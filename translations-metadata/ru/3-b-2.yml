RATIONALE: "<h2> Обоснование: </h2>\n<p> Общие потоки ОПР в развивающиеся страны позволяют\
  \ количественно оценить общественные силы и средства, которые доноры направляют\
  \ развивающимся странам для использования в области медицинских исследований и основных\
  \ отраслях здравоохранения. </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Валовые\
  \ выплаты из общего объема официальной помощи в целях развития (ОПР) от всех доноров,\
  \ приходящиеся на медицинские исследования и основные отрасли здравоохранения. </p>\n\
  <h2> Понятия: </h2>\n<p> Официальная помощь в целях развития (ОПР): Комитет содействия\
  \ развитию (КСР) определяет официальную помощь в целях развития как потоки в страны\
  \ и территории, включенные в Список получателей официальной помощи в целях развития\
  \ Комитета содействия развитию, и в многосторонние учреждения, которая </p>\n<ul>\n\
  \  <li> предоставляется официальными учреждениями, включая органы государственной\
  \ власти и местного самоуправления, или их исполнительными органами; и </li>\n \
  \ <li> означает, что каждая транзакция осуществляется для поддержки экономического\
  \ развития и благосостояния развивающихся стран в качестве своей основной цели;\
  \ и </li>\n  <li> носит льготный характер и предусматривает грант-элемент в размере\
  \ не менее 25 процентов (рассчитывается по ставке дисконтирования 10 процентов).\
  \ (См. <a href=\"http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm\"\
  > http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm)</a></li>\n\
  </ul>\n<p> Медицинские исследования и основные отрасли здравоохранения определены\
  \ Комитетом содействия развитию. Медицинские исследования относятся к коду сектора\
  \ Системы отчетности кредиторов CRS 12182, а основные отрасли здравоохранения охватывают\
  \ все коды серии 122 (см. здесь: <a href=\"http://www.oecd.org/dac/stats/purposecodessectorclassification.htm\"\
  > http://www.oecd.org/dac/stats/purposecodessectorclassification.htm)</a></p>"
