SDG_CUSTODIAN_AGENCIES: |-
  <h1> Институциональная информация </h1>
  <h2> Организация (и): </h2>
  <p> Организация экономического сотрудничества и развития (ОЭСР) </p>
STAT_CONC_DEF: >-
  <h1> Понятия и определения</h1>

  <h2> Определение: </h2>

  <p> Валовые выплаты общего объема официальной помощи в целях развития (ОПР) и
  других официальных потоков от всех доноров для создания потенциала и
  национального планирования. </p>

  <h2> Понятия: </h2>

  <p> <strong> ОПР </strong>: Комитет содействия развитию (КСР) определяет
  официальную помощь в целях развития (ОПР) как &#x201C; потоки в страны и
  территории, включенные в Список получателей ОПР Комитета содействия развитию,
  и в многосторонние учреждения, которая </p>

  <ol>
    <li> предоставляется официальными учреждениями, включая государственные и местные
  органы власти, или их исполнительными органами; и </li>
    <li> каждая транзакция проводится с целью содействия экономическому развитию и
  благосостоянию развивающихся стран; и </li>
    <li> носит льготный характер и подразумевает элемент гранта в размере не менее
  25 процентов (рассчитывается по ставке дисконта в 10 процентов). </li>
  </ol>

  <p>(См.<a
  href="http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm">http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm</a>)
  </p>

  <p> <strong> Другие официальные потоки (ДОП) </strong>: Другие официальные
  потоки (за исключением официально поддерживаемых экспортных кредитов)
  определяются как транзакции официального сектора, которые не соответствуют
  установленным критериям ОПР, либо потому, что они не направлены в первую
  очередь на развитие или потому, что они недостаточно льготные.</p>

  <p>(См.<a
  href="http://www.oecd.org/dac/stats/documentupload/DCDDAC(2016)3FINAL.pdf">http://www.oecd.org/dac/stats/documentupload/DCDDAC
  (2016) 3FINAL.pdf</a>, пункт 24). </p>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <h2> Описание: </h2>

  <p>Комитет содействия развитию ОЭСР собирает данные по официальным и частным потокам
  с 1960 года на агрегированном уровне и с 1973 года на уровне видов деятельности
  с помощью Системы отчетности кредиторов (СОК) (данные СОК считаются полными с 1995
  года по обязательствам на уровне видов деятельности и с 2002 года по выплатам).
  </p>

  <p> Данные представляются донорами в соответствии с теми же стандартами и методологиями
  (см. здесь: <a href="http://www.oecd.org/dac/stats/methodology.htm">http://www.oecd.org/dac/stats/methodology.htm</a>).
  </p>

  <p> Данные представляются ежегодно за календарный год лицами, направляющими отчеты,
  которые находятся в национальных администрациях (агентствах по оказанию помощи,
  министерствах иностранных дел или финансов и т. д.). </p>
COLL_METHOD: >-
  <h2>Процесс сбора:</h2>

  <p>Лицо, направляющее отчеты, отвечает за сбор статистики КСР в каждой предоставляющей
  помощь стране / агентстве. Лицо, направляющее отчеты, обычно находится в национальном
  агентстве помощи, министерстве иностранных дел или финансов и т. д.</p>
FREQ_COLL: >-
  <h1> Календарь </h1>

  <h2> Сбор данных: </h2>

  <p> Данные по потокам за предыдущий год публикуются ежегодно в декабре. </p>

  <p> Подробные данные по потокам за 2015 год были опубликованы в декабре 2016
  года. </p>
DATA_SOURCE: >-
  <h1>Поставщики данных</h1>

  <p>Данные представляются ежегодно за календарный год лицами, ответственными за направление
  статистических отчетов в национальных органах государственного управления (агентствах
  по оказанию помощи, министерствах иностранных дел или финансов и т. д.).</p>
COMPILING_ORG: |-
  <h1>Составители данных</h1>
  <p>ОЭСР</p>
RATIONALE: >-
  <h2> Обоснование: </h2>

  <p> Общие потоки официальной помощи в целях развития (ОПР) и другие
  официальные потоки (ДОП) в развивающиеся страны позволяют количественно
  оценить общественные усилия (за исключением экспортных кредитов), которые
  доноры предоставляют развивающимся странам. </p>
REC_USE_LIM: >-
  <h2> Комментарии и ограничения: </h2>

  <p> Данные в Системе отчетности кредиторов доступны с 1973 года. Однако охват
  данных считается полным с 1995 года для обязательств на уровне видов
  деятельности и с 2002 года для выплат. </p>
DATA_COMP: >-
  <h1> Методология </h1>

  <h2> Метод расчета: </h2>

  <p> Сумма потоков официальной помощи в целях развития (ОПР) и других
  официальных потоков (ДОП) от всех доноров в развивающиеся страны для
  наращивания потенциала и национального планирования. </p>
