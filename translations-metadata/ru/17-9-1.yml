REG_AGG: |-
  <h2> Региональные агрегаты:</h2>
  <p>Глобальные и региональные значения основаны на сумме потоков ОПР и ДОП.</p>
COVERAGE: >-
  <h1> Доступность данных </h1>

  <p> Данные, основанные на получателях, для всех развивающихся стран,
  удовлетворяющих критериям ОПР. </p>

  <h2> Дезагрегирование: </h2>

  <p> Этот показатель может быть дезагрегирован по типам потоков (ОПР или ДОП),
  по донорам, странам-получателям, типам финансирования, видам помощи, секторам
  и т. д. </p>
COMPARABILITY: >-
  <h2>Источники расхождений:</h2>

  <p>Статистика Комитета содействия развитию (КСР) унифицирована на основе календарного
  года для всех доноров и может отличаться от данных, составленных на основе финансового
  года, применяющегося в бюджетных документах некоторых стран.</p>
