RATIONALE: >-
  <h2> Обоснование: </h2>

  <p> Переписи населения и жилищного фонда являются одним из основных источников
  данных, необходимых для разработки, осуществления и мониторинга политики и
  программ, направленных на инклюзивное социально-экономическое развитие и
  экологическую устойчивость. Переписи населения и жилищного фонда являются
  важным источником дезагрегированных данных, необходимых для оценки прогресса в
  реализации Повестки дня в области устойчивого развития на период до 2030 года,
  особенно в контексте оценки состояния людей, имея в виду их доходы, пол,
  возраст, расу, этническую принадлежность, миграционный статус,
  нетрудоспособность и географическое местоположение или другие характеристики.
  </p>

  <p> В знак признания вышесказанного резолюция ЭКОСОС E/RES/2015/10, одобряющая
  Всемирную программу переписей населения и жилищного фонда 2020 г.,
  настоятельно призывает государства-члены провести по меньшей мере одну
  перепись населения и жилищного фонда в рамках Всемирной программы переписей
  населения и жилищного фонда 2020 года, учитывая международные и региональные
  рекомендации, относящиеся к переписи населения и жилищного фонда, и уделяя
  особое внимание предварительному планированию, эффективности затрат, охвату,
  своевременному распространению результатов переписи и удобному доступу к ним
  для национальных заинтересованных сторон, Организации Объединенных Наций и
  других соответствующих межправительственных организаций для содействия
  эффективному использованию и разработке планов и программ в области развития и
  проведения исследований по вопросам народонаселения и устойчивого развития.
  </p>

  <p> Показатель отслеживает долю стран, которые провели хотя бы одну перепись
  населения и жилищного фонда за последние 10 лет, и, следовательно,
  предоставляет информацию о наличии дезагрегированных данных о населении и
  жилищном фонде, необходимых для оценки прогресса в реализации Повестки дня в
  области устойчивого развития на период до 2030 года. </p>
