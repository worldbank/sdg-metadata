META_LAST_UPDATE: '<p>Последнее обновление: март 2020 года </p>'
OTHER_DOC: "<h1> Ссылки </h1>\n<h2> URL: </h2>\n<p> <a href=\"http://data.imf.org/fas\"\
  > http://data.imf.org/fas </a> </p>\n<h2> Ссылки: </h2>\n<p> Сайт ИДФУ: </p>\n<p>\
  \ <a href=\"http://data.imf.org/fas\"> http://data.imf.org/fas </a> </p>"
COMPARABILITY: "<h2> Источники расхождений: </h2>\n<p> ИДФУ представляет собой исследование,\
  \ основанное на административных источниках, включающее информацию от центральных\
  \ банков или других основных финансовых регуляторов. Сбор данных осуществляется\
  \ централизованно в регулирующем органе, который получает данные от финансовых учреждений\
  \ и поставщиков финансовых услуг для составления временных рядов, по которым имеются\
  \ данные. Регулирующее агентство представляет агрегированные данные по экономике\
  \ в целом в исследование ИДФУ. Исследование ИДФУ предоставляет метаданные на страновом\
  \ уровне, которые объясняют институциональный охват каждой отчитывающейся страны.\
  \ Данные исследования ИДФУ могут отличаться от данных обследований домашних хозяйств\
  \ из-за возможных различий в охвате, масштабе или определениях понятий. </p>"
COVERAGE: "<h1> Доступность данных </h1>\n<h2> Описание: </h2>\n<p> Охватывая 189\
  \ стран, ИДФУ предоставляет уникальный набор высококачественных данных по глобальным\
  \ предложениям. Он содержит 121 временный ряд и 64 показателя, которые выражаются\
  \ в виде отношения к ВВП, земельной площади или численности взрослого населения\
  \ с тем, чтобы облегчить проведение межстрановых сопоставлений. </p>\n<h2> Временные\
  \ ряды: </h2>\n<p> 2004-2018 годы; на ежегодной основе. </p>\n<h2> Дезагрегирование:\
  \ </h2>\n<p> Данные представлены на страновом уровне, по годам. Агрегаты составляются\
  \ по регионам в соответствии с предложенными ООН региональными агрегатами. </p>"
QUALITY_ASSURE: "<h2> Обеспечение качества: </h2>\n<ul>\n  <li> Данные ИДФУ собираются\
  \ с помощью Интегрированной системы сбора (ИСС), которая позволяет безопасно передавать\
  \ информацию о стране. Данные, представленные странами, поступают внутрь системы,\
  \ что облегчает процесс валидации, проводимый командой ИДФУ. </li>\n  <li>  Каждый\
  \ направленный пакет документации тщательно проверяется и, при необходимости, группа\
  \ ИДФУ взаимодействует с властями страны для уточнения или корректировки представленных\
  \ данных. Если страна желает приложить дополнительную соответствующую информацию,\
  \ относящуюся к предоставленным данным, она может это сделать, используя портал\
  \ метаданных в ИСС. </li>\n</ul>"
DOC_METHOD: "<h2> Доступные странам методы и руководства для составления данных на\
  \ национальном уровне: </h2>\n<ul>\n  <li> Собираемая ИДФУ информация, основанная\
  \ на &#x201C; <em> Методических рекомендациях и Руководстве ИДФУ </em> &#x201D;,\
  \ ежегодно публикуется на английском, испанском и французском языках. Для того чтобы\
  \ способствовать использованию общей методологии, определения финансовых институциональных\
  \ единиц и инструментов, охватываемых ИДФУ, преимущественно основаны на подготовленных\
  \ МВФ <em> Руководстве по денежно-кредитной и финансовой статистике и Руководстве\
  \ по составлению статистики</em> (<a href=\"http://imf.org/\">http://imf.org/</a>).\
  \ ИДФУ также издает <em> Глоссарий </em> по показателям ИДФУ. </li>\n  <li> Все\
  \ эти документы можно найти на сайте<a href=\"http://data.imf.org/?sk=E5DCAB7E-A5CA-4892-A6EA-598B5463A34C&amp;sId=1460040555909\"\
  > FAS website - documents</a>. </li>\n</ul>"
REG_AGG: "<h2>Региональные агрегаты: </h2>\n<p> Страновой уровень: информация, предоставленная\
  \ властями, в пересчете на количество точек доступа на 100 000 взрослых. Для региональных\
  \ значений ИДФУ агрегирует информацию по всем странам и использует численность взрослого\
  \ населения страны в качестве весов. </p>"
IMPUTATION: "<h2> Обработка отсутствующих значений: </h2>\n<ul>\n  <li> <strong> <em>\
  \ На страновом уровне: </em> </strong> </li>\n</ul>\n<p> Отсутствующие значения\
  \ отражаются как незаполненные. \"Данные отсутствуют\" используется, когда страна\
  \ указывает, что эти сервисы или учреждения не существуют в стране или, альтернативно,\
  \ не попадают в сферу контроля регулирующего агентства. </p>\n<ul>\n  <li> <strong>\
  \ <em> На региональном и глобальном уровнях: </em> </strong> </li>\n</ul>\n<p> \
  \ \"Данные отсутствуют\" используется, когда страна указывает, что эти сервисы или\
  \ учреждения не существуют в стране или, альтернативно, не попадают в сферу контроля\
  \ регулирующего агентства. Экстраполяция используется для стран, которые не отчитались\
  \ за 2018 год. </p>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> Показатели рассчитываются\
  \ на основе данных, полученных непосредственно от Центрального банка или основного\
  \ финансового регулятора страны. Следующая формула предназначена для расчета этих\
  \ показателей: </p>\n<p> Количество филиалов коммерческих банков на 100 000 взрослых\
  \ <sub> it </sub> </p>\n<p> = Количество филиалов коммерческих банков <sub> it </sub>\
  \ / (Численность взрослого населения <sub> it </sub> / 100 000) </p>\n<p> Количество\
  \ банкоматов на 100 000 взрослых <sub> it </sub> </p>\n<p> = Количество банкоматов\
  \ <sub> it </sub> / (Численность взрослого населения <sub> it </sub> / 100 000)\
  \ </p>\n<p> Где &#x201C; i &#x201D; указывает страну, а &#x201C; t &#x201D; указывает\
  \ год. Источником информации о количестве филиалов коммерческих банков и количестве\
  \ банкоматов является ИДФУ, а источником информации по численности взрослого населения\
  \ - Показатели мирового развития. </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> С 2009 года в рамках Исследования\
  \ доступности финансовых услуг (ИДФУ) информация собирается из административных\
  \ источников на ежегодной основе. Центральный банк или основной финансовый регулятор\
  \ ежегодно представляет информацию, включая два показателя, которые являются частью\
  \ ЦУР. С начала проведения исследования 189 стран внесли свой вклад в ИДФУ, которое\
  \ в настоящее время содержит более 100 временных рядов по доступу к финансовым услугам,\
  \ охватывающих период с 2004 по 2018 годы. </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Важное значение имеет доступ к официальным\
  \ финансовым услугам и их использование. Такие услуги, как сбережение, страхование,\
  \ платежи, кредиты и денежные переводы позволяют людям организовывать свою жизнь,\
  \ планировать и оплачивать расходы, развивать свой бизнес и повышать общее благосостояние.\
  \ Поскольку банки остаются одним из ключевых институтов доступа к официальным финансовым\
  \ услугам, наличие доступного филиала банка является важным исходным пунктом доступа\
  \ к финансовым услугам и, следовательно, их использования. Филиалы банков дополняются\
  \ другими важными пунктами доступа, такими как банкоматы всех официальных финансовых\
  \ учреждений, которые могут предоставлять финансовые услуги в удаленных местах.\
  \ </p>"
COMPILING_ORG: "<h1> Составители данных </h1>\n<p> Международный валютный фонд. </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p> Центральные банки или другие финансовые\
  \ регуляторы. </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> Данные ИДФУ публично распространяются\
  \ по мере поступления вскорости после того, как они пройдут процедуру анализа и\
  \ валидации командой ИДФУ, с полным распространением в конце сентября каждого года.\
  \ Представленные материалы, прошедшие процесс валидации, становятся доступными на\
  \ веб-сайте ИДФУ в следующий понедельник после завершения процедур. </p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p> Раунд сбора данных\
  \ за 2020 год будет запущен примерно в конце марта 2020 года; сбор осуществляется\
  \ ежегодно. </p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p> Каждый год команда ИДФУ обращается к\
  \ респондентам ИДФУ, чтобы инициировать процесс ежегодного обследования. Данные\
  \ составляются странами и отправляются в МВФ с помощью Интегрированной системы сбора\
  \ (ИСС), которая позволяет безопасно предоставлять информацию о стране. Данные проходят\
  \ процесс обработки и валидации командой ИДФУ. </p>\n<p> Каждый направленный пакет\
  \ документации тщательно проверяется и, при необходимости, группа ИДФУ взаимодействует\
  \ с властями страны для уточнения или корректировки представленных данных. Если\
  \ страна желает приложить дополнительную соответствующую информацию, относящуюся\
  \ к предоставленным данным, она может это сделать, используя портал метаданных в\
  \ ИСС. </p>\n<p> Каждый год представленные материалы выкладываются на веб-сайте\
  \ ИДФУ (<a href=\"https://data.imf.org/fas\">https://data.imf.org/fas</a>) по мере\
  \ поступления вскорости после того, как они пройдут процедуру анализа и валидации\
  \ командой ИДФУ. <p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Показатели в\
  \ базе данных по исследованию доступности финансовых услуг (ИДФУ) собираются ежегодно\
  \ с 2009 года, охватывая период 2004-2018 годов. Информация собирается от центральных\
  \ банков или других основных финансовых регуляторов 189 стран. </p>\n<p> Все данные\
  \ и метаданные доступны бесплатно для общественности на сайте ИДФУ Международного\
  \ валютного фонда &#x2019; <a href=\"http://data.imf.org/?sk=E5DCAB7E-A5CA-4892-A6EA-598B5463A34C\"\
  > </a> вместе с другими ключевыми документами. </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Количество\
  \ филиалов коммерческих банков на 100 000 взрослых </p>\n<p> Количество банкоматов\
  \ на 100 000 взрослых </p>\n<h2> Понятия: </h2>\n<p> Количество филиалов коммерческих\
  \ банков на 100 000 взрослых относится к количеству филиалов коммерческих банков\
  \ на конец года по данным Центрального банка или главного финансового регулятора\
  \ страны. Чтобы показатель был понятен при проведении межстрановых сравнений, количество\
  \ филиалов коммерческих банков приводится в пересчете на 100 000 взрослых. </p>\n\
  <p> Количество банкоматов на 100 000 взрослых относится к количеству банкоматов\
  \ в стране для всех типов финансовых учреждений, таких как: коммерческие банки,\
  \ недепозитные микрофинансирующие организации, депозитные микрофинансирующие организации,\
  \ а также кредитный союз и финансовые кооперативы. Об этом ежегодно отчитывается\
  \ Центральный банк или главный финансовый регулятор страны. Чтобы показатель был\
  \ понятен при проведении межстрановых сравнений, количество банкоматов приводится\
  \ в пересчете на 100 000 взрослых. </p>"
SDG_CUSTODIAN_AGENCIES: "<h1> Институциональная информация </h1>\n<h2> Организация\
  \ (и): </h2>\n<p> Международный валютный фонд (STAFI - Группа исследования доступности\
  \ финансовых услуг) </p>"
