  <ul>
    <li> Таблица 1 ВСТ Потребление, относящееся к въездному туризму </li>
    <li> Таблица 2 ВСТ Расходы, относящиеся к внутреннему туризму </li>
    <li> Таблица 3 ВСТ Расходы, относящиеся к выездному туризму </li>
    <li> Таблица 4 ВСТ Потребление, относящееся к туризму внутри страны </li>
    <li> Таблица 5 ВСТ Счета производства в отраслях туризма и в других отраслях</li>
    <li> Таблица 6 ВСТ Общий объем внутреннего предложения и потребления, относящихся к туризму внутри страны </li>
