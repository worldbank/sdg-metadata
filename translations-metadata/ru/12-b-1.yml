  http://statistics.unwto.org/content/committee-statistics-and-tourism-s
  satellite-account [ 4773]. <a href="#footnote-ref-1"> &#x2191; </a> </p>
  </div> <div> <sup class="footnote-number" id="footnote-2"> 2 </sup> <p>
  Решение 48/115 по статистике туризма в Отчете о сорок восьмой сессии
