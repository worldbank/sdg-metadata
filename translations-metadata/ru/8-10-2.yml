REG_AGG: >-
  <h2><strong>Региональные агрегаты:</strong></h2>

  <p>На уровне страны; процент взрослых, владеющих счетами, умножается на
  количество взрослых в стране. Затем для региональных значений берется сумма по
  всем странам региона и делится на общее количество взрослых, проживающих в
  этом регионе. Аналогичным образом для глобальных значений один и тот же расчет
  повторяется для всех стран.</p>
