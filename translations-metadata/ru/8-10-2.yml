  <p>База данных Всемирного банка Global Findex основана на информации,
  получаемой из индивидуальных опросов, проводимых во всех странах мира каждые
  три года. Первый раунд опросов был проведен в 2011 году, а второй в 2014 году.
  Третий раунд будет проведен в 2017 году. База данных охватывает около 140
  стран</p>
