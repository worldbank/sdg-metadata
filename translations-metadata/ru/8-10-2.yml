RATIONALE: >-
  <h2><strong><strong> Обоснование:</strong></strong></h2>

  <p>Доступ к формальным финансовым услугам, таким как сбережения, страхование,
  платежи, кредиты и денежные переводы, необходим для того, чтобы люди,
  независимо от уровня дохода, пола, возраста, образования или места проживания,
  могли управлять своей жизнью, строить свое будущее и развивать свой бизнес.
  Наличие доступа к счету является важной отправной точкой для доступа людей к
  целому ряду финансовых услуг</p>
REC_USE_LIM: >-
