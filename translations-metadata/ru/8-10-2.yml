COMPARABILITY: >-
  <h2><strong><strong> Источники расхождений: </strong> </strong></h2>

  <p>Global Findex - это опрос на уровне отдельных лиц, служащий для оценки
  индивидуального владения счетами. Поскольку доступ к финансовым услугам
  является понятием индивидуального уровня, эта процедура является подходящим
  инструментом. Иные обследования, проводимые на уровне домохозяйства, могут
  включать доступ к финансовым услугам через другого члена домохозяйства, что
  может завысить степень охвата финансовыми услугами.</p>
