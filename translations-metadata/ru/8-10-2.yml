STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> <strong> <strong> Определение: </strong> </strong> </h2>

  <p>Процент взрослых (в возрасте 15 лет и старше), которые сообщают о наличии
  счета (самостоятельного или совместно с кем-либо) в банке или ином финансовом
  учреждении или лично пользовавшихся услугами операторов мобильных финансовых
  услуг в течение последних 12 месяцев. </p>

  <h2> <strong> <strong> Понятия: </strong> </strong> </h2>

  <p> Показатель cчета в финансовом учреждении включает в себя респондентов,
  которые сообщают, что имеют счет в банке или ином финансовом учреждении, таком
  как кооперативная сберегательная ассоциация, микрофинансовое учреждение,
  кооператив или почтовое отделение (если применимо), или имеют дебетовую карту
  на свое имя. Кроме того, он включает респондентов, которые сообщают о
  получении заработной платы, государственных трансфертов или платежей за
  сельскохозяйственную продукцию на счет в финансовом учреждении за последние 12
  месяцев; об оплате счетов за коммунальные услуги или о внесении платы за
  обучение в школе со счета в финансовом учреждении за последние 12 месяцев; или
  о получении заработной платы или государственных трансфертов на карту за
  последние 12 месяцев. Показатель счета мобильного банка включает в себя
  респондентов, которые лично сообщали, что в течение последних 12 месяцев они
  пользовались услугами мобильного банка для лиц, не имеющих счетов в банках,
  Ассоциации Глобальной системы мобильных коммуникаций для оплаты счетов или
  отправки или получения денег. Кроме того, он включает респондентов, которые
  сообщают о получении заработной платы, государственных трансфертов или
  платежей за сельскохозяйственную продукцию через мобильный телефон за
  последние 12 месяцев.</p>
SOURCE_TYPE: >-
  <h1> Источники данных</h1>

  <h2><strong><strong>Описание:</strong></strong></h2>

  <p>Показатели в базе данных Global Financial Inclusion (Global Findex) 2014
  года рассчитаны на основе данных обследования, охватывающего почти 150 000
  человек в более чем 140 странах, представляющих более 97 процентов населения
  мира. Обследование проводилось в течение 2014 календарного года компанией
  Gallup, Inc. в рамках опроса Gallup World Poll, в котором начиная с 2005 года
  постоянно опрашиваются примерно 1000 человек в каждой из более чем 160 стран и
  на более чем 140 языках с использованием национальных репрезентативные
  случайных выборок. Целевой группой является все гражданское,
  неинституциональное население в возрасте 15 лет и старше.</p>

  <p> Методология, включая процедуры проведения интервью, подготовку данных,
  определение погрешности и примечания в разбивке по странам, размещена по
  адресу <a
  href="http://www.worldbank.org/content/dam/Worldbank/Research/GlobalFindex/PDF/Methodology.pdf">
  http://www.worldbank.org/content/dam/Worldbank/Research/GlobalFindex/PDF/Methodology.pdf</a></p>
