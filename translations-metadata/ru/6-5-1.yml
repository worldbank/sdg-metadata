SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Мониторинг прогресса\
  \ в достижении ЦУР 6.5 находится в ведении правительства страны и является его обязанностью.\
  \ Правительство назначает министерство, несущее основную ответственность за надзор\
  \ за этим обследованием, которому будет предложено взять на себя ответственность\
  \ за координацию национального процесса мониторинга и отчетности КУВР. Поскольку\
  \ вопросы управления водными ресурсами затрагивают широкий круг секторов, которые\
  \ часто контролируются различными министерствами и другими административными органами\
  \ на национальном или других уровнях, этот процесс должен быть инклюзивным, т.е.\
  \ проходить с участием всех заинтересованных сторон. Необходимо привлечь основные\
  \ заинтересованные стороны, чтобы внести свой вклад в получение достаточно информативных\
  \ и объективных ответов в рамках обследования. </p>\n<p> Министерству предлагается\
  \ назначить национального \"координатора по КУВР\", который может быть или не быть\
  \ государственным чиновником. ООН будет оказывать поддержку там, где это необходимо\
  \ и возможно. Следующие ниже шаги предлагаются только в качестве руководства, поскольку\
  \ страны сами решают, какой процесс или процессы лучше всего удовлетворят их потребности.\
  \ Также следует отметить, что следующие шаги представляют собой \"лестничный\" подход,\
  \ в котором выполнение всех шагов обычно приводит к получению более надежного показателя.\
  \ Однако выполнение всех этапов может оказаться невозможным или необязательным для\
  \ всех стран. </p>\n<p> 1. Ответственное министерство или координатор КУВР связывается\
  \ с другими соответствующими министерствами / ведомствами для составления ответов\
  \ на вопросник. Для  каждого возможного варианта ответа существует оценка, которая\
  \ будет использоваться для расчета общей оценки показателя. </p>\n<p> 2. Заполненный\
  \ проект отчета об обследовании рассматривается заинтересованными сторонами в правительстве.\
  \ Эти заинтересованные стороны могут включать тех, кто вовлечен в секторы, имеющие\
  \ отношение к водным ресурсам, такие как сельское хозяйство, энергетика, водоснабжение\
  \ и окружающая среда, а также управление водными ресурсами на различных административных\
  \ уровнях. Этот процесс может реализовывать в электронном формате (например, по\
  \ электронной почте) и / или посредством проведения семинаров. </p>\n<p> 3. Пересмотренный\
  \ проект отчета об обследовании утверждается на семинаре с участием многих заинтересованных\
  \ сторон. Помимо представителей правительства, эти заинтересованные стороны могут\
  \ включать ассоциации водопользователей, частный сектор, заинтересованные группы,\
  \ например, связанные с окружающей средой, сельским хозяйством, вопросами бедности\
  \ и представителей научных кругов. Предлагаемый процесс - семинар, но могут быть\
  \ рассмотрены альтернативные способы проведения консультаций, например: посредством\
  \ электронной почты или онлайн-звонков для публичного представления материалов.\
  \ Обратите внимание, что шаги 2 и 3 при желании можно объединить. </p>\n<p> 4. Ответственное\
  \ министерство или координатор КУВР проводит обсуждение с соответствующими официальными\
  \ лицами и объединяет полученные данные в окончательную версию. Эта версия является\
  \ основой для расчета степени внедрения КУВР (0-100) для глобальной отчетности.\
  \ </p>\n<p> 5. Ответственное министерство представляет окончательную оценку показателя\
  \ в национальное статистическое управление, отвечающее за сбор всех национальных\
  \ данных по целевым показателям ЦУР. </p>\n<p> На основе национального обследования\
  \ «ООН-Водные ресурсы» будет периодически подготавливать сводные отчеты для регионального\
  \ и глобального уровней, чтобы обеспечить общий прогресс в достижении цели 6.5 ЦУР.\
  \ </p>\n<p> Временной охват: рекомендуется трехлетний цикл отчетности.</p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Показатель\
  \ 6.5.1 - «степень внедрения комплексного управления водными ресурсами (0-100)».\
  \ Он отражает этапы разработки и внедрения комплексного управления водными ресурсами\
  \ (КУВР) по шкале от 0 до 100 по шести категориям (см. Раздел «Обоснование»). Оценка\
  \ показателя рассчитывается на основе странового обследования, состоящего из 33\
  \ вопросов, при этом каждый вопрос оценивается по одной и той же шкале от 0 до 100.\
  \ </p>\n<p> Определение КУВР основано на международно согласованном определении\
  \ и универсально применимо. КУВР было официально учреждено в 1992 году и определяется\
  \ как \"процесс, который способствует скоординированному развитию и управлению водными,\
  \ земельными и связанными с ними ресурсами с целью максимального повышения экономического\
  \ и социального благосостояния на справедливой основе без ущерба для устойчивости\
  \ жизненно важных экосистем\". (GWP 2010). </p>\n<p> Метод основан на официальных\
  \ отчетах ООН о состоянии КУВР за 2008 и 2012 годы Йоханнесбургского плана выполнения\
  \ решений Всемирного саммита ООН по устойчивому развитию (1992 год).</p>\n<h2> Понятия:\
  \ </h2>\n<p> Понятие КУВР состоит из 4 основных разделов, каждый из которых представляет\
  \ собой ключевой аспект КУВР: </p>\n<p> 1. Благоприятная среда: сюда входят политические\
  \ программы, законы, планы и стратегии, которые создают \"благоприятную среду\"\
  \ для КУВР. </p>\n<p> 2. Институты и участие: включает ряд и роли политических,\
  \ социальных, экономических и административных институтов, которые помогают поддерживать\
  \ внедрение КУВР. </p>\n<p> 3. Инструменты управления: инструменты и действия, которые\
  \ позволяют лицам, принимающим решения, и пользователям делать рациональный и осознанный\
  \ выбор между альтернативными действиями. </p>\n<p> 4. Финансирование: составление\
  \ бюджета и финансирование из различных источников, предоставляемые и используемые\
  \ для развития и управления водными ресурсами. </p>\n<p> Показатель основан на национальном\
  \ обследовании, включающем эти четыре основных раздела. Каждый раздел разделен на\
  \ две части: вопросы, касающиеся \"Национального уровня\" и \"Других уровней\" соответственно.\
  \ Часть \"Другие уровни\" включает субнациональный (включая провинции / штаты для\
  \ стран с федеративным устройством), бассейновый и трансграничный уровень, в зависимости\
  \ от ситуации. Эти две части касаются формулировки Целевого показателя 6.5 «Реализация\
  \ [КУВР] на всех уровнях». </p>"
