DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> 1. Обследование\
  \ состоит из 33 вопросов, разделенных на четыре основных раздела, описанных выше.\
  \ </p>\n<p> 2. Каждому вопросу присваивается оценка от 0 до 100 баллов с шагом 10\
  \ баллов в соответствии с описанием пороговых значений для следующих 6 категорий:\
  \ </p>\n<ul>\n  <li> Очень низкая (0) </li>\n  <li> Низкая (20) </li>\n  <li> Средне-низкая\
  \ (40) </li>\n  <li> Средне-высокая (60) </li>\n  <li> Высокая (80) </li>\n  <li>\
  \ Очень высокая (100) </li>\n</ul>\n<p> Обратите внимание, что руководство предоставляется\
  \ для каждого порогового значения для каждого вопроса, чтобы обеспечить объективные\
  \ и сопоставимые результаты. </p>\n<p> 3. Невзвешенное среднее значение баллов за\
  \ вопросы в каждом из четырех разделов рассчитывается так, чтобы получить оценку\
  \ 0 - 100 для каждого раздела, округленную до ближайшего целого числа. </p>\n<p>\
  \ 4. Баллы по разделам (округленные до ближайшего целого числа), усредняются (невзвешенные)\
  \ и округляются до ближайшего целого числа, чтобы получить балл показателя, выраженный\
  \ числом от 0 до 100. </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Проблема субъективности в\
  \ ответах, связанных с этим типом обследования, решается несколькими способами:\
  \ </p>\n<ol>\n  <li> Проекты ответов рассматриваются рядом правительственных и неправительственных\
  \ заинтересованных сторон в рамках открытого, инклюзивного и прозрачного процесса.\
  \ </li>\n  <li> Странам рекомендуется предоставлять дополнительную информацию, чтобы\
  \ уточнить свои ответы и / или изложить их в национальном контексте. </li>\n  <li>\
  \ Руководящие принципы представлены для каждого из четырех основных разделов, каждого\
  \ вопроса и каждого из шести пороговых значений для каждого отдельного вопроса,\
  \ чтобы ответы были максимально объективными и были сопоставимы как между странами,\
  \ так и между отчетными периодами. </li>\n</ol>\n<p> Для достижения надежных результатов\
  \ по показателям требуется организовать страновой процесс с участием широкого круга\
  \ заинтересованных сторон, что потребует определенного количества времени и ресурсов.\
  \ Преимущество этого подхода состоит в том, что он вводит в действие процесс, который\
  \ учитывает интегрированный и неделимый характер целей ЦУР, а также подчеркивает\
  \ важность принципа «никто не должен быть оставлен позади».</p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Показатель обеспечивает прямую оценку хода\
  \ выполнения первой части задачи 6.5 «...обеспечить комплексное управление водными\
  \ ресурсами на всех уровнях...». Балльная оценка показателя обеспечивает простой\
  \ и понятный способ оценки прогресса в достижении цели, которая при значении \"\
  0\" интерпретируется как отсутствие реализации КУВР, а при значении \"100\" интерпретируется\
  \ как полная реализация КУВР. </p>\n<p> Для облегчения интерпретации и сравнения\
  \ результаты показателя можно разделить на следующие категории: </p>\n<table>\n\
  \  <tbody>\n    <tr>\n      <td>\n        <p> Степень реализации </p>\n      </td>\n\
  \      <td>\n        <p> Диапазон балльных оценок </p>\n      </td>\n      <td>\n\
