DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p>Ожидается, что информация, необходимая\
  \ для заполнения отчета об обследовании, будет подтверждаться государственными чиновниками,\
  \ ответственными за управление водными ресурсами в стране, и будет подкрепляться\
  \ официальной документацией. Например. Министерством водных ресурсов в сотрудничестве\
  \ с Министерством окружающей среды, Министерством финансов, Министерством планирования,\
  \ Министерством земель и сельского хозяйства, Министерством промышленности и горнодобывающей\
  \ промышленности и т. д. См. также раздел \"Источники данных\" выше. Как минимум,\
  \ небольшая группа должностных лиц может заполнить отчет об обследовании. Однако\
  \ эти государственные служащие могут принадлежать к разным государственным органам,\
  \ и для определения и подтверждения ответов на каждый вопрос потребуется координация\
  \ между ними. Более активное участие государственных и негосударственных заинтересованных\
  \ сторон в проверке оценок по вопросам приведет к более надежной оценке показателей\
  \ и облегчит отслеживание прогресса с течением времени. </p>"
