  \ в отношении социального равенства.</p>"
QUALITY_ASSURE: "<h2> Обеспечение качества: </h2>\n<p> Следующие рекомендации по обеспечению\
  \ качества доступны всем лицам, участвующим в обеспечении качества для показателя\
  \ 6.5.1. </p>\n<p> Процесс:<li> </p>\n<ol>\n  <li> Назначение человека, ответственного\
  \ за обеспечение качества ответа страны, как только ответ будет отправлен в первый\
  \ раз. </li>\n   <li> Подтверждение получения и информирование страны о процессе\
  \ контроля качества. </li>\n   <li> Обновление таблицы контроля качества с  указанием\
  \ даты получения и того, кто отправил материал. </li>\n   <li> Загрузка черновика\
  \ отчета по обследованию (MS Word) в папку Dropbox. </li>\n   <li> Выполнение ВСЕХ\
  \ проверок, описанных ниже. </li>\n   <li> Если есть какие-либо расхождения, обратитесь\
  \ к коллегам из UNEP-DHI (Программа ООН по окружающей среде – Датский институт гидравлики\
  \ (ЮНЕП-ДИГ)). </li>\n   <li> После согласования действий направление ответа странам.\
  \ </li>\n   <li> Завершение всех проверок каждой последующей версии вопросника,\
  \ пока все проблемы с качеством не будут решены и вопросник не будет помечен как\
  \ \"завершен\"</li>\n</ol>\n<p> Проверки: </p>\n<ol>\n  <li> Координатор: подтверждение,\
  \ что лицо, представившее отчет, является официальным национальным координатором.\
  \ Если нет, в любом ответе следует также добавить национального координатора в копии.</li>\n\
  \  <li> Ответы на вопросы: </li>\n  <li> Подготовить ответы на все вопросы. Официальное\
  \ руководство гласит, что на все вопросы следует отвечать (либо баллами, либо н\
  \ / п). </li>\n   <li> Баллы в диапазоне от 0 до 100 с шагом 10. </li>\n   <li>\
  \ Убедитесь, что н / п (не применимо) используется надлежащим образом. </li>\n \
  \  <li> Поля произвольного текста: в \"Описании статуса\" и \"Путь вперед\" поля\
  \ для каждого вопроса, убедитесь, что свободный текст имеет смысл в контексте оценки\
  \ (и наоборот). </li>\n  <li> Вычисления. Убедитесь, что средние и окончательные\
  \ оценки по разделам округлены до ближайшего целого числа и верны, используя таблицу\
  \ контроля качества в Dropbox. Заполните данные ответы в столбцах M - AX, и различия\
  \ будут рассчитаны автоматически в столбцах C - G. Если разница больше +/- 0,5,\
  \ ячейки автоматически выделяются красным цветом с использованием условного форматирования.\
  \ </li>\n   <li> Сравнить с базовым показателем 2017 года: если возможно, сравните\
  \ с базовым обследованием 2017 года (по 172 странам) и при необходимости обсудите\
  \ с коллегами.</li>\n  <li> Трансграничные проблемы: </li>\n  <li> Проверьте таблицу\
  \ \"трансграничные бассейны\" в Приложении B. Полный список трансграничных бассейнов\
  \ можно найти здесь: <a href=\"about:blank\"> http://twap-rivers.org/indicators/Report.ashx?type=IndicatorResultsSummary\
  \ </a>. </li>\n  <li> Переход на последнюю таблицу / вкладку, чтобы увидеть страны\
  \ в каждом бассейне. Также проверьте карты здесь: <a href=\"about:blank\"> http://twap-rivers.org/indicators/\
  \ </a>, чтобы узнать, может ли бассейн иметь важное значение для этой страны или\
  \ есть только небольшая часть бассейна в их стране (в этом случае они не могут ее\
  \ включать). </li>\n  <li> Проверьте трансграничные вопросы: 1.2c, 2.2e; 3.2d; и\
  \ 4.2c, и посмотрите, имеют ли они смысл в контексте страны. Островные страны должны\
  \ представлять \"н / п\" по всем этим вопросам. </li>\n</ol>\n<p> Все данные предоставлены\
  \ каждой страной и, следовательно, полностью принадлежат странам. Каждая страна\
  \ проводит консультации с заинтересованными сторонами на уровне, который соответствует\
  \ имеющимся у них ресурсам и возможностям, чтобы гарантировать, что данные имеют\
  \ адекватное признание и право собственности в стране. Рекомендации по процессам\
  \ консультаций представлены в руководстве по мониторингу, а также во вводной презентации\
  \ и видео для координаторов (все материалы доступны на <a href=\"about:blank\">\
  \ http://iwrmdataportal.unepdhi.org </a>).</p>."
DOC_METHOD: "<h2> Доступные странам методы и руководства для составления данных на\
