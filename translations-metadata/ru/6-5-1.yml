REG_AGG: "<h2> Региональные агрегаты:</h2>\n<p> В соответствии с принципом Повестки\
  \ дня на период до 2030 года \"никто не должен быть оставлен позади\", региональные\
  \ и глобальные значения будут основаны на простых невзвешенных средних балльных\
  \ показателях стран. Баллы по странам будут представлены в виде целого числа, а\
  \ средние региональные и глобальные показатели также будут представлены в виде целого\
  \ числа. Глобальные средние значения будут основаны на значениях стран, а не на\
  \ средних значениях по региону. </p>\n<p> Региональные значения могут быть собраны\
  \ региональными органами, ответственными за водные ресурсы в регионе, такими как\
  \ Африканский совет министров по водным ресурсам (AMCOW), Европейское агентство\
  \ по окружающей среде (EEA) и Экономическая и социальная комиссия Организации Объединенных\
  \ Наций для Западной Азии (ЭСКЗА). </p>"
