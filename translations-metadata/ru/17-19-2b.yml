SDG_GOAL: >-
  <p>Цель 17: Укрепление средств осуществления и активизация работы в рамках
  Глобального партнерства в интересах устойчивого развития</p>
SDG_TARGET: >-
  <p> Задача 17.19: К 2030 году, опираясь на нынешние инициативы, разработать, в
  дополнение к показателю валового внутреннего продукта, и другие показатели
  измерения прогресса в деле обеспечения устойчивого развития и содействовать
  наращиванию потенциала развивающихся стран в области статистики </p>
SDG_INDICATOR: >-
  <p> Показатель 17.19.2: Доля стран, которые a) провели хотя бы одну перепись
  населения и жилищного фонда в течение последних 10 лет; и b) достигли цели
  регистрации рождений в 100 процентах случаев и регистрации смерти в 80
  процентах случаев </p>
META_LAST_UPDATE: '<p>Последнее обновление: 11 июля 2017 года</p>'
SDG_CUSTODIAN_AGENCIES: >-
  <h1> Институциональная информация </h1>

  <h2> Организация (и): </h2>

  <p> Статистический отдел Организации Объединенных Наций (СОООН), Департамент
  по экономическим и социальным вопросам, Организация Объединенных Наций </p>
STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p> Эта информация относится только к 17.19.2 (b): Доля стран, которые
  достигли цели регистрации рождений в 100 процентах случаев и регистрации
  смертей в 80 процентах случаев </p>

  <p> Согласно Принципам и рекомендациям для системы статистического учета
  естественного движения населения, редакция 3 (<a
  ref="https://unstats.un.org/unsd/demographic/standmeth/principles/M19Rev3en.pdf">https://unstats.un.org/unsd/demographic/standmeth/principles/M19Rev3en.pdf</a>),
  полная регистрация актов гражданского состояния определяется как: &#x201C;
  Pегистрация по линии системы гражданской регистрации каждого события
  естественного движения населения, которое происходит в отношении жителей той
  или иной конкретной страны (или территории) в течение определенного периода, в
  результате чего для каждого из них имеется запись регистрации события
  естественного движения населения. В таком случае в системе достигается
  стопроцентный охват.&#x201D;</p>

  <p> В данной стране или территории уровень полноты регистрации рождений может
  отличаться от уровня полноты регистрации смертей. </p>

  <p>Существует несколько методов оценки полноты систем регистрации рождений или
  смертей. Подробная информация об этих методах содержится в Принципах и
  рекомендациях для системы статистического учета естественного движения
  населения, редакция 3. Оценка и мониторинг качества и полноты систем
  регистрации рождений и смертей рассматриваются в третьей части, подразделах:
  D. Методы обеспечения качества; E. Сравнительная характеристика прямых и
  косвенных методов оценки и F. Выбор соответствующего метода оценки полноты и
  качественной точности регистрации и статистических данных о естественном
  движении населения, основанных на регистрации (параграфы 579–622). </p>

  <p> Показатель 17.19.2 (b) состоит из двух частей; первая касается регистрации
  рождений, а вторая - регистрации смертей в каждой отдельной стране или
  территории. </p>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <h2> Процесс сбора: </h2>

  <p>Информация о национальном уровне полноты регистрации рождений и смертей
  предоставляются национальными статистическими управлениями всех стран и
  территорий Статистическому отделу Организации Объединенных Наций в рамках
  ежегодного сбора данных для <em> Демографического ежегодника Организации
  Объединенных Наций</em>. Эта информация обычно включается в таблицы метаданных
  вопросника по статистике естественного движения населения. Шаблон этого
  вопросника доступен по адресу: <a
  href="https://unstats.un.org/unsd/demographic/products/dyb/dybquest.htm">https://unstats.un.org/unsd/demographic/products/dyb/dybquest.htm</a>
  </p>
