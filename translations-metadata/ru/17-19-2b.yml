REG_AGG: >-
  <h2> Региональные агрегаты: </h2>

  <p> Региональные значения этого показателя, представленные в Статистическом
  приложении к Докладу Генерального секретаря ООН за 2017 год о работе
  Организации, доступные по адресу <a
  href="https://unstats.un.org/sdgs/files/report/2017/secretary-general-sdg-report-2017--Statistical-Annex.pdf">https://unstats.un.org/sdgs/files/report/2017/secretary-general-sdg-report-2017--Statistical-Annex.pdf</a>
  (см. последние две страницы), составлены следующим образом: </p>

  <p> 17.19.2 (b.1) Число и доля стран, в которых данные регистрации рождений
  отражают не менее 90 процентов событий: количество стран или территорий в
  каждом из перечисленных регионов, в которых данные регистрации рождений
  отражают не менее 90 процентов событий, а также доля таких стран или
  территорий в общем количестве стран или территорий в соответствующем регионе.
  </p>

  <p> 17.19.2 (b.2) Число и доля стран, в которых данные регистрации смертей
  отражают не менее 75 процентов событий: количество стран или территорий в
  каждом из перечисленных регионов, в которых данные регистрации смертей
  отражают не менее 75 процентов событий, а также доля таких стран или
  территорий в общем количестве стран или территорий в соответствующем
  регионе.</p>
