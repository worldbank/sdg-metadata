SDG_GOAL: "<p>Цель 5: Обеспечение гендерного равенства и расширение прав и возможностей\
  \ всех женщин и девочек</p>"
SDG_TARGET: >-
  <p>Задача 5.5: Обеспечить всестороннее и реальное участие женщин и равные для
  них возможности для лидерства на всех уровнях принятия решений в политической,
  экономической и общественной жизни</p>
SDG_INDICATOR: "<p>Показатель 5.5.1: Доля мест, занимаемых женщинами в a) национальных\
  \ парламентах и b) местных органах власти</p>"
OTHER_DOC: "<h1> Ссылки </h1>\n<p> ЭКЛАК, 2016a. CEPALSTAT: Базы данных и статистические\
  \ публикации. <a href=\"http://interwp.cepal.org/sisgen/ConsultaIntegrada.asp?idAplicacion=11&amp;idioma=e\"\
