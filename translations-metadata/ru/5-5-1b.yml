COMPARABILITY: "<h2> Источники расхождений: </h2>\n<p> Какие-либо расхождения отсутствуют.\
  \ Данные предоставляются структурами национальных статистических систем, включая\
  \ органы по проведению выборов и национальные статистические управления. </p>"
COVERAGE: "<h1> Доступность данных </h1>\n<h2> Описание: </h2>\n<p> Данные по представленности\
  \ женщин и мужчин на выборных должностях законодательных / совещательных органов\
  \ местного самоуправления в настоящее время признаются доступными по 89 странам\
  \ мира. Эта оценка основана на подсчете количества стран, представленных в региональных\
  \ базах данных в Европе, Латинской Америке и Карибском бассейне, а также участвующих\
  \ в специальных исследованиях в Азиатско-Тихоокеанском регионе. Однако используемые\
  \ показатели различаются от региона к региону. Ожидается, что количество стран изменится\
  \ после того, как во всех странах и регионах начнет использоваться методология показателя,\
  \ основанная на едином подходе. </p>\n<h2> Дезагрегирование: </h2>\n<p> Данные по\
  \ выборным должностям в законодательных / совещательных органах местного самоуправления\
  \ нужно дезагрегировать по полу, чтобы можно было рассчитать показатель. Для отчетности\
  \ по ЦУР не требуется дополнительного дезагрегирования. </p>"
IMPUTATION: "<h2> Обработка отсутствующих значений: </h2>\n<ul>\n  <li> <strong> <em>\
  \ На страновом уровне: </em> </strong> </li>\n</ul>\n<p> Данные не вменяются </p>\n\
  <ul>\n  <li> <strong> <em> На региональном и глобальном уровнях: </em> </strong>\
  \ </li>\n</ul>\n<p> Данные не вменяются </p>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> Метод расчета следующий:\
  \ </p>\n<p> <em> Показатель 5.5.1 (b) = </em> </p>\n<p> <em> ((Количество мест,\
  \ занимаемых женщинами) x 100) / Общее количество мест, занимаемых женщинами и мужчинами\
  \ </em> </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Показатель 5.5.1 (b) касается\
  \ представленности женщин на выборных должностях законодательных / совещательных\
  \ органов местного самоуправления. Это сильное качество, поскольку при этом обеспечивается\
  \ сопоставимость по странам при низких затратах и отражается показатель ЦУР, определяющий\
  \ представительство женщин на национальном уровне, в парламенте. Но здесь же есть\
  \ и ограничение, поскольку показатель не учитывает другие должности в органах местного\
  \ самоуправления. Должностные лица местных органов власти, занимающие руководящие\
  \ должности, которые одновременно не занимают должности в законодательном / совещательном\
  \ органе, или которые назначаются, но не избираются, в этом показателе не учитываются.\
  \ </p>\n<p> Рекомендуется, чтобы представительство женщин на руководящих должностях,\
  \ особенно на уровне главы исполнительной власти (например, мэра), отслеживалось\
  \ отдельно на национальном и глобальном уровнях, а не в качестве основного показателя\
  \ ЦУР. </p>\n<p> Важно отметить, что показатель относится к представительству среди\
  \ членов местного самоуправления, а не к качеству их участия. Поэтому страны могут\
  \ рассмотреть возможность оценки политического участия с помощью национальных или\
  \ субнациональных исследований с использованием качественных и / или количественных\
  \ методов исследования. Дополнительные показатели участия в политической жизни также\
  \ можно отслеживать на национальном уровне, например, доля женщин среди избирателей\
  \ и кандидатов на местных выборах, чтобы отслеживать устранение других пробелов\
  \ в участии женщин в политической жизни. </p>\n<p> Наконец, аспекты местного управления,\
  \ выходящие за рамки официальных институтов местного самоуправления, такие как персонал\
  \ государственной администрации, не включены в показатель 5.5.1 (b) и могут быть\
  \ охвачены другими показателями в структуре ЦУР, особенно в рамках Цели 16 по обществам,\
  \ предоставляющим равные возможности для всех. </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Право женщин и мужчин на осуществление своих\
  \ политических прав на равноправной основе и на всех уровнях принятия решений признано\
  \ в ЦУР и закреплено во многих декларациях о правах человека и политических правах,\
  \ конвенциях и резолюциях, принятые большинством стран мира. Показатель 5.5.1 (b)\
  \ отражает степень достижения гендерного баланса и равного доступа женщин к процессу\
  \ принятия политических решений в органах местного самоуправления. </p>\n<p> Показатель\
  \ 5.5.1 (b) дополняет показатель 5.5.1 (a) о женщинах в национальных парламентах\
  \ и учитывает представленность женщин среди миллионов членов местных органов власти,\
  \ которые влияют (или имеют возможность влиять) на жизни местных сообществ по всему\
  \ миру. Показатель охватывает все уровни местного самоуправления в соответствии\
  \ с национальной законодательной базой, определяющей местное самоуправление. </p>"
COMPILING_ORG: "<h1> Составители данных </h1>\n<p> Структура «ООН-женщины» при поддержке\
  \ региональных комиссий ООН. </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p> Данные предоставляются органами по\
  \ проведению выборов и / или в результате взаимодействия с национальными статистическими\
  \ управлениями. </p>"
REL_CAL_POLICY: "<h2>Выпуск данных:</h2>\n<p>Второй квартал года.</p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p> После установления\
  \ глобального базового уровня данные будут составляться ежегодно, в январе каждого\
  \ года и / или после проведения местных выборов. </p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p> В процессе составления данных, координируемого\
  \ структурой «ООН-женщины» и осуществляемого при поддержке региональных комиссий\
  \ ООН, используются два механизма: </p>\n<ul>\n  <li> формы запроса данных, отправляемые\
  \ в органы по проведению выборов (ОПВ) и национальные статистические управления\
  \ (НСУ) напрямую или через региональные комиссии ООН </li>\n  <li> распространение\
  \ данных в режиме онлайн организациями национальной статистической системы (НСС),\
  \ которые являются основным источником данных или ответственными за координацию\
  \ ЦУР, включая ОПВ и / или НСУ. Этот процесс будет осуществляться прозрачным образом\
  \ путем взаимодействия с координаторами НСС, чтобы у НСС была возможность подтвердить\
  \ или отклонить данные, собранные по стране. </li>\n</ul>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> <strong> <em>\
  \ Административные данные, основанные на избирательной документации </em> </strong>,\
  \ являются основным источником данных по избранным членам местного самоуправления\
  \ и рекомендуемым источником данных для показателя 5.5.1 (b). Избирательная документация\
  \ составляется и ведется органами по проведению выборов (ОПВ) или аналогичными органами,\
  \ которым поручена организация выборов на местном уровне. ОПВ являются частью национальной\
  \ статистической системы и часто конкретно упоминаются в национальной статистике\
  \ и действуют как органы, осуществляющие функции по формированию официальной статистики.\
  \ </p>\n<p> Использование избирательной документации для отражения представительства\
  \ женщин в органах местного самоуправления и мониторинга показателя 5.5.1 (b) является\
  \ рентабельным, простым и своевременным средством. Никаких корректировок или оценок\
  \ не требуется для преобразования административной информации в статистические данные\
  \ для мониторинга показателя. Концептуальная основа, лежащая в основе показателя\
  \ 5.5.1 (b), соответствует концептуальной основе, лежащей в основе местных выборов,\
  \ поскольку и то, и другое предусмотрено национальной правовой базой. Данные, используемые\
  \ для расчета показателя 5.5.1 (b), относятся к информации о победителях на выборах\
  \ с разбивкой по полу, и охват референтной группы населения (в данном случае избранных\
  \ должностных лиц) должен быть полным. В странах, где избирательная документация\
  \ ведется в электронном формате и она централизована, информация о количестве женщин\
  \ и мужчин на выборных должностях может быть доступна сразу после опубликования\
  \ официальных результатов выборов. </p>\n<p> <strong> <em> Два других типа источников\
  \ данных </em> </strong> могут использоваться в тех немногих случаях, когда избирательная\
  \ документация не ведется в электронном формате и она не централизована. Еще один\
  \ тип источника данных также является административным источником и относится к\
  \ данным государственного управления, доступным отраслевым министерствам, контролирующим\
  \ местные органы власти. Однако его использование для статистики может быть менее\
  \ простым по сравнению с централизованной избирательной документацией. Круг вопросов,\
  \ отражаемых в документации государственного управления, выходит за рамки выборных\
  \ должностей, и информация о женщинах и мужчинах, занимающих выборные должности\
  \ в органах местного самоуправления, может смешиваться с информацией о служащих\
  \ государственной администрации, которые не охватываются этим показателем. Следовательно,\
  \ для тщательного извлечения необходимой информации может потребоваться дополнительная\
  \ обработка данных, а также ресурсы. В некоторых случаях форматы, используемые в\
  \ качестве основы для ведения административной документации, могут потребовать внесения\
  \ изменений, чтобы обеспечить регистрацию выборных должностей в законодательных\
  \ / совещательных органах, а также половую принадлежность лиц, занимающих эти должности.\
  \ В других случаях некоторые выборные должности могут не включаться в ведущуюся\
  \ документацию, например, если административная документация ограничивается только\
  \ теми должностями, которые включены в реестр государственных рабочих и служащих.</p>\n\
  <p> Другой тип источника данных, который может предоставить информацию о женщинах\
  \ и мужчинах в органах местного самоуправления в отсутствие централизованной электронной\
  \ документации о выборах, относится к существующим обследованиям или переписям населения\
  \ с использованием единиц местного самоуправления в качестве единиц наблюдения.\
  \ Эти обследования или переписи могут проводиться национальными статистическими\
  \ управлениями и / или отраслевыми министерствами и могут принимать форму (а) переписей\
  \ или обследований местных органов власти; (б) обследования предприятий; и (c) муниципальных\
  \ обследований. Эти обследования / переписи могут уже включать, в качестве инструмента\
  \ сбора данных, предназначенных для их основной цели, несколько вопросов о количестве\
  \ членов местных законодательных / совещательных и исполнительных органов с разбивкой\
  \ по полу и другим индивидуальным характеристикам, таким как возраст и образование;\
  \ или может потребовать объединения таких вопросов. Как и в случае других переписей\
  \ и обследований, низкий уровень ответов может привести к ошибке в полученных статистических\
  \ данных. Ошибки выборки также могут усиливать смещение, которое невозможно оценить\
  \ при отсутствии хорошего понимания распределения представленности женщин и мужчин\
  \ в различных единицах местного самоуправления по территории страны.</p>"
UNIT_MEASURE: "<h2> Единица измерения: </h2>\n<p>% </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p>Показатель\
  \ 5.5.1 (b) отражает долю должностей, занимаемых женщинами в органах местного самоуправления.\
  \ Он выражается в виде доли выборных должностей, занимаемых женщинами в законодательных\
  \ / совещательных органах местного самоуправления.</p>\n<h2> Понятия: </h2>\n<p>\
  \ <strong> <em>Местное самоуправление </em> </strong> является одной из субнациональных\
  \ сфер управления и является результатом децентрализации власти, процесса передачи\
  \ политических, фискальных и административных полномочий от центрального правительства\
  \ субнациональным органам управления, рассредоточенным по территории страны, для\
  \ самостоятельного регулирования и / или выполнения определенных государственных\
  \ функций или государственных услуг. </p>\n<p> Определение местного самоуправления\
  \ соответствует разграничению полномочий в Системе национальных счетов (СНС) 2008\
  \ года между центральными, региональными и местными органами управления (пункт 4.129).\
  \ Местное самоуправление состоит из единиц местного самоуправления, определенных\
  \ в СНС как «институциональные единицы», чьи фискальные,\nзаконодательные и исполнительные\
  \ полномочия распространяются на самые маленькие географические территории, которые\
  \ идентифицированы для административных и политических целей (п. 4.145). Что представляет\
  \ собой местное самоуправление в данной стране, определяется национальной правовой\
  \ базой этой страны, включая национальные конституции и акты местного самоуправления\
  \ или аналогичное законодательство. </p>\n<p> Каждая единица местного самоуправления\
  \ обычно включает законодательный / совещательный орган и исполнительный орган.\
  \ <strong> <em> Законодательные / совещательные органы</em></strong>, такие как\
  \ советы или собрания, являются формальными образованиями с установленным числом\
  \ членов в соответствии с национальным законодательством или законодательством штата.\
  \ Обычно они избираются всеобщим голосованием и имеют право принимать решения, в\
  \ том числе издавать подзаконные акты по ряду местных аспектов государственной политики.</p>\n\
  <p> Исполнительные органы, состоящие из исполнительного комитета или мэра, могут\
  \ быть избираемыми, назначаемыми или представительными, и они готовят и исполняют\
  \ решения, принятые законодательным / совещательным органом. </p>\n<p><strong><em>Выборные\
  \ должности</em></strong> - наиболее распространенный способ избрания членов местного\
  \ самоуправления. Они избираются на местных выборах на основе системы выбора должностных\
  \ лиц, занимающих политические посты, при которой избиратели голосуют за конкретное\
  \ лицо, лиц или политическую партию, которых они хотят видеть избранными. Категория\
  \ выборных должностей включает как избранных лиц, претендовавших на места, за которые\
  \ открыто велась борьба, так и лиц, выбранных в ходе избирательных процессов на\
  \ зарезервированные места или путем использования кандидатской квоты. </p>\n<p>\
  \ Для сравнения, члены, отобранные на назначаемые должности (наименее распространенный\
  \ способ выбора членов местных органов власти), представляются, как правило, правительственными\
  \ чиновниками из сотрудников правительства наиболее высокого уровня. Назначаемыми\
  \ членами местного самоуправления чаще всего являются лица, находящиеся на руководящих\
  \ должностях, например, главы исполнительного органа, представители определенных\
  \ групп (например, женщин, социально незащищённых групп, молодежи); и временных\
  \ комитетов / делегаций / попечителей, назначаемых правительственными чиновниками\
  \ после роспуска совета.</p>"
