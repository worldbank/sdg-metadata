  \ = e </a> (по состоянию на январь-апрель 2016 года) </p>\n<p> Европейская комиссия,\
  \ 2016a. База данных по женщинам и мужчинам, участвующим в процессах принятия решений\
  \ (WMID). <a href=\"http://ec.europa.eu/justice/gender-equality/gender-decision-making/database/index_en.htm\"\
  > http://ec.europa.eu/justice/gender-equality/gender-decision-making/database/index_en.htm\
  \ </a> (по состоянию на январь-апрель 2016 года) </p>\n<p> Европейская комиссия,\
  \ Международный валютный фонд, Организация экономического сотрудничества и развития,\
  \ Организация Объединенных Наций и Всемирный банк, 2009 год. <em>. Система национальных\
  \ счетов 2008 года. </em> </p>\n<p> ЕЭК ООН, 2016a. База данных по общественной\
  \ жизни и принятию решений. <a href=\"http://w3.unece.org/PXWeb2015/pxweb/en/STAT/STAT__30-GE__05-PublicAnddecision\"\
  > http://w3.unece.org/PXWeb2015/pxweb/en/STAT/STAT__30-GE__05-PublicAnddecision\
  \ </a> (по состоянию на январь-апрель 2016 года). </p>\n<p> ПРООН, 2014 год. Гендерное\
  \ равенство: участие и лидерство женщин в органах власти на местном уровне. Азиатско-Тихоокеанский\
  \ регион, 2013 год. Бангкок, ПРООН. </p>\n<p> ООН, 2011 год. <em> Использование\
  \ административных и вторичных источников данных для официальной статистики: Справочник\
  \ принципов и практики </em>. ЕЭК ООН </p>\n<p> ЮНПАН (Сеть Организации Объединенных\
  \ Наций государственного управления), 2016 год. Глоссарий ООН по государственному\
  \ управлению. <a href=\"http://www.unpan.org/Directories/Glossary/tabid/1398/language/en-US/Default.aspx%20\"\
  > http://www.unpan.org/Directories/Glossary/tabid/1398/language/en-US/Default.aspx\
  \ </a> (март 2016 года.) </p>\n<p> Структура «ООН-женщины», 2017 год. Обзор национальных\
