SDG_GOAL: >-
  <p>Цель 17: Укрепление средств осуществления и активизация работы в рамках
  Глобального партнерства в интересах устойчивого развития</p>
SDG_TARGET: "<p>Задача 17.18: К 2020\_году усилить поддержку в целях наращивания потенциала развивающихся стран, в том числе наименее развитых стран и малых островных развивающихся государств, с тем чтобы значительно повысить доступность высококачественных, актуальных и достоверных данных, дезагрегированных по уровню доходов, гендерной принадлежности, возрасту, расе, национальности, миграционному статусу, инвалидности, географическому местонахождению и другим характеристикам, значимым с учетом национальных условий</p>"
SDG_INDICATOR: >-
  <p>Показатель 17.18.3: Число стран, имеющих полностью обеспеченный финансовыми
  ресурсами и осуществляющийся национальный статистический план, в разбивке по
  источникам финансирования</p>
META_LAST_UPDATE: '<p>Последнее обновление: 11 июля 2017 года</p>'
SDG_RELATED_INDICATORS: >-
  <h1>Связанные показатели по состоянию на февраль 2020 года</h1>

  <p>17.19.1: Стоимость всех ресурсов, выделенных на укрепление статистического
  потенциала в развивающихся странах, в долларах</p>
SDG_CUSTODIAN_AGENCIES: |-
  <h1>Институциональная информация</h1>
  <h2>Организация(и):</h2>
  <p>Партнерство в области статистики в целях развития в 21 веке (PARIS21)</p>
STAT_CONC_DEF: >-
  <h1>Понятия и определения</h1>

  <h2>Определение:</h2>

  <p>Показатель «Число стран, имеющих полностью обеспеченный финансовыми
  ресурсами и осуществляющийся национальный статистический план», основан на
  ежегодном отчете о состоянии национальных стратегий развития статистики
  (НСРС). В сотрудничестве со своими партнерами PARIS21 отчитывается о прогрессе
  страны в разработке и реализации национальных статистических планов.
  Показатель отражает количество стран, которые либо (i) реализуют стратегию,
  (ii) или разрабатывают стратегию, или (iii) ожидают принятия стратегии в
  текущем году.</p>
SOURCE_TYPE: >-
  <h1>Источники данных</h1>

  <h2>Описание:</h2>

  <p>Данные предоставляют национальные статистические управления. Информация
  собирается ежегодно и верифицируется путем прямой переписки по электронной
  почте с национальным координатором национальной стратегии развития статистики
  (НСРС).</p>

  <h2>Список:</h2>

  <p>Национальные статистические управления</p>
