SDG_GOAL: "<p>Цель 5: Обеспечение гендерного равенства и расширение прав и возможностей\
  \ всех женщин и девочек</p>"
SDG_TARGET: >-
  <p>Задача 5.3: Ликвидировать все вредные виды практики, такие как детские,
  ранние и принудительные браки и калечащие операции на женских половых
  органах</p>
SDG_INDICATOR: "<p>Показатель 5.3.2: Доля девочек и женщин в возрасте от 15 до 49 лет,\
  \ подвергшихся калечащим операциям на женских половых органах/обрезанию, в разбивке\
  \ по возрасту</p>"
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Институциональная информация </h1>
  <h2> Организация (и): </h2>
  <p>Детский фонд Организации Объединенных Наций (ЮНИСЕФ)</p>
FREQ_COLL: >-
  <h1> Календарь </h1>

  <h2> Сбор данных: </h2>

  <p> ЮНИСЕФ будет проводить ежегодные консультации со странами, вероятно, в период
  с декабря по январь с тем, чтобы обеспечить рассмотрение и обработку полученных
  отзывов с целью соблюдения сроков представления глобальной отчетности по ЦУР. </p>
COMPILING_ORG: |-
  <h1>Составители данных</h1>
  <p>ЮНИСЕФ</p>
OTHER_DOC: "<h1> Ссылки </h1>\n<h2> URL: </h2>\n<p> <a href=\"https://data.unicef.org\"\
  > https://data.unicef.org </a> </p>\n<h2> Ссылки: </h2>\n<p> <a href=\"https://data.unicef.org/topic/child-protection/female-genital-mutilation/\"\
  > https://data.unicef.org/topic/child-protection/female-genital-mutilation/ </a>\
  \ </p>"
COMPARABILITY: "<p> <strong> Источники расхождений: </strong> </p>\n<p>Оценки, составленные\
  \ и представленные на глобальном уровне, напрямую получены из данных, разработанных\
  \ на национальном уровне, и они не корректируются и не пересчитываются. </p>"
COVERAGE: "<h1> Доступность данных </h1>\n<p> Репрезентативные на национальном уровне\
  \ данные по распространенности явления в настоящее время доступны по 30 странам\
  \ с низким и средним уровнем доходов </p>\n<h2> Дезагрегирование: </h2>\n<p> Возможно\
  \ по возрасту, доходу, месту жительства, географическому положению, этнической принадлежности,\
  \ образованию </p>"
QUALITY_ASSURE: "<h2> Гарантия качества: </h2>\n<p>ЮНИСЕФ ведет глобальную базу данных\
  \ по КОЖПО, которая используется для ЦУР и других официальных отчетов. Перед включением\
  \ какого-либо элемента данных в базу данных он проверяется техническими координаторами\
  \ в штаб-квартире ЮНИСЕФ на предмет согласованности и общего качества данных. Эта\
  \ проверка основана на наборе объективных критериев, обеспечивающих включение в\
  \ базы данных только самой последней и достоверной информации. Эти критерии включают\
  \ следующее: источники данных должны содержать необходимую документацию; значения\
  \ данных должны быть репрезентативными на национальном уровне; данные собираются\
  \ с использованием соответствующей методологии (например, выборочного метода); значения\
  \ данных основаны на достаточно большой выборке; данные, насколько это возможно,\
  \ соответствуют стандартному определению показателя, включая возрастную группу и\
  \ понятия; данные являются правдоподобными, исходя из тенденций и согласованности\
  \ с ранее опубликованными/представленными оценками по этому показателю. </p>\nНачиная\
  \ с 2018 года ЮНИСЕФ проводит ежегодные консультации с правительственными органами\
  \ по 10 показателям ЦУР, связанным с детьми, в рамках реализации его роли в качестве\
  \ единоличного или коллективного учреждения и в соответствии с его глобальным мандатом\
  \ на проведение мониторинга и нормативными обязательствами по продвижению Повестки\
  \ дня на период до 2030 года в отношении детей. Этот документ включает в себя показатель\
  \ 5.3.2. Более подробная информация о процессе консультаций со странами изложена\
  \ ниже.\n.</p>"
DOC_METHOD: "<h2> Доступные странам методы и руководства для составления данных на\
  \ национальном уровне: </h2>\n<p>Страны собирают данные по КОЖПО с помощью обследований\
  \ домашних хозяйств, таких как поддерживаемые ЮНИСЕФ Кластерное обследование по\
  \ многим показателям (MICS) или Обследование демографических характеристик и состояния\
  \ здоровья. В некоторых странах подобные данные собираются также с помощью других\
  \ национальных обследований домашних хозяйств. </p>"
REG_AGG: "<h2> Сводные данные по регионам: </h2>\n<p> Глобальные агрегированные показатели\
  \ представляют собой средневзвешенные значения всех стран с репрезентативными на\
  \ национальном уровне данными по распространенности явления. </p>"
IMPUTATION: "<h2> Обработка отсутствующих значений: </h2>\n<ul>\n  <li> На страновом\
  \ уровне: </li>\n</ul>\n<p> В случае, если данные по какой-либо стране полностью\
  \ отсутствуют, то ЮНИСЕФ не публикует никаких оценок на страновом уровне </p>\n\
  <ul>\n  <li> На региональном и глобальном уровнях: </li>\n</ul>\n<p> Агрегированные\
  \ региональные данные публикуются только в том случае, если по крайней мере 50 процентов\
  \ населения региона соответствующей возрастной группы охвачены имеющимися данными.\
  \ </p>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> Количество девочек\
  \ и женщин в возрасте 15–49 лет, подвергшихся КОЖПО, деленное на общее количество\
  \ девочек и женщин в возрасте 15–49 лет в общей численности населения, умноженное\
  \ на 100. </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p>Существуют инструменты и механизмы\
  \ сбора данных, которые страны внедрили для мониторинга ситуации в отношении этого\
  \ показателя. Модули, используемые для сбора информации о состоянии обрезания у\
  \ девочек в возрасте 0–14 лет и женщин в возрасте 15–49 лет в Обследовании демографических\
  \ характеристик и состояния здоровья (DHS) и Кластерном обследовании по многим показателям\
  \ (MICS), были полностью гармонизированы. </p>."
RATIONALE: "<h2> Обоснование: </h2>\n<p> КОЖПО является нарушением прав человека в\
  \ отношении девочек и женщин. Существует большое количество литературы, в которой\
  \ задокументированы неблагоприятные последствия КОЖПО для здоровья как в краткосрочной,\
  \ так и в долгосрочной перспективе. Практика КОЖПО является прямым проявлением гендерного\
  \ неравенства </p>\n<p> КОЖПО осуждается рядом международных договоров и конвенций.\
  \ Поскольку КОЖПО считается традиционной практикой, наносящей ущерб здоровью детей\
  \ и в большинстве случаев проводится в отношении несовершеннолетних, это нарушает\
  \ Конвенцию о правах ребенка. Существующее национальное законодательство во многих\
  \ странах также включает явные запреты на проведение КОЖПО. </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p> Национальные статистические управления\
  \ (в большинстве случаев)</p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Обследования\
  \ домашних хозяйств, такие как проводимые при поддержке ЮНИСЕФ Кластерное обследование\
  \ по многим показателям (MICS) и Обследование демографических характеристик и состояния\
  \ здоровья (DHS), собирают данные по этому показателю в странах с низким и средним\
  \ уровнем дохода с конца 1980-х годов. В некоторых странах такие данные также собираются\
  \ в ходе национальных переписей населения или других национальных обследований домашних\
  \ хозяйств.</p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Доля\
  \ девочек и женщин в возрасте 15–49 лет, подвергшихся калечащим операциям на женских\
  \ половых органах / обрезанию, в настоящее время определяется долей девочек в возрасте\
  \ 15–19 лет, подвергшихся калечащим операциям на женских половых органах / обрезанию\
  \ </p>\n<h2> Понятия: </h2>\n<p> Калечащие операции / обрезание женских половых\
  \ органов (FGM / C) относятся к \"всем процедурам, включающим частичное или полное\
  \ удаление женских наружных половых органов или другое повреждение женских половых\
  \ органов по немедицинским причинам\" (Всемирная организация здравоохранения , Устранение\
  \ калечащих операций на женских половых органах: межучрежденческое заявление, ВОЗ,\
  \ ЮНФПА, ЮНИСЕФ, ЮНИФЕМ, УВКПЧ, УВКБ ООН, ЭКА ООН, ЮНЕСКО, ПРООН, ЮНЭЙДС, ВОЗ, Женева,\
  \ 2008 год, стр. 4) </p>"
META_LAST_UPDATE: 'Последнее обновление: 7 марта 2019 года</p>'
REL_CAL_POLICY: "<h2> Выпуск данных:</h2>\n<p> Март 2019 года. </p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p>ЮНИСЕФ проводит консультации с широким\
  \ кругом специалистов по сбору и оценке данных из национальных источников в целях\
  \ обновления своих глобальных баз данных о положении детей. Вплоть до 2017 года\
  \ механизм ЮНИСЕФ, использовавшийся для сотрудничества с национальными органами\
  \ власти по обеспечению качества данных и международной сопоставимости ключевых\
  \ показателей, имеющих отношение к детям, был известен как \"Представление страновых\
  \ данных по показателям достижения целей\" (CRING)</p>\n<p>С 2018 года ЮНИСЕФ начал\
  \ новый процесс консультаций с национальными органами власти различных стран по\
  \ отдельным глобальным показателям ЦУР, имеющим отношение к детям, ответственным\
  \ учреждением или со-учреждением по которым он является, в целях соблюдения формирующихся\
  \ стандартов и руководящих принципов в отношении потоков данных для глобальной отчетности\
  \ по показателям ЦУР, в которых особое внимание уделяется технической строгости,\
  \ вовлечённости стран в их разработку и использованию официальных данных и официальной\
  \ статистической информации. В процессе консультаций запрашивались отзывы непосредственно\
  \ от национальных статистических управлений, а также других государственных учреждений,\
  \ ответственных за официальную статистическую информацию, по вопросам составления\
  \ показателей, включая используемые источники данных, и применения согласованных\
  \ на международном уровне определений, классификаций и методологий к данным из этого\
  \ источника. После рассмотрения отзывов странам направляется ответ, в котором сообщается\
  \ о принятии конкретных элементов данных, а в случае отклонения, то по каким причинам\
  \ это произошло. Более подробную информацию о процессе консультаций можно найти\
  \ в <a href=\"https://data.unicef.org/resources/resource-type/guidance/\">guidance\
  \ note</a>. </p>"
