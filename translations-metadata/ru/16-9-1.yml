DOC_METHOD: >-
  <h2> Доступные странам методы и руководства для составления данных на
  национальном уровне: </h2>

  <p> Могут существовать существенные различия между охватом рождений при
  государственной регистрацией актов гражданского состояния и статистике
  естественного движения населения (CRVS) и уровнями регистрации рождений,
  зафиксированными в обследованиях домашних хозяйств. Различия в первую очередь
  связаны с тем, что данные CRVS обычно относятся к доле всех рождений, которые
  были зарегистрированы (часто в течение определенного периода времени), тогда
  как обследования домохозяйств часто представляют долю детей в возрасте до пяти
  лет, чьи рождения зарегистрированы. Последний показатель (уровень регистрации
  рождений среди детей до 5 лет) используется в показателе ЦУР. </p>
QUALITY_MGMNT: >-
  <h2> Обеспечение качества: </h2>

  <p> ЮНИСЕФ ведет глобальную базу данных по регистрации рождений, которая
  используется для отчетности по ЦУР и другой официальной отчетности. Перед
  включением любого элемента данных в базу данных он проверяется техническими
  координаторами в штаб-квартире ЮНИСЕФ на предмет согласованности и общего
  качества данных. Эта проверка основана на наборе объективных критериев,
  обеспечивающих включение в базы данных только самой последней и достоверной
  информации. Эти критерии включают следующие элементы: источники данных должны
  включать надлежащую документацию; значения данных должны быть
  репрезентативными на уровне населения страны; данные собираются с
  использованием соответствующей методологии (например, выборочного
  обследования); значения данных основаны на достаточно большой выборке; данные
  соответствуют, насколько это возможно, стандартному определению показателя,
  включая возрастную группу и понятия ; данные являются правдоподобными, исходя
  из тенденций и согласованности с ранее опубликованными / представленными
  оценками по показателю. </p>

  <p>Начиная с 2018 году ЮНИСЕФ проводит новый процесс консультаций с
  национальными властями по отдельным показателям ЦУР, в ходе которых особое
  внимание уделяется технической строгости, ответственности страны и
  использованию официальных данных и статистики. В процессе консультаций
  выявилась необходимость установить обратную связь непосредственно с
  национальными статистическими управлениями, а также другими правительственными
  учреждениями, ответственными за официальную статистику, для обсуждения
  вопросов составления показателей, включая используемые источники данных, и
  применения согласованных на международном уровне определений, классификаций и
  методологий к данным из конкретного источника. После рассмотрения данных
  странам направлялась информация о том, приняты ли эти конкретные данные, а
  если нет, то по каким причинам. Более подробную информацию о процессе
  консультаций можно найти в глобальных показателях ЦУР, относящихся к детям, по
  которым ЮНИСЕФ является ответственным учреждением или одним из ответственных
  учреждений, чтобы соответствовать перспективным стандартам и руководящим
  принципам в отношении потоков данных для глобальной отчетности, предписанной
  методическими рекомендациями.</p>
