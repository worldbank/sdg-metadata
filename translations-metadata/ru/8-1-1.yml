  > <u> https://unstats.un.org/unsd/nationalaccount/pubsDB.asp?pType=3 </u> [343 ]\
  \ </li>\n  <li> Население: Демографический ежегодник Организации Объединенных Наций.\
  \ См .: <u> https://unstats.un.org/unsd/demographic-social/products/dyb/dybsets/2018.pdf\
  \ </u> </li>\n  <li> ВВП: СНС 2008 года. См. <a href=\"https://unstats.un.org/unsd/nationalaccount/docs/SNA2008.pdf\"\
  > <u> https://unstats.un.org/unsd/nationalaccount/docs/SNA2008.pdf </u> </a> </li>\n\
  \  <li> Население: Принципы и рекомендации в отношении переписей населения и жилого\
  \ фонда . См. <u> </u> <a href=\"https://unstats.un.org/unsd/publication/seriesM/Series_M67rev3en.pdf\"\
  > <u> https://unstats.un.org/unsd/publication/seriesM/Series_M67rev3en.pdf </u>\
  \ </a> </li>\n</ul>"
REG_AGG: "<h2> Региональные и глобальные агрегаты: </h2>\n<p> Для каждого года оценки\
  \ реального ВВП и численности населения для каждой страны или территории суммируются\
  \ для получения региональных и глобальных агрегированных показателей. Затем региональные\
  \ и глобальные агрегированные показатели делятся на соответствующую численность\
  \ населения для получения оценок регионального и глобального реального ВВП на душу\
  \ населения. Эти оценки затем используются для расчета годовых темпов роста регионального\
  \ и глобального реального ВВП на душу населения по формуле, описанной выше. </p>"
IMPUTATION: "<h2>Обработка отсутствующих значений: </h2>\n<ul>\n  <li> <strong> <em>\
  \ На страновом уровне: </em> </strong> </li>\n</ul>\n<p> Когда полный набор официальных\
  \ годовых данных по ВВП недоступен, используются процедуры оценки для получения\
  \ оценок для всего временного ряда. Когда полные данные недоступны, иерархия других\
  \ источников данных используется для сбора информации о национальных счетах страны\
  \ или территории. Затем собранные данные либо используются напрямую, либо применяются\
  \ процедуры оценки для получения годовых данных по ВВП. </p>\n<p> Если официальные\
  \ данные недоступны, выбор источников данных основан на следующей иерархии: </p>\n\
  <p> а. Официальные публикации и веб-сайты национальных статистических управлений,\
  \ центральных банков или соответствующих правительственных министерств; </p>\n<p>\
  \ b. Официальная статистика, распространяемая Евростатом, Европейским центральным\
  \ банком и Организацией экономического сотрудничества и развития (ОЭСР) для своих\
  \ членов; </p>\n<p> c. Информация, предоставленная постоянными представительствами\
  \ при Организации Объединенных Наций; </p>\n<p> d. Экономические обзоры и оценки,\
  \ подготовленные  региональными экономическими комиссиями (например, ЕЭК ООН, ЭКЛАК,\
  \ ЭСКАТО, ЭКА ООН и ЭСКЗА) Организации Объединенных Наций; </p>\n<p> e. Публикации\
  \ международных организаций с упором на сбор статистических данных (включая региональные\
  \ банки развития). Наиболее распространенные источники, используемые для соответствующих\
  \ стран, перечислены ниже: Азия: Азиатский банк развития, АСЕАН, Арабский валютный\
  \ фонд, Секретариат Тихоокеанского сообщества (SPC). Африка: Африканский банк развития,\
  \ Afristat, Центральный банк стран Африки (BEAC), Западноафриканский экономический\
  \ валютный союз (UEMOA) Северная и Южная Америка: КАРИКОМ, Карибский банк развития,\
  \ Восточно-Карибский центральный банк (ECCB). Другие: ОЭСР для стран, не являющихся\
  \ членами Статистического комитета Содружества Независимых Государств.\n<p> f. Оценки\
  \ и показатели других международных организаций. Наиболее часто используемые источники:\
  \ Международный валютный фонд (МВФ) и Всемирный банк; </p>\n<p> g. Публикации или\
  \ веб-сайты специализированных групп, наиболее часто используемые источники: Совет\
  \ сотрудничества стран Персидского залива, Азиатско-Тихоокеанское экономическое\
  \ сотрудничество (АТЭС), Комитет управляющих центральных банков в Сообществе развития\
  \ стран Южной Африки; Исламский банк развития и Статистический учебный центр для\
  \ исламских стран; </p>\n<p> h. Экономические данные от коммерческих поставщиков\
  \ и других источников, наиболее часто используемые источники: Группа экономической\
  \ разведки и Центральное разведывательное управление США; </p>\n<p> i. Информация\
  \ из соседних стран, для которых нет альтернативных источников (Швейцария для Лихтенштейна;\
  \ Франция для Монако; Италия для Сан-Марино; Испания для Андорры; и некоторые острова\
  \ Тихого океана для других островов Тихого океана); </p>\n<p> Методы оценки, используемые\
  \ при подготовке оценок ВВП с использованием источников, отличных от официальных\
  \ данных, включают экстраполяцию тенденций, использование соответствующих индексов\
  \ для инфлятирования или дефлятирования соответствующих рядов данных и распределение\
  \ доли ВВП. Для определения того, какой метод следует использовать, применяется\
  \ иерархическая оценка. Прилагаются усилия, чтобы методы оценки данных от года к\
  \ году были единообразными. </p>\n<ul>\n   <li><▪ <em> На региональном и глобальном\
  \ уровнях: </em> </strong> </li>\n</ul>\n<p> После условного исчисления отсутствующих\
  \ данных реального ВВП по стране или территории с использованием описанных выше\
  \ методов, они суммируются для получения соответствующих региональных или глобальных\
  \ агрегированных показателей, а затем делятся на соответствующие данные по населению\
  \ для получения регионального или глобального реального ВВП на душу населения. После\
  \ этого рассчитываются годовые темпы роста регионального или глобального реального\
  \ ВВП на душу населения по формуле, описанной выше. </p>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> Годовые темпы роста\
  \ реального валового внутреннего продукта (ВВП) на душу населения рассчитываются\
  \ следующим образом: </p>\n<p> а. Преобразовать годовой реальный ВВП в национальной\
  \ валюте в ценах 2015 года для страны или территории в доллары США в ценах 2015\
  \ года, используя обменные курсы 2015 года. </p>\n<p> b. Поделить результат на численность\
  \ населения страны или территории с тем, чтобы получить годовой реальный ВВП на\
  \ душу населения в постоянных долларах США в ценах 2015 года. </p>\n<p> с. Рассчитать\
  \ годовые темпы роста реального ВВП на душу населения в год t + 1 по следующей формуле:\
  \ [(G (t + 1) &#x2013; G (t)) / G (t)] x 100, где G (t + 1) - реальный ВВП на душу\
  \ населения в долларах США 2015 года в году t + 1, а G (t) - реальный ВВП на душу\
  \ населения в долларах США 2015 года в году t. </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Хотя страны или территории\
  \ рассчитывают ВВП, используя общие принципы и рекомендации Системы национальных\
  \ счетов (СНС) Организации Объединенных Наций, по-прежнему существуют проблемы с\
  \ международной сопоставимостью оценок ВВП. К ним относятся: </p>\n<p> а. Страны\
  \ или территории используют различные версии СНС (например, 1968, 1993 или 2008\
  \ годов) при расчете своих оценок ВВП </p>\n<p> b. Различная степень охвата неформальной\
  \ и ненаблюдаемой экономической деятельности в оценках ВВП </p>\n<p> Кроме того,\
  \ одним из часто упоминаемых ограничений ВВП является то, что он не учитывает социальные\
  \ и экологические издержки производства в качестве необходимого условия для того,\
  \ чтобы стать ключевым показателем экономической эффективности устойчивого развития.\
  \ Он предназначен для измерения уровня общего благополучия. Например, рост реального\
  \ ВВП на душу населения ничего не говорит о взаимодействии энергии и материалов\
  \ с окружающей средой. </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Реальный валовой внутренний продукт (ВВП)\
  \ на душу населения является косвенным показателем среднего уровня жизни жителей\
  \ страны или территории. </p>\n<p> Положительное процентное изменение годового реального\
  \ ВВП на душу населения можно интерпретировать как повышение среднего уровня жизни\
  \ жителей страны или территории</p>"
COMPILING_ORG: "<h1> Составители данных </h1>\n<p> Статистический отдел Организации\
  \ Объединенных Наций (СОООН) </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p> Национальные статистические управления,\
  \ центральные банки или национальные агентства, ответственные за составление официальных\
  \ оценок национальных счетов для страны или территории </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> Ежегодно в декабре </p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p> Сбор официальных годовых\
  \ оценок национальных счетов по странам или территориям с использованием вопросника\
  \ по национальным счетам начинается в феврале каждого года для данных, имеющихся\
  \ на конец предыдущего года. </p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p> Каждый год секция национальных счетов\
  \ СОООН рассылает предварительно заполненный ВНС странам или регионам для сбора\
  \ последних данных по официальным годовым национальным счетам в национальной валюте.\
  \ Для того, чтобы облегчить бремя отчетности стран перед различными международными\
  \ и региональными организациями, СОООН получает данные от Организации экономического\
  \ сотрудничества и развития (ОЭСР), Европейской экономической комиссии Организации\
  \ Объединенных Наций (ЕЭК) и Карибского сообщества (КАРИКОМ) от имени стран, входящих\
  \ в их состав. </p>\n<p> Официальные данные национальных счетов в национальной валюте\
  \ затем проверяются на наличие ошибок. Процедура валидации включает в себя обеспечение\
  \ того, чтобы агрегаты были равны сумме их компонентов, и что ряды данных, представленные\
  \ в нескольких таблицах, были согласованы. После этого ряды ВВП в текущих и постоянных\
  \ ценах конвертируются в доллары США с применением соответствующих рыночных обменных\
  \ курсов, сообщаемых Международным валютным фондом (МВФ). Когда эти курсы конвертации\
  \ недоступны, используются другие курсы МВФ (официальные курсы или основные курсы).\
  \ </p>\n<p> Для стран, обменные курсы которых не предоставляются МВФ, применяется\
  \ среднегодовой операционный обменный курс Организации Объединенных Наций (ЮНОП).\
  \ UNOP - это обменные курсы, которые применяются в официальных операциях Организации\
  \ Объединенных Наций с этими странами. Эти обменные курсы основаны на официальных,\
  \ коммерческих и / или туристических обменных курсах. </p>\n<p> В случаях, когда\
  \ в стране наблюдается значительное искажение обменных курсов, СОООН использует\
  \ обменные курсы с поправкой на цену (PARE) в качестве альтернативы обменным курсам,\
  \ представляемых МВФ или операционными обменными курсами ООН. Преобразование на\
  \ основе PARE устраняет искажающие эффекты неравномерного изменения цен, которые\
  \ плохо отражаются в других коэффициентах конверсии. Следовательно, нереалистичные\
  \ уровни ВВП и других агрегатов национальных счетов, выраженные в долларах США,\
  \ могли быть скорректированы для определенных периодов времени с целью улучшения\
  \ экономического анализа на национальном, региональном и местном уровнях.</p>\n\
  <p> Оценки, полученные для каждого года, сравниваются с предыдущими годами, чтобы\
  \ обеспечить согласованность подготовки оценок из года в год. Кроме того, темпы\
  \ роста от года к году анализируются для выявления аномалий в данных. </p>\n<p>\
  \ Затем ряды ВВП в постоянных ценах для каждой страны делятся на численность ее\
  \ населения, чтобы получить ее реальный ВВП на душу населения. </p>\n<p> Дополнительная\
  \ информация о методологии оценки данных доступна на <a href=\"https://unstats.un.org/unsd/snaama/assets/pdf/methodology.pdf%20\"\
  > https: // unstats .un.org / unsd / snaama / assets / pdf / methodology.pdf </a>\
  \ </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Базовые годовые\
  \ оценки ВВП в национальной валюте собираются от стран или территорий ежегодно с\
  \ помощью вопросника по национальным счетам (ВНС), в то время как базовые оценки\
  \ численности населения получаются от Отдела народонаселения ООН на сайте <a href=\"\
  https://population.un.org/wpp/Download/Standard/Population/\"> https: //population.un\
  \ .org / wpp / Download / Standard / Population / </a> </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Годовые\
  \ темпы роста реального валового внутреннего продукта (ВВП) на душу населения рассчитываются\
  \ как процентное изменение реального ВВП на душу населения за два последовательных\
  \ года. Реальный ВВП на душу населения рассчитывается путем деления ВВП в постоянных\
  \ ценах на численность населения страны или территории. Данные для реального ВВП\
  \ измеряются в постоянных долларах США, чтобы облегчить расчет темпов роста страны\
  \ и агрегирование страновых данных </p>\n<h2> Понятия: </h2>\n<p>Валовой внутренний\
  \ продукт (ВВП) измеряет денежную стоимость конечных товаров и услуг, - то есть\
  \ тех, которые покупаются конечным пользователем, - произведенных на экономической\
  \ территории страны за определенный период времени (скажем, квартал или год). Он\
  \ рассчитывается без вычета амортизации произведенных активов или истощения и деградации\
  \ природных ресурсов. ВВП может быть рассчитан методом использования доходов как\
  \ сумма расходов на конечное потребление плюс валовое накопление капитала плюс экспорт\
  \ за вычетом импорта, производственным методом как стоимость продукции за вычетом\
  \ промежуточного потребления плюс любые налоги за вычетом субсидий на продукты,\
  \ еще не включенные в стоимость объема производства или методом формирования ВВП\
  \ по источникам доходов как оплата труда сотрудников плюс валовая прибыль плюс валовой\
  \ смешанный доход плюс налоги за вычетом субсидий как на производство, так и на\
  \ импорт.</p>"
