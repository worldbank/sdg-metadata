COMPARABILITY: "<h2> Источники расхождений: </h2>\n<p> Различия со страновыми данными\
  \ <p>включают следующее: </p>\n<p>а. Официальные данные по стране обычно доступны\
  \ только в национальной валюте. Оценочные данные по этому показателю даны в долларах\
  \ США. </p>\n<p> b. Страны или территории могут не иметь полного набора официальных\
  \ данных по ВВП. Данные по ВВП, оцененные СОООН, включают в себя вменения с использованием\
  \ различных процедур оценки, как описано выше, для получения оценок для всего временного\
  \ ряда.</p>\n<p>c. Официальные страновые данные часто представляются в виде нескольких\
  \ наборов версий временных рядов, причем каждая версия представляет собой уникальную\
  \ методологию, используемую для сбора данных национальных счетов (например, разница\
  \ между двумя версиями временных рядов может отражать изменение валюты, переход\
  \ с версии СНС 1968 года на версию СНС 1993 года, смена ведомства, отвечающего за\
  \ составление национальных счетов, и т. д.). Эти версии временных рядов могут быть\
  \ несопоставимы, особенно если страна перешла с СНС 1968 года на СНС 1993 года или\
  \ на СНС 2008 года. Когда единственная версия временного ряда не существует для\
  \ всего периода (с 1970 по t-1), СОООН использует процедуры оценки для ретроспективного\
  \ анализа последней представленной версии временного ряда. Ретроспективный пересчет\
  \ выполняется только в том случае, если временные ряды перекрываются как минимум\
  \ в течение одного года. Год перекрытия используется для создания соотношения; это\
  \ соотношение затем применяется в обратном порядке к предыдущей версии временного\
  \ ряда. Если есть изменение финансового года между двумя временными рядами официальных\
  \ данных, более старые ряды преобразуются в тип финансового года самого последнего\
  \ временного ряда перед ретроспективным пересчетом. СОООН использует те же методы\
  \ ретроспективного пересчета, когда официальные версии временных рядов в постоянных\
  \ ценах страны включают несколько базисных лет или когда версии временных рядов\
  \ в постоянных ценах представляются в постоянных ценах предыдущего года (ПЦПГ).\
  \ Данные в ПЦПГ ретроспективно  пересчитываются с использованием официально представленных\
  \ данных в текущих ценах и официально представленных данных в постоянных ценах.\
  \ Данные пересчитываются в единый ряд с фиксированным базовым годом.</p>\n<p> d.\
  \ Демографические оценки Отдела народонаселения Организации Объединенных Наций могут\
  \ отличаться от оценок, разработанных странами, поскольку первые включают анализ,\
  \ проведенный для учета недостатков, таких как неполнота охвата, несвоевременность\
  \ и ошибки в представлении или кодировании основной информации и для установления\
  \ прошлых тенденций в области народонаселения путем устранения несоответствий, влияющих\
  \ на основные данные. </p>"
COVERAGE: "<h1> Доступность данных </h1>\n<h2> Описание: </h2>\n<p> Национальные статистические\
  \ управления, центральные банки или национальные агентства, ответственные за составление\
  \ официальных оценок национальных счетов для страны или территории </p>\n<h2> Временные\
  \ ряды: </h2>\n<p> Доступны годовые данные с 1970 по 2018 год. </p>\n<h2> Дезагрегирование:\
  \ </h2>\n<p> Можно дезагрегировать страновые данные по регионам, если для выполнения\
  \ дезагрегирования страны могут предоставить базовые региональные данные, которые\
  \ согласуются с данными национальных счетов. </p>"
QUALITY_ASSURE: "<h2> Обеспечение качества: </h2>\n<p> Данные прошли процедуру валидации\
  \ в соответствии с международными статистическими стандартами. Расхождения устраняются\
  \ путем письменного общения со странами. </p>"
