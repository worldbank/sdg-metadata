STAT_CONC_DEF: >-
  <h1>Понятия и определения</h1>

  <h2>Определение:</h2>

  <p>Выраженная в процентах величина средневзвешенных тарифов, применяемых к
  импорту товаров в главе 01-97 ГС.</p>

  <h2>Понятия:</h2>

  <p>Средневзвешенное значение: для агрегирования стоимости тарифов по группам
  стран рекомендуется использовать методологию взвешивания, основанную на
  стоимости импортируемых товаров.</p>

  <p>Тарифы: Тарифы - это таможенные пошлины на импорт товаров, взимаемые либо
  на адвалорной основе (процент от стоимости), либо на специфической основе
  (например, 7 долларов за 100 кг). Тарифы могут использоваться для создания
  ценового преимущества на аналогичные товары местного производства и для
  увеличения государственных доходов. Контрмеры в области торговли и налоги не
  считаются тарифами.</p>
SOURCE_TYPE: >-
  <h1>Источники данных</h1>

  <p>Основная информация, используемая для расчета показателей 17.10.1, - это
  данные по импортным тарифам. Информацию об импортных тарифах можно получить,
  связавшись напрямую с национальными статистическими управлениями, постоянными
  представительствами стран при ООН, региональными организациями или
  координаторами на таможне, министерствами, отвечающими за таможенные сборы
  (министерство экономики / финансов и соответствующие налоговые органы) или, в
  качестве альтернативы, министерством торговли. Данные по тарифам для расчета
  этого показателя взяты из баз данных МТЦ (MAcMap) - <a
  href="https://www.macmap.org/"> https://www.macmap.org/ </a> - ВТО ( IDB) - <a
  href="https://tao.wto.org/welcome.aspx?ReturnUrl=%2f">
  https://tao.wto.org/welcome.aspx?ReturnUrl=%2f </a> - и ЮНКТАД (TRAINS).
  Данные по импортным тарифам, включенные в базу данных МТЦ (MAcMap), собираются
  путем прямого контакта с координаторами в отраслевых национальных агентствах
  или региональных организациях (в случае таможенных союзов или региональных
  экономических сообществ). При наличии данные загружаются с национальных или
  региональных официальных веб-сайтов. В некоторых случаях данные приобретаются
  у частных компаний. Данные по импортным тарифам, включенные в базу данных ВТО
  (IDB), получены из официальных уведомлений членов ВТО. Импортные пошлины,
  включенные в базу данных ЮНКТАД (TRAINS), собираются из официальных
  источников, включая официальные веб-сайты страновых или региональных
  организаций.</p>
