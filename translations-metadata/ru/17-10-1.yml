RATIONALE: >-
  <h2>Обоснование:</h2>

  <p>Средний уровень ставок таможенных тарифов, применяемых во всем мире, можно
  использовать как показатель степени успеха, достигнутого в ходе многосторонних
  переговоров и в реализации региональных торговых соглашений.</p>
REC_USE_LIM: >-
  <h2>Комментарии и ограничения:</h2>

  <p>Тарифы - это лишь часть факторов, которые могут объяснить степень
  открытости и прозрачности на площадке международной торговли. Однако точных
  оценок нетарифных мер или показателя прозрачности не существует.</p>

  <p>Для дальнейшего уточнения качества информации могут быть применены
  дополнительные вспомогательные оценки, в том числе: а) пиковые тарифы (т.е.
  показывающие, на сколько процентов тарифы на некоторые продукты выше, чем
  обычно определяемое превышение в пределах не более 15%) и б) прогрессивная
  шкала тарифов (т.е. когда страна применяет более высокую тарифную ставку к
  продуктам , произведенным на основе более совершенных технологий). Эти расчеты
  уже были предоставлены МТЦ в рамках отчета Целевой группы по достижению ЦРТ.
  Дополнительную информацию о методологии см. в отчете по адресу <a
  href="http://www.un.org/en/development/desa/policy/mdg_gap/mdg_gap2014/2014GAP_FULL_EN.pdf">
  http: //www.un.
  org/en/development/desa/policy/mdg_gap/mdg_gap2014/2014GAP_FULL_EN.pdf
  </a></p>
DATA_COMP: >-
  <h1>Методология</h1>

  <h2>Метод расчета:</h2>

  <p>Для того чтобы включить в расчет все тарифы, некоторые ставки, которые не
  выражены в адвалорной форме (например, специфические пошлины), конвертируются
  в адвалорные эквиваленты (т.е. в проценты от стоимости импорта).
  Преобразование производится на уровне тарифной позиции для каждого импортера с
  использованием метода удельной стоимости. Стоимость единицы импорта
  рассчитывается на основе данных по стоимости и количестве импорта. Только
  ограниченное количество неадвалорных тарифных ставок (т.е. технических пошлин)
  не может быть конвертировано в адвалорный эквивалент (AVE) и они исключаются
  из расчета. Эта методология также позволяет проводить сравнения между
  странами.</p>
