SDG_GOAL: >-
  <p>Цель 9: Создание стойкой инфраструктуры, содействие всеохватной и
  устойчивой индустриализации и инновациям</p>
SDG_TARGET: "<p>Задача 9.c: Существенно расширить доступ к информационно-коммуникационным\
  \ технологиям и стремиться к обеспечению всеобщего и недорогого доступа к Интернету\
  \ в наименее развитых странах к 2020 году</p>"
SDG_INDICATOR: >-
  <p>Показатель 9.c.1: Доля населения, охваченного мобильными сетями, в разбивке
  по технологиям</p>
META_LAST_UPDATE: '<p>Последнее обновление: 19 июля 2016 года</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Институциональная информация </h1>
  <h2> Организация (и): </h2>
  <p> Международный союз электросвязи (МСЭ) </p>
COLL_METHOD: >-
  <h2> Процесс сбора: </h2>

  <p> МСЭ собирает данные для этого показателя с помощью ежегодного вопросника, получаемого
  от национальных регулирующих органов или министерств информационных и коммуникационных
  технологий, которые, в свою очередь, собирают данные от Интернет-провайдеров. </p>
COMPILING_ORG: |-
  <h1> Составители данных </h1>
  <p> МСЭ </p>
OTHER_DOC: "<h1> Ссылки </h1>\n<h2> URL: </h2>\n<p> <a href=\"http://www.itu.int/en/ITU-D/Statistics/Pages/default.aspx\"\
  > http://www.itu.int/en/ITU-D/Statistics/Pages/default.aspx </a> </p>\n<h2> Ссылки:\
  \ </h2>\n<p> Справочник МСЭ по сбору административных данных по электросвязи / ИКТ,\
  \ 2011 год (с изменениями и новыми показателями), см .: <a href=\"http://www.itu.int/en/ITUD/Statistics/Pages/publications/handbook.aspx\"\
  > http://www.itu.int/en/ITUD/Statistics/Pages/publications/ handbook.aspx </a> </p>"
COMPARABILITY: "<p> <strong> Источники расхождений: </strong> </p>\n<p> Отсутствуют.\
  \ МСЭ использует данные, предоставленные странами, в том числе охватываемую совокупность,\
  \ которая используется для расчета процентов. </p>"
COVERAGE: "<h1> Доступность данных </h1>\n<p> К 2015 году данные по охвату мобильной\
  \ связью 2G были доступны примерно по 147 странам из развитых и развивающихся регионов\
  \ и охватывали все ключевые регионы мира. Данные по охвату мобильной связью 3G были\
  \ доступны по 152 странам, а данные по охвату мобильной связью LTE - по 124 странам.\
  \ МСЭ публикует данные по этому показателю ежегодно. </p>\n<h2> Дезагрегирование:\
  \ </h2>\n<p> На основе данных по доле населения, охваченного сетью мобильной связи,\
  \ с разбивкой по технологиям, а также данных по сельскому населению, страны могут\
  \ произвести оценки охвата сельского и городского населения. МСЭ производит глобальные\
  \ оценки охвата сельского населения в разбивке по технологиям. </p>"
REG_AGG: "<h2> Региональные агрегаты: </h2>\n<p> Глобальные и региональные оценки\
  \ производятся с использованием взвешенных данных на страновом уровне. Во-первых,\
  \ отсутствующие данные на страновом уровне оцениваются с использованием данных доминирующего\
  \ оператора мобильной связи. Когда доступны все процентные значения на страновом\
  \ уровне, численность людей, охваченных мобильным сигналом, рассчитывается путем\
  \ умножения процента населения, охваченного сигналом, на численность населения страны.\
  \ Общая численность населения региона и мира, охваченного сигналом, была рассчитана\
  \ путем суммирования данных на страновом уровне. Совокупные проценты были рассчитаны\
  \ путем деления региональных итогов на численность населения соответствующих групп\
  \ стран. </p>"
IMPUTATION: "<h2>Обработка отсутствующих значений: </h2>\n<ul>\n  <li> <strong> <em>\
  \ На страновом уровне: </em> </strong> </li>\n</ul>\n<p> Отсутствующие значения\
  \ оцениваются с использованием данных, публикуемых операторами мобильной сотовой\
  \ связи, имеющими наибольшую долю рынка. </p>\n<ul>\n  <li> <strong> <em> На региональном\
  \ и глобальном уровнях: </em> </strong> </li>\n</ul>\n<p> Отсутствующие значения\
  \ оцениваются с использованием данных, публикуемых операторами мобильной сотовой\
  \ связи, имеющими наибольшую долю рынка. </p>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> Показатель доли\
  \ населения, охваченного мобильными сетями, в разбивке по технологиям, относится\
  \ к доле жителей, живущих в зоне действия сигнала мобильной сотовой связи, независимо\
  \ от того, являются ли они абонентами или пользователями мобильных телефонов или\
  \ нет. Показатель рассчитывается путем деления численности жителей, находящихся\
  \ в зоне действия сигнала мобильной сотовой связи, на общую численность населения\
  \ и умножения на 100. </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> В некоторых странах возникают\
  \ трудности с расчетом общего охвата населения мобильной сотовой связью. В некоторых\
  \ случаях данные относятся только к оператору с наибольшим покрытием, что может\
  \ занижать истинное значение покрытия. </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Процент населения, охваченного сетью подвижной\
  \ сотовой связи, можно рассматривать как минимальный показатель доступа к ИКТ, поскольку\
  \ он дает людям возможность оформить подписку и использовать услуги подвижной сотовой\
  \ связи. За последнее десятилетие сети мобильной сотовой связи быстро расширились\
  \ и помогли преодолеть самые основные инфраструктурные барьеры, которые существовали,\
  \ когда сети фиксированной телефонной связи - часто ограниченные городскими и густонаселенными\
  \ районами - были доминирующей телекоммуникационной инфраструктурой. </p>\n<p> В\
  \ то время как сети мобильной и сотовой связи 2G (узкополосные) предлагают ограниченные\
  \ (и в основном голосовые) услуги, высокоскоростные сети (3G и LTE) обеспечивают\
  \ все более высокоскоростной, надежный и высококачественный доступ к Интернету и\
  \ рост объемов информации, контента, услуг и приложений. Таким образом, мобильные\
  \ сети имеют важное значение для преодоления инфраструктурных барьеров, помогая\
  \ людям присоединиться к информационному обществу и извлекать выгоду из потенциала\
  \ информационно-коммуникационных технологий, особенно в наименее развитых странах.\
  \ </p>\n<p> Показатель подчеркивает важность мобильных сетей в предоставлении базовых,\
  \ а также расширенных услуг связи и поможет разработать целевую политику для преодоления\
  \ остающихся инфраструктурных барьеров и устранения цифрового разрыва. Многие правительства\
  \ отслеживают этот показатель и устанавливают конкретные цели в отношении охвата\
  \ населения мобильной связью (в разбивке по технологиям), которых должны достичь\
  \ операторы. </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p> Регулирующий орган электросвязи /\
  \ ИКТ или Министерство ИКТ. </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> Июнь 2016 года </p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p> Данные ежегодно собираются\
  \ в апреле с использованием краткого вопросника МСЭ по всемирным показателям в области\
  \ электросвязи / ИКТ и публикуются в июне. </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Этот показатель\
  \ основан на согласованном на международном уровне определении и методологии, которые\
  \ были разработаны при координации МСЭ путем привлечения к работам экспертных групп\
  \ и после обширного процесса консультаций со странами. Показатель также является\
  \ базовым показателем Основного перечня показателей Партнерства по измерению ИКТ\
  \ в целях развития, который был одобрен Статистической комиссией ООН (последний\
  \ раз в 2014 году) .</p>\n<p> МСЭ собирает данные для этого показателя с помощью\
  \ ежегодного вопросника от национальных регулирующих органов или министерств информационных\
  \ и коммуникационных технологий, которые, в свою очередь, собирают данные от поставщиков\
  \ Интернет-услуг. </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Доля\
  \ населения, охваченного мобильными сетями, в разбивке по технологиям, относится\
  \ к проценту жителей, живущих в пределах зоны действия сигнала мобильной сотовой\
  \ связи, независимо от того, являются ли они абонентами или пользователями мобильных\
  \ телефонов. Показатель рассчитывается путем деления количества жителей, находящихся\
  \ в зоне действия сигнала мобильной сотовой связи, на общую численность населения\
  \ и умножения на 100. </p>\n<h2> Понятия: </h2>\n<p>Показатель основан на том, где\
  \ проживает население, а не на том, где люди работают или ходят в школу и т. д.\
  \ Если услугу предлагают несколько операторов, то следует указать максимальную численность\
  \ охваченного населения. Покрытие должно относиться к технологиям оконечного оборудования\
  \ линии связи LTE, широкополосной (3G) и узкополосной (2G) сети и включать: </p>\n\
  <p> <strong> Покрытие населения мобильной связью 2G </strong>: мобильные сети с\
  \ доступом к устройствам передачи данных (например, Интернету) со скоростью в нисходящем\
  \ направлении ниже 256 Кбит / с. Это включает в себя технологии мобильной сотовой\
  \ связи, такие как GPRS, CDMA2000 1x и большинство применений EDGE. Показатель относится\
  \ к теоретической способности абонентов пользоваться услугами мобильной передачи\
  \ данных с не широкополосной скоростью, а не к количеству активных пользователей\
  \ таких услуг.</p>\n<p> <strong>Покрытие населения сетью 3G </strong>: относится\
  \ к проценту жителей, которые находятся в пределах досягаемости сигнала мобильной\
  \ сотовой связи 3G, независимо от того, являются они абонентами или нет. Показатель\
  \ рассчитывается путем деления количества жителей, охваченных как минимум сигналом\
  \ мобильной сотовой связи 3G, на общую численность населения и умножением на 100.\
  \ Показатель не учитывает людей, охваченных только GPRS, EDGE или CDMA 1xRTT. </p>\n\
  <p> <strong> Покрытие населения оконечным оборудованием линии связи LTE </strong>:\
  \ относится к проценту жителей, которые живут в пределах диапазона LTE / LTE-Advanced,\
  \ мобильной WiMAX / WirelessMAN или других более продвинутых сетей мобильной сотовой\
  \ связи, независимо от того, являются ли они их подписчиками. Показатель рассчитывается\
  \ путем деления количества жителей, охваченных ранее упомянутыми технологиями подвижной\
  \ сотовой связи, на общую численность населения и умножения на 100. Показатель не\
  \ учитывает людей, охваченных только HSPA, UMTS, EV-DO и предыдущими технологиями\
  \ 3G, а также исключает покрытие фиксированной сетью WiMAX. </p>\n<p> По мере развития\
  \ технологий и по мере того, как все больше и больше стран будут развертывать и\
  \ коммерциализировать более совершенные сети мобильного широкополосного доступа\
  \ (5G и т. д.), показатель будет включать дальнейшие разбивки. </p>"
