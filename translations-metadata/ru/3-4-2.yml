SDG_GOAL: >-
  <p>Цель 3: Обеспечение здорового образа жизни и содействие благополучию для всех
  в любом возрасте</p>
SDG_TARGET: "<p>Задача 3.4: К 2030 году уменьшить на треть преждевременную смертность\
  \ от неинфекционных заболеваний посредством профилактики и лечения и поддержания\
  \ психического здоровья и благополучия</p>"
SDG_INDICATOR: '<p>Показатель 3.4.2: Смертность от самоубийств</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Институциональная информация </h1>
  <h2> Организация (и): </h2>
  <p> Всемирная организация здравоохранения (ВОЗ) </p>
COMPILING_ORG: |-
  <h1> Составители данных </h1>
  <p> ВОЗ </p>
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p> ВОЗ проводит официальные консультации\
  \ со странами, прежде чем опубликовать свои оценки причин смерти. </p>"
META_LAST_UPDATE: 'Последнее обновление: 10 февраля 2017 года</p>'
OTHER_DOC: "<h1> Ссылки </h1>\n<h2> URL: </h2>\n<p> <a href=\"http://www.who.int/gho/en/\"\
  > http://www.who.int/gho/en/ </a> </p>\n<h2> Ссылки: </h2>\n<p> Определение показателя\
  \ ВОЗ (<a href=\"http://apps.who.int/gho/indicatorregistry/App_Main/view_indicator.aspx?iid=4664\"\
  >http://apps.who.int/gho/indicatorregistry/App_Main/view_indicator.aspx?iid=4664</a>)\
  \ </p>\n<p> Методы и источники данных ВОЗ по глобальным причинам смерти, 2000 год.\
  \ &#x2013; 2015 год. </p>\n<p>(<a href=\"http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2015.pdf\"\
  >http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2015.pdf</a>)</p>\n\
  <p> Резолюция Всемирной ассамблеи здравоохранения WHA66.8 (2013 год): Комплексный\
  \ план действий в области психического здоровья на 2013 год &#x2013; 2020 год, включая\
  \ Приложение 1: Показатели для оценки прогресса в достижении определенных целей\
  \ Комплексного плана действий в области психического здоровья на 2013–2020 годы.\
  \ (<a href=\"http://apps.who.int/gb/ebwha/pdf_files/WHA66/A66_R8-en.pdf?ua=1\">http://apps.who.int/gb/ebwha/pdf_files/WHA66/A66_R8-en.pdf?ua=1[994\
  \ ]</a>)</p>"
COMPARABILITY: "<h2> Источники расхождений: </h2>\n<p> В странах с высококачественными\
  \ системами регистрации естественного движения населения точечные оценки иногда\
  \ различаются в основном по двум причинам: 1) ВОЗ перераспределяет случаи смерти\
  \ с неустановленной причиной смерти (например, повреждения с неизвестными намерениями,\
  \ коды МКБ Y10-Y34 и Y872) на самоубийства. ; и 2) ВОЗ исправляет неполную регистрацию\
  \ смертей. </p>"
COVERAGE: "<h1> Доступность данных </h1>\n<h2> Описание: </h2>\n<p> Около 70 стран\
  \ в настоящее время предоставляют в ВОЗ регулярные высококачественные данные по\
  \ смертности в разбивке по возрасту, полу и причинам смерти, а еще 40 стран представляют\
  \ данные более низкого качества. Тем не менее, всеобъемлющие оценки причин смерти\
  \ рассчитываются ВОЗ систематически для всех ее государств-членов (с определенным\
  \ пороговым значением численности населения) каждые 3 года. </p>\n<h2> Дезагрегирование:\
  \ </h2>\n<p> По полу, возрастным группам </p>"
REG_AGG: "<h2> Региональные агрегаты: </h2>\n<p> Страновые оценки количества смертей\
  \ по причинам смерти суммируются для получения региональных и глобальных агрегированных\
  \ показателей. </p>"
IMPUTATION: "<h2> Обработка отсутствующих значений: </h2>\n<ul>\n  <li> <strong> <em>\
  \ На страновом уровне: </em> </strong> </li>\n</ul>\n<p> Для стран с высококачественной\
  \ статистикой причин смерти интерполяция / экстраполяция была сделана для отсутствующих\
  \ стран-лет; для стран с низкокачественными данными по причинам смерти или при их\
  \ отсутствии использовалось моделирование. Полную методологию можно найти здесь:\
  \ </p>\n<p> Методы и источники данных ВОЗ по глобальным причинам смерти, 2000–2013;\
  \ 2015 годы. (<a href=\"http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2015.pdf\"\
  >http: //www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2015.pdf</a>)</p>\n\
  <ul>\n  <li> <strong> <em> На региональном и глобальном уровнях: </em> </strong>\
  \ </li>\n</ul>\n<p> Не применимо </p>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> Уровень самоубийств\
  \ (на 100 000 населения) = (Число самоубийств за год x 100 000) / среднегодовая\
  \ численность населения за тот же календарный год </p>\n<p> Методы, используемые\
  \ для анализа причин смерти, зависят от типа данных, имеющихся в странах: </p>\n\
  <p> Для стран с высококачественной системой регистрации естественного движения населения,\
  \ включающей информацию о причине смерти, используются данные регистрации естественного\
  \ движения населения, которые государства-члены представляют в базу данных ВОЗ по\
  \ смертности, с корректировками, где это необходимо, например, связанными с занижением\
  \ сведений о смертности. </p>\n<p> Для стран, не имеющих качественных данных регистрации\
  \ смертей, оценки причин смерти рассчитываются с использованием другой информации,\
  \ включая данные, полученные из обследований домашних хозяйств с проведением вербальной\
  \ аутопсии, выборочных или дозорных систем регистрации, специальных исследований\
  \ и систем санэпиднадзора. В большинстве случаев эти источники данных объединяются\
  \ в структуру моделирования.</p>"
REC_USE_LIM: "<h2> <strong> Комментарии и ограничения</strong>: </h2>\n<p>Полная регистрация\
  \ самоубийств в системах регистрации смертей требует хороших связей с корональной\
  \ и полицейской системами, но ей могут серьезно препятствовать стигматизация, социальные\
  \ и правовые соображения и задержки в определении причин смерти. Менее половины\
  \ государств-членов ВОЗ имеют хорошо функционирующие системы регистрации смерти,\
  \ фиксирующие причины смерти.</p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Психические расстройства встречаются во всех\
  \ регионах и культурах мира. Наиболее распространенными из этих расстройств являются\
  \ депрессия и тревога, которыми, по оценкам, страдает почти каждый десятый человек.\
  \ В худшем случае депрессия может привести к самоубийству. По оценкам, в 2012 году\
  \ во всем мире было совершено более 800 000 самоубийств. Самоубийства были второй\
  \ из основных причин смерти среди молодых людей в возрасте от 15 до 29 лет после\
  \ смерти от травм, полученных в результате дорожно-транспортных происшествий. </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p> Национальные статистические управления\
  \ и / или министерства здравоохранения. </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> Конец 2016 года </p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p> ВОЗ два раза в год\
  \ отправляет электронные письма, запрашивая государства-члены предоставить табличные\
  \ данные регистрации случаев смерти (включая все причины смерти). Страны на постоянной\
  \ основе представляют в ВОЗ ежегодные статистические данные по причинам смерти.\
  \ (От NA (недоступно) до NA (неприменимо)) </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Предпочтительным\
  \ источником данных являются системы регистрации смертей с полным охватом и медицинское\
  \ свидетельство причины смерти, закодированной с использованием международной классификации\
  \ болезней (МКБ). Коды самоубийства по МКБ-10: X60-X84, Y87.0. Другие возможные\
  \ источники данных включают обследования домашних хозяйств с проведением вербальной\
  \ аутопсии (опрос членов семьи и очевидцев об обстоятельствах смерти), системы выборочной\
  \ или дозорной регистрации, специальные исследования и системы санэпиднадзора. </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<p> <strong> Определение: </strong>\
  \ </p>\n<p> Уровень смертности от самоубийств, определяемый как количество случаев\
  \ смерти за год в результате самоубийств, деленное на численность населения и умноженное\
  \ на 100 000. </p>"
