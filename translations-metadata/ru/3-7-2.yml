COMPARABILITY: "<h2> Источники расхождений: </h2>\n<p> Оценки, основанные на регистрации\
  \ актов гражданского состояния, приводятся только в том случае, если страна сообщает\
  \ по крайней мере о 90-процентном охвате и имеется удовлетворительное согласование\
  \ между оценками на основе регистрации актов гражданского состояния и оценками,\
  \ полученными в результате проведенного обследования домохозяйств. Небольшие расхождения\
  \ могут возникнуть из-за разных знаменателей или включения рождений у девушек-подростков\
  \ в возрасте до 15 лет. Оценки обследования приводятся только при отсутствии надежной\
  \ системы регистрации актов гражданского состояния. Могут возникать расхождения\
  \ в датировке и фактических цифрах, если используется другой отчетный период. В\
  \ частности, во многих обследованиях представлены показатели как за трехлетний,\
  \ так и за пятилетний отчетный период. Для стран, по которым данных мало, могут\
  \ использоваться отчетные периоды продолжительностью более пяти лет, предшествующие\
  \ обследованию. </p>"
