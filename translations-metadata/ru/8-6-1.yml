DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> NEET - показатель\
  \ для молодежи = </p>\n<p> (Общее количество молодых людей &#x2013; (Занятые молодые\
  \ люди + Безработные молодые люди, но которые учатся или приобретают профессиональные\
  \ навыки)) / Общее количество молодых людей) x 100 </p>\n<p> Здесь важно отметить,\
  \ что молодые люди, одновременно являющиеся занятыми молодыми людьми и теми, кто\
  \ учится и приобретает профессиональные навыки, не должны учитываться дважды, а\
  \ должны быть исключены из общего количества молодых людей. </p>\n<p> Формулу можно\
  \ также выразить как: </p>\n<p> NEET - показатель для молодежи = </p>\n<p> ((Безработные\
  \ молодые люди + Молодые люди вне рабочей силы) &#x2013; (Безработные молодые люди,\
  \ но которые учатся или приобретают профессиональные навыки + Молодые люди вне рабочей\
  \ силы, но которые учатся или приобретают профессиональные навыки)) / Общее количество\
  \ молодых людей x 100 </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Расчет этого показателя требует\
  \ наличия надежной информации как о состоянии рынка труда, так и об участии молодежи\
  \ в образовании или приобретении профессиональных навыков. Качество такой информации\
  \ во многом зависит от структуры вопросника, объема и плана выборки, а также точности\
  \ ответов респондентов. </p>\n<p> С точки зрения анализа показателя, чтобы избежать\
  \ его неправильного толкования, важно помнить, что он состоит из двух разных подгрупп\
  \ (безработная молодежь, не получающая образование или не приобретающая профессиональных\
  \ навыков, и молодежь, не входящая в рабочую силу и не получающая образование или\
  \ не приобретающая профессиональных навыков). Распространенность и состав каждой\
  \ подгруппы будут иметь политические последствия и, следовательно, также должны\
  \ учитываться при анализе уровня NEET-показателя. </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Доля молодежи, которая не учится, не работает\
  \ и не приобретает профессиональных навыков (уровень NEET-показателя для молодежи),\
  \ представляет собой показатель молодежи, не охваченной системой образования, не\
  \ приобретающей профессиональные навыки и не имеющей работы, и, таким образом, служит\
  \ более широким показателем потенциальных участников молодежного рынка труда, чем\
  \ безработица среди молодежи. Сюда входит пессимистически настроенная рабочая молодежь,\
  \ а также те, кто не работает по причине инвалидности или занятости по дому, среди\
  \ других причин. NEET – показатель для молодежи также является подходящим критерием\
  \ текущей совокупности потенциальных участников молодежного рынка труда по сравнению\
  \ с уровнем неактивности молодежи, поскольку последний включает в себя тех молодых\
  \ людей, которые находятся за пределами рабочей силы и получают образование и, таким\
  \ образом, развивают свои навыки и квалификацию. </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> База данных ILOSTAT постоянно обновляется,\
  \ чтобы отражать статистические данные, собираемые и обрабатываемые каждую неделю.\
  \ Как правило, статистические данные по странам Евростата и ОЭСР доступны примерно\
  \ во 2-м или 3-м квартале года, следующего за отчетным годом, тогда как по другим\
  \ странам они обычно доступны примерно в 3-м или 4-м квартале года, следующего за\
  \ отчетным годом.</p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p> МОТ рассылает ежегодный\
  \ вопросник ILOSTAT по статистике труда, обычно во 2-м квартале, с целью получения\
  \ запрашиваемых статистических данных в 3-м квартале или не позднее конца года.\
  \ Данные, полученные в пакетном режиме из региональных и национальных статистических\
  \ управлений, и данные, полученные в результате обработки наборов микроданных национальных\
  \ обследований домашних хозяйств Статистическим департаментом МОТ, постоянно обновляются\
  \ в ILOSTAT (по мере их поступления в Статистический департамент МОТ). </p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p> Статистический департамент МОТ рассылает\
  \ ежегодный вопросник всем соответствующим ведомствам в каждой стране (национальное\
  \ статистическое управление, министерство труда и т. д.), запрашивая последние доступные\
  \ годовые данные и любые изменения по многочисленным темам и показателям рынка труда,\
  \ включая многие показатели ЦУР. Показатель 8.6.1 рассчитывается на основе статистических\
  \ данных, представленных в МОТ при помощи этого вопросника, а также на основе специальных\
  \ соглашений с региональными и национальными статистическими управлениями или путем\
  \ обработки наборов микроданных национальных обследований рабочей силы.</p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Предпочтительным\
  \ официальным национальным источником данных для этого показателя является обследование\
  \ рабочей силы в домохозяйствах. </p>\n<p> В отсутствие обследования рабочей силы\
  \ для получения требуемых данных можно использовать перепись населения и / или иные\
  \ виды обследований домашних хозяйств, имеющие соответствующий модуль занятости.\
  \ </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Этот\
  \ показатель отражает долю молодежи (в возрасте 15-24 лет), которая не учится, не\
  \ работает и не приобретает профессиональных навыков (также известен как «NEET-показатель\
  \ молодежи»). </p>.\n<h2> Понятия: </h2>\n<p> Согласно Международной стандартной\
  \ классификации образования (МСКО) образование определяется как организованная и\
  \ устойчивая коммуникация, направленная на обучение. Формальное образование определяется\
  \ в МСКО как институционализированное, целенаправленное, спланированное при участии\
  \ государственных организаций и признанных государством частных организаций образование,\
  \ что в целом составляет систему формального образования страны. Неформальное образование,\
  \ как и формальное образование, определяется в МСКО как образование, которое институционализировано,\
  \ целенаправлено и спланировано лицом или организацией, обеспечивающей предоставление\
  \ образовательных услуг, но является дополнением и/или альтернативой формальному\
  \ образованию. Оно может быть коротким по продолжительности и/или низким по интенсивности\
  \ и обычно организуется в форме краткосрочных курсов, мастер-классов или семинаров.\
  \ Информальное обучение определяется в МСКО как формы обучения, которые являются\
  \ целенаправленными или тщательно спланированными, но не институционализированными.\
  \ Соответственно, оно менее организованно и менее структурировано, чем формальное\
  \ или неформальное образование. Информальное обучение может включать учебную деятельность\
  \ в семье, на рабочем месте, по месту жительства и в повседневной жизни, и направленность\
  \ его определяется самостоятельно, семьей или социумом. Для целей этого показателя\
  \ люди будут рассматриваться как обучающиеся, если они получают формальное или неформальное\
  \ образование, как описано выше, но исключая информальное обучение. </p>\n<p> Под\
  \ занятыми понимаются все лица трудоспособного возраста, которые в течение короткого\
  \ отчетного периода (одна неделя) занимались какой-либо деятельностью по производству\
  \ товаров или оказанию услуг за плату или прибыль. </p>\n<p> Для целей этого показателя\
  \ люди считаются проходящими обучение, если они участвуют в неакадемической учебной\
  \ деятельности, посредством которой они приобретают определенные навыки, предназначенные\
  \ для профессиональной или технической работы. Профессиональная подготовка готовит\
  \ слушателей к работе, основанной на физической или практической деятельности, а\
  \ также к квалифицированным производственным работам, как \"синие воротнички\",\
  \ так и \"белые воротнички\", связанные с определенной профессией, занятием или\
  \ призванием. Техническая подготовка, с другой стороны, дает знания, которые могут\
  \ быть применены на должностях среднего уровня, в частности техников и менеджеров\
  \ среднего звена. </p>"
