REG_AGG: "<h2>Региональные агрегаты: </h2>\n<p> Агрегаты NEET получены из смоделированных\
  \ Международной организацией труда оценок, которые используются для получения глобальных\
  \ и региональных оценок, среди прочего, показателей безработной молодежи. В этих\
  \ моделях используются методы многомерной регрессии и перекрестной валидации для\
  \ вменения отсутствующих значений на страновом уровне, которые затем агрегируются\
  \ для получения региональных и глобальных оценок. Региональные и глобальные уровни\
  \ NEET получаются путем сложения по странам числителя и знаменателя формулы, определяющей\
  \ уровни NEET, как показано выше. Когда обе величины получены на желаемом уровне\
  \ агрегирования, соотношение между ними используется для получения уровня NEET для\
  \ каждой региональной группировки и глобального уровня. Обратите внимание, что этот\
  \ метод прямого агрегирования можно использовать благодаря вменению значений отсутствующих\
  \ наблюдений. Дополнительную информацию об оценках см. в методологическом обзоре\
  \ смоделированных оценок МОТ, доступном по адресу <a href=\"https://www.ilo.org/ilostat-files/Documents/TEM.pdf\"\
  > https://www.ilo.org/ilostat-files/Documents/TEM.pdf </a>. </p>"
IMPUTATION: "<h2> Обработка отсутствующих значений: </h2>\n<ul>\n  <li> <strong> <em>\
