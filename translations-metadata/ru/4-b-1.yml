REG_AGG: "<h2> Региональные агрегаты: </h2>\n<p> Глобальные и региональные данные\
  \ основаны на сумме потоков ОПР на выплаты стипендий. </p>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> Сумма потоков ОПР\
  \ от всех доноров в развивающиеся страны на выплаты стипендий. </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Данные в Системе отчетности\
  \ кредиторов доступны с 1973 года. Однако охват данных считается полным с 1995 года\
  \ для обязательств на уровне деятельности и с 2002 года для выплат. </p>\n<p> Данные\
  \ по стипендиям доступны только с 2010 года, когда в статистику КСР была введена\
  \ новая типология помощи. </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Общие потоки ОПР в развивающиеся страны позволяют\
  \ количественно оценить общественные силы и средства, которые доноры предоставляют\
  \ развивающимся странам для выплаты стипендий. </p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p>Данные публикуются ежегодно\
  \ в декабре по потокам за предыдущий год. Подробные сведения о потоках за 2015 год\
  \ будут опубликованы в декабре 2016 года. </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p>ОЭСР / КСР собирает\
  \ данные по потокам официальных и частных ресурсов с 1960 года на агрегированном\
  \ уровне и с 1973 года на уровне деятельности с помощью Системы отчетности кредиторов\
  \ (данные СОК считаются полными с 1995 года по обязательствам на уровне деятельности\
  \ и с 2002 года по выплатам). </p>\n<p> Данные по стипендиям доступны только с 2010\
  \ года, когда в статистику КСР была введена новая типология помощи. </p>\n<p>Данные\
  \ предоставляются донорами в соответствии с теми же стандартами и методологиями\
  \ (см. здесь:<a href=\"http://www.oecd.org/dac/stats/methodology.htm\">http://www.oecd.org/dac/stats/methodology.htm</a>).</p>\n\
  <p>Данные предоставляются ежегодно за календарный год лицами, ответственными за\
  \ направление статистических отчетов в национальных администрациях (агентствах по\
  \ оказанию помощи, министерствах иностранных дел или финансов и т.д.).</p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Валовая\
  \ выплата стипендий от общего объема ОПР от всех доноров. </p>\n<h2> Понятия: </h2>\n\
  <p> <strong> <em> ОПР: </em> </strong>Комитет содействия развитию (КСР) определяет\
  \ официальную помощь в целях развития (ОПР) как потоки в страны и территории, включенные\
  \ в список получателей официальной помощи в целях развития Комитета содействия развитию\
  \ и в многосторонние организации, которая:\n<li>предоставляется официальными учреждениями,\
  \ включая органы государственной власти и местного самоуправления, или их исполнительными\
  \ органами; и\n<li>каждая транзакция осуществляется для поддержки экономического\
  \ развития и благосостояния развивающихся стран в качестве своей основной цели;\
  \ и\n<li>носит льготный характер и предусматривает грант-элемент в размере не менее\
  \ 25 процентов (рассчитывается по ставке дисконтирования 10 процентов). (См. <a\
  \ href=\"http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm\"\
  >http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm</a>)\
  \ </li>\n</ol>\n<p> <strong> <em> Стипендии: </em> </strong> Финансовая помощь отдельным\
  \ студентам и выплаты стажерам. Студенты-бенефициары и стажеры являются гражданами\
  \ развивающихся стран. Оказание финансовой помощи включает двусторонние гранты студентам,\
  \ зачисленным в частные или государственные высшие учебные заведения для прохождения\
  \ систематической учебы по программам очного обучения или учебных курсов в стране-доноре.\
  \ Оценочные затраты на обучение студентов, посещающих школы, финансируемые донором,\
  \ но не получающих индивидуальные гранты, сюда не включены, а включены в статью\
  \ вмененных затрат на учащихся (код сектора СОК 1520). Затраты на обучение связаны\
  \ с выплатами стажерам из развивающихся стран, проходящим в основном неакадемическую,\
  \ практическую или профессиональную подготовку в стране-доноре.</p>"
