RATIONALE: >-
  <h2> Обоснование: </h2>

  <p> <strong> <em> Отношение нормативного капитала 1-го уровня к активам </em> </strong>:
  это более строгая версия коэффициента левериджа, указывающая на пределы, в которых
  активы финансируются скорее другими, а не собственными средствами, а также мера
  достаточности капитала сектора привлечения депозитов. </p>

  <p> </p>

  <p> <strong> <em> Отношение нормативного капитала 1 уровня к активам, взвешенным
  с учетом риска </em> </strong>: Показатель оценивает достаточность капитала депозитариев
  на основе концепции базового капитала Базельского комитета по банковскому надзору
  (BCBS). Достаточность и доступность капитала в итоге определяют степень устойчивости
  финансовых учреждений к потрясениям в их балансах. </p>

  <p> </p>

  <p> <strong> <em> Отношение необслуживаемых кредитов за вычетом резервов к капиталу
  </em> </strong> <em>: </em> Этот ПФУ представляет собой коэффициент достаточности
  капитала и является важным показателем способности банковского капитала противостоять
  убыткам от необслуживаемых кредитов, которые не покрываются специальным резервом
  для покрытия убытков по ссудам. </p>

  <p> </p>

  <p> <strong> <em> Отношение необслуживаемых кредитов к общей сумме кредитов </em>
  </strong>: Этот ПФУ часто используется в качестве замещающего показателя качества
  активов и предназначен для выявления проблем с качеством активов в кредитном портфеле.</p>

  <p> </p>

  <p> <strong> <em> Прибыль на активы </em> </strong>: Это показатель рентабельности
  банка, предназначенный для оценки эффективности депозитариев в использовании своих
  активов.</p>

  <p> </p>

  <p> <strong> <em> Отношение ликвидных активов к краткосрочным обязательствам </em>
  </strong>: Это отношение ликвидности к активам и предназначено для выявления несоответствия
  ликвидности активов и пассивов, а также показывает, до какой степени депозитарии
  могут исполнить краткосрочный вывод средств, не столкнувшись с проблемами ликвидности.
  </p>

  <p> <strong> <em>Отношение чистой открытой позиции в иностранной валюте к капиталу
  </em> </strong> <em>: </em> Этот ПФУ является показателем чувствительности к рыночному
  риску, который предназначен для оценки подверженности депозитариев риску изменения
  валютного курса по сравнению с капиталом. Он измеряет несоответствие позиций активов
  и пассивов в иностранной валюте для оценки уязвимости к колебаниям обменного курса.
  </p>
