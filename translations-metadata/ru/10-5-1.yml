  странам данные доступны за 2005 год. </p>

  <h2> Дезагрегирование: </h2>

  <p> ПФУ, распространяемые МВФ, представляют собой средневзвешенные значения по сектору
  в целом (например, депозитариев, других финансовых корпораций, нефинансовых корпораций).
  Данные по материнским банковским компаниям, их филиалам и соответствующим дочерним
  компаниям консолидируются; если такое объединение невозможно или неприменимо, пояснение
  приводится в метаданных. Дезагрегированные данные по ПФУ не представляются в МВФ.
  </p>
