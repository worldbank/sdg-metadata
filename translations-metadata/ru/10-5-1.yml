  Знаменатель представляет собой краткосрочные элементы долговых обязательств плюс
  чистая (краткосрочная) рыночная стоимость позиции по производным финансовым инструментам.
  Последний рассчитывается как позиция по обязательствам по производным финансовым
  инструментам за вычетом позиции по активам по производным финансовым инструментам.
  Определение "краткосрочный" - это три месяца, и его следует устанавливать на основе
  оставшегося срока погашения. Если оставшийся срок погашения недоступен, в качестве
