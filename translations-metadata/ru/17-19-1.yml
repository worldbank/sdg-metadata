  (в долларах США).</p>
SOURCE_TYPE: >-
  <h1>Источники данных</h1>

  <h2>Описание:</h2>

  <p>Показатель основан на трех различных источниках данных с тем, чтобы дать полную
  картину международной поддержки статистики. Первым источником данных является Система
  отчетности кредиторов ОЭСР (СОК), которая регистрирует данные от членов Комитета
  содействия развитию (КСР) ОЭСР и некоторых доноров, не являющихся членами КСР, и
  обеспечивает всесторонний учет официальной помощи в целях развития (ОПР). Доноры
  сообщают конкретные коды сектора, на который направлена их деятельность по оказанию
  помощи. Создание статистического потенциала (ССП) обозначается кодом 16062. </p>

  <p>Вторым источником является рассмотрение ситуации, когда создание статистического
  потенциала (ССП) входит составным элементом в другой, более крупный проект, который
  не обозначается этим кодом, что приводит к тому, что показатели Системы отчетности
  кредиторов ОЭСР (СОК) занижают фактические уровни оказания международной помощи.
  PARIS21 стремится уменьшить эту тенденцию к занижению путем поиска в описаниях проектов
  в СОК терминов, указывающих на присутствие составных элементов ССП. Методология
  представлена на <a href="http://www.paris21.org/PRESS2015">http://www.paris21.org/PRESS2015</a>.</p>

  <p>И наконец, в-третьих, Секретариат PARIS21 дополняет эти данные онлайн-вопросником,
  заполняемым глобальной сетью лиц, ответственных за направление отчетов. Вопросник
  охватывает подмножество переменных, собираемых в Системе отчетности кредиторов ОЭСР
  (СОК), а также некоторые дополнительные переменные, специфичные для процесса наращивания
  статистического потенциала. Заполнение вопросника является добровольным, предоставляя
  участникам возможность поделиться информацией о своей статистической деятельности.
  Ответственными за представление этого вопросника являются страны, которые не отчитываются
  перед СОК, а также многосторонние учреждения с большим портфелем статистических
  проектов, которым предлагается направлять отчетность непосредственно в Секретариат
  PARIS21.</p>

