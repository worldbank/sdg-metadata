STAT_CONC_DEF: >-
  <h1>Понятия и определения</h1>

  <h2>Определение:</h2>

  <p>Показатель "Стоимость всех ресурсов, выделенных на наращивание потенциала развивающихся
  стран в области статистики (в долларах США)", основан на Отчете партнеров о поддержке
  статистики (PRESS), который разработан и находится в ведении Партнерства в области
  статистики в целях развития в 21 веке (PARIS21), чтобы обеспечить статическое представление
