REC_USE_LIM: >-
  <h2>Комментарии и ограничения:</h2>

  <p>Оценка поддержки статистики сопряжена с множеством методологических проблем.
  Поэтому финансовые показатели, представленные в Отчете партнеров о поддержке статистики
  (PRESS), необходимо интерпретировать с учетом этих проблем. Например, данные PRESS
  полагаются на Систему отчетности кредиторов (СОК) для обязательств по ОПР, дополненных
  добровольной отчетностью от других доноров. Однако невозможно гарантировать полный
  охват всех программ. Кроме того, заявленные обязательства можно рассматривать как
  верхнюю границу фактической поддержки статистики, главным образом по трем причинам.
  Во-первых, может иметь место двойной учет проектов, когда донор и исполнитель проекта
  отчитываются по одному и тому же проекту или когда каждая софинансирующая организация
  представляет общие итоговые данные по проекту. Во-вторых, представленные цифры могут
  быть завышены, если принимать в обработку итоговые данные по многосекторным проектам,
  которые содержат лишь небольшой статистический компонент. Наконец, Отчет партнеров
  о поддержке статистики (PRESS) включает данные по обязательствам доноров, которые
  не всегда трансформируются в фактические выплаты странам-получателям..</p>

  <p>Показатель отражает только международную поддержку статистики и не учитывает
  внутренние ресурсы.</p>
