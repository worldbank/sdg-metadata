QUALITY_ASSURE: "<h2> Обеспечение качества: </h2>\n<p> МЭА проводит обширную проверку\
  \ качества данных в представленных данных по энергетике (над ними работают около\
  \ 30 статистиков) и обращается к странам по вопросам данных и способам их решения.\
  \ <a href=\"http://www.iea.org/statistics/resources/questionnaires/annual/\"> http://www.iea.org/statistics/resources/questionnaires/annual/\
  \ </a>. МЭА также работает в сотрудничестве с МГЭИК и РКИК ООН для обеспечения максимальной\
  \ согласованности между международными методологиями и методологиями, принятыми\
  \ в МЭА; МЭА проводит валидацию данных по энергетике, представленные в РКИК ООН\
  \ странами в их кадастрах. МЭА созывает международные семинары среди партнерских\
  \ агентств, работающих с данными по энергетике, чтобы обеспечить постоянное повышение\
  \ согласованности между данными по энергетике на глобальном уровне и гармонизацию\
  \ методологий. </p>\n<p> МЭА организует обширный процесс обеспечения качества и\
  \ валидации данных посредством информационного обмена с национальными поставщиками\
  \ данных по всему миру. МЭА также созывает совещания Группы по развитию статистики\
  \ энергетики для обсуждения вопросов развития статистики энергетики со своими членами\
  \ и сотрудничает с партнерами во всем мире для обеспечения согласованности данных\
  \ и методов. </p>"
DOC_METHOD: "<h2> Доступные странам методы и руководства для составления данных на\
  \ национальном уровне: </h2>\n<p>Важно, чтобы сбор данных по энергетике и расчеты\
  \ выбросов соответствовали международным стандартам. Выбросы CO2 необходимо оценивать\
  \ на основе данных по энергетике и методологий, согласованных на международном уровне.\
  \ Данные по энергетике собираются на страновом уровне в соответствии с международно\
  \ согласованными стандартами (Международные рекомендации ООН по энергетической статистике).\
  \ МЭА собирает данные по энергетике от стран в соответствии с согласованными на\
  \ международном уровне определениями статистики энергетики. Затем МЭА оценивает\
  \ выбросы CO2 на основе данных по странам и Руководящих принципов МГЭИК по инвентаризации\
  \ парниковых газов, разрабатывая сопоставимые на международном уровне данные по\
  \ выбросам CO2 по более, чем 150 странам и регионам. Для данных по энергетике :\
  \ МЭА рассылает стандартизированные вопросники по энергетике (по видам топлива)\
  \ своим членам и в более глобальном масштабе странам, желающим предоставлять данные\
  \ (например, весь ЕС - совместно с Евростатом - большинство стран ЕЭК ООН и некоторые\
  \ другие отправляют эти вопросники). Вопросники доступны по адресу: <a href=\"http://www.iea.org/statistics/resources/questionnaires/annual/\"\
  >http://www.iea.org/statistics/resources/questionnaires/annual/</а>. Для других\
  \ стран национальные данные обрабатываются в согласованном формате. Таким образом,\
  \ МЭА может предоставлять ключевую статистику по энергетике. Более подробная информация\
  \ о методах и источниках доступна по адресу: <a href=\"http://wds.iea.org/wds/pdf/WORLDBAL_Documentation.pdf\"\
  >http://wds.iea.org/wds/pdf/WORLDBAL_Documentation. pdf </a>. </p>\n<p> Для оценки\
  \ выбросов CO2 согласованным на международном уровне справочным материалом являются\
  \ Руководящие принципы МГЭИК по инвентаризации парниковых газов 2006 года: <a href=\"\
  http://www.ipcc-nggip.iges.or.jp/public/2006gl/\"> http://www.ipcc-nggip.iges.or.jppublic/2006gl/\
  \ </a>. Основные данные по энергетике можно найти в Международных рекомендациях\
  \ ООН по энергетической статистике: <a href=\"https://unstats.un.org/unsd/energy/ires/\"\
  > https://unstats.un.org/unsd/energy/ires/ </a>. Дополнительная информация о методологиях\
  \ МЭА доступна по адресу: <a href=\"http://wds.iea.org/wds/pdf/Worldco2_Documentation.pdf\"\
  > http://wds.iea.org/wds/pdf/Worldco2_Documntation.pdf </a>. </p>"
