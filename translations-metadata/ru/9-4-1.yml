  \ </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<p> <strong> Определение: </strong>\
  \ </p>\n<p> Выбросы двуокиси углерода (далее CO <sub> 2 </sub>) на единицу добавленной\
  \ стоимости - это показатель, рассчитываемый как соотношение между выбросами CO\
  \ <sub> 2 </sub> от сжигания топлива и добавленной стоимостью в соответствующем\
  \ виде экономической деятельности. Показатель может быть рассчитан по экономике\
  \ в целом (общие выбросы CO <sub> 2 </sub> / ВВП) или по конкретным секторам, в\
  \ особенности по сектору обрабатывающей промышленности (выбросы CO <sub> 2 </sub>\
  \ в обрабатывающей промышленности на добавленную стоимость в обрабатывающей промышленности\
  \ ( ДСОП). </p>\n<p>Выбросы CO <sub> 2 </sub> на единицу ВВП выражаются в килограммах\
  \ CO <sub> 2 </sub> на один доллар США в постоянных ценах 2010 года в пересчете\
  \ ВВП по ППС. Выбросы CO <sub> 2 </sub> от обрабатывающей промышленности на единицу\
  \ ДСОП измеряются в килограммах эквивалента CO <sub> 2 </sub> на единицу ДСОП в\
  \ постоянных долларах США в ценах 2015 года. </p>\n<h2> Понятия: </h2>\n<p>Общие\
  \ выбросы CO <sub> 2 </sub> по экономике оцениваются на основе данных по потреблению\
  \ энергии всеми секторами. </p>\n<p> Выбросы CO <sub> 2 </sub> от обрабатывающей\
  \ промышленности основаны на энергетических данных, собранных по следующим подсекторам\
  \ (энергия, используемая для транспорта в промышленности, сюда не включена, но учитывается\
  \ в разделе «Транспорт»): </p>\n<ul>\n  <li> Производство чугуна и стали [группа\
  \ 241 МСОК и класс 2431]; </li>\n   <li> Химическая и нефтехимическая промышленность\
