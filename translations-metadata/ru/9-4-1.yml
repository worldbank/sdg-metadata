DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> Выбросы CO <sub>\
  \ 2 </sub> при сжигании топлива оцениваются на основе данных по потреблению энергии\
  \ и Руководящих принципов МГЭИК. </p>\n<p> Суммарная интенсивность экономики определяется\
  \ как отношение общих выбросов CO <sub> 2 </sub> от сжигания топлива и ВВП. </p>\n\
  <p> Отраслевая интенсивность определяется как выбросы CO <sub> 2 </sub> от обрабатывающей\
  \ промышленности (в физических единицах измерения, таких как тонны), поделенных\
  \ на добавленную стоимость в обрабатывающей промышленности (ДСОП) в постоянных долларах\
  \ США 2015 года. </p>\n<p> Выбросы CO2 на единицу добавленной стоимости </p>\n<p>\
  \ = выбросы CO2 от обрабатывающей промышленности (в кг) / ДСОП (в постоянных долларах\
  \ США) </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Оценка данных по выбросам\
  \ CO <sub> 2 </sub> не систематизирована во многих странах, хотя выполняется на\
  \ международном уровне на основе согласованных данных по энергетике, собранных на\
  \ национальном уровне. Сбор энергетических данных, как правило, хорошо налажен,\
  \ хотя в некоторых случаях национальные методологии могут отличаться от методологий,\
  \ согласованных на международном уровне. Национальные источники данных включают,\
  \ среди прочего, статистические управления, министерства энергетики, агентства по\
  \ охране окружающей среды. Данные по потреблению энергии и добавленной стоимости\
  \ поступают из разных источников, что может вызвать некоторые проблемы с согласованностью.\
  \ </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Показатель «Выбросы CO2 на единицу добавленной\
  \ стоимости» представляет собой количество выбросов от сжигания топлива в результате\
  \ экономической деятельности на единицу экономической продукции. При расчете показателя\
  \ по экономике в целом он соединяет результаты среднего удельного значения выброса\
  \ углерода энергетического баланса (связанного с долями различных ископаемых видов\
  \ топлива в общем объеме); структуру экономики (связанную с удельным весом более\
  \ или менее энергоемких секторов); среднюю эффективность использования энергии.\
  \ При расчете показателя по сектору обрабатывающей промышленности (выбросы CO2 от\
  \ сжигания топлива на единицу добавленной стоимости в обрабатывающей промышленности)\
  \ показатель отражает среднее удельное значение выброса углерода при производстве\
  \ экономической продукции в обрабатывающей промышленности, а его динамика является\
  \ результатом изменений в среднем удельном значение выброса углерода используемого\
  \ энергетического баланса в структура сектора обрабатывающей промышленности, в энергоэффективности\
  \ производственных технологий в каждом подсекторе и экономической стоимости различных\
  \ выпусков. Обрабатывающая промышленность обычно изменяет к лучшему показатели интенсивности\
  \ выбросов по мере того, как страны переходят к более высоким уровням индустриализации,\
  \ но следует отметить, что интенсивность выбросов также может быть снижена за счет\
  \ структурных изменений и диверсификации продукции в обрабатывающей промышленности.</p>\n\
  <p> Выбросы CO <sub> 2 </sub> от процессов в обрабатывающей промышленности составляют\
  \ около 80% всех выбросов парниковых газов. </p>"
COMPILING_ORG: "<h1> Составители данных </h1>\n<h2> Название: </h2>\n<p> ЮНИДО, МЭА\
