SDG_GOAL: '<p>Testing</p>'
SDG_TARGET: >-
  <p>Задача 10.b: Поощрять выделение официальной помощи в целях развития и финансовые
  потоки, в том числе прямые иностранные инвестиции, в наиболее нуждающиеся государства,
  особенно в наименее развитые страны, африканские страны, малые островные развивающиеся
  государства и развивающиеся страны, не имеющие выхода к морю, в соответствии с их
  национальными планами и программами</p>
SDG_INDICATOR: >-
  <p>Показатель 10.b.1: Совокупный объем потоков ресурсов в целях развития в разбивке
  по странам-получателям и странам-донорам и видам потоков (например, официальная
  помощь в целях развития, прямые иностранные инвестиции и прочие финансовые потоки)</p>
META_LAST_UPDATE: '<p>Последнее обновление: 19 июля 2016 года</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Институциональная информация </h1>
  <h2> Организация (и): </h2>
  <p> Организация экономического сотрудничества и развития (ОЭСР) </p>
STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p> Общие потоки ресурсов на цели развития с разбивкой по странам-получателям и
  донорам и по типам потоков включают официальную помощь в целях развития (ОПР), другие
  официальные потоки (ДОП) и частные потоки. </p>

  <h2> Понятия: </h2>

  <p> Официальные и частные потоки, как льготные, так и не льготные в развивающиеся
  страны. Что касается официальных потоков, то основное различие проводится между
  официальной помощью в целях развития (ОПР) и другими официальными потоками (ДОП)
  </p>

  <p> ДОП, когда они являются частными потоками, разбиты на потоки на рыночных условиях
  и благотворительные гранты. Потоки включают взносы в многосторонние агентства развития,
  которые сами являются официальными органами. См. <a href="http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm">
  http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm
  </a> </p>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <h2> Описание: </h2>

  <p> Комитет содействия развитию ОЭСР (КСР) собирает данные о потоках официальных
  и частных ресурсов с 1960 года на агрегированном уровне. </p>

  <p> Данные представлены донорами в соответствии с теми же стандартами и методологиями
  (см. здесь: <a href="http://www.oecd.org/dac/stats/methodology.htm"> http://www.oecd.org/dac/stats/methodology.htm
  </a>). </p>

  <p>Данные за календарный год представляются ежегодно лицами, ответственными за направление
  отчетов в национальных администрациях (агентствах по оказанию помощи, министерствах
  иностранных дел или финансов и т. д.). </p>
COLL_METHOD: >-
  <h2>Процесс сбора:</h2>

  <p>Лицо, направляющее отчеты, отвечает за сбор статистики КСР в каждой предоставляющей
  помощь стране / агентстве. Лицо, направляющее отчеты, обычно находится в национальном
  агентстве помощи, министерстве иностранных дел или финансов и т.д.</p>
FREQ_COLL: >-
  <h1> Календарь </h1>

  <h2> Сбор данных: </h2>

  <p> Данные по потокам за предыдущий год публикуются ежегодно в декабре. Подробные
  сведения о потоках за 2015 год будут опубликованы в декабре 2016 года. </p>
REL_CAL_POLICY: |-
  <p> <strong> Выпуск данных: </strong> </p>
  <p> Декабрь 2016 г. </p>
DATA_SOURCE: >-
  <h1> Поставщики данных </h1>

  <h2> Описание: </h2>

  <p> Данные за календарный год предоставляются ежегодно лицами, ответственными за
  направление отчетов в национальных администрациях (агентствах по оказанию помощи,
  министерствах иностранных дел или финансов и т. д.) </p>
COMPILING_ORG: |-
  <h1> Составители данных </h1>
  <h2> Название: </h2>
  <p> ОЭСР </p>
RATIONALE: >-
  <h2> Обоснование: </h2>

  <p> Общие потоки ресурсов в развивающиеся страны позволяют количественно оценить
  общие средства, которые доноры предоставляют развивающимся странам. </p>
REC_USE_LIM: |-
  <h2> Комментарии и ограничения: </h2>
  <p> Не применимо </p>
DATA_COMP: >-
  <h1> Методология </h1>

  <h2> Метод расчета: </h2>

  <p> Сумма официальных и частных потоков от всех доноров в развивающиеся страны.
  </p>
IMPUTATION: |-
  <h2> Обработка отсутствующих значений: </h2>
  <ul>
    <li> <strong> <em> На страновом уровне: </em> </strong> </li>
  </ul>
  <p> Нет - оценка отсутствующих значений не производится </p>
  <ul>
    <li> <strong> <em> На региональном и глобальном уровнях: </em> </strong> </li>
  </ul>
  <p> Не применимо </p>
REG_AGG: >-
  <h2> Региональные агрегаты: </h2>

  <p> Глобальные и региональные данные основаны на сумме общих потоков ресурсов в
  развивающиеся страны. </p>
COVERAGE: >-
  <h1> Доступность данных </h1>

  <p> На стороне доноров для всех стран КСР (Комитет содействия развитию) и многих
  поставщиков, не входящих в КСР (двусторонних и многосторонних), которые отчитываются
  перед КСР. </p>

  <p> На стороне получателей для всех развивающихся стран, имеющих право на ОПР. </p>

  <h2> Дезагрегирование: </h2>

  <p> Этот показатель можно дезагрегировать по типу потока (ОПР, ДОП, частный), по
  донору, стране-получателю, типу финансирования, типу помощи и т. д. </p>
COMPARABILITY: >-
  <h2> Источники расхождений: </h2>

  <p> Статистика Комитета содействия развитию (КСР) стандартизирована на основе календарного
  года для всех доноров и может отличаться от данных финансового года, имеющихся в
  бюджетных документах для некоторых стран. </p>
