STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p> Задача состоит из двух компонентов. Первый компонент заключается в том, что
  операционные затраты, связанные с переводом мигрантами денежных средств, должны
  составить 3% или менее к 2030 году. Эти операционные затраты должны рассматриваться
  как Глобальные средние общие затраты на перевод 200 долларов (или эквивалентной
  суммы в местной валюте отправки) и выражаться в процентах от отправленной суммы.
  Этот показатель легко доступен и публикуется Всемирным банком на ежеквартальной
  основе в базе данных Remittance Prices Worldwide (Мировые цены на денежные переводы),
  которая охватывает 365 страновых коридоров из 48 стран-отправителей в 105 стран-получателей.
  Вторым компонентом является процесс ликвидации коридора, где стоимость составляет
  5% или больше. Это следует понимать в том смысле, что отправители денежных переводов
  должны иметь возможность отправлять деньги получателю по средней стоимости 5% или
  менее от отправленной суммы. Для этого должно быть достаточно того, чтобы в каждом
  коридоре было как минимум 3 услуги, отвечающие определенному набору требований к
  услугам (включая качество обслуживания, охват и т. д.), для которых средняя стоимость
  составляет 5% или менее.</p>

  <h2> Понятия: </h2>

  <p> <strong> <em> Международный перевод.</strong> </em>Трансграничный платеж от
  человека к человеку по относительно низкой стоимости. Переводы, как правило, представляют
  собой периодические платежи трудящихся-мигрантов (которые ежемесячно отправляют
  деньги своим семьям на родину). В отчете термин "перевод денежных средств" используется
  для простоты (то есть предполагается, что перевод является международным).</p>

  <p> <strong> <em> Услуга денежных переводов. </strong></em> Услуга, которая позволяет
  конечным пользователям отправлять и / или получать переводы денежных средств. </p>

  <p> <strong> <em> Поставщик услуг денежных переводов. </strong> </em>Субъект, действующий
  как коммерческая структура, предоставляющий услуги по денежным переводам за определенную
  плату конечным пользователям либо напрямую, либо через агентов. К ним относятся
  как банки, так и операторы денежных переводов, как это определено ниже</p>

  <p> <strong> <em>Оператор денежных переводов. </strong></em>Поставщик услуг денежных
  переводов, не осуществляющий депонирования, когда услуга включает в себя плату за
  перевод (или, возможно, плату за набор или серию переводов) отправителя поставщику
  услуг денежных переводов (например, наличными или банковским переводом), то есть
  в отличие от ситуации, когда поставщик услуг денежных переводов списывает средства
  со счета, принадлежащего отправителю у поставщика услуг денежных переводов. Операторы
  денежных переводов могут включать в себя как традиционных игроков, ориентированных
  на доставку средств наличными, так и инновационных игроков, которые могут использовать
  различные бизнес-модели для осуществления транзакций. </p>

  <p> <strong> Стоимость. </strong>Общая стоимость отправки перевода для конечных
  пользователей (в том числе комиссионные, взимаемые с отправителя, и маржа, на которую
  обменный курс, взимаемый с конечных пользователей, выше текущего межбанковского
  обменного курса).</p>
