RATIONALE: >-
  <h2> Обоснование: </h2>

  <p>Данные по этим показателям собираются Всемирным банком посредством базы данных
  Remittance Prices Worldwide (Мировые цены на денежные переводы) с 2008 года с целью
  мониторинга задачи G8 / G20 по снижению затрат на денежные переводы. Эта цель, известная
  также как Задача 5x5, была принята "Группой восьми" в 2009 году и касается снижения
  глобальных средних общих затрат на денежный перевод мигрантов до 5 процентных пунктов
  за 5 лет. Для достижения этой цели правительствам как отправляющих, так и принимающих
  стран следует рассмотреть вопрос о проведении реформ, основанных на Общих принципах
  обслуживания международных денежных переводов Всемирного банка / Комитета по платежным
  и расчетным системам (январь 2007 года). Эта согласованная на международном уровне
  система доказала свою эффективность в содействии снижению стоимости денежных переводов
  и в руководстве действиями, направленными на повышение эффективности международных
  денежных переводов. База данных Remittance Prices Worldwide (Мировые цены на денежные
  переводы) Всемирного банка является единственной глобальной базой данных, которая
  отслеживает затраты на денежные переводы во всех регионах мира. База данных Remittance
  Prices Worldwide (Мировые цены на денежные переводы) была запущена в эксплуатацию
  Всемирным банком в сентябре 2008 года и является ключевым инструментом для отслеживания
  эволюции затрат на отправку и получение денег для отправителей и получателей в основных
  страновых коридорах.</p>
