RATIONALE: >-
  <h2> Обоснование: </h2>

  <p> Общие потоки ОПР в развивающиеся страны количественно определяют
  государственные усилия (исключая неконцессионные потоки и экспортные кредиты),
  которые все доноры предоставляют для экономического развития и благосостояния
  развивающихся стран. В рамках ОПР основные социальные услуги и
  продовольственная помощь в целях развития направлены на сокращение масштабов
  нищеты в развивающихся странах. </p>
REC_USE_LIM: >-
