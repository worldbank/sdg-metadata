  <p> Данные в Системе отчетности кредиторов (т. е. на уровне секторов
  деятельности) доступны начиная с 1973 года. Однако охват данных считается
  полным с 1995 г. по обязательствам и с 2002 г. по выплаченным суммам. </p>
DATA_COMP: >-
