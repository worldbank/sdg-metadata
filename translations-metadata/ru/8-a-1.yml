STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Объем\
  \ обязательств и выплат в рамках инициативы «Помощь в торговле» - это валовые выплаты\
  \ и обязательства в отношении всей официальной помощи в целях развития (ОПР) от\
  \ всех доноров для помощи в торговле. </p>\n<h2> Понятия: </h2>\n<p>Комитет содействия\
  \ развитию (КСР) определяет официальную помощь в целях развития (ОПР) как «те потоки\
  \ в страны и территории, которые включены в Список получателей ОПР КСР, и в многосторонние\
  \ учреждения, которые i) предоставляются официальными учреждениями, включая правительства\
  \ штатов и местные органы власти, или их исполнительными агентствами; и ii) каждая\
  \ сделка проводится с целью содействия экономическому развитию и благосостоянию\
  \ развивающихся стран в качестве своей основной цели; и носит льготный характер\
  \ и предусматривает элемент гранта в размере не менее 25 процентов (рассчитывается\
  \ по ставке дисконтирования 10 процентов). ) \". (См. <a href=\"http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm\"\
  > http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm\
  \ </a>) </ p>\n<p>Другие официальные потоки (ДОП), за исключением официально предоставляемых\
  \ экспортных кредитов, определяются как операции официального сектора, которые не\
  \ отвечают условиям права на получение ОПР, либо потому, что они не нацелены в первую\
  \ очередь на развитие, либо потому, что они недостаточно льготные. См. <a href=\"\
  http://www.oecd.org/dac/stats/documentupload/DCDDAC(2016)3FINAL.pdf\"> http://www.oecd.org/dac/stats/documentupload/DCDDAC(2016\
  \ ) 3FINAL.pdf </a>, пункт 24. </p>\n<p> Помощь в торговле отражается в Системе\
  \ отчетности кредиторов (СОК) посредством кодов секторов в серии 331 и помощи для\
  \ торгового маркера. см. здесь: <a href=\"http://www.oecd.org/dac/stats/purposecodessectorclassification.htm\"\
  > http://www.oecd.org/dac/stats/purposecodessectorclassification.htm </a>. < / p>\n\
  <p> & # x2018; Все доноры & # x2019; относится к донорам КСР, донорам, не являющимся\
  \ членами КСР, и многосторонним организациям. </p>"
