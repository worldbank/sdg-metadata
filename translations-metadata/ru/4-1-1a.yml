OTHER_DOC: "<h1> Ссылки </h1>\n<p> Минимальные уровни владения навыками <a href=\"\
  http://gaml.uis.unesco.org/wp-content/uploads/sites/2/2019/07/MPLs_revised_doc_20190506_v2.pdf\"\
