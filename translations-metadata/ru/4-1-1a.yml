SDG_GOAL: >-
  <p>Цель 4: Обеспечение всеохватного и справедливого качественного образования
  и поощрение возможности обучения на протяжении всей жизни для всех</p>
SDG_TARGET: "<p>Задача 4.1: К 2030 году обеспечить, чтобы все девочки и мальчики завершали\
  \ получение бесплатного, равноправного и качественного начального и среднего образования,\
  \ позволяющего добиться востребованных и эффективных результатов обучения</p>"
SDG_INDICATOR: "<p>Показатель 4.1.1: Доля детей и молодежи, приходящаяся на a) учащихся\
  \ 2 и 3 классов; b) выпускников начальной школы; и c) выпускников неполной средней\
  \ школы, которые достигли по меньшей мере минимального уровня владения навыками\
  \ i) чтения и ii) математики, в разбивке по полу</p>"
