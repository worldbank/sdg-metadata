COVERAGE: "<h1> Доступность данных </h1>\n<h2> Временные ряды: </h2>\n<p> Данные доступны\
  \ с 2000 года. Показатель будет представляться ежегодно. </p>\n<h2> Дезагрегирование:\
  \ </h2>\n<p> Показатель публикуется с разбивкой по полу. Другое дезагрегирование,\
  \ такое как по местоположению, социально-экономическому статусу, иммиграционному\
  \ статусу , этнической принадлежности и языку, на котором проводилось тестирование\
  \ дома, основано на данных, предоставленных международными организациями, проводящими\
  \ перекрестную оценку успеваемости, подробно описано в <a href=\"http://tcg.uis.unesco.org/wp-content/uploads/sites/4/2020/08/metadata-4.1.1.pdf\"\
  > документе, содержащем расширенные метаданные </a> и подтвержденное странами. Индексы\
  \ равенства отражаются в отчетности по показателя 4.5.1. Информация о дезагрегировании\
  \ переменной для показателя 4.1.1 представлена в следующих таблицах. </p>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> Количество детей\
  \ и / или молодых людей на соответствующей ступени образования n в году t, достигших\
  \ или превысивших заранее определенный уровень владения навыками по предмету s,\
  \ выраженное в долях от количества детей и / или молодых людей на ступени обучения\
  \ n, в год t, находящихся на любом уровне владения навыками по предмету s.</p>\n\
  <p> MPL <sub> t, n, s, </sub> = MP <sub> t, n, s </sub> / P <sub> t, n </sub> </p>\n\
  <p> где: </p>\n<p> MP <sub> t, n, s </sub> = количество детей и молодых людей на\
  \ ступени образования n в году t, которые достигли или превысили минимальный уровень\
  \ владения предметом s. </p>\n<p> P <sub> t, n </sub> = количество детей и молодых\
  \ людей на ступени образования n, в году t, находящихся на любом уровне владения\
  \ предметом s. </p>\n<p> n = оцениваемая ступень образования </p>\n<p> s = оцениваемый\
  \ предмет (чтение или математика). </p>\n<h2> Согласование различных источников\
  \ данных </h2>\n<p> СИЮ и его партнеры приняли меры для решения проблем, связанных\
  \ с ограниченными возможностями некоторых стран по проведению межнациональных, региональных\
  \ и национальных оценок. Стратегии используются в соответствии с уровнем точности\
  \ и в соответствии с <a href=\"http://gaml.uis.unesco.org/wp-content/uploads/sites/2/2019/05/GAML6-WD-2-Protocol-for-reporting-4.1.1_v1.pdf\"\
  >reporting protocol </a>, который включает национальные оценки успеваемости при\
  \ определенных обстоятельствах.</p>\n<h2> Дети, не посещающие школу </h2>\n<p>В\
  \ 2016 году школу не посещали 263 миллиона детей, подростков и молодежи, что составляет\
  \ почти пятую часть населения этой возрастной группы в мире. 63 миллиона, или 24%\
  \ от общего числа, составляют дети младшего школьного возраста (обычно от 6 до 11\
  \ лет); 61 миллион, или 23% от общего числа, составляют подростки младшего школьного\
  \ возраста (обычно от 12 до 14 лет); и 139 миллионов, или 53% от общего числа, составляют\
  \ молодые люди старшего школьного возраста (примерно от 15 до 17 лет). Не все эти\
  \ дети будут постоянно находиться вне школы, некоторые снова присоединятся к системе\
  \ образования и, в конечном итоге, закончат обучение с опозданием, а некоторые из\
  \ них поступят на обучение позже. Количество варьируется в зависимости от страны\
  \ и региона и требует некоторой корректировки в оценке Показателя 4.1.1. В настоящее\
  \ время обсуждаются меры, как применить эти корректировки, чтобы отразить все население.\
  \ В 2017 году <a href=\"http://uis.unesco.org/en/blog/helping-countries-improve-their-data-out-school-children\"\
  > <u> СИЮ предложил внести корректировки с учетом процентов детей, не посещающие\
  \ школу (ДНПШ) </u> </a> <sup> <sup> <a href=\"#footnote-2\" id=\"footnote-ref-2\"\
  > [2] </a> </sup> </sup> и процентов учащихся, завершивших обучение. </p> <div class\
  \ = \"footnotes\"> <div> <sup class = \"footnote-number\" id = \"footnote-2\"> 2\
  \ </sup> <p> UIS (2017a). Более половины детей и подростков во всем мире не учатся.\
  \ Монреаль и СИЮ (2017b). Подсчет количества детей, находящихся вне системы обучения:\
  \ методика составления глобального композитного показателя образования. Монреаль.\
  \ <a href=\"#footnote-ref-2\"> & # x2191; </a> </p></div> </div>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Результаты обучения, получаемые\
  \ из межнациональной оценки успеваемости, полностью сопоставимы по всем странам,\
  \ которые участвовали в идентичных межнациональных оценках успеваемости. Однако\
  \ эти результаты будут несопоставимы с результатами, получаемыми из несхожих межнациональных\
  \ оценок успеваемости или национальных оценок успеваемости. Уровень сопоставимости\
  \ результатов обучения, получаемых из оценок успеваемости, мог бы быть достигнут\
  \ путем использования различных методологий, каждая из которых имеет разные стандартные\
  \ ошибки. Период 2020-2021 годов прольет свет на размер стандартных ошибок для этих\
  \ методологий. </p>\n<p> Сопоставимость результатов обучения в динамике по времени\
  \ сопряжена с дополнительными трудностями, которые в идеале требуют, чтобы был заранее\
  \ разработан и внедрен набор сопоставимых элементов в качестве точек отсчёта. Ведутся\
  \ методологические разработки для обеспечения сопоставимости результатов обучения\
  \ в динамике по времени. </p>"
