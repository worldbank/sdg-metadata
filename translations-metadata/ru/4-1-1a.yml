RATIONALE: >-
  <h2>Обоснование:</h2>

  <p>Показатель направлен на определение доли детей и молодых людей, которые достигли
  минимальных результатов обучения чтению и математике во время или в конце соответствующих
  этапов обучения.</p>

  <p> Чем выше этот показатель, тем выше доля детей и / или молодежи, достигших хотя
  бы минимального уровня владения навыками в соответствующей области (чтение или математика)
  с ограничениями, указанными в разделе «Комментарии и ограничения».</p>
