DATA_SOURCE: |-
  <h1>Поставщики данных</h1>
  <p><strong>Оценки успеваемости по материалам тестирования учащихся в школе</strong></p>
  <ul>
    <li>Международные широкомасштабные оценки успеваемости представляются в ИСЮ межнациональными организациями (Латиноамериканская лаборатория оценки качества образования (LLECE), Программа анализа систем образования (PASEC), Международное исследование качества математического и естественнонаучного образования (TIMSS) и Международное исследование качества чтения и понимания текста (PIRLS)). Как правило, Межнациональные широкомасштабные оценки успеваемости, как региональные, так и международные, устанавливают различные уровни успеваемости и приводят также среднее значение и стандартное отклонение. Они также выбирают один уровень в качестве точки отсечения, который определяет, какие дети/молодые люди находятся ниже или выше этого уровня.</li>
      <li><u>Региональные оценки успеваемости</u>: Программа анализа систем образования (PASEC), Консорциум Южной и Восточной Африки по мониторингу качества образования (SACMEQ), Региональное сравнительно-пояснительное исследование (ERCE), Оценка грамотности и умения считать на островах Тихого океана (PILNA), Организация министров образования Юго-Восточной Азии (SEAMEO)).</li>
    <li><u>Национальные широкомасштабные оценки успеваемости </u> на основе выборочных обследований или переписей. Страны должны представлять информацию о доле студентов по уровню компетентности для каждой предметной области, указывая также минимальный уровень владения навыками, когда уровень определяется национальной оценкой. Оценка навыков чтения младших школьников (EGRA) и оценка навыков младших школьников по математике (EGMA) представляется по данным Агентства США по международному развитию (USAID) или отдельных стран. </li>
  </ul>
  <p><strong>Оценки успеваемости по материалам обследования домашних хозяйствах</strong></p>
  <ul>
    <li>Кластерное обследование по многим показателям (MICS6): ЮНИСЕФ представляет информацию Статистическому институту ЮНЕСКО</li>
    <li>Сообщество «Народное действие для образования»: Сообщество «Народное действие для образования» представляет информацию Статистическому институту ЮНЕСКО</li>
  </ul>
