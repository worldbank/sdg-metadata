REG_AGG: >-
  <h2>Региональные агрегаты:</h2>

  <p>Эта фиксированная схема взвешивания, называемая стандартной структурой импорта,
  одинакова для всего рынка импорта развитых стран, происходящего из развивающихся
  и наименее развитых стран. Эта структура рассчитывается на 6-значном уровне ГС путем
  усреднения общего объема импорта развитых стран из развивающихся стран и наименее
  развитых стран.</p>
