STAT_CONC_DEF: >-
  <h1>Понятия и определения</h1>

  <h2>Определения:</h2>

  <p>Средний уровень тарифов (в процентах), применяемых в отношении развивающихся
  стран и наименее развитых стран .</p>

  <h2>Понятия:</h2>

  <p>Тарифы: Тарифы - это таможенные пошлины на импорт товаров, взимаемые либо на
  адвалорной основе (процент от стоимости), либо на специфической основе (например,
  7 долларов за 100 кг). Тарифы могут использоваться для создания ценового преимущества
  на аналогичные товары местного производства и для увеличения государственных доходов.
  Контрмеры в области торговли и налоги не считаются тарифами. Тариф учитывается в
  главах 01-97 ГС.</p>

  <p>Тарифная линия или национальная тарифная линия (НТЛ): Коды национальной тарифной
  линии относятся к классификационным кодам, применяемым к реализуемым товарам отдельными
  странами, длина которых превышает шестизначный уровень ГС. Страны могут свободно
  вводить национальные отличия для тарифов и многих других целей.</p>

  <p>Коды национальных тарифных линий основаны на Гармонизированной системе (ГС),
  но содержат более шести знаков. Например, шестизначный код HS 010120 относится к
  ослам, мулам и лошакам, живым, тогда как код национального тарифной линии США 010120.10
  относится к живым породистым племенным ослам, 010120.20 относится к живым ослам,
  отличным от породистых племенных ослов, а 010120.30 относится к мулам и лошакам,
  ввозимым для немедленного убоя.</p>
SOURCE_TYPE: >-
  <h1>Источники данных</h1>

  <h2>Описание:</h2>

  <p>Основная информация, используемая для расчета показателя 17.12.1, - это данные
  по импортным тарифам. Информацию об импортных тарифах можно получить, связавшись
  напрямую с национальными статистическими управлениями, постоянными представительствами
  стран при ООН, региональными организациями или координаторами на таможне, министерствами,
  отвечающими за таможенные сборы (министерство экономики / финансов и соответствующие
  налоговые органы) или, в качестве альтернативы, министерством торговли. Данные о
  тарифах для расчета этого показателя взяты из баз данных МТЦ (MAcMap) - http://www.macmap.org/
  - ВТО (IDB) - http://tao.wto.org - и ЮНКТАД (TRAINS). Данные по импортным тарифам,
  включенные в базу данных МТЦ (MAcMap), собираются путем прямого контакта с координаторами
  в отраслевых национальных агентствах или региональных организациях (в случае таможенных
  союзов или региональных экономических сообществ). При наличии данные загружаются
  с национальных или региональных официальных веб-сайтов. В некоторых случаях данные
  приобретаются у частных компаний. Данные по импортным тарифам, включенные в базу
  данных ВТО (IDB), получены из официальных уведомлений членов ВТО. Импортные пошлины,
  включенные в базу данных ЮНКТАД (TRAINS), собираются из официальных источников,
  включая официальные веб-сайты страновых или региональных организаций</p>
