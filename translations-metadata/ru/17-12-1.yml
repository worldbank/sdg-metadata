RATIONALE: >-
  <h2>Обоснование:</h2>

  <p>Средний уровень ставок таможенных тарифов, применяемых в отношении развивающиеся
  страны и наименее развитые страны, позволяет наблюдать, какими темпами многосторонняя
  система продвигается к внедрению беспошлинного и неквотируемого доступа на рынки.</p>
REC_USE_LIM: >-
  <h2>Комментарии и ограничения:</h2>

  <p>&quot;Снижение средних тарифов в ключевом секторе, таком как сельское хозяйство,
  может косвенно отражать уровень серьезности намерений развитой страны улучшать условия
  доступа на рынок.</p>

  <p>Что касается ограничений:</p>

  <p>Тарифы являются лишь частью факторов ограничения торговли при реализации беспошлинного
  и неквотируемого доступа к рынкам, особенно при рассмотрении экспорта из развивающихся
  или наименее развитых стран в рамках невзаимного преференциального режима, устанавливающего
  критерии отбора. Точных оценок нетарифных мер не существует, поэтому расчеты по
  доступу на рынок ограничиваются только тарифами.</p>

  <p>Для расчета был использован полный охват преференциальных схем развитых стран,
  но преференциальный режим может не использоваться в полной мере экспортерами из
  развивающихся стран по разным причинам, таким как неспособность определенных экспортеров
  отвечать критериям соответствия требованиям (т. е. соблюдение правила происхождения).</p>
DATA_COMP: >-
  <h1>Методология</h1>

  <h2>Метод расчета:</h2>

  <p>Некоторые тарифные ставки, которые не выражены в адвалорной форме (например,
  специфические пошлины), необходимо конвертировать в адвалорные эквиваленты (т.е.
  в проценты от стоимости импорта). Преобразование производится на уровне тарифной
  позиции для каждого импортера с использованием метода удельной стоимости. Стоимость
  единицы импорта рассчитывается на основе данных по стоимости и количестве импорта.
  Только ограниченное количество неадвалорных тарифных ставок (т.е. технических пошлин)
  не может быть конвертировано в адвалорный эквивалент (AVE) и они исключаются из
  расчета. Эта методология также позволяет проводить сравнения между странами.</p>
