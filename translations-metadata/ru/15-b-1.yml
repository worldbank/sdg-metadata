  <p> B) Поступлений, полученные вследствие использования экономических
  инструментов сохранения биоразнообразия, и мобилизованное с помощью таких
  инструментов финансирование, определяемых как поступления, полученные
  вследствие использования экономических инструментов сохранения
  биоразнообразия, и мобилизованное с помощью таких инструментов финансирование,
  включая налоги, сборы и выплаты, имеющее отношение к сохранению
  биоразнообразия, и положительные субсидии. (В настоящее время ведется новая
  работа по сбору данных о платежах за экосистемные услуги и компенсации
  биоразнообразия, включая финансовые средства, которые они мобилизуют для
  сохранения биоразнообразия).</p>

  <h2> Понятия: </h2>

  <p> A) Комитет содействия развитию (КСР) определяет официальную помощь в целях
  развития (ОПР) как потоки в страны и территории, включенные в список
  получателей официальной помощи в целях развития Комитета содействия развитию и
  в многосторонние организации, а именно: </p>

  <p> 1) Предоставляется официальными учреждениями, включая органы
  государственной власти и местного самоуправления, или их исполнительными
  органами; и </p>

  <p> 2) Каждая транзакция из которых: </p>

  <p> a) осуществляется для поддержки экономического развития и благосостояния
  развивающихся стран в качестве своей основной цели; и</p>

  <p> b) носит льготный характер. </p>

  <p> См. <a
  href="http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm">http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm</a>).
  </p>

  <p> B) Комитет по экологической политике (КЭП) собирает данные по директивным
  инструментам в области окружающей среды (в базу данных ОЭСР PINE), включая
  экономические инструменты сохранения биоразнообразия. В настоящее время данные
  предоставляют более 110 стран. Данные за 2020 год см. <a
  href="https://www.oecd.org/environment/resources/tracking-economic-instruments-and-finance-for-biodiversity-2020.pdf">
