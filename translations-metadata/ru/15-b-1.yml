  биоразнообразия -2020 </a>. </p>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <h2> Описание: </h2>

  <p> A) ОЭСР / КСР собирает данные по официальным и частным ресурсным потокам с
  1960 г. на агрегированном уровне и с 1973 г. на уровне активности с помощью
  Единого стандарта отчётности (ЕСО) (данные ЕСО считаются полными с 1995 года
  для обязательств на уровне активности и c 2002 года для выплат).
  Рио-де-Жанейрский маркер для биоразнообразия был введен в 2002 году. Данные
  предоставлены донорами КСР, другими двусторонними поставщиками данных из
  организаций сотрудничества в целях развития и многосторонних организаций.</p>

  <p> B) Информация для базы данных ОЭСР по директивным инструментам в области
  окружающей среды (OECD PINE) собирается с использованием сети, в которую
  входят 200 страновых экспертов, в том числе находящихся в государственных
  учреждениях (министерства финансов и окружающей среды, статистические
  институты), а также в исследовательских институтах и международных
  организациях. Данные на систематической основе собираются по 37 странам-членам
  ОЭСР, а также по странам, находящимся в активной фазе вступления в ОЭСР.
  Информацию также предоставляют все большее число стран, не являющихся членами
  организации. В настоящее время данные предоставляют более 110 стран.
  Зарегистрированных экспертов просят обновлять данные не реже одного раза в
  год, обычно в январе или феврале, через защищенный паролем интерфейс. Метод
  сбора данных может привести к некоторому смещению в отчетности, поскольку
  страны-члены ОЭСР и страны, находящиеся в активной фазе вступления в ОЭСР,
  вероятно, будут представлять больше данных на регулярной основе, и все данные
  следует интерпретировать в этом контексте.</p>
