COMPARABILITY: "<h2>Источники расхождений:</h2>\n<p>В исходных данных нет различий.\
  \ Расхождения могут возникнуть из-за использования различающихся данных в знаменателе,\
  \ применяемых для расчета показателей.</p>"
IMPUTATION: "<h2>Обработка отсутствующих значений:</h2>\n<ul>\n  <li><strong><em>На\
  \ страновом уровне:</em></strong></li>\n</ul>\n<p>Отсутствующие данные не оцениваются\
  \ ИСЮ.</p>\n<ul>\n  <li><strong><em>На региональном и глобальном уровнях:</em></strong></li>\n\
  </ul>\n<p>Процедуры вменения данных основаны на интерполяции или экстраполяции данных\
  \ по другим отчетным годам. В случае полного отсутствия данных в качестве оценки\
  \ используется невзвешенное среднее региональное значение.</p>"
DOC_METHOD: "<h2>Методы и руководство, доступные странам для составления данных на\
  \ национальном уровне:</h2>\n<p>Страны сами несут ответственность за сбор данных\
  \ по НИОКР на национальном уровне, составление национальных итоговых показателей\
  \ и их представление международным организациям. Все страны следуют рекомендациям\
  \ Руководства Фраскати: <a href=\"http://www.oecd-ilibrary.org/science-and-technology/frascati-manual-2015_9789264239012-en\"\
  > http: //www.oecd- ilibrary.org/science-and-technology/frascati-manual-2015_9789264239012-en\
  \ </a>. </p>\n<p> Все страны следуют международным рекомендациям Руководства Фраскати\
  \ ОЭСР: <a href=\"http://www.oecd-ilibrary.org/science-and-technology/frascati-manual-2015_9789264239012-en\"\
  >http://www.oecd-ilibrary.org/science-and-technology/frascati-manual-2015_9789264239012-en</a>.\
  \ Страны, приступающие к оценке НИОКР, могут использовать в качестве помощи Технический\
  \ документ 11 СИЮ, который можно скачать здесь: <a href=\"file://E:\\2.%20Work\\\
  5.%20SDG%20metadata%20files\\6.%202017%20July%20Update_Feb-July2017\\3.%20Additional.Metadata.Update.Only\\\
  uis.unesco.org\\sites\\default\\files\\documents\\guide-to-conducting-an-rd-survey-for-countries-starting-to-measure-research-and-experimental-development-2014-en.pdf\"\
  >uis.unesco.org/sites/default/files/documents/guide-to-conducting-an-rd-survey-for-countries-starting-to-measure-research-and-experimental-development-2014-en.pdf</a>.</p>"
REG_AGG: "<h2>Региональные агрегаты:</h2>\n<p>Данные конвертируются с использованием\
  \ паритета покупательной способности. Отсутствующие данные вменяются по методологии,\
  \ описанной выше. Данные по расходам на НИОКР затем суммируются по регионам и делятся\
  \ на ВВП по ППС для данного региона. Аналогичная процедура используются для вычисления\
  \ общего мирового показателя.</p>"
DATA_COMP: "<h1>Методология</h1>\n<h2>Метод расчета:</h2>\n<p>Расчет показателя по\
  \ расходам на исследования и разработки (НИОКР), выраженного в долях валового внутреннего\
  \ продукта (ВВП) не требует пояснений, в качестве знаменателя используются легкодоступные\
  \ данные по ВВП.</p>"
REC_USE_LIM: "<h2>Комментарии и ограничения:</h2>\n<p>Данные по исследованиям и разработкам\
  \ (НИОКР) приходится собирать с помощью обследований, являющихся дорогостоящими\
  \ и которые не проводятся на регулярной основе во многих развивающихся странах.\
  \ Более того, (развивающиеся) страны не всегда охватывают все сферы деятельности.\
  \ В частности, предпринимательский сектор не всегда охвачен.</p>"
COMPILING_ORG: "<h1> Составители данных </h1>\n<h2> Название: </h2>\n<p> Статистический\
  \ институт ЮНЕСКО (СИЮ), Организация экономического сотрудничества и развития (ОЭСР),\
  \ Евростат (Статистическое управление Европейского союза) и Сеть по показателям\
  \ науки и технологий - Иберо-американская и Межамериканская (RICYT), Африканская\
  \ инициатива по показателям науки, техники и инноваций (ASTII) Африканского Единства\
  \ (АЕ)/ Нового партнерства в целях развития в Африке (НЕПАД) </p>"
COLL_METHOD: "<h2>Процесс сбора:</h2>\n<p>Статистический институт ЮНЕСКО (СИЮ) ежегодно\
  \ рассылает вопросник для сбора данных по НИОКР от всех стран (около 125 стран),\
  \ которые не охватываются процедурой сбора данных другими партнерскими организациями,\
  \ такими как Организация экономического сотрудничества и развитие (ОЭСР), Евростат\
  \ (Статистическое управление Европейского союза) и Сеть по показателям науки и технологий\
  \ - Иберо-американская и Межамериканская (RICYT). По согласованию с этими тремя\
  \ организациями их данные (которые были собраны в их государствах-членах / ассоциированных\
  \ государствах-членах - около 65 стран-) получаются напрямую из соответствующих\
  \ баз данных (в случае ОЭСР и Евростата) или получаются от партнера (в случае RICYT).\
  \ В Африке также осуществляется сотрудничество с Африканской инициативой по показателям\
  \ науки, техники и инноваций (ASTII) Африканского Единства (АЕ)/ Нового партнерства\
  \ в целях развития в Африке (НЕПАД) , что может привести в будущем к совместному\
  \ сбору данных.</p>\n<p>Процесс сбора данных, по которым СИЮ направляет вопросник,\
  \ выглядит следующим образом:</p>\n<ol>\n  <li>Вопросник направляется координаторам\
  \ в странах, как правило, в министерства науки и технологий или национальные статистические\
  \ управления.</li>\n  <li>СИЮ обрабатывает вопросники, связывается со странами в\
  \ случае возникновения вопросов, рассчитывает показатели и публикует данные и показатели\
  \ на своем сайте. </li>\n  <li>Странам предлагается заполнять вопросник, используя\
  \ стандартные международные классификации, поэтому корректировки обычно не требуются.</li>\n\
  </ol>"
DATA_SOURCE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Данные собираются\
  \ в рамках национальных обследований научно-исследовательских и опытно-конструкторских\
  \ работ (НИОКР) либо национальным статистическим управлением, либо отраслевым министерством\
  \ (например, Министерством науки и технологий). </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> Ежегодно в июле </p>"
FREQ_COLL: "<h1>Календарь</h1>\n<h2>Сбор данных:</h2>\n<p>СИЮ рассылает вопросник\
  \ ежегодно в сентябре. ОЭСР и Евростат собирают данные дважды в год.</p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Данные собираются\
  \ в рамках национальных обследований научно-исследовательских и опытно-конструкторских\
  \ работ (НИОКР) либо национальным статистическим управлением, либо отраслевым министерством\
  \ (например, Министерством науки и технологий). </p>"
STAT_CONC_DEF: "<h1>Понятия и определения</h1>\n<h2>Определение:</h2>\n<p>Доля расходов\
  \ на научно-исследовательские и опытно-конструкторские работы в ВВП - это сумма\
  \ затрат на НИОКР, деленная на общий выпуск в экономике.</p>\n<h2>Понятия:</h2>\n\
  <p>В Руководстве Фраскати, подготовленном ОЭСР (ОЭСР, 2015 год), приведены соответствующие\
  \ определения исследований и экспериментальных разработок, валовых внутренних расходов\
  \ на исследования и разработки и исследователей. Хотя документ является руководством,\
  \ разработанным ОЭСР, но его применение является глобальным. Во время 6-го пересмотра\
  \ Руководства Фраскати вопросы развивающихся стран стали основным направлением в\
  \ Руководстве. Седьмое издание вышло в октябре 2015 года. </p>\n<p> Следующие определения,\
  \ взятые из Руководства Фраскати (издание 2015 года), актуальны для расчета показателя.\
  \ </p>\n<p> Исследования и экспериментальные разработки (НИОКР) включают творческую\
  \ и систематическую работу, направленную на увеличение объема знаний &#x2013; включая\
  \ знания о человечестве, культуре и обществе &#x2013; и разработку новых применений\
  \ имеющихся знаний. </p>\n<p> Затраты на внутренние исследования и разработки представляют\
  \ собой сумму средств, затраченных на исследования и разработки, которые выполняются\
  \ в рамках отчетной единицы.</p>"
SDG_RELATED_INDICATORS: "<h1>Связанные показатели</h1>\n<p>2a, 3b, 12a, 14a, 17.6,\
