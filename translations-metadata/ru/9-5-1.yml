SDG_GOAL: >-
  <p>Цель 9: Создание стойкой инфраструктуры, содействие всеохватной и устойчивой
  индустриализации и инновациям</p>
SDG_TARGET: "<p>Задача 9.5: Активизировать научные исследования, наращивать технологический\
  \ потенциал промышленных секторов во всех странах, особенно развивающихся странах,\
  \ в том числе путем стимулирования к 2030 году инновационной деятельности и значительного\
  \ увеличения числа работников в сфере научно-исследовательских и опытно-конструкторских\
  \ работ (НИОКР) в расчете на 1 миллион человек, а также государственных и частных\
  \ расходов на НИОКР</p>"
SDG_INDICATOR: >-
  <p>Показатель 9.5.1: Доля расходов на научно-исследовательские и опытно-конструкторские
  работы в ВВП</p>
META_LAST_UPDATE: '<p>Последнее обновление: 11 июля 2017 года</p>'
SDG_CUSTODIAN_AGENCIES: >-
  <h1> Институциональная информация </h1>

  <h2> Организация (и): </h2>

  <p> Организация Объединенных Наций по вопросам образования, науки и культуры (ЮНЕСКО)
  </p>
COVERAGE: "<h1>Доступность данных</h1>\n<h2>Описание:</h2>\n<p>Имеются данные по более\
  \ чем 130 странам по расходам на НИОКР, выраженные в процентах от ВВП.</p>\n<h2>Временные\
  \ ряды:</h2>\n<p>Данные доступны в базе данных СИЮ с 1996 года, но исторические\
  \ ряды доступны с 1981 года</p>\n<h2>Дезагрегирование:</h2>\n<p>Расходы на НИОКР\
  \ могут быть разбиты по секторам деятельности, источникам финансирования, областям\
  \ науки, типам исследований и видам затрат.</p>"
QUALITY_ASSURE: "<h2>Обеспечение качества:</h2>\n<p>Институт статистики ЮНЕСКО (ИСЮ)\
  \ ежегодно рассылает вопросник для сбора данных по НИОКР от всех стран (около 125\
  \ стран), которые не охвачены процедурами сбора данных другими партнерскими организациями,\
  \ такими как Организация экономического сотрудничества и развития (ОЭСР), Евростат\
  \ (Статистическое управление Европейского союза) и Сеть по показателям науки и технологий\
  \ - Иберо-американская и Межамериканская (RICYT). По соглашению с этими тремя организациями,\
  \ их данные (которые собираются от их стран-членов/ассоциированных стран-членов\
  \ - около 65 стран-) напрямую получаются из соответствующих баз данных (в случае\
  \ ОЭСР и Евростата) или получаются от партнера (в случае RICYT). В Африке также\
  \ осуществляется сотрудничество с Африканской инициативой по показателям науки,\
  \ техники и инноваций (ASTII) Африканского Единства (АЕ)/ Нового партнерства в целях\
  \ развития в Африке (НЕПАД). Процесс сбора данных, по которым СИЮ направляет вопросник,\
  \ выглядит следующим образом:</p>\n<p> </p>\n<ol>\n  <li>Вопросник направляется\
  \ координаторам в странах, как правило, в министерства науки и технологий или национальные\
  \ статистические управления. </li>\n  <li>СИЮ обрабатывает вопросники, связывается\
  \ со странами в случае возникновения вопросов, рассчитывает показатели и публикует\
  \ данные и показатели на своем сайте. </li>\n  <li>Странам предлагается заполнять\
  \ вопросник, используя стандартные международные классификации, поэтому корректировки\
  \ обычно не требуются. Другие агентства используют аналогичные процедуры.</li>\n\
  </ol>\n<p>После обработки данных, но до представления данных для включения в базу\
  \ данных ЦУР, СИЮ направляет рассчитанные показатели для цели 9.5 всем странам,\
  \ которые не представляют свои данные в Евростат или ОЭСР. Это дает странам возможность\
  \ просмотреть данные и внести любые изменения или дополнения до того, как СИЮ направит\
  \ данные в СОООН.</p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Показатель является прямой оценкой стоимости\
  \ затрат на исследования и разработки (НИОКР), израсходованных на цели, упомянутые\
  \ в целевой задаче. </p>"
