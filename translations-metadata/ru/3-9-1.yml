STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Смертность,\
  \ связанная с совместным воздействием загрязненного воздуха внутри жилых помещений\
  \ и атмосферного воздуха, может быть выражена как: Количество смертей, Уровень смертности.\
  \ Уровень смертности рассчитывается путем деления количества умерших на общую численность\
  \ населения (или указывается, если используется другая группа населения, например,\
  \ дети до 5 лет). </p>\n<p> Данные эпидемиологических исследований показали, что\
  \ воздействие загрязненного воздуха связано, среди прочего, с важными заболеваниями,\
  \ которые учитываются в этой оценке:</p>\n<ul>\n  <li> Острые респираторные инфекции\
  \ у детей младшего возраста (по оценкам в возрасте до 5 лет); </li>\n  <li> Цереброваскулярные\
  \ заболевания (инсульт) у взрослых (по оценкам, старше 25 лет); </li>\n  <li> Ишемическая\
  \ болезнь сердца (ИБС) у взрослых (по оценкам, старше 25 лет); </li>\n  <li> Хроническая\
  \ обструктивная болезнь легких (ХОБЛ) у взрослых (по оценкам, старше 25 лет); и\
  \ </li>\n  <li> Рак легких у взрослых (по оценкам, старше 25 лет). </li>\n</ul>\n\
  <h2> Понятия: </h2>\n<p>Была оценена смертность в результате воздействия загрязненного\
  \ атмосферного (наружного) воздуха и бытового (внутри помещения) воздуха от использования\
  \ загрязняющих видов топлива для приготовления пищи. Загрязнение окружающего воздуха\
  \ происходит в результате выбросов от промышленных предприятий, домашних хозяйств,\
  \ легковых и грузовых автомобилей, и эти выбросы представляют собой сложные смеси\
  \ загрязнителей воздуха, многие из которых вредны для здоровья. Из всех этих загрязнителей\
  \ наибольшее влияние на здоровье человека оказывают мелкие твердые частицы. Под\
  \ загрязняющими видами топлива понимаются керосин, древесина, уголь, навоз животных,\
  \ древесный уголь и отходы сельскохозяйственных культур.</p>"
