STAT_CONC_DEF: >-
  <h1>Понятия и определения</h1>

  <h2>Определение:</h2>

  <p>Часть прямых иностранных инвестиций: приток прямых иностранных инвестиций
  (выраженный в миллионах долларов США)</p>

  <h2>Понятия:</h2>

  <p>Прямые иностранные инвестиции (ПИИ) определяются как инвестиции, включающие
  долгосрочные отношения и отражающие устойчивую заинтересованность и контроль
  со стороны резидента в одной стране (прямого иностранного инвестора или
  материнского предприятия) над предприятием-резидентом в экономике, отличной от
  экономики страны прямого иностранного инвестора (предприятие с ПИИ, дочернее
  предприятие или иностранный филиал). См. методологическое примечание к Докладу
  о мировых инвестициях ЮНКТАД (<a
  href="https://unctad.org/en/PublicationChapters/wir2019chMethodNote_en.pdf">https://unctad.org/en/PublicationChapters/wir2019chMethodNote_en
  .pdf</a>). </p>
SOURCE_TYPE: >-
  <p>Источники данных</p>

  <h2>Описание:</h2>

  <p>ЮНКТАД собирает данные по ПИИ, составляемые соответствующими национальными
  органами, такими как центральные банки и статистические управления (см. здесь
  источники и методологию данных для каждой экономики (<a
  href="https://unctad.org/en/PublicationChapters/wir2019chMethodNote_en.pdf">https://unctad.org/en/PublicationChapters/wir2019chMethodNote_en.pdf</a>).</p>
COLL_METHOD: >-
  <h2>Процесс сбора:</h2>

  <p>Данные по прямым иностранным инвестициям: при составлении данных по
  притоках прямых иностранных инвестиций в первую очередь использовались
  опубликованные данные и веб-сайты национальных источников. Затем были посланы
  обращения к национальным официальным источникам во всех странах для
  верификации и / или обновлений и представления дополнительных данных.</p>
