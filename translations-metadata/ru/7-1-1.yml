  \ электрификации. </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Доля\
  \ населения, имеющего доступ к электроэнергии, - это доля населения, выраженная\
  \ в процентах, имеющего доступ к электроэнергии. </p>\n<p> ЦУР 7 заявляет об обеспечении\
  \ доступа к недорогой, надежной, устойчивой и современной энергии для всех. В частности,\
  \ показатель 7.1.1 касается доли населения, имеющего доступ к электроэнергии. Он\
  \ выражается в процентах и дезагрегирован по общему уровню доступа в городских и\
  \ сельских районах по странам, а также по региональной и глобальной классификации\
  \ ООН. </p>\n<h2> Понятия: </h2>\n<p> Под доступом к электроэнергии в этой ситуации\
  \ понимается доля населения в рассматриваемой области (страна, регион или глобальный\
  \ контекст), которая имеет доступ к постоянным источникам электроэнергии. </p>\n\
  <p>Глобальная база данных по электрификации Всемирного банка собирает репрезентативные\
  \ данные обследований домашних хозяйств на национальном уровне, а также данные переписей\
  \ населения за период с 1990 по 2018 год. Она также включает данные из социально-экономической\
  \ базы данных по Латинской Америке и Карибскому бассейну, базы данных по бедности\
  \ на Ближнем Востоке и Северной Африке, а также базы данных по бедности в Европе\
  \ и Центральной Азии, при этом все они основаны на аналогичных исследованиях. На\
  \ момент проведения этого анализа Глобальная база данных по электрификации содержала\
  \ данные 1215 обследований из 140 стран, за исключением обследований из стран с\
  \ высоким уровнем дохода, в соответствии с классификацией Организации Объединенных\
  \ Наций. </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Данные о доступе\
  \ к электроэнергии собираются в результате обследований домохозяйств и переписей\
  \ населения с использованием широкого ряда различных типов обследований домохозяйств,\
  \ включая: Многоуровневую структуру (МУС), Обследование демографических характеристик\
  \ и состояния здоровья (DHS) и Исследование критериев оценки уровня жизни (LSMS),\
  \ Кластерное обследование по многим показателям (MICS), Исследование состояния здоровья\
  \ в мире (WHS), другие обследования, разработанные и реализованные на национальном\
  \ уровне, в том числе проводимые различными правительственными учреждениями (например,\
  \ министерствами энергетики и коммунального хозяйства). </p>\n<p> Всемирный банк\
  \ - это агентство, взявшее на себя ответственность за составление мета-базы статистических\
  \ данных о доступе к электроэнергии, собранных из полного глобального массива обследований\
  \ домашних хозяйств. База данных Всемирного банка по электрификации охватывает более\
  \ 220 стран за период 1990–2018 годы и регулярно обновляется. </p>\n<p> Для получения\
  \ дополнительной информации о доступе к сбору энергетическим данным см. Отчет Global\
  \ Tracking Framework - Глобальная система отслеживания (2013 год) (Глава 2, Приложение\
  \ 2, стр. 127-129). </p>\n<p> Для сбора данных используются отчеты международных\
  \ агентств, таких как ООН, Всемирный банк, Агентство США по международному развитию\
  \ USAID, национальные статистические управления, а также данные переписей населения\
  \ различных стран. Хотя некоторые из отчетов могут не фокусироваться непосредственно\
  \ на доступе к энергии, но они, как правило, включают вопросы, касающиеся доступа\
  \ к электроэнергии. </p>"
