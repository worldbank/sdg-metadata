SDG_GOAL: >-
  <p>Цель 3: Обеспечение здорового образа жизни и содействие благополучию для
  всех в любом возрасте</p>
SDG_TARGET: >-
  <p>Задача 3.d: Наращивать потенциал всех стран, особенно развивающихся стран,
  в области раннего предупреждения, снижения рисков и регулирования национальных
  и глобальных рисков для здоровья</p>
SDG_INDICATOR: >-
  <p>Показатель 3.d.1: Способность соблюдать Международные медико-санитарные
  правила (ММСП) и готовность к чрезвычайным ситуациям в области общественного
  здравоохранения</p>
COMPILING_ORG: "<h1> Составители данных </h1>\n<p> Всемирная организация здравоохранения\
  \ (ВОЗ) </p>"
SDG_CUSTODIAN_AGENCIES: "<h1> Институциональная информация </h1>\n<h2> Организация\
  \ (и): </h2>\n<p> Всемирная организация здравоохранения (ВОЗ) </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Доля\
  \ атрибутов 13 основных возможностей, которые были достигнуты в определенный момент\
  \ времени. 13 основных возможностей: (1) Законодательство и финансирование; (2)\
  \ Координация ММСП и функции национальных координаторов; (3) Зоонозные явления и\
  \ взаимосвязь здоровья человека и животных; (4) Пищевая безопасность; (5) Лаборатория;\
  \ (6) Эпиднадзор; (7) Человеческие ресурсы; (8) Национальная рамочная программа\
  \ по чрезвычайным ситуациям в области здравоохранения; (9) Предоставление медицинских\
  \ услуг; (10) Информирование о рисках; (11) Пункты въезда; (12 Чрезвычайные происшествия\
  \ с отравляющими веществами; (13) Радиоизотопные аварийные ситуации. </p>\n<h2>\
  \ Понятия: </h2>\n<p> <strong>Основная возможность: </strong> основная возможность\
  \ общественного здравоохранения, которую государства-участники должны иметь на своей\
  \ территории в соответствии со Статьями 5 и 12 и Приложением 1A требований ММСП\
  \ (2005 год) к 2012 году. Тринадцать основных возможностей и 24 показателя определены\
  \ в этом документе. </p>\n<p> <strong> Показатель </strong>: переменная, которую\
  \ можно многократно измерять (прямо или косвенно) в динамике по времени с тем, чтобы\
  \ отразить изменения в системе. Показатель может быть качественным или количественным,\
  \ что позволяет объективно оценивать прогресс программы или события. Количественные\
  \ измерения необходимо интерпретировать в более широком контексте, принимая во внимание\
  \ другие источники информации (например, отчеты надзорных органов и специальные\
  \ исследования), и их следует дополнять качественной информацией..</p>\n<p> <strong>Атрибуты:\
  \ </strong> один элемент из набора конкретных элементов или характеристик, отражающих\
  \ уровень производительности или достижений определенного показателя. </p>\n<p>\
  \ <strong>Уровни возможностей. </strong> Каждому атрибуту присвоен уровень зрелости\
  \ или \"уровень возможностей\". Достижение заданного уровня возможностей требует\
  \ наличия всех атрибутов на более низких уровнях. В перечне контрольных показателей\
  \ состояние развития основных возможностей оценивается по пяти уровням возможностей,\
  \ каждый из пяти используемых уровней характеризуется конкретными показателями,\
  \ связанными с соответствующими возможностями. </p>"
SDG_RELATED_INDICATORS: "<h1> Связанные показатели по состоянию на февраль 2020 года\
  \ </h1>\n<p> Имеются связи с: </p>\n<p> Цель 3: Обеспечение здорового образа жизни\
  \ и содействие благополучию для всех в любом возрасте </p>\n<p> Задача 3.d: Наращивать\
  \ потенциал всех стран, особенно развивающихся стран, в области раннего предупреждения,\
  \ снижения рисков и регулирования национальных и глобальных рисков для здоровья\
  \ </p>"
META_LAST_UPDATE: '<p> Последнее обновление: 23 марта 2020 года </p>'
QUALITY_ASSURE: "<h2> Обеспечение качества: </h2>\n<p> Национальная межсекторальная\
  \ самооценка возможностей ММСП при подготовке годового отчета получает поддержку\
  \ в виде мероприятий, проводимых страновыми и региональными бюро ВОЗ, а также технической\
  \ направленностью и пропагандистской работой. </p>\n<p> После того, как каждое государство-участник\
  \ представило данные, ВОЗ проверяет данные, полученные на всех уровнях организации,\
  \ с использованием платформы e-SPAR для мониторинга и оценки результатов, прежде\
  \ чем окончательный отчет для Всемирной ассамблеи здравоохранения будет подготовлен\
  \ и опубликован. Результаты публикуются на нескольких веб-сайтах ВОЗ: </p>\n<ul>\n\
  \  <li> e-SPAR (<a href=\"https://extranet.who.int/e-spar/\"> https://extranet.who.int/e-spar/\
  \ </a>), </li>\n  <li> Стратегическое партнерство по ММСП (2005 год) и безопасности\
  \ здоровья; Портал санитарно-эпидемиологической безопасности и готовности к чрезвычайным\
  \ ситуациям (SPH) (<a href=\"https://extranet.who.int/sph/\"> https://extranet.who.int/sph/\
  \ </a>) </li>\n  <li> Панель визуализации данных мировой статистики здравоохранения\
  \ (<a href=\"http://apps.who.int/gho/data/node.sdg.3-d\"> http://apps.who.int/gho/data/node.sdg.3-d\
  \ </a>) </li>\n  <li> Глобальная обсерватория здравоохранения на период после 2017\
  \ года (<a href=\"https://www.who.int/data/gho/data/themes/theme-details/GHO/international-health-regulations-(2005)-monitoring-framework-spar\"\
  > https://www.who.int/data/gho/data/themes/theme-details/GHO/international-health-regulations-\
  \ (2005) -monitoring- framework-spar </a>) и на период 2010-2017 годов (<a href=\"\
  https://www.who.int/data/gho/data/themes/topics/GHO/all-capacities\"> https://www.who.int/data/gho/data/themes/topics/GHO/all-capacities\
  \ </a>) </li>\n</ul>"
DOC_METHOD: "<h2> Доступные странам методы и руководства для составления данных на\
  \ национальном уровне: </h2>\n<p>В годовых отчетах государств-участников ММСП используется\
  \ специальный стандартный инструмент отчетности, предоставленный Секретариатом ВОЗ\
  \ в июле 2018 года (Инструмент подготовки годовой отчетности государствами-участниками\
  \ и другие руководства, ссылки и справочные материалы доступны по адресу: <a href\
  \ = \"https: //extranet.who) .int / e-spar / \"> https://extranet.who.int/e-spar/\
  \ </a>) </p>\n<p> </p>\n<p> Государства-участники ММСП могут использовать онлайн-инструмент\
  \ подготовки отчетности, который представляет собой вопросник Инструмента самооценки\
  \ государств-участников ММСП, опубликованный в июле 2018 года. </p>\n<p> </p>\n\
  <p> Инструмент состоит из 24 показателей для тринадцати возможностей ММСП, необходимых\
  \ для выявления, оценки, уведомления, сообщения и реагирования, в том числе в пунктах\
  \ въезда, на риски для здоровья населения и острые нарушения, вызывающие озабоченность\
  \ внутри стран и за пределами их территорий.</p>\n<p> Для каждой из 13 возможностей\
  \ используются от одного до трех показателей для оценки статуса каждой возможности.\
  \ Каждый показатель базируется на пяти кумулятивных уровнях для годовой отчетности.\
  \ Государству-участнику, представляющему отчет, предлагается выбрать по каждому\
  \ показателю, какой из пяти уровней лучше всего описывает текущий статус государства-участника.\
  \ Для перехода на следующий уровень у каждого показателя должны быть в наличии все\
  \ возможности, описанные на предыдущих уровнях. </p>\n<p> ВОЗ предоставила конкретные\
  \ рекомендации и инструменты, соответствующие ресурсы и ссылки для государств-участников\
  \ ММСП, ежегодно представляющих свои отчеты, а также специальную веб-платформу (e-SPAR\
  \ доступна по адресу: <a href = \"https://extranet.who.int/) e-spar / \"> https://extranet.who.int/e-spar/\
  \ </a>) </p>"
REG_AGG: "<h2>Региональные агрегаты: </h2>\n<p> Совокупное количество каждого значения\
  \ по показателю / возможности, по странам / количеству стран, представивших вопросник,\
  \ из 196 государств-участников ММСП, которые находятся в зоне ответственности ВОЗ\
  \ или другим группам </p>"
IMPUTATION: "<h2> Обработка отсутствующих значений: </h2>\n<ul>\n  <li> <strong> <em>\
  \ На страновом уровне: </em> </strong> </li>\n  <li> <strong> <em> На региональном\
  \ и глобальном уровнях: </em> </strong> </li>\n</ul>\n<p> Оценка не производится.\
  \ </p>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> УРОВЕНЬ ПОКАЗАТЕЛЯ\
  \ </p>\n<p> Оценка каждого уровня показателя будет распределяться в зависимости\
  \ от степени выполнения, выражаемой в процентах, при этом уровень показателя выбирается\
  \ в интервале шкалы значений от \"1 до 5\", например, для страны, выбирающей уровень\
  \ 3 для показателя 2.1, степень выполнения будет выражена как: 3/5 * 100 = 60% </p>\n\
  <p> УРОВЕНЬ ВОЗМОЖНОСТИ </p>\n<p> Уровень возможности будет выражен как среднее\
  \ значение всех показателей, например, для страны, выбирающей уровень 3 для показателя\
  \ 2.1 и уровень 4 для показателя 2.2. степень выполнения для показателя 2.1 будет\
  \ выражена как: 3/5 * 100 = 60%, степень выполнения для показателя 2.2 будет выражена\
  \ как: 4/5 * 100 = 80%, а уровень возможности для 2 будет выражен как: (60 + 80)\
  \ / 2 = 70% </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> 1) показатель основан на\
  \ самооценке и самостоятельном предоставлении данных государством-участником </p>\n\
  <p> 2) вопросник был пересмотрен в 2018 году и использовался для представления отчетности\
  \ в 2018 и 2019 годах в том же формате, но который отличается от вопросника, использовавшегося\
  \ в период с 2010 по 2017 годы, поэтому существует ограничение для сравнения оценок\
  \ из отчетов за 2010-2017 годы с отчетами после 2018 года. </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Пересмотренные Международные медико-санитарные\
  \ правила (ММСП) были приняты в 2005 году и вступили в силу в 2007 году (доступны\
  \ по адресу: <a href=\"http://apps.who.int/iris/bitstream/10665/43883/1/9789241580410_eng.pdf\"\
  > http://apps.who.int/iris/bitstream/10665/43883/1/9789241580410_eng. pdf </a>).\
  \ </p>\n<p> В соответствии с ММСП государства-участники обязаны развивать и поддерживать\
  \ минимальные основные возможности для наблюдения и реагирования, в том числе в\
  \ пунктах въезда, с целью раннего обнаружения, оценки, уведомления и реагирования\
  \ на любые потенциальные события в области общественного здравоохранения, имеющие\
  \ международное значение.</p>\n<p> Статья 54 ММСП требует, чтобы государства-участники\
  \ и Генеральный директор отчитывались перед Всемирной ассамблеей здравоохранения\
  \ об осуществлении настоящих Правил в соответствии с решением Всемирной ассамблеи\
  \ здравоохранения. </p>\n<p> В 2008 году Всемирная ассамблея здравоохранения приняла\
  \ Резолюцию WHA61 (2), а позднее в 2018 году Резолюцию WHA71 (15), которыми было\
  \ определено, что государства-участники и Генеральный директор должны продолжать\
  \ отчитываться ежегодно перед Всемирной Ассамблеей здравоохранения об осуществлении\
  \ Международных медико-санитарных правил (2005 года), используя отчетный инструмент\
  \ ежегодной самооценки.</p>.\n<p> Настоящий показатель ЦУР 3.d.1. отражает возможности,\
  \ которые государства-участники Международных медико-санитарных правил (2005 года)\
  \ (ММСП) согласовали и обязались развивать. </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p> Каждое государство-участник назначает\
  \ Национального координатора по ММСП и регулярно обновляет контактные данные назначенных\
  \ им должностных лиц, которые могут отчитываться в режиме онлайн и просматривать\
  \ все национальные отчеты, представленные в базе данных e-SPAR. </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> Выпуск всех данных производится ежегодно\
  \ примерно в апреле, незадолго до Всемирной ассамблеи здравоохранения </p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p> Сбор данных за 2019\
  \ год в настоящее время продолжается. Крайний срок подачи заполненных вопросников\
  \ - конец февраля, а отчет, который будет представлен Всемирной ассамблее здравоохранения,\
  \ готовится ежегодно к маю. Сбор данных ежегодно начинается во втором полугодии.</p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p> ВОЗ получает данные, направляемые официальным\
  \ национальным координатором ММСП от лица государства-участника, при этом информацию\
  \ передают назначенные сотрудники, которые будут иметь доступ к странице с ограниченным\
  \ доступом e-SPAR, предназначенной для отчетности в режиме онлайн, и будут проверять\
  \ все национальные отчеты, представленные в базе данных e-SPAR. </p>\n<p> После\
  \ представления данных каждым государством-участником, государства-участники и сотрудники\
  \ ММСП ВОЗ, задействованные в составлении конкретного отчета, получат сообщение-подтверждение\
  \ от e-SPAR с кратким изложением предоставленной информации. </p>\n<p> ВОЗ также\
  \ рассмотрит данные, полученные на всех уровнях организации, используя платформу\
  \ e-SPAR для мониторинга и оценки результатов, прежде чем окончательный отчет для\
  \ Всемирной ассамблеи здравоохранения будет подготовлен и опубликован. </p>\n<p>\
  \ Результаты могут быть разбиты по странам, административным регионам ВОЗ, возможностям\
  \ и их показателям. Все данные безопасно заносятся в платформу e-SPAR. </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Государства-участники\
  \ ММСП могут использовать онлайн-инструмент отчетности, в котором имеется вопросник\
  \ Инструмента самооценки государств-участников ММСП, опубликованный в июле 2018\
  \ года (все ссылки и результаты располагаются по адресу: <a href = \"https: // extranet.\
  \ who.int/e-spar/\">https://extranet.who.int/e-spar/ </a>. </p>\n<p> Инструмент\
  \ состоит из 24 показателей для тринадцати возможностей ММСП, необходимых для выявления,\
  \ оценки, уведомления, представления и принятия мер, в том числе в пунктах въезда,\
  \ в ответ на риски для здоровья населения и серьезные события, вызывающие озабоченность\
  \ внутри стран и за пределами их территории. </p>\n<p> Для каждой из 13 возможностей\
  \ используются от одного до трех показателей для оценки статуса каждой возможности.\
  \ Каждый показатель базируется на пяти кумулятивных уровнях для годовой отчетности.\
  \ Государству-участнику, представляющему отчет, предлагается выбрать по каждому\
  \ показателю, какой из пяти уровней лучше всего описывает текущий статус государства-участника.\
  \ Для перехода на следующий уровень у каждого показателя должны быть в наличии все\
  \ возможности, описанные на предыдущих уровнях.</p>"
