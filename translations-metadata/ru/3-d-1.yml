COMPARABILITY: "<h2> Источники расхождений: </h2>\n<p> Оценка не проводится. Все региональные\
  \ и глобальные итоги основаны на представленных вопросниках. </p>"
COVERAGE: "<h1> Доступность данных </h1>\n<h2> Описание: </h2>\n<p> С 2010 года все\
  \ 196 государств-участников ММСП хотя бы один раз предоставили данные для годовых\
  \ отчетов по ММСП / показателю ЦУР 3.d.1. В прошлом 2018 году, 183 государства предоставили\
  \ данные по этому показателю, используя формат отчета e-SPAR, который был опубликован.\
