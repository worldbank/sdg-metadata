COMPILING_ORG: >-
  <h1> Составители данных </h1>

  <h2> Наименование: </h2>

  <p> Программа ООН по окружающей среде - Всемирный центр мониторинга окружающей среды
  (UNEP-WCMC) и Международный союз охраны природы (МСОП) </p>

  <h2> Описание: </h2>

  <p> Данные по охраняемым территориям на глобальном уровне агрегируются во Всемирную
  базу данных по охраняемым территориям Программой ООН по окружающей среде - Всемирным
  центром мониторинга защиты окружающей среды (UNEP-WCMC) в соответствии с полномочиями
  по составлению Списка ООН по охраняемым территориям (Deguignet et al. 2014). Данные
  распространяются через сайт <a href="http://www.protectedplanet.net/">Защищенная
  планета</a>, которым совместно управляют UNEP-WCMC и МСОП, а также входящая в него
  Всемирная комиссия по охраняемым территориям (UNEP-WCMC 2016 ). Данные по ключевым
  территориям сохранения биоразнообразия объединены во <a href="http://www.keybiodiversityareas.org/">http://www.keybiodiversityareas.org/</a/>Всемирную
  базу данных по ключевым территориям сохранения биоразнообразия </a>, управляемую
