STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p>Показатель «Охват охраняемых морских районов» отражает временные тенденции в
  средней процентной доле каждого важного для сохранения морского биоразнообразия
  участка (т.е. тех, которые вносят значительный вклад в глобальное сохранение биоразнообразия),
  которые охватываются уполномоченными охраняемыми территориями. </p>

  <h2> Понятия: </h2>

  <p> Охраняемые территории, как это определено Международным союзом охраны природы
  (IUCN; Dudley 2008), представляют собой четко определенные географические пространства,
  признанные, выделенные и управляемые с помощью юридических или других эффективных
  средств для достижения долгосрочного сохранения природы с соответствующими экосистемными
  услугами и культурными ценностями. Важно отметить, что в рамках этого определения
  признается ряд конкретных управленческих ориентиров, охватывающих сохранение, восстановление
  и устойчивое использование: </p>

  <p> - Категория Ia: Полный заповедник </p>

  <p> - Категория Ib: Район дикой природы </p>

  <p> - Категория II: Национальный парк </p>

  <p> - Категория III: Памятник природы или природный объект </p>

  <p> - Категория IV: Управляемая территория для защиты определенных видов или мест
  обитания </p>

  <p> - Категория V: Защищенный ландшафт / морской пейзаж </p>

  <p> - Категория VI: Защищаемая территория с устойчивым использованием природных
  ресурсов </p>

  <p> Статус "уполномочен" присваивается охраняемой территории, когда соответствующий
  орган согласно национальному законодательству или общепринятой практике (например,
  посредством исполнительного указа и т.п.) официально одобряет документ о наделении
  полномочиями. Наделение полномочиями должно быть сделано с целью сохранения биоразнообразия,
  а не фактической защиты, возникающей из-за угрозы какой-либо другой деятельности
  (например, военной). </p>

  <p> Участки, вносящие значительный вклад в сохранение биоразнообразия во всем мире,
  определяются в соответствии с глобальными критериями, изложенными в <em> Глобальном
  стандарте для определения ключевых территорий сохранения биоразнообразия </em> (МСОП,
  2016 г.), применяемом на национальном уровне. Ключевые территории сохранения биоразнообразия
  включают в себя: (a) Ключевые территории сохранения орнитологического биоразнообразия,
  то есть участки, вносящие значительный вклад в глобальную устойчивость биоразнообразия,
  относящиеся к использованию данных по птицам, из которых в общей сложности было
  идентифицировано более 13000 участков во всех странах мира (BirdLife International
  2014, Donald < em> et al. </em> 2018); (b) Участки Альянса за предотвращение полного
  исчезновения (Ricketts et al. 2005), то есть участки, на которых фактически обитает
  вся популяция по крайней мере какого-либо одного вида, признанного находящимся под
  угрозой исчезновения или включенного в Красный список МСОП видов, находящихся под
  угрозой исчезновения, из которых 853 участка были определены для 1483 видов млекопитающих,
  птиц, амфибий, рептилий, пресноводных ракообразных, рифообразующих кораллов, хвойных
  деревьев, саговников и других таксонов; (c) Ключевые районы сохранения биоразнообразия,
  определенные в соответствии с более ранней версией критериев ключевых районов сохранения
  биоразнообразия (Langhammer <em> et al. </em> 2007), включая те, которые определены
  в Профилях экосистемных горячих точек, разработанных при поддержке Фонда партнерства
  по критическим экосистемам. Эти три подгруппы пересматриваются с использованием
  Глобального стандарта, который объединяет эти подходы вместе с другими механизмами
  для определения важных участков для других видов и экосистем (IUCN 2016).</p>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <h2> Описание: </h2>

  <p> Данные по охраняемым территориям собираются министерствами окружающей среды
  и другими министерствами, ответственными за наделение полномочиями и содержание
  охраняемых территорий. Данные по охраняемым территориям для объектов, обозначенных
  в соответствии с Рамсарской конвенцией и Конвенцией всемирного наследия ЮНЕСКО,
  собираются через соответствующие международные секретариаты конвенций. Данные по
  охраняемым территориям, агрегированные на глобальном уровне, загружаются во Всемирную
  базу данных по охраняемым территориям Всемирным центром мониторинга охраны окружающей
  среды ООН в соответствии с полномочиями по составлению Списка охраняемых территорий
  Организации Объединенных Наций (Deguignet et al. 2014). Они распространяются через
  <a href="http://www.protectedplanet.net/">визуальный интерфейс Защищенная планета</a>,
  которым совместно управляют Программа ООН по окружающей среде - Всемирный центр
  мониторинга окружающей среды ООН (UNEP-WCMC) и Международный союз охраны природы
  (МСОП), а также входящая в него Всемирная комиссия по охраняемым территориям (UNEP-WCMC
  2016).</p>

  <p> Ключевые территории сохранения биоразнообразия определяются в национальном масштабе
  в ходе процессов с участием многих заинтересованных сторон, следуя стандартным критериям
  и пороговым значениям. Данные по ключевым территориям сохранения биоразнообразия
  объединены во <a href="http://www.keybiodiversityareas.org/"> Всемирную базу данных,
  расположенную по адресу </a></p>

  <p><a href="http://www.keybiodiversityareas.org/">Key Biodiversity Areas</a>, и
  управляемую Международной ассоциацией по защите птиц. В частности, данные по важным
  орнитологическим территориям и территориям сохранения биоразнообразия доступны в
  Интернете по адресу <a href="http://datazone.birdlife.org/site/search"> http://datazone.birdlife.org/site/search</a>,
  а данные по территориям Альянса за предотвращение полного исчезновения доступны
  в Интернете по адресу <a href="https://zeroextinction.org/">https://zeroextinction.org</a>
  Оба набора данных вместе с Ключевыми территориями сохранения биоразнообразия, идентифицированными
  с помощью других процессов, доступны в <a href="http://www.keybiodiversityareas.org/">World
  Database on Key Biodiversity Areas</a>, а также вместе со Всемирной базой данных
  по охраняемым территориям распространяются через <a href="https://www.ibat-alliance.org/ibat-conservation/login">Integrated
  Biodiversity Assessment Tool for Research and Conservation Planning</a>.</p>
