  либо независимо; </li>
    <li> обзор предлагаемых ключевых областей сохранения биоразнообразия независимыми
  экспертами-рецензентами с верификацией точности информации в пределах их компетенции;
  и </li>
    <li> этап назначения участка, включающий представление всей соответствующей документации
  для проверки Секретариатом Ключевых территорий сохранения биоразнообразия (см. раздел
  3.3 ниже). </li>
  </ol>

  <p> После определения ключевого района сохранения биоразнообразия становится важным
  мониторинг его квалифицирующих характеристик и статуса сохранения. Авторы предложений,
  рецензенты и те, кто проводит мониторинг, могут присоединиться к Сообществу по ключевым
  областям сохранения биоразнообразия, чтобы обмениваться своим опытом, результатами
  тематических исследований и примерами передовой практики. </p>
QUALITY_ASSURE: >-
  <h2> Обеспечение качества: </h2>

  <p> Процесс сбора, стандартизации и публикации данных доступен в Руководстве пользователя
  Всемирной базы данных по охраняемым территориям по адресу: <a href="https://www.protectedplanet.net/c/wdpa-manual">https://www.protectedplanet.net/c/wdpa-manual,</a>
  которое доступно на английском, французском и испанском языках. Конкретные инструкции
  представлены на странице <a href="https://www.protectedplanet.net/c/world-database-on-protected-areas">https://www.protectedplanet.net/c/world-database-on
  -protected-area,</a> например, в регламентных полях или в таблицах во Всемирной
  базе данных по охраняемым территориям:<a href="https://www.protectedplanet.net/c/wdpa-lookup-tables">https://www.protectedplanet.net/c/wdpa-lookup-table,
  </a> как кодируются отчеты Всемирной базы данных по охраняемым территориям, как
  собираются данные о международных и региональных обозначениях, как регулярно обновляется
  база данных и как представлять статистику охвата охраняемых территорий.</p>

  <p> Процесс определения ключевых территорий сохранения биоразнообразия поддерживается
  Партнерством по ключевым областям сохранения биоразнообразия (<a href="http://www.keybiodiversityareas.org/kba-partners">http://www.keybiodiversityareas.org/kba-partners.</a>)
  Среди функций Партнерства - создание секретариата по ключевым областям сохранения
  биоразнообразия, который проверяет информацию, представленную на этапе назначения
  участков, на предмет правильного применения стандарта ключевых областей сохранения
  биоразнообразия (<a href="https://portals.iucn.org/library/node/46259">https://portals.iucn.org/library/node/46259</a>),
  а также на соответствие документации участка и затем проверяет участок, информация
  о котором затем публикуется на веб-сайте ключевых областей сохранения биоразнообразия.
  (<a href="http://www.keybiodiversityareas.org/get-involved">http://www.keybiodiversityareas.org/get-involved</a>).
  Кроме того, председатели Комиссии по выживанию видов Международного союза охраны
  природы и Всемирной комиссии по охраняемым территориям (оба избираются членами Международного
  союза охраны природы, входящими в состав правительств и неправительственных организаций),
  назначают председателя независимого Комитета по стандартам и апелляциям ключевых
  территорий сохранения биоразнообразия, что обеспечивает правильное применение Глобального
  стандарта для определения ключевых областей сохранения биоразнообразия. Код R для
  расчета охвата охраняемых территорий Международный союз охраны природы задокументирован
  как Dias, M. (2017) код R для расчета охвата охраняемых территорий ключевых областей
  сохранения биоразнообразия.(<a href="http://www.keybiodiversityareas.org/userfiles/files/R_code_for_calculating_protected_area_coverage_of_KBAs_March_2017.pdf">http://www.keybiodiversityareas.org/userfiles/files/Files/R_code_for_calculating_procted_procted_archive_archive_archive_index)</a></p>

  <p> Помимо распространения через веб-сайт Защищенная планета (<a href="https://www.protectedplanet.net/">https://www.protectedplanet.net/</a>),
  процесс составления Списка ООН описывает в п. 3.1 тот факт, что данные об охраняемых
  территориях собираются из национальных агентств, достоверность которых подтверждена
  в метаданных Всемирной базы данных по охраняемым территориям, и на веб-сайте ключевых
  территорий сохранения биоразнообразия (<a href="http://www.keybiodiversityareas.org/home">http://www.keybiodiversityareas.org/home</a>),
  данными по Защищенной планете и ключевым территориям сохранения биоразнообразия,
  которые распространяются с помощью Интегрированного инструмента оценки биоразнообразия,
  доступного для исследования и сохранения в Интернете (<a href="https://www.ibat-alliance.org/ibat-conservation/">https://www.ibat-alliance.org/ibat-conservation/</a>).
  Он включает документы странового профиля для всех стран мира, в котором содержится
  документация по показателю охвата охраняемых территорий ключевых территорий сохранения
  биоразнообразия. Каждое ежегодное обновление этих страновых профилей направляется
  для консультаций национальным координаторам Конвенции о биологическом разнообразии
  (<a href="https://www.cbd.int/information/nfp.shtml">https://www.cbd.int/information/nfp.shtml</a>),
  представителям национальных статистических управлений по ЦУР и представителям постоянных
  представительств ООН (Женева).</p>
COVERAGE: >-
  <h1> Доступность данных </h1>

  <h2> Описание: </h2>

  <p> Этот показатель был отнесен Межучрежденческой координационной группой по окружающей
  среде-Целям устойчивого развития к Уровню 1. Текущие данные доступны по всем странам
  мира, и они постоянно обновляются. </p>

  <h2> Временные ряды: </h2>

  <p> ~ 150 лет </p>

  <h2> Дезагрегирование: </h2>

  <p> Учитывая, что данные для глобального показателя составляются на национальном
  уровне, их легко дезагрегировать до национального и регионального уровней (например,
  Han et al., 2014) или, наоборот, агрегировать до глобального уровня. Ключевые районы
  сохранения биоразнообразия охватывают все типы экосистем, включая морскую среду
  (Edgar et al. 2008) и не только. Таким образом, показатель может быть представлен
  в совокупности по морским системам, а также по наземным или пресноводным системам,
  или дезагрегирован по ним. Однако отдельные ключевые районы сохранения биоразнообразия
  могут одновременно охватывать морские, наземные и пресноводные системы, поэтому
  определение результатов не является простым суммированием. Наконец, показатель может
  быть дезагрегирован по различным категориям управления охраняемыми территориями
  (категории I &#x2013; VI), чтобы отразить различные конкретные ориентиры управления
  охраняемыми территориями. </p>

  <p> В дополнение к агрегированию охвата охраняемых территорий по важным участкам
  для сохранения морского биоразнообразия в качестве показателя достижения ЦУР 14.5,
  другие виды дезагрегирования охвата охраняемых районов, имеющих особое значение
  в качестве показателей достижения целевых показателей ЦУР (Brooks et al., 2016),
  включают: </p>

  <p> ЦУР 15.1.2 Доля важных с точки зрения биологического разнообразия районов суши
  и пресноводных районов, находящихся под охраной, в разбивке по видам экосистем.
  </p>

  <p> ЦУР 15.4.1 Доля охраняемых районов среди важных для горного биоразнообразия
  участков. </p>

  <p> Данные по охвату охраняемых территорий могут быть объединены с данными из других
  источников для получения других дополнительных показателей. Например, взаимное перекрытие
  охраняемых территорий с экорегиональными картами можно использовать для предоставления
  информации об охвате охраняемых территорий в различных биогеографических регионах.
  Охват охраняемых территорий распространения различных групп видов (например, млекопитающих,
  птиц) может аналогичным образом обеспечивать показатели тенденций в охвате биоразнообразия
  на уровне видов. Охват охраняемых территорий может быть объединен с Индексом Красного
  списка для получения показателей воздействия охраняемых территорий на сокращение
  потерь биоразнообразия (Butchart et al. 2012). Наконец, показатели, полученные на
  основе взаимного перекрытия охраняемых территорий, также могут быть полезны для
  устойчивого городского развития; например, наложение охраняемых территорий на карты
  городов может служить показателем доли общественного пространства в общей площади
  города. </p>
COMPARABILITY: >-
  <h2> Источники расхождений: </h2>

  <p> Национальные процессы обеспечивают основную часть данных, которые впоследствии
  агрегируются как во Всемирную базу данных по охраняемым территориям, так и во Всемирную
  базу данных по ключевым районам сохранения биоразнообразия, и поэтому между национальными
  показателями и глобальными показателями очень мало различий. Одним из незначительных
  различий является то, что Всемирная база данных по охраняемым территориям включает
  охраняемые территории, определенные на международном уровне (например, объекты всемирного
  наследия ЮНЕСКО, Рамсарские участки и т. д.), некоторые из которых не считаются
  в их суверенных странах охраняемыми территориями. </p>

  <p>Обратите внимание, что, поскольку страны не предоставляют полные данные по официально
  объявленным ликвидированными охраняемых территориях во Всемирную базу данных по
  охраняемым территориям, более ранние значения показателя могут незначительно занижать
  охват. Кроме того, существует отставание между временем, когда произошло наделение
  полномочиями охраняемой территории на местности, и временем, когда об этом сообщается
  во Всемирную базу данных по охраняемым территориям. Таким образом, текущий или предшествующий
  охват также может быть занижен. </p>
