  территориях и территориях сохранения биоразнообразия доступны в Интернете по адресу
  <a href="http://datazone.birdlife.org/site/search">http://datazone.birdlife.org/site/search</a>
  а данные о территориях Альянса за предотвращение полного исчезновения доступны в
  Интернете по адресу <a href="http://www.zeroextinction.org/search.cfm">http://www.zeroextinction.org/search.cfm</a>.
  Оба набора данных вместе со Всемирной базой данных по охраняемым территориям также
  распространяются через <a href="https://www.ibat-alliance.org/ibat-conservation/login">Интегрированный
  инструмент оценки биоразнообразия для исследований и планирования мероприятий по
  сохранению биоразнообразия </a> </p>
RATIONALE: >-
  <h2> Обоснование: </h2>

  <p> Охрана важных участков актуальна для сдерживания процессов сокращения биоразнообразия
  и обеспечения долгосрочного и устойчивого использования морских природных ресурсов.
  Создание охраняемых территорий является важным механизмом для достижения этой цели,
  и этот показатель служит средством оценки прогресса в деле сохранения, восстановления
  и устойчивого использования морских экосистем и их услуг в соответствии с обязательствами
  по международным соглашениям. Важно отметить, что, несмотря на то, что показатель
  может быть дезагрегирован для отчетности по любой конкретной представляющей интерес
  экосистеме, он не ограничивается каким-либо одним типом экосистемы. </p>

  <p>Уровни доступа к охраняемым территориям различаются в зависимости от категорий
  управления охраняемыми территориями. Некоторые территории, такие как научные заповедники,
  поддерживаются в естественном состоянии и закрыты для любого иного использования.
  Другие территории используются для отдыха или туризма или даже открыты для устойчивой
  добычи природных ресурсов. Помимо защиты биоразнообразия, охраняемые территории
  имеют большое социальное и экономическое значение: они обеспечивают средства существования
  местного населения; поддерживают рыболовство; предоставляют укрытие неисчислимым
  богатствам генетических ресурсов; поддерживают процветающую индустрию отдыха и туризма;
  приносят пользу науке, исследованиям и образованию; и создают основы для культурных
  и других нематериальных ценностей. </p>

  <p> Этот показатель привносит значимую информацию, дополняет и строится на основе
  традиционно представленных простых статистических данных по морским территориям,
  охваченным охраняемыми территориями, и вычисляется путем деления общей площади охраняемой
  территории в стране на общую площадь территории страны и умножения на 100 (например,
  Chape et al. 2005 г.). Такое статистическое понимание охвата территорий в процентном
  выражении не учитывает крайних вариаций важности защиты биоразнообразия в пространственном
  измерении (Rodrigues et al. 2004), и, таким образом, есть риск получить неблагоприятные
  результаты вследствие проведения мероприятий по защите территорий, чья площадь больше,
  чем необходимо, за счет тех, которым необходима защита. </p>

  <p> Показатель применяется для отслеживания прогресса в достижении Стратегического
  плана в области сохранения и устойчивого использования биоразнообразия на 2011–2020
  гг. (CBD 2014, Tittensor et al., 2014), а также использовался в качестве показателя
  достижения Цели Конвенции 2010 года по защите биологического разнообразия (Butchart
  et al. 2010). </p>
REC_USE_LIM: >-
  <h2> Комментарии и ограничения: </h2>

  <p> Критерии контроля качества применяются для обеспечения согласованности и сопоставимости
  данных во Всемирной базе данных по охраняемым территориям. Новые данные подвергаются
  валидации в Программе ООН по окружающей среде - Всемирном центре мониторинга защиты
  окружающей среды ООН (UNEP-WCMC) с помощью ряда инструментов и переводятся в стандартную
  структуру данных Всемирной базы данных по охраняемым территориям. Расхождения между
  данными Всемирной базы данных по охраняемым территориям и новыми данными сводятся
  к минимуму с помощью руководства (UNEP-WCMC 2019) и устраняются при общении с поставщиками
  данных. Аналогичные процессы применяются при включении данных во <em> Всемирную
  базу данных по ключевым территориям сохранения биоразнообразия </em> (BirdLife International
  2019). </p>

  <p> Показатель не оценивает эффективность мер на охраняемых территориях с точки
  зрения сокращения потерь в биоразнообразии, что в конечном итоге зависит от ряда
  факторов управления и обеспечения исполнения, не охватываемых показателем. В настоящее
  время проводится ряд мероприятий по устранению этого ограничения. В частности, для
  оценки управления охраняемыми территориями были разработаны многочисленные механизмы,
  которые можно синтезировать в показателе (Leverington et al. 2010). Он используется
  Партнерством по показателям сохранения биоразнообразия в качестве дополнительного
  показателя прогресса в достижении Цели 11 по сохранению биоразнообразия, упомянутой
  в Айтинских целевых задачах в области биоразнообразия <a href="http://www.bipindicators.net/pamanagement">http://www.bipindicators.net/pamanagement</a>).
  Однако связь между этими оценками и результатами деятельности на охраняемых территориях
  может быть не очень явной (Nolte & amp; Agrawal 2013). Совсем недавно подходы к
  Зеленому списку начали разрабатываться, чтобы учитывать такие факторы, как эффективность
  управления и результаты деятельности на охраняемых территориях, и они, вероятно,
  будут становиться все более важными по мере их проверки и более широкого применения.</p>

  <p>Пробелы в данных и знаниях могут возникнуть из-за трудностей с определением того,
  соответствует ли участок определению охраняемой территории МСОП, а некоторым охраняемым
  территориям не присвоены категории управления. Более того, другие эффективные природоохранные
  меры, основанные на территориальном подходе, и, как указано в целевой задаче 11
  Айтинских целевых задач в области биоразнообразия Стратегического плана по сохранению
  и устойчивому использованию биоразнообразия на 2011-2013 гг., признают, что некоторые
  участки за пределами официальной сети охраняемых территорий, хотя и не управляются
  изначально с целью сохранения природы, тем не менее, их можно регулировать способами,
  которые соответствуют политике сохранения биоразнообразия, для которой они являются
  важными (Jonas et al. 2014). Тем не менее, официально согласованные определения
  OECM - инициативы "Другая эффективная мера по сохранению биоразнообразия, основанная
  на территориальном подходе" (географически определенная территория, отличная от
  охраняемой территории, которая регулируется и управляется таким образом, чтобы достичь
  положительных и устойчивых долгосрочных результатов для сохранения биоразнообразия
  на месте, с соответствующими экосистемными функциями и услугами, а также, где это
  применимо, культурными, духовными, социально-экономическими и другими значимыми
  на местном уровне ценностными ориентирами;) были согласованы только в ноябре 2018
  года, а меры по предоставлению странами данных ОЕСМ в UNEP-WCMC приняты совсем недавно.
  В настоящее время OECM сопоставляются Программой ООН по окружающей среде - Всемирным
  центром мониторинга защиты окружающей среды ООН (UNEP-WCMC) в отдельной базе данных,
  Всемирной базе данных инициативы Другая эффективная мера по сохранению биоразнообразия,
  основанная на территориальном подходе (WD-OECM). </p>

  <p> Что касается важных участков, то самым большим ограничением является то, что
  идентификация участков на сегодняшний день сосредоточена в основном на конкретных
  подмножествах биоразнообразия, например, птицах (для важных территорий орнитологического
  и иного биоразнообразия) и видах, находящихся под угрозой исчезновения (для территорий
  Альянса за предотвращение полного исчезновения). В то время как важные территории
  для орнитологического и иного биоразнообразия были задокументированы как подходящие
  заменители биоразнообразия в целом (Brooks et al. 2001, Pain et al. 2005), применение
  единого стандарта для определения ключевых территорий биоразнообразия (IUCN 2016)
  на разных уровнях биоразнообразия (гены, виды, экосистемы) и различных таксономических
  группах остается высокоприоритетной задачей, исходя из предпринятых на сегодняшний
  день усилий (Eken et al. 2004, Knight et al. 2007, Langhammer et al. 2007, Foster
  et al. 2012). В настоящее время птицы составляют &lt; 50% видов, для которых были
  определены ключевые районы биоразнообразия, и по мере того, как происходит идентификация
  ключевых районов биоразнообразия для других таксонов и элементов биоразнообразия,
  такой крен в будущем сократится. </p>

  <p> Идентификация ключевых территорий сохранения биоразнообразия была подтверждена
  для ряда стран и регионов, где исчерпывающие данные о биоразнообразии позволяют
  формально рассчитать важность (или «незаменимость») с использованием методов систематического
  природоохранного планирования (Di Marco et al., 2016, Montesino Pouzols et al.2014).</p>

  <p> Дальнейшие разработки показателя будут включать: a) расширение таксономического
  охвата ключевых морских районов сохранения биоразнообразия путем применения стандарта
  для ключевых районов биоразнообразия (МСОП 2016) к широкому спектру морских позвоночных,
  беспозвоночных, растений и типов экосистем; б) улучшение данных по охраняемым территориям
  за счет продолжения процесса по увеличению доли участков с задокументированными
  датами обозначения и с полигонами, имеющими оцифрованные границы (а не координаты).</p>
