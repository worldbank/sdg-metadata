  <h1>Понятия и определения</h1>

  <h2>Определение:</h2>

  <p>Показатель & # x201C; доля населения, живущего ниже международной черты
  бедности & # x201D; определяется как доля населения, живущего менее чем на
  1,90 долл. США в день в международных ценах 2011 года. «Международная черта
  бедности» в настоящее время установлена на уровне 1,90 доллара США в день в
  международных ценах 2011 года.</p>

  <h2>Понятия:</h2>

  <p>При оценке уровня бедности в данной стране и определении наилучших способов
  сокращения бедности, естественно, основное внимание уделяется черте бедности,
  которая считается обоснованной для данной страны. Однако, что мы имеем ввиду,
  говоря о глобальной бедности? Уровни бедности в разных странах различаются с
  точки зрения покупательной способности в этих странах, и эти уровни показывают
  значительную разницу в экономическом плане, при этом более богатые страны, как
  правило, принимают более высокий уровень жизни при определении бедности.
  Однако для сопоставимой оценки глобальной абсолютной бедности с точки зрения
  потребления нам необходимо проанализировать, с использованием одних и тех же
  методов, состояние двух человек с одинаковой покупательной способностью в
  отношении товаров; оба они должны быть либо бедными, либо не бедными, даже
  если они живут в разных странах.</p>

  <p>Начиная со времени подготовки Доклада о мировом развитии за 1990 год,
  Всемирный банк стремился к тому, чтобы применять общий стандарт для оценки
  крайней нищеты, основываясь на том, что означает нищета в беднейших странах
  мира. Благосостояние людей, живущих в разных странах, может быть оценено по
  общей шкале путем корректировки с учетом различий в покупательной способности
  валют. Широко используемый стандарт в размере 1 долл. США в день, оцененный в
  международных ценах 1985 г. и скорректированный на местную валюту с
  использованием данных по ППС, был выбран для Доклада о мировом развитии за
  1990 г., поскольку в то время он был распространенной чертой бедности в
  странах с низким уровнем дохода. По мере нарастания различий в стоимости жизни
  в различных странах мира международная черта бедности должна была периодически
  обновляться с использованием новых данных о ценах по ППС для отражения этих
  изменений. Последнее изменение произошло в октябре 2015 года, когда Всемирный
  банк принял значение 1,90 доллара США в качестве международной черты бедности
  с использованием данных по ППС 2011 года. До этого в обновленном варианте 2008
  года международная черта бедности была установлена на уровне 1,25 долл. США с
  использованием данных по ППС 2005 года. Оценки бедности, основанные на
  международных уровнях бедности, призваны сохранить реальное значение уровня
  бедности постоянным при сравнении разных стран, как это делается при
  проведении сравнений в динамике по времени. В ранних изданиях Показателей
  мирового развития (ПМР) Всемирного банка использовались данные по ППС из
  Таблиц Penn World для конвертации значений в местной валюте в эквивалент
  покупательной способности, измеряемый в долларах США. В более поздних изданиях
  использовались оценки потребления по ППС 1993, 2005 и 2011 годов,
  подготовленные по Программе международных сопоставлений (ПМС) Всемирного
  банка. </p>
