RATIONALE: >-
  <h2>Обоснование:</h2>

  <p>Мониторинг бедности имеет важное значение для глобальной повестки дня в
  области развития, также как и для национальной повестки дня в области развития
  во многих странах. Всемирный банк подготовил свои первые оценки глобальной
  нищеты в развивающихся странах для Доклада о мировом развитии за 1990 год:
  Бедность (Всемирный Банк, 1990 г.), используя данные обследования домашних
  хозяйств по 22 странам (Ravallion, Datt, and van de Walle 1991). С тех пор
  число стран, в которых проводятся обследования доходов и расходов домашних
  хозяйств, значительно возросло. Группа Всемирного банка по исследованиям в
  области развития ведет базу данных, которая ежегодно обновляется по мере
  поступления новых данных обследований (и, таким образом, может включать более
  свежие или пересмотренные данные), и каждый год проводит серьезную переоценку
  прогресса в деле борьбы с нищетой. PovcalNet представляет собой интерактивный
  вычислительный инструмент, который позволяет пользователям моделировать эти
  международно-сопоставимые оценки нищеты для уровней в 1,90 долл. США и 3,20
  долл. США в день в глобальном, региональном и страновом разрезах, а также
  производить оценку нищеты для индивидуально отобранных групп стран и для
  различных уровней бедности.</p>

  <p>Портал данных по бедности и равенству предоставляет доступ к базе данных и
  удобным для пользователя информационным панелям с графиками и интерактивными
  картами, которые визуализируют тенденции по ключевым показателям бедности и
  неравенства для различных регионов и стран. На страновых информационных
  панелях отображаются тенденции в оценках бедности, основанные на национальных
  уровнях бедности, наряду с международно-сопоставимыми оценками, составленными
  на основе данных из PovcalNet и совместимых с ними.</p>
REC_USE_LIM: >-
  <h2>Комментарии и ограничения</h2>

  <p>Пять стран - Бангладеш, Кабо-Верде, Камбоджа, Иордания и Лаос - используют
  коэффициенты пересчета на основе ППС 2005 года и соответствующие уровни
  бедности в 1,25 долл. США в день и 2 долл. США в день. Это связано с большими
  отклонениями в темпах изменения коэффициентов пересчета на основе ППС по
  сравнению с темпами изменения внутренних страновых индексов потребительских
  цен. См. вставку 1.1 в Докладе по вопросам глобального мониторинга за
  2015/2016 годы <a
  href="http://www.worldbank.org/en/publication/global-monitoring-report">(Http://www.worldbank.org/en/publication/global-monitoring-report)</a>
  для более подробного объяснения.</p>

  <p>Несмотря на прогресс, достигнутый за последнее десятилетие, проблемы
  измерения бедности остаются. Своевременность, частота, качество и
  сопоставимость данных обследований домашних хозяйств должны быть существенно
  повышены, особенно в самых бедных странах. Доступность и качество данных
  мониторинга бедности остается низким в небольших государствах, странах с
  нестабильным положением, странах с низким уровнем дохода и даже в некоторых
  странах со средним уровнем дохода. Низкая периодичность и недостаточная
  сопоставимость данных, имеющихся в некоторых странах, создают неопределенность
  в отношении масштабов сокращения бедности.</p>

  <p>При оценке уровня жизни домохозяйств возникают и другие проблемы качества
  данных, помимо периодичности и своевременности данных обследований. При
  проведении обследования задаются подробные вопросы об источниках доходов и о
  том, как они расходовались, которые должны быть тщательно зарегистрированы
  обученным персоналом. Доход, как правило, более сложно точно подсчитать, а
  потребление более приближено к понятию уровня жизни. К тому же доход может
  меняться с течением времени, но при этом уровень жизни может оставаться
  прежним. Однако данные по потреблению не всегда доступны: последние оценки,
  представленные здесь, используют данные по потреблению примерно для двух
  третей стран.</p>

  <p>Тем не менее, даже похожие обследования не могут быть строго сопоставимыми
  из-за различий в сроках или в качестве, а также уровне подготовки
  переписчиков. Сравнения стран, находящихся на разных уровнях развития, также
  представляют потенциальную проблему из-за различий в относительной значимости
  потребления нерыночных товаров. Величина всего объема потребления в
  натуральной форме, выраженная в ценах местного рынка (включая собственное
  производство, что особенно важно для слаборазвитых экономик с
  сельскохозяйственным уклоном) должна быть включена в общие расходы на
  потребление, но она может быть и не включена. Большинство данных обследования
  в настоящее время включают оценки потребления или дохода от собственного
  производства, но методы их оценки различаются.</p>
DATA_COMP: >-
  <h1>Методология</h1>

  <h2>Метод расчета:</h2>

  В целях оценки масштабов нищеты в различных странах Всемирный банк, при оценке
  международного уровня нищеты, использует общий стандарт, связанный с понятием
  « нищета» как оно трактуется в беднейших странах мира. Первоначальный уровень
  в размере 1 долл. США в день был рассчитан на основе национальных данных
  только для 22 развивающихся стран, главным образом на основе научных
  исследований 80 - х годов (Ravallion, et al., 1991). Несмотря на то, что в то
  время это было наилучшим вариантом, даже в 80 - е годы его можно было с трудом
  применить к развивающимся странам. С тех пор национальные уровни бедности были
  установлены для многих других стран. Основываясь на новой методике расчета
  национальных уровней для 75 развивающихся стран, Ravallion, Chen and Sangraula
  (RCS) (2009) предложили новый международный уровень нищеты в 1,25 долл. США в
  день. Это средний уровень нищеты для 15 беднейших стран в их наборах данных.

  Нынешний уровень крайней бедности установлен в 1,90 долл. США в день по ППС в
  ценах 2011 года, что представляет собой среднее значение национальных уровней
  бедности, установленных в тех же 15 беднейших странах, ранжированных по уровню
  потребления на душу населения. Новая черта бедности сохраняет тот же стандарт
  крайней бедности - черту бедности, которая характерна для беднейших стран мира
  - но обновляет его, используя самую последнюю информацию о стоимости жизни в
  развивающихся странах. 

  При оценке бедности страны с использованием международного уровня нищеты
  международная черта бедности по ППС конвертируется в местные валюты в ценах
  2011 года, а затем конвертируется в цены, преобладающие на момент проведения
  соответствующего обследования домашних хозяйств, с использованием наилучшего
  доступного Индекса потребительских цен (ИПЦ). (Таким же образом данные
  обследования домохозяйств по потреблению или доходам в год проведения
  обследования выражаются в ценах базового года ИПЦ, а затем конвертируются в
  доллары по ППС). Затем по итогам этого обследования вычисляется уровень
