  <li><strong><em>На региональном и глобальном уровнях:</strong></em></li>

  </ul>

  <p>Для сравнения уровней бедности по странам и расчета региональных
  агрегированных показателей страновые оценки должны быть сначала «приведены» к
  общему отчетному году с интерполяцией для стран, в которых данные обследования
  отсутствуют в отчетном году, но доступны либо до, либо после или имеется и то
  и другое. Чем больше имеется данных обследования (то есть, чем больше данных
  за разные годы), тем точнее интерполяция.</p> 

  <p>Процесс требует корректировки среднего дохода или расхода, наблюдаемого в
  год проведения обследования, с помощью коэффициента прироста для получения
  логического вывода о незарегистрированном уровне в базовом году. Таким
  образом, для реализации этого процесса необходимы два предположения:
  нейтрально-распределенный рост и реальный темп роста между годом обследования
  и отчетным годом.</p>

  <p>Нейтрально-распределенный рост подразумевает, что уровни доходов или
  расходов корректируются с учетом роста, предполагая, что базовое относительное
  распределение доходов или расходов, наблюдаемое в годы обследования, остается
  неизменным. При таком допущении будет просто интерполировать оценку бедности в
  конкретном базовом году, исходя из заданных темпов роста доходов или расходов.
  Темпы изменения реального потребления на душу населения должны основываться на
  изменении реального потребления, оцененного путем сравнения страновых данных
  обследования за различные годы. На практике, однако, в большинстве стран
  отсутствуют данные обследования на ежегодной основе. Поэтому вместо этого
  используется изменение частного потребления на душу населения, оцененное по
  данным национальных счетов. Хотя не может быть никакой гарантии, что
  основанный на результатах обследования показатель дохода или потребления будет
  изменяться с той же скоростью, что и частное потребление по данным
  национальных счетов, но этот вариант представляется наилучшим из
  доступных.</p>

  <p>Когда базовый год попадает между двумя обследуемыми годами, оценка среднего
  потребления в базовом году строится путем экстраполяции средних значений,
  полученных в результате обследований, проведенных до и после базового года.
  Вторым шагом является вычисление удельного веса бедных в общем населении в
  базовом году после нормализации распределений, полученных в двух годовых
  обследованиях, по среднему значению базового года. Это дает две оценки
  удельного веса бедных в общем населении в базовом году. Окончательный отчетный
  удельный вес бедных в общем населении за базовые годы представляет собой
  линейную интерполяцию двух значений. При наличии данных только за один год
  обследования среднее значение за базовый год основывается на среднем значении
  обследования путем применения темпов роста частного потребления на душу
  населения из национальных счетов. Оценка бедности за базовый год основывается
  на этом среднем значении и на распределении, наблюдаемом в одном годовом
  обследовании. Чем лучше охват данных с точки зрения количества и частоты
  доступных обследований, тем точнее будет процесс подбора искомого значения и
  тем более достоверными будут региональные оценки.</p>

  <p>Совокупный удельный вес бедных в общем населении для региона является
  средневзвешенным значением удельных весов бедных в общем населении в странах
  этого региона. Число бедных в каждом регионе является произведением
  регионального индекса удельных весов бедных в общем населении и общей
  численности населения региона. Это предполагает, что уровень бедности для
  страны, не проводящей обследования домохозяйств, является средним по
  региону.</p>
