  <h1> Источники данных </h1>

  <h2>Описание</h2>

  <p>Всемирный банк (ВБ) обычно получает данные от национальных статистических
  управлений (НСУ) напрямую. В некоторых случаях ВБ использует данные НСУ,
  полученные косвенным путем. Например, ВБ получает данные из Евростата и LIS
  (Luxemburg Income Study - Люксембургское исследование доходов),
  предоставляющих Всемирному банку данные НСУ, которые они получают /
  гармонизируют. Национальный университет штата Ла-Плата (Аргентина) и Всемирный
  банк совместно ведут базу данных SEDLAC (Социально-экономическая база данных
  для стран Латинской Америки и Карибского бассейна), которая включает в себя
  гармонизированные статистические данные по бедности и другие обобщенные и
  социальные переменные по 24 странам Латинской Америки и Карибского бассейна,
  основанные на микроданных, получаемых в ходе обследований домашних хозяйств,
  проводимых национальными статистическими управлениями.</p>

  <p>Данные получаются посредством реализации специфических страновых программ,
  включая программы технической помощи, совместной аналитической деятельности и
  мероприятий по наращиванию потенциала. Всемирный банк сотрудничает с
  национальными статистическими управлениями в рамках рабочих программ,
  включающих статистические системы и анализ данных. Экономисты Всемирного
  банка, занимающиеся вопросами бедности, обычно взаимодействуют с национальными
  статистическими управлениями по широкому кругу вопросов, касающихся оценки и
  анализа бедности в рамках деятельности по оказанию технической помощи.</p>

  <p>В структуре Всемирного банка существует Рабочая группа по борьбе с
  глобальной бедностью (РГГБ), которая отвечает за сбор, валидацию и анализ
  оценок бедности. РГГБ организовывает загрузку наборов данных, полученных от
  национальных статистических управлений, а затем осуществляет их гармонизацию,
  применяя общие методологии. Цель РГГБ заключается в обеспечении того, чтобы
  данные по бедности и неравенству, создаваемые, тщательно отбираемые и
  распространяемые Всемирным банком, были актуальными, соответствовали высоким
  стандартам качества, были хорошо обоснованными и взаимоувязанными при
  распространении по различным каналам. Члены РГГБ создают и обновляют оценки,
  касающиеся доли населения, живущего ниже международной черты бедности,
  используя исходные данные, обычно предоставляемые правительственными органами
  стран. Первичные данные получаются экономистами по вопросам бедности через их
  контактных лиц в национальных статистических управлениях и проверяются по
  параметрам качества перед отправкой для дальнейшего анализа. Первичные данные
  могут быть единичными записями данных обследования или сгруппированными
  данными, в зависимости от соглашений с правительствами стран. В большинстве
  случаев агрегированные данные по благосостоянию, являющиеся существенным
  элементом для оценки бедности, создаются правительственными органами стран. Но
  иногда Всемирному банку приходится строить агрегированные данные по
  благосостоянию или корректировать агрегированные данные, предоставляемые
  страной.</p>

