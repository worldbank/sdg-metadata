RATIONALE: >-
  <h2> Обоснование: </h2>

  <p>Этот показатель отражает глобальные постоянные усилия стран по созданию
  независимых национальных институтов посредством международного сотрудничества
  для развития инклюзивных, мирных и ответственных сообществ. Создание и
  развитие национального правозащитного учреждения свидетельствует о
  приверженности государства делу поощрения и защиты прав человека, закрепленных
  в международных документах по правам человека. Соблюдение Парижских принципов
  наделяет НПЗУ широким кругом обязанностей, полномочиями и компетенцией
  проводить расследования, сообщать о ситуации с правами человека в стране и
  пропагандировать права человека с помощью информации и учебных материалов.
  Хотя НПЗУ в основном финансируются государством, они должны придерживаться
  принципов независимости и плюрализма. Обладая квазисудебной компетенцией,
  национальные правозащитные учреждения рассматривают жалобы и помогают жертвам
  обращаться с заявлениями в суд, что делает их важным компонентом национальной
  системы защиты прав человека. Эти фундаментальные функции, которые исполняют
  национальные правозащитные учреждения, и их растущее участие в международных
  форумах по правам человека, делают их важными участниками процесса улучшения
  положения в области прав человека, включая отмену дискриминационных законов и
  продвижение и обеспечение соблюдения недискриминационных законов. Что касается
  отчетности на национальном уровне, то более высокая классификация аккредитации
  национального правозащитного учреждения отражает его надежность, законность,
  актуальность и эффективность в продвижении прав человека на национальном
  уровне. </p>
REC_USE_LIM: >-
  <h2> Комментарии и ограничения: </h2>

  <p>Важная и конструктивная роль национальных учреждений в поощрении и защите
  прав человека была признана в различных документах и резолюциях Организации
  Объединенных Наций, включая Заключительный документ и Программу действий
  Всемирной конференции по правам человека 1993 года в Вене, резолюции
  Генеральной Ассамблеи A/RES/63/172(2008) и A/RES/64/161(2009) о национальных
  учреждениях по поощрению и защите прав человека. Кроме того, поощрялось
  создание и укрепление национальных правозащитных учреждений. Например,
  резолюция 48/134 Генеральной Ассамблеи 1993 года подтверждает приоритет,
  который следует уделять разработке соответствующих механизмов на национальном
  уровне для обеспечения эффективного соблюдения международных стандартов в
  области прав человека, в то время как резолюция A/RES/63/169 Генеральной
  Ассамблеи 2008 года призвала государства рассмотреть вопрос о создании или
  укреплении независимых и автономных институтов омбудсмена, посредника и других
  национальных институтов по правам человека. Совет по правам человека
  (резолюция 5/1 СПЧ, 2007 года) также призвал к эффективному участию
  национальных правозащитных учреждений в пакете по институциональному
  строительству, который обеспечивает элементы, необходимые им для применения в
  своей будущей работе.</p>

  <p>Договорные органы ООН также признали решающую роль национальных
  правозащитных учреждений в эффективном выполнении договорных обязательств и
  поощряли их создание (например, Общий комментарий Комитета по ликвидации
  расовой дискриминации (КЛРД) 17, A/ 48/18 (1993); Общий комментарий Комитета
  по экономическим, социальным и культурным правам (КЭСКП) 10, E /C.12 /1998/25;
  и Замечание 2 общего порядка Конвенции ООН о правах ребёнка (КПР) CRC/
  GC/2002/2). Сборник различных рекомендаций и заключительных замечаний,
  касающихся национальных правозащитных учреждений, относящихся к международным
  правозащитным механизмам в Организации Объединенных Наций, доступен по адресу:
  <a href="http://www.universalhumanrightsindex.org">
  http://www.universalhumanrightsindex.org</a>. </p>

  <p> ГАНПЗУ- это международная ассоциация национальных правозащитных
  учреждений, которая поощряет и укрепляет национальные правозащитные учреждения
  в соответствии с Парижскими принципами и обеспечивает лидерство в поощрении и
  защите прав человека (Статут Международного координационного комитета
  национальных учреждений по поощрению и защите прав человека (МКК), статья 5).
  Решения о классификации национальных правозащитных учреждений основываются на
  представленных ими документах, таких как: 1) копия закона или другого
  документа, которым оно учреждено и наделено полномочиями, в его официальном
  или опубликованном формате (например, статут и / или конституционные положения
  и / или указ президента; 2) схема организационной структуры, включая данные о
  персонале и годовом бюджете; 3) копию недавно опубликованного годового отчета;
  4) подробное заявление, показывающее, в какой мере оно соответствует Парижским
  принципам. Национальные правозащитные учреждения, имеющие статусы A и B,
  проходят процедуру пересмотра каждые пять лет. Организации гражданского
  общества могут также предоставлять Управлению Верховного комиссара ООН по
  правам человека (УВКПЧ) соответствующую информацию, относящуюся к любому
  вопросу аккредитации.</p>

  <p> Аккредитация национальных правозащитных учреждений означает, что
  правительство поддерживает правозащитную деятельность в стране. Однако их
  эффективность также должна оцениваться на основе их способности завоевывать
  доверие общества и демонстрировать качество их работы в области прав человека.
  В этом контексте также было бы целесообразно изучить реакцию национального
  правозащитного учреждения на рекомендации ГАНПЗУ. Аналогичным образом, вклад
  НПЗУ при взаимодействии с международными правозащитными механизмами (т. е.
  представление материалов в Совет по правам человека, включая Универсальный
  периодический обзор (УПО), и в договорные органы) представляет собой ценный
  источник информации о том, как НПЗУ выполняют свой мандат с упором на
  международные инструменты прав человека. </p>
