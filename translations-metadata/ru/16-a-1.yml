  </p>

  <h2> Временные ряды: </h2>

  <p> С 2000 по 2015 год </p>

  <h2> Дезагрегирование: </h2>

  <p> Хотя дезагрегирование информации неприменимо для этого показателя, может
  оказаться желательным выделить тип НПЗУ, будь то омбудсмен, комиссия по правам
  человека, консультативный орган, научно-исследовательский институт и т. д.
  </p>
COMPARABILITY: >-
  <h2> Источники расхождений: </h2>

  <p> Страновой партнер имеет возможность обжаловать решение об уровне
  соответствия Парижским принципам, полученное от международного механизма.
  Обращение должно быть поддержано по крайней мере 4 другими национальными
  правозащитными учреждениями (все являются членами международного бюро) и 2
  региональными сетями национальных правозащитных учреждений. </p>
