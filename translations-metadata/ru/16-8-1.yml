STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p>Доля развивающихся стран в членском составе международных организаций и удельный
  вес их голосов состоит из двух компонентов: удельный вес голосов развивающихся стран
  и доля развивающихся стран в членском составе международных организаций. В некоторых
  учреждениях эти два компонента идентичны.</p>

  <h2> Понятия: </h2>

  <p> Показатель рассчитывается независимо для одиннадцати различных международных
  учреждений: Генеральная Ассамблея Организации Объединенных Наций, Совет Безопасности
  Организации Объединенных Наций, Экономический и Социальный Совет Организации Объединенных
  Наций, Международный валютный фонд, Международный банк реконструкции и развития,
  Международная финансовая корпорация, Африканский банк развития, Азиатский банк развития,
  Межамериканский банк развития, Всемирная торговая организация и Совет по финансовой
  стабильности.</p>

  В системе Организации Объединенных Наций не существует установленной конвенции об
  обозначении развитых и развивающихся стран или областей. В обычной практике Япония
  в Азии, Канада и Соединенные Штаты в Северной Америке, Австралия и Новая Зеландия
  в Океании и Европа считаются развитыми регионами или областями. Агрегирование по
  всем учреждениям в настоящее время производится в соответствии со статистическим
  стандартом М.49 Организации Объединенных Наций, который включает в себя обозначение
  развитых регионов и развивающихся регионов, в то время как текущий обзор направлен
  на достижение соглашения о том, как определить эти термины для целей мониторинга
  ЦУР. Обозначения "развитые" и "развивающиеся" предназначены для удобства статистики
  и не обязательно выражают суждение о стадии, достигнутой конкретной страной или
  областью в процессе развития.</p>
