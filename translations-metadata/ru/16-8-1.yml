RATIONALE: >-
  <h2> Обоснование: </h2>

  <p>Организация Объединенных Наций основана на принципе суверенного равенства всех
  своих государств-членов (статья 2 Устава ООН). Этот показатель направлен на оценку
  степени равного представительства государств в различных международных организациях.</p>
REC_USE_LIM: >-
  <h2> Комментарии и ограничения:</h2>

  <p>При проведении межучрежденческих сопоставлений необходимо обращать внимание на
  различный членский состав учреждений. Право голоса и членство в учреждениях согласовываются
  самими государствами-членами. Что касается структурного показателя, то со временем
  в нем будут происходить лишь небольшие изменения, отражающие согласие на вступление
  новых государств в качестве членов, приостановление права голоса, выход из состава
  членов и согласованные изменения права голоса.</p>
DATA_COMP: >-
  <h1> Методология </h1>

  <h2> Метод расчета: </h2>

  <p>В расчетах используются данные о членстве и обладании правом голоса, публикуемые
  каждым учреждением в их соответствующих годовых отчетах. Удельный вес голосов рассчитывается
  как количество голосов, предоставленных развивающимся странам, деленное на общее
  количество голосов. Доля в членском составе рассчитывается как количество членов
  от развивающихся стран, деленное на общее количество членов учреждения.</p>
