STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Ежегодные\
  \ темпы роста реального ВВП на каждого занятого отражают годовое процентное изменение\
  \ реального валового внутреннего продукта на каждого занятого. </p>\n<h2> Понятия:\
  \ </h2>\n<p> <strong> <em> Валовой внутренний продукт (ВВП): </em> </strong> это\
  \ основной показатель национального производства, представляющий общую стоимость\
  \ всех конечных товаров и услуг в рамках границ производства Системы национальных\
  \ счетов (СНС), произведенных в конкретной экономике (то есть, долларовая стоимость\
  \ всех товаров и услуг в рамках границ производства СНС, произведенных в границах\
  \ страны в заданный год). Согласно СНС «ВВП - это сумма валовой добавленной стоимости\
  \ всех единиц производителей-резидентов плюс та часть (возможно, общая) налогов\
  \ на продукты за вычетом субсидий на продукты, которая не включается в оценку выпуска\
  \ ... ВВП также равен сумме конечного использования товаров и услуг (все виды использования,\
  \ кроме промежуточного потребления), измеренных в ценах покупателей, за вычетом\
  \ стоимости импорта товаров и услуг. ВВП также равен сумме первичных доходов, распределенных\
  \ резидентными производственными единицами\". </p>\n<p> <strong> <em> Реальный валовой\
  \ внутренний продукт (ВВП): </em> </strong> под реальным ВВП понимается ВВП, рассчитанный\
  \ в постоянных ценах, то есть на уровне физического объема ВВП, без учета влияния\
  \ инфляции и с предпочтением сравнения количеств без изменений цен. Оценки ВВП в\
  \ постоянных ценах рассчитываются путем выражения значений в показателях базового\
  \ периода. Теоретически ценовая и количественная составляющие стоимости определяются,\
  \ и цена в базовом периоде заменяется ценой в текущем периоде. </p>\n<p><▪<em> Занятость</em>\
  \ </strong>: все лица трудоспособного возраста, которые в течение короткого отчетного\
  \ периода (одна неделя) занимались какой-либо деятельностью по производству товаров\
  \ или оказанию услуг за плату или прибыль.</p>"
