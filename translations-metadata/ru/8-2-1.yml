REG_AGG: "<h2> Региональные агрегаты: </h2>\n<p> Для решения проблемы отсутствия данных\
  \ МОТ разработала несколько эконометрических моделей, которые используются для получения\
  \ оценок показателей рынка труда в странах и по годам, по которым отсутствуют реальные\
  \ данные. Данные по занятости, полученные на основе смоделированных МОТ оценок,\
  \ используются для оценки производительности труда. В этих моделях используются\
  \ методы многомерной регрессии для вменения отсутствующих значений на страновом\
  \ уровне, которые затем агрегируются для получения региональных и глобальных оценок.\
  \ Дополнительную информацию об оценках см. в методологическом обзоре смоделированных\
  \ оценок МОТ, доступном по адресу <a href=\"https://www.ilo.org/ilostat-files/Documents/TEM.pdf\"\
  > https://www.ilo.org/ilostat-files/Documents/TEM.pdf </a>. </p>"
IMPUTATION: "<h2> Обработка отсутствующих значений: </h2>\n<ul>\n  <li> <strong> <em>\
  \ На страновом уровне: </em> </strong> </li>\n</ul>\n<p> Для вменения отсутствующих\
  \ значений занятости на страновом уровне используются методы многомерной регрессии.\
  \ </p>\n<p> Дополнительную информацию об оценках см. в методологическом обзоре смоделированных\
  \ оценок МОТ, доступном по адресу <a href=\"https://www.ilo.org/ilostat-files/Documents/TEM.pdf\"\
  > https://www.ilo.org/ilostat-files/Documents/TEM.pdf </a> [460 ]\n<ul>\n  <li>\
  \ <strong> <em> На региональном и глобальном уровнях: </em> </strong> </li>\n</ul>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> Реальный ВВП на\
  \ каждого занятого = ВВП в постоянных ценах / общая занятость </p>\n<p> Числитель\
  \ и знаменатель приведенного выше уравнения должны относиться к одному и тому же\
  \ отчетному периоду, например, к одному календарному году. </p>\n<p> Если мы назовем\
  \ реальный ВВП на каждого занятого &#x201C; LabProd&#x201D;, то годовые темпы роста\
  \ реального ВВП на каждого занятого рассчитываются следующим образом: </p>\n<p>\
  \ Годовые темпы роста реального ВВП на каждого занятого </p>\n<p> = ((LabProd в\
  \ год n) &#x2013; (LabProd в год n-1)) / ((LabProd в год n-1)) x 100 </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Показатели выпуска получаются\
  \ из национальных счетов и в максимально возможной степени представляют ВВП в рыночных\
  \ ценах для экономики в целом. Однако, несмотря на общие принципы, которые в основном\
  \ базируются на Системе национальных счетов Организации Объединенных Наций, все\
  \ еще существуют значительные проблемы с международной согласованностью оценок национальных\
  \ счетов, основанные на таких факторах, как различия в подходе к выпуску в секторах\
  \ услуг, различия в методах, используемых для корректировки показателей выпуска\
  \ с учетом изменений цен (в частности, использование различных систем взвешивания\
  \ для получения дефляторов) и различий в степени охвата неформальной экономической\
  \ деятельности </p>.\n<p> Данные по занятости, используемые в знаменателе этого\
  \ показателя, в максимально возможной степени относятся к среднему количеству лиц,\
  \ имеющих одно или несколько оплачиваемых рабочих мест в течение года. То есть надежность\
  \ данных по занятости также зависит от степени охвата неформальной деятельности\
  \ используемым статистическим источником. </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Реальный ВВП на на каждого занятого, являясь\
  \ мерой производительности труда, этот показатель представляет собой меру роста\
  \ производительности труда, таким образом предоставляя информацию об эволюции, эффективности\
  \ и качестве человеческого капитала в производственном процессе. </p>\n<p> Экономический\
  \ рост в стране можно объяснить многими факторами, включая рост занятости и более\
  \ эффективную работу тех, кто занят. Этот показатель проливает свет на последний\
  \ эффект, поэтому он является ключевым показателем экономической продуктивности.\
  \ Оценки производительности труда (и роста) могут поддержать формулировку политики\
  \ на рынке труда и отслеживать ее влияние. Они также могут способствовать пониманию\
  \ того, как показатели рынка труда влияют на уровень жизни. </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p> Национальные статистические управления,\
  \ а в некоторых случаях министерства труда или другие связанные агентства. </p>\n\
  <h1> Составители данных </h1>\n<p> МОТ. </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> Оценки МОТ производительности труда\
  \ являются частью смоделированных МОТ рядов оценок, проанализированных в докладах\
  \ МОТ «Перспективы мировой занятости и социальной сферы». Оценки МОТ публикуются\
  \ один раз в год (январь). </p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p> Для целей международной отчетности по\
  \ показателям ЦУР Международная организация труда использует страновые оценки ВВП\
  \ в постоянных долларах США 2010 года из базы данных Всемирного банка «Показатели\
  \ мирового развития» и страновые оценки занятости на основе обследований домашних\
  \ хозяйств или полученные из отчета МОТ \"Эконометрические модели тенденций\" (ЭМТ)\
  \ для расчета уровней и темпов роста производительности труда на страновом, региональном\
  \ и глобальном уровнях. </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Показатели выпуска,\
  \ используемые в числителе этого показателя (Валовой внутренний продукт), лучше\
  \ всего получать из производственной стороны национальных счетов и в максимально\
  \ возможной степени представлять ВВП в рыночных ценах для экономики в целом (с поправкой\
  \ на инфляцию в постоянных ценах). </p>\n<p> Данные по занятости, используемые в\
  \ знаменателе, предпочтительно получать из обследований рабочей силы или других\
  \ обследований домашних хозяйств с использованием модуля занятости. В отсутствие\
  \ обследования домашних хозяйств могут использоваться данные обследования предприятий,\
  \ информация из административных источников или официальные оценки, основанные на\
  \ надежных источниках, а данные также переписи населения. Однако важно отметить,\
  \ что данные по занятости, полученные в результате обследований предприятий, будут\
  \ отражать количество рабочих мест, а не количество занятых, что является предпочтительным\
  \ для знаменателя. Кроме того, обследования предприятий во многих случаях охватывают\
  \ только организованный сектор, работодателей и наемных работников, а не всю экономику.\
  \ </p>\n<p> При расчете этого показателя важно убедиться, что охват данных по занятости\
  \ соответствует охвату национальных счетов. </p>"
