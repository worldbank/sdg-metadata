SDG_CUSTODIAN_AGENCIES: >-
  <h1> Институциональная информация </h1>

  <h2> Организация (и): </h2>

  <p> Международный торговый центр (МТЦ) </p>

  <p> Конференция Организации Объединенных Наций по торговле и развитию (ЮНКТАД) </p>

  <p> Всемирная торговая организация (ВТО) </p>
STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p> Доля общего количества тарифных позиций (в процентах), применяемых к товарам,
  импортируемым из наименее развитых и развивающихся стран, соответствующая ставке
  тарифа 0% в главе 01-97 ГС. </p>

  <h2> Понятия: </h2>

  <p> <strong> <em> Тарифная позиция или Национальные тарифные позиции (НТП): </em>
  </strong> Коды национальной тарифной позиции относятся к классификационным кодам,
  применяемым к продаваемым товарам отдельными странами, обозначение которых превышает
  шестизначный уровень Гармонизированной системы. Страны могут свободно вводить национальные
  отличительные особенности для тарифов и многих других целей. Коды национальных тарифных
  позиций основаны на Гармонизированной системе, но содержат более шести знаков. Например,
  шестизначный код HS 010120 относится к ослам, мулам и лошакам, живым, тогда как
  код строки национального тарифа США 010120.10 относится к живым породистым племенным
  ослам, 010120.20 относится к живым ослам, кроме породистых племенных ослов, а 010120.30
  относится к мулам и лошаков, ввезенных для немедленного убоя. </p>

  <p> <strong> <em> Тарифы: </em> </strong> Тарифы - это таможенные пошлины на импортируемые
  товары, взимаемые либо на основе стоимости (процент от стоимости), либо на основе,
  ориентированной на конкретные продукты (например, 7 долларов США за 100 кг). Тарифы
  могут использоваться для создания ценового преимущества для аналогичных товаров
  местного производства и для увеличения государственных доходов. Контрмеры в области
  торговли и налоги не считаются тарифами. </p>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <h2> Описание: </h2>

  <p> Основная информация, используемая для расчета показателей 10.a.1, - это данные
  по импортным тарифам. Информацию об импортных тарифах можно получить, связавшись
  напрямую с национальными статистическими управлениями, постоянными представительствами
  стран при ООН, региональными организациями или координаторами на таможне, министерствами,
  отвечающими за таможенные сборы (министерство экономики / финансов и соответствующие
  налоговые органы) или, в качестве альтернативы, Министерством торговли. Данные о
  тарифах для расчета этого показателя взяты из баз данных МТЦ (MAcMap) - <a href="http://www.macmap.org/%20">
  http://www.macmap.org/ </a> - WTO (IDB) - <a href="http://tao.wto.org"> http://tao.wto.org
  </a> - и ЮНКТАД (TRAINS).Данные по импортным тарифам, включенные в базу данных МТЦ
  (MAcMap), собираются путем прямого контакта с координаторами в отраслевых национальных
  агентствах или региональных организациях (в случае таможенных союзов или региональных
  экономических сообществ). В случае доступности данные загружаются с национальных
  или региональных официальных веб-сайтов. В некоторых случаях данные приобретаются
  у частных компаний. Данные по импортным тарифам, включенные в базу данных ВТО (IDB),
  получены из официальных уведомлений членов ВТО. Тарифы на импорт, включенные в базу
  данных ЮНКТАД (TRAINS), собираются из официальных источников, включая официальные
  веб-сайты стран или региональных организаций. </p>
