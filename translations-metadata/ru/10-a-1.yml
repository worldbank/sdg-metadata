  <h1> Календарь </h1>
  <h2> Сбор данных: </h2>
  <p> Постоянно обновляются на протяжении всего года </p>
REL_CAL_POLICY: >-
  <h2> Выпуск данных: </h2>

  <p> Ориентировочно расчет показателей может быть готов к марту каждого года. Однако
  дата выпуска будет зависеть от периода, предусмотренного для начала работы над отчетом
  по мониторингу ЦУР. </p>
