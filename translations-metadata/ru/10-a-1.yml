  <h1> Поставщики данных </h1>
  <p>Не применимо</p>
COMPILING_ORG: >-
  <h1> Составители данных </h1>

  <p> <strong> Название: </strong> </p>

  <p> МТЦ, ВТО и ЮНКТАД </p>

  <h2> Описание: </h2>

  <p> МТЦ, ВТО и ЮНКТАД будут совместно представлять отчет по этому показателю </p>
RATIONALE: >-
  <h2> Обоснование: </h2>

  <p> Расчет этого показателя позволит наблюдать, сколько товаров из развивающихся
  стран и наименее развитых стран будут иметь свободный доступ на рынки развитых стран.
  При сравнении с тарифными ставками, применяемыми к другим странам, этот показатель
  позволит оценить, в какой степени был предоставлен особый и дифференцированный режим
  с точки зрения импортных тарифов. Развитие этого показателя будет указывать на прогресс
  в поэтапной отмене тарифных ставок на товары, поступающие из развивающихся и наименее
  развитых стран. </p>
REC_USE_LIM: >-
  <h2> Комментарии и ограничения: </h2>

  <p> При рассмотрении этого показателя следует принять во внимание следующие предостережения:
  </p>

  <ul>
    <li> Точных оценок особого и дифференцированного режима для развивающихся стран
  не существует, поэтому расчеты ограничиваются только тарифами. Это только часть
  факторов ограничения торговли, особенно при рассмотрении экспорта развивающихся
  или наименее развитых стран с невзаимным преференциальным режимом, который устанавливает
  критерии соответствия требованиям. </li>
    <li> Для расчета используется полный охват преференциальных схем развитых стран,
  но преференциальный режим может не полностью использоваться экспортерами из развивающихся
  стран&apos; по различным причинам, таким как неспособность определенных экспортеров
  соответствовать критериям приемлемости (т. е. соблюдение правил происхождения).
  Поскольку нет точной статистической информации о степени фактического использования
  каждого из этих предпочтений, предполагается, что они используются полностью. </li>
    <li> Беспошлинный режим является показателем доступа к рынку, но не всегда является
  синонимом преференциального режима для стран-бенефициаров, потому что ряд тарифов
  режима наибольшего благоприятствования уже равен нулю или близок к нулю, особенно
  для топлива и полезных ископаемых. Международные соглашения по ИТ-продуктам также
  предлагают беспошлинный режим для компонентов и оборудования, используемых в производственных
  целях. </li>
  </ul>
DATA_COMP: >-
  <h1> Методология </h1>

  <h2> Метод расчета: </h2>

  <p> Показатель рассчитывается как средняя доля национальных тарифных позиций, которые
  не облагаются пошлиной. </p>
IMPUTATION: >-
  <h2> Обработка отсутствующих значений: </h2>

  <ul>
    <li> <strong> <em> На страновом уровне: </em> </strong> </li>
  </ul>

  <p> Недостающие значения рассчитываются с использованием данных самого последнего
  имеющегося года. </p>

  <ul>
    <li> <strong> <em> На региональном и глобальном уровнях: </em> </strong> </li>
  </ul>

  <p> Недостающие значения рассчитываются с использованием данных самого последнего
  имеющегося года. </p>
REG_AGG: >-
  <h2> Региональные агрегаты: </h2>

  <p> Доля беспошлинных тарифных позиций в общем количестве тарифных позиций по странам
  или группам стран. На уровне тарифной позиции в наших расчетах всегда принимается
  во внимание минимальная ставка между режимом наибольшего благоприятствования и другим
  режимом импорта. </p>
