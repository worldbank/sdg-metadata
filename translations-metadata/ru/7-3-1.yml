COVERAGE: "<h1> Доступность данных </h1>\n<h2> Описание: </h2>\n<p>Энергетические\
  \ балансы МЭА и ООН вместе взятые предоставляют данные по общим поставкам энергии\
  \ по всем странам на годовой основе. Данные по ВВП доступны по большинству стран\
  \ на годовой основе. </p>\n<h2> Временный ряды: </h2>\n<p> С 1990 года по настоящее\
  \ время </p>\n<h2> Дезагрегирование: </h2>\n<p>Дезагрегирование по энергоемкости,\
  \ например по секторам конечного потребления или конечным пользователям, может дать\
  \ дополнительные аналитические оценки, касающиеся прогресса в области энергоэффективности.\
  \ В настоящее время возможно рассчитать такую секторальную разбивку только для следующих\
  \ секторов - промышленность, жилищное строительство, транспорт, сельское хозяйство,\
  \ домашние хозяйства - как указано в <em> Отслеживании ЦУР 7: Отчет о прогрессе\
  \ в энергетике</em> (ранее известном как <em>Рамочная программа глобального отслеживания\
  \ устойчивой энергетики для всех</em>). Было бы желательно со временем разработать\
  \ более точные показатели энергоемкости на секторальном уровне, которые позволили\
  \ бы рассматривать энергоемкость по отраслям (например, цемент, сталь) или по типу\
  \ транспортных средств (например, легковые и грузовые автомобили). Это будет невозможно\
  \ без статистического сотрудничества с соответствующими энергопотребляющими секторами.\
  \ </p>\n<p> Анализ методом разложения тенденций энергоемкости призван отфильтровать\
  \ факторы, влияющие на спрос на энергию, такие как масштаб экономики и структурные\
  \ сдвиги, из более узко определенных сдвигов в энергоемкости. В методологии применяется\
  \ анализ методом разложения с тем, чтобы выделить более точный показатель энергоемкости,\
  \ который отсеивает временной сдвиг относительных весов секторов. Этот анализ также\
  \ представлен в <em>Отслеживании ЦУР 7: Отчет о прогрессе в энергетике</em>.</p>"
REG_AGG: "<h2> Региональные агрегаты: </h2>\n<p> Агрегированные показатели рассчитываются\
  \ как по регионам, так и по всему миру, путем суммирования как общих поставок энергии,\
  \ так и валового внутреннего продукта по соответствующим странам. </p>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> Этот показатель\
  \ основан на разработке комплексной энергетической статистики по спросу и предложению\
  \ для всех статистических данных по источникам энергии, используемым для составления\
  \ национального энергетического баланса.</p>\n<p> Международно-согласованные методологии\
  \ статистики энергетики описаны в \"Международных рекомендациях по энергетической\
  \ статистике\" (МРЭС), принятых Статистической комиссией ООН, доступных по адресу:\
  \ <a href=\"https://unstats.un.org/unsd/energystats/methodology/ires/\"> https://unstats.un.org\
  \ /unsd/energystats/methodology/ires/[589 provided.</p>\n<p> После разработки национального\
  \ энергетического баланса показатель может быть получен путем деления общих поставок\
  \ энергии на ВВП. </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Энергоемкость - это лишь\
  \ неполный косвенный показатель энергоэффективности. На него может влиять ряд факторов,\
  \ таких как климат, структура экономики, характер экономической деятельности и т.\
  \ д., которые не обязательно связаны с чистой эффективностью. </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Энергоемкость - это показатель того, сколько\
  \ энергии используется для производства одной единицы экономической продукции. Это\
  \ косвенный показатель эффективности, с которой экономика может использовать энергию\
  \ для производства экономической продукции. Более низкое соотношение указывает на\
  \ то, что для производства одной единицы продукции используется меньше энергии.\
  \ </p>"
COMPILING_ORG: "<h1> Составители данных </h1>\n<h2> Название: </h2>\n<p> Международное\
  \ энергетическое агентство (МЭА) и Статистический отдел ООН (СОООН) </p>\n<h2> Описание:\
  \ </h2>\n<p> МЭА и СОООН являются основными составителями национальной энергетической\
  \ статистики и разрабатывают международно-сопоставимые энергетические балансы на\
  \ основе международно-согласованных методологий. Агрегаты основаны на совмещении\
  \ данных МЭА и СОООН. </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p> Национальные администрации, как описано\
  \ в документации по источникам для МЭА и СОООН: </p>\n<p> <a href=\"http://wds.iea.org/wds/pdf/WORLDBAL_Documentation.pdf\"\
  > http://wds.iea.org/wds/pdf/WORLDBAL_Documentation.pdf </a> </p>\n<p> <a href=\"\
  https://unstats.un.org/unsd/energystats/data\"> https://unstats.un.org/unsd/energystats/data\
  \ </a> </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> Энергетические балансы МЭА публикуются\
  \ летом (публикация информации за год, отстоящий на два календарных года от текущего\
  \ года). Энергетические балансы ООН публикуются ближе к концу календарного года\
  \ (публикация информации за год, отстоящий на два календарных года от текущего года).\
  \ </p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p> Данные собираются ежегодно.\
  \ </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<p> Общие поставки энергии обычно рассчитываются\
  \ при составлении национальных энергетических балансов. Энергетические балансы составляются\
  \ на основе данных, собираемых Международным энергетическим агентством (МЭА) по\
  \ 150 странам, а Статистическим отделом Организации Объединенных Наций (СОООН) -\
  \ по всем странам мира. </p>\n<p> Данные по ВВП взяты в основном из базы данных\
  \ Всемирного банка по показателям мирового развития. </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p>Энергоемкость\
  \ определяется как энергия, поставляемая в экономику на единицу экономической продукции.\
  \ </p>\n<h2> Понятия: </h2>\n<p> Общие поставки энергии, как определено в Международных\
  \ рекомендациях по энергетической статистике (МРЭС), состоят из производства первичной\
  \ энергии плюс чистый импорт минус международные морские и авиационные бункеровки\
  \ плюс изменение запасов. Валовой внутренний продукт (ВВП) - это показатель экономической\
  \ продукции. Для целей международного сопоставления ВВП измеряется в постоянных\
  \ величинах по паритету покупательной способности </p>"
