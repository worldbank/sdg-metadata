DATA_COMP: "<h1> Методология </h1>\n<h2> <strong> <strong> Метод расчета: </strong>\
  \ </strong> </h2>\n<p> Величина показателя наиболее уязвимой группы делится на величину\
  \ показателя другой исследуемой подгруппы. </p>\n<p> DPI = [Indi]d </p>\n<p> [Indi]а\
  \ </p>\n<p> где: </p>\n<p> DPI = размерность (пол, благосостояние, местоположение\
  \ и т. д.) Индекс равенства </p>\n<p> Indi = Показатель образования 2030 i, для\
  \ которого необходим показатель равенства. </p>\n<p> d = наиболее уязвимая группа\
  \ (например, женщины, самые бедные и т. д.) </p>\n<p> a = группа с вероятными преимуществами\
  \ (например, мужчины, самые богатые и т. д.) </p>"
REC_USE_LIM: "<h2> <strong> <strong> Комментарии и ограничения: </strong> </strong>\
  \ </h2>\n<p> Показатель не симметричен относительно 1, но простое преобразование\
  \ может сделать его симметричным (путем инвертирования коэффициентов, превышающих\
  \ 1, и вычитания их из 2). Это упростит интерпретацию. </p>"
RATIONALE: "<h2> <strong> <strong> Обоснование: </strong> </strong> </h2>\n<p> Для\
  \ оценки общего уровня несоответствия между двумя исследуемыми подгруппами населения,\
  \ касающегося данного показателя. Чем дальше от 1 находится индекс равенства, тем\
  \ больше неравенство между двумя исследуемыми группами. </p>"
