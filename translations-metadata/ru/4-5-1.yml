STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> <strong> <strong> Определение:\
  \ </strong> </strong> </h2>\n<p>Для расчета индексов равенства требуются данные\
  \ конкретных исследуемых групп. Индексы равенства представляют собой отношение величины\
  \ показателя одной группы к величине показателя другой группы. Обычно в числитель\
  \ помещается наиболее обездоленная группа. Значение индекса, ровное 1, указывает\
  \ на равенство между двумя группами. </p>\n<h2> <strong> <strong> Понятия: </strong>\
  \ </strong> </h2>\n<p> См. метаданные для соответствующего базового показателя.\
  \ </p>"
