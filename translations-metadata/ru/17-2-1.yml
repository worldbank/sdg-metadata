SDG_CUSTODIAN_AGENCIES: |-
  <h1> Институциональная информация </h1>
  <h2> Организация (и): </h2>
  <p> Организация экономического сотрудничества и развития (ОЭСР) </p>
STAT_CONC_DEF: >-
  <h1>Понятия и определения</h1>

  <h2>Определение:</h2>

  <p>Показатель Чистый объем официальной помощи в целях развития (как суммарной,
  так и выделяемой наименее развитым странам) как доля валового национального
  дохода доноров из числа членов Комитета содействия развитию ОЭСР определяется
  как чистые выплаты, направляемые на официальную помощь в целях развития (ОПР),
  выраженные в процентах от ВНД.</p>

  <h2>Понятия:</h2>

  <p><strong>ОПР:</strong> Комитет содействия развитию (КСР) определяет
  официальную помощь в целях развития (ОПР) как потоки в страны и территории,
  включенные в список получателей официальной помощи в целях развития Комитета
  содействия развитию и в многосторонние организации, которая: i)
  предоставляется официальными учреждениями, включая органы государственной
  власти и местного самоуправления, или их исполнительными органами; и ii)
  каждая транзакция осуществляется для поддержки экономического развития и
  благосостояния развивающихся стран в качестве своей основной цели; носит
  льготный характер и предусматривает грант-элемент в размере не менее 25
  процентов (рассчитывается по ставке дисконтирования 10 процентов). (См. <a
  href="http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm">http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm</a>)</
  p>

  <p> <strong> ВНД </strong> получают лица, направляющие отчеты Комитету
  содействия развитию, от своих национальных статистических управлений.

  Примечание: С 2018 года Комитет содействия развитию (КСР) ОЭСР отражает
  основные данные ОПР по состоянию на 2018 год на основе грант-эквивалента. См.
  ссылки для более подробной информации.</p>
SOURCE_TYPE: >-
  <h1>Источники данных</h1>

  <h2>Описание:</h2>

  <p>ОЭСР / КСР собирает данные по потокам официальных и частных ресурсов с 1960 года
  на агрегированном уровне и с 1973 года на уровне деятельности через Систему отчетности
  кредиторов (данные СОК считаются полными с 1995 года по обязательствам на уровне
  деятельности и с 2002 года по выплатам).</p>

  <p>Данные предоставляются донорами в соответствии с теми же стандартами и методологиями
  (см. здесь: <a href="http://www.oecd.org/dac/stats/methodology.htm">http://www.oecd.org/dac/stats/methodology.htm</a>).</p>

  <p>Данные предоставляются ежегодно за календарный год лицами, ответственными за
  направление статистических отчетов в национальных администрациях (агентствах по
  оказанию помощи, министерствах иностранных дел или финансов и т. д.).</p>
COLL_METHOD: >-
  <h2>Процесс сбора:</h2>

  <p>Лицо, направляющее отчеты, отвечает за сбор статистики КСР в каждой предоставляющей
  помощь стране / агентстве. Лицо, направляющее отчеты, обычно находится в национальном
  агентстве помощи, министерстве иностранных дел или финансов и т.д.</p>
