REG_AGG: >-
  <h2>Региональные агрегаты:</h2>

  <p>Общая чистая официальная помощь в целях развития (ОПР), выраженная в
  процентах от ВНД - это общая сумма от всех доноров.</p>
COVERAGE: >-
  <h1>Доступность данных</h1>

  <p>На стороне доноров по всем странам КСР и многим поставщикам, не входящим в КСР
  (двусторонних и многосторонних), которые отчитываются перед КСР.</p>

  <h2>Дезагрегирование:</h2>

  <p>Этот показатель может быть дезагрегирован по донорам, странам-получателям, типам
  финансирования, типам помощи, подсекторам и т. д.</p>
COMPARABILITY: >-
  <h2>Источники расхождений:</h2>

  <p>Статистика Комитета содействия развитию (КСР) унифицирована на основе календарного
  года для всех доноров и может отличаться от данных, составленных на основе финансового
  года, применяющегося в бюджетных документах некоторых стран.</p>
