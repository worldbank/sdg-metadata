STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> <strong> <strong> Определение: </strong> </strong> </h2>

  <p> Доля фирм, от которых требовали подарок или неофициальный платеж при
  встрече с налоговыми чиновниками. </p>

  <p>В каждом обследовании предприятий есть стандартный вопрос, на который
  респондента обследования просят ответить, организовывали ли налоговые служащие
  его проверку или настаивали ли они на встрече с ним. Если респондент отвечает
  "да", то задается дополнительный вопрос, на которой его просят ответить,
  ожидали ли они получить подарок или неофициальный платеж от респондента во
  время этих проверок / встреч. Варианты ответа включают "да", "нет", "я не
  знаю" и "я отказываюсь отвечать".</p>

  <p> Обследования предприятий - это обследования на уровне фирм, проводимые в
  странах-клиентах Всемирного банка. Обследование фокусируется на различных
  аспектах деловой среды, а также на показателях результатов работы фирмы, таких
  как годовой объем продаж, производительность и т.д. Обследования проводятся
  посредством личных бесед с руководителями высшего звена или владельцами
  предприятий. По каждой стране обследование проводится примерно раз в 4-5
  лет</p>

  <h2> <strong> <strong> Понятия: </strong> </strong> </h2>

  <p> Респондентами обследования предприятий являются фирмы - либо
  производственные предприятия, либо предприятия сферы услуг. Это
  зарегистрированные (официальные) фирмы со штатом, насчитывающим 5 и более
  сотрудников. Фирмы являются либо полностью либо частично частными (фирмы, на
  100% принадлежащие государству, не имеют права участвовать в обследовании
  предприятий). Более подробную информацию о методологии проведения обследования
  можно найти на странице "Методология" веб-сайта: <a
  href="www.enterprisesurveys.org/methodology">www.enterprisesurveys.org/methodology

  </a></p>

  <p> Подарок или неформальный платеж считается взяткой. </p>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <h2><strong><strong> Описание:</strong></strong></h2>

  <p> На веб-сайте Обследования предприятий (www.enterprisesurveys.org)
  представлены все метаданные, включая вопросники и материалы по проведению
  обследований предприятий. В материалах по проведению указывается объем
  выборки, используемый инструментарий для проведения выборочного обследования,
  даты / продолжительность работы в поле, уровень ответов респондентов и т.
  д.</p>

  <p>Регистрация на веб-сайте Обследования предприятий является бесплатной, а
  портал данных веб-сайта позволяет пользователям получать доступ к исходной
  информации и документации по каждому обследованию.</p>
COLL_METHOD: >-
  <h2><strong><strong> Процесс сбора:</strong></strong></h2>

  <p> Всемирный банк проводит Обследования предприятий в странах-клиентах.
  Обследования сопоставимы, поскольку методология обследования применяется
  согласованным образом в различных странах: приобретение надлежащего
  инструментария для проведения выборочного обследования, критерии отбора
  фирм-респондентов, план выборки обследования, основные элементы вопросника для
  каждой страны, стандартизированные процедуры проверки качества полученных
  данных, стандартизированный расчет весов выборки и т. д.</p>
FREQ_COLL: >-
  <h1> Календарь </h1>

  <h2> <strong> <strong> Сбор данных: </strong> </strong> </h2>

  <p> Обследования проводятся постоянно. Информацию о текущих проектах можно
