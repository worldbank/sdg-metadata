  <p>Показатель рассчитывается для каждой страны с учетом доли фирм, ответивших
  «да» на вопрос обследования. Для всех проектов Обследования предприятий,
  проводимых с 2006 года, в итоговом наборе данных имеются веса выборки.
  Следовательно, значение показателя, которое рассчитывается с использованием
  программы Stata, включает в себя эти веса выборки, а также страты плана
  выборки. </p>
IMPUTATION: >-
