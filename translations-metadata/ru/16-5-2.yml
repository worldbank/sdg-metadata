REL_CAL_POLICY: >-
  <h2><strong><strong> Выпуск данных:</strong></strong></h2>

  <p> Показатели на веб-сайте Обследования предприятий обновляются после
  завершения каждого нового обследования и загрузки данных на веб-сайт. Для
  каждой страны при расчете показателя используются данные только недавно
  проведенного обследования.</p>
DATA_SOURCE: >-
  <h1> Поставщики данных</h1>

  <p>Этот показатель основан на данных Обследований предприятий, которые
  проводятся Всемирным банком. Всемирный банк обычно нанимает частного
  подрядчика (как правило, компанию по исследованию рынка) для проведения
  полевых работ.</p>
COMPILING_ORG: |-
  <h1>Составители данных</h1>
  <h2><strong><strong>Название:</strong></strong></h2>
  <p>Всемирный банк</p>
RATIONALE: >-
  <h2><strong><strong> Обоснование:</strong></strong></h2>

  <p> Обоснование этого показателя заключается в том, чтобы выяснить, вымогают
  ли при встречах налоговые чиновники у фирм подарки или неофициальные платежи
  (т.е. взятки). В большинстве стран уплата налогов является формальной
  процедурой, и, следовательно, обоснованием для данного показателя является
  оценка распространенности коррупции в ходе такого рутинного взаимодействия.
  Основным преимуществом Обследования предприятий является то, что большинство
  вопросов в нем относится к фактическому, каждодневному опыту фирмы; вопрос,
  касающийся коррупции во время налоговых проверок/встреч, не является вопросом,
  ответ на который основан на мнении, а скорее вопросом, ответ на который
  основан на реальном положении дел.</p>
REC_USE_LIM: >-
  <h2><strong><strong> Комментарии и ограничения: </strong></strong></h2>

  <p>Основным преимуществом Обследования предприятий является то, что
  большинство вопросов в нем относится к фактическому, каждодневному опыту
  фирмы; вопрос, касающийся коррупции во время налоговых проверок/встреч, не
  является вопросом, ответ на который основан на мнении, а скорее вопросом,
  ответ на который основан на реальном положении дел. </p>

  <p> Ограничения состоят в том, что данные некоторых стран не обновлялись уже
  почти 10 лет (например, ЮАР и Бразилии). Это связано с тем, что в некоторых
  странах эти проекты очных обследований могут быть дорогостоящими, и,
  следовательно, из-за бюджетных ограничений Всемирный банк не смог обновить
  некоторые данные Обследований предприятий в ряде стран. Еще одним ограничением
  является то, что обследования проводятся в основном в странах-клиентах
  Всемирного банка, и, при этом, большинство стран с высоким уровнем дохода не
  охватываются этими обследованиями (США, Канада, страны Западной Европы,
  Япония, страны Сотрудничества Персидского залива и т. д.).</p>

  <p>Еще одним ограничением может быть деликатная природа коррупции. В некоторых
  странах / культурах компаниям может быть неудобно отвечать на вопросы о
  коррупции. Несмотря на то, что данные собираются в условиях
  конфиденциальности, компании могут отказаться отвечать на вопрос, обращались
  ли к ним с предложением дать взятку. Следовательно, в некоторых странах
  фактическая распространенность этого конкретного вида коррупции может быть
  выше, чем рассчитываемое значение показателя.</p>
DATA_COMP: >-
