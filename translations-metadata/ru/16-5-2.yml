QUALITY_ASSURE: >-
  <h2> Гарантия качества: </h2>

  <p> При реализации наших исследовательских проектов группа, проводящая полевые
  работы, должна периодически направлять во Всемирный банк партии завершенных
  интервью для того, чтобы мы могли использовать собственные программы контроля
  качества данных. После запуска этих программ мы организуем с командой,
  проводящей полевые работы, обратную связь по вопросам контроля качества с тем,
  чтобы данные обследования, отмеченные флажками, можно бы было постоянно
  проверять и улучшать. Таким образом, мы в непрерывном режиме отслеживаем
  данные обследований, пока проекты еще находятся на стадии полевых работ.</p>

  <p> Всемирный банк собирает эти данные обследования с тем, чтобы информация
  стала общественным благом. Для конкретного проекта обследования, после того,
  как данные собраны и их можно считать окончательными (после наших собственных
  внутренних процессов контроля качества), данные обследования публикуются на
  веб-сайте Обследования предприятий Всемирного банка.</p>
