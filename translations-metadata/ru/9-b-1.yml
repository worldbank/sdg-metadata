SDG_GOAL: >-
  <p>Цель 9: Создание стойкой инфраструктуры, содействие всеохватной и
  устойчивой индустриализации и инновациям</p>
SDG_TARGET: >-
  <p>Задача 9.b: Поддерживать разработки, исследования и инновации в сфере
  отечественных технологий в развивающихся странах, в том числе путем создания
  политического климата, благоприятствующего, в частности, диверсификации
  промышленности и увеличению добавленной стоимости в сырьевых отраслях</p>
SDG_INDICATOR: >-
  <p>Показатель 9.b.1: Доля добавленной стоимости продукции среднетехнологичных
  и высокотехнологичных отраслей в общем объеме добавленной стоимости</p>
META_LAST_UPDATE: '<p>Последнее обновление: март 2020 года </p>'
SDG_CUSTODIAN_AGENCIES: "<h1> Институциональная информация </h1>\n<h2> Организация\
  \ (и): </h2>\n<p> Организация Объединенных Наций по промышленному развитию (ЮНИДО)\
  \ </p>"
COVERAGE: "<h1> Доступность данных </h1>\n<h2> Описание: </h2>\n<p> Данные имеются\
  \ по более, чем 140 странам </p>\n<h2> Временные ряды: </h2>\n<p> Данные по этому\
  \ показателю доступны по состоянию на 2000 год в Глобальной базе данных ООН по ЦУР,\
  \ но более длинные временные ряды доступны в базе данных по конкурентоспособности\
  \ промышленности (CIP). </p>\n<h2> Дезагрегирование: </h2>\n<p> Дезагрегирование\
  \ недоступно. </p>"
OTHER_DOC: "<h1> Ссылки </h1>\n<h2> URL: </h2>\n<p> <a href=\"http://www.unido.org/statistics\"\
  > www.unido.org/statistics </a> </p>\n<p> <a href=\"https://stat.unido.org/\"> https://stat.unido.org/\
  \ </a> </p>\n<h2> Ссылки: </h2>\n<p> Публикация ЮНИДО - Промышленная конкурентоспособность\
  \ наций, 2013 год </p>\n<p> Отчет о конкурентоспособности промышленности (CIP) за\
  \ 2016 год </p>\n<p> Международная стандартная отраслевая классификация всех видов\
  \ экономической деятельности, 2008 год. </p>\n<p> Galindo-Rueda, F. and F. Verger\
  \ (2016). OECD Taxonomy of Economic Activities Based on R&amp;D Intensity, OECD\
  \ Science, Technology and Industry Working Papers, 2016/04, OECD Publishing, Paris.\
  \ Доступно по адресу: <a href=\"http://dx.doi.org/10.1787/5jlv73sqqp8r-en\">http://dx.doi.org/10.1787/5jlv73sqqp8r-en</a></p>"
COMPARABILITY: "<h2> Источники расхождений: </h2>\n<p> Конвертация в доллары США или\
  \ разница в комбинациях МСОК может вызвать расхождение между национальными и международными\
  \ значениями. </p>"
REG_AGG: "<h2>Региональные агрегаты:</h2>\n<p>Региональные и глобальные агрегаты рассчитываются\
  \ как средневзвешенное значение долей среднетехнологичных и высокотехнологичных\
  \ отраслей стран в группе. Веса берутся на основе доли ДСОП в группе (База данных\
  \ ДСОП ЮНИДО).</p>"
IMPUTATION: "<h2> Обработка отсутствующих значений: </h2>\n<ul>\n  <li> <strong> <em>\
  \ На страновом уровне: </em> </strong> </li>\n</ul>\n<p> Отсутствующие значения\
  \ вменяются на основе методологии из Отчета о конкурентоспособных производственных\
  \ показателях (ЮНИДО, 2016 год) </p>\n<ul>\n  <li> <strong> <em> На региональном\
  \ и глобальном уровнях: </em> </strong> </li>\n</ul>\n<p> Вменение применяется на\
  \ страновом уровне. </p>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> Показатель рассчитывается\
  \ как доля суммы добавленной стоимости в среднетехнологичных и высокотехнологичных\
  \ видах экономической деятельности к ДСОП. </p>\n<p> (Сумма добавленной стоимости\
  \ в среднетехнологичных и высокотехнологичных видах экономической деятельности /\
  \ ДСОП) * 100 </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Добавленная стоимость по\
  \ видам экономической деятельности должна представляться как минимум по трем знакам\
  \ МСОК для расчета значений среднетехнологичных и высокотехнологичных отраслей.\
  \ </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Промышленное развитие обычно влечет за собой\
  \ структурный переход от ресурсоемких и низкотехнологичных видов деятельности к\
  \ среднетехнологичным и высокотехнологичным видам деятельности. Современная, очень\
  \ сложная производственная структура предлагает лучшие возможности для развития\
  \ навыков и технологических инноваций. Среднетехнологичные и высокотехнологичные\
  \ виды деятельности также являются отраслями обрабатывающей промышленности с высокой\
  \ добавленной стоимостью, с более высокой интенсивностью и производительностью труда.\
  \ Увеличение доли среднетехнологичных и высокотехнологичных секторов также отражает\
  \ влияние инноваций. </p>"
COMPILING_ORG: "<h1> Составители данных </h1>\n<h2> Название: </h2>\n<p> Организация\
  \ Объединенных Наций по промышленному развитию (ЮНИДО) </p>"
DATA_SOURCE: "<h1> Поставщики данных</h1>\n<p> Национальные статистические организации\
  \ (НСО) по странам, не входящих в ОЭСР, и ОЭСР по странам, входящим в ОЭСР. </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> База данных ЮНИДО INDSTAT обновляется\
  \ ежегодно с марта по апрель. </p>"
FREQ_COLL: "<h1> Календарь</h1>\n<h2> Сбор данных:</h2>\n<p> Данные собираются ежегодно\
  \ от национальных статистических организаций и ОЭСР. </p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p> Данные собираются с помощью вопросника\
  \ по общей статистике промышленности, который заполняется национальными статистическими\
  \ организациями и ежегодно направляется в ЮНИДО. Данные по странам ОЭСР получены\
  \ непосредственно из ОЭСР. Данные по странам также собираются из официальных публикаций\
  \ и официальных веб-сайтов. </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Данные можно\
  \ найти в базе данных ЮНИДО INDSTAT4 по МСОК ред. 3 и ред. МСОК ред. 4 соответственно.\
  \ </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Доля\
  \ добавленной стоимости среднетехнологичных и высокотехнологичных отраслей промышленности\
  \ (далее СВТ) в общей добавленной стоимости в обрабатывающих производствах (далее\
  \ ДСОП) представляет собой величину отношения между добавленной стоимостью СВТ отраслей\
  \ и ДСОП.</p>\n<h2> Понятия: </h2>\n<p> Добавленная стоимость отрасли (добавленная\
  \ стоимость отрасли) - это концепция обследования, которая относится к чистому выпуску\
  \ данной отрасли &#x2019;, полученному из разницы между валовым выпуском и промежуточным\
  \ потреблением. Обрабатывающий сектор <em> </em> определяется в соответствии с редакцией\
  \ 3 (1990) или 4 (2008) Международной стандартной отраслевой классификации всех\
  \ видов экономической деятельности (МСОК). Это относится к отраслям, принадлежащим\
  \ сектору D в редакции 3 или сектору C в редакции 4. </p>\n<p>Добавленная стоимость\
  \ отрасли - это концепция обследования, которая относится к чистому выпуску данной\
  \ отрасли, полученному из разницы между валовым выпуском и промежуточным потреблением.\
  \ Сектор обрабатывающий промышленности <em> </em> определяется в соответствии с\
  \ редакцией 3 (1990 год) или редакцией 4 (2008 год) Международной стандартной отраслевой\
  \ классификации всех видов экономической деятельности (МСОК). Это относится к отраслям,\
  \ принадлежащим сектору D в редакции 3 или сектору C в редакции 4. </p>\n<p> Классификация\
  \ технологий основана на расходах на исследования и разработки (НИОКР) относительно\
  \ добавленной стоимости, иначе называемой активностью НИОКР. Данные по активности\
  \ НИОКР представлены в отчете (Galindo-Rueda и Verger, 2016 год), опубликованном\
  \ ОЭСР в 2016 году, в котором также предлагается таксономия по отраслевым группам\
  \ с различными диапазонами расходов на НИОКР по отношению к их валовой добавленной\
  \ стоимости. Среднетехнологичные и высокотехнологичные отрасли традиционно относятся\
  \ исключительно к обрабатывающим отраслям. Однако в последнее время были предприняты\
  \ попытки (Galindo-Rueda и Verger, 2016 год) распространить это определение и на\
  \ не обрабатывающие производства. Тем не менее, среднетехнологичные и высокотехнологичные\
  \ секторы также в новом документе в основном представлены обрабатывающими производствами.</p>\n\
