SDG_GOAL: "<p>Цель 6: Обеспечение наличия и рационального использования водных ресурсов\
  \ и санитарии для всех</p>"
SDG_TARGET: "<p>Задача 6.5: К 2030 году обеспечить комплексное управление водными\
  \ ресурсами на всех уровнях, в том числе, при необходимости, на основе трансграничного\
  \ сотрудничества</p>"
SDG_INDICATOR: >-
  <p>Показатель 6.5.2: Доля трансграничных водных бассейнов, охваченных действующими
  договоренностями о сотрудничестве в области водопользования</p>
COMPILING_ORG: "<h1> Составители данных </h1>\n<p> На основе отчетности ЕЭК ООН и\
  \ ЮНЕСКО-МГП в соответствии с Конвенцией по охране и использованию трансграничных\
  \ водотоков и международных озер (Конвенция по трансграничным водам) также будет\
  \ собираться информация, необходимая для расчета показателя, особенно о договоренностях\
  \ о сотрудничестве, трансграничных водах, охватываемых ими, а также о механизме\
  \ сотрудничества. В регулярных отчетах Конвенции, касающихся данных о трансграничном\
  \ водном сотрудничестве, в которых участвуют как Стороны, так и государства, не\
  \ являющиеся Сторонами Конвенции, эта информация будет собираться каждые 3 года,\
  \ начиная с 2017 года. Отчетность охватывает трансграничные реки, озера и подземные\
  \ воды. Программа ЮНЕСКО МГП будет вносить вклад в отчетность по трансграничным\
  \ водоносным горизонтам. Более 100 стран участвуют в деятельности Конвенции по трансграничным\
  \ водам. Европейская экономическая комиссия ООН действует в качестве секретариата\
  \ Конвенции по трансграничным водам. Некоторые страны уже отчитываются перед региональными\
  \ организациями (например, Европейским союзом или Сообществом по вопросам развития\
  \ стран юга Африки) о развитии сотрудничества в области трансграничных вод, и аналогичные\
  \ механизмы можно было бы укрепить и упростить. </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p> Данные пока не включены в национальные\
  \ статистические системы, но информация, необходимая для расчета показателя, проста\
  \ и не требует продвинутых возможностей мониторинга и обычно доступна во всех странах\
  \ в министерствах или ведомствах, ответственных за водные ресурсы. Пространственная\
  \ информация (\"территория трансграничного бассейна\") обычно доступна в министерствах,\
  \ отвечающих за водные ресурсы. Значение этого компонента относительно постоянно,\
  \ хотя точность может варьироваться (особенно для водоносных горизонтов) и может\
  \ потребовать лишь ограниченного обновления на основе улучшенных знаний. Что касается\
  \ механизма договоренности, то данные, необходимые для расчета показателя, могут\
  \ быть получены непосредственно из информации из административных источников (в\
  \ государствах-членах есть отчеты по договоренностям о сотрудничестве). </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> В начале 2018 года </p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p> Данные пока не включены в национальные\
  \ статистические системы, но информация, необходимая для расчета показателя, проста\
  \ и не требует продвинутых возможностей мониторинга и обычно доступна для всех стран.\
  \ </p>\n<p> Пространственная информация («территория трансграничного бассейна»)\
  \ обычно доступна в министерствах, отвечающих за водные ресурсы. Что касается механизма\
  \ договоренности, то данные, необходимые для расчета показателя, могут быть получены\
  \ непосредственно из информации из административных источников (в государствах-членах\
  \ есть отчеты по договоренностям о сотрудничестве). </p>\n<p> Ограничения с точки\
  \ зрения сопоставимости результатов между странами такие же, как и те, что описаны\
  \ в разделе 12. Однако четкое определение и учет критериев, разработанных на основе\
  \ подробной методологии, в настоящее время апробированы в рамках инициативы Механизма\
  \ «ООН-Водные ресурсы» - Глобальная инициатива по управлению окружающей средой (UN-Water\
  \ GEMI), что делает их доступными для стран с тем, чтобы обеспечить единый эталон.\
  \ </p>\n<p> Кроме того, элементы показателя базируются на основных принципах обычного\
  \ международного водного права, также содержащихся в двух конвенциях ООН - Конвенции\
  \ о праве несудоходных видов использования международных водотоков (Нью-Йорк, 1997\
  \ год) и Конвенции ЕЭК ООН по охране и использованию трансграничных водотоков и\
  \ международных озер (Хельсинки, 1992 год) - а также проектах статей о праве трансграничных\
  \ водоносных горизонтов (2008 год; резолюции Генеральной Ассамблеи ООН 63/124 и\
  \ 66/104). </p>\n<p> Предлагаемый механизм отчетности в рамках Конвенции по трансграничным\
  \ водам позволит также иметь подкомпоненты показателя, представляемые странами,\
  \ что обеспечит как большую уверенность в окончательном значении показателя (валидация),\
  \ так и повышенную сопоставимость.</p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> На страновом\
  \ уровне министерства и агентства, ответственные за ресурсы поверхностных и подземных\
  \ вод (в зависимости от страны, но обычно ими являются министерство окружающей среды,\
  \ водных ресурсов, природных ресурсов, энергетики или сельского хозяйства; институты\
  \ водных ресурсов, гидрологии или геологии, или геологических исследований) обычно\
  \ владеют пространственной информацией о местоположении и протяженности границ поверхностных\
  \ водных бассейнов и границ водоносных горизонтов (в виде шейп-файлов географических\
  \ информационных систем). Информация о существующих механизмах и их функциональности\
  \ также обычно доступна в тех же учреждениях. </p>\n<p> <strong> <em> Регулярные\
  \ отчеты, способствующие сбору информации </em> </strong> </p>\n<p> С помощью отчетности\
  \ в соответствии с Конвенцией по охране и использованию трансграничных водотоков\
  \ и международных озер (Конвенция по трансграничным водам) также будет собираться\
  \ информация, необходимая для расчета показателя, особенно по договоренностям о\
  \ сотрудничестве, трансграничных водах, на которые они распространяются, а также\
  \ об их механизмах. В регулярных отчетах Конвенции, касающихся данных о трансграничном\
  \ водном сотрудничестве, в которых участвуют как Стороны, так и государства, не\
  \ являющиеся Сторонами Конвенции, эта информация будет собираться каждые 3 года,\
  \ начиная с 2017 года. Отчетность охватывает трансграничные реки, озера и грунтовые\
  \ воды. Программа ЮНЕСКО-МГП будет вносить вклад в отчетность по трансграничным\
  \ водоносным горизонтам. Более 100 стран участвуют в деятельности Конвенции по трансграничным\
  \ водам. Европейская экономическая комиссия Организации Объединенных Наций действует\
  \ в качестве секретариата Конвенции по трансграничным водам. </p>\n<p> Некоторые\
  \ страны уже отчитываются перед региональными организациями о продвижении трансграничного\
  \ водного сотрудничества и аналогичные договоренности можно было бы укрепить и упростить.\
  \ </p>\n<p> В отсутствие доступной информации на национальном уровне имеются глобальные\
  \ наборы данных по трансграничным бассейнам, а также информация о соглашениях и\
  \ организациях, осуществляющих трансграничное сотрудничество, которая может быть\
  \ использована при отсутствии более подробной информации, в частности, в краткосрочной\
  \ перспективе. </p>\n<p> <strong> <em> Оконтуривание трансграничных бассейнов </em>\
  \ </strong> </p>\n<p> В глобальных базах данных самые последние оконтуривания доступны\
  \ с помощью Программы по оценке трансграничных вод (TWAP). Программа TWAP охватывает\
  \ 286 основных трансграничных рек, 206 трансграничных озер и водохранилищ и 199\
  \ трансграничных водоносных горизонтов. Соответствующая информация была также собрана\
  \ по 592 трансграничным водоносным горизонтам в рамках проекта ЮНЕСКО- Управление\
  \ ресурсами водоносных горизонтов, совместно используемых на международном уровне\
  \ (ИСАРМ ЮНЕСКО). </p>\n<p> <strong> <em> Договоренности о сотрудничестве </em>\
  \ </strong> </p>\n<p> Сведения о договорах можно найти в базе данных международных\
  \ договоров о пресной воде, которую ведет Университет штата Орегон (OSU). Последний\
  \ раз она обновлялась и включала все договоренности, достигнутые до 2008 года. База\
  \ данных договоров включает в общей сложности 686 международных договоров по пресным\
  \ водам. </p>\n<p> <strong> <em> Организации по трансграничному водному сотрудничеству\
  \ </em> </strong> </p>\n<p> База данных Международной организации речных бассейнов\
  \ (ОРБ) - подробная информация о более чем 120 международных организациях речных\
  \ бассейнов, включая двусторонние комиссии, расположенные по всему миру. </p>\n\
  <p> Были проведены региональные оценки с описанием и инвентаризацией соглашений,\
  \ которые вносят вклад в базовый уровень в глобальном масштабе, например, региональные\
  \ кадастры трансграничных водоносных горизонтов в рамках ИСАРМ ЮНЕСКО-МГП.</p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Доля\
  \ трансграничных водных бассейнов, охваченных действующими договоренностями о сотрудничестве\
  \ в области водопользования определяется как доля площади трансграничных бассейнов\
  \ внутри страны, охваченных действующими договоренностями о сотрудничестве в области\
  \ водопользования. Она рассчитывается путем сложения площади поверхности в стране\
  \ тех трансграничных водосборов поверхностных вод и трансграничных водоносных горизонтов\
  \ (т.е. \"трансграничных\" бассейнов), которые охвачены действующим соглашением,\
  \ и деления полученной площади на совокупную общую площадь в стране всех трансграничных\
  \ бассейнов (как водосборных бассейнов, так и водоносных горизонтов). Результат\
  \ умножается на 100, чтобы получить долю, выраженную в процентах. </p>\n<h2> Понятия:\
  \ </h2>\n<p>Предлагаемый мониторинг основан на пространственном охвате трансграничных\
  \ бассейнов, совместно используемых всеми входящими странами, и сосредоточен на\
  \ проверке предположения, охвачены ли они действующими механизмами сотрудничества.\
  \ Критерии, которые должны быть соблюдены в целях установления факта сотрудничества\
  \ по конкретному бассейну, при которых сотрудничество считается «действующим», направлены\
  \ на выяснение факта, что договоренности действительно обеспечивают адекватную основу\
  \ для сотрудничества в управлении водными ресурсами.</p>\n<p> Трансграничные бассейны\
  \ - это бассейны трансграничных вод, то есть любых поверхностных вод (особенно рек,\
  \ озер) или подземных вод, которые отмечают границы, пересекают их или расположены\
  \ на границах между двумя или большим количеством государств. Для целей расчета\
  \ этого показателя для поверхностных вод бассейн представляет собой площадь водосбора;\
  \ для подземных вод рассматриваемая зона - это площадь водоносного горизонта. </p>\n\
  <p> Договоренность о водном сотрудничестве: двусторонний или многосторонний договор,\
  \ конвенция, соглашение или другая официальная договоренность, такая как меморандум\
  \ о взаимопонимании между прибрежными странами, которая обеспечивает основу для\
  \ сотрудничества по управлению трансграничными водами. Соглашения или другие формальные\
  \ договоренности могут быть межгосударственными, межправительственными, межведомственными,\
  \ межучрежденческими или заключенными между региональными властями. </p>\n<p> Действующий:\
  \ Для того чтобы соглашение или другой вид формальной договоренности (например,\
  \ меморандум о взаимопонимании) о сотрудничестве между прибрежными странами считалось\
  \ действующим, должны быть выполнены все следующие условия: </p>\n<ul>\n  <li> Существует\
  \ совместный орган, совместный механизм или комиссия (например, речная бассейновая\
  \ организация) для трансграничного сотрудничества </li>\n  <li> Между прибрежными\
  \ странами существует регулярная официальная связь в форме встреч </li>\n  <li>\
  \ Существует совместный или скоординированный план (-ы) управления водными ресурсами,\
  \ или были определены совместные цели </li>\n  <li> Существует регулярный обмен\
  \ данными и информацией. </li>\n</ul>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Пространственная информация\
  \ о границах трансграничных поверхностных водных бассейнов и площадях водосборных\
  \ бассейнов общедоступна и в основном статична; следовательно, после их определения\
  \ не предвидится необходимости в обновлении информации. </p>\n<p> Информация о площади\
  \ трансграничных водоносных горизонтов может со временем изменяться, поскольку такая\
  \ информация, как правило, имеет более низкое качество, но, вполне вероятно, что\
  \ она может быть улучшена вследствие развития знаний о водоносных горизонтах. Технические\
  \ исследования и обмен информацией совершенствуют процессы оконтуривания и могут\
  \ также привести к выявлению дополнительных трансграничных водоносных горизонтов.\
  \ </p>\n<p> В ситуациях, когда более двух прибрежных стран совместно владеют бассейном,\
  \ но только некоторые из этих стран имеют соглашения о действующем сотрудничестве,\
  \ в значении показателя может скрываться пробел, заключающийся в том, что прибрежная\
  \ страна не имеет соглашений о сотрудничестве со своими соседями, расположенными\
  \ как в верхнем, так и в нижнем течении реки. Такую дополнительную информацию можно\
  \ получить путем агрегирования данных на уровне бассейнов, но не из отчетности на\
  \ национальном уровне. </p>\n<p> Правовая основа сотрудничества развивается медленно:\
  \ заключение новых соглашений по трансграничным водам обычно является длительным\
  \ процессом, который занимает много лет. </p>\n<p> Механизм сотрудничества более\
  \ динамичен, поскольку он развивается с расширением сотрудничества. Можно ожидать,\
  \ что механизм будет развиваться в более короткие сроки и через год или два потенциально\
  \ можно будет наблюдать прогресс. </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Большая часть мировых водных ресурсов являются\
  \ общими: выявлено 592 трансграничных водоносных горизонта, а бассейны трансграничных\
  \ озер и рек покрывают почти половину поверхности суши Земли и составляют примерно\
  \ 60% мировых запасов пресной воды. Приблизительно 40% населения мира проживают\
  \ в бассейнах рек и озер, которыми совместно владеют две или более страны, и более\
  \ 90% населения проживают в странах с общими бассейнами. Освоение водных ресурсов\
  \ оказывает влияние на трансграничные бассейны, потенциально на прибрежные страны,\
  \ а использование поверхностных или подземных вод может отразиться на других ресурсах,\
  \ которые обычно взаимосвязаны. Интенсивное водопользование, регулирование стока\
  \ или загрязнение вносят такой риск, что ставят под угрозу устремления прибрежных\
  \ стран к развитию, и поэтому требуется наладить трансграничное сотрудничество.\
  \ Однако сотрудничество в большинстве случаев не продвигается. </p>\n<p> Конкретные\
  \ соглашения или другие договоренности, заключенные между прибрежными странами,\
  \ являются ключевым предварительным условием для обеспечения долгосрочного и устойчивого\
  \ сотрудничества. Международное обычное водное право (отраженное в Конвенции о праве\
  \ несудоходных видов использования международных водотоков (Нью-Йорк, 1997 год),\
  \ Конвенции по охране и использованию трансграничных водотоков и международных озер\
  \ (Хельсинки, 1992 год) и проекты статей о праве трансграничных водоносных горизонтов\
  \ (2008 год; резолюции Генеральной Ассамблеи ООН 63/124, 66/104 и 68/118), а также\
  \ имеющийся опыт и передовая практика - все указывает на минимальные требования,\
  \ предъявляемые к действующему сотрудничеству. Эти минимальные требования охватываются\
  \ четырьмя критериями механизма сотрудничества. </p>\n<p> Данный подход является\
  \ основой для чётко выраженного призыва к трансграничному водному сотрудничеству\
  \ в формулировке задачи 6.5 и подтверждения важности мониторинга этого показателя\
  \ в дополнение к показателю 6.5.1, который отражает продвижение комплексного управления\
  \ водными ресурсами (КУВР). </p>\n<p> Прогресс конкретной страны в отношении перспективы\
  \ сотрудничества, изложенной в задаче 6.5, а также отраженной в значении показателя\
  \ 6.5.2, может быть достигнут либо путем создания новых соглашений о действующем\
  \ сотрудничестве с прибрежными странами, либо путем введения в действие существующих\
  \ механизмов с помощью разработки и упорядочения деятельности, или путем расширения\
  \ сферы охвата соглашений о сотрудничестве, имеющих в качестве конечной цели охват\
  \ всех поверхностных и подземных вод. </p>"
