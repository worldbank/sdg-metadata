COMPARABILITY: "<h2> Источники расхождений: </h2>\n<p> Поскольку расчет показателя\
  \ основан на пространственной информации (\"площадь трансграничного бассейна\")\
  \ и механизме договоренностей в качестве двух основных компонентов, то могут возникнуть\
  \ отличия вследствие применения различных методов вычисления каждого из этих компонентов\
  \ по отдельности.</p>\n<p> Что касается обоих компонентов, то государства-члены\
  \ располагают самой последней информацией, которая может быть дополнена данными\
  \ из различных международных проектов и инвентаризаций, которые также способствуют\
  \ установлению базовых показателей в глобальном масштабе. </p>\n<p> Разница в величине\
  \ площади трансграничного бассейна может возникать из-за различного оконтуривания\
  \ трансграничных водных объектов, особенно водоносных горизонтов, или даже из-за\
  \ их трансграничного характера, поскольку их идентификация и оконтуривание могут\
  \ быть основаны на различных гидрогеологических исследованиях и могут быть обновлены,\
  \ что не обязательно отражается в международной базе данных. </p>\n<p> Различие\
  \ в рассмотрении механизма соглашений может возникнуть из-за того, что не сравниваются\
  \ одни и те же соглашения или рассматриваются по-разному четыре критерия, которые\
  \ служат основой для классификации механизма: </p>\n<ul>\n  <li> Существует совместный\
  \ орган, совместный механизм или комиссия для трансграничного сотрудничества </li>\n\
  \  <li> Осуществляется регулярная официальная связь в форме встреч </li>\n  <li>\
  \ Существует совместный или скоординированный план (-ы) управления водными ресурсами,\
  \ или были определены совместные цели </li>\n  <li> Существует регулярный обмен\
  \ данными и информацией </li>\n</ul>\n<p> Другая причина может быть в отличающемся\
  \ толковании объекта применения (только поверхностные воды или как поверхностные,\
  \ так и подземные воды). </p>\n<p> Ожидается, что сбор информации от стран с помощью\
  \ механизмов валидации, в частности отчетности в рамках Конвенции по трансграничным\
  \ водам, повысит согласованность и точность информации по странам по мере совершенствования\
  \ методов контроля.</p>"
COVERAGE: "<h1> Доступность данных </h1>\n<h2> Описание: </h2>\n<p> Данные пока не\
  \ включены в национальные статистические системы, но информация, необходимая для\
  \ расчета показателя, проста и не требует продвинутых возможностей мониторинга и\
  \ обычно доступна для всех стран в министерствах или ведомствах, ответственных за\
  \ водные ресурсы. </p>\n<p> Данные доступны по 154 странам, имеющим территориальные\
  \ границы, в ряде существующих баз данных. </p>\n<ul>\n  <li> Азиатско-Тихоокеанский\
  \ регион: 39 </li>\n  <li> Африка: 47 </li>\n  <li> Латинская Америка и Карибский\
  \ бассейн: 22 </li>\n  <li> Европа, Северная Америка, Австралия, Новая Зеландия\
  \ и Япония: 46 </li>\n</ul>\n<h2> Временные ряды: </h2>\n<p> Не доступно </p>\n\
  <h2> Дезагрегирование: </h2>\n<p> Данные будут наиболее надежно собираться на национальном\
  \ уровне. Данные на уровне бассейна также могут быть дезагрегированы на страновом\
  \ уровне (для национальной отчетности) и агрегированы на региональном и глобальном\
  \ уровнях. </p>"
REG_AGG: "<h2> Региональные агрегаты: </h2>\n<p>Региональные и глобальные оценки будут\
  \ получены путем суммирования общих площадей трансграничных бассейнов, которые охвачены\
  \ действующими договоренностями о сотрудничестве в области водопользования, и деления\
  \ результата на общую площадь трансграничных бассейнов стран. Это означает, что\
  \ необходимо указывать общую площадь трансграничного бассейна на национальном уровне\
  \ в дополнение к значению показателя. </p>\n<p> Информация, собранная в соответствии\
  \ с отчетностью в рамках Конвенции по трансграничным водам, может способствовать\
  \ дезагрегированию на уровне бассейнов и разделению водоносных горизонтов и бассейнов\
  \ рек, а также обеспечивать агрегирование на глобальном или региональном уровне.\
  \ </p>\n<p> Базовая оценка из глобальной базы данных может быть выполнена в любом\
  \ желаемом географическом масштабе: субнациональном, национальном, региональном,\
  \ бассейновом, глобальном и т. д.</p>"
IMPUTATION: "<h2> Обработка отсутствующих значений: </h2>\n<ul>\n  <li> На страновом\
  \ уровне </li>\n</ul>\n<p> В случае пространственных данных: для оконтуривания бассейнов\
  \ информация цифровой модели рельефа может использоваться для определения границ\
  \ бассейнов поверхностных вод. Для водоносных горизонтов геологические карты могут\
  \ служить основой для приблизительного определения размеров водоносного горизонта.\
  \ В случае подземных вод неопределенность в отношении трансграничного характера\
  \ остается, если не были проведены исследования гидравлических свойств. В отсутствие\
  \ административной документации пробелы в договоренностях о сотрудничестве заполнить\
  \ трудно. </p>\n<ul>\n  <li> На региональном и глобальном уровнях </li>\n</ul>\n\
  <p> Показатель не подходит для стран, не имеющих наземной границы, поэтому, в частности,\
  \ островные государства не будут отчитываться по этому показателю. Международные\
  \ базы данных и кадастры (как описано в разделе 6) доступны для получения справки\
  \ при отсутствии информации, представленной странами. Отсутствующие размеры бассейна\
  \ поверхностных вод могут быть получены из цифровых моделей рельефа, доступных по\
  \ всему миру. Также существуют глобальные геологические карты и карты гидрогеологии\
  \ / потенциала подземных вод, которые можно использовать для приблизительного определения\
  \ площади водоносного горизонта (площади поверхности). </p>\n<p> Что касается соглашений,\
  \ согласованность информации, сообщаемой прибрежными странами, может быть использована\
  \ для заполнения пробелов в информации о соглашениях и механизме их действия. </p>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> <strong> <em> Шаг\
  \ 1 Определить границы трансграничных поверхностных вод и водоносных горизонтов\
  \ </em> </strong> </p>\n<p> Хотя определение границ трансграничных поверхностных\
  \ вод провести несложно, но определение границ трансграничных водоносных горизонтов\
  \ требует проведения исследований. </p>\n<p> Если нет трансграничных поверхностных\
  \ или подземных вод, то отчетность не составляется. </p>\n<p> <strong> <em> Шаг\
  \ 2 Рассчитать площадь поверхности каждого трансграничного бассейна и их общую площадь\
  \ </em> </strong> </p>\n<p> Обычно бассейны рек и озер оконтуриваются с помощью\
  \ топографических карт, а площадь бассейнов известна или легко поддается измерению.\
  \ </p>\n<p> Общая площадь трансграничной территории в стране представляет собой\
  \ сумму площадей по стране каждого из трансграничных бассейнов и водоносных горизонтов\
  \ (выраженных в кв. км). Трансграничные территории для различных типов систем (например,\
  \ речной бассейн и водоносный горизонт) или нескольких водоносных горизонтов могут\
  \ перекрывать друг друга. Следует добавить территорию трансграничных водоносных\
  \ горизонтов, даже если они расположены в пределах трансграничного речного бассейна,\
  \ чтобы можно было отслеживать прогресс сотрудничества по трансграничным водоносным\
  \ горизонтам. </p>\n<p> Расчеты проще всего выполнять с помощью географических информационных\
  \ систем (ГИС). После их создания с соответствующими инструментами для пространственного\
  \ анализа, формы поверхностных водосборов и водоносных горизонтов можно использовать\
  \ для составления отчетов как в разбивке (для бассейна поверхностных вод или водоносного\
  \ горизонта), так и в агрегированном виде (существует соглашение по любому из них).\
  \ </p>\n<p> <strong> <em> Шаг 3 Изучить существующие механизмы трансграничного сотрудничества\
  \ в управлении водными ресурсами и проверить, какие трансграничные воды охватываются\
  \ соглашением о сотрудничестве </em> </strong> </p>\n<p> Некоторые действующие механизмы\
  \ комплексного управления трансграничными водами охватывают как поверхностные, так\
  \ и подземные воды. В таких случаях должно быть ясно, что для расчета значения показателя\
  \ используется их географическая протяженность. </p>\n<p> В других случаях область\
  \ применения может быть ограничена пограничным участком водотока и в таких случаях\
  \ только соответствующая область должна рассматриваться как потенциально имеющая\
  \ действующую договоренность для расчета значения показателя. </p>\n<p> В конце\
  \ этого шага необходимо знать, какие трансграничные бассейны охвачены соглашениями\
  \ о сотрудничестве (и их соответствующие территории). </p>\n<p> <strong> <em> Шаг\
  \ 4 Проверить, какие из существующих договоренностей о трансграничном сотрудничестве\
  \ в области управления водными ресурсами действуют </em> </strong> </p>\n<p> Следующий\
  \ контрольный список позволяет определить, действует ли договоренность о сотрудничестве\
  \ по конкретному бассейну или по отношению к конкретной прибрежной стране: </p>\n\
  <ul>\n   <li> Существует совместный орган, совместный механизм или комиссия (например,\
  \ организация речного бассейна) для трансграничного сотрудничества </li>\n  <li>\
  \ Между прибрежными странами существует регулярная официальная связь в форме встреч\
  \ </li>\n  <li> Существует совместный или скоординированный план (-ы) управления\
  \ водными ресурсами, или были определены совместные цели </li>\n  <li> Существует\
  \ регулярный обмен данными и информацией.</li>\n</ul>\n<p> Если какое-либо из условий\
  \ не выполнено, договоренность о сотрудничестве не может считаться действующей.\
  \ Эта информация в настоящее время доступна в странах, а также может быть получена\
  \ из глобальных, региональных или бассейновых систем отчетности. </p>\n<p> <strong>\
  \ <em> Шаг 5 Рассчитать значение показателя </em> </strong> </p>\n<p> Таким образом,\
  \ площадь доли рассчитывается путем сложения площади поверхности в стране тех трансграничных\
  \ бассейнов поверхностных вод или водоносных горизонтов, которые охвачены соглашением\
  \ о действующем сотрудничестве, и деления ее на общую суммарную площадь в стране\
  \ всех трансграничных бассейнов (включая водоносные горизонты), с последующим умножением\
  \ на 100, чтобы получить долю, выраженную в процентах. </p>"
