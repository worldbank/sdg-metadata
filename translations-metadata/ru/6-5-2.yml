OTHER_DOC: "<h1> Ссылки </h1>\n<h2> URL: </h2>\n<p> <a href=\"http://www.unesco.org/new/en/ihp%20\"\
  > http://www.unesco.org/new/en/ihp </a> <a href=\"http://www.unece.org/env/water/\"\
  > http://www.unece.org/env/water/ </a> </p>\n<h2> Ссылки: </h2>\n<p> Методология\
  \ разработана и базируется на основных принципах обычного международного водного\
  \ права, также содержащихся в двух конвенциях ООН - Конвенции о праве несудоходных\
  \ видов использования международных водотоков (Нью-Йорк, 1997 год) и Конвенции ЕЭК\
  \ ООН по охране и использованию трансграничных водотоков и международных озер (Хельсинки,\
  \ 1992 год) - а также проектах статей о праве трансграничных водоносных горизонтов\
  \ (2008 год; резолюции Генеральной Ассамблеи ООН 63/124 и 66/104). </p>\n<p> Конвенция\
  \ по охране и использованию трансграничных водотоков и международных озер: рамки\
  \ глобализации <a href=\"http://www.unece.org/env/water.html%20\"> http://www.unece.org/env/water.html\
  \ </a> </p>\n<p> Отчетность в соответствии с Конвенцией по трансграничным водам\
  \ <a href=\"http://www.unece.org/fileadmin/DAM/env/documents/2015/WAT/11Nov_1719_MOP7_Budapest/ECE_MP.WAT_2015_7_reporting_decision_ENG.pdf\"\
  > http://www.unece.org/fileadmin/DAM/env/documents/2015/WAT/11Nov_1719_MOP7_Budapest/ECE_MP.WAT_2015_7_reporting_decision_ENG.pdf\
