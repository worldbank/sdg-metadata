STAT_CONC_DEF: >-
  <h1>Понятия и определения</h1>

  <h2><strong><strong>Определение:</strong></strong></h2>

  <p>Доля детей и молодежи, приходящаяся на учащихся 2 и 3 классов, выпускников начальной
  школы и выпускников неполной средней школы, достигших по крайней мере минимального
  уровня владения навыками i) чтения и ii) математики. Минимальный уровень владения
  навыками будет оцениваться по новым общим шкалам оценки владения навыками в чтении
  и математике, которые в настоящее время разрабатываются.</p>

  <h2><strong><strong>Понятия:</strong></strong></h2>

  <p>Минимальный уровень владения навыками является эталоном базовых знаний в какой-либо
  области (математика или чтение), отражаемых с помощью оценок успеваемости. Например,
  тест по чтению в рамках Международной программы по оценке образовательных достижений
  учащихся (PISA) имеет шесть уровней владения навыками, из которых Уровень 2 описывается
  как минимальный уровень владения навыками. В рамках Международного исследования
  качества математического и естественнонаучного образования (TIMSS) и Международного
  исследования качества чтения и понимания текста (PIRLS) существуют четыре уровня
  владения навыками: Низкий, Средний, Высокий и Продвинутый. Учащиеся, достигшие среднего
  эталонного уровня, могут применять базовые знания в различных ситуациях, что по
  смыслу аналогично минимальному уровню владения навыками. В настоящее время нет общих
  стандартов, одобренных международным сообществом или странами. Показатель отображает
  данные, публикуемые каждым из агентств и организаций, специализирующихся на межнациональных
  оценках успеваемости.</p>
SOURCE_TYPE: >-
  <h1>Источники данных</h1>

  <h2><strong><strong>Описание:</strong></strong></h2>

  <p>Различные методы проведения межнациональных оценок успеваемости включают следующие
  инициативы: Программа анализа систем образования CONFEMEN (PASEC), Международное
  исследование качества чтения и понимания текста (PIRLS), Международная программа
  по оценке образовательных достижений учащихся (PISA), Консорциум Южной и Восточной
  Африки по мониторингу качества образования (SACMEQ), Третье региональное сравнительно-пояснительное
  исследование (TERCE) и Международное исследование качества математического и естественнонаучного
  образования (TIMSS). (a) Краткосрочная стратегия: Использование национальных широкомасштабных
  репрезентативных оценочных данных, полученных в результате проведения межнациональных
  оценок, даже если уровни успеваемости могут быть не сопоставимы напрямую. (b) Среднесрочная
  стратегия: Использование глобальной шкалы отчетности, основанной либо на новом тесте,
  либо на статистической увязке национальных, региональных и межнациональных оценок.</p>
