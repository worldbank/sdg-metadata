RATIONALE: >-
  <h2><strong><strong>Обоснование:</strong></strong></h2>

  <p>Показатель является прямой оценкой результатов обучения, достигнутых в двух
  предметных областях по окончании соответствующих этапов обучения. Три точки
  оценки будут иметь свои собственные установленные минимальные стандарты.
  Существует только один порог, который делит студентов на тех, кто  достиг 
  результатов, превышающих минимальный уровень, и не достигших этого уровня:
  </p>

  <ol>

  <li>Ниже минимального уровня означает долю или процент студентов, которые не
  достигли минимального стандарта, установленного странами в соответствии с
  глобально определенными минимальными компетенциями.</li>
   <li>Выше минимального уровня - это доля или процент студентов, которые достигли минимальных стандартов. Так как уровни владения навыками, установленные национальными и межнациональными оценками успеваемости, неоднородны, то эти уровни владения навыками будут сопоставляться с минимальными уровнями владения навыками, установленными на глобальном уровне. Как только уровни владения навыками удастся привести к единообразию, мировое образовательное сообщество сможет определить для каждой страны долю или процент детей, достигших минимального уровня владения навыками.</li>
  </ol>
REC_USE_LIM: >-
  <h2><strong><strong>Комментарии и ограничения:</strong></strong></h2>

  <p>Хотя в настоящее время доступны данные многих национальных оценок, каждая
  страна устанавливает свои собственные стандарты, поэтому уровни успеваемости
  могут быть несопоставимыми. Один из вариантов решения проблемы - связать
  существующие региональные оценки на общей структурной основе. Кроме того, так
  как оценки, как правило, проводятся в рамках школьных систем, то текущие
  показатели охватывают только тех из них, кто посещает школу и доля целевых
  групп населения, охваченных школьным образованием, может варьироваться в
  зависимости от страны из-за различий в численности детей, не охваченных
  школьным образованием. Оценка компетенций детей и молодежи, не посещающих
  школу, потребует проведения обследований на уровне домохозяйств. Вопрос об
  оценке детей в домохозяйствах находится в стадии рассмотрения, однако такое
  обследование может быть очень дорогостоящим и трудным делом и вряд ли будет
  осуществлено в необходимом масштабе в течение последующих 3-5 лет. Наконец,
  для расчета этого показателя требуется конкретная информация о возрасте детей,
  участвующих в оценках, с тем чтобы получить данные, сопоставимые на глобальном
  уровне. Возраст детей, сообщаемый главой домашнего хозяйства, может оказаться
  недостоверной и ненадежной информацией, поэтому расчет показателя может
  явиться еще более сложной проблемой. В связи со сложностями в оценке детей, не
  посещающих школу, и с тем, что основное внимание уделяется совершенствованию
  системы образования, ИСЮ применяет поэтапный подход. В среднесрочной
  перспективе ИСЮ сосредоточит внимание на оценке детей, посещающих школу, где
  имеется большой объем данных, а затем, в более долгосрочной перспективе,
  перейдет к разработке более последовательного плана осуществления оценки
  детей, не посещающих школу.</p>
