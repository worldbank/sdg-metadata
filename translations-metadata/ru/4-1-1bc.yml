RATIONALE: >-
  <h2><strong><strong>Обоснование:</strong></strong></h2>

  <p>Показатель является непосредственной оценкой результатов обучения, достигнутых
  в двух предметных областях по окончании соответствующих этапов обучения. Три точки
  оценки будут иметь свой установленный минимальный стандарт. Существует только один
  порог, который делит студентов на тех, кто достиг результатов, превышающих минимальный
  уровень, и не достигших этого уровня: </p>

  <ol>

  <li>Ниже минимального уровня означает долю или процент студентов, которые не достигли
  минимального стандарта, установленного странами в соответствии с глобально определенными
  минимальными уровнями компетенции.</li>
   <li>Выше минимального уровня означает долю или процент студентов, которые достигли
  минимальных стандартов. Так как уровни владения навыками, установленные национальными
  и межнациональными оценками успеваемости, неоднородны, то эти уровни владения навыками
  будут сопоставляться с минимальными уровнями владения навыками, установленными на
  глобальном уровне. Как только уровни владения навыками удастся привести к единообразию,
  мировое образовательное сообщество сможет определить для каждой страны долю или
  процент детей, достигших минимальных стандартов.</li>
  </ol>
REC_USE_LIM: >-
  <h2><strong><strong>Комментарии и ограничения:</strong></strong></h2>

  <p>Принимая во внимание, что в настоящее время имеются данные по многим национальным
  оценкам успеваемости, но каждая страна устанавливает свои собственные стандарты,
  поэтому уровни успеваемости могут быть несопоставимыми. Один из вариантов решения
  проблемы - связать существующие региональные оценки на общей структурной основе.
  Кроме того, так как оценки, как правило, проводятся внутри школьных систем, то текущие
  показатели охватывают только тех детей, кто посещает школу и доля целевых групп
  населения, охваченных школьным образованием, может меняться от страны к стране из-за
  различной численности детей, не охваченных школьным образованием. Для оценки навыков
  детей и молодежи, не посещающих школу, требуется проведение обследований на уровне
  домохозяйств. Вопрос об оценке успеваемости детей в домохозяйствах находится в стадии
  рассмотрения, однако такое обследование может оказаться очень дорогостоящим и трудным
  мероприятием и вряд ли будет осуществлено в необходимых масштабах в течение последующих
  3-5 лет. Наконец, для расчета этого показателя требуется конкретная информация о
  возрасте детей, участвующих в оценках успеваемости, с тем чтобы получить данные,
  сопоставимые на глобальном уровне. Возраст детей, сообщаемый главой домашнего хозяйства,
  может оказаться недостоверной и ненадежной информацией, поэтому расчет показателя
  может явиться еще более сложной проблемой. В связи со сложностями в оценке успеваемости
  детей, не посещающих школу, и концентрацией основного внимания на совершенствовании
  системы образования, ИСЮ применяет поэтапный подход. В среднесрочной перспективе
  ИСЮ сосредоточит внимание на оценке успеваемости детей, посещающих школу, где имеется
  большой объем данных, а затем, в более долгосрочной перспективе, перейдет к разработке
  более последовательного плана осуществления оценки успеваемости детей, не посещающих
  школу.</p>
DATA_COMP: >-
  <h1>Методология</h1>

  <h2><strong><strong>Метод расчета:</strong></strong></h2>

  <p>Показатель рассчитывается как доля детей и / или молодежи на соответствующей
  ступени обучения, достигших или превысивших предварительно установленный уровень
  владения навыками по данному предмету. </p>

  <p>Успеваемость выше минимального уровня, PLtn,s, выше минимального = p</p>

  <p>где p - процент учащихся, участвующих в оценке успеваемости на этапе обучения
  n по предмету s за какой-либо год обучения (t-i), где 0< i ≤ 5, достигших уровня
  владения навыками выше заранее определенного минимального стандарта Smin. Минимальный
  стандарт устанавливается мировым образовательным сообществом с учетом региональных
  различий.</p>
