STAT_CONC_DEF: >-
  <h1>Понятия и определения</h1>

  <h2><strong><strong>Определение:</strong></strong></h2>

  <p>Процент детей и молодежи, обучающихся во 2-м или 3-м классе начальной
  школы, выпускников начальной школы и выпускников неполной средней школы,
  которые достигли по меньшей мере минимального уровня владения навыками i)
  чтения и ii) математики. Минимальный уровень владения навыками будет
  оцениваться с помощью новых общих шкал для чтения и математики, которые в
  настоящее время находятся в разработке.</p>

  <h2><strong><strong>Понятия:</strong></strong></h2>

  <p>Минимальный уровень владения навыками является эталоном базовых знаний в
  какой-либо области (математика или чтение), оцениваемых посредством оценок
  успеваемости. Например, тест по чтению в рамках Международной программы по
  оценке образовательных достижений учащихся (PISA) имеет шесть уровней владения
  навыками, из которых Уровень 2 описывается как минимальный уровень владения
  навыками. В рамках Международного исследования качества математического и
  естественнонаучного образования (TIMSS) и Международного исследования качества
  чтения и понимания текста (PIRLS) существуют четыре уровня владения навыками:
  Низкий, Средний, Высокий и Продвинутый. Студенты, достигшие среднего
  эталонного уровня, могут применять базовые знания в различных ситуациях,
  аналогично идее минимального уровня владения навыками. В настоящее время нет
  общих стандартов, одобренных международным сообществом или странами.
  Показатель отображает данные, публикуемые каждым из агентств и организаций,
  специализирующихся на межнациональных оценках успеваемости.</p>
SOURCE_TYPE: >-
  <h1>Источники данных</h1>

  <h2><strong><strong>Описание:</strong></strong></h2>

  <p>Различные межнациональные оценки успеваемости включают следующие
  инициативы: Программа анализа образовательных систем CONFEMEN (PASEC),
  Международное исследование качества чтения и понимания текста (PIRLS),
  Международная программа по оценке образовательных достижений учащихся (PISA),
  Консорциум стран Южной и Восточной Африки по мониторингу качества образования
  (SACMEQ), Третье региональное сравнительно-пояснительное исследование (TERCE)
  и  Международное исследование качества математического и естественнонаучного
  образования  (TIMSS). (a) Краткосрочная стратегия: Использовать национальные
  широкомасштабные репрезентативные оценочные данные, полученные в результате
  межнациональных оценок, даже если уровни успеваемости могут быть не
  сопоставимы напрямую. (b) Среднесрочная стратегия: Использовать глобальную
  шкалу отчетности, основанную либо на новом тесте, либо на статистической
  увязке национальных, региональных и межнациональных оценок.</p>
