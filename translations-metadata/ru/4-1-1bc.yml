  <h1>Методология</h1>

  <h2><strong><strong>Метод расчета:</strong></strong></h2>

  <p>Показатель рассчитывается как количество детей и / или молодежи, выраженное
  в процентах, на соответствующей ступени образования, достигших или превысивших
  предварительно установленный уровень владения навыками по данному предмету.
  </p>

  <p>Успеваемость выше минимального уровня, обозначаемая как PL t, n, s, выше
  минимального = p</p>

  <p>где p - процент студентов, подвергающихся процедуре оценки успеваемости и
  достигших уровня успеваемости, превышающего ранее установленный минимальный
  стандарт Smin, на этапе обучения n, по предмету s на любом году обучения
  (t-i), где 0< i ≤ 5, . Минимальный стандарт определяется мировым
  образовательным сообществом с учетом региональных различий.</p>
