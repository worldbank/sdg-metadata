RATIONALE: "<h2> Обоснование: </h2>\n<p>Употребление табака является основной причиной\
  \ болезней и смерти от неинфекционных заболеваний (НИЗ). Не существует доказанных\
  \ безопасных уровней употребления табака или воздействия окружающего табачного дыма.\
  \ Все люди, которые ежедневно и не ежедневно употребляют табак, подвергаются риску\
  \ различных неблагоприятных исходов для здоровья на протяжении всей жизни, включая\
  \ НИЗ. Снижение распространенности употребления табака в настоящее время внесет\
  \ большой вклад в снижение преждевременной смертности от НИЗ (Задача 3.4). Повседневный\
  \ и регулярный мониторинг этого показателя в динамике по времени необходим для обеспечения\
  \ надежного мониторинга и оценки воздействия осуществления Рамочной конвенции ВОЗ\
  \ по борьбе против табака (РКБТ ВОЗ) или политики борьбы против табака в странах,\
  \ которые еще не являются Сторонами РКБТ ВОЗ. Уровни распространенности употребления\
  \ табака являются подходящим показателем выполнения задачи 3.a ЦУР \"Активизировать\
  \ при необходимости осуществление Рамочной конвенции Всемирной организации здравоохранения\
  \ по борьбе против табака во всех странах\".</p>"
