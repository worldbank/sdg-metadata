DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p>Статистическая модель,\
  \ основанная на Байесовской отрицательной биномиальной мета-регрессии, используется\
  \ для моделирования распространенности нынешнего употребления табака в каждой стране\
  \ отдельно по мужчинам и женщинам. Полное описание метода доступно в коллегиально-рецензируемой\
  \ статье в The Lancet, volume 385, No. 9972, p966 - 976 (2015). После того, как\
  \ коэффициенты распространенности с разбивкой по возрасту и полу, полученные из\
  \ национальных обследований, были собраны в набор данных, модель была приспособлена\
  \ для расчета оценок тенденций с 2000 по 2030 год. Модель состоит из двух основных\
  \ компонентов: (а) корректировки на отсутствующие показатели и возрастные группы,\
  \ и (b) формирования оценки тенденций в динамике по времени, а также 95-процентного\
  \ доверительного интервала отклонения от оценки. В зависимости от полноты / всесторонности\
  \ представления данных обследования в конкретной стране, модель иногда использует\
  \ данные из других стран для заполнения пробелов в информации. Чтобы заполнить пробелы\
  \ в данных, информация \"заимствуется\" из стран того же субрегиона ООН. Полученные\
  \ в результате линии тренда используются для получения оценок за отдельные годы,\
  \ так что численное значение может быть представлено, даже если страна не проводила\
  \ обследование в этом году. Чтобы результаты были сопоставимы между странами, уровни\
  \ распространенности стандартизированы по возрасту в соответствии со Стандартом\
  \ населения ВОЗ. </p>\n<p> Оценки для стран с нерегулярными обследованиями или большим\
  \ количеством пробелов в данных будут иметь большие диапазоны неопределенности,\
  \ и такие результаты следует интерпретировать с осторожностью. </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p>Первичные данные, собранные\
  \ в ходе национальных репрезентативных обследований населения в странах, используются\
  \ для расчета сопоставимых оценок этого показателя. Информация субнациональных обследований\
  \ не используется. </p>\n<p> В некоторых странах все формы употребления табака и\
  \ курения табака могут считаться равнозначными, но во многих странах, где также\
  \ используются другие формы употребления табака, показатели курения будут в некоторой\
  \ степени ниже, чем показатели употребления табака.</p>\n<p> Сопоставимость, качество\
  \ и частота проведения обследований домашних хозяйств влияют на точность и качество\
  \ оценок. Несопоставимость данных может возникнуть в результате использования различных\
  \ инструментов обследования, методов выборки и анализа, а также определений показателей\
  \ в государствах-членах. Обследования могут охватывать самые разные возрастные группы\
  \ (не всегда 15+) и повторяться через нерегулярные промежутки времени. Обследования\
  \ могут включать в себя множество различных табачных изделий, а иногда только одно\
  \ изделие, например сигареты, в зависимости от представления страны о том, какие\
  \ изделия важно отслеживать. Если одновременно не будет проводиться мониторинг дымных\
  \ и бездымных изделий, распространенность употребления табака будет занижена. Страны\
  \ начали отслеживать использование электронных сигарет и других новых изделий, что\
  \ может смешать страновые определения употребления табака. Определение \"употребление\
  \ в настоящее время\" не всегда может быть ограничено 30 днями до проведения обследования.\
  \ Кроме того, в обследованиях людей просят представлять самоотчеты о потреблении\
  \ табака, что может привести к занижению сведений об употреблении табака. </p>\n\
  <p> В государствах-членах не существует стандартного протокола для обследования\
  \ людей по их употреблению табака. Вопросы ВОЗ для использования в обследованиях\
  \ по потреблению табака (TQS) были включены во многие обследования, что помогает\
  \ улучшить сопоставимость показателей по странам.</p>"
