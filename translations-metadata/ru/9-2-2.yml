SDG_GOAL: >-
  <p>Цель 9: Создание стойкой инфраструктуры, содействие всеохватной и
  устойчивой индустриализации и инновациям</p>
SDG_TARGET: "<p>Задача 9.2: Содействовать всеохватной и устойчивой индустриализации\
  \ и к 2030 году существенно повысить уровень занятости в промышленности и долю промышленного\
  \ производства в валовом внутреннем продукте в соответствии с национальными условиями\
  \ и удвоить соответствующие показатели в наименее развитых странах</p>"
SDG_INDICATOR: >-
  <p>Показатель 9.2.2: Занятость в обрабатывающей промышленности в процентах от
  общей занятости</p>
META_LAST_UPDATE: '<p>Последнее обновление: март 2020 года </p>'
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p> Ими в основном являются национальные\
  \ статистические управления, а в некоторых случаях министерства труда или другие\
  \ соответствующие агентства на страновом уровне. В некоторых случаях региональные\
  \ или международные статистические управления также могут выступать в качестве поставщиков\
  \ данных. </p>"
OTHER_DOC: "<h1> Ссылки </h1>\n<h2> URL: </h2>\n<p> <a href=\"https://ilostat.ilo.org/\"\
  >https://ilostat.ilo.org/</a> </p>\n<p> <a href=\"https://ilostat.ilo.org/resources/methods/description-employment-by-economic-activity/\"\
  >https://ilostat.ilo.org/resources/methods/description-employment-by-economic-activity/</a>\
  \ </p>\n<p> <a href=\"http://www.unido.org/statistics\">www.unido.org/statistics</a>\
  \ </p>\n<p> <a href=\"https://stat.unido.org/\">https://stat.unido.org/</a> </p>\n\
  <h2> Ссылки: </h2>\n<p> Руководство МОТ - Достойный труд и цели в области устойчивого\
  \ развития: Руководство по показателям рынка труда в рамках ЦУР (<a href=\"https://www.ilo.org/stat/Publications/WCMS_647109/lang--en/index.htm\"\
  >https://www.ilo.org/stat/Publications/WCMS_647109/lang--en/index.htm</a>)</p>\n\
  <p> Руководство по показателям достойного труда: <a href=\"http://www.ilo.org/wcmsp5/groups/public/---dgreports/---stat/documents/publication/wcms_223121.pdf\"\
  >http://www.ilo.org/wcmsp5/groups/public/---dgreports/---stat/documents/publication/wcms_223121.pdf</a></p>\n\
  <p> Резолюция о статистике трудовой деятельности, занятости и недоиспользования\
  \ рабочей силы, принятая 19 МКСТ в 2013 году: <a href=\"http://www.ilo.org/global/statistics-and-databases/standards-and-guidelines/resolutions-adoptedby-international-conferences-of-labour-statisticians/WCMS_230304/lang--en/index.htm\"\
  >http://www.ilo.org/global/statistics-and-databases/standards-and-guidelines/resolutions-adoptedby-international-conferences-of-labour-statisticians/WCMS_230304/lang--en/index.htm</a></p>\n\
  <p> База данных ILOSTAT: <a href=\"https://ilostat.ilo.org\">https://ilostat.ilo.org</a></p>\n\
  <p> Метаданные ILOSTAT - Описание показателей (<a href=\"https://ilostat.ilo.org/resources/methods/description-employment-by-economic-activity/\"\
  >https://ilostat.ilo.org/resources/methods/description-employment-by-economic-activity/</a>)\
  \ </p>\n<p> Международная стандартная отраслевая классификация всех видов экономической\
  \ деятельности, 2008 год (<a href=\"https://unstats.un.org/unsd/publication/seriesm/seriesm_4rev4e.pdf\"\
  >https://unstats.un.org/unsd/publication/seriesm/seriesm_4rev4e.pdf</a>)</p>"
COMPARABILITY: "<h2> Источники расхождений: </h2>\n<p> Несовпадения могут возникнуть\
  \ из-за: a) расхождений в источниках данных; б) использования странами различных\
  \ редакций МСОК; в) наличия неформальной занятости; г) сферы охвата источника данных\
  \ (географический охват, охватываемые виды экономической деятельности, типы охватываемых\
  \ заведений и т. д.); д) различиях в определении населения трудоспособного возраста.\
  \ </p>"
COVERAGE: "<h1> Доступность данных </h1>\n<h2> Описание: </h2>\n<p> Данные доступны\
  \ в ILOSTAT примерно по 170 странам и территориям. </p>\n<h2> Временные ряды: </h2>\n\
  <p> Данные по этому показателю доступны по состоянию на 2000 год в Глобальной базе\
  \ данных ООН по ЦУР, но в ILOSTAT доступны более длинные временные ряды. </p>\n\
  <h2> Дезагрегирование: </h2>\n<p> Этот показатель можно дезагрегировать по полу,\
  \ роду занятий, возрасту, региону и другим параметрам. </p>"
REG_AGG: "<h2>Региональные агрегаты: </h2>\n<p> Глобальные и региональные агрегированные\
  \ показатели рассчитываются после прямого суммирования значений по странам внутри\
  \ групп стран. </p>"
IMPUTATION: "<h2> Обработка отсутствующих значений: </h2>\n<ul>\n  <li> <strong> <em>\
  \ На страновом уровне: </em> </strong> </li>\n</ul>\n<p> Для вменения отсутствующих\
  \ значений на страновом уровне используются методы многомерной регрессии и перекрестной\
  \ валидации. Дополнительные переменные, используемые для условного исчисления, включают\
  \ ряд показателей, в том числе данные по рынку труда и экономические данные. Однако\
  \ вмененные отсутствующие значения стран используются только для расчета глобальных\
  \ и региональных оценок; они не используются МОТ для международной отчетности по\
  \ показателям ЦУР. Дополнительную информацию об оценках см. в методологическом обзоре\
  \ смоделированных оценок МОТ, доступном по адресу <a href=\"https://www.ilo.org/ilostat-files/Documents/TEM.pdf\"\
  > https://www.ilo.org/ilostat-files/Documents/TEM.pdf </a>. </p>\n<ul>\n  <li> <strong>\
  \ <em> На региональном и глобальном уровнях: </em> </strong> </li>\n</ul>\n<p> Агрегированные\
  \ показатели получены на основе смоделированных МОТ оценок, которые используются\
  \ для получения, среди прочего, глобальных и региональных оценок занятости по видам\
  \ экономической деятельности. В этих моделях используются методы многомерной регрессии\
  \ и перекрестной валидации для вменения недостающих значений на страновом уровне,\
  \ которые затем агрегируются для получения региональных и глобальных оценок. Региональные\
  \ и глобальные значения долей занятости в секторе обрабатывающей промышленности\
  \ рассчитываются путем сложения по странам числителя и знаменателя формулы, определяющей\
  \ занятость в секторе обрабатывающей промышленности как долю от общей занятости,\
  \ как указано выше. При получении обеих величин на желаемом уровне агрегирования,\
  \ их соотношение используется для вычисления доли по каждой региональной группировке\
  \ и для глобального уровня. Обратите внимание, что этот метод прямого агрегирования\
  \ можно использовать благодаря вменению отсутствующих наблюдений. Дополнительную\
  \ информацию об оценках см. в методологическом обзоре смоделированных оценок МОТ,\
  \ доступном по адресу <a href=\"https://www.ilo.org/ilostat-files/Documents/TEM.pdf\"\
  > https://www.ilo.org/ilostat-files/Documents/TEM.pdf </a>. </p>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> (Общая занятость\
  \ в обрабатывающей промышленности / Общая занятость во всех видах экономической\
  \ деятельности) x 100 </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Характеристики источника\
  \ данных влияют на международную сопоставимость данных, особенно в случаях, когда\
  \ охват источника не является всеобъемлющим (либо с точки зрения территории страны,\
  \ либо с точки зрения видов экономической деятельности). При отсутствии обследования\
  \ рабочей силы (предпочтительный источник данных для этого показателя) некоторые\
  \ страны могут использовать обследование предприятий с целью получения данных по\
  \ этому показателю, но в эти обследования обычно закладывается пороговое значение\
  \ минимального размера предприятия и поэтому малые единицы, которые официально не\
  \ зарегистрированы (независимо от того, находятся ли они в секторе обрабатывающей\
  \ промышленности или нет), не будут включены в обследование. Следовательно, данные\
  \ по занятости могут быть занижены. Расхождения также могут быть вызваны различиями\
  \ в определении занятости или населения трудоспособного возраста. </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Этот показатель отражает вклад обрабатывающей\
  \ промышленности в общую занятость. Он оценивает способность сектора обрабатывающей\
  \ промышленности поглощать излишки рабочей силы из сельскохозяйственного и других\
  \ традиционных секторов. Однако в развитых странах ожидается обратная тенденция,\
  \ когда акцент смещается на сокращение рабочей силы в обрабатывающей промышленности\
  \ в рамках мер по сокращению затрат с цель развития более капиталоемких отраслей.\
  \ </p>"
COMPILING_ORG: "<h1> Составители данных </h1>\n<p> Организация Объединенных Наций\
  \ по промышленному развитию (ЮНИДО) и Международная организация труда (МОТ) </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> Онлайновая база данных МОТ ILOSTAT\
  \ постоянно обновляется с тем, чтобы отражать статистические данные, составляемые\
  \ и обрабатываемые каждую неделю. Как правило, статистические данные по странам\
  \ Евростата и ОЭСР доступны примерно во 2-м или 3-м квартале года, следующего за\
  \ отчетным годом, тогда как по другим странам они обычно становятся доступными примерно\
  \ в 3-м или 4-м квартале года, следующего за отчетным годом. </p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p>Статистический департамент\
  \ МОТ рассылает ежегодный вопросник ILOSTAT, обычно во 2-м квартале, с целью получения\
  \ запрашиваемых статистических данных в 3-м квартале или не позднее конца года.\
  \ Данные, получаемые в пакетном режиме от региональных и национальных статистических\
  \ управлений, и данные, сформированные Статистическим департаментом МОТ в результате\
  \ обработки наборов микроданных национальных обследований домашних хозяйств, постоянно\
  \ обновляются в ILOSTAT (по мере их возникновения).</p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p> Статистический департамент МОТ рассылает\
  \ ежегодный вопросник ILOSTAT всем соответствующим ведомствам в каждой стране (национальному\
  \ статистическому управлению, министерству труда и т. д.), запрашивая представить\
  \ последние годовые данные и любые пересмотры данных по многочисленным темам и показателям\
  \ рынка труда, включая многие показатели ЦУР. Показатель 9.2.2 рассчитывается на\
  \ основе статистических данных, представленных в МОТ с использованием этого вопросника,\
  \ а также на основе специальных соглашений с региональными и национальными статистическими\
  \ управлениями или посредством обработки в МОТ наборов микроданных национальных\
  \ обследований рабочей силы. </p>\n<p> Данные ЮНИДО по занятости собираются с использованием\
  \ вопросника по общей промышленной статистике, который ежегодно заполняется национальными\
  \ статистическими управлениями и представляется в ЮНИДО. </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Предпочтительным\
  \ официальным национальным источником данных для этого показателя является обследование\
  \ рабочей силы, проводимое в домохозяйствах. </p>\n<p> При отсутствии обследования\
  \ рабочей силы для получения требуемых данных также могут использоваться данные\
  \ переписи населения и / или другие виды обследований домашних хозяйств, имеющие\
  \ соответствующий модуль занятости. </p>\n<p> При отсутствии обследования домашних\
  \ хозяйств для получения требуемых данных могут использоваться обследования предприятий\
  \ или некоторые виды административных источников информации с учетом ограничений,\
  \ имеющихся у этих источников по охвату. В частности, эти источники могут исключать\
  \ некоторые типы заведений, заведения определенных размеров, некоторые виды экономической\
  \ деятельности или некоторые географические территории. </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Этот\
  \ показатель представляет долю занятых в обрабатывающей промышленности от общей\
  \ занятости. </p>\n<h2> Понятия: </h2>\n<p> Занятость включает всех лиц трудоспособного\
  \ возраста, которые в течение короткого отчетного периода (одна неделя) занимались\
  \ какой-либо деятельностью по производству товаров или оказанию услуг за плату или\
  \ прибыль. К трудоспособному населению обычно относят всех лиц в возрасте от 15\
  \ лет и старше. Дополнительные пояснения см. в документе: Резолюция о статистике\
  \ трудовой деятельности, занятости и недоиспользования рабочей силы (2013 год),\
  \ доступном по адресу <a href=\"http://ilo.org/global/statistics-and-databases/standards-and-guidelines/resolutions-adopted-by-international-conferences-of-labour-statisticians/WCMS_230304/lang--en/index.htm\"\
  >http://ilo.org/global/statistics-and-databases/standards-and-guidelines/resolutions-adopted-by-international-conferences-of-labour-statisticians/WCMS_230304/lang--en/index.htm</a>.\
  \ </p>\n<p> Не принимаются в расчет различия между лицами, работающими полный рабочий\
  \ день, и лицами, работающими неполный рабочий день. </p>\n<p> Сектор обрабатывающей\
  \ промышленности определяется в соответствии с Международной стандартной отраслевой\
  \ классификации всех видов экономической деятельности (МСОК) ред. 4 (2008 год, последняя)\
  \ или ред. 3 (1990 год). Это относится к отраслям, входящим в сектор C в ред. 4\
  \ или в сектор D в ред. 3. </p>"
SDG_CUSTODIAN_AGENCIES: "<h1> Институциональная информация </h1>\n<h2> Организация\
  \ (и): </h2>\n<p> Организация Объединенных Наций по промышленному развитию (ЮНИДО)\
  \ </p>\n<p> (в сотрудничестве с Международной организацией труда - МОТ) </p>"
