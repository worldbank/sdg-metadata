REG_AGG: "<h2> Региональные агрегаты: </h2>\n<p> Для решения проблемы отсутствующих\
  \ данных МОТ разработала несколько эконометрических моделей, которые используются\
  \ для получения оценок показателей рынка труда в странах за годы, по которым отсутствуют\
  \ реальные данные. Оценки безработицы, полученные на основе смоделированных МОТ\
  \ оценок, используются для получения глобальных и региональных оценок уровней безработицы.\
  \ В этих моделях используются методы многомерной регрессии для вменения недостающих\
  \ значений на страновом уровне, которые затем агрегируются для получения региональных\
  \ и глобальных оценок. Дополнительную информацию об оценках см. в методологическом\
  \ обзоре смоделированных оценок МОТ, доступном по адресу <a href=\"https://www.ilo.org/ilostat-files/Documents/TEM.pdf\"\
  > https://www.ilo.org/ilostat-files/Documents/TEM.pdf </a>. </p>"
IMPUTATION: "<h2>Обработка отсутствующих значений: </h2>\n<ul>\n  <li> <strong> <em>\
  \ На страновом уровне: </em> </strong> </li>\n</ul>\n<p> Для вменения отсутствующих\
  \ значений на страновом уровне используются методы многомерной регрессии. Однако\
  \ условно исчисленные отсутствующие значения стран используются только для расчета\
  \ глобальных и региональных оценок; они не используются МОТ для международной отчетности\
  \ по показателям ЦУР. Дополнительную информацию об оценках см. в методологическом\
  \ обзоре смоделированных оценок МОТ, доступном по адресу <a href=\"https://www.ilo.org/ilostat-files/Documents/TEM.pdf\"\
  > https://www.ilo.org/ilostat-files/Documents/TEM.pdf </a>. </p>\n<ul>\n  <li> <strong>\
  \ <em> На региональном и глобальном уровнях: </em> </strong> </li>\n</ul>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p>Уровень безработицы\
  \ = (Общее количество безработных/Общая численность рабочей силы) x 100 </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Даже несмотря на то, что\
  \ в большинстве развитых стран уровень безработицы полезен как показатель эффективности\
  \ функционирования рынка труда и, в частности, как ключевой показатель недоиспользования\
  \ рабочей силы, во многих развивающихся странах значимость и смысловое наполнение\
  \ показателя уровня безработицы могут быть поставлены под сомнение. В отсутствие\
  \ систем страхования от безработицы или систем социальной защиты лица трудоспособного\
  \ возраста должны избегать ситуации стать безработными, прибегая к любой форме экономической\
  \ деятельности, какой бы незначительной или неадекватной она ни была. Таким образом,\
  \ в этом контексте, другие критерии должны дополнять показатель уровня безработицы,\
  \ чтобы всесторонне оценить недоиспользование рабочей силы. </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Уровень безработицы - полезный показатель\
  \ недоиспользования предложения рабочей силы. Он отражает неспособность экономики\
  \ создавать рабочие места для тех людей, которые хотят работать, но не работают,\
  \ даже если они готовы приступить к работе и активно ищут работу. Таким образом,\
  \ он рассматривается как показатель эффективности и результативности экономики по\
  \ поглощению рабочей силы и результативности деятельности рынка труда. Временные\
  \ ряды краткосрочных показателей уровня безработицы могут использоваться для того,\
  \ чтобы сигнализировать об изменениях в деловом цикле; возрастающие значения показателя\
  \ часто совпадают с периодами рецессии или в некоторых случаях с началом периода\
  \ роста, поскольку лица, ранее не участвовавшие в рынке труда, начинают проверять\
  \ условия посредством активного поиска работы. </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p> Ими в основном являются национальные\
  \ статистические управления, а в некоторых случаях министерства труда или другие\
  \ соответствующие агентства на страновом уровне. В некоторых случаях региональные\
  \ или международные статистические управления также могут выступать в качестве поставщиков\
  \ данных. </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> Онлайновая база данных МОТ ILOSTAT\
  \ постоянно обновляется, чтобы отражать статистические данные, собираемые и обрабатываемые\
  \ каждую неделю. В целом статистические данные по странам Евростата и ОЭСР доступны\
  \ примерно во 2-м или 3-м квартале года, следующего за отчетным годом, тогда как\
  \ по другим странам они обычно доступны примерно в 3-м или 4-м квартале года, следующего\
  \ за отчетным годом. </p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p> Статистический департамент\
  \ МОТ рассылает ежегодный вопросник по статистике труда, обычно во 2-м квартале,\
  \ с целью получения запрашиваемых статистических данных в 3-м квартале или не позднее\
  \ конца года. Данные, полученные в пакетном режиме из региональных и национальных\
  \ статистических управлений, и данные, полученные в результате обработки наборов\
  \ микроданных национальных обследований домашних хозяйств Статистическим департаментом\
  \ МОТ, постоянно обновляются в ILOSTAT (по мере их поступления в МОТ). </p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p> Статистический департамент МОТ рассылает\
  \ ежегодный вопросник по статистике труда всем соответствующим ведомствам в каждой\
  \ стране (национальное статистическое управление, министерство труда и т. д.), запрашивая\
  \ последние доступные годовые данные и любые изменения по многочисленным темам рынка\
  \ труда и показатели, включая многие показатели ЦУР. Показатель 8.5.2 рассчитывается\
  \ на основе статистических данных, представленных в МОТ при помощи этого вопросника,\
  \ а также на основе специальных соглашений с региональными и национальными статистическими\
  \ управлениями или путем обработки наборов микроданных национальных обследований\
  \ рабочей силы. </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Предпочтительным\
  \ официальным национальным источником данных для этого показателя является обследование\
  \ рабочей силы в домохозяйствах. В отсутствие обследования рабочей силы для получения\
  \ требуемых данных можно также использовать перепись населения и / или иные виды\
  \ обследований домашних хозяйств, имеющие соответствующий модуль занятости. </p>\n\
  <p> Важно отметить, что данные по безработице, полученные из отчетов бюро по трудоустройству\
  \ или регистров безработных, не будут относиться к безработице (как определено для\
  \ целей этого показателя с использованием трех критериев: отсутствие работы, поиск\
  \ работы и готовность приступить к работе), а будут относиться к зарегистрированной\
  \ безработице, и таким образом, не будут сопоставимы с показателем 8.5.2.</p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Уровень\
  \ безработицы показывает процент безработных в составе рабочей силы. </p>\n<h2>\
  \ Понятия: </h2>\n<p> Безработными считаются все лица трудоспособного возраста (обычно\
  \ в возрасте 15 лет и старше), которые не были заняты, занимались деятельностью\
  \ в поисках работы в течение определенного недавнего периода и в данный момент были\
  \ готовы приступить к работе при наличии возможности трудоустройства, где: (а) «не\
  \ занятый» оценивается в отношении короткого отчетного периода для измерения занятости;\
  \ (b) «поиск работы» относится к любой деятельности, которая осуществляется в течение\
  \ определенного недавнего периода, включая последние четыре недели или один месяц,\
  \ с целью поиска работы или открытия бизнеса или сельскохозяйственного предприятия;\
  \ (c) момент, когда предприятие начинает существовать, следует использовать для\
  \ разграничения между поисковой деятельностью, направленной на открытие бизнеса,\
  \ и самой рабочей деятельностью, о чем свидетельствует регистрация предприятия для\
  \ ведения деятельности или когда финансовые ресурсы становятся доступными, имеется\
  \ необходимая инфраструктура или материалы либо получен первый клиент или заказ,\
  \ в зависимости от контекста; (d)«в данный момент» служит тестом готовности приступить\
  \ к работе в настоящее время, оцениваемое в отношении короткого отчетного периода,\
  \ включающего период, используемый для измерения занятости (в зависимости от национальных\
  \ обстоятельств, отчетный период может быть продлен, чтобы включать в себя короткий\
  \ последующий период, в общей сложности не превышающий двух недель, чтобы обеспечить\
  \ адекватный охват ситуаций безработицы среди различных групп населения).</p>\n\
  <p>Под занятыми лицами понимаются все лица трудоспособного возраста (обычно в возрасте\
  \ 15 лет и старше), которые в течение короткого отчетного периода, такого как одна\
  \ неделя или один день, занимались какой-либо деятельностью по производству товаров\
  \ или оказанию услуг за плату или прибыль.</p>\n<p> Рабочая сила соответствует сумме\
  \ занятых и безработных. </p>\n<p> Для получения дополнительной информации об определениях\
  \ занятости и безработицы см. Резолюцию о статистике труда, занятости и недоиспользования\
  \ рабочей силы, принятую 19 <sup> -й </sup> Международной конференцией статистиков\
  \ труда.</p>"
