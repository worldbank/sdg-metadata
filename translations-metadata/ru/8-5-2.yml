COVERAGE: "<h1> Доступность данных </h1>\n<h2> Описание: </h2>\n<p> Этот показатель\
  \ широко доступен на основе реальных наблюдений, предоставленных странами и полученных\
  \ из национальных обследований рабочей силы, иных типов обследований домашних хозяйств\
  \ или переписи населения. </p>\n<p> Однако дезагрегирование по признаку инвалидности\
  \ не является широко доступным. Об этом предоставляется отчетность во всё возрастающем\
  \ объеме, но охват пока еще очень незначительный. </p>\n<h2> Временные ряды: </h2>\n\
  <p> Данные по этому показателю доступны по состоянию на 2000 год в Глобальной базе\
  \ данных показателей ЦУР, но в ILOSTAT доступны временные ряды за более ранние периоды.\
  \ </p>\n<h2> Дезагрегирование: </h2>\n<p> В идеале этот показатель следует дезагрегировать\
  \ по полу, возрастным группам и статусу инвалидности. </p>"
QUALITY_ASSURE: "<h2> Гарантия качества </h2>\n<p> Регулярно проводятся проверки согласованности\
  \ и качества данных для их валидации перед размещением в базе данных ILOSTAT. </p>\n\
  <p> Во многих случаях данные получают в результате обработки Международной организацией\
  \ труда наборов микроданных национальных обследований домашних хозяйств. Данные\
  \ также представляются национальными статистическими управлениями или другими соответствующими\
  \ национальными агентствами в Статистический департамент МОТ с помощью ежегодного\
  \ вопросника по статистике труда. Первичный источник данных, а также репозиторий,\
  \ где это применимо, указаны в соответствующих метаданных и / или сносках в ILOSTAT\
  \ и в Глобальной базе данных показателей ЦУР. </p>"
DOC_METHOD: "<h2> Доступные странам методы и руководства для составления данных на\
  \ национальном уровне: </h2>\n<p> Для расчета этого показателя (в соответствии с\
  \ определениями безработицы и уровня безработицы МОТ) необходимы данные как по рабочей\
  \ силе, так и по безработным с разбивкой по полу и возрасту (и, в итоге, по статусу\
  \ инвалидности). Эти данные собираются на национальном уровне в основном с помощью\
  \ обследований рабочей силы (или иных типов обследований домашних хозяйств, имеющих\
  \ модуль занятости). Чтобы узнать о методологии каждого национального обследования\
  \ домашних хозяйств, необходимо обратиться к наиболее полному отчету об обследовании\
  \ или к методическим публикациям соответствующего национального статистического\
  \ управления. </p>\n<ul>\n  <li> Достойная работа и цели в области устойчивого развития:\
  \ Руководство по показателям рынка труда в рамках ЦУР, доступно по адресу <a href=\"\
  https://www.ilo.org/stat/Publications/WCMS_647109/lang--en/index.htm\">https://www.ilo.org/stat/Publications/WCMS_647109/lang--en/index.htm</a></li>\n\
