COMPARABILITY: "<h2> Источники расхождений: </h2>\n<p> Страны часто полагаются на\
  \ данные охвата из административных источников, в то время как ВОЗ и ЮНИСЕФ анализируют\
  \ и оценивают данные из различных источников, включая данные из административных\
  \ систем и обследований. Различия между национальными и международными оценками\
  \ в основном связаны с различиями между оценками охвата, полученными из административных\
  \ систем, и результатами обследований. </p>\n<p> В случае, если вакцина не включена\
  \ в национальный календарь иммунизации, охват в частном секторе не будет отражен.\
  \ </p>"
