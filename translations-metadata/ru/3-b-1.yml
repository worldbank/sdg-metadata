REG_AGG: "<h2> Региональные агрегаты: </h2>\n<p> Средневзвешенное значение показателей\
  \ охвата на страновом уровне, где веса - это размеры страновым целевых групп населения\
  \ на основе публикации \"Мировые демографические перспективы: пересмотренная редакция\
  \ за 2019 год\", подготовленная Отделом народонаселения ООН. Включены все страны\
  \ региона. Для расчета средневзвешенного значения ВПЧ использовалась информация\
  \ по девочкам в возрасте 15 лет.</p>"
IMPUTATION: "<h2>Обработка отсутствующих значений: </h2>\n<ul>\n  <li> <strong> <em>\
  \ На страновом уровне: </em> </strong> </li>\n</ul>\n<p> Первый элемент данных -\
  \ это первый отчетный год после проведения вакцинации. Когда данные по стране недоступны,\
  \ используется интерполяция между двумя элементами данных и экстраполяция от последнего\
  \ доступного элемента данных. </p>\n<ul>\n  <li> <strong> <em> На региональном и\
  \ глобальном уровнях: </em> </strong> </li>\n</ul>\n<p> Все необходимые условные\
  \ исчисления производятся на страновом уровне. Эти страновые значения затем можно\
  \ использовать для вычисления региональных и глобальных величин </p>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> ВОЗ и ЮНИСЕФ совместно\
  \ разработали методологию оценки национального охвата иммунизацией отобранными вакцинами\
  \ в 2000 году. Методология со временем уточнялась и пересматривалась комитетами\
  \ экспертов. Методология была опубликована, и ссылка на нее доступна в справочном\
  \ разделе. Существуют оценки временных рядов для рекомендованных ВОЗ вакцин, производимые\
  \ и публикуемые ежегодно с 2001 года. В методологии используются данные, представленные\
  \ должностными лицами национальных органов власти из административных систем стран,\
  \ а также данные иммунизации или обследований домашних хозяйств, содержащих множество\
  \ показателей. </p>"
