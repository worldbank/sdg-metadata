SDG_GOAL: >-
  <p>Цель 3: Обеспечение здорового образа жизни и содействие благополучию для
  всех в любом возрасте</p>
SDG_TARGET: >-
  <p>Задача 3.b: Оказывать содействие исследованиям и разработкам вакцин и
  лекарственных препаратов для лечения инфекционных и неинфекционных болезней,
  которые в первую очередь затрагивают развивающиеся страны, обеспечивать
  доступность недорогих основных лекарственных средств и вакцин в соответствии с
  Дохинской декларацией «Соглашение по ТРИПС и общественное здравоохранение», в
  которой подтверждается право развивающихся стран в полном объеме использовать
  положения Соглашения по торговым аспектам прав интеллектуальной собственности
  в отношении проявления гибкости для целей охраны здоровья населения и, в
  частности, обеспечения доступа к лекарственным средствам для всех</p>
SDG_INDICATOR: >-
  <p>Показатель 3.b.1: Доля целевой группы населения, охваченная иммунизацией
  всеми вакцинами, включенными в национальные программы</p>
META_LAST_UPDATE: '<p>Последнее обновление: март 2020 года </p>'
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p>Обоснование выбора набора\
  \ вакцин отражает способность программ иммунизации проводить вакцинацию на протяжении\
  \ всего жизненного цикла и адаптировать новые вакцины. Также доступен и возможен\
  \ охват другими вакцинами, рекомендованными ВОЗ. </p>\n<p> Учитывая, что вакцина\
  \ против ВПЧ является относительно новой, а график вакцинации варьируется от страны\
  \ к стране, оценка охвата будет сделана для девочек, вакцинированных в 15-летнем\
  \ возрасте, и на данный момент данные ограничены очень немногими странами, поэтому\
  \ представление отчетов начнется позже. </p>"
RATIONALE: "<h2> Обоснование: </h2>\n<p> Этот показатель направлен на оценку доступа\
  \ к вакцинам, включая недавно ставшие доступными или недостаточно используемые вакцины,\
  \ на национальном уровне. В последние десятилетия все страны добавили множество\
  \ новых и недостаточно используемых вакцин в свои национальные календари иммунизации,\
  \ и несколько вакцин находятся на заключительной стадии разработки, которые будут\
  \ представлены к 2030 году. Для мониторинга контроля заболеваемости и воздействия\
  \ вакцин важно оценить охват каждой вакциной в национальном календаре иммунизации,\
  \ и система уже существует для всех национальных программ, однако прямая оценка\
  \ доли населения, охваченного всеми вакцинами в программе, возможно только в том\
  \ случае, если в стране имеется хорошо функционирующий национальный регистр номинальной\
  \ иммунизации, обычно это электронный регистр, что позволит легко оценить этот охват.\
  \ Хотя страны будут развивать и укреплять регистры иммунизации, но нужны и альтернативные\
  \ оценки. </p>"
COMPILING_ORG: "<h1> Составители данных </h1>\n<p> ВОЗ и ЮНИСЕФ </p>"
DATA_SOURCE: "<h1> Поставщики данных </h1>\n<p> Министерства здравоохранения, Программы\
  \ иммунизации </p>"
REL_CAL_POLICY: "<h2> Выпуск данных: </h2>\n<p> 15 июля каждого года выпуск данных\
  \ временных рядов, начиная с 1980 года по год, предшествующий году выпуска (в июле\
  \ 2019 года выпускаются оценки за 1980-2018 годы)</p>"
FREQ_COLL: "<h1> Календарь </h1>\n<h2> Сбор данных: </h2>\n<p> Ежегодный сбор данных\
  \ с марта по май. Страновые консультации, проводимые ежегодно в июне </p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p> Ежегодный сбор данных с помощью установленного\
  \ механизма. С 1998 года, стремясь укрепить сотрудничество и минимизировать бремя\
  \ отчетности, ВОЗ и ЮНИСЕФ совместно собирают информацию с помощью стандартного\
  \ вопросника (Совместная форма отчетности), рассылаемого всем государствам-членам\
  \ <a href=\"http://www.who.int/immunization/monitoring_surveillance/routine/reporting/en/\"\
  > http://www.who.int/immunization / monitoring_surveillance / regular / reporting\
  \ / en / </a> </p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Национальные\
  \ информационные системы здравоохранения или национальные системы иммунизации </p>\n\
  <p> Национальные регистры иммунизации </p>\n<p> Высококачественные обследования\
  \ домашних хозяйств с модулем иммунизации (например, Обследование демографических\
  \ характеристик и состояния здоровья (DHS), Кластерное обследование по многим показателям\
  \ (MICS), национальные внутристрановые обследования) </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> <strong>\
  \ <em> Охват вакциной, содержащей АКДС (третья доза) </em> </strong> <em>: </em>\
  \ Доля выживших младенцев, получивших 3 дозы дифтерийного и столбнячного анатоксина\
  \ с коклюшной вакциной в течение данного года. </p>\n<p> <strong> <em> Охват противокоревой\
  \ вакциной (вторая доза): </em> </strong> Доля детей, получивших две дозы противокоревой\
  \ вакцины в соответствии с рекомендованным на национальном уровне графиком через\
  \ службы плановой иммунизации в течение данного года. </p>\n<p> <strong> <em> Охват\
  \ пневмококковой конъюгированной вакциной (последняя доза в календаре): </em> </strong>\
  \ Доля выживших младенцев, получивших рекомендованные в стране дозы пневмококковой\
  \ конъюгированной вакцины в течение данного года.</p>\n<p> <strong> <em> Охват вакциной\
  \ против ВПЧ (последняя доза в графике) </em> </strong>: Доля девочек в возрасте\
  \ 15 лет, получивших рекомендуемые дозы вакцины против вируса папилломы человека\
  \ (ВПЧ). В настоящее время используется результативность программы за предыдущий\
  \ календарный год в зависимости от целевой возрастной группы. </p>\n<h2> Понятия:\
  \ </h2>\n<p> В соответствии со своим мандатом предоставлять государствам-членам\
  \ рекомендации по вопросам политики в области здравоохранения, ВОЗ распространяет\
  \ глобальные рекомендации по вакцинам и иммунизации от болезней, которые имеют воздействие\
  \ на международное общественное здравоохранение. Проводится адаптация национальных\
  \ программ в соответствии с рекомендациями и разработка национальных графиков иммунизации,\
  \ исходя из местной эпидемиологической обстановки и национальных приоритетов здравоохранения.\
  \ Национальные графики иммунизации и количество рекомендуемых вакцинаций различаются\
  \ в зависимости от страны, причем во всех странах используются только вакцины, содержащие\
  \ АКДС против полиомиелита и кори. </p>\n<p> Целевая группа для данной вакцины определяется\
  \ на основе рекомендованного возраста для введения препарата. Основной курс вакцинации\
  \ по большинству вакцин проводится в первые два года жизни.</p>\n<ul>\n  <li> <strong>\
  \ <em>Охват вакциной, содержащей АКДС </em> </strong>, позволяет оценить общую эффективность\
  \ системы вакцинации младенцев. </li>\n   <li><○ <em> Охват противокоревой вакциной\
  \ </em> </strong>, способность провести вакцинацию по истечении первого года жизни\
  \ с помощью плановых услуг иммунизации. </li>\n   <li><○ <em> Охват пневмококковой\
  \ конъюгированной вакциной </em> </strong>: адаптация новых вакцин для детей </li>\n\
  \   <li><▪ <em> Охват вакциной против ВПЧ </em>: </strong> вакцинация на протяжении\
  \ всего жизненного цикла <strong> </strong> </li>\n</ul>"
SDG_CUSTODIAN_AGENCIES: "<h1> Институциональная информация </h1>\n<h2> Организация\
  \ (и): </h2>\n<p> Всемирная организация здравоохранения (ВОЗ), Детский фонд Организации\
  \ Объединенных Наций (ЮНИСЕФ) </p>"
SDG_RELATED_INDICATORS: "<h1> Связанные показатели по состоянию на февраль 2020 года</h1>\n\
  <p> Задача 3.8 Обеспечить всеобщий охват услугами здравоохранения, в том числе защиту\
  \ от финансовых рисков, доступ к качественным основным медико-санитарным услугам\
  \ и доступ к безопасным, эффективным, качественным и недорогим основным лекарственным\
  \ средствам и вакцинам для всех </p>\n<p> Показатель 3.8.1: Охват основными медико-санитарными\
  \ услугами (определяемый как средний охват основными услугами по отслеживаемым процедурам,\
  \ к которым относятся охрана репродуктивного здоровья, охрана здоровья матери и\
  \ ребенка, лечение инфекционных заболеваний, лечение неинфекционных заболеваний\
  \ и масштабы и доступность услуг для широких слоев населения и для находящихся в\
  \ наиболее неблагоприятном положении групп населения)</p>"
