SDG_GOAL: >-
  <p>Цель 3: Обеспечение здорового образа жизни и содействие благополучию для
  всех в любом возрасте</p>
SDG_TARGET: >-
  <p>Задача 3.b: Оказывать содействие исследованиям и разработкам вакцин и
  лекарственных препаратов для лечения инфекционных и неинфекционных болезней,
  которые в первую очередь затрагивают развивающиеся страны, обеспечивать
  доступность недорогих основных лекарственных средств и вакцин в соответствии с
  Дохинской декларацией «Соглашение по ТРИПС и общественное здравоохранение», в
  которой подтверждается право развивающихся стран в полном объеме использовать
  положения Соглашения по торговым аспектам прав интеллектуальной собственности
  в отношении проявления гибкости для целей охраны здоровья населения и, в
  частности, обеспечения доступа к лекарственным средствам для всех</p>
SDG_INDICATOR: >-
  <p>Показатель 3.b.1: Доля целевой группы населения, охваченная иммунизацией
  всеми вакцинами, включенными в национальные программы</p>
META_LAST_UPDATE: '<p>Последнее обновление: март 2020 года </p>'
