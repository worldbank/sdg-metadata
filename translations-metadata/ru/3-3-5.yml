COMPARABILITY: "<h2> Источники расхождений: </h2>\n<p> Страны обычно не агрегируют\
  \ свои данные по ЗТБ, но если бы они применили метод агрегирования, как описано\
  \ выше, они бы получили такие же цифры. Единственным исключением будут страны, в\
  \ которых пропущено одно или несколько значений по отдельным ЗТБ. В этих исключительных\
  \ случаях агрегированные показатели, рассчитанные для международного уровня, будут\
  \ выше, чем агрегированные показатели, сформированные в стране, но в которых отсутствующие\
  \ значения приравниваются к нулю. Мы предоставляем наилучшие оценки с интервалами\
  \ неопределенности с тем, чтобы заострить внимание на тех отсутствующих значениях,\
  \ которые оказывают значительное влияние на агрегированные показатели страны, и\
  \ продолжим эту практику до тех пор, пока не начнут представляться пока еще отсутствующие\
  \ значения. </p>"
COVERAGE: "<h1> Доступность данных </h1>\n<p> Данные в настоящее время представляют\
  \ 185 стран с хорошим охватом всех регионов. </p>\n<h2> Дезагрегирование: </h2>\n\
  <p> Требуется дезагрегирование по болезням; Прекращение эпидемии ЗТБ подразумевает\
  \ сокращение количества лиц, которым требуется лечение по каждой забытой тропической\
  \ болезни. </p>\n<p> Для профилактической химиотерапии требуется дезагрегирование\
  \ по возрасту: дети дошкольного возраста (1-4 года), школьники (5-14 лет) и взрослые\
  \ (= 15 лет). </p>"
QUALITY_ASSURE: "<h2> Обеспечение качества: </h2>\n<p> Учебные материалы для интегрированной\
  \ базы данных ЗТБ доступны здесь: <a href=\"http://www.who.int/neglected_diseases/data/ntddatabase/en/\"\
  > http://www.who.int/neglected_diseases/data/ ntddatabase / en / </a>. Руководство\
  \ пользователя и видеоуроки по механизму совместной отчетности и набору форм отчетности\
  \ доступны здесь: <a href=\"http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/\"\
  > http: // www .who.int / neglected_diseases / preventive_chemotherapy / reporting\
  \ / ru / </a> </p>\n<p> Подробная информация о данных по отдельным ЗТБ доступна\
  \ по адресу: <a href=\"http://www.who.int/gho/neglected_diseases/en/\"> http://www.who.int/gho/neglected_diseases/en\
  \ / </a>. По забытым тропическим болезням, требующим профилактической химиотерапии,\
  \ отчеты подписываются координатором ЗТБ или представителем Министерства здравоохранения,\
  \ чтобы официально подтвердить запрос страны на лекарства (если применимо) и данные.\
  \ Они передаются представителю ВОЗ в соответствующем страновом офисе ВОЗ. </p>"
DOC_METHOD: "<h2> Доступные странам методы и руководства для составления данных на\
  \ национальном уровне: </h2>\n<p> Этот показатель основан на данных национального\
  \ уровня, представленных в ВОЗ государствами-членами и распространяемых через Глобальную\
  \ обсерваторию здравоохранения ВОЗ (<a href=\"http://www.who.int/gho/neglected_diseases/en/\"\
  > http: //www.who.int/gho/neglected_diseases/en/ </a>) и <a href = \"https://unitednations-my.sharepoint.com/personal/shibata_un_org/Documents/New%20Zin/wordH/updated\
  \ / PC \"> <u> PC</u> </a> Data Portal (<a href=\"http://apps.who.int/gho/cabinet/pc.jsp\"\
  > http: //apps.who .int / gho / cabin / pc.jsp </a>). Требуется некоторая корректировка\
  \ для агрегирования данных, представленных странами, по отдельным забытым тропическим\
  \ болезням по отношению ко всем ЗТБ, включенным в этот показатель. Существует устоявшаяся\
  \ методология для стандартизации этого агрегирования: <a href=\"http://www.who.int/wer/2012/wer8702.pdf%20\"\
  > http://www.who.int/wer/2012/ wer8702.pdf </a> </p>\n<p> В соответствии с рекомендацией\
  \ Рабочей группы по мониторингу и оценке Стратегической и технической консультативной\
  \ группы по ЗТБ, ВОЗ возглавила разработку интегрированной базы данных ЗТБ для улучшения\
  \ научно-обоснованного планирования и управления программами ЗТБ на национальном\
  \ и субнациональном уровнях. Интегрированная база данных ЗТБ доступна здесь: <a\
  \ href=\"http://www.who.int/neglected_diseases/data/ntddatabase/en/\"> http://www.who.int/neglected_diseases/data/ntddatabase/en\
  \ / </a>. </p>\n<p> Для забытых тропических болезней, требующих профилактической\
  \ химиотерапии, был разработан совместный механизм отчетности и набор форм отчетности,\
  \ чтобы облегчить процесс запроса лекарств, предоставляемых в качестве гуманитарной\
  \ помощи, и составления отчетности о прогрессе, а также улучшить координацию и интеграцию\
  \ между программами, более подробная информация доступна здесь, < a href = \"http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/\"\
  > http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/ </a>\
  \ </p>\n<p> Для других ЗТБ, информация о количестве новых случаев должна направляться\
  \ медицинскими учреждениями на национальный уровень для их обобщения. Если организованы\
  \ активные действия по поиску случаев заболевания (например, для интегрированных\
  \ кожных ЗТБ, африканского трипаносомоза человека и т. д.), то в стране должен быть\
  \ обеспечен порядок, при котором информация о количестве новых случаев, выявленных\
  \ в результате этих мероприятий, также направлялась на национальный уровень либо\
  \ через медицинские учреждения, либо непосредственно в национальные органы. Необходима\
  \ сильная информационная система здравоохранения для того, чтобы страны могли собирать,\
  \ составлять и анализировать качественную информацию об этих ЗТБ. </p>"
REG_AGG: "<h2>Региональные агрегаты:</h2>\n<p>Глобальные и региональные оценки представляют\
  \ собой простые агрегаты страновых значений без особого взвешивания. Дальнейшая\
  \ корректировка глобальных и региональных оценок не производится.</p>"
IMPUTATION: "<h2> Обработка отсутствующих значений: </h2>\n<ul>\n  <li> <strong> <em>\
  \ На страновом уровне: </em> </strong> </li>\n</ul>\n<p> Мы не вменяем отсутствующие\
  \ значения для стран, которые никогда не представляли данные по какой-либо ЗТБ.\
  \ Для стран, которые представили данные в прошлом, мы вменяем недостающие значения\
  \ только для тех ЗТБ, о которых направлялась информация в прошлом, но не поступал\
  \ отчет в текущем году. </p>\n<p> Для воспроизводимости мы используем несколько\
  \ методов вменения с использованием имеющегося в свободном доступе пакета Amelia\
  \ в R. Мы вменяем 100 полных наборов данных, используя все доступные перекрестные\
  \ данные (страны и годы), применяя преобразование квадратного корня для исключения\
  \ отрицательных значений заболеваемости, а также категориальные переменные, обозначающие\
  \ регионы и группы по уровню доходов и учитывающие линейные временные эффекты для\
  \ конкретной страны. Мы объединяем данные по заболеваниям и извлекаем средние значения,\
  \ а также значения 2,5 и 97,5 центилей, чтобы получить наилучшие оценки и интервалы\
  \ неопределенности для каждой страны. </p>\n<ul>\n  <li> <strong> <em> На региональном\
  \ и глобальном уровнях: </em> </strong> </li>\n</ul>\n<p> Используя 100 вмененных\
  \ наборов данных, мы агрегируем по болезням и регионам, извлекаем средние значения,\
  \ а также значения 2,5 и 97,5 центилей, чтобы получить наилучшие оценки и интервалы\
  \ неопределенности на региональном и глобальном уровнях. </p>"
DATA_COMP: "<h1> Методология </h1>\n<h2> Метод расчета: </h2>\n<p> Некоторая оценка\
  \ необходима для агрегирования данных по процедурам и заболеваниям. Существует устоявшаяся\
  \ проверенная методология и согласованный международный стандарт. [<a href=\"http://www.who.int/wer/2012/wer8702.pdf?ua=1\"\
  > http://www.who.int/wer/2012/wer8702.pdf?ua=1 </a>] </p>\n<p> 1) Среднегодовое\
  \ количество людей, нуждающихся в лечении в массовом порядке, известном как профилактическая\
  \ химиотерапия (ПХ), по крайней мере, от одного ПХ-ЗТБ (лимфатический филяриатоз,\
  \ онхоцеркоз, шистосомоз, гельминтозы, передаваемые через почву, и трахома). Людям\
  \ может потребоваться ПХ для более чем одного ПХ-ЗТБ. Количество лиц, которым требуется\
  \ ПХ, сравнивается по всем ПХ-ЗТБ, по возрастным группам и единицам реализации (например,\
  \ по районам). Наибольшее количество лиц, которым требуется ПХ, сохраняется для\
  \ каждой возрастной группы в каждой единице реализации. Общее количество считается\
  \ консервативной оценкой количества людей, которым требуется ПХ по крайней мере\
  \ для одного ПХ-ЗТБ. Обследования распространенности определяют, когда ЗТБ устранена\
  \ или взята под контроль, а ПХ можно останавливать или уменьшать частоту, так что\
  \ среднегодовое количество людей, нуждающихся в ПХ, сокращается.</p>\n<p>2) Количество\
  \ новых случаев, требующих индивидуального лечения и ухода по поводу других ЗТБ:\
  \ количество новых случаев основано на страновых отчетах, если таковые имеются,\
  \ о новых и известных случаях язвы Бурули, костоломной лихорадки, дракункулеза,\
  \ эхинококкоза, африканского трипаносомоза человека (HAT) , проказы, лейшманиоза,\
  \ бешенства и фрамбезии. Если указано количество лиц, которым требуется хирургическое\
  \ вмешательство по поводу ПХ-ЗТБ (например, хирургическое лечение трихиаза или гидроцеле),\
  \ оно может быть добавлено сюда. Аналогичным образом, информация о новых случаях,\
  \ требующих реабилитации (например, проказа или лимфедема), может быть добавлена\
  \ всякий раз, когда она становится доступной. </p>\n<p> Группы населения, указанные\
  \ в пунктах 1) и 2), могут частично перекрываться; в результате их суммарное значение\
  \ будет больше общего количества лиц, нуждающихся в лечении и уходе. Таким образом,\
  \ максимальное значение 1) или 2) принимается равным значению, полученному в самой\
  \ обычной единице реализации с самыми низкими показателями, и суммируется для получения\
  \ заниженных страновых, региональных и глобальных агрегированных показателей. К\
  \ 2030 году улучшенные данные и модели по коэндемичности подтвердят тенденции, полученные\
  \ с помощью этого упрощенного подхода. </p>"
RATIONALE: "<p> <strong> Обоснование: </strong> </p>\n<p>Среднегодовое количество\
  \ людей, нуждающихся в лечении и уходе по поводу забытых тропических болезней (ЗТБ),\
  \ - это количество, которое, как ожидается, будет сокращаться, чтобы к 2030 году\
  \ \"положить конец ЗТБ\" (цель 3.3), т.к. к этому сроку ЗТБ будут искоренены, устранены\
  \ или взяты под контроль. Ожидается, что количество людей, нуждающихся в других\
  \ методах лечения по поводу ЗТБ (например, борьба с переносчиками болезней, ветеринарное\
  \ здравоохранение, водоснабжение, санитария и гигиена), сохранится после 2030 года\
  \ и, следовательно, будет рассматриваться в контексте других целей и показателей,\
  \ а именно Всеобщего охвата медико-санитарными услугами (ВОМСУ) и всеобщего доступа\
  \ к воде и санитарии. </p>\n<p>Это количество не следует интерпретировать как количество\
  \ лиц, подверженных риску заразиться забытыми тропическими болезнями. Фактически,\
  \ это подмножество большего числа лиц, подверженных риску. Лечение в массовом порядке\
  \ охватывает только тех, кто проживает в районах с уровнем распространенности, выше\
  \ порогового значения; оно не включает всех людей, живущих в районах с каким-либо\
  \ уровнем риска заражения. Индивидуальное лечение и уход предназначен для тех, кто\
  \ является инфицированным или уже был инфицирован; оно не включает всех контактировавших\
  \ лиц и других лиц, подверженных риску заражения. Это количество лучше интерпретировать\
  \ как количество лиц с уровнем риска, требующего медицинского вмешательства, то\
  \ есть лечения и ухода по поводу забытых тропических болезней. </p>"
COLL_METHOD: "<h2> Процесс сбора: </h2>\n<p> <strong> <em> Забытые тропические болезни,\
  \ требующие профилактической химиотерапии (ПХ-ЗТБ) </em> </strong> </p>\n<p> В рамках\
  \ глобальных усилий по ускорению распространения профилактической химиотерапии для\
  \ ликвидации и борьбы с лимфатическим филяриозом (LF), шистосомозом (SCH) и гельминтозами,\
  \ передаваемыми через почву (STH), ВОЗ содействует поставкам следующих лекарств,\
  \ безвозмездно предоставленных фармацевтической промышленностью: цитрат диэтилкарбамазина,\
  \ альбендазол, мебендазол и празиквантел. ВОЗ также участвует в поставках ивермектина\
  \ для лечения онхоцеркоза (ONCHO) и программах ликвидации лимфатического филяриоза.\
  \ </p>\n<p> Был разработан совместный механизм и набор форм для облегчения процессов\
  \ применения, проверки и представления отчетности, а также для улучшения координации\
  \ и интеграции между различными программами. </p>\n<p> Была разработана Общая форма\
  \ запроса на выбранные лекарственные средства для профилактической химиотерапии\
  \ (JRSM), чтобы помочь странам определить количество таблеток соответствующих лекарств,\
  \ необходимых для охвата запланированной целевой группы населения и районов скоординированной\
  \ и комплексной борьбы со множеством заболеваний в течение года, для которого запрашиваются\
  \ лекарства. </p>\n<p> Была разработана Общая форма отчетности (JRF), чтобы помочь\
  \ странам в составлении ежегодного отчета о прогрессе в интегрированном и скоординированном\
  \ распределении лекарств для профилактической химиотерапии - забытых тропических\
  \ болезней (ПХ-ЗТБ) в отчетном году в стандартизированном формате. </p>\n<p> Была\
  \ разработана форма отчетности по эпидемиологическим данным профилактической химиотерапии\
  \ (EPIRF) для стандартизации национальной отчетности по эпидемиологическим данным\
  \ по лимфатическому филяриатозу, онхоцеркозу, гельминтозам, передаваемым через почву,\
  \ и шистосомозам. Национальным властям рекомендуется заполнять эту форму и ежегодно\
  \ отправлять ее в ВОЗ вместе с Общей формой отчетности (JRF).</p>\n<p>Отчеты, созданные\
  \ в JRSM и JRF (ОБЩАЯ ведомость), должны быть распечатаны и подписаны координатором\
  \ программы \"Забытая тропическая болезнь\" или представителем Министерства здравоохранения,\
  \ чтобы официально одобрить запрос страны на эти лекарства и отчетный годовой прогресс\
  \ в реализации национальной программы. Также должна быть указана дата подписания.\
  \ После получения подписанных документов отсканированные копии двух ведомостей вместе\
  \ с полными версиями JRSM, JRF и EPIRF в формате Excel могут быть совместно отправлены\
  \ в ВОЗ. </p>\n<p> Формы отправляются представителю ВОЗ соответствующего странового\
  \ офиса ВОЗ с электронными копиями в адрес <em><u>PC_JointForms@who.int</u> </em>\
  \ и соответствующему региональному контактному лицу не позднее чем 15 августа года,\
  \ предшествующего году, в котором предполагается использовать лекарственные средства\
  \ (например, не позднее 15 августа 2015 года для проведения профилактической химиотерапии\
  \ в 2016 году), но не менее чем за 6-8 месяцев до запланированного (ых) применения\
  \ (й) профилактической химиотерапии, чтобы иметь время для рассмотрения и утверждения\
  \ заявки, оформления заказа, изготовления лекарственных форм профилактической химиотерапии\
  \ и отправки в страну. <a href=\"http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/\"\
  > http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/ </a>\
  \ </ p >\n<p><▪ <em> Забытые тропические болезни, требующие индивидуальной диагностики\
  \ и лечения </em> </strong> </p>\n<p> Странам предлагается отчитываться о случаях\
  \ язвы Бурули, болезни Шагаса, проказы, лейшманиозов, мицетомы, бешенства и фрамбезии\
  \ с использованием образцов документов в формате Excel или непосредственно на интегрированной\
  \ платформе данных ВОЗ (<a href = \"https: //extranet.who .int / dhis2 \"> https://extranet.who.int/dhis2\
  \ </a>). На этой же платформе разрабатываются модули для сбора информации о случаях\
  \ укуса ядовитыми змеями, эхинококкоза и теноза. </p>\n<p> Случаи африканского трипаносомоза\
  \ человека (HAT) и другие ключевые показатели HAT регистрируются в ежегодных отчетах\
  \ на уровне деревень сотрудниками национальных программ борьбы с сонной болезнью\
  \ и заносятся в Атлас HAT (<a href = \"https: //www.who .int / trypanosomiasis_african\
  \ / resources / j_healthgeographics_10.1186_1476_072X_9_57 / en / \"> https://www.who.int/trypanosomiasis_african/resources/j_healthgeographics_10.1186_1476_072X_9_57/en/</a>)\
  \ но ежегодные случаи, агрегированные на страновом уровне, также вводятся в интегрированную\
  \ платформу данных ВОЗ.</p>"
SOURCE_TYPE: "<h1> Источники данных </h1>\n<h2> Описание: </h2>\n<p> Количество людей,\
  \ нуждающихся в лечении и уходе по поводу ЗТБ, выявляется существующими в странах\
  \ системами, а данные представляются в ВОЗ посредством использования сводных форм\
  \ запросов и отчетов о безвозмездно переданных лекарствах, с помощью интегрированной\
  \ базы данных ЗТБ и других отчетов.\n<p> <a href=\"http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/\"\
  > http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/ </a>\
  \ </p>\n<p> <a href=\"http://www.who.int/neglected_diseases/data/ntddatabase/en/\"\
  > http://www.who.int/neglected_diseases/data/ntddatabase/en/ </a> </p>\n<p> Страновые\
  \ данные распространяются с использованием Глобальной обсерватории здравоохранения\
  \ ВОЗ и портала данных по профилактической химиотерапии. </p>\n<p> <a href=\"http://www.who.int/gho/neglected_diseases/en/\"\
  > http://www.who.int/gho/neglected_diseases/en/ </a> </p>\n<p> <a href=\"http://apps.who.int/gho/cabinet/pc.jsp\"\
  > http://apps.who.int/gho/cabinet/pc.jsp </a> </p>"
STAT_CONC_DEF: "<h1> Понятия и определения </h1>\n<h2> Определение: </h2>\n<p> Количество\
  \ людей, нуждающихся в лечении и уходе в связи с одной из забытых тропических болезней\
  \ (ЗТБ), на которые распространяется Дорожная карта ВОЗ по ЗТБ и резолюции Всемирной\
  \ ассамблеи здравоохранения и информация по которым представляется в ВОЗ.\n<h2>\
  \ Понятия: </h2>\n<p> Лечение и уход имеют широкое определение, позволяющее обеспечить\
  \ профилактическое, радикальное, хирургическое или реабилитационное лечение и уход.\
  \ В частности, эти процедуры включают в себя: </p>\n<ol>\n  <li> Среднегодовое количество\
  \ людей, нуждающихся в лечении в массовом порядке, известном как профилактическая\
  \ химиотерапия (ПХ), по крайней мере, при одной ПХ-ЗТБ; и </li>\n  <li> Количество\
  \ новых случаев, требующих индивидуального лечения и ухода по поводу других ЗТБ.\
  \ </li>\n</ol>\n<p> Другие ключевые методы лечения ЗТБ (например, борьба с переносчиками\
  \ болезней, ветеринарное здравоохранение, водоснабжение, санитария и гигиена) должны\
  \ рассматриваться в контексте других целей и показателей, а именно Всеобщего охвата\
  \ услугами здравоохранения (ВОУЗ) и всеобщего доступа к воде и санитарии. </p>"
REC_USE_LIM: "<h2> Комментарии и ограничения: </h2>\n<p> Страновые отчеты не могут\
  \ быть полностью сопоставимы в динамике по времени. Улучшение санэпиднадзора и выявления\
  \ случаев заболевания может привести к очевидному увеличению количества людей, нуждающихся\
  \ в лечении и уходе. Для корректировки изменений в санэпиднадзоре и выявлении случаев\
  \ может потребоваться некоторая дополнительная оценка. Для страновых отчетов, в\
  \ которых отсутствуют какие-либо данные, может потребоваться применение процедуры\
  \ условного исчисления тех или иных болезней за некоторые годы. </p>"
