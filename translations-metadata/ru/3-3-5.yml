SDG_GOAL: >-
  <p>Цель 3: Обеспечение здорового образа жизни и содействие благополучию для
  всех в любом возрасте</p>
SDG_TARGET: "<p>Задача 3.3: К 2030 году положить конец эпидемиям СПИДа, туберкулеза,\
  \ малярии и тропических болезней, которым не уделяется должного внимания, и обеспечить\
  \ борьбу с гепатитом, заболеваниями, передаваемыми через воду, и другими инфекционными\
  \ заболеваниями</p>"
SDG_INDICATOR: >-
  <p>Показатель 3.3.5: Число людей, нуждающихся в лечении от «забытых»
  тропических болезней</p>
META_LAST_UPDATE: '<p> Последнее обновление: 12 февраля 2020 года </p>'
