SDG_TARGET: '<p> Meta 2.1: Até 2030, acabar com a fome e garantir o acesso de todas
  as pessoas, em particular os mais pobres e pessoas em situações vulneráveis, incluindo
  crianças, a uma alimentação de qualidade, nutritiva e suficiente durante todo
  o ano </p>'
SDG_GOAL: '<p> Objetivo 2: Erradicar a fome, alcançar a segurança alimentar e melhorar
  a nutrição e promover a agricultura sustentável </p>'
