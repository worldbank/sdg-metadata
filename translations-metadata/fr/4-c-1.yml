META_LAST_UPDATE: <p>2021-12-06</p>
SDG_GOAL: "<p>Objectif 4 : Assurer l'accès de tous à une éducation de qualité, sur\
  \ un pied d'égalité, et promouvoir les possibilités d'apprentissage tout au long\
  \ de la vie</p>"
COMPILING_ORG: <p>Institut de statistique de l'UNESCO (UNESCO-ISU)</p>
DATA_SOURCE: <p>Ministères de l'Éducation et/ou bureaux nationaux de statistique.</p>
ADJUSTMENT: <p>Les données doivent être déclarées en fonction des niveaux d'éducation
  définis dans la Classification internationale type de l'éducation (CITE) afin de
  garantir la comparabilité internationale des indicateurs obtenus. </p>
REG_AGG: <p>Les agrégats régionaux et mondiaux sont calculés comme des moyennes pondérées
  en utilisant le dénominateur de l'indicateur comme poids. Comme décrit précédemment,
  lorsque des données publiables ne sont pas disponibles pour un pays ou une année
  donnée, des valeurs sont imputées pour le calcul des agrégats régionaux et mondiaux.</p>
CONTACT_ORGANISATION: <p>Institut de statistique de l'UNESCO (UNESCO-ISU)</p>
QUALITY_MGMNT: <p>L’ISU gère la base de données globale utilisée pour produire cet
  indicateur. À des fins de transparence, l’inclusion d’un point de données dans la
  base de données est complétée en suivant un protocole et est examinée par les points
  focaux techniques de l’ISU pour assurer la cohérence et la qualité globale des données,
  sur la base de critères objectifs pour s’assurer que seules les informations les
  plus récentes et les plus fiables sont incluses dans la base de données. </p>
COMPARABILITY: "<p><strong>Sources des divergences :</strong></p>\n<p>Les chiffres\
  \ publiés au niveau national peuvent différer des chiffres internationaux en raison\
  \ des différences entre les systèmes scolaires nationaux et la Classification internationale\
  \ type de l’éducation (CITE); ou des différences dans la couverture (c.-à-d. la\
  \ mesure dans laquelle différents types d’éducation – p. ex., l’éducation privée\
  \ ou l’éducation spécialisée – sont inclus dans l’un plutôt que dans l’autre). </p>"
