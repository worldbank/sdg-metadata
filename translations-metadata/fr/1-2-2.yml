  \ combustible de cuisine)</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n  \
  \      <p>Nourriture</p>\n      </td>\n      <td>\n        <p>Sécurité alimentaire</p>\n\
  \      </td>\n    </tr>\n  </tbody>\n</table>\n<p>Toutes les personnes dont le revenu\
  \ par habitant est insuffisant pour couvrir les biens et services nécessaires sont\
  \ considérées comme privées de bien-être économique. Pour les droits sociaux, chacun\
  \ des six indicateurs du tableau 3 est généré sous forme de variable binaire, 1\
  \ représentant la privation et 0 sinon. Dans les cas où il y a plus d'un indicateur,\
  \ c'est-à-dire pour le logement et l'accès aux services dans le logement, l'individu\
  \ est classé comme privé s'il n'atteint pas le seuil pour un seul indicateur dans\
  \ la dimension. L'indice de privation sociale est alors défini comme la somme de\
  \ ces six indicateurs associés à la privation sociale. Les six dimensions ont la\
  \ même pondération, car tous les droits de l'homme sont considérés comme d'égale\
  \ importance. L'indice de privation sociale prend ainsi une valeur comprise entre\
  \ zéro (la personne n'est privée dans aucun des six indicateurs de droits sociaux)\
  \ et six (la personne est privée dans tous).</p>\n<p>La classification de la population\
  \ selon cette méthode est illustrée à la Figure <strong>1</strong>. L'axe vertical\
  \ représente l'espace du bien-être économique, mesuré par le revenu du ménage par\
  \ habitant. L'axe horizontal représente l'espace des droits sociaux. Dans cet axe,\
  \ les individus à l'origine ont un indice de privation sociale de six, les individus\
  \ placés plus à droite ont moins de privation. Le seuil de privation dans l'espace\
  \ des droits sociaux est de un, et les individus à gauche de ce seuil ou sur ce\
  \ seuil sont considérés comme privés de droits sociaux. Les individus sont divisés\
  \ en quatre groupes  (CONEVAL 2010, p. 32) :</p>\n<ol>\n  <li><em>Multidimensionnellement\
  \ pauvre</em>. Les personnes dont les revenus sont inférieurs au seuil de bien-être\
  \ économique et dont un ou plusieurs droits sociaux ne sont pas remplis. </li>\n\
  \  <li><em>Vulnérable en raison de la privation sociale</em>. Les personnes socialement\
  \ privées ayant un revenu supérieur au seuil de bien-être économique. </li>\n  <li><em>Vulnérable\
  \ en raison du revenu</em>. Les personnes sans privation sociale et avec un revenu\
  \ inférieur au seuil de bien-être économique .</li>\n  <li><em>Non multidimensionnellement\
  \ pauvre et non vulnérable</em>. Les personnes ayant un revenu supérieur au seuil\
  \ de bien-être économique et sans privation sociale. </li>\n</ol>\n<p><strong> </strong><strong>Figure\
  \ 1 (en anglais) : Identification des personnes multidimensionnellement pauvres\
  \ au Mexique </strong></p>\n<p><img src=\"data:image/png;base64,\"\
  ></p>\n<p>Source : Adaptée de CONEVAL (2010).</p>\n<p>Parmi les personnes multidimensionnellement\
  \ pauvres, celles en extrême pauvreté sont également identifiées, en considérant\
  \ un seuil de bien-être économique inférieur (le seuil minimum de bien-être économique)\
  \ <sup><a href=\"#footnote-5\" id=\"footnote-ref-5\">[4]</a></sup> et un seuil de\
  \ privation plus élevé de trois privations sociales ou plus. </p>\n<p>En termes\
  \ d'agrégation, le Mexique produit plusieurs catégories de mesures sommaires. La\
  \ mesure de base est le taux de dénombrement, c'est-à-dire la proportion de personnes\
  \ souffrant de pauvreté multidimensionnelle (c'est-à-dire la proportion de personnes\
  \ du groupe I dans la figure 1). En outre, d'autres mesures d'effectif sont également\
  \ déclarées, telles que la proportion de personnes privées de bien-être économique,\
  \ la proportion privée de chacun des droits sociaux et la proportion présentant\
  \ une ou plusieurs privations sociales. La profondeur de la pauvreté est calculée\
  \ séparément en fonction du bien-être économique et des privations sociales. La\
  \ profondeur de la pauvreté en termes de bien-être économique est l'écart moyen\
  \ entre le seuil de bien-être et le revenu des personnes pauvres<sup><a href=\"\
  #footnote-6\" id=\"footnote-ref-6\">[5]</a></sup>. Cette mesure est déclarée pour\
  \ les groupes I et III de la figure 1. La profondeur de la pauvreté en termes de\
  \ privations sociales est la proportion moyenne de privations parmi les personnes\
  \ souffrant d'au moins une privation. Cette mesure est déclarée pour les groupes\
  \ I et II dans la figure 1. Enfin, l'intensité de la pauvreté correspond au produit\
  \ du taux de dénombrement et de la profondeur de la pauvreté <sup><a href=\"#footnote-7\"\
  \ id=\"footnote-ref-7\">[6]</a></sup>. Cette mesure est calculée pour les personnes\
  \ multidimensionnellement pauvres (groupe I) et les personnes socialement privées\
  \ (groupe II).</p>\n<p>En 2015, le Vietnam a lancé son indice officiel de pauvreté\
  \ multidimensionnelle, suivant une approche similaire à celle adoptée au Mexique\
  \ mais utilisant le ménage comme unité d'analyse. Un ménage multidimensionnellement\
  \ pauvre est un ménage (1) dont le revenu mensuel moyen par habitant est égal ou\
  \ inférieur au seuil de pauvreté fondé sur le revenu, OU (2) dont le revenu mensuel\
  \ moyen par habitant est supérieur au seuil de pauvreté fondé sur le revenu mais\
  \ inférieur au niveau de vie minimum ET est privé dans au moins 3 indices de mesure\
  \ de la privation d'accès aux services sociaux de base. Dix indicateurs sont inclus\
  \ dans la liste des services sociaux de base. Ce sont (1) l'éducation des adultes,\
  \ (2) la scolarisation des enfants, (3) l'accessibilité aux services de soins de\
  \ santé, (4) l'assurance maladie, (5) la qualité du logement, (6) la surface de\
  \ logement par habitant, (7) l'approvisionnement en eau potable, (8) les toilettes/latrines\
  \ hygiéniques, (9) l'utilisation des services de télécommunication et (10) les biens\
  \ pour l'accessibilité à l'information<sup><a href=\"#footnote-8\" id=\"footnote-ref-8\"\
  >[7]</a></sup>.</p>\n<ol>\n  <li>À risque de pauvreté ou d'exclusion sociale</li>\n\
  </ol>\n<p>Depuis 2010, la stratégie économique de l'Union européenne a fixé le grand\
  \ objectif en matière de pauvreté pour 2020 à « 20 millions de personnes en moins\
  \ devraient être exposées au risque de pauvreté ». Les progrès par rapport à cet\
  \ objectif sont mesurés par le taux de personnes menacées de pauvreté ou d'exclusion\
  \ sociale (<a href=\"https://ec.europa.eu/eurostat/statistics-explained/index.php?title=Glossary:At_risk_of_poverty_or_social_exclusion_(\
  \ AROPE)\">(en anglais)AROPE</a>), défini comme la proportion de personnes qui soit\
  \ sont à risque de pauvreté monétaire, soit vivent dans un ménage à très faible\
  \ intensité de travail, soit sont en situation de privation matérielle grave. En\
  \ d'autres termes, l'AROPE considère trois dimensions/indicateurs, et l'individu\
  \ est en risque de pauvreté ou d'exclusion sociale s'il est privé d'au moins une\
  \ de ces dimensions/indicateurs. </p>\n<p>Une personne est <a href=\"https://ec.europa.eu/eurostat/statistics-explained/index.php?title=Glossary:At-risk-of-poverty_rate\"\
  >(en anglais) à risque de pauvreté</a> si elle :</p>\n<ol>\n  <li>a un revenu disponible\
  \ équivalent (après transferts sociaux) inférieur à 60 % du revenu disponible équivalent\
  \ médian national après transferts sociaux. </li>\n  <li>vit dans un ménage à <a\
  \ href=\"https://ec.europa.eu/eurostat/statistics-explained/index.php?title=Glossary:Persons_living_in_households_with_low_work_intensity\"\
  >(en anglais) très faible intensité de travail</a> (c'est-à-dire si le rapport entre\
  \ le nombre total de mois pendant lesquels tous les membres du ménage en âge de\
  \ travailler ont travaillé au cours de l'année de référence du revenu et le nombre\
  \ total de mois qu'ils auraient théoriquement pu travailler est inférieur à 20 %).\
  \ </li>\n  <li>est en situation de <a href=\"https://ec.europa.eu/eurostat/statistics-explained/index.php?title=Glossary:Severe_material_deprivation_rate\"\
  >(en anglais) privation matérielle grave</a>,ce qui veut dire qu'elle n'a pas les\
  \ moyens financiers pour au moins quatre des neufs items suivants :</li>\n</ol>\n\
  <ul>\n  <li>payer le loyer, l'hypothèque ou les factures de services publics </li>\n\
  \  <li>garder son logement suffisamment chaud</li>\n  <li>faire face à des dépenses\
  \ imprévues</li>\n  <li>manger de la viande et des protéines régulièrement</li>\n\
  \  <li>aller en vacances</li>\n  <li>un téléviseur</li>\n  <li>une laveuse</li>\n\
  \  <li>une automobile</li>\n  <li>un téléphone</li>\n</ul>\n<p>Les informations\
  \ sur les individus à risque de pauvreté et d'exclusion sociale sont agrégées sous\
  \ la forme d'un taux d'incidence, soit la proportion d'individus dans la population\
  \ totale qui sont identifiés comme étant à risque de pauvreté ou d'exclusion sociale.</p>\n\
  <p>La construction d'AROPE suit les mêmes étapes décrites ci-dessus qui sont utilisées\
  \ pour les besoins fondamentaux non satisfaits ou pour les expériences mixtes (CONEVAL).\
  \ De plus, comme dans les deux autres cas mis en évidence, les trois dimensions\
  \ sont équipondérées. Cependant, alors que CONEVAL considère comme démunies de droits\
  \ sociaux les personnes souffrant d'au moins une privation dans n'importe quel indicateur\
  \ de cette dimension, l'AROPE exige qu'au sein de la privation matérielle, au moins\
  \ quatre privations sur neuf soient nécessaires pour établir une privation matérielle\
  \ grave.</p>\n<ol>\n<li>Approche Alkire-Foster de la pauvreté multidimensionnelle</li>\n\
  </ol>\n<p>Alkire et Foster ont présenté une famille de mesures de la pauvreté multidimensionnelle\
  \ basée sur l'approche de comptage, qui a capté l'attention mondiale et est largement\
  \ adoptée par les pays. La première et la plus connue des applications est l'indice\
  \ de pauvreté multidimensionnelle (IPM) de PNUD-OPHI au niveau mondial, qui est\
  \ publié depuis 2011. Depuis lors, de nombreux pays ont suivi leurs conseils dans\
  \ ce que l'on appelle « l'approche IPM ».</p> \n<p>La famille de mesures Alkire-Foster\
  \ suit les cinq étapes des approches de comptage décrites ci-dessus et les deux\
  \ étapes d'identification et d'agrégation : (1) il y a un premier seuil pour chaque\
  \ seuil spécifique de privation, et (2) il y a un deuxième seuil à l'étape d'agrégation\
  \ pour déterminer si la personne (ou le ménage) est multidimensionnellement pauvre\
  \ sur la base du score de privation. Des poids différentiels sont parfois utilisés\
  \ au stade de l'agrégation, mais ils ne sont pas obligatoires. Il en résulte une\
  \ estimation de l'incidence ou de la prévalence de la pauvreté, généralement appelée\
  \ H.</p> \n<p>Une innovation introduite par la famille de mesures Alkire-Foster\
  \ est qu'il est possible de tenir compte simultanément de l'incidence de la pauvreté\
  \ (H) et de son intensité (A)<sup><a href=\"# footnote-9\" id=\"footnote-ref-9\"\
  >[8]</a></sup>. L'intensité de la pauvreté – également appelée ampleur de la pauvreté\
  \ – est définie comme la proportion moyenne des indicateurs de pauvreté multidimensionnelle\
  \ pertinents (pondérés ou non) pour lesquels les personnes pauvres sont privées.\
  \ Lors de l'utilisation de variables catégorielles, il est possible d'estimer un\
  \ taux d'effectif ajusté (<math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n\
  <msub>\n<mrow>\n<mi>M</mi>\n</mrow>\n<mrow>\n<mn>0</mn>\n</mrow>\n</msub>\n</math>\
  \ ou IPM), où </p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n<msub>\n\
  <mrow>\n<mi>M</mi>\n</mrow>\n<mrow>\n<mn>0</mn>\n</mrow>\n</msub>\n<mo>=</mo>\n\
  <mi>H</mi>\n<mo>&#xD7;</mo>\n<mi>A</mi>\n</math><em>.</em></p>\n<p>Le taux d'effectif\
  \ ajusté, tout comme les autres mesures décrites dans cette note, peut être désagrégé\
  \ par sous-groupes de population (p. ex., zone géographique, origine ethnique) et\
  \ il peut être ventilé par dimension ou par indicateur. Pour plus de détails sur\
  \ la méthodologie, voir Alkire et al. (2015). </p>\n<p>L'approche Alkire-Foster\
  \ peut être considérée comme un cadre général de mesure de la pauvreté multidimensionnelle\
  \ qui peut être adapté à des contextes très différents. De nombreuses statistiques\
  \ nationales permanentes existantes sur la pauvreté multidimensionnelle sont basées\
  \ sur l'IPM mondial, mais avec des modifications substantielles en termes de dimensions,\
  \ d'indicateurs et de seuils<sup><a href=\"#footnote-10\" id=\"footnote-ref -10\"\
  >[9]</a></sup>. Depuis 2018, la Banque mondiale présente régulièrement des mesures\
  \ de la pauvreté multidimensionnelle dans tous les pays en utilisant le taux de\
  \ dénombrement (H), comme le fait la mesure de PNUD-OPHI, bien qu'avec des différences\
  \ dans la sélection des paramètres, dans certains des indicateurs et dans les sources\
  \ de données. On retrouve en annexe une comparaison des indicateurs utilisés dans\
  \ les deux mesures globales. En plus du ratio d'effectif, le rapport 2018 sur la\
  \ pauvreté et la prospérité partagée, dans lequel la Banque mondiale a introduit\
  \ cette mesure multidimensionnelle, présente des estimations de la pauvreté mondiale\
  \ en utilisant le ratio d'effectif ajusté de la famille Alkire-Foster ainsi que\
  \ la mesure de pauvreté multidimensionnelle sensible à la distribution, proposé\
  \ dans Datt (2018). </p>\n<ol>\n<li>Pauvreté chez les enfants</li>\n</ol>\n<p>Les\
  \ enfants vivent et souffrent la pauvreté différemment des adultes. Leurs besoins\
  \ sont également différents, par exemple en termes de nutrition ou d'éducation.\
  \ Cependant, les enfants sont souvent invisibles dans les estimations de la pauvreté.\
  \ C'est pourquoi l'ODD 1.2.2 mentionne explicitement les enfants et pourquoi les\
  \ pays devraient établir une mesure de la pauvreté infantile spécifique aux enfants.\
  \ La Conférence européenne des statisticiens recommande que les pays « élaborent\
  \ des mesures de la pauvreté multidimensionnelle spécifiques aux enfants et adaptées\
  \ au cycle de vie » (recommandation 29). </p>\n<p>Si des mesures de la pauvreté\
  \ spécifiques aux enfants ne sont pas développées, il y a un risque de mauvaise\
  \ interprétation de l'évolution de la situation des enfants et par conséquent de\
  \ mauvaise interprétation de l'impact des politiques et des chocs externes. Il est\
  \ possible que même si la situation des enfants d'un ménage donné se détériore,\
  \ ce ménage devienne « non pauvre » en raison d'indicateurs qui ne comptent que\
  \ pour les adultes. Dans un tel cas, malgré le fait que ces enfants soient moins\
  \ bien lotis qu'avant, ils ne seraient plus comptés comme pauvres. </p>\n<p>Plus\
  \ de 70 pays à faible ou à moyen revenu qui ont effectué des analyses de la pauvreté\
  \ des enfants sur la base d'une mesure spécifique de la pauvreté des enfants utilisent\
  \ l'enfant comme unité d'analyse. Ces pays se trouvent dans toutes les régions du\
  \ monde en développement (p. ex., l'Argentine, l'Arménie, le Brésil, l'Égypte, l'Éthiopie,\
  \ le Mexique, la Sierra Leone, l'Ouganda et la Zambie), ainsi que dans l'Union européenne.</p>\n\
  <p>L'estimation de la pauvreté multidimensionnelle des enfants suit les mêmes étapes\
  \ que les autres exemples mentionnés ci-dessus : les dimensions pertinentes sont\
  \ identifiées, les critères d'évaluation de la privation dans chaque dimension sont\
  \ établis et les enfants privés dans chaque dimension sont identifiés. Un seuil\
  \ est ensuite spécifié concernant le nombre minimum de dimensions dans lesquelles\
  \ un enfant doit être privé pour être considéré comme pauvre, et les enfants au-dessus\
  \ ou en dessous de ce seuil sont alors comptés. De plus, le pourcentage (et le nombre)\
  \ d'enfants privés dans exactement une, exactement deux, exactement trois, etc.,\
  \ sont déclarés et analysés, ainsi que les chevauchements ou les privations simultanées.\
  \ Cela permet de mesurer l'incidence, l'ampleur et la sévérité de la pauvreté de\
  \ manière simple et intégrée.</p>\n<p>Pour la pauvreté des enfants, la sélection\
  \ des dimensions doit être basée sur les droits de l'enfant. Cependant, tous les\
  \ droits ne constituent pas la pauvreté des enfants, comme l'expliquent les Lignes\
  \ directrices sur les droits de l'homme et la pauvreté du Haut-Commissariat aux\
  \ droits de l'homme. Selon la Conférence des statisticiens européens : « Les mesures\
  \ de la privation doivent être fondées sur une théorie ou une définition normative\
  \ claire et explicite de la pauvreté afin de garantir que chaque indicateur est\
  \ une mesure valide, c'est-à-dire qu'il <strong>mesure la pauvreté et non un autre\
  \ concept apparenté (ou non apparenté) tel que le bien-être ou le bonheur</strong> »\
  \ (recommandation 28 (a), caractères gras ajoutés).</p>\n<p>Comme dans le cas du\
  \ CONEVAL (explicitement) et des besoins fondamentaux non satisfaits (implicitement),\
  \ aucun poids différentiel ne doit être appliqué entre les dimensions car ce sont\
  \ des droits. Tous les droits ont la même importance et ne peuvent être remplacés.\
  \ Cela n'émane pas seulement de l'approche des droits de l'homme, mais c'est aussi\
  \ le cas de l'approche par les capacités, comme l'affirment Dixon et Nussbaum (2012)\
  \ : « Une approche par les capacités s'engage généralement à la protection égale\
  \ des droits pour tous jusqu'à un certain seuil. Tout compromis qui laisse certaines\
  \ personnes en dessous de ce seuil sera donc un échec clair de la justice fondamentale\
  \ dans le cadre d'une approche par les capacités » (« Children's Rights and a Capabilities\
  \ Approach: The Question of Special Priority », p. 554, Public Law and Legal Theory,\
  \ Document de travail N° 384.)</p>\n<div class=\"footnotes\"><div><sup class=\"\
  footnote-number\" id=\"footnote-2\">1</sup><p>Cette approche a été proposée dans\
  \ plusieurs publications avant d'être largement adoptée en Amérique latine. Voir,\
  \ entre autres : ILO (1978), Morris (1978) et Streeten et al. (1981). <a href=\"\
  #footnote-ref-2\">&#x2191;</a></p></div><div><sup class=\"footnote-number\" id=\"\
  footnote-3\">2</sup><p>Les premiers exemples d'analyses utilisant cette approche\
  \ incluent, par exemple, Beccaria et Minujín (1985), Minujín, A. (1995), et Erikson,\
  \ R. (1989). <a href=\"#footnote-ref-3\">&#x2191;</a></p></div><div><sup class=\"\
  footnote-number\" id=\"footnote-4\">3</sup><p>En Irlande, depuis 1997, la « pauvreté\
  \ persistante » est définie comme la proportion de personnes qui sont à la fois\
  \ pauvres en termes de revenu et ne peuvent pas se permettre au moins deux des éléments\
  \ considérés comme essentiels pour un niveau de vie de base (auparavant 8, maintenant\
  \ 11 éléments sont considérés comme indispensables). Depuis 2010, le Royaume-Uni\
  \ applique une définition similaire pour l'un de ses quatre objectifs politiques\
  \ sur la pauvreté des enfants, combinant faible revenu et privation matérielle (« The\
  \ Child Poverty Unit », 2014). Consulter aussi Aaberge et Brandolini (2014). <a\
  \ href=\"#footnote-ref-4\">&#x2191;</a></p></div><div><sup class=\"footnote-number\"\
  \ id=\"footnote-5\">4</sup><p> Le seuil de bien-être économique a été défini par\
  \ référence à un panier de biens et de services de base. Le seuil minimum de bien-être\
  \ économique est le revenu minimum requis pour acquérir suffisamment de nourriture\
  \ pour assurer une nutrition adéquate. <a href=\"#footnote-ref-5\">&#x2191;</a></p></div><div><sup\
  \ class=\"footnote-number\" id=\"footnote-6\">5</sup><p> Foster, Greer et Thorbecke\
