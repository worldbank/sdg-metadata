INST_MANDATE: "<p>La Commission de statistique des Nations Unies a adopté les lignes\
  \ directrices <a href=\"https://unstats.un.org/unsd/statcom/49th-session/documents/BG-Item-3a-IAEG-SDGs-DataFlowsGuidelines-E.pdf\"\
  >« Guidelines on Data Flows and Global Data Reporting for the SDGs »</a>, qui visent\
  \ à établir des mécanismes efficaces et transparents pour la communication des données\
  \ sur les ODD du niveau national au niveau international. Les lignes directrices\
  \ définissent un cadre permettant aux agences nationales et internationales de travailler\
  \ ensemble pour améliorer la transmission et la validation des données des ODD au\
  \ niveau mondial. </p>\n<p>La Commission de statistique établit ces lignes directrices\
  \ dans le cadre des Principes fondamentaux de la statistique officielle et des Principes\
  \ régissant les activités statistiques internationales, en mettant l'accent en particulier\
  \ sur les principes de transparence, de collaboration et de communication, ainsi\
  \ que sur les normes professionnelles et éthiques. </p>\n<p>Les directives stipulent\
  \ que les indicateurs des ODD doivent être basés sur des données produites et détenues\
  \ par les systèmes statistiques nationaux, et que les bureaux nationaux de statistique\
  \ jouent un rôle de coordination central dans le processus de notification. Les\
  \ lignes directrices décrivent les rôles et les responsabilités des entités impliquées\
  \ dans la compilation des données sur les ODD pour les rapports mondiaux, y compris\
  \ les bureaux nationaux de statistique (BNS), d'autres institutions nationales et\
  \ les organisations internationales. </p>\n<p>Au niveau national, le BNS, en tant\
  \ que coordonnateur du système statistique national, est censé identifier un fournisseur\
  \ national de données pour chaque indicateur et assurer la liaison entre les entités\
  \ nationales et les agences dépositaires internationales. Pour l'indicateur ODD\
  \ 1.2.2, le fournisseur de données serait l'entité nationale qui dirige le développement\
  \ et le suivi d'une mesure de la pauvreté multidimensionnelle nationale reconnue\
  \ comme officielle par le gouvernement. </p>\n<p>Au niveau mondial, les agences\
  \ dépositaires sont mandatées pour compiler les données des indicateurs nationaux\
  \ des ODD, pour les harmoniser afin d'assurer la qualité, la comparabilité internationale\
  \ et le calcul des agrégats régionaux, et pour télécharger les données dans la base\
  \ de données mondiale des indicateurs des ODD. Dans de nombreux cas, les agences\
  \ dépositaires soutiennent également le développement méthodologique des indicateurs\
  \ et fournissent une assistance technique aux systèmes statistiques nationaux qui\
  \ manquent de ressources. Les agences dépositaires doivent publier un calendrier\
  \ des activités de collecte de données, afin d'assurer la transparence et suffisamment\
  \ de temps pour que les BNS et les fournisseurs de données nationaux répondent aux\
  \ demandes de données sur les ODD. </p>\n<p>L'indicateur 1.2.2 des ODD diffère des\
  \ autres indicateurs ODD de deux manières importantes. Premièrement, il est défini\
  \ au niveau national et n'est pas une mesure uniforme entre les pays, et n'est donc\
  \ pas comparable au niveau international. Deuxièmement, ses agences dépositaires\
  \ sont des BNS et non des agences internationales. En raison de ces caractéristiques,\
  \ le PNUD, l'UNICEF et la Banque mondiale collaborent en tant qu'agences partenaires\
  \ spéciales pour fournir une plate-forme pour compiler les données nationales sur\
  \ l'indicateur 1.2.2 des ODD et les télécharger dans la base de données mondiale\
  \ sur les ODD, une fonction généralement remplie par les agences dépositaires. Alors\
  \ que les agences partenaires spéciales s'efforcent de s'assurer que les données\
  \ déclarées sont officielles et de bonne qualité, elles n'effectuent aucune harmonisation\
  \ ou autre traitement des données. Les lignes directrices sur les flux de données\
  \ et la communication de données mondiales pour les ODD exigent également que les\
  \ métadonnées nationales soient soumises en même temps que les données des ODD,\
  \ afin de garantir l'exactitude et la comparabilité internationale. La variété des\
  \ méthodologies pour l'indicateur 1.2.2 des ODD accroît la pertinence des métadonnées\
  \ nationales en tant qu'instrument pour garantir la haute qualité et l'exactitude\
  \ des données communiquées. Les trois agences disposent également de vastes portefeuilles\
  \ d'assistance technique et de soutien aux capacités des pays pour le développement\
  \ de leurs mesures nationales de la pauvreté multidimensionnelle. </p>"
DOC_METHOD: "<p>Une mesure réussie de la pauvreté multidimensionnelle doit être rigoureuse,\
  \ institutionnalisée, durable et utile. Une telle mesure génère des informations\
  \ crédibles et pertinentes, et elle est établie comme une statistique permanente\
  \ officielle aux côtés des statistiques traditionnelles telles que le nombre de\
  \ personnes pauvres selon le revenu ou les dépenses, et les écarts de pauvreté.\
  \ Comme pour les autres indicateurs, il est important qu'un système clair et transparent\
  \ soit en place pour la mise à jour régulière de la mesure. Cela implique que la\
  \ responsabilité de ces mises à jour est confiée à une entité officielle et que\
  \ les coûts associés sont intégrés au budget du gouvernement. Idéalement, une mesure\
  \ de la pauvreté multidimensionnelle pourrait être utilisée activement pour guider\
  \ l'élaboration des politiques (p. ex., la coordination des politiques, le ciblage\
  \ et l'évaluation des politiques). </p>\n<p>Pour rendre une telle mesure institutionnelle\
  \ et utile, il est fondamental que le gouvernement s'approprie le processus. Avoir\
  \ le soutien de représentants de haut niveau au sein du gouvernement, tels que le\
  \ président ou le premier ministre, ou des ministres, confère une légitimité supplémentaire\
  \ au processus et peut faciliter l'adoption de la mesure par d'autres niveaux de\
  \ gouvernement et parties prenantes. En outre, un fonctionnaire de haut niveau peut\
  \ être en mesure d'impliquer d'autres acteurs concernés dans le processus de conception\
  \ et de travailler à l'institutionnalisation de la mesure. La participation active\
  \ des différents ministères aux discussions et aux décisions tout au long du processus\
  \ de conception, à savoir la sélection des indicateurs, des seuils respectifs et\
  \ des pondérations, est essentielle pour garantir que la mesure finale répond aux\
  \ besoins des décideurs politiques dans un contexte national spécifique.</p>\n<p>Pour\
  \ rendre une mesure durable plutôt que spécifique à une administration particulière,\
  \ il est utile de créer un consensus et un sentiment partagé de légitimité autour\
  \ de la mesure qui transcende les acteurs politiques individuels. Cela exige que\
  \ le processus d'élaboration de la mesure soit perçu comme crédible, transparent\
  \ et non partisan. Il est hautement souhaitable d'impliquer les principales parties\
  \ prenantes, telles que les universitaires, les leaders d'opinion, l'opposition\
  \ et les représentants de la société civile tout au long du processus. Cela devrait\
  \ inclure de larges consultations avec le public, par exemple par le biais d'enquêtes\
  \ représentatives au niveau national pour recueillir le consensus national sur les\
  \ seuils requis pour satisfaire les différentes dimensions. De plus, il est important\
  \ d'avoir une stratégie de communication bien conçue pour expliquer le concept et\
  \ le processus à ces différents acteurs, leur permettant de participer aux discussions\
  \ sur la conception de la mesure. Certains pays ont opté pour l'implication d'un\
  \ comité de la pauvreté qui rassemble des experts et des représentants de différents\
  \ secteurs de la société dans le processus décisionnel de conception de la mesure.\
  \ </p>\n<p>Plus précisément, la conception d'une mesure de la pauvreté multidimensionnelle\
  \ implique généralement un processus technique, complété et soutenu par un processus\
  \ politique. Si des comités techniques et politiques sont mis en place, il est utile\
  \ de s'entendre sur : (1) un plan d'activités et un calendrier; (2) un calendrier\
  \ d'interactions régulières pour assurer une bonne communication; et (3) un système\
  \ de documentation qui garde une trace de toutes les décisions et des justifications\
  \ respectives. Cependant, l'ingérence politique dans le processus technique doit\
  \ être évitée, comme le recommande le manuel « National Quality Assurance Frameworks\
  \ Manual for Official Statistics » de la DSNU.</p>"
