  \ </td>\n      <td>\n        <p>0</p>\n      </td>\n      <td>\n        <p>Non</p>\n\
  \      </td>\n    </tr>\n  </tbody>\n</table>\n<p>La dernière étape consiste à agréger\
  \ les informations entre les individus. La mesure récapitulative la plus courante\
  \ est le taux de dénombrement ou l'incidence de la pauvreté. Le taux de dénombrement\
  \ est la proportion de la population totale classée comme pauvre. Dans l'exemple\
  \ ci-dessus, l'incidence de la pauvreté multidimensionnelle est de 60 % (<math xmlns=\"\
  http://www.w3.org/1998/Math/MathML\">\n    <mo>=</mo>\n    <mfrac>\n      <mrow>\n\
  \        <mn>3</mn>\n      </mrow>\n      <mrow>\n        <mn>5</mn>\n      </mrow>\n\
  \    </mfrac>\n    <mo>&#xD7;</mo>\n    <mn>100</mn>\n  </math>). Tous les exemples\
  \ empiriques examinés dans cette section utilisent le taux de dénombrement comme\
  \ mesure de base de la pauvreté multidimensionnelle. D'une part, cette mesure est\
  \ très intuitive et peut être désagrégée par sous-groupes de population. En revanche,\
  \ il ne peut pas être décomposé selon les contributions de chaque différent indicateur\
  \ et il n'est pas sensible au nombre de privations subies par les pauvres. En raison\
  \ de ces limites, certaines méthodologies proposent d'autres mesures synthétiques\
  \ en plus du ratio d'effectifs. Aux fins de l'établissement de rapports sur l'indicateur\
  \ 1.2.2 des ODD, les pays n'ont qu'à calculer le taux d'effectif. </p>\n<ol>\n \
  \ <li>Besoins fondamentaux non satisfaits</li>\n</ol>\n<p>Les mesures au sujet des\
  \ besoins fondamentaux non satisfaits, qui ont proliféré en Amérique latine dans\
  \ les années 1980, sont une application directe de la méthode de comptage<sup><a\
  \ href=\"#footnote-2\" id=\"footnote-ref-2\">[1]</a></sup>. Ces mesures utilisent\
  \ souvent des données de recensement pour produire des cartes détaillées de la pauvreté\
  \ et elles peuvent également être estimées à l'aide d'enquêtes auprès des ménages.\
  \ Elles identifient les pauvres en utilisant l'approche de comptage décrite ci-dessus,\
  \ en suivant toutes les étapes mentionnées, et agrègent les informations sur les\
  \ ménages et les personnes en utilisant les ratios d'incidence. Plus généralement,\
  \ la part des ménages ou des individus ayant des besoins de base non satisfaits\
  \ est présentée pour différents seuils de pauvreté, c'est-à-dire la proportion de\
  \ ménages et de personnes ayant un ou plusieurs besoins de base non satisfaits,\
  \ la proportion de ménages et de personnes ayant deux ou plusieurs besoins de base\
  \ non satisfaits, et ainsi de suite. Les besoins de base pris en compte dans ces\
  \ mesures comprennent généralement (Feres et Mancero, 2001) : l'accès à un logement\
  \ répondant aux normes minimales d'habitation, l'accès aux services de base garantissant\
  \ des conditions sanitaires minimales, l'accès à l'éducation de base et la capacité\
  \ économique d'atteindre des niveaux de consommation minimaux. Lorsque ces mesures\
  \ sont estimées à partir des données du recensement, elles peuvent être fortement\
  \ désagrégées géographiquement, ce qui permet de construire des cartes détaillées\
  \ de la pauvreté au niveau du district, de la municipalité et même des taux de recensement.\
  \ En raison de cette propriété, des cartes des besoins fondamentaux non satisfaits\
  \ ont parfois été utilisées pour répartir les ressources entre les zones. </p>\n\
  <ol>\n  <li>Mesure de la pauvreté multidimensionnelle au Mexique</li>\n</ol>\n<p>L'approche\
  \ par comptage a été utilisée pour évaluer le nombre de personnes qui sont privées\
  \ simultanément de revenus et de certaines dimensions non monétaires<sup><a href=\"\
  #footnote-3\" id=\"footnote-ref-3\">[2]</a></sup>. On trouve des premières applications\
  \ en Irlande et, plus récemment, au Royaume-Uni pour mesurer la pauvreté des enfants<sup><a\
  \ href=\"#footnote-4\" id=\"footnote-ref-4\">[3]</a></sup>. Mais le premier pays\
  \ à développer une mesure officielle et permanente de la pauvreté multidimensionnelle\
  \ dans le monde en développement a été le Mexique. Le « National Council for Evaluation\
  \ of Social Development Policy » (CONEVAL) a dirigé ce processus. Au Mexique, la\
  \ pauvreté multidimensionnelle est mesurée dans l'espace du bien-être économique\
  \ et des droits sociaux, au niveau individuel :</p>\n<p>« Une personne est considérée\
  \ comme multidimensionnellement pauvre lorsque l'exercice d'au moins un de ses droits\
  \ sociaux n'est pas garanti et si elle dispose également d'un revenu insuffisant\
  \ pour acheter les biens et services nécessaires à la satisfaction complète de ses\
  \ besoins. »((en anglais) <a href=\"https://www.coneval.org.mx/rw/resource/coneval/med_pobreza/MPMMPingles100903.pdf\"\
  >CONEVAL, 2010</a>) </p>\n<p><strong>Tableau 3: Dimensions et indicateurs de la\
  \ mesure de pauvreté multidimensionnelle du Mexique</strong></p>\n<table>\n  <tbody>\n\
  \    <tr>\n      <td>\n        <p><strong>Type de dimension</strong></p>\n     \
