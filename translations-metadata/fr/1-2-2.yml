REC_USE_LIM: "<p>Les données compilées de l'ODD 1.2.2 ne sont pas destinées à être\
  \ comparables entre les pays en raison des différences méthodologiques. Par exemple,\
  \ bien que la méthodologie AF et AROPE produisent le ratio d'effectif des personnes\
  \ considérées comme « multidimensionnellement pauvres », leur définition de la multidimensionnalité\
  \ est différente et ne peut être comparée. En outre, même lorsque les pays utilisent\
  \ la même approche (par exemple AF, AROPE ou MODA), les statistiques ne sont pas\
  \ toujours comparables, car les paramètres clés pour calculer la mesure tels que\
  \ le nombre d'indicateurs, le poids attribué à chaque indicateur, etc. sont adaptés\
  \ au contexte spécifique du pays. De plus, dans un même pays, si la méthodologie\
  \ est différente, les estimations ne doivent pas être comparées. Par exemple, si\
  \ un pays calcule sa pauvreté multidimensionnelle officielle en utilisant la mesure\
  \ AF mais la pauvreté multidimensionnelle des enfants en utilisant la méthodologie\
  \ MODA, les mesures pourraient être très différentes car les dimensions et les indicateurs\
  \ utilisés dans les deux approches diffèrent considérablement. Dans ce suivi de\
  \ l'ODD 1.2.2, la pauvreté multidimensionnelle des enfants basée sur la méthodologie\
  \ MODA est déclarée comme un indicateur supplémentaire et le taux de pauvreté multidimensionnelle\
  \ est déclaré séparément de la désagrégation de l'indicateur officiel de pauvreté\
  \ multidimensionnelle des enfants. </p>"
RATIONALE: "<p>La pauvreté est traditionnellement définie comme le manque d'argent.\
  \ Cependant, les pauvres eux-mêmes considèrent leur expérience de la pauvreté de\
  \ manière beaucoup plus large. Une personne pauvre peut souffrir de plusieurs désavantages\
  \ en même temps – par exemple, elle peut être en mauvaise santé ou souffrir de malnutrition,\
  \ manquer d'eau potable ou d'électricité, avoir un travail de mauvaise qualité ou\
  \ être peu scolarisée. Se concentrer sur un seul facteur, comme le revenu, ne suffit\
  \ pas à saisir la véritable réalité de la pauvreté. C'est pourquoi les mesures de\
  \ la pauvreté multidimensionnelle décrites ci-dessus ont été développées afin de\
  \ créer une image plus complète en examinant de multiples dimensions telles que\
  \ la santé, l'éducation et le niveau de vie. L'indice officiel de la pauvreté multidimensionnelle\
  \ (% de la population), l'indice officiel de la pauvreté multidimensionnelle (%\
  \ du total des ménages) et la privation multidimensionnelle des enfants (% de la\
  \ population de moins de 18 ans) ont tous trait à l'indice de la pauvreté en essayant\
  \ de saisir combien de personnes, de ménages ou d'enfants dans l'ensemble du bassin\
  \ sont considérés comme pauvres de manière multidimensionnelle. D’autre part, la\
  \ part moyenne de la privation pondérée tente de saisir la profondeur de la pauvreté\
  \ multidimensionnelle. Par exemple, s’il existe 18 indicateurs pour saisir différentes\
  \ dimensions de la pauvreté, la personne qui est démunie dans 5 indicateurs et la\
  \ personne qui est privée dans 15 indicateurs sont considérées comme étant toutes\
  \ deux multidimensionnellement pauvres. Cependant, l’« intensité » de la pauvreté\
  \ est différente entre ces deux personnes, ce qui est représenté par la part moyenne\
  \ de privation pondérée.</p>"
