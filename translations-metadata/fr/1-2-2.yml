DATA_COMP: "<p>La mesure de la pauvreté implique deux étapes cruciales : (1) l’identification\
  \ – identifier qui est pauvre, et (2) l’agrégation – compiler les informations de\
  \ l’individu dans une mesure sommaire. Il existe différentes façons d’effectuer\
  \ ces deux étapes. Toutes les mesures actuellement estimées par les pays ou les\
  \ organisations multilatérales utilisent l’approche de comptage. Par conséquent,\
  \ ce qui suit ne concerne que les approches de comptage, même si d’autres méthodologies\
  \ qui n'utilisent pas cette approche ont été développées par des experts. </p>\n\
  <p>L’identification et l’agrégation des personnes multidimensionnellement pauvres\
  \ impliquent les étapes suivantes:</p> <ol>\n  <li>Définir l’ensemble des dimensions\
  \ pertinentes de la pauvreté et, pour chacune d’entre elles, définir un ensemble\
  \ d’indicateurs.</li>\n  <li>Pour chaque dimension, déterminer les critères d’évaluation\
  \ de la privation en fonction des indicateurs.</li>\n  <li>Pour chaque indicateur,\
  \ définir un seuil de satisfaction, de sorte qu’une personne (ou un ménage) dont\
  \ la valeur pour cet indicateur est inférieure au seuil sera identifiée comme étant\
  \ démunie dans cet indicateur.</li>\n  <li>Pour chaque indicateur, comparer la valeur\
  \ de chaque personne (ou ménage) avec le seuil de satisfaction et créer une variable\
  \ qui prend, par exemple, la valeur 1 si la personne est privée dans cet indicateur\
  \ et 0 autrement, puis classer la personne comme démunie ou non dans cet indicateur.\
  \ </li>\n  <li>Pour chaque personne (ou ménage), faire la somme du nombre de privations.\
  \ Dans la somme, chaque indicateur peut être pondéré différemment ou également.\
  \ En règle générale, s’il y a plus d’indicateurs dans une dimension que dans d’autres,\
  \ les pondérations des indicateurs sont ajustées pour garantir des pondérations\
  \ égales d’une dimension à l’autre, mais cela ne doit pas nécessairement être le\
  \ cas.</li>\n  <li>Définir un seuil de pauvreté, de sorte qu’une personne dépassant\
  \ le seuil sera identifiée et comptée comme pauvre. </li>\n  <li>Compter le nombre\
  \ de personnes (ou ménages) pour obtenir une mesure de la pauvreté multidimensionnelle\
  \ pour le pays ou la région d’intérêt. </li>\n</ol>\n<p>Pour illustrer cette méthode,\
  \ supposons une société hypothétique à cinq personnes, où la pauvreté multidimensionnelle\
  \ est mesurée sur la base de quatre indicateurs : le revenu du ménage par habitant,\
  \ les années de scolarité, l’accès à un système sanitaire et l’accès à une source\
  \ d’eau. Les seuils de privation pour ces indicateurs sont, respectivement: 400\
  \ unités monétaires (p. ex., dollars, pesos, shillings), 5 ans de scolarité pour\
  \ les adultes, l’accès à un système sanitaire amélioré et l’accès à des sources\
  \ d’eau améliorées. Dans cet exemple, les quatre indicateurs sont pondérés de manière\
  \ égale, et le seuil de pauvreté multidimensionnelle est deux des quatre indicateurs.\
  \ C’est-à-dire que la personne serait considérée comme pauvre si elle était privée\
  \ dans au moins deux des quatre indicateurs. Le tableau 1 présente les valeurs des\
  \ personnes dans chacun des quatre indicateurs, et les seuils de privation sont\
  \ indiqués dans la rangée du bas. Les valeurs tombant en dessous des seuils de privation\
  \ sont surlignées en rouge. Le tableau 2 montre le statut de privation de toutes\
  \ les personnes dans les quatre indicateurs. La colonne (5) montre la somme des\
  \ privations. En comparant cette somme avec le seuil de pauvreté (comme mentionné\
  \ ci-dessus, deux sur quatre), les personnes peuvent être classées comme pauvres\
  \ ou non pauvres, comme indiqué dans la colonne (6). </p>\n<p><strong>Tableau 1.\
