REL_CAL_POLICY: "<p>Les pays de l’UE et certains pays d’Amérique latine mènent l’enquête\
  \ et produisent des indicateurs multidimensionnels chaque année, mais la plupart\
  \ des pays en développement n’ont publié des mesures multidimensionnelles qu’une\
  \ ou quelques fois au cours des 10 dernières années. Pour ces pays, il est difficile\
  \ de préciser quand les prochaines données seront disponibles. </p>"
COLL_METHOD: <p>Les méthodes de collecte de données utilisées pour calculer les indicateurs
  diffèrent d’une enquête à l’autre dans chaque pays. Pour plus de détails, veuillez
  vous référer à la documentation officielle via les liens énumérés à la fin. </p>
SOURCE_TYPE: <p>Les sources de données utilisées pour calculer les indicateurs diffèrent
  d’une enquête à l’autre dans chaque pays. Pour plus de détails, veuillez vous référer
  à la documentation officielle via les liens énumérés à la fin. </p>
UNIT_MEASURE: "<p>L’unité pour l’indicateur 1) et 5) est le pourcentage de la population,\
  \ tandis que l’unité pour l’indicateur 3) est le pourcentage des ménages. L’unité\
  \ pour l’indicateur 2) et 4) est la proportion. </p>"
DATA_VALIDATION: <p>Les données ont été validées par une approche en trois étapes
  pour garantir leur exactitude. Premièrement, les données sont saisies par le personnel
  de la Banque mondiale affecté à chaque pays, généralement en consultation avec le
  BNS du pays et/ou les documents officiels du pays. Ces données sont envoyées aux
  responsables de pays de l'UNICEF et du PNUD pour validation. Après avoir intégré
  les contributions de ces trois agences, les données sont envoyées au point focal
  des ODD de chaque pays pour leur approbation finale. Pour les pays où la Banque
  mondiale n'a pas de bureau national, comme les pays de l'OCDE et de l'UE, la Banque
  mondiale a recueilli les informations sur la base des sources de données disponibles
  en ligne et les a envoyées directement aux homologues officiels de chaque pays pour
  vérification.</p>
