  \ moyenne de privations pour les personnes multidimensionnellement pauvres [1.2.2]\
  \ (SD_MDP_ANDI) </p>\n<p>Proportion d'enfants vivant dans une pauvreté multidimensionnelle\
  \ spécifique à l'enfant [1.2.2] (SD_MDP_CSMP) </p>\n<p>Proportion de ménages vivant\
  \ dans la pauvreté multidimensionnelle [1.2.2] (SD_MDP_MUHHC) </p>"
SDG_INDICATOR: "<p>Indicateur 1.2.2 : Proportion d'hommes, de femmes et d'enfants\
  \ de tous âges vivant dans la pauvreté sous toutes ses formes, selon les définitions\
  \ nationales</p>"
SDG_TARGET: '<p>Cible 1.2 : D’ici 2030, réduire de moitié au moins la proportion d’hommes,
  de femmes et d’enfants de tous âges souffrant d’une forme ou l’autre de pauvreté,
  telle que définie par chaque pays</p>'
SDG_GOAL: '<p>Objectif 1 : Éliminer la pauvreté sous toutes ses formes et partout
  dans le monde</p>'
