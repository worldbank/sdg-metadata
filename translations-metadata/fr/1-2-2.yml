COMPARABILITY: "<p><strong>Comparabilité :</strong></p>\n<p>Les données compilées\
  \ de l'ODD 1.2.2 ne sont pas destinées à être comparables entre les pays en raison\
  \ des différences méthodologiques. Par exemple, bien que la méthodologie AF et AROPE\
  \ produisent le ratio d'effectif des personnes considérées comme « multidimensionnellement\
  \ pauvres », leur définition de la multidimensionnalité est différente et ne peut\
  \ être comparée. En outre, même lorsque les pays utilisent la même approche (par\
  \ exemple AF, AROPE ou MODA), les statistiques ne sont pas toujours comparables,\
  \ car les paramètres clés pour calculer la mesure tels que le nombre d'indicateurs,\
  \ le poids attribué à chaque indicateur, etc. sont adaptés au contexte spécifique\
  \ du pays. De plus, dans un même pays, si la méthodologie est différente, les estimations\
  \ ne doivent pas être comparées. Par exemple, si un pays calcule sa pauvreté multidimensionnelle\
  \ officielle en utilisant la mesure AF mais la pauvreté multidimensionnelle des\
  \ enfants en utilisant la méthodologie MODA, les mesures pourraient être très différentes\
  \ car les dimensions et les indicateurs utilisés dans les deux approches diffèrent\
  \ considérablement. Dans ce suivi de l'ODD 1.2.2, la pauvreté multidimensionnelle\
  \ des enfants basée sur la méthodologie MODA est déclarée comme un indicateur supplémentaire\
  \ et le taux de pauvreté multidimensionnelle est déclaré séparément de la désagrégation\
  \ de l'indicateur officiel de pauvreté multidimensionnelle des enfants. </p>\n<p><strong>Sources\
  \ des divergences :</strong></p>\n<p>Le PNUD produit l’Indice mondial de pauvreté\
  \ multidimensionnelle (IPM), qui est le produit de la multiplication des effectifs\
  \ multidimensionnels et du nombre moyen de privations en utilisant la même dimension\
  \ et les mêmes indicateurs couvrant plus de 100 pays. Cependant, la plupart de ces\
  \ chiffres ne sont pas officiellement approuvés par chaque pays, et parfois l’IPM\
  \ calculé au niveau national est différent de l’IPM mondial en raison d’une certaine\
  \ différence des paramètres, par conséquent, dans cette plate-forme, nous ne déclarons\
  \ pas l’IPM mondial. </p>"
COVERAGE: "<p><strong>Niveau de désagrégation :</strong></p>\n<p>Le dénombrement officiel\
  \ de la pauvreté multidimensionnelle (% de la population) est ventilé par sexe et\
  \ par âge. La tranche d’âge pour le dénombrement officiel de la pauvreté multidimensionnelle\
  \ chez les enfants est principalement de 0 à 17 ans, mais certains pays ont une\
  \ définition d’âge différente pour les enfants, comme de 0 à 15 ans au Salvador.\
  \ Géographiquement, il est ventilé par zones urbaines et rurales. </p>\n<p><strong>Années\
  \ de déclaration</strong></p>\n<p>Les années de déclaration pour l'indicateur 1.2.2\
  \ des ODD sont celles où l’enquête à la source a été menée, à l’exception de l’AROPE.\
  \ Lorsque l’année d’enquête est divisée en deux ans, la première année a été déclarée.\
  \ Dans l’AROPE, la période de référence pour toutes les dimensions ainsi que les\
  \ indicateurs sont diffusés ainsi que les variables liées aux éléments de privation\
  \ matérielle en question l’année de l’enquête, à l’exception de l’âge, du revenu,\
  \ des variables sur les arriérés, de l’intensité du travail du ménage, du pays de\
  \ naissance et du statut d’activité. En ce qui concerne l’âge, il s’agit de l’âge\
  \ du répondant à la fin de la période de référence du revenu. Pour le revenu, la\
  \ période de référence du revenu est une période fixe de 12 mois (telle que l’année\
  \ civile ou fiscale précédente) pour tous les pays, à l’exception de l’Irlande pour\
  \ laquelle l’enquête est continue et le revenu est recueilli pour les douze derniers\
  \ mois. Les variables sur les arriérés se réfèrent aux 12 derniers mois, tandis\
  \ que l’intensité de travail du ménage fait référence au nombre de mois pendant\
  \ lesquels tous les membres du ménage en âge de travailler ont travaillé au cours\
  \ de l’année de référence du revenu. Pour le statut d’activité, l’année de référence\
  \ est l’année précédant l’année d’enquête et pour le pays de naissance, elle est\
  \ constante. </p>\n<p><strong>Disponibilité des données :</strong></p>\n<p>Le troisième\
  \ cycle de suivi de l’ODD 1.2.2 s’est poursuivi d’octobre 2020 à mai 2021. Jusqu’à\
  \ présent, 69 mesures multidimensionnelles de la pauvreté dans 69 pays ont été déclarées\
  \ et confirmées par les points focaux des ODD. Toutefois, la disponibilité de l’indicateur\
  \ multidimensionnel de la pauvreté au fil du temps varie considérablement d’un pays\
  \ à l’autre. Le tableau suivant montre les années au cours desquelles les données\
  \ sont disponibles pour un pays (les cases colorées), ainsi que le nombre de statistiques\
  \ sur les effectifs – population, ménage, hommes, femmes, enfants – disponibles\
  \ pour chaque pays (selon les différentes couleurs utilisées dans les cases). La\
  \ marque d’étoile indique que des données sur la privation multidimensionnelle chez\
  \ les enfants sont disponibles. </p>\n<table>\n· · <thead>↵\n· · · · <tr>↵\n· ·\
