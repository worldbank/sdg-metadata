DATA_SOURCE: >-
  <p>Organismes responsables de la conduite des évaluations de l'apprentissage (y
  compris les ministères de l'éducation, les bureaux nationaux de statistique et autres
  fournisseurs de données). Pour les évaluations internationales, les fournisseurs
  de données sont l'« International Association for the Evaluation of Educational
  Achievement » (IEA), le Laboratoire latino-américain d'évaluation de la qualité
  de l'éducation (LLECE), l'Organisation de coopération et de développement économiques
  (OCDE), le Programme d'analyse des systèmes éducatifs de la CONFEMEN (PASEC) et
  le « Southern and Eastern African Consortium for Monitoring Educational Quality »
  (SACMEQ).</p>
COMPILING_ORG: |-
  <p>Institut de statistique de l'UNESCO (UNESCO-ISU)</p>
RATIONALE: >-
  <p>L'indicateur est une mesure directe des résultats d'apprentissage obtenus dans
  les deux matières à la fin des niveaux d'éducation pertinents. Un niveau minimal
  est établi pour les trois points de mesure. Un seul seuil est utilisé pour séparer
  les élèves qui atteignent le niveau minimal de ceux qui ne l'atteignent pas :</p>
   <ol>  
  <li>En dessous du minimum est la proportion des élèves qui n'atteignent pas une
  norme minimale établie par les pays en fonction des compétences minimales définies
  à l'échelle internationale.</li> 
   <li>Au-dessus du minimum est la proportion des élèves qui ont atteint les normes
  minimales. En raison de l'hétérogénéité des niveaux de performance fixés par les
  évaluations nationales et transnationales, ces niveaux de performance devront être
  harmonisés avec les niveaux de performance minimaux définis à l'échelle mondiale.
  Une fois les niveaux de performance harmonisés, la communauté internationale sera
  en mesure d'identifier, pour chaque pays, la proportion des enfants qui ont atteint
  les niveaux minimaux.</li>
  </ol>
REC_USE_LIM: >-
  <p>Bien que les données de nombreuses évaluations nationales soient maintenant disponibles,
  chaque pays fixe ses propres normes, de sorte que les niveaux de performance peuvent
  ne pas être comparables. Une option consiste à relier les évaluations régionales
  existantes sur la base d'un cadre commun. Comme les évaluations sont généralement
  administrées au sein des systèmes scolaires, les indicateurs actuels ne couvrent
  que les enfants scolarisés et la proportion de ces derniers peut varier d'un pays
  à l'autre. L'évaluation des compétences des enfants et des jeunes non scolarisés
  nécessiterait des enquêtes auprès des ménages. L'évaluation des enfants dans les
  ménages est à l'étude, mais elle peut être très coûteuse et difficile à administrer
  et il est peu probable qu'elle soit disponible au niveau requis dans les 3 à 5 prochaines
  années. Enfin, le calcul de cet indicateur nécessite des informations spécifiques
  sur l'âge des enfants participant aux évaluations afin de créer des données comparables
  au niveau international. L'âge des enfants déclaré par le chef du ménage peut ne
  pas être cohérent et fiable, ce qui rend le calcul de l'indicateur encore plus difficile.
  En raison de la complication de l'évaluation des enfants non scolarisés et de l'accent
  mis sur l'amélioration des systèmes éducatifs, l'ISU adopte une approche par étape.
  Il se concentrera sur l'évaluation des enfants scolarisés à moyen terme, pour lesquels
  de nombreuses données sont disponibles, puis élaborera un plan de mise en œuvre
  plus cohérent pour évaluer les enfants non scolarisés à plus long terme.</p>
DATA_COMP: >-
  <p><strong>Méthode de calcul :</strong></p>

  <p>L'indicateur est la proportion des enfants et/ou des jeunes à un niveau d'éducation
  spécifique qui atteignent ou dépassent un niveau de compétence prédéfini dans une
  matière donnée. </p>

  <p>Performance au-dessus du niveau minimal, NCMt,n,s, au-dessus du minimum = p</p>

  <p>où p est le pourcentage d'élèves dans une évaluation de l'apprentissage au niveau
  d'éducation n, dans la matière s, au cours de l'année (t-i), où 0≤ i ≤5, qui a atteint
  un niveau de compétence supérieur à une norme minimale prédéfinie, Smin. La norme
  minimale est définie par la communauté internationale de l'éducation en tenant compte
  des différences régionales.</p>
