STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>Pourcentage d’enfants et de jeunes atteignant au moins un niveau minimum de compétence
  en (i) lecture et (ii) en mathématiques au cours de l’enseignement primaire (2e
  ou 3e année), à la fin de l’enseignement primaire et à la fin du premier cycle de
  l’enseignement secondaire. Le niveau de compétence minimum sera mesuré par rapport
  aux nouvelles échelles communes de lecture et de mathématiques actuellement en cours
  d’élaboration. </p>

  <p><strong>Concepts :</strong></p>

  <p>Le niveau de compétence minimal inclut les connaissances de base dans un domaine
  (mathématiques ou lecture) mesurées par des évaluations de l'apprentissage. Par
  exemple, le test de lecture du Programme international pour le suivi des acquis
  des élèves (PISA) comporte six niveaux de compétence, dont le niveau 2 est décrit
  comme le niveau de compétence minimal. Pour les évaluations « Trends in International
  Mathematics and Science Study » (TIMSS) et « Progress in International Reading Literacy
  Study » (PIRLS), il existe quatre niveaux de compétence : faible, intermédiaire,
  élevé et avancé. Les élèves qui atteignent le niveau intermédiaire sont capables
  d'appliquer les connaissances de base dans diverses situations, comme dans le cas
  d'une compétence minimale. Actuellement, il n'existe pas de normes communes validées
  par la communauté internationale. L'indicateur présente les données publiées par
  chacune des agences et organisations spécialisées dans les évaluations d'apprentissage
  transnationales. </p>
SOURCE_TYPE: |-
  <p><strong>Description :</strong></p>
   <p>Diverses évaluations internationales de l'apprentissage, y compris : le Programme d'analyse des systèmes éducatifs de la CONFEMEN (PASEC), le « Progress in International Reading Literacy Study » (PIRLS), le Programme international pour le suivi des acquis des élèves (PISA), le « Southern and Eastern African Consortium for Monitoring Educational Quality »
  (SACMEQ), la Troisième Étude comparative et exploratoire régionale (TERCE) et « Trends in International Mathematics and Science Study » (TIMSS). (a) Stratégie à court terme : Utiliser des données d'évaluation nationales représentatives à grande échelle provenant d'évaluations internationales, même si les niveaux de performance ne sont pas directement comparables. (b) Stratégie à moyen terme : Utiliser une échelle globale basée soit sur un nouveau test, soit sur le jumelage des évaluations nationales, régionales et transnationales.</p>
COLL_METHOD: >-
  <p>Pour les évaluations internationales de l'apprentissage, les données ont été
  fournies par les organisations responsables de chaque évaluation.</p>
FREQ_COLL: |-
  <p>Varié. Chaque évaluation d'apprentissage a son propre cycle de collecte de données.</p>
