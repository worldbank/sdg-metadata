REG_AGG: "<h2>Agrégats régionaux : </h2>\n<p>Les agrégats NEET sont dérivés des estimations\
  \ modélisées du BIT qui sont utilisées pour produire des estimations mondiales et\
  \ régionales, entre autres, des taux de jeunes sans emploi. Ces modèles utilisent\
  \ des techniques de régression multivariée et de validation croisée pour imputer\
  \ les valeurs manquantes au niveau national, qui sont ensuite agrégées pour produire\
  \ des estimations régionales et mondiales. Les taux régionaux et mondiaux de NEET\
  \ sont obtenus en additionnant d'abord, dans tous les pays, le numérateur et le\
  \ dénominateur de la formule qui définit les taux de NEET comme indiqué ci-dessus.\
  \ Une fois que les deux grandeurs sont produites au niveau d'agrégation souhaité,\
  \ le rapport entre les deux est utilisé pour produire le taux NEET pour chaque groupement\
  \ régional et le niveau mondial. Notez que cette méthode d'agrégation directe peut\
  \ être utilisée en raison de l'imputation des observations manquantes. Pour plus\
  \ d'informations sur les estimations, veuillez vous référer à l'aperçu méthodologique\
  \ des estimations modélisées du BIT, disponible à l'adresse suivante : <a href=\"\
  https://www.ilo.org/ilostat-files/Documents/TEM.pdf\">https://www.ilo.org/ilostat-files/Documents/TEM.pdf</a>.</p>"
IMPUTATION: "<h2>Traitement des valeurs manquantes : </h2>\n<ul>\n  <li><strong><em>Au\
  \ niveau national :</em></strong></li>\n</ul>\n<p>Des techniques de régression multivariée\
  \ et de validation croisée sont utilisées pour imputer les valeurs manquantes au\
  \ niveau des pays. Les variables supplémentaires utilisées pour l'imputation comprennent\
  \ une série d'indicateurs, notamment des données sur le marché du travail et les\
  \ inscriptions scolaires. Cependant, les valeurs manquantes imputées au niveau national\
  \ ne sont utilisées que pour calculer les estimations mondiales et régionales ;\
  \ elles ne sont pas utilisées pour les rapports internationaux sur les indicateurs\
  \ des ODD par l'OIT.</p>\n<p>Pour plus d'informations sur les estimations, veuillez\
  \ vous référer à l'aperçu méthodologique des estimations modélisées de l'OIT, disponible\
  \ à l'adresse <a href=\"https://www.ilo.org/ilostat-files/Documents/TEM.pdf\">https://www.ilo.org/ilostat-files/Documents/TEM.pdf</a>.</p>\n\
  <ul>\n  <li><strong><em>Aux niveaux régional et mondial : </em></strong></li>\n\
  </ul>"
DATA_COMP: "<h1>Méthodologie </h1>\n<h2>Méthode de calcul : </h2>\n<p>Taux de NEET\
  \ chez les jeunes = </p>\n<p>(Jeunes &#x2013; (Jeunes en emploi + Jeunes sans emploi\
  \ mais dans l'enseignement ou la formation))/Jeunes) x 100 </p>\n<p> Il est important\
  \ de noter ici que les jeunes qui sont simultanément dans l'emploi et dans l'éducation\
  \ ou la formation ne doivent pas être comptés deux fois lorsqu'ils sont soustraits\
  \ du nombre total de jeunes.</p>\n<p>La formule peut également être exprimée comme\
  \ suit :</p>\n<p>Taux de jeunes NEET = </p>\n<p>((Jeunes au chômage + Jeunes hors\
  \ de la population active) &#x2013; (Jeunes au chômage en éducation ou en formation\
  \ + Jeunes hors de la population active en éducation ou en formation)) Jeunes x\
  \ 100 </p>"
REC_USE_LIM: "<h2>Commentaires et limites :</h2>\n<p>Le calcul de cet indicateur nécessite\
  \ de disposer d'informations fiables sur la situation des jeunes sur le marché du\
  \ travail et sur leur participation à l'éducation ou à la formation. La qualité\
  \ de ces informations dépend fortement de la conception du questionnaire, de la\
  \ taille et de la conception de l'échantillon et de l'exactitude des réponses des\
  \ répondants. </p>\n<p>En ce qui concerne l'analyse de l'indicateur, afin d'éviter\
  \ toute interprétation erronée, il est important de garder à l'esprit qu'il est\
  \ composé de deux sous-groupes différents (les jeunes sans emploi ne suivant pas\
  \ d'enseignement ou de formation et les jeunes hors de la population active ne suivant\
  \ pas d'enseignement ou de formation). La prévalence et la composition de chaque\
  \ sous-groupe ont des implications politiques et doivent donc être prises en compte\
  \ lors de l'analyse du taux de NEET.</p>"
RATIONALE: "<h2>Justification :</h2>\n<p>La part des jeunes qui ne sont ni en emploi,\
  \ ni en éducation, ni en formation (taux de jeunes NEET) fournit une mesure des\
  \ jeunes qui sont en dehors du système éducatif, qui ne suivent pas de formation\
  \ et qui n'ont pas d'emploi, et sert donc de mesure plus large des jeunes qui pourraient\
  \ entrer sur le marché du travail que le chômage des jeunes. Il inclut les jeunes\
  \ travailleurs découragés ainsi que ceux qui sont en dehors du marché du travail\
  \ en raison d'un handicap ou de leur participation aux tâches ménagères, entre autres\
  \ raisons. Le taux de jeunes NEET est également une meilleure mesure de l'univers\
  \ actuel des jeunes qui pourraient entrer sur le marché du travail que le taux d'inactivité\
  \ des jeunes, car ce dernier inclut les jeunes qui ne font pas partie de la population\
  \ active et qui poursuivent des études, et qui améliorent donc leurs compétences\
  \ et leurs qualifications.</p>"
