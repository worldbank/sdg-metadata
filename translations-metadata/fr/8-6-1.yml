DOC_METHOD: "<h2>Méthodes et instructions à la disposition des pays pour la compilation\
  \ des données au niveau national :</h2>\n<p>Pour calculer cet indicateur, il faut\
  \ disposer de données fiables sur la situation du marché du travail et la participation\
  \ des jeunes au système éducatif. Ces données sont collectées au niveau national\
  \ principalement par le biais d'enquêtes sur les forces de travail (ou d'autres\
  \ types d'enquêtes sur les ménages comportant un module sur l'emploi). Pour la méthodologie\
  \ de chaque enquête nationale auprès des ménages, il faut se référer au rapport\
  \ d'enquête le plus complet ou aux publications méthodologiques de l'office statistique\
  \ national en question.</p>\n<ul>\n  <li>Guide de l'OIT - Travail décent et Objectifs\
  \ de développement durable : A Guidebook on SDG Labour Market Indicators (<a href=\"\
  https://www.ilo.org/stat/Publications/WCMS_647109/lang--en/index.htm\">https://www.ilo.org/stat/Publications/WCMS_647109/lang--en/index.htm</a>\
  \ )</li>\n  <li>Manuel de l'OIT &#x2013; Indicateurs du travail décent, concepts\
  \ et définitions &#x2013; Chapitre 1, Possibilités d'emploi <a href=\"http://www.ilo.org/integration/resources/pubs/WCMS_229374/lang--en/index.htm\"\
  >http://www.ilo.org/integration/resources/pubs/WCMS_229374/lang--en/index.htm</a>\
  \ (deuxième version, page 38) </li>\n  <li>Résolution concernant les statistiques\
