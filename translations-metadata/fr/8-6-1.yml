COLL_METHOD: "<h2>Processus de collecte :</h2>\n<p>Le Département des statistiques\
  \ de l'OIT envoie son questionnaire annuel à toutes les agences concernées dans\
  \ chaque pays (bureau national des statistiques, ministère du travail, etc.) pour\
  \ demander les dernières données annuelles disponibles et toute révision sur de\
  \ nombreux sujets et indicateurs du marché du travail, y compris de nombreux indicateurs\
  \ des ODD. L'indicateur 8.6.1 est calculé à partir des statistiques soumises à l'OIT\
  \ par le biais de ce questionnaire ainsi que par des accords spéciaux avec les bureaux\
  \ statistiques régionaux et nationaux ou par le traitement des ensembles de microdonnées\
  \ des enquêtes nationales sur la main-d'œuvre.</p>"
SOURCE_TYPE: "<h1>Sources de données </h1>\n<h2>Description : </h2>\n<p>La source\
  \ de données nationale officielle privilégiée pour cet indicateur est une enquête\
  \ sur les forces de travail basée sur les ménages. </p>\n<p>En l'absence d'une enquête\
  \ sur les forces de travail, un recensement de la population et/ou d'autres types\
  \ d'enquêtes sur les ménages avec un module d'emploi approprié peuvent être utilisés\
  \ pour obtenir les données requises. </p>"
STAT_CONC_DEF: "<h1>Concepts et définitions </h1>\n<h2>Définition : </h2>\n<p>Cet\
  \ indicateur exprime la proportion de jeunes (âgés de 15 à 24 ans) qui ne sont pas\
  \ dans l'enseignement, l'emploi ou la formation (également connu sous le nom de\
  \ &quot;taux de jeunes NEET&quot;).</p>\n<h2>Concepts :</h2>\n<p>Aux fins de cet\
  \ indicateur, les jeunes sont définis comme toutes les personnes âgées de 15 à 24\
  \ ans (inclus).</p>\n<p>]Selon la Classification internationale type de l'éducation\
  \ (CITE), l'éducation est définie comme une communication organisée et durable destinée\
  \ à favoriser l'apprentissage. L'éducation formelle est définie dans la CITE comme\
  \ l'éducation qui est institutionnalisée, intentionnelle et planifiée par des organisations\
  \ publiques et des organismes privés reconnus et qui, dans leur ensemble, constituent\
  \ le système éducatif formel d'un pays. L'éducation non formelle, comme l'éducation\
  \ formelle, est définie dans la CITE comme l'éducation qui est institutionnalisée,\
  \ intentionnelle et planifiée par un prestataire de services éducatifs, mais qui\
  \ est considérée comme un ajout, une alternative et/ou un complément à l'éducation\
  \ formelle. Il peut être de courte durée et/ou de faible intensité et il est généralement\
  \ dispensé sous la forme de cours, d'ateliers ou de séminaires de courte durée.\
  \ L'apprentissage informel est défini dans la CITE comme des formes d'apprentissage\
  \ qui sont intentionnelles ou délibérées, mais non institutionnalisées. Il est donc\
  \ moins organisé et moins structuré que l'éducation formelle ou non formelle. L'apprentissage\
  \ informel peut inclure des activités d'apprentissage qui ont lieu dans la famille,\
  \ sur le lieu de travail, dans la communauté locale et dans la vie quotidienne,\
  \ sur une base autodirigée, familiale ou sociale. Aux fins de cet indicateur, les\
  \ personnes seront considérées comme étant dans l'enseignement si elles suivent\
  \ un enseignement formel ou non formel, tel que décrit ci-dessus, mais à l'exclusion\
  \ de l'apprentissage informel.</p>\n<p>L'emploi est défini comme l'ensemble des\
  \ personnes en âge de travailler qui, au cours d'une courte période de référence\
  \ (une semaine), étaient engagées dans une activité quelconque de production de\
  \ biens ou de prestation de services contre rémunération ou profit.</p>\n<p>Aux\
  \ fins de cet indicateur, les personnes sont considérées comme étant en formation\
  \ si elles participent à une activité d'apprentissage non académique par laquelle\
  \ elles acquièrent des compétences spécifiques destinées à des emplois professionnels\
  \ ou techniques. La formation professionnelle prépare les stagiaires à des emplois\
  \ basés sur des activités manuelles ou pratiques, et à des emplois opérationnels\
  \ qualifiés, en col bleu ou en col blanc, liés à un métier, une profession ou une\
  \ vocation spécifique. La formation technique, quant à elle, transmet un apprentissage\
  \ qui peut être appliqué dans des emplois de niveau intermédiaire, notamment ceux\
  \ de techniciens et de cadres moyens. </p>"
ADJUSTMENT: <p>Dans le cadre de l’initiative de l’OIT sur les microdonnées harmonisées,
  l’OIT s’efforce de produire des statistiques du travail comparables au niveau international
  en se basant sur des concepts et définitions d’indicateurs adoptés par la Conférence
  internationale des statisticiens du travail. </p>
DATA_VALIDATION: <p>L'OIT procède à des consultations annuelles avec les états membres
  par le biais du questionnaire d'ILOSTAT et du système connexe de rapports statistiques
  (Statistics Reporting System (StaRS)). Les fournisseurs de données nationaux reçoivent
  un lien vers le portail où ils peuvent examiner toutes les données nationales sur
  les ODD disponibles sur ILOSTAT.</p>
