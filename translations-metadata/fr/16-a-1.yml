SDG_GOAL: "<p>Objectif 16: Promouvoir l’avènement de sociétés pacifiques et inclusives\
  \ aux fins du développement durable, assurer l’accès de tous à la justice et mettre\
  \ en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes\
  \ à tous</p>"
SDG_TARGET: "<p>Cible 16.a: Appuyer, notamment dans le cadre de la coopération internationale,\
  \ les institutions nationales chargées de renforcer, à tous les niveaux, les moyens\
  \ de prévenir la violence et de lutter contre le terrorisme et la criminalité, en particulier\
  \ dans les pays en développement</p>"
SDG_INDICATOR: "<p>Indicateur 16.a.1: Existence d’institutions nationales des droits\
  \ de l’homme indépendantes et conformes aux Principes de Paris</p>"
META_LAST_UPDATE: '<p>2016-07-19</p>'
