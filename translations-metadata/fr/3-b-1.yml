COMPARABILITY: >-
  <h2>Sources des divergences : </h2>

  <p>Les pays s'appuient souvent sur des données administratives de couverture, tandis
  que l'OMS et l'UNICEF examinent et évaluent des données provenant de différentes
  sources, notamment des systèmes administratifs et des enquêtes. Les différences
  entre les estimations produites par les pays et les estimations internationales
  sont principalement dues aux différences entre les estimations de couverture provenant
  des systèmes administratifs et les résultats des enquêtes.</p>

  <p>Si le vaccin n'est pas inclus dans le calendrier national de vaccination, la
  couverture du secteur privé ne sera pas prise en compte. </p>
