RATIONALE: >-
  <h2>Raison d'être :</h2>

  <p>Cet indicateur vise à mesurer l'accès aux vaccins, y compris les vaccins nouvellement
  disponibles ou sous-utilisés, au niveau national. Au cours des dernières décennies,
  tous les pays ont ajouté de nombreux vaccins nouveaux et sous-utilisés à leur calendrier
  national de vaccination et plusieurs vaccins en phase finale de développement doivent
  être introduits d'ici 2030. Pour surveiller la lutte contre les maladies et l'impact
  des vaccins, il est important de mesurer la couverture de chaque vaccin dans le
  calendrier national de vaccination et le système est déjà en place pour tous les
  programmes nationaux. Toutefois, la mesure directe de la proportion de la population
  couverte par tous les vaccins du programme n'est possible que si le pays dispose
  d'un registre national de vaccination nominale qui fonctionne bien, généralement
  un registre électronique qui permettra d'estimer facilement cette couverture. Les
  pays développeront et renforceront les registres de vaccination, mais il est nécessaire
  de disposer d'une autre méthode de mesure. </p>
REC_USE_LIM: >-
  <h2>Commentaires et limitations : </h2>

  <p>Le choix d'un ensemble de vaccins reflète la capacité des programmes de vaccination
  à fournir des vaccins tout au long du cycle de vie et à adapter les nouveaux vaccins.
  La couverture d'autres vaccins recommandés par l'OMS est également disponible et
  peut être assurée.</p>

  <p>Étant donné que le vaccin anti-papillomavirus est relativement nouveau et que
  le calendrier de vaccination varie d'un pays à l'autre, la couverture sera estimée
  pour les filles vaccinées avant l'âge de 15 ans et qu'à l'heure actuelle, les données
  sont limitées à un très petit nombre de pays, ce qui signifie que les rapports commenceront
  plus tard.</p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>L'OMS et l'UNICEF ont élaboré conjointement une méthodologie pour estimer la
  couverture vaccinale nationale à partir de certains vaccins en 2000. Cette méthodologie
  a été affinée et revue par des comités d'experts au fil du temps. La méthodologie
  a été publiée et la référence est disponible dans la section de référence. Estimations
  des séries chronologiques pour les vaccins recommandés par l'OMS produites et publiées
  chaque année depuis 2001. La méthodologie utilise les données communiquées par les
  autorités nationales à partir des systèmes administratifs des pays ainsi que les
  données provenant des enquêtes sur la vaccination ou des enquêtes sur les ménages
  à indicateurs multiples. </p>
IMPUTATION: >-
  <h2>Traitement des valeurs manquantes : </h2>

  <ul>
    <li><strong><em>Au niveau national : </em></strong></li>
  </ul>

  <p>Le premier point de données est la première année de déclaration après l'introduction
  du vaccin. Lorsque les données nationales ne sont pas disponibles, l'interpolation
  est utilisée entre deux points de données et l'extrapolation à partir du dernier
  point de données disponible. </p>

  <ul>
    <li><strong><em>Au niveau régional et mondial : </em></strong></li>
  </ul>

  <p>Toute imputation nécessaire est effectuée au niveau national. Ces valeurs nationales
  peuvent ensuite être utilisées pour calculer les valeurs régionales et mondiales.
  </p>
REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

