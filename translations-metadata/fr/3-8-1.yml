        <td>
          <p>Définition de l'indicateur</p>
        </td>
        <td>
          <p>Pourcentage de nourrissons recevant trois doses du vaccin diphtérie-tétanos-coqueluche</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Numérateur</p>
        </td>
        <td>
          <p>Nombre d'enfants de 1 an ayant reçu trois doses du vaccin diphtérie-tétanos-coqueluche</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Dénominateur</p>
        </td>
        <td>
          <p>Nombre total d'enfants de 1 an</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Sources principales de données</p>
        </td>
        <td>
          <p>Enquêtes auprès des ménages et système d'information de routine des établissements</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode de mesure</p>
        </td>
        <td>
          <p>Pour les données d'enquête, le statut vaccinal des enfants âgés de 12
  à 23 mois est recueilli à partir des carnets de santé de l'enfant ou, à défaut de
  carnet, à partir du rappel par la personne en charge de l'enfant. Pour les données
  administratives, le nombre total de doses administrées à la population cible est
  extrait.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode d'estimation</p>
        </td>
        <td>
          <p>Ensemble, l'OMS et l'UNICEF dérivent des estimations de la couverture
  du DTC3 sur la base des données officiellement communiquées à l'OMS et à l'UNICEF
  par les États membres, ainsi que des données déclarées dans la littérature publiée
  et la littérature grise. Ils consultent également des experts locaux - principalement
  les responsables nationaux du Programme étendu de vaccination et le personnel des
  bureaux régionaux de l'OMS - pour obtenir des informations supplémentaires concernant
  la performance de services de vaccination locaux spécifiques. Sur la base des données
  disponibles, de la prise en compte des biais potentiels et des contributions d'experts
  locaux, l'OMS/UNICEF détermine le niveau réel le plus probable de couverture vaccinale.
  </p>
          <p>Pour plus de détails, consulter : </p>
          <p><a href="http://www.who.int/bulletin/volumes/87/7/08-053819/en/">http://www.who.int/bulletin/volumes/87/7/08-053819/en/</a></p>
          <p><a href="http://www.who.int/immunization/monitoring_surveillance/routine/coverage/en/index4.html">http://www.who.int/immunization/monitoring_surveillance/routine/coverage/en/index4.html</a></p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Notes au sujet de la CSU</p>
        </td>
        <td>
          <p>Les calendriers nationaux de vaccination varient d'un pays à l'autre.
  Compte tenu de cela, une option pour surveiller la vaccination complète des enfants
  consiste à surveiller la fraction d'enfants recevant des vaccins inclus dans le
  calendrier national de leur pays. Une deuxième option, qui peut être plus comparable
  d'un pays à l'autre et dans le temps, consiste à surveiller la couverture par le
  DTC3 comme indicateur indirect de la vaccination complète des enfants. Le vaccin
  contenant la diphtérie, le tétanos et la coqueluche comprend souvent d'autres vaccins,
  par exemple contre l'hépatite B et l'Haemophilus influenza de type B, et constitue
  une mesure raisonnable à savoir s'il existe une plate-forme de distribution de vaccins
  robuste dans un pays.</p>
        </td>
      </tr>
