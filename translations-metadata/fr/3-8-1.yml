        <td>
          <p>Méthode de mesure</p>
        </td>
        <td>
          <p>Les données sur quatre consultations prénatales ou plus sont basées sur
  des questions qui demandent si et combien de fois la santé de la femme a été contrôlée
  pendant la grossesse. Les enquêtes auprès des ménages qui peuvent générer cet indicateur
  comprennent les EDS, MICS, RHS et d'autres enquêtes basées sur des méthodologies
  similaires. Les systèmes de notification des services/établissements peuvent être
  utilisés là où la couverture est élevée, généralement dans les pays à revenu élevé.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode d'estimation</p>
        </td>
        <td>
          <p>L'OMS tient à jour une base de données sur la couverture des soins prénatals
  : <a href="http://apps.who.int/gho/data/node.main.ANTENATALCARECOVERAGE4">http://apps.who.int/gho/data/node.main.ANTENATALCARECOVERAGE4</a></p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Notes au sujet de la CSU</p>
        </td>
        <td>
          <p>Idéalement, cet indicateur devrait être remplacé par une mesure plus
  complète des soins pendant la grossesse et l'accouchement, par exemple la proportion
  de femmes qui ont un prestataire qualifié pour assister à l'accouchement ou à un
  accouchement en institution. Un défi dans la mesure de l'assistance qualifiée à
  l'accouchement consiste à déterminer quels prestataires sont « qualifiés ». </p>
        </td>
