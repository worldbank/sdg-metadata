SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge</p>
SDG_TARGET: >-
  <p>Cible 3.8 : Faire en sorte que chacun bénéficie d’une couverture sanitaire universelle,
  comprenant une protection contre les risques financiers et donnant accès à des services
  de santé essentiels de qualité et à des médicaments et vaccins essentiels sûrs,
  efficaces, de qualité et à coût abordable</p>
SDG_INDICATOR: '<p>Indicateur 3.8.1 : Couverture des services de santé essentiels</p>'
META_LAST_UPDATE: '<p>Dernière mise à jour : Mars 2020 </p>'
SDG_RELATED_INDICATORS: >-
  <h1>Indicateurs connexes en date de février 2020</h1>

  <p>L’indice de couverture des services de santé est conçu pour résumer les indicateurs
  existants de la couverture des services de santé afin d’assurer l’uniformité avec
  les ODD et d’autres initiatives mondiales et de réduire les doublons et le fardeau
  de déclaration. À l’heure actuelle, deux autres indicateurs des ODD sont inclus
  dans l’indice (3.a.1 et 3.d.1). </p>

  <p>L’indicateur 3.8.1 doit toujours être interprété avec l’autre indicateur de couverture
  sanitaire universelle des ODD, 3.8.2, qui mesure la protection financière. </p>
SDG_CUSTODIAN_AGENCIES: |-
  <h1>Informations institutionnelles</h1>
  <h2>Organisation(s) :</h2>
  <p>Organisation mondiale de la Santé (OMS) </p>
STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2>Définition :</h2>

  <p>La couverture des services de santé essentiels (définis comme la couverture moyenne
  des services essentiels basée sur des interventions de traçage qui incluent la santé
  génésique, maternelle, néonatale et infantile, les maladies infectieuses, les maladies
  non transmissibles et la capacité et l’accès aux services, parmi la population générale
  et la population la plus défavorisée). </p>

  <p>L’indicateur est un indice rapporté sur une échelle unitaire de 0 à 100, qui
  est calculé comme la moyenne géométrique de 14 indicateurs traceurs de la couverture
  des services de santé. </p>

  <h2>Concepts :</h2>

  <p>L’indice de la couverture des services de santé est calculé comme la moyenne
  géométrique de 14 indicateurs traceurs. Les 14 indicateurs sont énumérés ci-dessous
  et des métadonnées détaillées pour chacun des composants sont données en ligne (<a
  href="http://www.who.int/healthinfo/universal_health_coverage/UHC_Tracer_Indicators_Metadata.pdf">(en
  anglais) http://www.who.int/healthinfo/universal_health_coverage/UHC_Tracer_Indicators_Metadata.pdf</a>)
  et à l’annexe 1. Les indicateurs traceurs sont les suivants, organisés par quatre
  grandes catégories de couverture des services :</p>

  <p> <strong> <em>I. Santé reproductive, maternelle, néonatale et infantile</em></strong></p>

  <p> 1. <strong>Planification familiale</strong> : Pourcentage de femmes en âge de
  procréer (15 à 49 ans) mariées ou en union libre qui ont besoin d’une planification
  familiale satisfaite par des méthodes modernes </p>

  <p> 2. <strong>Soins de grossesse et d’accouchement</strong> : Pourcentage de femmes
  âgées de 15 à 49 ans ayant accouché (naissance vivante) au cours d’une période donnée
  et qui ont reçu des soins prénatals quatre fois ou plus</p>

  <p> 3. <strong>Vaccination des enfants</strong> : Pourcentage de nourrissons recevant
  trois doses du vaccin diphtérie-tétanos-coqueluche</p>

  <p> 4. <strong>Traitement de l’enfant</strong> : Pourcentage d’enfants de moins
  de 5 ans qu'on considère atteints d’une pneumonie (toux et respiration difficile
  NON en raison d’un problème dans la poitrine et d'un nez obstrué) dans les deux
  semaines précédant l’enquête et qui ont été amenés dans un établissement ou fournisseur
  de santé approprié</p>

  <p> <strong> <em>II. Maladies infectieuses</em></strong></p>

  <p> 5. <strong>Tuberculose</strong> : Pourcentage de cas de tuberculose détectés
  et traités avec succès</p>

  <p> 6. <strong>VIH/sida</strong> : Pourcentage de personnes vivant avec le VIH qui
  reçoivent actuellement un traitement antirétroviral</p>

  <p> 7. <strong>Malaria (paludisme)</strong> : Pourcentage de la population dans
  les zones où le paludisme est endémique qui dormait sous une moustiquaire imprégnée
  d’insecticide la nuit précédente (seulement pour les pays où le fardeau de paludisme
  est élevé)</p>

  <p> 8. <strong>Eau et système sanitaire</strong> : Pourcentage de ménages utilisant
  au moins des installations sanitaires de base</p>

  <p> <strong> <em>III. Maladies non transmissibles</em></strong></p>

  <p> 9. <strong>Hypertension</strong> : Prévalence normalisée selon l’âge de la tension
  artérielle non élevée (tension artérielle systolique &lt;140 mm Hg ou tension artérielle
  diastolique &lt;90 mm Hg) chez les adultes âgés de 18 ans ou plus</p>

  <p>10. <strong>Diabète</strong> : Glucose plasmatique moyen à jeun normalisé par
  âge (mmol/L) pour les adultes âgés de 18 ans ou plus</p>

  <p>11. <strong>Tabac</strong> : Prévalence normalisée selon l’âge des adultes d'au
  moins 15 ans n'ayant pas fumé de tabac au cours des 30 derniers jours (indicateur
  des ODD 3.a.1, métadonnées disponibles <a href="https://unstats.un.org/sdgs/metadata/files/Metadata-03-0a-01.pdf">ici</a>)</p>

  <p> <strong> <em>IV. Capacité de service et accès</em></strong></p>

  <p>12. <strong>Accès à l’hôpital</strong> : Lits d’hôpital par habitant, par rapport
  à un seuil maximum de 18 pour 10 000 habitants</p>

  <p>13. <strong>Personnel de santé</strong> : Professionnels de la santé (médecins,
  psychiatres et chirurgiens) par habitant, par rapport aux seuils maximaux pour chaque
  cadre (chevauchement partiel avec l’indicateur des ODD 3.c.1, voir métadonnées <a
  href="https://unstats.un.org/sdgs/metadata/files/Metadata-03-0C-01.pdf">ici</a>)</p>

  <p>14. <strong>Sécurité sanitaire</strong> : Indice de capacité de base du Règlement
  sanitaire international (RSI), qui est le pourcentage moyen d’attributs de 13 capacités
  de base qui ont été atteintes (indicateur des ODD 3.d.1, voir métadonnées <a href="https://unstats.un.org/sdgs/metadata/files/Metadata-03-0D-01.pdf">ici</a>)</p>
SOURCE_TYPE: >-
  <h1>Sources de données </h1>

  <h2>Description : </h2>

  <p>Bon nombre des indicateurs traceurs de la couverture des services de santé sont
  mesurés par des enquêtes auprès des ménages. Cependant, les données administratives,
  les données des établissements, les enquêtes sur les établissements et les systèmes
  de surveillance sentinelle sont utilisés pour certains indicateurs. Les sources
  de données sous-jacentes pour chacun des 14 indicateurs traceurs sont expliquées
  plus en détail à l'annexe 1. </p>

  <p>En termes de valeurs utilisées pour calculer l'indice, les valeurs sont tirées
  de sources publiées existantes. Cela comprend des ensembles de données assemblés
  et des estimations de diverses agences des Nations Unies. Ceci est résumé dans le
  lien ci-dessus. </p>
COLL_METHOD: >-
  <h2>Processus de collecte :</h2>

  <p>Les mécanismes de collecte de données auprès des pays varient d’un pays à l’autre,
  mais dans de nombreux cas, une agence des Nations Unies ou un groupe interinstitutions
  a rassemblé et analysé des sources de données nationales pertinentes, puis a mené
  une consultation officielle auprès des gouvernements nationaux pour examiner ou
  produire des estimations comparables par pays. Pour l’indice de couverture des services
  de santé, une fois que ces informations existantes sur les 14 indicateurs traceurs
  sont rassemblées, l’OMS mène une consultation nationale avec les points focaux proposés
  par les gouvernements nationaux pour examiner les intrants et le calcul de l’indice.
  L’OMS n’entreprend pas de nouvelles activités d’estimation pour produire des valeurs
  d’indicateurs traceurs pour l’indice de couverture des services; l’indice est plutôt
  conçu pour utiliser les séries de données d’indicateurs existantes et bien établies
  afin de réduire le fardeau de déclaration. </p>
FREQ_COLL: >-
  <h1>Calendrier </h1>

  <h2>Collecte de données : </h2>

  <p>La collecte de données varie de 1 à 5 ans selon les indicateurs de suivi. Par
  exemple, les données nationales sur la vaccination et le traitement du VIH sont
  communiquées chaque année, tandis que des enquêtes auprès des ménages pour recueillir
  des informations sur le traitement des enfants peuvent avoir lieu tous les 3 à 5
  ans, selon le pays. De plus amples détails sur les indicateurs traceurs individuels
  sont disponibles à l'annexe 1. </p>
REL_CAL_POLICY: >-
  <h2>Diffusion des données : </h2>

  <p>La première diffusion des valeurs de référence de l'indice de couverture des
  services de la couverture sanitaire universelle a eu lieu en décembre 2017. On prévoit
  une mise à jour publiée en septembre 2019. </p>
DATA_SOURCE: >-
  <h1>Fournisseurs de données</h1>

  <p>Dans la plupart des cas, les ministères de la santé et les bureaux nationaux
  de statistique supervisent la collecte de données et les rapports sur les indicateurs
  de couverture des services de santé. </p>
COMPILING_ORG: >-
  <h1>Compilateurs de données</h1>

  <p>L’Organisation mondiale de la Santé, en s’appuyant sur les contributions d’autres
  organismes internationaux. </p>
RATIONALE: >-
  <h2>Justification :</h2>

  <p>L’objectif 3.8 est défini comme « Faire en sorte que chacun bénéficie d’une couverture
  sanitaire universelle, comprenant une protection contre les risques financiers et
  donnant accès à des services de santé essentiels de qualité et à des médicaments
  et vaccins essentiels sûrs, efficaces, de qualité et à coût abordable ». La préoccupation
  est liée au fait que toutes les personnes et toutes les communautés doivent recevoir
  les services de santé de qualité dont elles ont besoin (y compris les médicaments
  et autres produits de santé), sans difficultés financières. Deux indicateurs ont
  été choisis pour surveiller l’objectif 3.8 dans le cadre des ODD. L’indicateur 3.8.1
  porte sur la couverture des services de santé et l’indicateur 3.8.2 met l’accent
  sur les dépenses de santé par rapport au budget d’un ménage afin d’identifier les
  difficultés financières causées par les paiements directs de soins de santé. Pris
  dans leur ensemble, les indicateurs 3.8.1 et 3.8.2 visent à saisir les dimensions
  de la couverture des services et de la protection financière, respectivement, de
  l’objectif 3.8. Ces deux indicateurs doivent toujours être surveillés conjointement.
  </p>

  <p>Les pays fournissent de nombreux services essentiels pour la protection de la
  santé, la promotion, la prévention, le traitement et les soins. Les indicateurs
  de la couverture des services – définis comme les personnes qui reçoivent le service
  dont elles ont besoin – sont le meilleur moyen de suivre les progrès réalisés dans
  la prestation de services dans le cadre de la couverture sanitaire universelle (CSU).
  Étant donné qu’un seul indicateur des services de santé ne suffit pas pour la surveillance
  de la CSU, un indice est construit à partir de 14 indicateurs traceurs sélectionnés
  en fonction de critères épidémiologiques et statistiques. Cela comprend plusieurs
  indicateurs qui sont déjà inclus dans d’autres cibles des ODD, réduisant ainsi au
  minimum le fardeau de la collecte et de la production de rapports de données. L’indice
  est rapporté sur une échelle unitaire de 0 à 100, 100 étant la valeur optimale.
  </p>
REC_USE_LIM: >-
  <h2>Commentaires et limites :</h2>

  <p>Ces indicateurs traceurs sont censés indiquer la couverture des services, et
  non une liste complète ou exhaustive des services de santé et des interventions
  nécessaires à la couverture sanitaire universelle. Les 14 indicateurs traceurs ont
  été sélectionnés parce qu’ils sont bien établis, et les données disponibles sont
  largement déclarées par les pays (ou devraient bientôt être largement disponibles).
  Par conséquent, l’index peut être calculé avec les sources de données existantes
  et ne nécessite pas d’entreprendre de nouveaux efforts de collecte de données uniquement
  pour compléter l’index. </p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <p><strong>Méthode de calcul : </strong></p>

  <p>L’indice est calculé avec des moyennes géométriques, basées sur les méthodes
  utilisées pour l’indice de développement humain. Le calcul de l’indicateur 3.8.1
  nécessite d’abord de préparer les 14 indicateurs traceurs afin qu’ils puissent être
  combinés dans l’indice, puis de calculer l’indice à partir de ces valeurs. </p>

  <p>Les 14 indicateurs traceurs sont d’abord placés sur la même échelle, 0 étant
  la valeur la plus basse et 100 étant la valeur optimale. Pour la plupart des indicateurs,
  cette échelle est l’échelle naturelle de mesure, par exemple, le pourcentage de
  nourrissons vaccinés varie de 0 à 100%. Toutefois, pour quelques indicateurs, un
  changement d'échelle supplémentaire est nécessaire pour obtenir des valeurs appropriées
  de 0 à 100, comme suit : </p>

  <ul>
    <li>Changement d'échelle basé sur un minimum non nul pour obtenir une résolution
  plus fine (ceci « étire » la répartition entre les pays) : la prévalence de la pression
  artérielle non élevée et la prévalence de la non-consommation de tabac sont toutes
  deux modifiées en utilisant une valeur minimale de 50%. <ul>
        <li>valeur modifiée = (X-50)/(100-50)*100</li>
      </ul>
    </li>
    <li>Changement d'échelle pour une mesure continue : le glucose plasmatique à jeun
  moyen, qui est une mesure continue (unités de mmol/L), est converti en une échelle
  de 0 à 100 en utilisant le risque biologique théorique minimum (5,1 mmol/L) et observé
  maximum dans tous les pays (7,1 mmol/L). <ul>
        <li>valeur modifiée = (7,1 - valeur originale)/(7,1-5,1)*100</li>
      </ul>
    </li>
    <li>Seuils maximaux pour les indicateurs de taux : la densité des lits d’hôpital
  et la densité du personnel de santé sont tous deux plafonnés à des seuils maximaux,
  et les valeurs supérieures à ces seuils sont maintenues constantes à 100. Ces seuils
  sont basés sur les valeurs minimales observées dans les pays de l’OCDE. Les valeurs
  modifiées sont les suivantes pour chaque indicateur :<ul>
        <li>lits d’hôpital pour 10 000 habitants = minimum (100, valeur originale
  / 18*100)</li>
        <li>médecins pour 1 000 habitants = minimum (100, valeur originale / 0,9*100)</li>
        <li>psychiatres pour 100 000 habitants = minimum (100, valeur originale /
  1*100)</li>
        <li>chirurgiens pour 100 000 habitants = minimum (100, valeur originale /
  14*100)</li>
      </ul>
    </li>
  </ul>

  <p>Une fois que toutes les valeurs des indicateurs traceurs sont sur une échelle
  de 0 à 100, les moyennes géométriques sont calculées dans chacun des quatre domaines
  des services de santé, puis une moyenne géométrique est calculée à partir de ces
  quatre valeurs. Si la valeur d’un indicateur traceur est nulle, il est mis à 1 (sur
  100) avant de calculer la moyenne géométrique. Le diagramme suivant illustre les
  calculs.</p>

  <p><img src="data:image/png;base64,"></p>

  <p>Il faut noter que pour les pays avec un bas fardeau de paludisme, l'indicateur
  traceur pour l'utilisation d'une moustiquaire imprégnée d'insecticide est retiré
  du calcul.</p>
IMPUTATION: >-
  <h2>Traitement des valeurs manquantes :</h2>

  <ul>
    <li> <strong> <em>Au niveau national :</em></strong></li>
  </ul>

  <p>Le point de départ pour calculer l’index est d’assembler les informations existantes
  pour chaque indicateur traceur. Dans de nombreux cas, il s’agit d’utiliser des séries
  chronologiques par pays qui ont été produites ou rassemblées par les agences des
  Nations Unies en consultation avec les gouvernements nationaux (p. ex., couverture
  vaccinale, accès à un système sanitaire, couverture du traitement du VIH, etc.).
  Certaines de ces séries chronologiques publiées impliquent une modélisation mathématique
  pour réconcilier plusieurs sources de données ou imputer les valeurs manquantes,
  et ces détails sont résumés à l’annexe 1. </p>

  <p>Après avoir rassemblé ces intrants, il manque encore des valeurs pour certaines
  années par pays pour certains indicateurs. Le calcul de l’indice de couverture des
  services pour la CSU nécessite des valeurs pour chaque indicateur traceur pour un
  pays, de sorte qu’une certaine imputation est nécessaire pour combler ces lacunes
  de données. L’approche actuelle implique un algorithme d’imputation simple. Pour
  chaque indicateur :</p>

  <ul>
    <li>
      <ul>
        <li>Si un pays a des valeurs manquantes entre deux années pour lesquelles
  on a des valeurs, l’interpolation linéaire est utilisée pour remplir les valeurs
  manquantes pour les années intermédiaires</li>
        <li>Si un pays a des valeurs historiques, mais aucune valeur actuelle, l’extrapolation
  constante est utilisée pour remplir les valeurs manquantes de l’année en cours</li>
        <li>Si un pays n’a pas de valeurs, une valeur est imputée. Pour la recherche
  de soins et la densité des chirurgiens en cas de pneumonie, une régression convient
  pour imputer les valeurs manquantes (voir l’annexe 1 pour plus de détails). Pour
  tous les autres indicateurs, une médiane régionale est calculée pour imputer les
  valeurs manquantes. Les régions sont basées sur les régions géographiques de la
  Banque mondiale, avec un groupe distinct pour les pays traditionnellement à revenu
  élevé<sup><a href="#footnote-1" id="footnote-ref-1">[1]</a></sup> </li>
      </ul>
    </li>
  </ul>

  <p>Compte tenu du calendrier et de la distribution de diverses enquêtes sur la santé
  et d’autres mécanismes de collecte de données, les pays ne recueillent pas et ne
  font pas rapport sur les 14 indicateurs traceurs de la couverture des services de
  santé sur une base annuelle. En outre, la surveillance au niveau des pays se fait
  le mieux à des intervalles de temps plus larges, par exemple tous les cinq ans,
  afin de permettre la collecte de nouvelles données entre les indicateurs. Par conséquent,
  la mesure dans laquelle l’imputation a été utilisée pour imputer les valeurs manquantes
  doit être déclarée avec la valeur de l’indice. </p>

  <ul>
    <li> <strong> <em>Aux niveaux régional et mondial :</em></strong></li>
  </ul>

  <p>Toute imputation nécessaire se fait au niveau des pays. Ces valeurs nationales
  peuvent ensuite être utilisées pour calculer les valeurs régionales et mondiales.
  </p> <div class="footnotes"> <div> <sup class="footnote-number" id="footnote-1">1</sup><p>
  Argentine, Australie, Autriche, Belgique, Brunei Darussalam, Canada, Chili, Chypre,
  Tchéquie, Danemark, Estonie, Finlande, France, Allemagne, Grèce, Islande, Irlande,
  Israël, Italie, Japon, Luxembourg, Malte, Pays-Bas, Nouvelle-Zélande, Norvège, Pologne,
  Portugal, République de Corée, Singapour, Slovaquie, Slovénie, Espagne, Suède, Suisse,
  Royaume-Uni, États-Unis d’Amérique, Uruguay <a href="#footnote-ref-1">&#x2191;</a></p></div></div>
REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>Les agrégats régionaux et mondiaux sont calculés en utilisant la taille de la
  population nationale pour calculer une moyenne pondérée des valeurs spécifiques
  nationales pour l'indice. Cela se justifie par le fait que la CSU est une propriété
  des pays et que l'indice des services essentiels est une mesure sommaire de l'accès
  aux services essentiels pour la population de chaque pays. </p>
COVERAGE: >-
  <h1>Disponibilité des données </h1>

  <h2>Description : </h2>

  <p>Résumer la disponibilité des données pour l'indice de couverture des services
  de CSU n'est pas simple, car différentes sources de données sont utilisées pour
  les 14 indicateurs traceurs. En outre, pour de nombreux indicateurs, des estimations
  comparables ont été produites, dans de nombreux cas en s'appuyant sur différents
  types de sources de données sous-jacentes pour éclairer les estimations tout en
  utilisant également des projections pour imputer les valeurs manquantes. Sur la
  base des sources de données sous-jacentes pour chacun des indicateurs traceurs (c'est-à-dire
  en ignorant les estimations et les projections), la proportion moyenne d'indicateurs
  utilisés pour calculer l'indice avec les données sous-jacentes disponibles depuis
  2010 est d'environ 70% dans l'ensemble des pays. </p>

  <h2>Séries chronologiques : </h2>

  <p>Une valeur de référence de l'indice de couverture des services de CSU pour 2015
  dans 183 pays a été publiée fin 2017. Dans le cadre de ce processus, des sources
  de données remontant à 2000 ont été rassemblées. En 2019, il est prévu de publier
  des séries chronologiques de 2000 à 2017. </p>

  <h2>Désagrégation : </h2>

  <p>L'équité est au cœur de la définition de la CSU, et par conséquent, l'indice
  de couverture des services de CSU devrait être utilisé pour communiquer des informations
  sur les inégalités de couverture des services dans les pays. Cela peut être fait
  en présentant l'indice séparément pour la population nationale par rapport aux populations
  défavorisées afin de mettre en évidence les différences entre elles. </p>

  <p>Pour les pays, l'emplacement géographique est probablement la dimension la plus
  réalisable pour la désagrégation infranationale basée sur les niveaux de couverture
  moyens mesurés avec les sources de données existantes. Pour ce faire, l'indice de
  CSU peut être calculé séparément, par exemple, par province ou résidence urbaine
  vs rurale, ce qui permettrait des comparaisons infranationales de la couverture
  des services. À l'heure actuelle, les données les plus facilement disponibles pour
  la ventilation sur d'autres dimensions de l'inégalité, telles que la richesse des
  ménages, concernent les indicateurs de couverture dans la catégorie des services
  de santé génésique, maternelle, néonatale et infantile. Les inégalités observées
  dans cette dimension peuvent être utilisées comme approximation pour comprendre
  les différences de couverture des services entre les dimensions clés de l'inégalité.
  Cette approche devrait être remplacée par une désagrégation complète des 14 indicateurs
  traceurs une fois que les données seront disponibles pour ce faire. </p>
COMPARABILITY: >-
  <h2>Sources des divergences : </h2>

  <p>L'indice de couverture des services s'appuie sur des données et des estimations
  disponibles publiquement pour les indicateurs traceurs. Ces chiffres ont déjà fait
  l'objet d'un processus de consultation dans le pays (par exemple, pour la couverture
  vaccinale) ou sont tirés directement des données déclarées par le pays. </p>
