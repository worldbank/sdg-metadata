  <table>
    <tbody>
      <tr>
        <td>
          <p>Indicateur traceur</p>
        </td>
        <td>
          <p>Traitement pour la tuberculose</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Définition de l'indicateur</p>
        </td>
        <td>
          <p>Pourcentage de cas de tuberculose détectés et traités avec succès dans
  une année donnée</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Numérateur</p>
        </td>
        <td>
          <p>Nombre de nouveaux cas et de cas de rechute détectés au cours d'une année
  donnée et traités avec succès</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Dénominateur</p>
        </td>
        <td>
          <p>Nombre de nouveaux cas et de cas de rechute détectés au cours de cette
  même année</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Sources principales de données</p>
        </td>
        <td>
          <p>Systèmes d'information des établissements, systèmes de surveillance,
  enquêtes de santé basées sur la population avec tests de diagnostic de la tuberculose,
  registre de la tuberculose et système de notification trimestriel connexe (ou registres
  électroniques de la tuberculose)</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode de mesure</p>
        </td>
        <td>
          <p>Cet indicateur nécessite trois entrées principales :</p>
          <p>(1) Le nombre de nouveaux cas de tuberculose et de cas de rechute diagnostiqués
  et traités dans les programmes nationaux de lutte contre la tuberculose et déclarés
  à l'OMS au cours d'une année donnée .</p>
          <p>(2) Le nombre de cas de tuberculose pour la même année, généralement
  estimé par l'OMS .</p>
          <p>(3) Pourcentage de cas de tuberculose traités avec succès (guérison plus
  traitement terminé) parmi les cas de tuberculose déclarés aux autorités sanitaires
  nationales .</p>
          <p>L'indicateur final = (1)/(2) x (3)</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode d'estimation</p>
        </td>
        <td>
          <p>Les estimations de l'incidence de la tuberculose sont produites dans
  le cadre d'un processus consultatif et analytique dirigé par l'OMS et sont publiées
  chaque année. Ces estimations sont basées sur les notifications annuelles de cas,
  les évaluations de la qualité et de la couverture des données de notification de
  la tuberculose, les enquêtes nationales sur la prévalence de la tuberculose et les
  informations provenant des systèmes d'enregistrement des décès (état civil). Les
  estimations de l'incidence pour chaque pays sont dérivées, en utilisant une ou plusieurs
  des approches suivantes en fonction des données disponibles :</p>
          <p>1. incidence = notifications de cas/proportion estimée de cas détectés;</p>
          <p>2. incidence = prévalence/durée de la condition;</p>
          <p>3. incidence = décès/proportion de cas qui résultent en décès. </p>
          <p>Ces estimations de l'incidence de la tuberculose sont combinées avec
  les données déclarées par les pays sur le nombre de cas détectés et traités, et
  le pourcentage de cas traités avec succès, comme décrit ci-dessus. .</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Notes au sujet de la CSU</p>
        </td>
        <td>
          <p>Pour calculer l'indicateur à l'aide des estimations de l'OMS, on peut
  accéder aux fichiers nécessaires à l'adresse : <a href="http://www.who.int/tb/country/data/download/en/">http://www.who.int/tb/country/data/download/en/</a>,
  et calculer l'indicateur comme étant = c_cdr x c_new_tsr</p>
        </td>
      </tr>
    </tbody>
  </table>

