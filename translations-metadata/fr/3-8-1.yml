        <td>
          <p>Numérateur: Le numérateur peut être généré en comptant le nombre d'adultes
  et d'enfants qui ont reçu une polythérapie antirétrovirale à la fin de la période
  de référence. Les données peuvent être recueillies à partir des registres de traitement
  antirétroviral des établissements ou des systèmes de gestion de l'approvisionnement
  en médicaments. Ceux-ci sont ensuite comptabilisés et transférés dans des rapports
  mensuels ou trimestriels transversaux qui peuvent ensuite être agrégés pour obtenir
  des totaux nationaux. Les patients recevant un traitement antirétroviral dans le
  secteur privé et le secteur public doivent être inclus dans le numérateur.</p>
          <p>Dénominateur: Les données sur le nombre de personnes infectées par le
  VIH peuvent provenir d'enquêtes basées sur la population ou, comme c'est souvent
  le cas en Afrique subsaharienne, de systèmes de surveillance basés sur des cliniques
  de soins prénatals.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode d'estimation</p>
        </td>
        <td>
          <p>Les estimations de la couverture du traitement antirétroviral chez les
  personnes vivant avec le VIH pour 2000-2018 sont dérivées du cycle d'estimation
  2019 de l'ONUSIDA. </p>
          <p>Pour estimer le nombre de personnes vivant avec le VIH au fil du temps
  dans les pays à forte charge, l'ONUSIDA, en collaboration avec les pays, utilise
  un modèle épidémique (Spectrum) qui combine les données de surveillance sur la prévalence
  avec le nombre actuel de patients recevant un traitement antirétroviral et des hypothèses
  sur l'histoire naturelle de l'évolution du VIH. </p>
          <p>Étant donné que le traitement antirétroviral est désormais recommandé
  pour toutes les personnes vivant avec le VIH, le suivi de la couverture de ce traitement
  est moins compliqué qu'auparavant, alors que seules les personnes présentant un
  certain niveau de gravité de la maladie étaient éligibles pour recevoir ce traitement.</p>
          <p>Les estimations de la couverture du traitement antirétroviral sont disponibles
  à l'adresse : http://aidsinfo.unaids.org/</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Notes au sujet de la CSU</p>
        </td>
        <td>
          <p>Des estimations comparables de la couverture du traitement antirétroviral
  dans les pays à revenu élevé, en particulier les tendances temporelles, ne sont
  pas toujours disponibles .</p>
        </td>
      </tr>
    </tbody>
  </table>

  <table>
    <tbody>
      <tr>
        <td>
          <p>Indicateur traceur</p>
        </td>
        <td>
          <p>Prévention du paludisme (malaria)</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Définition de l'indicateur</p>
        </td>
        <td>
          <p>Pourcentage de la population dans les zones où le paludisme est endémique
  qui dormait sous une moustiquaire imprégnée d’insecticide la nuit précédente.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Numérateur</p>
        </td>
        <td>
          <p>Nombre de personnes dans les zones où le paludisme est endémique qui
  dormaient sous une moustiquaire imprégnée d’insecticide.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Dénominateur</p>
        </td>
        <td>
          <p>Nombre total de personnes dans les zones où le paludisme est endémique.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Sources principales de données</p>
        </td>
        <td>
          <p>Les données sur l'accès et l'utilisation des moustiquaires imprégnées
  d’insecticide (MII) par les ménages proviennent d'enquêtes auprès des ménages représentatives
  au niveau national telles que les enquêtes démographiques et de santé, les enquêtes
  en grappes à indicateurs multiples et les enquêtes sur les indicateurs du paludisme.
  Les données sur le nombre de MII livrées par les fabricants aux pays sont compilées
  par « Milliner Global Associates », et les données sur le nombre de MII distribuées
  dans les pays sont communiquées par les programmes nationaux de lutte contre le
  paludisme.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode de mesure</p>
        </td>
        <td>
          <p>De nombreuses enquêtes nationales récentes rapportent le nombre de MII
  observées dans chaque ménage répondant. Les taux de possession peuvent être convertis
  en proportion de personnes dormant sous une MII en utilisant une relation linéaire
  entre l'accès et l'utilisation qui a été dérivée de 62 enquêtes qui recueillent
  des informations sur les deux indicateurs. </p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode d'estimation</p>
        </td>
        <td>
          <p>Des modèles mathématiques peuvent être utilisés pour combiner les données
  des enquêtes auprès des ménages sur l'accès et l'utilisation avec des informations
  sur les livraisons de MII par les fabricants et la distribution de MII par les programmes
  nationaux de lutte contre le paludisme afin de produire des estimations annuelles
  de la couverture en MII. L'OMS utilise cette approche en collaboration avec le « Malaria
  Atlas Project ». Les détails méthodologiques peuvent être trouvés dans l'annexe
  du Rapport mondial sur le paludisme 2015 : <a href="http://www.who.int/malaria/publications/world-malaria-report-2015/report/en/">http://www.who.int/malaria/publications/world-malaria-report-2015/report/en/</a>.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Notes au sujet de la CSU</p>
        </td>
        <td>
          <p>L'OMS produit des estimations comparables de la couverture en MII pour
  40 pays fortement touchés. Pour les autres pays, la couverture en MII n'est pas
  incluse dans l'indice de couverture des services pour la CSU en raison des limites
  des données. </p>
        </td>
      </tr>
    </tbody>
  </table>

  <table>
    <tbody>
      <tr>
        <td>
          <p>Indicateur traceur</p>
        </td>
        <td>
          <p>Eau et système sanitaire</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Définition de l'indicateur</p>
        </td>
        <td>
          <p>Pourcentage de ménages utilisant au moins des installations sanitaires
  de base</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Numérateur</p>
        </td>
        <td>
          <p>Population vivant dans un ménage avec : chasse d'eau vers un réseau d'égouts,
  une fosse septique ou des latrines à fosse; latrine à fosse ventilée améliorée;
  latrines à fosse avec dalle; ou toilettes à compost.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Dénominateur</p>
        </td>
        <td>
          <p>Population totale</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Sources principales de données</p>
        </td>
        <td>
          <p>Enquêtes auprès des ménages et recensements</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode de mesure</p>
        </td>
        <td>
          <p>Les réponses au niveau du ménage, pondérées par la taille du ménage,
  sont utilisées pour calculer la couverture de la population.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode d'estimation</p>
        </td>
        <td>
          <p>Le Programme conjoint de suivi OMS/UNICEF a produit des estimations régulières
  de la couverture d'au moins un système sanitaire de base pour le suivi des OMD.
  Après avoir compilé une base de données des sources de données disponibles, pour
  chaque pays, des régressions linéaires simples sont ajustées à la série de données
  du pays pour obtenir une estimation, ainsi que pour produire une extrapolation sur
  2 ans au-delà du dernier point de données disponible, après quoi la couverture est
  maintenue constante pendant 4 ans, puis supposée manquante. Ceci est fait séparément
  pour les régions urbaines et rurales, puis combiné pour obtenir des estimations
  de la couverture nationale. Les détails de la méthodologie et les estimations les
  plus récentes peuvent être trouvés à l'adresse : http://www.wssinfo.org/</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Notes au sujet de la CSU</p>
        </td>
        <td>
          <p>L'indicateur ODD au sujet de système sanitaire (ODD 6.2.1) est une version
  élargie de l'indicateur OMD, intégrant la qualité des installations d'assainissement.
  Il n'est pas pour la surveillance de la CSU en raison de la faible disponibilité
  des données. Un indicateur conjoint qui identifie la proportion de ménages ayant
  accès à la fois à l'eau potable et à un système sanitaire pourrait également être
  envisagé.</p>
        </td>
      </tr>
    </tbody>
  </table>

  <table>
    <tbody>
      <tr>
        <td>
          <p>Indicateur traceur</p>
        </td>
        <td>
          <p>Prévention de maladie cardiovasculaire</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Définition de l'indicateur</p>
        </td>
        <td>
          <p>Prévalence normalisée selon l’âge de la tension artérielle normale chez
  les adultes âgés de 18 ans ou plus, quel que soit le statut du traitement</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Numérateur</p>
        </td>
        <td>
          <p>Nombre d'adultes âgés de 18 ans ou plus avec une tension artérielle systolique
  &lt; 140 mm Hg ou tension artérielle diastolique &lt; 90 mm Hg (quel que soit le
  statut du traitement)</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Dénominateur</p>
        </td>
        <td>
          <p>Nombre d'adultes âgés de 18 ans ou plus</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Sources principales de données</p>
        </td>
        <td>
          <p>Enquêtes basées sur la population et systèmes de surveillance</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode de mesure</p>
        </td>
        <td>
          <p>Les sources de données enregistrant la tension artérielle mesurée sont
  utilisées (les données autodéclarées sont exclues). Si plusieurs lectures de tension
  artérielle sont prises par participant, la première lecture est abandonnée et on
  fait la moyenne des lectures restantes.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode d'estimation</p>
        </td>
        <td>
          <p>Pour produire des estimations nationales comparables, les données d'observation
  de la prévalence définies en termes de seuils alternatifs de tension artérielle
  systolique et/ou diastolique sont converties en prévalence de l'hypertension artérielle,
  soit une tension artérielle systolique &gt; 140 mm Hg ou une tension artérielle
  diastolique &gt; 90 mm Hg, à l'aide d'équations de régression. Un modèle hiérarchique
  bayésien est ensuite ajusté à ces données pour calculer les prévalences spécifiques
  par âge-sexe-année-pays, qui tient compte des sources de données nationales par
  rapport aux sources de données infranationales, des sources de données urbaines
  par rapport aux rurales, et permet une variation de la prévalence selon l'âge et
  le sexe. Des estimations normalisées selon l'âge sont ensuite produites en appliquant
  les estimations brutes à la population type de l'OMS. Les détails sur les méthodes
  statistiques sont à l'adresse : <a href="http://www.thelancet.com/journals/lancet/article/PIIS0140-6736(16)31919-5/fulltext">http://www.thelancet.com/journals/lancet/article/PIIS0140-6736(16)31919-5/fulltext</a></p>
          <p>L'OMS et le groupe « NCD Risk Factor Collaboration (NCD-RisC) » ont produit
  des estimations comparables pour cet indicateur jusqu'à l'année 2015, qui sont disponibles
  à l'adresse : </p>
          <p><a href="http://apps.who.int/gho/data/node.main.A875STANDARD?lang=en">http://apps.who.int/gho/data/node.main.A875STANDARD?lang=en</a></p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Notes au sujet de la CSU</p>
        </td>
        <td>
          <p>Les estimations de prévalence sont converties en prévalence de tension
  artérielle normale pour être incorporées dans l'indice de la CSU, de sorte qu'une
  valeur de 100 % soit la cible optimale. Ceci est calculé comme suit : prévalence
  de la tension artérielle normale = 1 – prévalence de la tension artérielle élevée.
  Les estimations ci-dessus sont faites séparément pour les hommes et les femmes;
  pour l'indicateur traceur de la CSU, une simple moyenne des valeurs pour les hommes
  et les femmes est calculée.</p>
          <p>La tension artérielle normale est la somme du pourcentage de personnes
  qui ne souffrent pas d'hypertension et du pourcentage de personnes dont l'hypertension
  est contrôlée par des médicaments. L'absence d'hypertension est le résultat d'efforts
  de prévention via la promotion de l'activité physique et d'une alimentation saine,
  ainsi que d'autres facteurs. L'hypertension contrôlée par des médicaments est le
  résultat d'un traitement efficace. Cet indicateur est donc un indicateur indirect
  de l'efficacité de la promotion de la santé et de l'efficacité des services médicaux.
  </p>
        </td>
      </tr>
    </tbody>
  </table>

  <table>
    <tbody>
      <tr>
        <td>
          <p>Indicateur traceur</p>
        </td>
        <td>
          <p>Gestion du diabète</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Définition de l'indicateur</p>
        </td>
        <td>
          <p>Glucose plasmatique moyen à jeun normalisé par âge pour les adultes âgés
  de 18 ans ou plus</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Sources principales de données</p>
        </td>
        <td>
          <p>Enquêtes basées sur la population et systèmes de surveillance</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode de mesure</p>
        </td>
        <td>
          <p>Les niveaux de glucose plasmatique à jeun sont déterminés en prélevant
  un échantillon de sang de participants qui ont jeûné pendant au moins 8 heures.
  D'autres biomarqueurs apparentés, tels que l'hémoglobine A1c (HbA1c), ont été utilisés
  pour aider à calculer les estimations (voir ci-dessous).</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode d'estimation</p>
        </td>
        <td>
          <p>Pour produire des estimations nationales comparables, les observations
  de données basées sur le glucose plasmatique à jeun moyen, le test de tolérance
  au glucose oral (OGTT), l'HbA1c ou leurs combinaisons sont toutes converties en
  glucose plasmatique à jeun moyen. Un modèle hiérarchique bayésien est ensuite ajusté
  à ces données pour calculer les prévalences spécifiques par âge-sexe-année-pays,
  qui tient compte des sources de données nationales par rapport aux sources de données
  infranationales, des sources de données urbaines par rapport aux rurales, et permet
  une variation de la prévalence selon l'âge et le sexe. Des estimations normalisées
  selon l'âge sont ensuite produites en appliquant les estimations brutes à la population
  type de l'OMS. Les détails méthodologiques peuvent être trouvés dans le Rapport
  mondial sur le diabète à l'adresse : <a href="http://apps.who.int/iris/bitstream/handle/10665/254648/9789242565256-fre.pdf?sequence=1">http://apps.who.int/iris/bitstream/handle/10665/254648/9789242565256-fre.pdf?sequence=1</a></p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Notes au sujet de la CSU</p>
        </td>
        <td>
          <p>Le glucose plasmatique à jeun d'un individu peut être faible en raison
  d'un traitement efficace avec des médicaments hypoglycémiants, ou parce que l'individu
  n'est pas diabétique en raison d'activités de promotion de la santé ou d'autres
  facteurs tels que la génétique. Le glucose plasmatique à jeun moyen est donc un
  indicateur à la fois de la promotion efficace d'une alimentation et de comportements
  sains et d'un traitement efficace du diabète.</p>
          <p>Les estimations ci-dessus sont produites séparément pour les hommes et
  les femmes; pour l'indicateur traceur de la CSU, une simple moyenne des valeurs
  pour les hommes et les femmes est calculée.</p>
        </td>
      </tr>
    </tbody>
  </table>

  <table>
    <tbody>
      <tr>
        <td>
          <p>Indicateur traceur</p>
        </td>
        <td>
          <p>Contrôle du tabac</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Définition de l'indicateur</p>
        </td>
        <td>
          <p>Prévalence normalisée selon l’âge des adultes d'au moins 15 ans n'ayant
  pas fumé de tabac au cours des 30 derniers jours </p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Numérateur</p>
        </td>
        <td>
          <p>Nombre d'adultes d'au moins 15 ans n'ayant pas fumé de tabac au cours
  des 30 derniers jours</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Dénominateur</p>
        </td>
        <td>
          <p>Nombre d'adultes d'au moins 15 ans</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Sources principales de données</p>
        </td>
        <td>
          <p>Enquêtes auprès des ménages</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode de mesure</p>
        </td>
        <td>
          <p>« Fumant actuellement du tabac » comprend les cigarettes, les cigares,
  les pipes ou tout autre produit du tabac fumé au cours des 30 derniers jours. Les
  données sont recueillies via l'auto-déclaration dans les enquêtes.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode d'estimation</p>
        </td>
        <td>
          <p>L'OMS estime la prévalence du (non) tabagisme actuel avec un modèle de
  méta-régression binomiale négative, qui génère des estimations comparables en faisant
  un ajustement pour tenir compte des différences dans les groupes d'âge et de la
  définition des indicateurs dans les enquêtes nationales incluses dans l'analyse.
  Ces estimations sont faites séparément pour les hommes et les femmes. Les détails
  méthodologiques peuvent être trouvés à l'adresse : <a href="http://www.thelancet.com/journals/lancet/article/PIIS0140-6736(15)60264-1/supplemental">http://www.thelancet.com/journals/lancet/article/PIIS0140-6736(15)60264-1/supplemental</a></p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Notes au sujet de la CSU</p>
        </td>
        <td>
          <p>La prévalence de ne pas fumer de tabac est calculée comme 1 moins la
  prévalence de fumer du tabac. </p>
        </td>
      </tr>
    </tbody>
  </table>

  <table>
    <tbody>
      <tr>
        <td>
          <p>Indicateur traceur</p>
        </td>
        <td>
          <p>Accès à l’hôpital</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Indicator definition</p>
        </td>
        <td>
          <p>Lits d’hôpital par habitant, par rapport à un seuil maximum de 18 pour
  10 000 habitants</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Numérateur</p>
        </td>
        <td>
          <p>Nombre de lits d'hôpital (devrait exclure les lits pour le travail et
  pour l'accouchement)</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Dénominateur</p>
        </td>
        <td>
          <p>Population totale </p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Sources principales de données</p>
        </td>
        <td>
          <p>Systèmes administratifs / Système de déclaration des établissements de
  santé</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode de mesure</p>
        </td>
        <td>
          <p>Les systèmes administratifs des pays sont utilisés pour totaliser le
  nombre de lits d'hôpitaux, qui est divisé par la population totale estimée et multiplié
  par 10 000. </p>
          <p>Les bureaux régionaux de l'OMS et d'autres groupes recueillent des informations
  sur la densité nationale des lits d'hôpitaux, y compris les ressources en ligne
  suivantes :</p>
          <p><a href="https://rho.emro.who.int/rhodata/node.main.A36">https://rho.emro.who.int/rhodata/node.main.A36</a></p>
          <p>Observatoire régional de l'OMS « AFRO » : <a href="http://www.aho.afro.who.int/en/data-statistics/hospital-beds-10-000-population">http://www.aho.afro.who.int/en/data-statistics/hospital-beds-10-000-population</a></p>
          <p>Base de données de l'OMS « EURO European Health for All » : <a href="https://gateway.euro.who.int/en/datasets%20european-health-for-all-database/">https://gateway.euro.who.int/en/datasets
  european-health-for-all-database/</a></p>
          <p>OCDE: <a href="https://data.oecd.org/healtheqt/hospital-beds.htm">https://data.oecd.org/healtheqt/hospital-beds.htm</a></p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode d'estimation</p>
        </td>
        <td>
          <p>Using available data, the indicator is computed relative to a threshold
  value of 18 hospital beds per 10,000 population. This threshold is below the observed
  OECD high income country minimum (since year 2000) of 20 per 10,000 and tends to
  correspond to an inpatient hospital admission rate of around 5 per 100 per year.
  This indicator is designed to capture low levels of hospital capacity; the maximum
  threshold is used because very high hospital bed densities are not necessary an
  efficient use of resources. The indicator is computed as follows, using country
  data on hospital bed density (<em>x</em>), which results in values ranging from
  0 to 100:</p>
          <p>Country with a hospital bed density <em>x</em> &lt; 18 per 10,000 per
  year, the indicator = </p>
          <p><em>x</em> /18*100. </p>
          <p>Country with a hospital bed density <em>x</em> &gt;= 18 per 10,000 per
  year, the indicator = 100.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Notes au sujet de la CSU</p>
        </td>
        <td>
          <p>An alternative indicator could be hospital in-patient admission rate,
  relative to a maximum threshold. However, that indicator is currently not reported
  widely across regions, in particular the African Region. In countries where both
  hospital beds per capita and in-patient admission rates are available, they are
  highly correlated.</p>
        </td>
      </tr>
    </tbody>
  </table>

  <table>
    <tbody>
      <tr>
        <td>
          <p>Indicateur traceur</p>
        </td>
        <td>
          <p>Health workforce</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Définition de l'indicateur</p>
        </td>
        <td>
          <p>Health professionals (physicians, psychiatrists, and surgeons) per capita,
  relative to maximum thresholds for each cadre</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Numérateur</p>
        </td>
        <td>
          <p>Number of physicians, psychiatrists and surgeons</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Dénominateur</p>
        </td>
        <td>
          <p>Total population</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Sources principales de données</p>
        </td>
        <td>
          <p>National database or registry of health workers, ideally coupled with
  regular assessment of completeness using census data, professional association registers,
  or facility censuses.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode de mesure</p>
        </td>
        <td>
          <p>The classification of health workers is based on criteria for vocational
  education and training, regulation of health professions, and activities and tasks
  of jobs, i.e., a framework for categorizing key workforce variables according to
  shared characteristics. The WHO framework largely draws on the latest revisions
  to the internationally standardized classification systems of the International
  Labour Organization (International Standard Classification of Occupations), United
  Nations Educational, Scientific and Cultural Organization (International Standard
  Classification of Education), and the United Nations Statistics Division (International
  Standard Industrial Classification of All Economic Activities). </p>
          <p>Methodological details and data can be found here: <a href="http://www.who.int/hrh/statistics/hwfstats/en/">http://www.who.int/hrh/statistics/hwfstats/en/</a></p>
          <p>Data are from the following sources:</p>
          <p>Physicians: <a href="http://apps.who.int/gho/data/node.main.HWFGRP_0020?lang=en">http://apps.who.int/gho/data/node.main.HWFGRP_0020?lang=en</a></p>
          <p>Psychiatrists: <a href="https://www.who.int/healthinfo/universal_health_coverage/report/2017/en/">https://www.who.int/healthinfo/universal_health_coverage/report/2017/en/</a></p>
          <p>Surgeons: <a href="http://apps.who.int/gho/data/node.main.HWF9?lang=en%20">http://apps.who.int/gho/data/node.main.HWF9?lang=en</a>
  </p>
          <p>(data here were supplemented by prior editions of the the database)</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode d'estimation</p>
        </td>
        <td>
          <p>Using available data, the indicator is computed by first rescaling, separately,
  health worker density ratios for each of the three cadres (physicians, psychiatrists
  and surgeons) relative to the minimum observed values across OECD countries since
  2000, which are as follows: physicians = 0.9 per 1000, psychiatrists = 1 per 100,000,
  and surgeons = 14 per 100,000. This rescaling is done in the same way as that for
  the hospital bed density indicator described above, resulting in indicator values
  that range from 0 to 100 for each of the three cadres. For example, using country
  data on physicians per 1000 population (<em>x</em>), the cadre-specific indicator
  would be computed as:</p>
          <p>Country with <em>x</em> &lt; 0.9 per 1000 per year, the cadre-specific
  indicator = <em>x</em> /0.9*100. </p>
          <p>Country with <em>x</em> &gt;= 0.9 per 1000 per year, the cadre-specific
  indicator = 100.</p>
          <p>As a final step, the geometric mean of the three cadre-specific indicator
  values is computed to obtain the final indicator of health workforce density.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Notes au sujet de la CSU</p>
        </td>
        <td>
          <p>The &#x201C;physicians&#x201D; category would ideally be expanded to
  include all &#x201C;core health professionals&#x201D;, such as nurses and midwives.
  However, no internationally comparable data base exists that uses consistent definitions
  of non-physician core health professionals to allow for fully accurate cross-country
  comparisons. </p>
          <p>For countries without observed data, the density of surgeons was estimated
  from a regression that predicts the log of surgeons per 100,000, obtained from the
  WHO data base described above, as a function of the log of GDP per capita, as estimated
  by the World Bank.</p>
        </td>
      </tr>
    </tbody>
  </table>

  <table>
    <tbody>
      <tr>
        <td>
          <p>Indicateur traceur</p>
        </td>
        <td>
          <p>Health security</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Définition de l'indicateur</p>
        </td>
        <td>
          <p>International Health Regulations (IHR) core capacity index, which is
  the average percentage of attributes of 13 core capacities that have been attained
  at a specific point in time. </p>
          <p>The 13 core capacities are: (1) National legislation, policy and financing;
  (2) Coordination and National Focal Point communications; (3) Surveillance; (4)
  Response; (5) Preparedness; (6) Risk communication; (7) Human resources; (8) Laboratory;
  (9) Points of entry; (10) Zoonotic events; (11) Food safety; (12) Chemical events;
  (13) Radionuclear emergencies.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Numérateur</p>
        </td>
        <td>
          <p>Number of attributes attained</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Dénominateur</p>
        </td>
        <td>
          <p>Total number of attributes</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Sources principales de données</p>
        </td>
        <td>
          <p>Key informant survey</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode de mesure</p>
        </td>
        <td>
          <p>Key informants report on attainment of a set of attributes for each of
  13 core capacities using a standard WHO instrument, as described here: <a href="http://apps.who.int/iris/bitstream/10665/84933/1/WHO_HSE_GCR_2013.2_eng.pdf">http://apps.who.int/iris/bitstream/10665/84933/1/WHO_HSE_GCR_2013.2_eng.pdf</a></p>
          <p>Capacity-level indicator values can be found here: </p>
          <p><a href="http://apps.who.int/gho/data/node.main.IHRSPARALL?lang=en">http://apps.who.int/gho/data/node.main.IHRSPARALL?lang=en</a></p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode d'estimation</p>
        </td>
        <td>
          <p>The indicator is computed by averaging, across the 13 core capacities,
  the percentage of attributes for each capacity that have been attained.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Notes au sujet de la CSU</p>
        </td>
        <td>
          <p>Countries began reporting IHR core capacity attainment to WHO for the
  year 2010. The earliest available IHR score for each country is used for all years
  2000-2009.</p>
        </td>
      </tr>
    </tbody>
  </table>
