        </td>
        <td>
          <p>Traitement de l’enfant (recherche de soins pour des symptômes de pneumonie)</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Définition de l'indicateur</p>
        </td>
        <td>
          <p>Pourcentage d’enfants de moins de 5 ans qu'on considère atteints d’une
  pneumonie (toux et respiration difficile NON en raison d’un problème dans la poitrine
  et d'un nez obstrué) dans les deux semaines précédant l’enquête et qui ont été amenés
  dans un établissement ou fournisseur de santé approprié.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Numérateur</p>
        </td>
        <td>
          <p>Nombre d’enfants qu'on considère atteints d’une pneumonie dans les deux
  semaines précédant l’enquête et qui ont été amenés dans un établissement de santé
  approprié</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Dénominateur</p>
        </td>
        <td>
          <p>Nombre d’enfants qu'on considère atteints d’une pneumonie dans les deux
  semaines précédant l’enquête</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Sources principales de données</p>
        </td>
        <td>
          <p>Enquêtes auprès des ménages</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode de mesure</p>
        </td>
        <td>
          <p>Au cours de la réunion sur les indicateurs de survie de l'enfant basés
  sur les enquêtes, de UNICEF/OMS, tenue à New York, les 17 et 18 juin 2004, il a
  été recommandé que les infections respiratoires aiguës (IRA) soient décrites comme
  une « pneumonie présumée » afin de mieux refléter la cause probable et les interventions
  recommandées. La définition de la pneumonie présumée utilisée dans les Enquêtes
  démographiques et de santé (EDS) et dans les Enquêtes en grappes à indicateurs multiples
  (MICS) a été choisie par le groupe et est basée sur la perception des mères d'un
  enfant qui tousse, respire plus vite que d'habitude avec des respirations courtes
  et rapides ou ayant des difficultés à respirer, à l'exclusion des enfants qui n'avaient
  que le nez bouché. La définition du prestataire de soins approprié varie d'un pays
  à l'autre.</p>
          <p>L'OMS maintient une base de données d'observations au niveau des pays,
  à partir d'enquêtes auprès des ménages qui peut être consultée à l'adresse : <a
  href="http://apps.who.int/gho/data/node.main.38?lang=en">http://apps.who.int/gho/data/node.main.38?lang=en</a></p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode d'estimation</p>
        </td>
        <td>
          <p>Il n'existe actuellement aucune estimation comparable au niveau international
  pour cet indicateur.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Notes au sujet de la CSU</p>
        </td>
        <td>
          <p>Cet indicateur n'est généralement pas mesuré dans les pays à revenu élevé
  dotés de systèmes de santé bien établis. </p>
          <p>Pour les pays sans données observées, la couverture a été estimée à partir
  d'une régression qui prédit la couverture de la recherche de soins pour des symptômes
  de pneumonie (sur l'échelle logit), obtenue à partir de la base de données de l'OMS
  décrite ci-dessus, en fonction du log de l'estimation du taux de mortalité par pneumonie
  chez les moins de 5 ans, que vous pouvez trouver à l'adresse : <a href="https://www.who.int/healthinfo/global_burden_disease/estimates/en/index2.html">https://www.who.int/healthinfo/global_burden_disease/estimates/en/index2.html</a></p>
        </td>
      </tr>
