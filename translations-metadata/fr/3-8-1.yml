  <h1>Annexe 1: Metadonnées pour les indicateurs traceurs utilisés pour mesurer la
  couverture des services de santé essentiels pour suivre l'indicateur des ODD 3.8.1.</h1>

  <p>Veuillez envoyer vos commentaires ou requêtes à l'adresse : <a href="mailto:uhc_stats@who.int">uhc_stats@who.int</a></p>

  <table>
    <tbody>
      <tr>
        <td>
          <p>Indicateur traceur</p>
        </td>
        <td>
          <p>Planification familiale</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Définition de l'indicateur</p>
        </td>
        <td>
          <p>Pourcentage de femmes en âge de procréer (15 à 49 ans) mariées ou en
  union libre qui ont besoin d’une planification familiale satisfaite par des méthodes
  modernes.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Numérateur</p>
        </td>
        <td>
          <p>Nombre de femmes âgées de 15 à 49 ans, mariées ou en union libre, qui
  utilisent des méthodes modernes</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Dénominateur</p>
        </td>
        <td>
          <p>Nombre total de femmes âgées de 15 à 49 ans, mariées ou en union libre,
  qui ont besoin de planification familiale</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Sources principales de données</p>
        </td>
        <td>
          <p>Enquête de populaiton sur la santé</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode de mesure</p>
        </td>
        <td>
          <p>Les enquêtes auprès des ménages comprennent une série de questions pour
  mesurer le taux de prévalence de la contraception moderne et la demande de planification
  familiale. La demande totale de planification familiale est définie comme la somme
  du nombre de femmes en âge de procréer (15-49 ans) qui sont mariées ou en union
  libre et qui utilisent actuellement, ou dont le partenaire sexuel utilise actuellement,
  au moins une méthode contraceptive , et le besoin non satisfait de planification
  familiale. Le besoin non satisfait de planification familiale est la proportion
  de femmes en âge de procréer (15-49 ans) mariées ou en union libre, qui sont fécondes
  et sexuellement actives mais qui n'utilisent aucune méthode de contraception (moderne
  ou traditionnelle) et qui déclarent ne plus vouloir d'enfant ou vouloir retarder
  la naissance de leur prochain enfant d'au moins deux ans. Sont incluses :</p>
          <p>toutes les femmes enceintes (mariées ou en union libre) dont les grossesses
  étaient non désirées ou inopportunes au moment de la conception;</p>
          <p>toutes les femmes en aménorrhée post-partum (mariées ou en union libre)
  qui n'utilisent pas la planification familiale et dont le dernier accouchement n'était
  pas désiré ou inopportun;</p>
          <p>toutes les femmes fécondes (mariées ou en union libre) qui ne sont ni
  enceintes ni en aménorrhée post-partum, et qui soit ne veulent plus d'enfants (veulent
  limiter la taille de la famille), soit qui souhaitent reporter la naissance d'un
  enfant d'au moins deux ans ou ne savent pas quand ou si elles veulent un autre enfant
  (veulent espacer les naissances), mais n'utilisent aucune méthode contraceptive.</p>
          <p>Les méthodes modernes comprennent la stérilisation féminine et masculine,
  le dispositif intra-utérin (DIU), l'implant, les injectables, les pilules contraceptives
  orales, les préservatifs masculins et féminins, les méthodes de barrière vaginale
  (y compris le diaphragme, la cape cervicale et la mousse spermicide, la gelée, la
  crème et l'éponge), la méthode de l'allaitement maternel et de l'aménorrhée (MAMA),
  la contraception d'urgence et d'autres méthodes modernes non déclarées séparément.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Méthode d'estimation</p>
        </td>
        <td>
          <p>La Division de la population des Nations Unies produit une série systématique
  et complète d'estimations et de projections annuelles du pourcentage de la demande
  de planification familiale qui est satisfaite chez les femmes mariées ou en union
  libre. Un modèle hiérarchique bayésien combiné à des données spécifiques au pays
  est utilisé pour générer les estimations, les projections et les évaluations de
  l'incertitude à partir des données d'enquête. Le modèle tient compte des différences
  selon la source de données, l'échantillon de population et les méthodes contraceptives.
  </p>
          <p>Pour plus de détails, consulter : <a href="http://www.un.org/en/development/desa/population/theme/family-planning/cp_model.shtml">http://www.un.org/en/development/desa/population/theme/family-planning/cp_model.shtml</a></p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Notes au sujet de la CSU</p>
        </td>
        <td></td>
      </tr>
    </tbody>
