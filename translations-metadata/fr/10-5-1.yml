OTHER_DOC: "<h1>Références </h1>\n<h2>URL : </h2>\n<p><a href=\"http://data.imf.org/FSI\"\
  >http://data.imf.org/FSI</a></p>\n<h2>Références : </h2>"
COMPARABILITY: "<h2>Sources de divergences :</h2>\n<p>Les données calculées par d'autres\
  \ sources peuvent être différentes des ISF diffusés par le FMI en raison de l'utilisation\
  \ d'une méthodologie de compilation et/ou d'une couverture institutionnelle différentes.\
  \ Les ISF diffusés par le FMI sont compilés sur la base du <em>Guide de compilation\
  \ des ISF</em>, qui fournit des indications sur les concepts et les définitions,\
  \ ainsi que sur les sources et les techniques de compilation de données comparables\
  \ entre pays pour soutenir la surveillance nationale et internationale des systèmes\
  \ financiers. Pour faciliter l'identification d'éventuelles divergences entre pays,\
  \ les déclarants fournissent au FMI des métadonnées qui détaillent les écarts par\
  \ rapport aux recommandations du <em>Guide ISF</em>.</p>"
COVERAGE: "<h1>Disponibilité des données </h1>\n<p><strong>Description :</strong></p>\n\
  <p>À la fin décembre 2018, il y avait 138 déclarants d'ISF. Tous les pays déclarent\
  \ tous ou la plupart des ISF de base et certains ISF encouragés qui peuvent être\
  \ utilisés pour soutenir l'interprétation de ces sept indicateurs des ODD. </p>\n\
  <h2>Séries chronologiques :</h2>\n<p>Les données de la plupart des pays sont communiquées\
  \ sur une base mensuelle ou trimestrielle ; quelques pays communiquent des données\
  \ sur une base semestrielle et avec un décalage de plus d'un trimestre. Les données\
  \ sont disponibles jusqu'en 2005 pour certains pays.</p>\n<h2>Désagrégation :</h2>\n\
  <p>Les ISF diffusés par le FMI sont des moyennes pondérées pour le secteur dans\
  \ son ensemble (par exemple, les preneurs de dépôts, les autres sociétés financières,\
  \ les sociétés non financières). Les données des banques mères, de leurs succursales\
  \ et des filiales concernées sont consolidées ; si cette consolidation n'est pas\
  \ possible ou n'est pas applicable, une explication est fournie dans les métadonnées.\
  \ Il n'existe pas de ventilation désagrégée des ISF déclarés au FMI.</p>"
QUALITY_ASSURE: "<h2>Assurance qualité : </h2>\n<p>Les données de source commune sont\
  \ les données déclarées par les banques à des fins de surveillance. Les superviseurs\
  \ nationaux vérifient et valident les données qui sont utilisées par les compilateurs\
  \ nationaux d'ISF. Le personnel du FMI vérifie les ISF déclarés par les pays avant\
  \ de les publier sur le site Internet de l'ISF et traite les problèmes de données\
  \ en collaboration avec les compilateurs nationaux lorsque ces problèmes sont signalés\
  \ par les contrôles de validation et de cohérence mis en œuvre dans le système de\
  \ traitement des données du FMI. </p>"
DOC_METHOD: "<h2>Méthodes et instructions à la disposition des pays pour la compilation\
  \ des données au niveau national :</h2>\n<p>Le guide de compilation de l'ISF (206)\
  \ disponible sur <a href=\"http://data.imf.org/FSI\">http://data.imf.org/FSI</a>.</p>"
REG_AGG: "<h2>Agrégats régionaux : </h2>\n<p>Les ISF ne sont pas agrégés aux niveaux\
  \ régionaux.</p>"
IMPUTATION: "<h2>Traitement des valeurs manquantes : </h2>\n<ul>\n  <li><strong><em>Au\
  \ niveau national :</em></strong></li>\n</ul>\n<p>Il n'est pas pertinent pour les\
  \ sept ISF. Les données sources sont collectées par les autorités de surveillance\
  \ des banques et une déclaration complète est généralement imposée par la loi.</p>\n\
  <ul>\n  <li><strong> <em>Aux niveaux régional et mondial :</em> </strong> </li>\n\
  </ul>\n<p>Les ISF ne sont pas compilés aux niveaux régional et mondial.</p>"
DATA_COMP: "<h1>Méthodologie </h1>\n<h2>Méthode de calcul : </h2>\n<p>Le calcul des\
  \ sept ISF est détaillé dans la section &#x201C;Définition&#x201D; ci-dessus. Les\
  \ données de base communes sont les données déclarées par les banques aux autorités\
  \ de surveillance, qui sont généralement les compilateurs de l'ISF. </p>"
REC_USE_LIM: "<h2>Commentaires et limites :</h2>\n<p>Les données de la plupart des\
  \ pays sont déclarées sur une base mensuelle ou trimestrielle ; quelques pays déclarent\
  \ des données sur une base semestrielle et avec un décalage de plus d'un trimestre.\
  \ À la fin décembre 2018, il y avait 138 déclarants d'ISF. Les pratiques de compilation\
  \ de certains pays s'écartent de la méthodologie du Guide de l'ISF dans certains\
  \ domaines et sont documentées dans les métadonnées de l'ISF également publiées\
  \ sur le site Web de l'ISF du FMI. Les pays déclarants fournissent tous ou la plupart\
  \ des ISF de base et certains ISF encouragés qui peuvent être utilisés pour soutenir\
  \ l'interprétation de ces sept indicateurs des ODD. Les données et métadonnées de\
  \ l'ISF communiquées par les pays sont disponibles à l'adresse <a href=\"http://data.imf.org/FSI.\"\
  >http://data.imf.org/FSI.</a></p>"
RATIONALE: "<h2>Justification : </h2>\n<p><strong><em>Fonds propres réglementaires\
  \ de catégorie 1 par rapport aux actifs</em></strong> : Il s'agit d'une version\
  \ plus stricte du ratio de levier et indique la mesure dans laquelle les actifs\
  \ sont financés par des fonds autres que les fonds propres et constitue une mesure\
  \ de l'adéquation des fonds propres du secteur des dépôts. </p>\n<p> </p>\n<p><strong><em>Fonds\
  \ propres réglementaires de catégorie 1 par rapport aux actifs pondérés en fonction\
  \ des risques</em></strong> : Il mesure l'adéquation des fonds propres des preneurs\
  \ de dépôts sur la base du concept de fonds propres de base du Comité de Bâle sur\
  \ le contrôle bancaire (CBCB). L'adéquation et la disponibilité des fonds propres\
  \ déterminent en définitive le degré de robustesse des institutions financières\
  \ à résister aux chocs subis par leurs bilans. </p>\n<p> </p>\n<p> <strong> <em>Prêts\
  \ non performants nets de provisions par rapport au capital </em> </strong> <em>\
  \ : </em> Cet ISF est un ratio d'adéquation des fonds propres et constitue un indicateur\
  \ important de la capacité du capital bancaire à résister aux pertes dues aux PNL\
  \ qui ne sont pas couvertes par des provisions spécifiques pour pertes sur prêts.\
  \ </p>\n<p> </p>\n<p> <strong> <em>Prêts non performants par rapport au total des\
  \ prêts bruts </em> </strong> : Cet ISF est souvent utilisé comme un indicateur\
  \ de la qualité des actifs et vise à identifier les problèmes de qualité des actifs\
  \ dans le portefeuille de prêts. </p>\n<p> </p>\n<p> <strong> <em>Rendement des\
  \ actifs </em> </strong> : Il s'agit d'un indicateur de la rentabilité des banques\
  \ qui vise à mesurer l'efficacité des preneurs de dépôts dans l'utilisation de leurs\
  \ actifs. </p>\n<p> </p>\n<p> <strong> <em>Actifs liquides sur passifs à court terme\
  \ </em> </strong> : Il s'agit d'un ratio d'actifs liquides qui vise à capturer l'inadéquation\
  \ de la liquidité de l'actif et du passif et fournit une indication de la mesure\
  \ dans laquelle les preneurs de dépôts peuvent faire face au retrait de fonds à\
  \ court terme sans être confrontés à des problèmes de liquidité. </p>\n<p> </p>\n\
  <p> <strong> <em>Position ouverte nette en devises étrangères par rapport au capital\
  \ </em> </strong> <em> : </em> Cet ISF est un indicateur de sensibilité au risque\
  \ de marché, qui vise à évaluer l'exposition des preneurs de dépôts au risque de\
  \ change par rapport au capital. Il mesure la non-concordance des positions de l'actif\
  \ et du passif en devises étrangères afin d'évaluer la vulnérabilité aux fluctuations\
  \ du taux de change.</p>"
COMPILING_ORG: "<h1>Compilateurs de données </h1>\n<p>Les ISF sont compilés au niveau\
  \ national, mais pas au niveau régional ou mondial. </p>"
DATA_SOURCE: "<h1>Les fournisseurs de données</h1>\n<p>Les banques centrales nationales\
  \ ou les agences de contrôle bancaire.</p>"
REL_CAL_POLICY: "<h2>Diffusion des données :</h2>\n<p>Les données sont diffusées sur\
  \ le site Internet du FMI dès qu'elles sont prêtes.</p>"
FREQ_COLL: "<h1>Calendrier </h1>\n<h2>Collecte de données : </h2>\n<p>Il n'y a pas\
  \ de dates limites prédéterminées. Les pays rapportent les nouveaux ISF dès qu'ils\
  \ sont prêts.</p>"
COLL_METHOD: "<h2>Processus de collecte :</h2>\n<p>Les banques centrales nationales\
  \ ou les agences de surveillance collectent ces données à des fins de surveillance,\
  \ et ces données sont utilisées pour la compilation de l'ISF.</p>"
SOURCE_TYPE: "<h1>Sources de données </h1>\n<p><strong>Description :</strong></p>\n\
  <p>Les données de source commune sont des données déclarées par les banques à des\
  \ fins de surveillance. Elles comprennent le bilan, le compte de résultat et les\
  \ séries prudentielles (telles que les fonds propres de catégorie 1, les fonds propres\
  \ de catégorie 2, les actifs pondérés en fonction des risques).</p>"
STAT_CONC_DEF: "<h1>Concepts et définitions </h1>\n<h2>Définition : </h2>\n<p>Sept\
  \ ISF sont inclus en tant qu'indicateurs des ODD pour 10.5.1 et exprimés en pourcentage.</p>\n\
  <ol>\n<li>Fonds propres réglementaires de catégorie 1 par rapport aux actifs </li>.\n\
  <li>Fonds propres réglementaires de catégorie 1 par rapport aux actifs pondérés\
  \ en fonction des risques </li>\n  <li>Prêts non productifs nets de provisions sur\
  \ les fonds propres </li>\n  <li>Prêts non performants sur le total des prêts bruts\
  \ </li>\n  <li>Rendement des actifs </li>\n  <li>Liquidités sur passif à court terme\
  \ </li>\n  <li>Position ouverte nette en devises étrangères sur capital </li>\n\
  </ol>\n<p> <strong> <em>Fonds propres réglementaires de catégorie 1 sur l'actif\
  \ </em> </strong> : Il s'agit du rapport entre les fonds propres de base (Tier 1)\
  \ et le total des actifs (bilan). </p>\n<p> </p>\n<p> <strong> <em>Fonds propres\
  \ réglementaires de catégorie 1 par rapport aux actifs pondérés en fonction des\
  \ risques </em> </strong> <em> : </em> Il est calculé en utilisant le total des\
  \ fonds propres réglementaires de catégorie 1 comme numérateur et les actifs pondérés\
  \ en fonction des risques comme dénominateur. Les données de cet ISF sont compilées\
  \ conformément aux directives de Bâle I, Bâle II ou Bâle III. </p>\n<p> </p>\n<p>\
  \ <strong> <em>Prêts non performants nets de provisions par rapport au capital </em>\
  \ </strong> <em> : </em> Cet ISF est calculé en prenant la valeur des prêts non\
  \ performants (PNP) moins la valeur des provisions spécifiques pour pertes sur prêts\
  \ comme numérateur et le capital comme dénominateur. Le capital est mesuré en tant\
  \ que capital réglementaire total. </p>\n<p> </p>\n<p><strong><em>Prêts non performants\
  \ par rapport au total des prêts bruts</em></strong><em> :</em> Cet ISF est calculé\
  \ en utilisant la valeur des NPL comme numérateur et la valeur totale du portefeuille\
  \ de prêts (y compris les NPL, et avant la déduction des provisions spécifiques\
  \ pour pertes sur prêts) comme dénominateur. </p>\n<p> </p>\n<p> <strong> <em>Rendement\
  \ des actifs </em> </strong> <em> : </em> Cet ISF est calculé en divisant le bénéfice\
  \ net annualisé avant éléments extraordinaires et impôts (comme recommandé dans\
  \ le Guide de l'ISF) par la valeur moyenne du total des actifs (financiers et non\
  \ financiers) sur la même période. </p>\n<p> </p>\n<p> <strong> <em>Actifs liquides\
  \ sur passifs à court terme </em> </strong> : Cet ISF est calculé en utilisant la\
  \ mesure de base des actifs liquides comme numérateur et les engagements à court\
  \ terme comme dénominateur. Le ratio peut également être calculé en prenant la mesure\
  \ large des actifs liquides comme numérateur. Pour les juridictions qui ont mis\
  \ en œuvre Bâle III, cet indicateur pourrait être complété par le ratio de couverture\
  \ des liquidités.</p>\n<p> </p>\n<p> <strong> <em>Position nette ouverte en devises\
  \ étrangères par rapport au capital </em> </strong> : La position ouverte nette\
  \ en devises devrait être calculée sur la base de la recommandation du Comité de\
  \ Bâle sur le contrôle bancaire (CBCB). Le capital devrait être le capital réglementaire\
  \ total car la position nette ouverte en devises étrangères est un concept de supervision.\
  \ </p>\n<h2>Concepts:</h2>\n<p><strong><em>Fonds propres réglementaires de catégorie\
  \ 1 par rapport aux actifs </em></strong><em> :</em> Les fonds propres réglementaires\
  \ de catégorie 1 sont calculés sur la base de Bâle I, II ou III selon les pratiques\
  \ de supervision des pays. Le dénominateur est le total des actifs du bilan (non\
  \ pondérés en fonction des risques). </p>\n<p> </p>\n<p> <strong> <em>Fonds propres\
  \ réglementaires de catégorie 1 par rapport aux actifs pondérés en fonction des\
  \ risques</em> </strong> : Les fonds propres réglementaires de catégorie 1 sont\
  \ calculés sur la base de Bâle I, II ou III, selon les pratiques de surveillance\
  \ des pays. Le dénominateur est l'actif pondéré en fonction des risques, également\
  \ calculé sur la base des normes de Bâle. </p>\n<p> </p>\n<p> <strong> <em>Prêts\
  \ non performants (PNP) nets des provisions au capital </em> </strong> <em> :</em>\
  \ Un prêt est classé comme PNP lorsque le paiement du principal ou des intérêts\
  \ est en retard de 90 jours ou plus, ou lorsqu'il existe des preuves qu'un montant\
  \ total ou partiel d'un prêt ne sera pas recouvré. Seules les provisions spécifiques\
  \ pour pertes sur prêts sont utilisées dans ce calcul et elles font référence à\
  \ des charges contre la valeur de prêts spécifiques. Les données excluent les intérêts\
  \ courus dans les NPL. Le capital est mesuré en tant que capital réglementaire total\
  \ calculé sur la base de Bâle I, II ou III, selon les pratiques de supervision des\
  \ pays. </p>\n<p> </p>\n<p> <strong> <em>Prêts non performants par rapport au total\
  \ des prêts bruts</em> </strong> <em> :</em> Un prêt est classé comme NPL lorsque\
  \ le paiement du principal ou des intérêts est en retard de 90 jours ou plus, ou\
  \ lorsqu'il existe des preuves qu'un montant total ou partiel d'un prêt ne sera\
  \ pas recouvré. Le dénominateur est la valeur totale du portefeuille de prêts (y\
  \ compris les NPL, et avant la déduction des provisions spécifiques pour pertes\
  \ sur prêts). </p>\n<p> </p>\n<p> <strong> <em>Rendement des actifs </em> </strong>\
  \ : Le numérateur est le bénéfice net annualisé avant éléments exceptionnels et\
  \ impôts. Le dénominateur est la valeur moyenne de l'actif total (financier et non\
  \ financier) sur la même période. </p>\n<p> </p>\n<p> <strong> <em>Actifs liquides\
  \ sur passifs à court terme </em> </strong> <em> : </em> La mesure de base des actifs\
  \ liquides comprend la monnaie fiduciaire et les dépôts et autres actifs financiers\
  \ disponibles sur demande ou dans les trois mois. La mesure large est égale à la\
  \ mesure de base plus les titres négociés sur des marchés liquides qui peuvent être\
  \ convertis en espèces avec une variation de valeur minimale. Le dénominateur est\
  \ constitué des éléments à court terme des dettes plus la valeur de marché nette\
  \ (à court terme) de la position en produits financiers dérivés. Cette dernière\
  \ est calculée comme étant la position de passif des dérivés financiers moins la\
  \ position d'actif des dérivés financiers. Le court terme fait référence à trois\
  \ mois et doit être défini sur la base de l'échéance restante. Si l'échéance résiduelle\
  \ n'est pas disponible, l'échéance initiale peut être utilisée comme alternative.\
  \ </p>\n<p> </p>\n<p> <strong> <em>Position nette ouverte en devises par rapport\
  \ au capital </em> </strong> : La position ouverte nette en devises étrangères est\
  \ égale à l'élément en devises étrangères et lié à des devises étrangères de l'actif\
  \ du bilan et des expositions hors bilan moins l'élément en devises étrangères et\
  \ lié à des devises étrangères du passif du bilan et des expositions hors bilan.\
  \ Les instruments liés à des devises étrangères font référence à des comptes libellés\
  \ en monnaie nationale, mais dont les paiements sont liés à des taux de change,\
  \ et donc soumis à un risque de change. Le dénominateur est le total des fonds propres\
  \ réglementaires tels que définis ci-dessus. </p>"
