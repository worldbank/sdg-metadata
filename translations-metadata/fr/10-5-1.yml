SDG_GOAL: >-
  <p>Objectif 10 : Réduire les inégalités dans les pays et d’un pays à l’autre</p>
SDG_TARGET: >-
  <p>Cible 10.5 : Améliorer la réglementation et la surveillance des institutions
  et marchés financiers mondiaux et renforcer l’application des règles.</p>
SDG_INDICATOR: '<p>Indicateur 10.5.1 : Indicateurs de solidité financière</p>'
