SDG_RELATED_INDICATORS: "<h1>Indicateurs connexes </h1>\n<p>Liens avec d'autres objectifs\
  \ et cibles : La recommandation II.2 de l'Initiative du G-20 sur le déficit de données\
  \ &#x2013; 2 concerne les ISF. Son objectif est que, d'ici 2021, les économies du\
  \ G-20 communiquent les sept ISF attendus des économies adhérant aux Normes spéciales\
  \ de diffusion des données Plus (SDDS Plus) selon une fréquence trimestrielle, avec\
  \ une actualité d'un trimestre. Les sept ISF des SDG sont les mêmes que les ISF\
  \ de la SDDS, à une exception près dans la SDDS Plus, où l'indice des prix de l'immobilier\
  \ résident est utilisé à la place de la position ouverte nette en devises étrangères\
  \ au capital.</p>"
