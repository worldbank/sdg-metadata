SDG_GOAL: >-
  <p>Objectif 4 : Assurer l'accès de tous à une éducation de qualité, sur un pied
  d'égalité, et à promouvoir les possibilités d'apprentissage tout au long de la vie.</p>
SDG_TARGET: >-
  <p>Cible 4.5 : d'ici 2030, éliminer les disparités entre les sexes dans l'enseignement
  et assurer aux personnes vulnérables, notamment aux personnes handicapées, aux populations
  autochtones et aux enfants en situation vulnérable, l'égalité d'accès à tous les
  niveaux d'enseignement et de formation professionnelle.</p>
SDG_INDICATOR: "<p>Indicateur 4.5.1: Indices de parité (femmes/hommes, urbain/rural,\
  \ quintile inférieur/supérieur de richesse et autres paramètres tels que le handicap,\
  \ le statut d’autochtone et les situations de conflit, à mesure que les données\
  \ deviennent disponibles) pour tous les indicateurs dans le domaine de l’éducation\
  \ de cette liste pouvant être ventilés</p>"
META_LAST_UPDATE: '<p>Dernière mise à jour : 19 juillet 2016</p>'
