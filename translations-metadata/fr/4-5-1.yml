STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2><strong><strong>Définition:</strong></strong></h2>

  <p>Les indices de parité nécessitent des données pour les groupes d'intérêt spécifiques.
  Ils représentent le rapport entre la valeur de l'indicateur pour un groupe et celle
  de l'autre. Généralement, le groupe le plus défavorisé est placé dans le numérateur.
  Une valeur de 1 exactement indique la parité entre les deux groupes. </p>

  <h2><strong><strong>Concepts:</strong></strong></h2>

  <p>Voir les métadonnées pour l'indicateur sous-jacent pertinent. </p>
