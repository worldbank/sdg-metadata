RATIONALE: >-
  <h2><strong><strong>Rationnel:</strong></strong></h2>

  <p>Mesurer le niveau général de disparité entre deux sous-populations d'intérêt
  par rapport à un indicateur donné. Plus l'indice de parité est éloigné de 1, plus
  la disparité entre les deux groupes d'intérêt est importante.</p>
REC_USE_LIM: >-
  <h2><strong><strong>Commentaires et limitations : </strong></strong></h2>

  <p>L'indicateur n'est pas symétrique par rapport à 1 mais une simple transformation
  peut le rendre tel (en inversant les ratios qui dépassent 1 et en les soustrayant
  de 2). Cela facilitera l'interprétation.</p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2><strong><strong>Computation method:</strong></strong></h2>

  <p>La valeur de l'indicateur du groupe probablement le plus défavorisé est divisée
  par la valeur de l'indicateur de l'autre sous-population concernée. </p>

  <p>DPI = [Indi]d </p>

  <p>[Indi]a </p>

  <p>où : </p>

  <p>DPI = l'indice de parité des dimensions (genre, richesse, lieu, etc.) </p>

  <p>Indi = l'indicateur i de l'éducation 2030 pour lequel une mesure d'équité est
  nécessaire. </p>

  <p>d = le groupe probablement défavorisé (par exemple, les femmes, les plus pauvres,
  etc.) </p>

  <p>a = le groupe probablement avantagé (par exemple, les hommes, les plus riches,
  etc.) </p>
