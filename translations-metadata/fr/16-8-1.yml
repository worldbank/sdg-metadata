STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2>Définition :</h2>

  <p>Cet indicateur inclut deux composantes : la proportion des droits de vote appartenant
  aux pays en développement et la proportion des membres qui sont des pays en développement.
  Pour certaines organisations, ces deux proportions sont identiques.</p>

  <h2>Concepts :</h2>

  <p>L'indicateur est calculé indépendamment pour onze institutions internationales
  : l'Assemblée générale des Nations unies, le Conseil de Sécurité des Nations unies,
  le Conseil économique et social des Nations unies, le Fonds monétaire international,
  la Banque internationale pour la reconstruction et le développement, la Société
  financière internationale, la Banque africaine de développement, la Banque asiatique
  de développement, la Banque interaméricaine de développement, l'Organisation mondiale
  du commerce et le Conseil de stabilité financière.</p>

  <p>Il n'existe pas de convention pour la désignation de pays ou zones &quot;développés&quot;
  et &quot;en développement&quot; dans le système des Nations unies. Dans la pratique
  courante, le Japon en Asie, le Canada et les États-Unis en Amérique du Nord, l'Australie
  et la Nouvelle-Zélande en Océanie, et l'Europe sont considérés comme des régions
  ou des zones &quot;développées&quot;. L'agrégation est actuellement effectuée selon
  la norme statistique des Nations unies M49, qui comprend la désignation des &#x201C;régions
  développées&#x201D; et &#x201C;des régions en développement&#x201D;. Un examen est
  actuellement en cours afin de parvenir à un accord sur la façon de définir ces termes
  pour le suivi des ODD. Les désignations &quot;développé&quot; et &quot;en développement&quot;
  sont à des fins statistiques seulement et n'expriment aucunement un jugement quant
  au stade de développement atteint par un pays ou une région.</p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <h2>Description :</h2>

  <p>Les rapports annuels disponibles sur les sites Internet des institutions concernées
  sont utilisés comme sources de données. Les sources d'information par institution
  sont les suivantes : </p>

  <ul>

  <li>Assemblée générale des Nations unies : Site Internet de l'Assemblée générale
  des Nations unies</li>

  <li>Conseil de sécurité des Nations unies : Rapport du Conseil de sécurité des Nations
  unies pour l'année en question</li>

  <li>Conseil économique et social des Nations unies : Rapport du Conseil économique
  et social pour l'année en question</li>

  <li>Fonds monétaire international : Rapport annuel pour l'année en question</li>

  <li>Banque internationale pour la reconstruction et le développement : Document
  Analyse et états financiers pour l'année en question</li>

  <li>Société financière internationale : Rapport annuel (volume 2) pour l'année en
  question</li>

  <li>Banque africaine de développement : Rapport annuel pour l'année en question</li>

  <li>Banque asiatique de développement : Rapport annuel pour l'année en question</li>

  <li>Banque interaméricaine de développement : Rapport annuel pour l'année en question</li>

  <li>Organisation mondiale du commerce : Rapport annuel 2015 de l'OMC</li>

  <li>Conseil de stabilité financière : Charte du Conseil de stabilité financière</li>

  </ul>
