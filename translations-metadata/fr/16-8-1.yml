RATIONALE: >-
  <h2>Justification :</h2>

  <p>L'Organisation des Nations unies est fondée sur un principe d'égalité souveraine
  de tous ses États membres (Article 2, Charte des Nations unies). Cet indicateur
  vise à mesurer le degré d'égalité au niveau de la représentation des États dans
  les différentes organisations internationales.</p>
REC_USE_LIM: >-
  <h2>Commentaires et limites :</h2>

  <p>Lorsque l'on compare les institutions entre elles, il est important de prêter
  attention aux différents types d'adhésion offerts par les institutions. Les droits
  de vote et d'adhésion sont convenus par les États membres eux-mêmes. Pour cet indicateur,
  il ne devrait y avoir que de faibles changements au fil du temps, reflétant de nouvelles
  adhésions et des retraits, la suspension du droit de vote de certains États et des
  changements au niveau des droits de vote.</p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>Pour le calcul, on utilise les données de chaque institution publiées dans leurs
  rapports annuels respectifs. La proportion des droits de vote est calculée en divisant
  le nombre de droits de vote attribués aux pays en développement par le nombre total
  de droits de vote. La proportion des membres est calculée en divisant le nombre
  de pays en développement membres par le nombre total de membres.</p>
COVERAGE: >-
  <h1>Disponibilité des données</h1>

  <p>Disponibles pour tous les pays.</p>

  <h2>Désagrégation :</h2>

  <p>Les données sont calculées et présentées séparément pour chaque organisation
  internationale.</p>
