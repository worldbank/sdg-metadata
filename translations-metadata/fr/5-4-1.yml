CLASS_SYSTEM: Dans la mesure du possible, les statistiques compilées par la Division
  de la statistique des Nations Unies (DSNU) sont basées sur la Classification internationale
  des activités pour les statistiques de l’emploi du temps 2016 (International Classification
  of Activities for Time Use Statistics (ICATUS 2016)), qui classe les activités entreprises
  par les personnes au cours de la période d’enquête. ICATUS 2016 a été adoptée par
  la Commission statistique des Nations Unies pour être utilisée comme classification
  statistique internationale lors de sa 48e session, du 7 au 10 mars 2017.
