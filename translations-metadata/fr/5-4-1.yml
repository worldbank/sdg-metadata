DATA_VALIDATION: "Processus de consultation/validation avec les pays pour les ajustements\
  \ et les estimations\nLa plupart des données sont fournies et validées par les bureaux\
  \ nationaux de statistique. Dans certains cas, des données ont été obtenues à partir\
  \ de bases de données et de publications nationales accessibles au public. La Division\
  \ de la statistique des Nations Unies (DSNU) communique avec les pays s’il y a des\
  \ incohérences ou des erreurs possibles dans les données."
COLL_METHOD: "Processus de collecte :\nLes homologues officiels au niveau national\
  \ sont les bureaux nationaux de statistique. Les données sont compilées et validées.\
  \ En cas d'incohérence ou de problème avec les données, la DSNU consulte le point\
  \ focal du bureau national de statistique. Les données relatives à l'ODD 5.4.1 sont,\
  \ dans la mesure du possible, conformes aux normes internationales pertinentes,\
  \ ou font l'objet de notes de bas de page appropriées. Les normes internationales\
  \ comprennent :\n\t« Guide to Producing Statistics on Time-Use: Measuring Paid\
  \ und Unpaid Work »\n\t« International Classification of Activities for Time Use\
  \ Statistics 2016 (ICATUS 2016) »\n\tSystème des comptes nationaux 2008 (SNA 2008)\n\
  \t« Resolution concerning statistics of work, employment and labour underutilization »"
COMPARABILITY: "Sources des divergences :\nSans objet\n"
FREQ_COLL: "Calendrier\n\nCollecte de données :\nUne fois que les données nationales\
  \ sur l’emploi du temps sont disponibles, elles sont ajoutées à la base de données\
  \ de la DSNU. "
QUALITY_ASSURE: "Assurance qualité\nLa Division de la statistique des Nations Unies\
  \ (DSNU) a examiné en détail la méthodologie d’enquête suivie pour recueillir des\
  \ données sur l’emploi du temps et la classification des activités utilisées par\
  \ les pays, afin d’évaluer le niveau de comparabilité entre les pays et au fil du\
  \ temps dans un pays donné. "
REG_AGG: "Agrégats régionaux :\nLe nombre de pays menant de telles enquêtes est insuffisant\
  \ pour permettre le calcul des agrégats régionaux. En outre, la comparabilité limitée\
  \ entre les données nationales entrave le calcul des agrégats régionaux."
