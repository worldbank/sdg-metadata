COMPILING_ORG: >-
  <h1>Compilateurs de données </h1>

  <h2>Nom : </h2>

  <p> L'Agence internationale de l'énergie (AIE) et la Division des statistiques
  des Nations unies (DSNU) </p>

  <h2> Description : </h2>

  <p>L'AIE et la DSNU sont les principaux compilateurs de statistiques
  nationales sur l'énergie et élaborent des bilans énergétiques comparables au
  niveau international sur la base de méthodologies convenues au niveau
  international. Les agrégats sont basés sur une fusion des données de l'AIE et
  de la DSNU. </p>
RATIONALE: >-
  <h2>Justification : </h2>

  <p>L'intensité énergétique est une indication de la quantité d'énergie
  utilisée pour produire une unité de production économique. C'est un indicateur
  de l'efficacité avec laquelle une économie est capable d'utiliser l'énergie
  pour produire une production économique. Un ratio plus faible indique que
  moins d'énergie est utilisée pour produire une unité de production. </p>
REC_USE_LIM: >-
  <h2>Commentaires et limites : </h2>

  <p>L'intensité énergétique n'est qu'une approximation imparfaite de
  l'efficacité énergétique. Elle peut être influencée par un certain nombre de
  facteurs, tels que le climat, la structure de l'économie, la nature des
  activités économiques, etc. qui ne sont pas nécessairement liés à l'efficacité
  pure. </p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2> Méthode de calcul : </h2>

  <p>Cet indicateur est basé sur le développement de statistiques énergétiques
  complètes sur l'offre et la demande pour toutes les sources d'énergie
  statistiques utilisées pour produire un bilan énergétique national. </p>

  <p>Les méthodologies internationalement reconnues pour les statistiques
  énergétiques sont décrites dans les &#x201C;Recommandations internationales
  pour les statistiques énergétiques&#x201D; (IRES), adoptées par la Commission
  statistique des Nations unies, disponibles à l'adresse <a
  href="https://unstats.un.org/unsd/energystats/methodology/ires/">https://unstats.un.org/unsd/energystats/methodology/ires/</a>.
  </p>

  <p> Une fois qu'un bilan énergétique national est établi, l'indicateur peut
  être obtenu en divisant l'approvisionnement énergétique total par le PIB. </p>
REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>Les agrégats sont calculés, que ce soit par région ou au niveau mondial, en
  additionnant à la fois l'offre totale d'énergie et les produits intérieurs
  bruts des pays concernés. </p>
COVERAGE: >-
  <h1>Disponibilité des données </h1>

  <h2>Description : </h2>

  <p>Les bilans énergétiques combinés de l'AIE et des Nations unies fournissent
  des données sur l'approvisionnement total en énergie pour tous les pays sur
  une base annuelle. Les données relatives au PIB sont disponibles pour la
  plupart des pays sur une base annuelle. </p>

  <h2> Séries chronologiques : </h2>

  <p>1990-présent </p>

  <h2> Désagrégation : </h2>

  <p>La ventilation de l'intensité énergétique, par exemple par secteur de
  consommation finale ou par utilisation finale, pourrait fournir des
  indications supplémentaires sur les progrès réalisés en matière d'efficacité
  énergétique. À l'heure actuelle, il n'est possible de calculer ces
  ventilations sectorielles que pour les secteurs suivants : industrie,
  résidentiel, transport, agriculture, ménages, comme indiqué dans le
  <em>Tracking SDG7 : The Energy Progress Report </em> (anciennement
  <em>Sustainable Energy for All Global Tracking Framework </em>). Il serait
  souhaitable, avec le temps, de développer des indicateurs d'intensité
  énergétique plus affinés au niveau sectoriel qui permettent d'examiner
  l'intensité énergétique par industrie (par exemple, ciment, acier) ou par type
  de véhicule (par exemple, voitures, camions), par exemple. Cela ne sera pas
  possible sans une collaboration statistique avec les secteurs consommateurs
  d'énergie concernés. </p>

  <p>L'analyse de la décomposition des tendances de l'intensité énergétique
  cherche à filtrer les facteurs qui affectent la demande d'énergie, tels que
  les changements d'échelle et de structure des économies à grande échelle, des
  changements d'intensité énergétique plus étroitement définis. La méthodologie
  applique l'analyse de la décomposition pour isoler une mesure plus précise de
  l'intensité énergétique, qui élimine le décalage temporel des poids relatifs
  des secteurs. Cette analyse est également présentée dans le <em>Tracking SDG7
  : The Energy Progress Report </em>. </p>
