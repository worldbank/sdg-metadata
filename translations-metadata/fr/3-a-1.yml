RATIONALE: >-
  <h2> Justification : </h2>

  <p> L'usage du tabac est un facteur majeur de maladie et de décès dus aux maladies
  non transmissibles (MNT). Il n'y a pas de niveau sûr prouvé de tabagisme ou d'exposition
  à la fumée secondaire. Tous les utilisateurs quotidiens et non quotidiens de tabac
  sont exposés à divers problèmes de santé tout au long de leur vie, y compris les
  MNT. La réduction de la prévalence de l'usage actuel du tabac contribuera largement
  à réduire la mortalité prématurée due aux MNT (objectif 3.4). Un suivi systématique
  et régulier de cet indicateur est nécessaire pour permettre un suivi et une évaluation
  précis de l'impact de la mise en œuvre de la Convention-cadre de l'OMS pour la lutte
  antitabac (OMS FCTC) ou des politiques de lutte antitabac dans les pays qui ne sont
  pas encore Parties à la Convention-cadre de l'OMS, au fil du temps. Les niveaux
  de prévalence du tabagisme sont un indicateur approprié de la mise en œuvre de l'objectif
  3.a des ODD « Renforcer la mise en œuvre de la Convention-cadre de l'Organisation
  mondiale de la santé pour la lutte antitabac dans tous les pays, le cas échéant
  ». </p>
REC_USE_LIM: >-
  <h2> Commentaires et limites :</h2>

  <p> Les données brutes recueillies au moyen d’enquêtes représentatives de la population
  dans les pays sont utilisées pour calculer des estimations comparables pour cet
  indicateur. Les informations provenant d’enquêtes infranationales ne sont pas utilisées.
  </p>

  <p> Dans certains pays, tous les usages du tabac et le tabagisme peuvent être équivalents,
  mais dans de nombreux pays où d’autres formes de tabac sont également consommées,
  les taux de tabagisme seront inférieurs aux taux de tabagisme dans une certaine
  mesure. </p>

  <p> La comparabilité, la qualité et la fréquence des enquêtes auprès des ménages
  influent sur l’exactitude et la qualité des estimations. La non-comparabilité des
  données peut résulter de l’utilisation de différents instruments d’enquête, méthodes
  d’échantillonnage et d’analyse, et de définitions d’indicateurs entre les États
  membres. Les enquêtes peuvent couvrir une variété de plages d’âge (pas toujours
  15 ans et plus) et être répétées à intervalles irréguliers. Les enquêtes peuvent
  inclure une variété de produits du tabac différents, ou parfois un seul produit
  comme les cigarettes, en fonction de la perception du pays dont les produits sont
  importants à surveiller. À moins que les produits fumés et sans fumée ne soient
  surveillés simultanément, la prévalence du tabagisme sera sous-déclarée. Les pays
  ont commencé à surveiller l’utilisation des cigarettes électroniques et d’autres
  produits émergents, ce qui pourrait confondre les définitions de l’usage du tabac
  par les pays. La définition de l’utilisation actuelle peut ne pas toujours être
  limitée aux 30 jours précédant l’enquête. En outre, les enquêtes demandent aux gens
  de déclarer eux-même leur consommation de tabac, ce qui peut conduire à une sous-déclaration
  de l’usage du tabac. </p>

  <p> Il n’existe pas de protocole standard utilisé dans tous les États membres pour
  poser des questions aux gens sur leur consommation de tabac. Les questions sur le
  tabac pour les enquêtes (TQS) de l’OMS ont été adoptées dans de nombreuses enquêtes,
  ce qui contribue à améliorer la comparabilité des indicateurs entre les pays. </p>
DATA_COMP: >-
  <h1> Méthodologie</h1>

  <h2> Méthode de calcul :</h2>

  <p> Un modèle statistique basé sur une méta-régression binomiale négative bayésienne
  est utilisé pour modéliser la prévalence de l’usage actuel du tabac dans chaque
  pays, séparément pour les hommes et les femmes. Une description complète de la méthode
  est disponible sous la forme d’un article évalué par des pairs dans The Lancet,
  volume 385, no 9972, p966&#x2013;976 (2015). Une fois que les taux de prévalence
  propres à l’âge et au sexe des enquêtes nationales ont été compilés dans un ensemble
  de données, le modèle était apte à calculer les estimations des tendances de l’an
  2000 à 2030. Le modèle a deux composantes principales : a) s’adapter aux indicateurs
  manquants et aux groupes d’âge, et (b) générer une estimation des tendances au fil
  du temps ainsi que l’intervalle crédible de 95 % autour de l’estimation. Selon l’exhaustivité
  et l’exhaustivité des données de l’enquête d’un pays particulier, le modèle utilise
  parfois les données d’autres pays pour combler les lacunes en matière d’information.
  Pour combler les lacunes en matière de données, l’information est &#x201C;empruntée&#x201D;
  aux pays de la même sous-région des Nations Unies. Les lignes de tendance qui en
  résultent sont utilisées pour obtenir des estimations pendant une seule année, de
  sorte qu’un certain nombre d’entre elles peuvent être déclarées même si le pays
  n’a pas mené d’enquête cette année-là. Afin de rendre les résultats comparables
  d’un pays à l’autre, les taux de prévalence sont normalisés par âge par la population
  standard de l’OMS. </p>

  <p> Les estimations pour les pays ayant des enquêtes irrégulières ou de nombreuses
  lacunes en matière de données auront de grandes plages d’incertitude, et ces résultats
  devraient être interprétés avec prudence. </p>
IMPUTATION: >-
  <h2> Traitement des valeurs manquantes  :</h2>

  <ul>
    <li> <strong> <em> Au niveau national  :</em></strong></li>
  </ul>

  <p> Pour les pays ayant réalisé moins de deux enquêtes au cours d’années différentes
  depuis 1990, aucune estimation n’est calculée, puisqu’aucune tendance ne peut être
  déterminée. Pour les pays qui ont des données provenant de deux enquêtes nationales
  ou plus, les lacunes en matière de données, le cas échéant, sont comblées comme
  décrit dans la méthode de calcul. </p>

  <ul>
    <li> <strong> <em> Aux niveaux régional et mondial  :</em></strong></li>
  </ul>

  <p> Les pays où aucune estimation ne peut être calculée sont inclus dans les moyennes
  régionales et mondiales en supposant que leurs taux de prévalence pour les hommes
  et les femmes sont égaux aux taux moyens des hommes et des femmes observés dans
  la sous-région des Nations Unies<sup><a href="#footnote-1" id="footnote-ref-1">[1]</a></sup>
  dans laquelle ils se trouvent. Lorsque moins de 50 % de la population d’une sous-région
  des Nations Unies&#x2019 ; a été sondée, les sous-régions des Nations Unies sont
  regroupées avec les sous-régions voisines jusqu’à ce qu’au moins 50 % de la population
  groupée ait fourni des données aux taux moyens de la région&#x2019 ;. </p> <div
  class="footnotes"> <div> <sup class="footnote-number" id="footnote-1">1</sup><p>
  Pour une liste des pays par région des Nations Unies, veuillez consulter les pages
  ix à xiii de World Population Prospects : The 2017 Revision, publiée par le Département
  des affaires économiques et sociales des Nations Unies en 2017 à <a href="https ://esa.un.org/unpd/wpp/Publications/Files/WPP2017_Volume-I_Comprehensive-Tables.pdf%20">https ://esa.un.org/unpd/wpp/Publications/Files/WPP2017_Volume-I_Comprehensive-Tables.pdf</a>
  (consulté le 25 mai 2017). Aux fins de l’analyse du tabagisme, les ajustements suivants
  ont été apportés : (i) la sous-région de l’Afrique de l’Est a été divisée en deux
  régions : les îles d’Afrique de l’Est et le reste de l’Afrique de l’Est ; ii L’Arménie,
  l’Azerbaïdjan, l’Estonie, la Géorgie, le Kazakhstan, le Kirghizistan, la Lettonie,
  la Lituanie, le Tadjikistan, l’Ouzbékistan et le Turkménistan ont été classés en
  Europe de l’Est, (iii) ; Chypre, Israël et la Turquie ont été classés avec l’Europe
  du Sud, et (iv) les sous-régions de Mélanésie, de Micronésie et de Polynésie ont
  été combinées en une sous-région. <a href="#footnote-ref-1"> &#x2191 ; </a> </p>
  </div> </div>
REG_AGG: >-
  <h2> Agrégats régionaux : </h2>

  <p> Les taux de prévalence moyens pour les régions sont calculés en pondérant par
  la population les taux de prévalence par âge dans les pays, puis en normalisant
  selon l'âge les taux moyens par âge de la région. </p>
