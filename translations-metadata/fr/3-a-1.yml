COMPARABILITY: >-
  <h2> Sources des écarts : </h2>

  <p> Les estimations de l'OMS diffèrent des estimations nationales en ce qu'elles
  sont </p>

  <p> i) normalisé selon l'âge pour améliorer la comparabilité internationale et </p>

  <p> ii) calculé selon une méthode standard pour tous les pays. Les enquêtes peu
  fréquentes ou l'indisponibilité d'enquêtes récentes conduisent à une plus grande
  dépendance à la modélisation. À mesure que l'ensemble de données pour chaque pays
  s'améliore avec le temps avec l'ajout de nouvelles enquêtes, les estimations récentes
  peuvent sembler incompatibles avec les estimations antérieures. Les estimations
  de l'OMS font l'objet d'une consultation dans les pays avant d'être publiées. </p>
