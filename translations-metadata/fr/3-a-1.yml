STAT_CONC_DEF: >-
  <h1> Concepts et définitions </h1>

  <h2> Définition : </h2>

  <p> L'indicateur est défini comme le pourcentage de la population âgée de 15 ans
  et plus qui utilise actuellement un produit du tabac (tabac fumé et / ou sans fumée)
  quotidiennement ou non. </p>

  <h2> Concepts : </h2>

  <p> L'usage du tabac signifie l'utilisation de produits du tabac fumés et / ou sans
  fumée. « Utilisation actuelle » signifie l'utilisation au cours des 30 jours précédents
  au moment de l'enquête, qu'elle soit quotidienne ou non. </p>

  <p> Les produits du tabac sont les produits entièrement ou partiellement fabriqués
  à partir de tabac en feuilles comme matière première destinée à la consommation
  humaine par le tabagisme, la succion, la mastication ou l'inhalation. </p>

  <p> « Les produits du tabac fumés » comprennent les cigarettes, les cigarillos,
  les cigares, les cheroots, les bidis, les pipes, les chicha (pipes à eau), le tabac
  à rouler, le kretek et toute autre forme de tabac consommée en fumant . </p>

  <p> « Les produits du tabac sans fumée » comprennent le tabac à priser humide, le
  tabac à priser crémeux, le tabac à priser sec, le bouchon, les dissolvables, le
  gul, les feuilles mobiles, la poudre dentaire rouge, le snus, le chimo, le gutkha,
  le khaini, le gudakhu, le zarda, le quiwam, le dohra , tuibur, nasway, naas, naswar,
  shammah, toombak, paan (chique de bétel avec du tabac), iqmik, mishri, tapkeer,
  tombol et tout autre produit du tabac consommé en reniflant, en tenant dans la bouche
  ou en mâchant. </p>

  <p> Les estimations de prévalence ont été « normalisées selon l'âge » pour les rendre
  comparables dans tous les pays, quel que soit le profil démographique du pays. Cela
  se fait en appliquant les taux de prévalence spécifiques à l'âge et au sexe de chaque
  pays à la population standard de l'OMS. Les taux qui en résultent sont des nombres
  hypothétiques qui ne sont significatifs que lorsque l'on compare les taux obtenus
  pour un pays avec ceux obtenus pour un autre pays. </p>
SOURCE_TYPE: >-
  <h1> Sources de données</h1>

  <h2> Description :</h2>

  <p> Taux de prévalence selon l’âge par sexe des enquêtes nationales représentatives
  auprès de la population menées depuis 1990 :</p>

  <ul>
    <li>officiellement reconnu par les autorités sanitaires nationales ; </li>
    <li>des participants choisis au hasard représentatifs de la population générale ;
  et</li>
    <li>rapportant au moins un indicateur mesurant l’usage actuel du tabac, l’usage
  quotidien du tabac, le tabagisme actuel, le tabagisme quotidien, la cigarette actuelle
  ou la cigarette quotidienne. </li>
  </ul>

  <p> Les rapports officiels de l’enquête sont recueillis auprès des États membres
  par une ou plusieurs des méthodes suivantes :</p>

  <ul>
    <li>système de déclaration de la CFTC de l’OMS ; </li>
    <li>examen des enquêtes menées sous l’égide du Système mondial de surveillance
  du tabac ; </li>
    <li>examen d’autres enquêtes menées en collaboration avec l’OMS, telles que des
  enquêtes STEPwise et des Enquêtes mondiales sur la santé ; </li>
    <li>numérisation de bases de données internationales de surveillance telles que
  celles de l’Enquête démographique et sanitaire (DHS), de l’Enquête sur les grappes
  d’indicateurs multiples (MICS) et de l’Enquête sur la mesure du niveau de vie de
  la Banque mondiale (LSMS) ; et</li>
    <li>identification et examen des enquêtes par pays qui ne font pas partie des
  systèmes internationaux de surveillance. </li>
  </ul>
COLL_METHOD: >-
  <h2> Processus de collecte : </h2>

  <p> Rapports téléchargés à partir de sites Web ou envoyés par courrier électronique
  par des homologues nationaux. L'OMS partage et rend publiques les méthodologies
