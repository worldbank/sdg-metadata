RATIONALE: >-
  <h2>Justification :</h2>

  <p>La cuisine, l'éclairage et le chauffage représentent une part importante de
  la consommation d'énergie des ménages dans les pays à faibles et moyens
  revenus. Pour cuisiner et se chauffer, les ménages utilisent généralement des
  combustibles solides (tels que le bois, le charbon de bois ou la biomasse) ou
  du kérosène associés à des technologies inefficaces (par exemple des feux
  ouverts, des poêles, des appareils de chauffage ou des lampes). Il est bien
  connu que la dépendance à l'égard de cette énergie inefficace pour la cuisine,
  le chauffage et l'éclairage est associée à des niveaux élevés de pollution de
  l'air (intérieur) des ménages. On estime que l'utilisation de combustibles
  inefficaces pour la seule cuisine est à l'origine de plus de 4 millions de
  décès par an, principalement chez les femmes et les enfants. C'est plus que la
  tuberculose, le VIH et le paludisme réunis. Ces effets néfastes sur la santé
  peuvent être évités en adoptant des combustibles et des technologies propres
  pour toutes les principales sources d'énergie domestique ou, dans certaines
  circonstances, en adoptant des cuisinières à combustion avancée (c'est-à-dire
  celles qui atteignent les objectifs de taux d'émission prévus par les
  directives de l'OMS) et en adoptant des protocoles stricts pour leur
  utilisation en toute sécurité. Compte tenu de l'importance de l'utilisation
  propre et sûre de l'énergie domestique en tant que question de développement
  humain, l'accès universel à l'énergie parmi la communauté des praticiens
  techniques est actuellement considéré comme l'accès à l'électricité et aux
  combustibles et technologies propres pour la cuisine, le chauffage et
  l'éclairage. C'est pourquoi la cuisine propre fait partie de l'objectif
  d'accès universel dans le cadre de l'initiative "Énergie durable pour tous" du
  Secrétaire général des Nations unies &#x2019;.</p>
REC_USE_LIM: >-
  <h2>Commentaires et limites : </h2>

  <p>L'indicateur utilise le type de combustibles primaires et de technologies utilisés
  pour la cuisine, le chauffage et l'éclairage comme substitut pratique pour estimer
  l'exposition humaine à la pollution de l'air (intérieur) des ménages et la charge
  de morbidité qui y est associée, car il n'est pas possible actuellement d'obtenir
  des échantillons représentatifs au niveau national des concentrations intérieures
  des principaux polluants, tels que les particules fines et le monoxyde de carbone.
  Cependant, les études épidémiologiques fournissent des preuves scientifiques pour
  établir ces estimations en utilisant ces substituts.</p>

  <p>L'indicateur est basé sur le principal type de combustible et de technologie
  utilisé pour la cuisson, car la cuisson occupe la plus grande part des besoins énergétiques
  globaux des ménages. Cependant, de nombreux ménages utilisent plus d'un type de
  combustible et de poêle pour cuisiner et, selon les conditions climatiques et géographiques,
  le chauffage avec des combustibles polluants peut également contribuer aux niveaux
  de pollution de l'air (intérieur) des ménages. En outre, l'éclairage au kérosène,
  un combustible très polluant et dangereux, est également souvent utilisé et, dans
  certains pays, c'est le principal combustible utilisé pour la cuisine.</p>

  <p> Si la base de données des enquêtes mondiales sur les ménages constitue un bon
  point de départ pour suivre l'accès des ménages à l'énergie pour la cuisson des
  aliments, elle présente également un certain nombre de limites qu'il conviendra
  d'aborder au fil du temps. Actuellement, il existe une quantité limitée de données
  disponibles sur le type de combustible et les appareils utilisés dans les foyers
  pour le chauffage et l'éclairage. C'est pourquoi l'OMS, en coopération avec la Banque
  mondiale et l'Alliance mondiale pour les fourneaux de cuisson propres, mène un processus
  d'amélioration des enquêtes avec des représentants des bureaux de statistiques des
  pays et des organismes nationaux d'enquête sur les ménages (par exemple, enquête
  démographique et sanitaire, enquête en grappes à indicateurs multiples, enquête
  sur la mesure des niveaux de vie) afin de mieux recueillir des informations de manière
  efficace et harmonieuse sur les combustibles et les technologies de cuisson, de
  chauffage et d'éclairage. Ce processus est actuellement en phase pilote et la mise
  en place des questions finales des enquêtes sur les ménages (~6 questions au total)
  est prévue pour l'année prochaine. Ces quelques questions remplaceront et élargiront
  légèrement la série actuelle de questions couramment utilisées dans les enquêtes
  nationales polyvalentes pour évaluer l'énergie des ménages. </p>

  <p>Des progrès substantiels ont déjà été réalisés dans le développement et l'expérimentation
  d'une nouvelle méthodologie connue sous le nom de Cadre multi-niveaux pour la mesure
  de l'accès à l'énergie (Banque mondiale) qui est capable de saisir l'accessibilité
  financière et la fiabilité de l'accès à l'énergie explicitement mentionnées dans
  le langage de l'ODD7 et qui exploite les orientations normatives des directives
  de l'OMS pour évaluer les niveaux d'accès à l'énergie. La méthodologie du Cadre
  multi-niveaux pour la mesure de l'accès à l'énergie a déjà été publiée sur la base
  d'un vaste exercice de consultation et représente un consensus entre de nombreuses
  agences internationales travaillant dans ce domaine. Une première enquête mondiale
  sur l'accès à l'énergie utilisant cette méthodologie a déjà été lancée et devrait
  donner des résultats d'ici le début de 2017. </p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>L'indicateur est modélisé à partir de données d'enquêtes sur les ménages
  compilées par l'OMS. Les informations sur l'utilisation de combustibles de
  cuisson et les pratiques de cuisson proviennent d'environ 300 enquêtes et
  recensements représentatifs au niveau national. Les sources d'enquête
  comprennent les enquêtes démographiques et sanitaires (DHS) et les enquêtes de
  mesure des niveaux de vie (LSMS), les enquêtes en grappes à indicateurs
  multiples (MICS), l'enquête sur la santé dans le monde (WHS) et d'autres
  enquêtes élaborées et mises en œuvre au niveau national.</p>

  <p>Les estimations de l'énergie primaire de cuisson pour la population totale,
  urbaine et rurale pour un pays et une année donnés sont obtenues ensemble en
  utilisant un seul modèle hiérarchique à plusieurs variables. En utilisant les
  données des enquêtes sur les ménages comme intrants, le modèle estime
  conjointement la dépendance primaire sur 6 types de combustibles spécifiques :
  1. biomasse non transformée (par exemple le bois), 2. charbon de bois, 3.
  charbon, 4. kérosène, 5. combustibles gazeux (par exemple le GPL) et 6.
  électricité ; et une dernière catégorie comprenant d'autres combustibles
  propres (par exemple l'alcool). Les estimations de la proportion de la
  population qui dépend principalement des combustibles et des technologies
  propres (indicateur ODD 7.1.2) sont ensuite calculées en agrégeant les
  estimations de la dépendance primaire à l'égard des types de combustibles
  propres issues du modèle. Des détails sur le modèle sont publiés dans Stoner
  et al. (2019).</p>

  <p>Seules les données d'enquête fournissant des ventilations individuelles des
  combustibles et avec moins de 15 % de la population déclarant &#x201C;
  manquantes &#x201D; et &#x201C; pas de cuisine &#x201D; et &#x201C; autres
  combustibles &#x201D; ont été incluses dans l'analyse. </p>

  <p>Les pays ne disposant pas de données sur les combustibles domestiques mais
  classés comme à haut revenu selon la classification des pays de la Banque
  mondiale (37 pays) ont été supposés avoir effectué une transition complète
  vers l'énergie domestique propre et ont donc un accès de &gt;95% aux
  technologies propres. </p>

  <p>Aucune estimation n'a été rapportée pour les pays à faible et moyen revenu
  sans données (Bulgarie, Cuba, Liban, Libye). Des estimations modélisées de
  combustibles spécifiques ont été établies pour 135 pays à revenu faible et
  moyen et des estimations de l'utilisation globale de combustibles propres ont
  été communiquées pour 190 pays.</p>
IMPUTATION: >-
  <h2>Traitement des valeurs manquantes : </h2>

  <ul>
    <li><strong><em>Au niveau national : </em></strong></li>
  </ul>

  <p>Pas de rapport pour les pays à faible et moyen revenu sans données. </p>

  <p>On suppose que les pays à revenu élevé qui ne disposent d'aucune donnée
  sont passés aux combustibles et aux technologies propres et que, par
  conséquent, &gt;95% de leur population utilise des combustibles et des
  technologies propres.</p>

  <ul>
    <li><strong><em>Aux niveaux régional et mondial : </em></strong></li>
  </ul>

  <p>Les pays à faible et moyen revenu ne disposant d'aucune donnée ont été
  exclus des agrégations régionales et mondiales.</p>

  <p> Les pays à revenu élevé qui ne disposent d'aucune donnée sont supposés
  être passés aux combustibles et technologies propres, et on suppose donc que
  100 % de leur population utilise des combustibles et technologies propres aux
  fins du calcul des agrégats régionaux et mondiaux.</p>
REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>Les estimations régionales et mondiales sont pondérées en fonction de la
  population ; c'est-à-dire que les estimations des pays (par exemple 56%) sont
  multipliées par leur population, ce chiffre est additionné (par région ou pour
  tous les pays) et divisé par la somme de la population des pays inclus.</p>
COVERAGE: >-
  <h1>Disponibilité des données </h1>

  <h2>Description : </h2>

  <p>Pour les combustibles de cuisson, la base de données mondiale de l'OMS sur l'énergie
  domestique couvre 170 pays.</p>

  <p> Pour les combustibles d'éclairage, la base de données de l'OMS comprend des
  données pour 77 pays.</p>

  <p>Pour les combustibles de chauffage, la base de données de l'OMS comprend des
  données pour 55 pays.</p>

  <h2>Séries chronologiques : </h2>

  <p>De 1960 à 2018 </p>

  <h2>Désagrégation :</h2>

  <p>Estimations désagrégées pour différentes utilisations finales (c'est-à-dire la
  cuisine, le chauffage et l'éclairage ; avec les améliorations attendues des enquêtes
  sur les ménages, cela sera possible pour le chauffage et l'éclairage pour tous les
  pays disposant de données d'enquête. </p>

  <p> La ventilation de l'accès aux combustibles et aux technologies propres pour
  la cuisine par lieu de résidence rural ou urbain est possible pour tous les pays.
  </p>

  <p>La ventilation par sexe du principal utilisateur (c'est-à-dire le cuisinier)
  de l'énergie de cuisson sera disponible avec les améliorations attendues des enquêtes
  sur les ménages. </p>

  <p>La ventilation par sexe du chef de famille pour la cuisine, l'éclairage et le
  chauffage est disponible. </p>

  <p>L'énergie est un service fourni au niveau du ménage, plutôt qu'au niveau individuel.
  Néanmoins, elle est utilisée différemment par les hommes et les femmes et a des
  impacts différents sur leur santé et leur bien-être. Ce qui sera possible, en principe,
  c'est de rendre compte de l'accès à l'énergie, ventilé par principal utilisateur
  de l'énergie de cuisson. </p>

  <p>En outre, la base de données de l'OMS sur l'énergie domestique comprend des données
  de trente pays sur le temps passé par les enfants à ramasser du bois de chauffage
  et de l'eau, ventilées par sexe. Grâce aux améliorations apportées à la collecte
  des données par le processus d'harmonisation des enquêtes mentionné ci-dessous,
  les données seront disponibles en rendant compte du temps consacré exclusivement
  à la collecte du bois de chauffage plutôt qu'à la collecte de l'eau. </p>
COMPARABILITY: >-
  <h2>Sources des divergences : </h2>

  <p>Il peut y avoir des écarts entre les chiffres communiqués au niveau international
  et ceux communiqués au niveau national. Les raisons sont les suivantes :</p>

  <ul>

  <li>]Estimations modélisées par rapport au point de données de l'enquête.</li>

  <li>Utilisation de définitions différentes des combustibles polluants (ou précédemment
  solides) (bois uniquement ou bois et toute autre biomasse, par exemple résidus d'excréments
  ; kérosène inclus ou non comme combustible polluant). </li>
    <li>Utilisation d'une estimation différente de la population totale. </li>
   <li>Les estimations sont exprimées en pourcentage de la population utilisant des
  combustibles polluants (ou solides) (selon l'indicateur ODD) par rapport au pourcentage
  de ménages utilisant des combustibles polluants (ou solides) (selon des enquêtes
  telles que l'EDS ou MICS).</li>
    <li>Dans les estimations présentées ici, les valeurs supérieures à 95 % d'utilisation
  de combustibles polluants sont indiquées comme suit : &#x201C;&gt;95&#x201D;, et
  les valeurs inférieures à 5 % comme suit : &#x201C;&lt;5&#x201D;</li>
  </ul>

  <h2>Changements dans la méthodologie de modélisation : </h2>

  <p>Avant 2018, les estimations de la proportion de la population qui dépend principalement
  des combustibles solides ont été obtenues à partir d'un modèle à plusieurs niveaux
  dont les seules covariables étaient des fonctions régionales et non paramétriques
  du temps (Bonjour et al. 2013). Pour le suivi de l'ODD7 en 2018 et 2019, ce modèle
  a été utilisé pour estimer l'utilisation de combustibles polluants et propres, bien
  que cette fois il ait été mis en œuvre dans le cadre bayésien pour une robustesse
  accrue et une quantification plus fiable de l'incertitude. Pour 2020, le modèle
  a été élargi pour permettre des estimations pour les différents combustibles, et
  une flexibilité supplémentaire a été ajoutée aux fonctions du temps pour mieux saisir
  les tendances non linéaires dans certains pays (Stoner et al. 2019). Ces améliorations
  ont été introduites parallèlement à une collecte de données en constante expansion,
  qui a fait l'objet d'un important effort de contrôle de la qualité. En raison de
  la disponibilité accrue des données, l'emprunt d'informations entre les régions
  n'est plus essentiel, le temps est donc désormais la seule covariable. </p>

  <p>Dans les deux cas où le modèle a changé, l'OMS a effectué une analyse de sensibilité
  approfondie, y compris des comparaisons complètes, pays par pays, des estimations
  entre le modèle existant et le modèle candidat. Dans la plupart des cas, les estimations
  de la proportion utilisant des combustibles propres ont peu varié (voir annexe ci-dessous).
  Lorsque des écarts plus importants ont été constatés, ils ont été soigneusement
  étudiés pour en déterminer la cause probable. Bon nombre d'entre elles étaient en
  fait le résultat du nouveau modèle qui saisissait mieux les tendances non linéaires.
  </p>
