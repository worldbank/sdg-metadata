SDG_CUSTODIAN_AGENCIES: |-
  <h1> Information institutionnelle</h1>
  <h2> Organisation(s) :</h2>
  <p> Organisation mondiale de la Santé (OMS)</p>
STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2>Définition : </h2>

  <p>La proportion de la population qui dépend principalement des combustibles
  et des technologies propres est calculée comme le nombre de personnes
  utilisant des combustibles et des technologies propres pour la cuisine, le
  chauffage et l'éclairage, divisé par la population totale déclarant que toute
  cuisine, chauffage ou éclairage, exprimé en pourcentage.
  &#x201C;Propre&#x201D; est défini par les objectifs de taux d'émission et les
  recommandations spécifiques concernant les combustibles (c'est-à-dire contre
  le charbon non traité et le kérosène) figurant dans les orientations
  normatives de l'OMS pour la qualité de l'air intérieur : combustion de
  combustibles domestiques.</p>

  <h2>Concepts : </h2>

  <p>La collecte actuelle de données mondiales se concentre sur le principal
  combustible utilisé pour la cuisson, classé en combustibles solides ou non
  solides, les combustibles solides étant considérés comme polluants et non
  modernes, tandis que les combustibles non solides sont considérés comme
  propres. Cette mesure unique saisit une bonne partie du manque d'accès aux
  combustibles de cuisson propres, mais ne collecte pas de données sur le type
  d'appareil ou de technologie utilisé pour la cuisson, et ne saisit pas non
  plus les autres formes polluantes d'utilisation de l'énergie dans les foyers,
  comme celles utilisées pour l'éclairage et le chauffage.</p>

  <p>Les nouvelles orientations normatives de l'OMS basées sur des données
  probantes (c'est-à-dire les lignes directrices de l'OMS pour la qualité de
  l'air intérieur : combustion de combustibles domestiques), soulignent
  l'importance de s'intéresser à la fois aux combustibles et à la technologie
  pour protéger adéquatement la santé publique. Ces lignes directrices
  fournissent des recommandations techniques sous la forme d'objectifs
  d'émissions concernant les combinaisons de combustibles et de technologies
  (cuisinière, lampe, etc.) propres dans les foyers. Ces lignes directrices
  recommandent également de ne pas utiliser de charbon non traité et découragent
  l'utilisation de kérosène (un combustible non solide mais très polluant) dans
  les foyers. Elles recommandent également que toutes les principales
  utilisations finales de l'énergie domestique (par exemple, la cuisine, le
  chauffage des locaux, l'éclairage) utilisent des combustibles et des
  combinaisons technologiques efficaces pour garantir des avantages pour la
  santé. </p>

  <p> C'est pourquoi les recommandations techniques des directives de l'OMS,
  l'accès à une solution de cuisson moderne à domicile sera défini comme
  &#x201C; l'accès à des combustibles et des technologies propres &#x201D;
  plutôt que &#x201C; l'accès à des combustibles non solides &#x201D; Ce
  changement permettra de mieux prendre en compte les avantages sanitaires et
  autres &#x201C;, et donc de les réaliser. </p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <p>Les combustibles et les technologies primaires des ménages, en particulier
  pour la cuisine, sont régulièrement collectés au niveau national dans la
  plupart des pays à l'aide de recensements et d'enquêtes. Les enquêtes auprès
  des ménages utilisées comprennent : les enquêtes démographiques et sanitaires
  (DHS) soutenues par l'Agence des États-Unis pour le développement
  international (USAID) ; les enquêtes en grappes à indicateurs multiples (MICS)
  soutenues par le Fonds des Nations unies pour l'enfance (UNICEF) ; les
  enquêtes sur la santé dans le monde (WHS) soutenues par l'OMS ; et d'autres
  enquêtes fiables et représentatives au niveau national.</p>

  <p>L'Organisation mondiale de la santé est l'agence qui a pris la
  responsabilité de compiler une base de données de statistiques sur l'accès aux
  combustibles et aux technologies propres et polluantes, recueillies à partir
  de l'ensemble des enquêtes mondiales sur les ménages pour la cuisine, le
  chauffage et l'éclairage. Actuellement, la base de données de l'OMS couvre
  l'énergie de cuisson pour 170 pays et un territoire pour la période 1960-2018
  et est mise à jour régulièrement et accessible au public. En ce qui concerne
  l'éclairage, la base de données de l'OMS comprend des données pour 77 pays
  pour la période 1963=-2018. Pour le chauffage, la base de données de l'OMS
  comprend des données pour 55 pays pour la période 1977 &#x2013; 2018. </p>

  <p>Actuellement, l'OMS travaille avec les agences nationales d'enquête, les
  bureaux de statistiques des pays et d'autres parties prenantes (par exemple
  les chercheurs) pour améliorer les instruments d'enquête polyvalents sur les
  ménages afin de recueillir des données sur les combustibles et les
  technologies utilisés pour le chauffage et l'éclairage.</p>
