DATA_COMP: "<h1>Méthodologie </h1>\n<h2>Méthode de calcul :</h2>\n<p>Il est proposé\
  \ que les pays fassent rapport sur les catégories de subventions énumérées ci-dessous\
  \ en tant que sous-indicateurs.</p>\n<ul>\n<li>Transferts directs ; </li>\n  <li>Transferts\
  \ induits (déclaration des prix réglementés et calcul du montant total) ; </li>\n\
  \  <li>Dépenses fiscales, autres recettes publiques non perçues et sous-tarification\
  \ des biens et services, y compris le risque (facultatif). </li>\n</ul>\n<p>La dernière\
  \ catégorie doit être incluse comme sous-indicateur facultatif. Chaque sous-indicateur\
  \ doit être exprimé en monnaie nationale ou en dollars des États-Unis en prix courants.\
  \ L'ONU Environnement utilisera les taux de change du marché pour calculer la différence\
  \ entre la monnaie nationale et le dollar des États-Unis. </p>\n<p> Il faut faire\
  \ attention si un pays choisit d'agréger les trois sous-indicateurs afin d'éviter\
  \ un double comptage et les trois sous-indicateurs doivent être accessibles au public\
  \ pour assurer la transparence. Il convient d'être prudent lors de l'agrégation\
  \ des estimations des transferts induits avec les données sur les transferts directs\
  \ et certaines mesures dans la sous-tarification des biens et services. </p>\n<p>Les\
  \ estimations des subventions aux consommateurs observables par le biais des écarts\
  \ de prix (c'est-à-dire le soutien des prix à la consommation) ont été calculées\
  \ par plusieurs organisations internationales (BID, AIE et FMI), couvrant différentes\
  \ régions géographiques et périodes de temps. Les trois organisations qui produisent\
  \ ces estimations utilisent à peu près la même approche, qui peut être résumée par\
  \ l'équation suivante :</p>\n<p>Soutien des prix à la consommation = (prix unitaire\
  \ de référence net de taxe ajusté &#x2013; prix unitaire net de taxe local) x unités\
  \ subventionnées</p>\n<p>Les estimations sont basées sur des prix de référence à\
  \ parité d'importation (ou d'exportation) utilisant le prix d'un produit au centre\
  \ international le plus proche, ajusté pour les différences de qualité si nécessaire,\
  \ plus (ou moins) le coût du fret et de l'assurance vers l'importateur net (ou vers\
  \ l'exportateur net), plus le coût de la distribution et de la commercialisation\
  \ internes et toute taxe sur la valeur ajoutée (TVA). Pour les produits de base\
  \ négociables (principalement le charbon, le pétrole brut et les produits pétroliers),\
  \ les prix de référence sont basés sur le prix au comptant au centre international\
  \ le plus proche, par exemple aux États-Unis, en Europe du Nord-Ouest ou à Singapour.</p>"
REC_USE_LIM: "<h2>Commentaires et limites :</h2>\n<p>Le suivi et la communication\
  \ de l'indicateur 12.c.1 de l'ODD nécessitent la capacité des systèmes statistiques\
  \ nationaux à évaluer les transferts directs et indirects de fonds publics. La collecte\
  \ de données par les agences statistiques des ministères sectoriels et des entreprises\
  \ publiques, y compris au niveau infranational, qui dépend de leur capacité. Il\
  \ y a un besoin de matériel de formation supplémentaire et de partage d'expériences\
  \ sur l'indicateur.</p>\n<p>La méthodologie de l'indicateur utilise un suivi par\
  \ étapes pour permettre aux pays ayant des capacités différentes de s'engager dans\
  \ le suivi 12.c.1. Les deux phases comprennent un suivi mondial basé sur les estimations\
  \ de l'écart de prix, plus un suivi national des transferts directs et indirects\
  \ avec un suivi optionnel des dépenses fiscales abandonnées.</p>"
RATIONALE: "<h2>Justification : </h2>\n<p>L'ampleur et l'impact des subventions aux\
  \ combustibles fossiles présentent à la fois des défis et des opportunités pour\
  \ atteindre les objectifs de l'Agenda 2030 sur le développement durable. D'une part,\
  \ l'utilisation des combustibles fossiles, et leur promotion par le biais de régimes\
  \ de subventions, ont une incidence négative sur la capacité des gouvernements à\
  \ atteindre des objectifs clés, tels que la réduction de la pauvreté, l'amélioration\
  \ de la santé, l'égalité des sexes, l'accès à l'énergie et la lutte contre le changement\
  \ climatique. Dans le même temps, il est nécessaire de veiller à ce que les ménages\
  \ pauvres qui sont particulièrement vulnérables aux augmentations de prix obtiennent\
  \ ou conservent un accès à l'énergie. Les secteurs de l'économie dépendant de l'énergie\
  \ peuvent être affectés, notamment par des changements brusques des prix. Toute\
  \ réforme réussie nécessite donc une analyse minutieuse et des mesures d'atténuation\
  \ adaptées. Par ailleurs, la réaffectation des subventions aux combustibles fossiles\
  \ à des secteurs pertinents pour le développement pourrait donner un coup de pouce\
  \ à la réalisation des ODD. </p>\n<p>Il est nécessaire de connaître et de comprendre\
  \ les subventions existantes sur la base de données crédibles pour accroître la\
  \ transparence et éclairer la prise de décision. L'établissement de rapports sur\
  \ la base d'un indicateur mondial mesurant les subventions aux consommateurs et\
  \ aux producteurs de combustibles fossiles donne une image globale qui englobe les\
  \ subventions aux consommateurs et aux producteurs. Il permet de suivre les tendances\
  \ nationales et mondiales et sert de guide important pour l'élaboration des politiques.</p>"
