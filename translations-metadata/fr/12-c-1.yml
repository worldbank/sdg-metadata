SOURCE_TYPE: "<h1>Sources de données </h1>\n<h2>Description : </h2>\n<p>Les transferts\
  \ directs sont généralement déclarés dans les budgets publics, et bien documentés\
  \ dans les ministères sectoriels et des finances, ventilés par programme sinon par\
  \ combustible. Ceux qui répondent à la définition des &#x201C;subventions&#x201D;\
  \ &#x2013; du SCN, c'est-à-dire les subventions sur les produits et les autres subventions\
  \ sur la production&#x2013;, peuvent également être trouvés dans le système de comptabilité\
  \ nationale d'un pays. Les documents budgétaires sont accessibles au public pour\
  \ la plupart des pays. La mesure dans laquelle les informations sur les programmes\
  \ individuels sont détaillées dans ces rapports est cependant très variable. Le\
  \ soutien aux entreprises impliquées dans la production ou la transformation d'énergie\
  \ peut parfois être trouvé dans leurs rapports annuels, par exemple. Dans certains\
  \ cas, les chercheurs peuvent être en mesure d'obtenir des données non publiées\
  \ directement auprès des entreprises énergétiques publiques.</p>\n<p>Le transfert\
  \ induit est mesuré en calculant l'écart de prix entre le prix à la production ou\
  \ à la consommation et un prix de référence, et en multipliant ce différentiel par\
  \ le volume produit ou consommé affecté. </p>\n<p>Mesurer la valeur des caractéristiques\
  \ spéciales introduites dans le code des impôts pour favoriser certaines industries\
  \ ou activités de ces industries (comme l'investissement dans le capital productif)\
  \ peut être une entreprise complexe. Certains pays font déjà cet exercice et indiquent\
  \ la valeur annuelle de ces caractéristiques fiscales dans leurs rapports périodiques\
  \ sur les dépenses fiscales. Lorsque ce n'est pas le cas, l'analyste doit construire\
  \ un modèle et estimer la différence dans les recettes qui seraient dues au gouvernement\
  \ dans les conditions de base et avec la caractéristique fiscale spéciale.</p>\n\
  <p>Les subventions aux combustibles fossiles doivent être contrôlées sur une base\
  \ annuelle. </p>"
STAT_CONC_DEF: "<h1>Concepts et définitions </h1>\n<h2>Définition : </h2>\n<p>Afin\
  \ de mesurer les subventions aux combustibles fossiles au niveau national, régional\
  \ et mondial, trois sous-indicateurs sont recommandés pour rendre compte de cet\
  \ indicateur : 1) le transfert direct de fonds publics ; 2) les transferts induits\
  \ (soutien des prix) ; et comme sous-indicateur facultatif 3) les dépenses fiscales,\
  \ les autres recettes sacrifiées et la sous-tarification des biens et services.\
  \ Les définitions du Manuel statistique de l'AIE (AIE, 2005) et de l'Accord sur\
  \ les subventions et les mesures compensatoires (ASMC) de l'Organisation mondiale\
  \ du commerce (OMC) (OMC, 1994) sont utilisées pour définir les subventions aux\
  \ combustibles fossiles. Les descriptions normalisées de la classification centrale\
  \ des produits de l'Office statistique des Nations Unies doivent être utilisées\
  \ pour classer les différents produits énergétiques. Il est proposé d'abandonner\
  \ la formulation &#x201C;en tant que proportion de la dépense nationale totale sur\
  \ les combustibles fossiles&#x201D; et donc cet indicateur est effectivement &quot;\
  \ Montant des subventions aux combustibles fossiles par unité de PIB (production\
  \ et consommation)&quot;.</p>\n<h2>Concepts:</h2>\n<p>Les concepts et définitions\
  \ utilisés dans la méthodologie sont basés sur les cadres et glossaires internationaux\
  \ existants.</p>\n<ul>\n  <li>Utiliser la définition des combustibles fossiles du\
  \ Manuel des statistiques de l'AIE, &#x201C;Les combustibles fossiles proviennent\
  \ de ressources naturelles qui ont été formées à partir de la biomasse dans le passé\
  \ géologique. Par extension, le terme fossile s'applique également à tout combustible\
  \ secondaire fabriqué à partir d'un combustible fossile.&#x201D;</li>\n  <li>Utiliser\
  \ les termes énoncés dans la CPC Rév. 2.1 pour la classification statistique des\
  \ produits individuels. Aucune autre définition communément acceptée n'a été identifiée.</li>\n\
  \  <li>Inclure l'électricité et la chaleur générées à partir de combustibles fossiles\
  \ dans le champ d'application des combustibles fossiles. </li>\n  <li>Inclure les\
  \ utilisations non énergétiques avec une surveillance facultative pour la mesure\
  \ de cet indicateur. </li>\n  <li>Des détails supplémentaires sont fournis dans\
  \ le document méthodologique intitulé Mesurer les subventions aux combustibles fossiles\
  \ dans le contexte des objectifs de développement durable.</li>\n</ul>"
