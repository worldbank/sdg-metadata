COVERAGE: "<h1>Disponibilité des données </h1>\n<h2>Description : </h2>\n<p>Une première\
  \ évaluation de la disponibilité des données de base démontre que 99 pays disposent\
  \ de données existantes qui peuvent être utilisées pour estimer les combustibles\
  \ fossiles provenant de transferts directs et beaucoup de ces pays disposent également\
  \ d'informations sur les recettes fiscales perdues. Les données sur les transferts\
  \ induits utilisant une approche d'écart de prix sont disponibles pour tous les\
  \ États membres des Nations Unies.</p>\n<h2>Séries chronologiques :</h2>\n<p>La\
  \ déclaration de cet indicateur suivra un cycle annuel, la déclaration initiale\
  \ sur les transferts induits commençant en 2018. Les données sur les transferts\
  \ directs et les recettes fiscales perdues seront en place d'ici 2020.</p>\n<h2>Désagrégation:</h2>\n\
  <p>En raison du risque de double comptage, l'ensemble de données devrait donc fournir\
  \ des informations désagrégées sur les mesures de subventions individuelles qui\
  \ seront déclarées en tant que sous-indicateurs par catégorie de subventions.</p>"
