RATIONALE: >-
  <h2><strong><strong>Justification : </strong></strong></h2>

  <p>L'accès aux services financiers formels tels que l'épargne, l'assurance, les
  paiements, le crédit et les transferts de fonds est essentiel à la capacité des
  personnes&#x2014;quels que soient leur niveau de revenu, leur sexe, leur âge, leur
  niveau d'éducation ou leur lieu de résidence&#x2014;à gérer leur vie, à construire
  leur avenir et à développer leurs entreprises. L'accès à un compte est un point
  de départ important pour accéder à toute une gamme de services financiers.</p>
REC_USE_LIM: >-
  <h2><strong><strong>Commentaires et limites : </strong></strong></h2>

  <p>La base de données Global Findex de la Banque mondiale est basée sur des enquêtes
  individuelles menées tous les trois ans dans le monde entier. Le premier cycle de
  l'enquête a été réalisé en 2011, le second en 2014, et le troisième en 2017. La
  base de données couvre environ 140 pays.</p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2><strong><strong> Méthode de calcul : </strong></strong></h2>

  <p>L'indicateur est basé sur des données recueillies par des enquêtes individuelles
  dans chaque pays ayant des échantillons représentatifs. Des poids d'échantillonnage
  appropriés sont utilisés pour calculer les agrégats au niveau des pays.</p>
