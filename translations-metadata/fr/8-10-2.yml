COMPARABILITY: >-
  <h2><strong><strong>Sources des divergences : </strong></strong></h2>

  <p>Global Findex est une enquête au niveau individuel qui mesure le nombre d'individus
  possédant un compte. Comme l'inclusion financière est un concept individuel, il
  s'agit de la mesure appropriée. D'autres enquêtes réalisées au niveau des ménages
  peuvent mesurer l'accès au financement par un autre membre du ménage, ce qui peut
  surestimer l'inclusion financière.</p>
