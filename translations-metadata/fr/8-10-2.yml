STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2><strong><strong> Définition : </strong></strong></h2>

  <p>Pourcentage d'adultes (15 ans et plus) qui déclarent avoir ouvert un compte (seul
  ou avec quelqu'un d'autre) dans une banque ou un autre type d'institution financière
  ou avoir utilisé personnellement un service d'argent mobile au cours des 12 derniers
  mois. </p>

  <h2><strong><strong>Concepts : </strong></strong></h2>

  <p>Le concept de compte dans une institution financière comprend les répondants
  qui déclarent avoir un compte dans une banque ou dans un autre type d'institution
  financière, comme une coopérative de crédit, une institution de microfinance, une
  coopérative ou la poste (le cas échéant), ou avoir une carte de débit à leur propre
  nom. Le tout inclut les répondants qui déclarent avoir reçu des salaires, des transferts
  gouvernementaux ou des paiements pour des produits agricoles dans un compte d'une
  institution financière au cours des 12 derniers mois ; avoir payé des factures de
  services publics ou des frais de scolarité à partir d'un compte dans une institution
  financière au cours des 12 derniers mois ; ou avoir reçu des salaires ou des transferts
  gouvernementaux sur une carte au cours des 12 derniers mois. Le concept de compte
  d'argent mobile comprend les répondants qui déclarent avoir utilisé personnellement
  les services de Mobile Money for the Unbanked (MMU) de la GSM Association (GSMA)
  au cours des 12 derniers mois pour payer des factures ou pour envoyer ou recevoir
  de l'argent. Le tout inclut les répondants qui déclarent avoir reçu des salaires,
  des transferts gouvernementaux ou des paiements pour des produits agricoles par
  l'intermédiaire d'un téléphone portable au cours des 12 derniers mois. </p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <h2><strong><strong>Description : </strong></strong></h2>

  <p>Les indicateurs de la base de données de 2014 de Global Findex sont tirés de
  données d'enquête couvrant près de 150 000 personnes dans plus de 140 économies&#x2014;représentant
  plus de 97 % de la population mondiale. L'enquête a été réalisée au cours de l'année
  civile 2014 par Gallup, Inc. Dans le cadre de son Gallup World Poll, l'entreprise
  mène continuellement des enquêtes, et ce depuis 2005, auprès d'environ 1 000 personnes
  chacune dans plus de 160 économies et dans plus de 140 langues, en utilisant des
  échantillons nationaux représentatifs sélectionnés au hasard. La population cible
  est l'ensemble de la population civile, non institutionnalisée, âgée de 15 ans et
  plus. </p>

  <p>La méthodologie, y compris les procédures d'entretien, la préparation des données,
  la marge d'erreur et les notes par pays sont toutes disponibles à <a href="http://www.worldbank.org/content/dam/Worldbank/Research/GlobalFindex/PDF/Methodology.pdf">http://www.worldbank.org/content/dam/Worldbank/Research/GlobalFindex/PDF/Methodology.pdf</a></p>
