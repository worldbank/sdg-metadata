REG_AGG: >-
  <h2><strong><strong>Agrégats régionaux : </strong></strong></h2>

  <p>Au niveau national, le pourcentage d'adultes possédant un compte est multiplié
  par le nombre d'adultes dans le pays. Ensuite, pour les valeurs régionales, la somme
  de tous les pays de la région est prise et divisée par le nombre total d'adultes
  vivant dans la région. De façon similaire, pour les chiffres mondiaux, le même calcul
  est répété pour tous les pays.</p>
