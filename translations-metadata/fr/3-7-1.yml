IMPUTATION: >-
  <ul>
    <li>Au niveau national </li>
  </ul>

  <p>Il n’y a aucune tentative de fournir des estimations pour des pays ou des zones
  individuels lorsque les données de pays ou de zones ne sont pas disponibles. </p>

  <p>À des fins d’analyse et de comparaison, les estimations et projections basées
  sur des modèles au niveau des pays sont générées à l’aide d’un modèle hiérarchique
  bayésien (voir les références ci-dessous). </p>

  <p> </p>

  <ul>
    <li>Aux niveaux régional et mondial </li>
  </ul>

  <p>Afin de générer des estimations régionales et mondiales pour une année de référence
  donnée, la Division de la population, DAES utilise un modèle hiérarchique bayésien,
  décrit en détail dans les articles (en anglais) : </p>

  <p>Alkema L., Kantorová V., Menozzi C. et Biddlecom A. (2013). « National, regional
  and global rates and trends in contraceptive prevalence and unmet need for family
  planning between 1990 and 2015: a systematic and comprehensive analysis ». The Lancet.
  Vol. 381, numéro 9878, p. 1642–1652 </p>

  <p>Kantorová V., Wheldon M., Ueffing P., Dasgupta A. N. Z. (2020). « Estimating
  progress towards meeting women's contraceptive needs in 185 countries: A Bayesian
  hierarchical modelling study ». PLoS Médecine 17(2):e1003026. </p>

  <p> </p>

  <p>Les estimations basées sur des modèles au niveau des pays ne sont utilisées que
  pour calculer les moyennes régionales et mondiales et ne sont pas utilisées pour
  les rapports mondiaux sur les tendances des ODD au niveau des pays. Toutefois, il
  est recommandé d’utiliser les estimations fondées sur des modèles à des fins d’analyse
  et de comparaison. Étant donné que le modèle prend en compte la relation entre les
  indicateurs de planification familiale – l’utilisation contraceptive de toutes les
  méthodes modernes et traditionnelles, le besoin non satisfait de planification familiale
  – les informations provenant d’enquêtes qui ne fournissent que des données sur l’utilisation
  de contraceptifs (et qui n’ont aucune information sur les besoins non satisfaits
  en matière de planification familiale) sont également prises en compte. Le modèle
  fournit des estimations de l’indicateur pour les pays et les années sans données
  d’enquête directe en extrapolant les tendances sous-jacentes déterminées à l’aide
  de données dans tous les pays. Le modèle pondère implicitement les observations
  d’autres pays de sorte que des pondérations plus élevées sont accordées aux observations
  de pays plus similaires. Moins il y a d’observations pour le pays d’intérêt, plus
  ses estimations sont fondées sur l’expérience d’autres pays, alors que pour les
  pays ayant de nombreuses observations, les résultats sont déterminés dans une plus
  grande mesure par ces observations empiriques. </p>
REG_AGG: >-
  <p>Le modèle hiérarchique bayésien est utilisé pour générer des estimations et des
  projections régionales et mondiales de l’indicateur. Les estimations et projections
  agrégées sont des moyennes pondérées des estimations par pays basées sur des modèles,
  en utilisant le nombre de femmes âgées de 15 à 49 ans pour l’année de référence
  dans chaque pays. Le nombre de femmes âgées de 15 à 49 ans provient des perspectives
  de la population mondiale 2019 (Division de la population, Département des affaires
  économiques et sociales des Nations Unies (2019)). Le nombre de femmes mariées ou
  en union libre provient des estimations et projections des femmes en âge de procréer
  mariées ou en union : Révision de 2020 (Division de la population, Département des
  affaires économiques et sociales des Nations Unies (2020). New York : Nations Unies),
  qui sont des estimations et des projections basées sur des données mondiales sur
  le mariage 2019 (Division de la population, Département des affaires économiques
  et sociales des Nations Unies (2019)). </p>

  <p>Les détails de la méthodologie sont décrits dans l'article (en anglais) : </p>

  <p>Kantorová V., Wheldon M. C., Ueffing P., Dasgupta A. N. Z. (2020). « Estimating
  progress towards meeting women’s contraceptive needs in 185 countries: A Bayesian
  hierarchical modelling study ». PLoS Médecine 17(2):e1003026. </p>
