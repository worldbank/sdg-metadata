COLL_METHOD: "<p>Les données sont compilées sur la base de recherches systématiques\
  \ sur les sites Web des programmes d’enquête internationaux, les bases de données\
  \ d’enquêtes (par exemple, la base de données du Réseau intégré d’enquêtes auprès\
  \ des ménages (IHSN)), les sites Web des bureaux nationaux de statistique, les plates-formes\
  \ nationales de rapports sur les ODD et les requêtes ad hoc, en plus de l’utilisation\
  \ des informations spécifiques aux pays provenant des bureaux nationaux du FNUAP.\
  \ </p>\n<p> </p>"
DATA_VALIDATION: "<p>Pour les enquêtes avec des ensembles de microdonnées disponibles,\
  \ les indicateurs sont calculés selon les définitions et les concepts décrits ci-dessus.\
  \ Ces résultats sont comparés aux indicateurs publiés dans les rapports d’enquête,\
  \ les plateformes nationales de d/claration des ODD, ou obtenus à partir de requêtes\
  \ ad hoc. Dans certains cas de divergences, les institutions nationales qui ont\
  \ mené l’enquête sont consultées au sujet des résultats. </p>\n<p>Pour les estimations\
  \ et les projections basées sur des modèles, les méthodes de validation hors échantillon\
  \ sont décrites dans l'article (en anglais) Kantorová V., M. Wheldon, P. Ueffing.,\
  \ A. N. Z. Dasgupta (2020). « Estimating progress towards meeting women's contraceptive\
  \ needs in 185 countries: A Bayesian hierarchical modelling study ». PLoS Médecine\
  \ 17(2):e1003026. </p>"
