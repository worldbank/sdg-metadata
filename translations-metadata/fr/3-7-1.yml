QUALITY_MGMNT: >-
  <p>Des directives détaillées sont établies pour la compilation des données, la vérification
  des données et la production d'estimations et de projections basées sur des modèles.
  Les compilations de données et les estimations et projections basées sur des modèles
  d'indicateurs de planification familiale sont conformes aux directives « GATHER »
  (Guidelines for Accurate and Transparent Health Estimates Reporting) (http://gather-statement.org/).</p>
