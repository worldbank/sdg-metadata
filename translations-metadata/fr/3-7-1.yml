SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge </p>
SDG_TARGET: >-
  <p>Cible 3.7 : D'ici 2030, assurer un accès universel à des services de soins de
  santé sexuelle et génésique, y compris à des fins de planification familiale, d'information
  et d'éducation, et veiller à l'intégration de la santé génésique dans les stratégies
  et les programmes nationaux</p>
SDG_INDICATOR: "<p>Indicateur 3.7.1 : Proportion de femmes en âge de procréer (15 à 49 ans)\
  \ qui utilisent des méthodes modernes de planification familiale</p>"
META_LAST_UPDATE: '<p>2021-03-01</p>'
SDG_RELATED_INDICATORS: >-
  <p>Cet indicateur est lié à la cible 3.8 (Faire en sorte que chacun bénéficie d'une
  couverture sanitaire universelle, comprenant une protection contre les risques financiers
  et donnant accès à des services de santé essentiels de qualité et à des médicaments
  et vaccins essentiels sûrs, efficaces, de qualité et d'un coût abordable) car l'accès
  à de l'information et à des méthodes de planification familiale destinées à toute
  personne qui souhaite éviter une grossesse, est un élément important de l'atteinte
  de la couverture sanitaire universelle. </p>

  <p>Cet indicateur est également lié à la cible 5.6 (Assurer l’accès universel à
  la santé sexuelle et génésique et aux droits en matière de procréation, conformément
  au Programme d’action de la Conférence internationale sur la population et le développement
  et au Programme d’action de Beijing, ainsi qu’aux documents issus de leurs conférences
  d’examen) parce que la satisfaction de la demande de planification familiale est
  facilitée par un meilleur accès aux services de santé sexuelle et reproductive,
  et améliore également la santé sexuelle et reproductive et la capacité d'exercer
  ses droits reproductifs. </p>
SDG_CUSTODIAN_AGENCIES: >-
  <p>Division de la population, Département des affaires économiques et sociales (DAES),
  Organisation des Nations Unies </p>

  <p>Fonds des Nations Unies pour la population (FNUAP) </p>
STAT_CONC_DEF: >-
  <p> <strong>Définition :</strong> </p>

  <p>Le pourcentage de femmes en âge de procréer (15-49 ans) utilisant actuellement
  une méthode moderne de contraception parmi celles qui souhaitent soit ne pas avoir
  d’enfants (supplémentaires), soit reporter la prochaine grossesse. L’indicateur
  est également appelé la demande de planification familiale satisfaite avec des méthodes
  modernes. </p>

  <p> </p>

  <p> <strong>Concepts :</strong> </p>

  <p>Le pourcentage de femmes en âge de procréer (15-49 ans) qui ont leur besoin de
  planification familiale satisfait avec des méthodes modernes est également appelé
  la proportion de la demande satisfaite par les méthodes modernes. Les composantes
  de l’indicateur sont la prévalence contraceptive (toute méthode et méthodes modernes)
  et les besoins non satisfaits en matière de planification familiale. </p>

  <p> </p>

  <p>La prévalence contraceptive est le pourcentage de femmes qui utilisent actuellement,
  ou dont le partenaire utilise actuellement, au moins une méthode de contraception,
  quelle que soit la méthode utilisée. </p>

  <p> </p>

  <p>À des fins d’analyse, les méthodes contraceptives sont souvent classées comme
  modernes ou traditionnelles. Les méthodes modernes de contraception comprennent
  la stérilisation féminine et masculine, le dispositif intra-utérin (DIU), l’implant,
  les injectables, les pilules contraceptives orales, les préservatifs masculins et
  féminins, les méthodes de barrière vaginale (y compris le diaphragme, la cape cervicale
  et la mousse spermicide, la gelée, la crème et l’éponge), la méthode de l’aménorrhée
  lactationnelle (LAM), la contraception d’urgence et d’autres méthodes modernes non
  rapportées séparément (par exemple, le patch contraceptif ou l’anneau vaginal).
  Les méthodes traditionnelles de contraception comprennent le rythme (p. ex., les
  méthodes fondées sur la sensibilisation à la fertilité, l’abstinence périodique),
  le sevrage et d’autres méthodes traditionnelles non déclarées séparément. </p>

  <p> </p>

  <p>Le besoin non satisfait de planification familiale est défini comme le pourcentage
  de femmes en âge de procréer qui veulent arrêter ou retarder la procréation mais
  n’utilisent aucune méthode de contraception. La définition standard du besoin non
  satisfait de planification familiale inclut les femmes qui sont fécondes et sexuellement
  actives dans le numérateur, et qui déclarent ne pas (ne plus) vouloir d’enfants,
  ou qui déclarent vouloir retarder la naissance de leur prochain enfant pendant au
  moins deux ans ou qui sont indécises quant au moment de la prochaine naissance,
  mais qui n’utilisent aucune méthode de contraception. Le numérateur comprend également
  les femmes enceintes dont les grossesses étaient non désirées ou mal programmées
  au moment de la conception; et les femmes aménorrhéiques post-partum qui n’ont pas
  recours à la planification familiale et dont la dernière naissance était non désirée
  ou inopportune. De plus amples informations sur la définition opérationnelle du
  besoin non satisfait de planification familiale, ainsi que sur les questions d’enquête
  et les programmes statistiques nécessaires pour dériver l’indicateur, sont disponibles
  sur le site Web suivant (en anglais) du programme d’enquêtes démographiques et de
  santé de l’USAID : <a href="http://measuredhs.com/Topics/Unmet-Need.cfm">http://measuredhs.com/Topics/Unmet-Need.cfm</a>
  . </p>
SOURCE_TYPE: >-
  <p>Cet indicateur est calculé à partir de données d’enquêtes auprès des ménages
  représentatives à l’échelle nationale. Les programmes d’enquête multi-pays qui incluent
  des données pertinentes pour cet indicateur sont les suivants : enquêtes sur la
  prévalence contraceptive (CPS), enquêtes démographiques et de santé (DHS), enquêtes
  sur la fécondité et la famille (FFS), enquêtes sur la santé reproductive (RHS),
  enquêtes en grappes à indicateurs multiples (MICS), enquêtes de suivi des performances
  et de responsabilisation 2020 (PMA), enquêtes mondiales sur la fécondité (WFS),
  autres programmes d’enquêtes internationales et enquêtes nationales. </p>

  <p> </p>

  <p>Pour plus d’informations sur la source de chaque estimation, voir le site de
  la Division de la population, Département des affaires économiques et sociales,
  Nations Unies (2021). « World Contraceptive Use 2021 ». ((en anglais) https://www.un.org/development/desa/pd/data/world-contraceptive-use)
  </p>
FREQ_COLL: >-
  <p>Les données sont compilées dans la période d’octobre à janvier. </p>
REL_CAL_POLICY: >-
  <p>Des compilations de données mises à jour sur l’indicateur sont publiées par la
  Division de la population en mars de chaque année sous la forme d’une compilation
  complète de données et d’estimations et de projections annuelles fondées sur des
  modèles jusqu’en 2030 aux niveaux national, régional et mondial. Consulter les adresses
  suivantes (en anglais) : </p>

  <p>Nations Unies, Département des affaires économiques et sociales, Division de
  la population (2021). « World Contraceptive Use 2021 ». New York : Nations Unies.
  (https://www.un.org/development/desa/pd/data/world-contraceptive-use) </p>

  <p>Nations Unies, Département des affaires économiques et sociales, Division de
  la population (2021). « Estimates and Projections of Family Planning Indicators
  2021 ». New York : Nations Unies. (https://www.un.org/development/desa/pd/data/family-planning-indicators)
  </p>

  <p>Les données sont également disponibles dans le portail interactif de données
  de la Division de la population (https://population.un.org/dataportal/home)</p>
DATA_SOURCE: >-
  <p>Les données d’enquête sont obtenues à partir d’enquêtes nationales auprès des
  ménages coordonnées à l’échelle internationale – telles que les enquêtes démographiques
  et de santé (DHS), les enquêtes sur la santé génésique (RHS) et les enquêtes en
  grappes à indicateurs multiples (MICS), les enquêtes sur le genre et la génération
  (GGS) – et d’autres enquêtes parrainées à l’échelle nationale. </p>
COMPILING_ORG: >-
  <p>Cet indicateur est produit au niveau mondial par la Division de la population
  du Département des affaires économiques et sociales de l'Organisation des Nations
  Unies en collaboration avec le Fonds des Nations Unies pour la population (FNUAP).</p>
RATIONALE: >-
  <p>La proportion de la demande de planification familiale satisfaite avec des méthodes
  modernes est utile pour évaluer les niveaux globaux de couverture des programmes
  et services de planification familiale. L’accès et l’utilisation d’un moyen efficace
  pour prévenir la grossesse aident les femmes et leurs partenaires à exercer leurs
  droits de décider librement et de manière responsable du nombre et de l’espacement
  de leurs enfants et d’avoir l’information, l’éducation et les moyens de le faire.
  Répondre à la demande de planification familiale avec des méthodes modernes contribue
  également à la santé maternelle et infantile en prévenant les grossesses non désirées
  et les grossesses rapprochées, qui sont plus à risque de mauvais résultats obstétricaux.
  </p>

  <p>Les niveaux de demande de planification familiale satisfaits par des méthodes
  modernes de 75 % ou plus sont généralement considérés comme élevés, et les valeurs
  de 50 % ou moins sont généralement considérées comme très faibles. L’indicateur
  n’a pas de valeur numérique globale « cible » à atteindre d’ici 2030. Si l’on considère
  les valeurs les plus élevées de l’indicateur, dans 22 pays représentant des régions
  telles que l’Europe et l’Amérique du Nord, l’Amérique latine et les Caraïbes et
  l’Asie de l’Est et du Sud-Est, plus de 85 % des femmes qui souhaitent éviter une
  grossesse utilisent une méthode contraceptive moderne, mais pour aucun pays, cette
  estimation n’est supérieure à 91 %. Même dans ces pays, des sous-populations spécifiques
  (par exemple, les adolescents ou les pauvres) peuvent encore se heurter à des obstacles
  à l’accès à l’information et aux services de planification familiale. Il faut également
  reconnaître que l’atteinte de 100 % n’est peut-être pas un résultat nécessaire,
  ni même souhaitable en ce qui concerne les droits en matière de procréation. Certaines
  femmes peuvent préférer utiliser une méthode traditionnelle, même si elles ont accès
  à une gamme complète de méthodes modernes et sont conscientes des différences typiques
  dans l’efficacité des méthodes de prévention des grossesses. D’autres femmes peuvent
  avoir des préférences ambivalentes concernant leur prochaine grossesse, ce qui peut
  influencer leur choix de contraception. </p>
REC_USE_LIM: >-
  <p>Les différences dans la conception et la mise en œuvre de l'enquête, ainsi que
  les différences dans la manière dont les questionnaires sont formulés et administrés,
  peuvent affecter la comparabilité des données. Les différences les plus courantes
  concernent l'éventail des méthodes contraceptives incluses et les caractéristiques
  (âge, sexe, état matrimonial) des personnes pour lesquelles la prévalence contraceptive
  est estimée (population de base). La période utilisée pour évaluer la prévalence
  contraceptive peut également varier. Dans la plupart des enquêtes, il n'existe pas
  de définition de ce que l'on entend par « utilisant actuellement » une méthode de
  contraception.</p>

  <p>Dans certaines enquêtes, l'absence de questions d'approfondissement, posées pour
  s'assurer que la personne interrogée comprend la signification des différentes méthodes
  contraceptives, peut entraîner une sous-estimation de la prévalence contraceptive,
  en particulier pour les méthodes traditionnelles. La variabilité de l'échantillonnage
  peut également être un problème, en particulier lorsque la prévalence contraceptive
  est mesurée pour un sous-groupe spécifique (par groupe d'âge, niveau d'éducation,
  lieu de résidence, etc.) ou lors de l'analyse des tendances dans le temps.</p>

  <p> </p>

  <p>Lorsque les données sur les femmes âgées de 15 à 49 ans ne sont pas disponibles,
  les informations concernant les femmes mariées ou en union libre sont indiquées.
  Les illustrations des populations de base qui sont parfois présentées, sont : les
  femmes mariées ou en union libre âgées de 15 à 44 ans, les femmes sexuellement actives
  (quel que soit leur état matrimonial) ou les femmes jamais mariées. Des notes sur
  l'ensemble des données indiquent toute différence entre les données présentées et
  les définitions standard de la prévalence de la contraception ou des besoins non
  satisfaits en matière de planification familiale, ou lorsque les données concernent
  des populations qui ne sont pas représentatives des femmes en âge de procréer. </p>
DATA_COMP: >-
  <p>Le numérateur est le pourcentage de femmes en âge de procréer (15-49 ans) qui
  utilisent actuellement, ou dont le partenaire utilise actuellement, au moins une
  méthode contraceptive moderne. Le dénominateur est la demande totale de planification
  familiale (la somme de la prévalence contraceptive (n’importe quelle méthode) et
  du besoin non satisfait de planification familiale).</p>

