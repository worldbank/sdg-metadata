COMPARABILITY: >-
  <p>En général, il n’y a pas de divergence entre les données présentées et les données
  publiées dans les rapports d’enquête. Toutefois, certaines données nationales publiées
  ont été ajustées par la Division de la population afin d’améliorer la comparabilité.
  Des notes sont utilisées pour l’ensemble de données afin d'indiquer quand des ajustements
  ont été apportés et où les données différaient des définitions standard. Les enquêtes
  peuvent différer dans la classification des méthodes modernes et traditionnelles.
  Afin d’améliorer la comparabilité des données dans le temps et entre les pays, les
  classifications de méthodes utilisées dans certaines enquêtes sont ajustées pour
  suivre la classification décrite ci-dessus. </p>

  <p>L’indicateur global représente toutes les femmes en âge de procréer. Certaines
  estimations d’enquête représentent des femmes mariées ou en union libre, ce qui
  est indiqué dans une note. </p>
