SDG_GOAL: "<p>Objectif 15 : Préserver et restaurer les écosystèmes terrestres, en\
  \ veillant à les exploiter de façon durable, gérer durablement les forêts, lutter\
  \ contre la désertification, enrayer et inverser le processus de dégradation des\
  \ terres et mettre fin à l’appauvrissement de la biodiversité</p>"
SDG_TARGET: >-
  <p>Cible 15.1 : D’ici à 2020, garantir la préservation, la restauration et l’exploitation
  durable des écosystèmes terrestres et des écosystèmes d’eau douce et des services
  connexes, en particulier des forêts, des zones humides, des montagnes et des zones
  arides, conformément aux obligations découlant des accords internationaux</p>
SDG_INDICATOR: "<p>Indicateur 15.1.1 : Surface des zones forestières, en proportion\
  \ de la surface terrestre</p>"
SDG_CUSTODIAN_AGENCIES: >-
  <p>Organisation des Nations Unies pour l'alimentation et l'agriculture (FAO)</p>
COMPILING_ORG: "<p>FAO</p>"
OTHER_DOC: "<h1>Références </h1>\n<h2>URL : </h2>\n<p><a href=\"http://www.fao.org/forest-resources-assessment/en/\"\
  >http://www.fao.org/forest-resources-assessment/en/</a></p>\n<h2>Références :</h2>\n\
  <p> <a href=\"http://www.fao.org/forest-resources-assessment/current-assessment/en/\"\
  >http://www.fao.org/forest-resources-assessment/current-assessment/en/</a> </p>"
COMPARABILITY: "<h2>Sources de divergences :</h2>\n<p>Les chiffres nationaux de la\
  \ base de données sont communiqués par les pays eux-mêmes selon un format, des définitions\
  \ et des années de déclaration normalisés, ce qui élimine toute divergence entre\
  \ les chiffres mondiaux et nationaux. Le modèle de rapport demande aux pays de fournir\
  \ la référence complète des sources de données originales ainsi que les définitions\
  \ et la terminologie nationales. Des sections séparées dans le modèle de rapport\
  \ national traitent de l'analyse des données (y compris les hypothèses formulées\
  \ et les méthodes utilisées pour les estimations et les projections pour les années\
  \ de rapport communes), de l'étalonnage des données par rapport à la superficie\
  \ officielle détenue par la FAO et de la reclassification des données dans les classes\
  \ utilisées dans les évaluations des ressources forestières mondiales de la FAO.</p>"
COVERAGE: "<h1>Disponibilité des données </h1>\n<h2>Description :</h2>\n<p>Les données\
  \ sur les zones forestières sont disponibles pour les 236 pays et territoires inclus\
  \ dans FRA 2020.</p>\n<h2>Séries chronologiques :</h2>\n<p>1990, 2000, 2010, 2015,\
  \ 2016, 2017, 2018, 2019, 2020</p>\n<h2>Désagrégation:</h2>\n<p>Pas de désagrégation\
  \ supplémentaire de cet indicateur.</p>"
QUALITY_ASSURE: "<h2>Assurance qualité : </h2>\n<p>Une fois reçus, les rapports nationaux\
  \ sont soumis à un processus de révision rigoureux afin de garantir l'utilisation\
  \ correcte des définitions et de la méthodologie ainsi que la cohérence interne.\
  \ Une comparaison est faite avec les évaluations précédentes et d'autres sources\
  \ de données existantes. Des contacts réguliers entre les correspondants nationaux\
  \ et le personnel de la FAO par e-mail et des ateliers de révision régionaux/sous-régionaux\
  \ font partie de ce processus de révision.</p>\n<p>Tous les rapports nationaux (y\
  \ compris ceux préparés par la FAO) sont envoyés au Chef des forêts respectif pour\
  \ validation avant finalisation et publication des données. Les données sont ensuite\
  \ agrégées aux niveaux sous-régional, régional et mondial par l'équipe FRA de la\
  \ FAO.</p>"
DOC_METHOD: "<h2> Méthodes et instructions mises à la disposition des pays pour la\
  \ compilation des données au niveau national</h2> :\n<p> Une méthodologie et des\
  \ orientations détaillées sur la manière de préparer les rapports par pays au moyen\
  \ d’une plateforme Web en ligne et de convertir les données nationales selon les\
  \ catégories et définitions nationales en catégories et définitions mondiales de\
  \ la FAO, se trouvent dans les documents &#x201C;Lignes directrices et spécifications&#x201D;\
  \ (<a href=\"http://www.fao.org/3/I8699EN/i8699en.pdf\">www.fao.org/3/I8699EN/i8699en.pdf</a>)\
  \ </p>"
REG_AGG: "<h2>Agrégats régionaux :</h2>\n<p>Comme les informations sont disponibles\
  \ pour tous les pays et territoires, les estimations régionales et mondiales sont\
  \ produites en agrégeant les données au niveau des pays.</p>"
IMPUTATION: "<h2>Traitement des valeurs manquantes : </h2>\n<ul>\n  <li><strong><em>Au\
  \ niveau national :</em></strong></li>\n</ul>\n<p>Pour les pays et territoires pour\
  \ lesquels aucune information n'a été fournie à la FAO pour FRA 2020 (47 pays et\
  \ territoires représentant 0,5 pour cent de la superficie forestière mondiale),\
  \ la FAO a effectué des estimations de la superficie forestière sur la base des\
  \ informations existantes provenant d'évaluations précédentes, de recherches documentaires,\
  \ de la télédétection ou d'une combinaison de ces sources de données. </p>\n<ul>\n\
  \  <li> <strong> <em>Aux niveaux régional et mondial : </em> </strong> </li>\n</ul>\n\
  <p>Voir ci-dessus </p>"
DATA_COMP: "<h1>Méthodologie </h1>\n<h2>Méthode de calcul :</h2>\n<p>Superficie forestière\
  \ (année de référence) / Superficie terrestre (2015) * 100</p>\n<p>Cet indicateur\
  \ peut être agrégé au niveau mondial ou régional en additionnant toutes les valeurs\
  \ des pays au niveau mondial ou dans une région spécifique.</p>"
REC_USE_LIM: "<h2>Commentaires et limites :</h2>\n<p>L'évaluation de la superficie\
  \ forestière est effectuée à des intervalles peu fréquents dans de nombreux pays.\
  \ Bien que l'accès amélioré aux données de télédétection puisse aider certains pays\
  \ à mettre à jour leurs estimations de la superficie forestière plus fréquemment,\
  \ l'estimation de la superficie forestière à l'aide des techniques de télédétection\
  \ présente certains défis. Ils sont notamment liés à l'évaluation de l'utilisation\
  \ des terres (la télédétection évalue principalement la couverture terrestre) et\
  \ aux changements graduels, tels que la repousse des forêts, qui peuvent nécessiter\
  \ plusieurs années avant d'être détectables. En outre, les zones forestières à faible\
  \ densité de couverture (par exemple 10-30%) sont encore difficiles à détecter à\
  \ grande échelle avec des techniques de télédétection abordables.</p>"
RATIONALE: "<h2>Justification :</h2>\n<p>Les forêts remplissent un certain nombre\
  \ de fonctions vitales pour l'humanité, notamment la fourniture de biens (produits\
  \ forestiers ligneux et non ligneux) et de services tels que les habitats pour la\
  \ biodiversité, la séquestration du carbone, la protection des côtes et la conservation\
  \ des sols et de l'eau. </p>\n<p>L'indicateur fournit une mesure de l'étendue relative\
  \ des forêts dans un pays. La disponibilité de données précises sur la superficie\
  \ forestière d'un pays est un élément clé pour la politique et la planification\
  \ forestières dans le contexte du développement durable.</p>\n<p>Les changements\
  \ dans la zone forestière reflètent la demande de terres pour d'autres utilisations\
  \ et peuvent aider à identifier les pratiques non durables dans le secteur forestier\
  \ et agricole.</p>\n<p> La superficie forestière en pourcentage de la superficie\
  \ totale des terres peut être utilisée comme un indicateur approximatif de la mesure\
  \ dans laquelle les forêts d'un pays sont conservées ou restaurées, mais ce n'est\
  \ qu'une mesure partielle de la mesure dans laquelle elles sont gérées durablement.</p>\n\
  <p>L'indicateur a été inclus dans les indicateurs des Objectifs du Millénaire pour\
  \ le Développement (OMD) (indicateur 7.1 &#x201C;Proportion de terres couvertes\
  \ par des forêts&#x201D;). </p>"
DATA_SOURCE: "<h1>Fournisseurs de données </h1>\n<p>Les données sont fournies par\
  \ les pays à travers un réseau mondial de correspondants nationaux officiellement\
  \ nommés. Pour les pays et territoires qui n'ont pas de correspondant national,\
  \ un rapport est préparé par la FAO à partir d'informations déjà communiquées, de\
  \ recherches bibliographiques, de télédétection ou de leur combinaison.</p>"
REL_CAL_POLICY: "<h2>Diffusion des données :</h2>\n<p>Les données avec des séries\
  \ chronologiques actualisées et incluant l'année 2020 seront publiées en juin 2020.\
  \ Les possibilités d'un rapport plus fréquent sur la superficie forestière et d'autres\
  \ indicateurs clés sont en cours d'évaluation.</p>"
FREQ_COLL: "<h1>Calendrier </h1>\n<h2>Collecte de données : </h2>\n<p>Le processus\
  \ de collecte des données pour FRA 2020 a été lancé en 2018 et la collecte des données\
  \ a eu lieu en 2018-2019 .</p>"
COLL_METHOD: "<h2>Processus de collecte : </h2>\n<p>Les correspondants nationaux officiellement\
  \ nommés et leurs équipes préparent les rapports nationaux pour l'évaluation. Certains\
  \ préparent plus d'un rapport car ils font également rapport sur les territoires\
  \ dépendants. Pour les autres pays et territoires pour lesquels aucune information\
  \ n'est fournie, un rapport est préparé par la FAO en utilisant les informations\
  \ existantes, la recherche documentaire, la télédétection ou une combinaison de\
  \ deux ou plusieurs de ces éléments.</p>\n<p>Toutes les données sont fournies à\
  \ la FAO par les pays sous la forme d'un rapport national via une plateforme en\
  \ ligne suivant un format standard, qui inclut les données originales et les sources\
  \ de référence et les descriptions de la manière dont elles ont été utilisées pour\
  \ estimer la superficie forestière à différents moments. La plateforme en ligne\
  \ a été utilisée pour toutes les saisies, révisions et contrôles de qualité des\
  \ données.</p>"
SOURCE_TYPE: "<h1>Sources de données </h1>\n<h2>Description :</h2>\n<p>La FAO surveille\
  \ les forêts du monde à des intervalles de 5 à 10 ans depuis 1946. Les évaluations\
  \ des ressources forestières mondiales (FRA) sont désormais produites tous les cinq\
  \ ans. La dernière de ces évaluations, FRA 2020, contient des informations pour\
  \ 236 pays et territoires sur environ 60 variables liées à l'étendue des forêts,\
  \ à leurs conditions, à leurs utilisations et à leurs valeurs pour plusieurs points\
  \ dans le temps. </p>"
STAT_CONC_DEF: "<h1>Concepts et définitions </h1>\n<h2>Définition : </h2>\n<p>Surface\
  \ forestière en proportion de la surface terrestre totale</p>\n<h2>Concepts : </h2>\n\
  <p>Afin de fournir une définition précise de l'indicateur, il est crucial de fournir\
  \ une définition de &#x201C;Forêt&#x201D; et &#x201C;Superficie totale des terres&#x201D;.\
  \ </p>\n<p>Selon les définitions de la FAO, la forêt est définie comme : &#x201C;terres\
  \ s'étendant sur plus de 0,5 hectare avec des arbres d'une hauteur supérieure à\
  \ 5 mètres et une canopée de plus de 10 pour cent, ou des arbres capables d'atteindre\
  \ ces seuils in situ. Elle n'inclut pas les terres qui sont principalement utilisées\
  \ à des fins agricoles ou urbaines&#x201D;. Plus précisément : </p>\n<ul>\n <li>La\
  \ forêt est déterminée à la fois par la présence d'arbres et par l'absence d'autres\
  \ utilisations prédominantes des terres. Les arbres doivent pouvoir atteindre une\
  \ hauteur minimale de 5 mètres.</li>\n<li>Elle comprend des zones avec de jeunes\
  \ arbres qui n'ont pas encore atteint, mais qui devraient atteindre, un couvert\
  \ d'au moins 10 % et une hauteur d'arbre de 5 mètres ou plus. Elle comprend également\
  \ les zones temporairement non boisées en raison d'une coupe à blanc dans le cadre\
  \ d'une pratique de gestion forestière ou de catastrophes naturelles, et qui devraient\
  \ être régénérées dans les 5 ans. Les conditions locales peuvent, dans des cas exceptionnels,\
  \ justifier qu'un délai plus long soit utilisé.</li>\n<li>Elle comprend les chemins\
  \ forestiers, les coupe-feu et autres petites zones ouvertes ; les forêts situées\
  \ dans les parcs nationaux, les réserves naturelles et autres zones protégées telles\
  \ que celles présentant un intérêt environnemental, scientifique, historique, culturel\
  \ ou spirituel particulier.</li>\n<li>Elle comprend les brise-vent, les brise-vent\
  \ et les corridors d'arbres d'une superficie de plus de 0,5 hectare et d'une largeur\
  \ de plus de 20 mètres.</li>\n  <li>Elle comprend les terres de culture itinérante\
  \ abandonnées avec une régénération d'arbres qui ont, ou devraient atteindre, une\
  \ canopée d'au moins 10 pour cent et une hauteur d'au moins 5 mètres</li>.\n  <li>Elle\
  \ comprend les zones de mangroves dans les zones de marée, que cette zone soit classée\
  \ ou non comme zone terrestre.</li>\n  <li>Elle comprend les plantations d'hévéas,\
  \ de chênes-lièges et d'arbres de Noël.</li>\n  <li>Elle inclut les zones de bambous\
  \ et de palmiers à condition que les critères d'utilisation des terres, de hauteur\
  \ et de couverture de la canopée soient respectés.</li>\n  <li>Elle exclut les peuplements\
  \ d'arbres dans les systèmes de production agricole, tels que les plantations d'arbres\
  \ fruitiers, les plantations de palmiers à huile, les vergers d'oliviers et les\
  \ systèmes agroforestiers lorsque les cultures sont pratiquées sous couvert d'arbres.\
  \ Note : Certains systèmes agroforestiers tels que le système &#x201C;Taungya&#x201D;\
  \ où les cultures ne sont pratiquées que pendant les premières années de la rotation\
  \ forestière devraient être classés comme forêts.</li>\n</ul>\n<p>La superficie\
  \ totale des terres est la surface totale d'un pays moins la surface couverte par\
  \ les eaux intérieures, comme les principaux fleuves et lacs. </p>\n<p>L'indicateur\
  \ est exprimé en pourcentage.</p>"
