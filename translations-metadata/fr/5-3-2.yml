INST_MANDATE: <p>L’UNICEF est responsable du suivi mondial et de l’établissement de
  rapports sur le bien-être des enfants. Il fournit une assistance technique et financière
  aux États membres pour les aider à recueillir des données de qualité sur les MGF,
  notamment par le biais du programme d’enquête auprès des ménages MICS soutenu par
  l’UNICEF. L’UNICEF compile également des statistiques sur les MGF dans le but de
  mettre à la disposition du public des ensembles de données comparables au niveau
  international, et il analyse les statistiques sur les MGF qui sont incluses dans
  les publications pertinentes fondées sur des données, y compris dans sa publication
  phare, <em>The State of the World's Children</em>. </p>
CONTACT_ORGANISATION: <p>Fonds des Nations Unies pour l’enfance (UNICEF)</p>
SDG_RELATED_INDICATORS: <p>La prévalence des mutilations génitales féminines peut
  être interprétée parallèlement à d’autres indicateurs sur le bien-être des femmes,
  y compris ceux sur la santé des femmes dans le cadre de l’objectif 3, ceux sur le
  statut des femmes dans le cadre de l’objectif 5 et ceux sur la violence à l’égard
  des femmes dans le cadre de l’objectif 16. </p>
UNIT_MEASURE: <p>Proportion</p>
CLASS_SYSTEM: <p>L’indicateur rend compte de toutes les expériences de MGF, quel qu’en
  soit le type. </p>
QUALITY_MGMNT: <p>Le processus qui sous-tend la production de statistiques fiables
  sur les MGF est bien établi au sein de l’UNICEF. La qualité et le processus conduisant
  à la production de l’indicateur 5.3.2 des ODD sont assurés en travaillant en étroite
  collaboration avec les bureaux de statistique et d’autres parties prenantes concernées,
  par le biais d’un processus consultatif. </p>
