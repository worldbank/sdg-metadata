SDG_GOAL: >-
  <p>Objectif 5 : Parvenir à l’égalité des sexes et autonomiser toutes les femmes
  et les filles</p>
SDG_TARGET: "<p>Cible 5.3 : Éliminer toutes les pratiques préjudiciables, telles que\
  \ le mariage d'enfants, le mariage précoce ou forcé et la mutilation génitale féminine</p>"
SDG_INDICATOR: >-
  <p>Indicateur 5.3.2 : Proportion de filles et de femmes âgées de 15 à 49 ans qui
  ont subi des mutilations génitales féminines ou des excisions<sup><a href="#footnote-2"
  id="footnote-ref-2">[1]</a></sup>, par âge</p><div class="footnotes"><div><sup class="footnote-number"
  id="footnote-2">1</sup><p> Le nom officiel de l’indicateur fait référence aux « mutilations
  génitales féminines/excision », ou MGF/E. Ces dernières années, la convention au
  sein de l’UNICEF et des organisations partenaires s’est déplacée vers la référence
  aux « mutilations génitales féminines », ou MGF, un terme qui est maintenant utilisé
  de manière interchangeable avec les MGF/E dans l’ensemble des métadonnées. D’autres
  termes courants pour la pratique incluent « circoncision féminine » et « excision ».
  Le dépositaire demandera au Groupe d'experts inter-agence sur les ODD d’envisager
  d’affiner le nom de l’indicateur pour refléter ce changement afin qu’il soit examiné
  par la Commission de statistique des Nations Unies en 2023. <a href="#footnote-ref-2">
  &#x2191; </a> </p> </div> </div>
META_LAST_UPDATE: '<p>2021-12-20</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <p>Fonds des Nations Unies pour l’enfance (UNICEF)</p>
STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>Proportion de filles et de femmes âgées de 15 à 49 ans ayant subi des mutilations
  génitales féminines. </p>

  <p>Cet indicateur peut être mesuré parmi les groupes d’âge plus petits, l’expérience
  des femmes plus jeunes représentant les MGF/E ayant eu lieu plus récemment et l’expérience
  des femmes plus âgées représentant les niveaux de la pratique dans le passé. Aux
  niveaux régional et mondial, cet indicateur est actuellement signalé comme la proportion
  d’adolescentes âgées de 15 à 19 ans qui ont subi des mutilations génitales féminines.
  </p>

  <p><strong>Concepts :</strong></p>

  <p>Les mutilations génitales féminines (MGF) désignent « toutes les procédures impliquant
  l’ablation partielle ou totale des organes génitaux externes féminins ou d’autres
  lésions des organes génitaux féminins pour des raisons non médicales » (Organisation
  mondiale de la Santé, Élimination des mutilations génitales féminines : déclaration
  interinstitutions, OMS, FNUAP, UNICEF, UNIFEM, HCDH, HCR, CEA, UNESCO, PNUD, ONUSIDA;
  OMS, Genève, 2008, p.4)</p>
SOURCE_TYPE: >-
  <p>Les enquêtes auprès des ménages, telles que les MICS et les EDS, qui sont soutenues
  par l'UNICEF, permettent de recueillir des données sur cet indicateur dans les pays
  à faible ou à moyen revenu et ce depuis la fin des années 1980. Dans certains pays,
  les données sont également recueillies par le biais de recensements nationaux ou
  d'autres enquêtes nationales auprès des ménages.</p>
COLL_METHOD: >-
  <ul>
        <li>L’UNICEF entreprend un vaste processus consultatif de compilation et d’évaluation
  des données provenant de sources nationales aux fins de la mise à jour de ses bases
  de données mondiales sur la situation des enfants. Jusqu’en 2017, le mécanisme utilisé
  par l’UNICEF pour collaborer avec les autorités nationales afin d’assurer la qualité
  des données et la comparabilité internationale des indicateurs clés pertinents pour
  les enfants était connu sous le nom de Rapport de données par pays sur les indicateurs
  pour les objectifs (Country Data Reporting on the Indicators for the Goals (CRING)).
  </li>
        <li>À partir de 2018, l’UNICEF a lancé un nouveau processus de consultation
  par pays avec les autorités nationales sur certains indicateurs mondiaux des ODD
  liés aux enfants, pour lesquels il est dépositaire ou co-dépositaire, pour répondre
  aux normes et directives émergentes sur les flux de données pour la déclaration
  mondiale des indicateurs des ODD, qui mettent fortement l’accent sur la rigueur
  technique, l’appropriation par les pays et l’utilisation des données et statistiques
  officielles. Le processus de consultation a sollicité des commentaires directement
  des bureaux nationaux de statistique, ainsi que d’autres organismes gouvernementaux
  responsables des statistiques officielles, sur la compilation des indicateurs, y
  compris les sources de données utilisées, et l’application des définitions, classifications
  et méthodologies convenues au niveau international aux données provenant de ces
  sources. Une fois examinés, les pays peuvent faire part de leurs commentaires sur
  l’acceptation de points de données spécifiques et, dans le cas contraire, sur les
  raisons pour lesquelles ils ne sont pas acceptés. </li>
  </ul>
FREQ_COLL: >-
  <p>L’UNICEF entreprendra chaque année une consultation annuelle par pays, probablement
  entre décembre et janvier, afin de permettre l’examen et le traitement des commentaires
  reçus afin de respecter les échéances mondiales de déclaration des ODD. </p>
REL_CAL_POLICY: |-
  <p>Mars 2021</p>
DATA_SOURCE: |-
  <p>Bureaux nationaux de statistique (dans la plupart des cas)</p>
COMPILING_ORG: |-
  <p>UNICEF</p>
RATIONALE: >-
  <p>Les MGF sont une violation des droits humains des filles et des femmes. Il existe
  un grand nombre de documents documentant les conséquences néfastes des MGF sur la
  santé à court et à long terme. La pratique des MGF est une manifestation directe
  de l’inégalité entre les sexes </p>

  <p>Les MGF sont condamnées par un certain nombre de traités et de conventions internationaux.
  Étant donné que les MGF sont considérées comme une pratique traditionnelle préjudiciable
  à la santé des enfants et qu’elles sont, dans la plupart des cas, pratiquées sur
  des mineurs, elles violent la Convention relative aux droits de l’enfant. La législation
  nationale en vigueur dans de nombreux pays comprend également des interdictions
  explicites des MGF.</p>
REC_USE_LIM: >-
  <p>Il existe des outils et des mécanismes de collecte de données que les pays ont
  mis en place pour suivre la situation en ce qui concerne cet indicateur. Les modules
  utilisés pour recueillir des informations sur le statut de circoncision des filles
  âgées de 0 à 14 ans et des filles et des femmes âgées de 15 à 49 ans dans l'EDS
  et le MICS ont été entièrement harmonisés. </p>

  <p>Les données sur les MGF informent les décideurs à propos de variables d’une importance
  cruciale dans le but de mieux comprendre la pratique et d’élaborer des politiques
  pour son abandon. Cela dit, ces données doivent être analysées à la lumière de la
  nature extrêmement délicate et souvent sensible du sujet. Les données autodéclarées
  sur les MGF doivent être traitées avec prudence pour plusieurs raisons. Les femmes
  peuvent ne pas vouloir révéler avoir subi la procédure en raison de la sensibilité
  de la question ou du statut illégal de la pratique dans leur pays. En outre, les
  femmes peuvent ne pas savoir qu’elles ont été excisées ou de l’étendue de la coupe,
  en particulier si les MGF ont été pratiquées à un âge précoce. </p>

  <p>Les utilisateurs de données doivent également garder à l’esprit la nature rétrospective
  de ces données, ce qui fait que cet indicateur n’est pas sensible aux changements
  récents. Pour plus de détails sur l’interprétation et les pièges courants de cet
  indicateur, consulter : <a href="https://data.unicef.org/wp-content/uploads/2020/06/A-Generation-to-Protect-publication-English_2020.pdf"><em>(en
  anglais) A Generation to Protect: Monitoring violence exploitation and abuse of
  children within the SDG framework</em></a> (UNICEF 2020). </p>
DATA_COMP: >-
  <p>Le nombre de filles et de femmes âgées de 15 à 49 ans qui ont subi des MGF, divisé
  par le nombre total de filles et de femmes âgées de 15 à 49 ans dans la population,
  multiplié par 100.</p>
IMPUTATION: >-
  <p><strong>&#x2022; Au niveau national :</strong></p>

  <p>Lorsque les données d’un pays sont totalement manquantes, l’UNICEF ne publie
  aucune estimation nationale.</p>

  <p><strong>&#x2022; Aux niveaux régional et mondial :</strong></p>

  <p>Les agrégats régionaux ne sont publiés que lorsqu’au moins 50 % de la population
  régionale du groupe d’âge concerné est couverte par les données disponibles. </p>
REG_AGG: >-
  <p>Les agrégats mondiaux ne sont pas présentés pour cet indicateur car les données
  ne sont recueillies que dans un sous-ensemble de pays où la pratique est suffisamment
  répandue pour justifier la collecte de données au niveau national. Les agrégats
  régionaux sont des moyennes pondérées de tous les pays d'une région donnée.</p>
DOC_METHOD: >-
  <p>Les pays recueillent des données sur les MGF par le biais d'enquêtes auprès des
  ménages telles que les EDS ou les MICS soutenues par l'UNICEF. Dans certains pays,
  ces données sont également recueillies par le biais d'autres enquêtes nationales
  auprès des ménages.</p>
QUALITY_ASSURE: >-
  <p>L'UNICEF gère la base de données mondiale sur les MGF/E, qui est utilisée pour
  les rapports sur les ODD et autres rapports officiels. Avant l'inclusion d'observations
  dans la base de données, celles-ci sont examinées par les points focaux techniques
  au siège social de l'UNICEF afin de vérifier la cohérence et la qualité générale
  des données. Cet examen est basé sur un ensemble de critères objectifs afin de garantir
  que seules les informations les plus récentes et les plus fiables sont incluses
  dans les bases de données. Les critères sont les suivants : les données de base
  doivent inclure une documentation appropriée; les valeurs des données doivent être
  représentatives au niveau de la population nationale; les données sont recueillies
  en utilisant une méthodologie appropriée (p. ex., l'échantillonnage); les valeurs
  des données sont basées sur un échantillon suffisamment large; les données sont
  conformes à la définition standard de l'indicateur, y compris le groupe d'âge et
  les concepts, dans la mesure du possible; les données sont plausibles en fonction
  des tendances et de la cohérence avec les estimations précédemment publiées/déclarées
  pour l'indicateur. </p>
COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>Des données de prévalence représentatives à l’échelle nationale sont actuellement
  disponibles pour 30 pays à faible ou à moyen revenu.</p>

  <p><strong>Séries chronologiques :</strong></p>

  <p>Au niveau national, les dernières données disponibles pour l’indicateur 5.3.2
  sont publiées. Au niveau régional, les estimations des séries chronologiques pour
  l’indicateur 5.3.2 (mesurées chez les adolescentes âgées de 15 à 19 ans) sont publiées
  pour des intervalles de 5 ans à partir de 2000. </p>

  <p><strong>Désagrégation :</strong></p>

  <p>Âge (15-49 ans au niveau national, 15-19 ans au niveau régional).</p>
COMPARABILITY: >-
  <p><strong>Sources des divergences :</strong></p>

  <p>Les estimations compilées et présentées au niveau mondial proviennent directement
  des données produites au niveau national et ne sont pas ajustées ou recalculées.</p>
