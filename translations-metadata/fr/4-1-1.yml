DATA_VALIDATION: <p>Le contrôle de la qualité est assuré par la mise en place d’un
  comité d’examen chargé de discuter de tout problème ou désaccord sur la mise en
  œuvre. Le comité d’examen est composé d’experts en apprentissage représentatifs
  au niveau régional. </p>
INST_MANDATE: "<p>L'Institut de statistique de l'UNESCO (ISU) est la branche statistique\
  \ de l'Organisation des Nations Unies pour l'éducation, la science et la culture\
  \ (UNESCO). L'Institut produit des données et des méthodologies comparables au niveau\
  \ international dans les domaines de l'éducation, de la science, de la culture et\
  \ de la communication pour les pays à tous les stades de développement.</p>\n<p>Le\
  \ <a href=\"https://www.moe.gov.bn/DocumentDownloads/Education%202030/Education2030.pdf\"\
  ><u>cadre (en anglais) « Education 2030 Framework for Action &#xA7;100 »</u></a>\
  \ a clairement indiqué que : « <em>Compte tenu de l'importance de l'harmonisation\
  \ du suivi et de l'établissement de rapports, l'ISU restera la source officielle\
  \ de données comparables au niveau transnational sur l'éducation. Il continuera\
  \ de produire des indicateurs de suivi internationaux basés sur son enquête annuelle\
  \ sur l'éducation et sur d'autres sources de données qui garantissent la comparabilité\
  \ internationale pour plus de 200 pays et territoires. En plus de la collecte de\
  \ données, l'ISU travaillera avec des partenaires pour développer de nouveaux indicateurs,\
  \ des approches statistiques et des outils de suivi afin de mieux évaluer les progrès\
  \ pour les cibles liées au mandat de l'UNESCO, en travaillant en coordination avec\
  \ le \"SDG-Education 2030 SC \"</em> ».</p>"
RATIONALE: "<p>L’indicateur vise à mesurer le pourcentage d’enfants et de jeunes qui\
  \ ont atteint les résultats d’apprentissage minimaux en lecture et en mathématiques\
  \ pendant ou à la fin des étapes pertinentes de l’éducation. </p>\n<p>Plus le chiffre\
  \ est élevé, plus la proportion d’enfants et/ou de jeunes atteignant au moins une\
  \ compétence minimale dans le domaine respectif (lecture ou mathématiques) est élevée,\
  \ avec les limites indiquées dans la section « Commentaires et limites ». </p>"
REC_USE_LIM: <p>Les résultats d’apprentissage issus de l’évaluation transnationale
  de l’apprentissage sont directement comparables pour tous les pays qui ont participé
  aux mêmes évaluations transnationales de l’apprentissage. Cependant, ces résultats
  ne sont pas comparables entre les différentes évaluations transnationales de l’apprentissage
  ou avec les évaluations nationales de l’apprentissage. Un niveau de comparabilité
  des résultats d’apprentissage entre les évaluations pourrait être atteint en utilisant
  différentes méthodologies, chacune avec des erreurs types variables. L’ISU a mis
  en place un mécanisme de comparabilité par le biais d’un consensus sur la définition
  des compétences et des contenus. La comparabilité des résultats d’apprentissage
  au fil du temps comporte des complications supplémentaires qui nécessitent, idéalement,
  de concevoir et de mettre en œuvre un ensemble d’éléments comparables comme points
  d’ancrage à l’avance. Des développements méthodologiques sont en cours pour traiter
  de la comparabilité des résultats des évaluations au fil du temps. </p>
DATA_COMP: "<p>Le nombre d’enfants et/ou de jeunes au niveau pertinent d’éducation\
  \ <strong>n</strong>, au cours de l’année <strong>t</strong>, atteignant ou dépassant\
  \ le niveau de compétence prédéfini dans la matière <strong>s</strong> exprimé en\
  \ pourcentage du nombre d’enfants et/ou de jeunes au niveau d’éducation <strong>n</strong>,\
  \ au cours de l’année <strong>t</strong>, dans n’importe quel niveau de compétence\
  \ dans la matière <strong>s</strong>. </p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <msub>\n      <mrow>\n        <mi>N</mi>\n        <mi>C</mi>\n        <mi>M</mi>\n\
  \      </mrow>\n      <mrow>\n        <mi>t</mi>\n        <mo>,</mo>\n        <mi>&amp;nbsp;</mi>\n\
  \        <mi>n</mi>\n        <mo>,</mo>\n        <mi>&amp;nbsp;</mi>\n        <mi>s</mi>\n\
  \      </mrow>\n    </msub>\n    <mo>=</mo>\n    <mfrac>\n      <mrow>\n       \
  \ <mi>C</mi>\n        <mi>M</mi>\n        <mi>&amp;nbsp;</mi>\n        <mi>t</mi>\n\
  \        <mo>,</mo>\n        <mi>n</mi>\n        <mo>,</mo>\n        <mi>s</mi>\n\
  \      </mrow>\n      <mrow>\n        <msub>\n          <mrow>\n            <mi>P</mi>\n\
  \          </mrow>\n          <mrow>\n            <mi>t</mi>\n            <mo>,</mo>\n\
  \            <mi>&amp;nbsp;</mi>\n            <mi>n</mi>\n          </mrow>\n  \
  \      </msub>\n      </mrow>\n    </mfrac>\n  </math></p>\n<p>où : </p>\n<p><em>CM<sub>t,n,s</sub></em>\
  \ = le nombre d’enfants et de jeunes au niveau d’éducation n, au cours de l’année\
  \ t, qui ont atteint ou dépassé le niveau de compétence minimum dans la matière\
  \ s.</p>\n<p><em>P<sub>t,n</sub></em> = le nombre total d’enfants et de jeunes au\
  \ niveau d’éducation n, au cours de l’année t.</p>\n<p><em>n</em> = le niveau d’éducation\
  \ qui a été évalué. </p>\n<p><em>s</em> = la matière évaluée (lecture ou mathématiques).\
  \ </p>\n<p><strong>Harmoniser diverses sources de données</strong></p>\n<p>Pour\
  \ relever les défis posés par la capacité limitée de certains pays à mettre en œuvre\
  \ des évaluations transnationales, régionales et nationales, des mesures ont été\
  \ prises par l’ISU et ses partenaires. Les stratégies sont utilisées en fonction\
  \ de son niveau de précision et selon un protocole de déclaration <a href=\"https://tcg.uis.unesco.org/wp-content/uploads/sites/4/2020/10/GAML6-WD-2-Protocole-etablissementd-des-rapports-sur-4.1.1.pdf\"\
  ><u></u></a> qui inclut les évaluations nationales dans des circonstances spécifiques.\
  \ </p>\n<p><strong>État de la réussite </strong></p>\n<p>La combinaison des taux\
  \ de réussite et des résultats d’apprentissage améliore notre compréhension des\
  \ progrès accomplis dans l’atteinte de la cible 4.1. Presque toutes les informations\
  \ concernant l’apprentissage sont scolaires et ne tiennent pas compte de la réussite\
  \ du niveau. L’inclusion de la réussite dans la liste globale offre de rendre compte\
  \ en fonction de l’état de la réussite. Les plus grandes différences entre l’ODD\
  \ 4.1.1 sur l’apprentissage avant la réussite et la désagrégation selon la réussite\
  \ se trouvent dans les régions ou les pays où les taux de réussite et de scolarisation\
  \ sont plus faibles parce que l’indicateur ajusté (ou les enfants qui terminent\
  \ et apprennent) est basé sur un taux de réussite ajusté en fonction de la qualité.\
  \ Cela explique également pourquoi les différences les plus importantes se produisent\
  \ au niveau du premier cycle du secondaire. À l’échelle mondiale, 47 % des élèves\
  \ du premier cycle du secondaire atteignent une maîtrise minimale en lecture selon\
  \ l’indicateur original de l’ODD 4.1.1, mais la valeur de l’indicateur ajusté tomberait\
  \ à 34 % des adolescents terminant le premier cycle du secondaire et atteignant\
  \ une maîtrise minimale en mathématiques. Références (en anglais) <a href=\"http://tcg.uis.unesco.org/wp-content/uploads/sites/4/2020/10/WG-GAML-3-Children-Completing-and-Learning.pdf\"\
  >ici</a>. </p>"
ADJUSTMENT: <p>Tel qu’il est actuellement mesuré, la plupart des évaluations de l’apprentissage
  ont des méthodologies différentes pour établir un niveau de compétence minimum (NCM).
  L’ISU et l'Alliance mondiale pour surveiller l'apprentissage (GAML) établissent
  des lignes directrices de normalisation pour guider le choix des seuils minimaux
  en fonction des cadres de chaque programme d’évaluation. La décision la plus importante
  consiste à choisir dans chaque évaluation un niveau de rapport international conforme
  à la définition internationale du NCM. Dans le cas d’un programme d’évaluation,
  cela signifie choisir un niveau différent de celui que le programme d’évaluation
  utilisait pour communiquer les résultats. </p>
DOC_METHOD: "<p>L’ISU a élaboré des lignes directrices à l’intention des pays concernant\
  \ le contenu, les procédures et les rapports sur le <a href=\"http://gaml.uis.unesco.org/learning-poverty/\"\
  >microsite</a> de l’Alliance mondiale pour surveiller l’apprentissage. </p>\n<p>En\
  \ ce qui concerne la sélection des sources de données, le <a href=\"https://tcg.uis.unesco.org/wp-content/uploads/sites/4/2020/10/GAML6-WD-2-Protocole-etablissementd-des-rapports-sur-4.1.1.pdf\"\
  > Protocole d’établissement des rapports sur l’indicateur 4.1.1</a> guide les pays\
  \ dans le choix du programme d’évaluation. </p>"
QUALITY_ASSMNT: '<p>Les critères pour assurer la qualité et la normalisation des données
  sont les suivants : les sources de données doivent comprendre une documentation
  adéquate; les valeurs des données devraient être représentatives au niveau de la
  population nationale et, dans la négative, doivent être notées en bas de page; les
  valeurs des données sont fondées sur un échantillon suffisamment grand; le cadre
  d’évaluation de l’apprentissage couvre l’ensemble minimal de contenu dans le cadre
  de contenu mondial et les niveaux de compétence sont alignés sur le niveau de compétence
  minimum (NCM) tel que défini dans le cadre de compétence mondial; et les données
  sont plausibles et fondées sur des tendances et sont cohérentes avec les valeurs
  précédemment publiées ou déclarées pour l’indicateur. </p>'
