DATA_SOURCE: "<p><strong>Évaluations en milieu scolaire</strong></p>\n<ul>\n  <li>Les\
  \ <u>évaluations internationales à grande échelle</u> sont communiquées à l’ISU\
  \ par des organisations transnationales (Laboratoire latino-américain d'évaluation\
  \ de la qualité de l'éducation (LLECE), Programme d'analyse des systèmes éducatifs\
  \ de la CONFEMEN (PASEC), « Trends in International Mathematics and Science Study »\
  \ (TIMSS) et « Progress in International Reading Literacy Study » (PIRLS)). En règle\
  \ générale, l’évaluation transnationale à grande échelle, régionale ou internationale,\
  \ définit différents niveaux de performance et rend compte également de la moyenne\
  \ et de l’écart type. Elles choisissent aussi bien un niveau comme point de coupure\
  \ qui définit le niveau au-dessus duquel ou en dessous duquel les enfants / jeunes\
  \ se situent. </li>\n  <li><u>Évaluations régionales</u> : PASEC, « Southern and\
  \ Eastern African Consortium for Monitoring Educational Quality »\n(SACMEQ), Étude\
  \ comparative et exploratoire régionale (ERCE), « Pacific Islands Literacy and Numeracy\
  \ Assessment » (PILNA), « Southeast Asian Ministers of Education Organization »\
  \ (SEAMEO). </li>\n  <li><u>Évaluations nationales à grande échelle</u> fondées\
  \ sur des échantillons ou des recensements. Les pays devraient indiquer la proportion\
  \ d’étudiants par niveau de compétence pour chaque domaine, en indiquant également\
  \ le niveau de compétence minimum, lorsqu’il est défini par l’évaluation nationale.\
  \ Les évaluations « Early Grade Reading Assessment » (EGRA) et « Early Grade Mathematics\
  \ Assesment » (EGMA), telles que déclarées par l’Agence américaine pour le développement\
  \ international (USAID) ou des pays individuels. </li>\n</ul>\n<p><strong>Enquêtes\
  \ auprès des ménages</strong></p>\n<ul>\n  <li>MICS6 : déclarée par l’UNICEF à l’ISU\
  \ </li>\n  <li>Réseau PAL (Action citoyenne pour l'apprentissage)</li>\n</ul>"
