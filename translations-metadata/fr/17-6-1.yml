SDG_GOAL: "<p>Objectif 17: Renforcer les moyens de mettre en œuvre le Partenariat mondial pour le développement durable et\_le\_revitaliser</p>"
SDG_TARGET: "<p>Cible 17.6: Renforcer l’accès à la science, à la technologie et à\_l’innovation et la coopération Nord-Sud et Sud-Sud et la\_coopération triangulaire régionale et internationale dans ces domaines et améliorer le partage des savoirs selon des modalités arrêtées d’un commun accord, notamment en coordonnant mieux les mécanismes existants, en particulier au niveau des organismes des Nations Unies, et dans le cadre d’un mécanisme mondial de facilitation des technologies</p>"
SDG_INDICATOR: "<p>Indicateur 17.6.1: Abonnements à une connexion à Internet à haut débit fixe pour 100\_habitants, par vitesse de connexion</p>"
META_LAST_UPDATE: '<p>Dernière mise à jour : 19 juillet 2016</p>'
