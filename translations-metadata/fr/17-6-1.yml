COLL_METHOD: >-
  <h2>Processus de collecte : </h2>

  <p>L'UIT collecte des données pour cet indicateur par le biais d'un
  questionnaire annuel auprès des autorités réglementaires nationales ou des
  ministères des technologies de l'information et de la communication, qui
  recueillent les données auprès des fournisseurs de services Internet.</p>
