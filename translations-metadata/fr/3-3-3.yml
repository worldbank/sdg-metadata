SDG_INDICATOR: "<p>Indicateur 3.3.3 : Incidence du paludisme pour 1 000 habitants</p>"
OTHER_DOC: "<p>(Toutes les références sont en anglais)</p>\n<p> <strong>URL :</strong>\
  \ </p>\n<p>https://www.who.int/teams/global-malaria-programme/reports/world-malaria-report-2021</p>\n\
  <p> </p>\n<p> <strong>Références :</strong> </p>\n<p>1. Organisation mondiale de\
  \ la Santé. Rapport mondial sur le paludisme 2021. </p>\n<p>2. Organisation mondiale\
  \ de la Santé. Rapport mondial sur le paludisme 2008 [Internet]. Genève : Organisation\
  \ mondiale de la Santé; 2008. Disponible à l'adresse : http://apps.who.int/iris/bitstream/10665/43939/1/9789241563697_eng.pdf\
  \ </p>\n<p>3. Cibulskis RE, Aregawi M, Williams R, Otten M, Dye C. « Worldwide Incidence\
  \ of Malaria in 2009: Estimates, Time Trends, and a Critique of Methods ». Mueller\
  \ I, éditeur. PLoS Med. 2011 Déc 20;8(12):e1001142. </p>\n<p>4. R Core Team. R:\
  \ A Language and Environment for Statistical Computing [Internet]. Vienne, Autriche.\
  \ R Foundation for Statistical Computing; 2020. Disponible à l'adresse : http://www.R-project.org/\
  \ </p>\n<p> </p>\n<p>5. Bhatt S, Weiss DJ, Cameron E, Bisanzio D, Mappin B, Dalrymple\
  \ U, et al. « The effect of malaria control on Plasmodium falciparum in Africa between\
  \ 2000 and 2015 ». Nature. 2015 Oct 8;526(7572):207-11. </p>"
DATA_COMP: "<p>L’incidence du paludisme (1) est exprimée par le nombre de nouveaux\
  \ cas pour 100 000 habitants par an, la population d’un pays étant dérivée des projections\
  \ de la Division de la population des Nations Unies et la proportion totale à risque\
  \ estimée par le Programme national de lutte contre le paludisme d’un pays. Plus\
  \ précisément, le pays estime quelle est la proportion totale de la population qui\
  \ est à risque de paludisme, puis, pour chaque année, la population totale à risque\
  \ est estimée comme la population de l’ONU pour cette année, multipliée par la proportion\
  \ de la population à risque au départ.</p>\n<p> </p>\n<p>Le nombre total de nouveaux\
  \ cas, T, est estimé à partir du nombre de cas de paludisme signalés par un ministère\
  \ de la santé qui est ajusté pour tenir compte (i) de l’incomplétude des systèmes\
  \ de déclaration, (ii) des patients cherchant un traitement dans le secteur privé,\
  \ de l’automédication ou ne cherchant pas du tout un traitement, et (iii) d’un surdiagnostic\
  \ potentiel dû à l’absence de confirmation en laboratoire des cas. La procédure,\
  \ qui est décrite dans le rapport <em>World Malaria Report 2009</em> (2), combine\
  \ les données rapportées par les PNLP (cas signalés, exhaustivité de déclaration\
  \ et probabilité que les cas soient positifs au parasite) avec des données obtenues\
  \ à partir d’enquêtes auprès des ménages représentatives à l’échelle nationale sur\
  \ l’utilisation des services de santé. Brièvement, </p>\n<p> </p>\n<p>T=(a+(c x\
  \ e)/d) x (1+h/g+((1 - g - h)/2)/g)</p>\n<p> </p>\n<p>où : <br>a est le nombre de\
  \ cas de paludisme confirmés dans le secteur public <br>b est le nombre de cas suspects\
  \ testés <br>c est le nombre de cas présumés (non testés mais traités comme du paludisme)\
  \ <br>d est l’exhaustivité des déclarations <br>e est le taux de positivité des\
  \ tests (fraction positive du paludisme) = a/b <br>f est le nombre de cas estimés\
  \ dans le secteur public, calculé avec (a + (c x e))/d <br>g est la fraction d'individus\
  \ qui demandent un traitement dans le secteur public <br>h est la fraction d'individus\
  \ qui demandent un traitement dans le secteur privé <br>i est la fraction d'individus\
  \ qui ne demandent pas de traitement, calculée avec (1 - g - h)/2 <br>j est le nombre\
  \ de cas dans le secteur privé, calculé avec f x h/g <br>k est le nombre de cas\
  \ pas dans le secteur privé et pas dans le secteur public, calculé avec f x i/g\
  \ <br>T est le nombre total de cas, calculé avec f + j + k.</p>\n<p> </p>\n<p>Pour\
  \ estimer l’incertitude entourant le nombre de cas, on a supposé que le taux de\
  \ positivité des tests avait une distribution normale centrée sur la valeur du <em>Taux\
  \ de positivité du test</em> et l’écart type défini comme</p>\n<p>0.244 x Taux de\
  \ positivité des tests<sup>0.5547</sup></p>\n<p>et tronqué pour être dans la plage\
  \ 0, 1. On a supposé que l’exhaustivité des déclarations comportait l’une des trois\
  \ distributions suivantes, selon la fourchette ou la valeur déclarée par le PNLP.\
  \ Si la plage était supérieure à 80 %, la distribution était supposée triangulaire,\
  \ avec des limites de 0,8 et 1 et le pic à 0,8. Si la plage était supérieure à 50\
  \ %, la distribution était supposée rectangulaire, avec des limites de 0,5 et 0,8.\
  \ Enfin, si la plage était inférieure à 50 %, la distribution était supposée triangulaire,\
  \ avec des limites de 0 et 0,5 et le pic à 0,5 (3) . Si l’exhaustivité de la déclaration\
  \ était déclarée en tant que valeur et était supérieure à 80 %, une distribution\
  \ bêta a été supposée avec une valeur moyenne de la valeur déclarée (maximum de\
  \ 95 %) et des intervalles de confiance (IC) de 5 % autour de la valeur moyenne.\
  \ On a supposé que les proportions d’enfants pour lesquels des soins étaient recherchés\
  \ dans le secteur privé et dans le secteur public avaient une distribution bêta,\
  \ la valeur moyenne étant la valeur estimée dans l’enquête et l’écart type calculé\
  \ à partir de la fourchette des intervalles de confiance (IC) estimés à 95 % divisés\
  \ par 4. La proportion d’enfants pour lesquels la prise en charge n’a pas été demandée\
  \ a été supposée avoir une distribution rectangulaire, la limite inférieure 0 et\
  \ la limite supérieure étant calculée comme 1 moins la proportion qui a demandé\
  \ des soins dans le secteur public ou privé. </p>\n<p> </p>\n<p>Les valeurs de la\
  \ proportion de personnes demandant des soins ont été interpolées linéairement entre\
  \ les années où une enquête a été menée et ont été extrapolées pour les années précédant\
  \ la première ou suivant la dernière enquête. Les valeurs manquantes pour les distributions\
  \ ont été imputées à l’aide d’un mélange de la distribution du pays, avec une probabilité\
  \ égale pour les années où les valeurs étaient présentes ou, s’il n’y avait aucune\
  \ valeur pour une année dans le pays, un mélange de la distribution de la région\
  \ pour cette année. Les données ont été analysées à l’aide du logiciel statistique\
  \ R (4). Des intervalles de confiance ont été obtenus à partir de 10 000 tirages\
  \ des distributions complexes. (Afghanistan, Bangladesh, Bolivie (État plurinational\
  \ de), Botswana, Brésil, Cambodge, Colombie, Érythrée, Éthiopie, Guyane française,\
  \ Gambie, Guatemala, Guyana, Haïti, Honduras, Inde, Indonésie, République démocratique\
  \ populaire lao, Madagascar, Mauritanie, Myanmar, Namibie, Népal, Nicaragua, Pakistan,\
  \ Panama, Papouasie-Nouvelle-Guinée, Pérou, Philippines, Rwanda, Sénégal, Îles Salomon,\
  \ Timor-Leste, Vanuatu, Venezuela (République bolivarienne de), Viet Nam, Yémen\
  \ et Zimbabwe). Pour l'Inde, les valeurs ont été obtenues au niveau infranational\
  \ en utilisant la même méthodologie, mais en ajustant le secteur privé pour un facteur\
  \ supplémentaire dû à la détection active des cas, estimé comme le rapport entre\
  \ le taux de positivité des tests dans la détection active des cas et le taux de\
  \ positivité des tests dans la détection passive des cas. Ce facteur a été supposé\
  \ avoir une distribution normale, avec une valeur moyenne et un écart type calculés\
  \ à partir des valeurs déclarées en 2010. Le Bangladesh, la Bolivie (État plurinational\
  \ de), le Botswana, le Brésil, la Colombie, la République dominicaine, la Guyane\
  \ française, le Guatemala, la Guyane, Haïti, le Honduras, le Myanmar (depuis 2013),\
  \ le Rwanda et le Venezuela (République bolivarienne du) déclarent ensemble les\
  \ cas des secteurs privé et public; par conséquent, aucun ajustement n'a été effectué\
  \ pour le secteur privé cherchant à se faire soigner, tandis que pour l'Indonésie,\
  \ on a supposé que 25 % des cas privés étaient déclarés dans le secteur public depuis\
  \ 2017. </p>\n<p> </p>\n<p>Pour certains pays africains à forte transmission, la\
  \ qualité de la déclaration des cas est jugée insuffisante pour que les formules\
  \ ci-dessus puissent être appliquées. Dans ces cas, les estimations du nombre de\
  \ cas de paludisme sont dérivées des informations sur la prévalence parasitaire\
  \ obtenues à partir des enquêtes auprès des ménages. Tout d'abord, les données sur\
  \ la prévalence parasitaire provenant de près de 60 000 enregistrements d'enquêtes\
  \ ont été assemblées dans un modèle géostatistique bayésien spatio-temporel, avec\
  \ des covariables environnementales et sociodémographiques, et la distribution des\
  \ données sur les interventions telles que les filets traités aux insecticides,\
  \ les médicaments antipaludiques et la pulvérisation à effet rémanent à l'intérieur\
  \ des habitations. Le modèle géospatial a permis de prédire la prévalence de Plasmodium\
  \ falciparum chez les enfants âgés de 2 à 10 ans, à une résolution de 5 x 5 km<sup>2</sup>,\
  \ dans tous les pays africains où le paludisme est endémique pour chaque année de\
  \ 2000 à 2016 (voir <a href=&quot;http://www.map.ox.ac.uk/making-maps/&quot; target=&quot;_blank&quot;><u>http://www.map.ox.ac.uk/making-maps/</u></a>\
  \ pour les méthodes d'élaboration des cartes par le Malaria Atlas Project). Ensuite,\
  \ un modèle d'ensemble a été développé pour prédire l'incidence du paludisme en\
  \ fonction de la prévalence du parasite. Le modèle a ensuite été appliqué à la prévalence\
  \ parasitaire estimée afin d'obtenir des estimations de l'incidence des cas de paludisme\
  \ à 5 x 5 km<sup>2</sup> de résolution pour chaque année de 2000 à 2016. Les données\
  \ pour chaque zone de 5 x 5 km<sup>2</sup> ont ensuite été agrégées à l'intérieur\
  \ des frontières nationales et régionales pour obtenir des estimations nationales\
  \ et régionales des cas de paludisme (5). (Angola, Bénin, Burkina Faso, Burundi,\
  \ Cameroun, République centrafricaine, Tchad, Congo, Côte d'Ivoire, République démocratique\
  \ du Congo, Guinée équatoriale, Gabon, Ghana, Guinée, Guinée-Bissau, Kenya, Liberia,\
  \ Malawi, Mali, Mozambique, Niger, Nigeria, Sierra Leone, Somalie, Soudan du Sud,\
  \ Soudan, Togo, Ouganda, République unie de Tanzanie et Zambie) </p>\n<p>Pour la\
  \ plupart des pays d'élimination ou de quasi-élimination, le nombre de cas autochtones\
  \ enregistrés par les PNLP est déclaré sans autre ajustement. (Algérie, Argentine,\
  \ Arménie, Azerbaïdjan, Belize, Bhoutan, Cabo Verde, Chine, Comores, Costa Rica,\
  \ République populaire démocratique de Corée, Djibouti, Équateur, Égypte, El Salvador,\
  \ Eswatini, Géorgie, Iran (République islamique d'), Irak, Kazakhstan, Kirghizistan,\
  \ Malaisie, Mexique, Maroc, Oman, Paraguay, République de Corée, Sao Tomé-et-Principe,\
  \ Afrique du Sud, Sri Lanka, Suriname, République arabe syrienne, Thaïlande, Turquie,\
  \ Turkménistan, Émirats arabes unis et Ouzbékistan). </p>"
COMPARABILITY: "<p><strong>Sources des divergences : </strong> </p>\n<p>L'incidence\
  \ estimée peut être différente de l'incidence signalée par un ministère de la santé,\
  \ qui peut être affectée par :</p>\n<ul>\n  <li>l'exhaustivité de la déclaration\
  \ (le nombre de cas déclarés peut être inférieur aux cas estimés si le pourcentage\
  \ d'établissements de santé déclarant au cours d'un mois est inférieur à 100%);</li>\n\
  \  <li>l'étendue des tests de diagnostic du paludisme (nombre de lames examinées\
  \ ou de TDR effectués); </li>\n  <li>le recours à des établissements de santé privés\
  \ qui ne sont généralement pas inclus dans les systèmes de déclaration. </li>\n\
  </ul>"
COVERAGE: "<p><strong>Disponibilité des données :</strong></p>\n<p>109 pays</p>\n\
  <p> </p>\n<p><strong>Séries chronologiques :</strong></p>\n<p>Annuellement à partir\
  \ de 2000 </p>\n<p><strong>Désagrégation :</strong></p>\n<p>L'indicateur est estimé\
  \ au niveau national.</p>"
QUALITY_ASSURE: "<p>Nous recueillons des données à l'aide d'un formulaire standardisé\
  \ en fonction de l'état de la lutte contre le paludisme, de l'élimination ou de\
  \ la prévention de la réintroduction. Nous travaillons en étroite collaboration\
  \ avec les centres de collaborateurs et les évaluateurs externes pour assurer la\
  \ qualité. </p>\n<p> </p>"
DOC_METHOD: "<p>Les informations sont fournies par le PNLP de chaque pays en utilisant\
  \ l'application « District Health Information Systems 2 » (DHIS2) créée spécifiquement\
  \ à cet effet. </p>"
REG_AGG: "<p>Les nombres de cas sont agrégés par région, et l'incertitude est obtenue\
  \ à partir de l'agrégation de la répartition de chaque pays. La population à risque\
  \ est agrégée sans autre ajustement. Les estimations au niveau mondial sont obtenues\
  \ à partir de l'agrégation des valeurs régionales.</p>"
IMPUTATION: "<ul>\n  <li><strong>Au niveau national :</strong></li>\n</ul>\n<p>Pour\
  \ les valeurs manquantes des paramètres (taux de positivité des tests et exhaustivité\
  \ des déclarations), une distribution basée sur un mélange de la distribution des\
  \ valeurs disponibles est utilisée, si une valeur existe pour le pays ou la région\
  \ dans le cas contraire. Les valeurs des paramètres de comportement de recherche\
  \ de soins de santé sont imputées par interpolation linéaire des valeurs lors des\
  \ enquêtes ou par extrapolation de la première ou de la dernière enquête. Lorsqu'aucune\
  \ donnée n'est disponible, le nombre de cas est interpolé en tenant compte de la\
  \ croissance de la population. </p>\n<p> </p>\n<ul>\n  <li><strong>Aux niveaux régional\
  \ et mondial :</strong></li>\n</ul>\n<p>Sans objet </p>\n<p> </p>"
REC_USE_LIM: "<p>L'incidence estimée peut être différente de l'incidence signalée\
  \ par un ministère de la santé, qui peut être affectée par :</p>\n<ul>\n  <li>l'exhaustivité\
  \ de la déclaration (le nombre de cas déclarés peut être inférieur aux cas estimés\
  \ si le pourcentage d'établissements de santé déclarant au cours d'un mois est inférieur\
  \ à 100%);</li>\n  <li>l'étendue des tests de diagnostic du paludisme (nombre de\
  \ lames examinées ou de tests diagnostiques rapides (TDR) effectués);</li>\n  <li>le\
  \ recours à des établissements de santé privés qui ne sont généralement pas inclus\
  \ dans les systèmes de déclaration;</li>\n  <li>l'indicateur n'est estimé que là\
  \ où il y a transmission du paludisme.</li>\n</ul>"
RATIONALE: "<p>La justification est de mesurer l'évolution de la morbidité liée au\
  \ paludisme et identifier les endroits où le risque de maladie est le plus élevé.\
  \ Grâce à ces informations, les programmes peuvent répondre à des tendances inhabituelles,\
  \ telles que les épidémies, et orienter les ressources vers les populations qui\
  \ en ont le plus besoin. Ces données servent également à éclairer l'allocation des\
  \ ressources mondiales pour le paludisme, par exemple lors de la définition des\
  \ critères d'éligibilité au financement du Fonds mondial. </p>"
COMPILING_ORG: "<p>L'unité de surveillance, de suivi et d'évaluation du Programme\
  \ mondial de lutte contre le paludisme est chargée de compiler et de traiter toutes\
  \ les informations pertinentes. Les estimations nationales pour certains pays sont\
  \ réalisées en collaboration avec le « Malaria Atlas Project » qui a été désigné\
  \ comme centre collaborateur de l’OMS pour la modélisation géospatiale des maladies.</p>"
DATA_SOURCE: "<p>Le Programme national de lutte contre le paludisme est chargé de\
  \ recueillir les informations dans chaque pays. </p>"
REL_CAL_POLICY: "<p>Les données sont publiées chaque année. </p>"
FREQ_COLL: "<p>Les données sont recueillies chaque année. </p>"
COLL_METHOD: "<p>L'homologue officiel de chaque pays est le Programme national de\
  \ lutte contre le paludisme du ministère de la Santé. </p>"
SOURCE_TYPE: "<p>Les cas signalés par le PNLP sont obtenus à partir du système de\
  \ surveillance de chaque pays. Il s'agit notamment d'informations sur le nombre\
  \ de cas suspects, le nombre de cas testés, le nombre de cas positifs par méthode\
  \ de détection et par espèce ainsi que le nombre d'établissements de santé qui signalent\
  \ ces cas. Ces informations sont résumées dans une application (DHIS2) développée\
  \ à cet effet. Les données d'enquêtes représentatives auprès des ménages sont accessibles\
  \ au public et comprennent les enquêtes démographiques nationales auprès des ménages\
  \ ou l'enquête sur les indicateurs du paludisme. </p>"
STAT_CONC_DEF: "<p><strong>Définition :</strong></p>\n<p>L'incidence du paludisme\
  \ est définie comme le nombre de nouveaux cas de paludisme pour 1 000 personnes\
  \ à risque chaque année.</p>\n<p><strong>Concepts :</strong></p>\n<p>Un cas de paludisme\
  \ est défini comme l'apparition du paludisme chez une personne dont la présence\
  \ de parasites du paludisme dans le sang a été confirmée par un test de diagnostic.\
  \ La population considérée est celle à risque de la maladie. </p>"
