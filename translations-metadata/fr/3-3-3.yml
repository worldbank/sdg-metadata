DATA_VALIDATION: <p>Les estimations du fardeau présentées dans le Rapport mondial
  sur le paludisme sont envoyées aux pays par l’intermédiaire des bureaux régionaux
  pour consultation et approbation.</p>
ADJUSTMENT: <p>Non disponible</p>
QUALITY_MGMNT: <p>Les estimations du fardeau sont d’abord examinées à l'interne par
  les bureaux régionaux et nationaux du PMLP et de l’OMS. Celles-ci sont ensuite partagées
  avec le pays pour validation. L'approbation finale est reçue de la division des
  données et de l’analyse de l’OMS.</p>
CONTACT_ORGANISATION: <p>Programme mondial de lutte contre le paludisme de l'Organisation
  mondiale de la Santé (OMS)</p>
INST_MANDATE: <p>La stratégie technique mondiale (STM) et les cibles mondiales pour
  le paludisme 2016-2030 ont été adoptées par la 68e Assemblée mondiale de la Santé
  (<a href="https://apps.who.int/gb/ebwha/pdf_files/WHA68-REC1/A68_2015_REC1-fr.pdf">https://apps.who.int/gb/ebwha/pdf_files/WHA68-REC1/A68_2015_REC1-fr.pdf</a>).
  L'Assemblée a demandé à l'OMS de suivre les progrès accomplis dans la réalisation
  des étapes et des objectifs de la STM. Le Rapport mondial sur le paludisme est le
  processus par lequel la STM est suivie par pays, par région de l'OMS et au niveau
  mondial. </p>
QUALITY_ASSMNT: <p>Nous effectuons une validation interne des valeurs aberrantes et
  de l’exhaustivité et nous posons des questions aux pays par l’intermédiaire des
  bureaux régionaux pour obtenir des éclaircissements. Si nécessaire, nous nous appuyons
  sur des informations d’évaluation de la qualité des données provenant de sources
  externes telles que des partenaires travaillant sur le suivi et l’évaluation du
  paludisme. </p>
SDG_SERIES_DESCR: <p>Sans objet</p>
