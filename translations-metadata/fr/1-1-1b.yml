RATIONALE: >-
  <p>Pour éradiquer la pauvreté, nous devons en comprendre les causes profondes. </p>

  <p>Le taux de pauvreté des travailleurs révèle la proportion de la population active
  qui vit dans la pauvreté en dépit d'être employée, ce qui implique que leurs revenus
  liés à l'emploi ne sont pas suffisants pour les sortir, eux et leurs familles, de
  la pauvreté et leur assurer des conditions de vie décentes. L'adéquation des revenus
  est un aspect fondamental de la qualité de l'emploi, et ces déficits contribuent
  à maintenir les travailleurs et leurs familles dans la pauvreté.</p>

  <p>La proportion de travailleurs pauvres (c'est-à-dire le taux de pauvreté des travailleurs)
  combine les données sur le revenu ou la consommation des ménages avec les variables
  du cadre de la population active mesurées au niveau individuel et met en lumière
  la relation entre l'emploi et la pauvreté des ménages.</p>
REC_USE_LIM: >-
  <p>Au niveau national, les comparaisons dans le temps peuvent être affectées par
  des facteurs tels que les changements de types d'enquêtes ou de méthodes de collecte
  de données. L'utilisation des PPA plutôt que des taux de change du marché garantit
  la prise en compte des différences de niveaux de prix entre les pays. Toutefois,
  on ne peut pas affirmer de manière catégorique que deux personnes dans deux pays
  différents, vivant avec moins de 1,90 $ américain par jour en PPA, sont confrontées
  au même degré de privation ou ont le même niveau de besoins.</p>

  <p>La pauvreté dans le contexte de cet indicateur est un concept qui s'applique
  aux ménages, et non aux individus, et part du principe que les ménages mettent leurs
  revenus en commun. Cette hypothèse n'est pas toujours vraie.</p>

  <p>En outre, le statut de pauvreté d'un ménage est fonction du salaire et des autres
  revenus liés à l'emploi obtenus par les membres du ménage qui ont un emploi, des
  revenus tirés de la possession d'actifs, plus tout autre revenu disponible tel que
  les paiements de transfert ainsi que du nombre de membres dans le ménage. Le fait
  qu'un travailleur soit considéré comme un travailleur pauvre dépend donc de son
  propre revenu, du revenu des autres membres du ménage et du nombre de membres dans
  le ménage qui doivent être soutenus. Il est donc souvent utile d'étudier la structure
  des ménages par rapport à la pauvreté des travailleurs. </p>
IMPUTATION: |-
  <p>• Les estimations sont produites pour les pays et les années pour lesquels aucune estimation directe de la pauvreté des travailleurs, basée sur des estimations des enquêtes sur les ménages, n'est disponible , mais pour lesquels des estimations de la pauvreté totale sont disponibles dans la base de données PovcalNet de la Banque mondiale. Ceci est effectué par le biais d'un modèle de régression multivarié décrit dans "Employment and economic class in the developing world" (Kapsos et Bourmpoula, 2013), disponible sur <a href="http://www.ilo.org/wcmsp5/groups/public/---dgreports/---inst/documents/publication/wcms_216451.pdf">http://www.ilo.org/wcmsp5/groups/public/---dgreports/---inst/documents/publication/wcms_216451.pdf</a>.</p>
  <p>• Suite à l'étape décrite directement ci-dessus, les données manquantes au niveau national sont estimées par un modèle de régression multivarié dans le but de produire des estimations globales et régionales.</p>
REG_AGG: >-
  <p>L'OIT produit des estimations mondiales et régionales de l'emploi par classe
  économique (et donc, des taux de pauvreté des travailleurs) en utilisant le modèle
  de l'emploi par classe de l'OIT. Ces estimations font partie de la série des Estimations
  et Prévisions de l'OIT, analysées dans les rapports de l'OIT sur les Perspectives
  mondiales de l'emploi et de la société. Pour plus d'informations sur le modèle utilisé
  pour obtenir ces estimations, il est possible de consulter le document de l'OIT
  "Employment and economic class in the developing world" (Kapsos et Bourmpoula, 2013),
  disponible à l'adresse suivante : <a href="http://www.ilo.org/wcmsp5/groups/public/---dgreports/---inst/documents/publication/wcms_216451.pdf">http://www.ilo.org/wcmsp5/groups/public/---dgreports/---inst/documents/publication/wcms_216451.pdf</a></p>
