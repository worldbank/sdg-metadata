SDG_CUSTODIAN_AGENCIES: |-
  <p>Organisation internationale du travail (OIT)</p>
STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>La proportion de la population active sous le seuil de pauvreté international
  de 1,90 $ américain par jour, également appelée taux de pauvreté des travailleurs,
  est définie comme la part des personnes actives vivant dans des ménages dont la
  consommation ou le revenu par habitant est inférieur au seuil de pauvreté international
  de 1,90 $ américain par jour.</p>

  <h2>Concepts :</h2>

  <p>Emploi : Toutes les personnes en âge de travailler qui, pendant une courte période
  de référence (une semaine), ont exercé une activité quelconque de production de
  biens ou de prestation de services contre rémunération ou profit.</p>

  <p>Seuil de pauvreté : Seuil en dessous duquel les individus de la population de
  référence sont considérés comme étant pauvres et au-dessus duquel ils sont considérés
  comme n'étant pas pauvres. Le seuil est généralement défini comme les besoins monétaires
  par habitant dont un individu a besoin pour pouvoir faire l'achat d'un ensemble
  de biens et de services de base. Pour les besoins de cet indicateur, un seuil de
  pauvreté international absolu de 1,90 $ américain par jour est utilisé.</p>

  <p>Ménage en situation de pauvreté : Les ménages sont définis comme étant pauvres
  si leur revenu ou leurs dépenses de consommation sont inférieurs au seuil de pauvreté
  compte tenu du nombre de membres dans le ménage et de sa composition (par exemple,
  le nombre d'adultes et d'enfants).</p>

  <p>Travailleurs pauvres : Personnes actives vivant dans des ménages classés comme
  étant pauvres, c'est-à-dire dont le revenu ou le niveau de consommation est inférieur
  au seuil de pauvreté utilisé pour la mesure.</p>
SOURCE_TYPE: >-
  <p>La source de données privilégiée est une enquête sur les ménages contenant des
  variables pouvant identifier de manière fiable à la fois le statut de pauvreté des
  ménages et l'activité économique des membres du ménage. Les exemples comprennent
  les enquêtes sur les revenus et les dépenses des ménages, les enquêtes de mesure
  du niveau de vie avec des modules sur l'emploi et les enquêtes sur la population
  active qui recueillent des informations sur le revenu des ménages. Ces enquêtes
  présentent l'avantage de permettre que les variables relatives à la situation d'emploi
  et au revenu (ou aux dépenses de consommation) soient dérivées des mêmes ménages
  échantillonnés, idéalement pour la même période d'observation.</p>

  <p>Les estimations de l'emploi dérivées d'une enquête auprès des ménages autre qu'une
  enquête sur la population active peuvent toutefois ne pas être les plus robustes
  en raison de la conception du questionnaire. De même, une enquête sur la population
  active peut ne pas être le meilleur instrument de collecte pour des données sur
  les revenus ou les dépenses de consommation des ménages, bien qu'un module de revenu
  puisse être conçu pour obtenir des résultats statistiquement fiables, notamment
  en assurant un chevauchement de la période d'observation entre les revenus (ou les
  dépenses de consommation) des ménages et la situation d'emploi. </p>

  <p> Une autre possibilité consiste à combiner les données d'une enquête sur les
  revenus et les dépenses des ménages et d'une enquête distincte sur la population
  active lorsque les ménages répondants peuvent être appariés et que la cohérence
  sur une longue période d'observation entre les enquêtes peut être obtenue.</p>
