QUALITY_MGMNT: <p>Les processus de compilation, de production et de publication des
  données, y compris leur contrôle de la qualité, sont effectués conformément au cadre
  méthodologique et aux normes établis par le Département de la statistique de l’OIT,
  conformément aux normes de l’OIT en matière de technologie de l’information et de
  gestion. </p>
QUALITY_ASSMNT: <p>L’évaluation finale de la qualité de l’information est effectuée
  par l’Unité de production et d’analyse des données de l’OIT. En cas de doute sur
  la qualité de données spécifiques, ces valeurs sont revues avec la participation
  des agences nationales chargées de produire les données, le cas échéant. Si les
  questions ne peuvent pas être clarifiées, les informations respectives ne sont pas
  publiées. </p>
