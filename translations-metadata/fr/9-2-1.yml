RATIONALE: >-
  <h2> Justification:</h2>

  <p> L’ACV est un indicateur reconnu et largement utilisé par les chercheurs et les
  décideurs politiques pour évaluer le niveau d’industrialisation d’un pays. La part
  de l’ACV dans le PIB reflète le rôle du secteur manufacturier dans l’économie et
  le développement national d’un pays&#x2019; en général. L’ACV par habitant est l’indicateur
  de base du niveau d’industrialisation d’un pays&#x2019; ajusté en fonction de la
  taille de l’économie. L’une des utilisations statistiques de l’ACV par habitant
  est de classer les groupes de pays en fonction de l’étape du développement industriel.
  </p>
REC_USE_LIM: >-
  <h2> Commentaires et limitations:</h2>

  <p> Des différences peuvent apparaître en raison des différentes versions des révisions
  du Système des comptes nationaux (SNA) ou de l’ISIC utilisées par les pays. </p>
DATA_COMP: |-
  <h1> Méthodologie</h1>
  <h2> Méthode de calcul:</h2>
  <p> Proportion de MVA au PIB = MVA/PIB*100. </p>
  <p> MVA par habitant = MVA/population</p>
