STAT_CONC_DEF: >-
  <h1> Concepts et définitions</h1>

  <h2> Définition:</h2>

  <p> La valeur ajoutée manufacturière (MVA) en proportion du produit intérieur brut
  (PIB) est un ratio entre l’ACV et le PIB, tous deux déclarés en dollars américains
  constants en 2015. </p>

  <p> MVA par habitant est calculé en divisant MVA en USD constant 2015 par population
  d’un pays ou d’une région. </p>

  <h2> Concepts:</h2>

  <p> La valeur ajoutée brute mesure la contribution à l’économie de chaque producteur,
  industrie ou secteur dans un pays. La valeur ajoutée brute générée par n’importe
  quelle unité engagée dans l’activité de production peut être calculée comme le résidu
  des unités&#x2019; la production totale moins la consommation intermédiaire, les
  biens et les services utilisés dans le processus de production de la production,
  ou comme la somme des revenus de facteur générés par le processus de production
  (System of National Accounts 2008). Le secteur manufacturier désigne les industries
  appartenant au secteur C définies par la révision 4 de la Classification industrielle
  standard internationale de toutes les activités économiques (ISIC), ou D définie
  par la révision 3 de l’ISIC. </p>

  <p> Le PIB représente la somme de la valeur ajoutée brute de toutes les unités institutionnelles
  résidant dans l’économie. Aux fins de la comparabilité au fil du temps et entre
  les pays, l’ACV et le PIB sont estimés en termes de prix constants en USD. Les séries
  actuelles sont données à prix constants de 2015. </p>
SOURCE_TYPE: >-
  <h1> Sources de données</h1>

  <h2> Description:</h2>

  <p> L’ONUDI tient à jour la base de données MVA. Les chiffres pour les mises à jour
  sont obtenus à partir des estimations des comptes nationaux produites par la Division
  des statistiques des Nations Unies (DSNU) et à partir de publications officielles.
  </p>
COLL_METHOD: >-
  <h2> Processus de collecte:</h2>

  <p> Les données de l’ACV et du PIB par pays sont recueillies au moyen d’un questionnaire
  sur les comptes nationaux (NAQ) envoyé par l’DSNU. Plus d’informations sur la méthodologie
  sont disponibles sur</p>

  <p> <a href="https://unstats.un.org/unsd/snaama/methodology.pdf">https://unstats.un.org/unsd/snaama/methodology.pdf</a>.
  </p>

  <p> Les valeurs manquantes ou incohérentes sont vérifiées à l’aide de sources nationales
  et d’indicateurs de développement mondial (IED). La préférence est accordée aux
  données provenant de sources nationales. </p>

  <p> Les données démographiques sont obtenues auprès de la Division de la population
  des DESA des Nations Unies. Plus d’informations sur la méthodologie sont disponibles
  sur</p>

  <p> <a href="https://esa.un.org/unpd/wpp/Publications/Files/WPP2015_Methodology.pdf">https://esa.un.org/unpd/wpp/Publications/Files/WPP2015_Methodology.pdf</a>.
  </p>
