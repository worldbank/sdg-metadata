QUALITY_MGMNT: <p>L’ISU tient à jour une base de données mondiale sur les évaluations
  de l’apprentissage dans l’éducation de base. À des fins de transparence, l’inclusion
  d’un point de données dans la base de données est complétée en suivant un protocole
  et est examinée par les points focaux techniques de l’ISU pour assurer la cohérence
  et la qualité globale des données, sur la base de critères objectifs pour s’assurer
  que seules les informations les plus récentes et les plus fiables sont incluses
  dans la base de données. </p>
QUALITY_ASSMNT: '<p>Les critères pour assurer la qualité et la normalisation des données
  sont les suivants : les sources de données doivent comprendre une documentation
  adéquate; les valeurs des données devraient être représentatives au niveau de la
  population nationale et, dans la négative, doivent être notées en bas de page; et
  les données sont plausibles et fondées sur des tendances et sont cohérentes avec
  les valeurs précédemment publiées ou déclarées pour l’indicateur. </p>'
