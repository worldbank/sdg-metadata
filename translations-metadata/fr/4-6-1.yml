DATA_VALIDATION: <p>Au cours de chaque période de mise à jour des données, des enquêtes
  sur les publications récentes des résultats des évaluations nationales et internationales
  sont effectuées. Ensuite, des consultations sont menées avec les références nationales
  et les points focaux techniques de l’ISU pour vérifier la disponibilité et la validité
  des données. </p>
QUALITY_ASSURE: <p>L’OCDE est le compilateur de données pour le PEICA et le Groupe
  de la Banque mondiale est le compilateur de STEP, tous deux utilisant le cadre du
  PEICA et les descripteurs de niveau de compétence. </p>
COVERAGE: "<p><strong>Disponibilité des données :</strong></p>\n<p>45 pays ayant au\
  \ moins un point de données pour la période 2010-2017. </p>\n<p><strong>Séries chronologiques\
  \ :</strong></p>\n<p>À partir de 2006. </p>\n<p><strong>Désagrégation :</strong></p>\n\
  <p>Selon le groupe d’âge, le sexe, l’emplacement, le revenu et le type de compétence.\
  \ Le statut d’invalidité n’est actuellement pas disponible dans la plupart des évaluations\
  \ nationales et transnationales de l’apprentissage. </p>"
DATA_SOURCE: <p>Cet indicateur est recueilli au moyen d’enquêtes d’évaluation nationales
  ou internationales sur les compétences auprès des populations de jeunes et d’adultes.
  L’Évaluation des compétences des adultes dans le cadre de son Programme pour l’évaluation
  internationale des compétences des adultes (PEICA) de l’OCDE et le « Skills Towards
  Employment and Productivity » (STEP) de la Banque mondiale, tous deux basés sur
  le cadre et l’échelle du PEICA, et les organismes chargés de mener des évaluations
  nationales de l’apprentissage (y compris les ministères de l’éducation, les bureaux
  nationaux de statistique et d’autres fournisseurs de données) sont des sources de
  données de cet indicateur</p>
