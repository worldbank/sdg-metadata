  and Productivity » (STEP), « Literacy Assessment and Monitoring Programme » (LAMP),
  Recherche-action sur la mesure des apprentissages des bénéficiaires des programmes
  d'alphabétisation (RAMAA)) et d’enquêtes nationales sur l’alphabétisation/la littératie
  des adultes. </p>
COLL_METHOD: <p>Les données sont recueillies auprès des organisations respectives
  responsables de chaque évaluation. </p>
REL_CAL_POLICY: "<p>Publication semestrielle des données de l’ISU (mars et septembre)</p>"
RATIONALE: '<p>L’indicateur est une mesure directe des niveaux de compétence des jeunes
  et des adultes dans les deux domaines suivants : la littératie et la numératie.
  </p>'
REC_USE_LIM: <p>La littératie fonctionnelle et la numératie sont liées au contexte,
  de sorte que les programmes d’enquête doivent être développés davantage afin d’encadrer
  les questions d’une manière qui soit significative pour différents contextes économiques
  et sociaux et qui pourrait être plus efficace pour refléter le niveau de compétences
  de la population. </p>
