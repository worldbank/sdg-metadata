ADJUSTMENT: <p>Sans objet.</p>
META_LAST_UPDATE: <p>Mars 2021</p>
SDG_GOAL: '<p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer
  la nutrition et promouvoir l’agriculture durable</p>'
COMPILING_ORG: <p>Organisation des Nations Unies pour l'alimentation et l'agriculture
  (FAO)</p>
SDG_TARGET: '<p>Cible 2.5 : D’ici 2020, maintenir la diversité génétique des semences,
  des plantes cultivées et des animaux d’élevage et domestiqués et des espèces sauvages
  qui leur sont apparentées, notamment grâce à des banques de semences et de plantes
  bien gérées et diversifiées aux niveaux national, régional et international, et
  promouvoir l’accès et le partage juste et équitable des avantages découlant de l’utilisation
  des ressources génétiques et des connaissances traditionnelles associées, tel que
  convenu internationalement</p>'
SDG_CUSTODIAN_AGENCIES: <p>Organisation des Nations Unies pour l'alimentation et l'agriculture
  (FAO)</p>
CONTACT_ORGANISATION: <p>Organisation des Nations Unies pour l'alimentation et l'agriculture
  (FAO)</p>
COLL_METHOD: "<p>L'indicateur est lié à un cadre de suivi approuvé par la Commission\
  \ des ressources génétiques pour l'alimentation et l'agriculture de la FAO, dans\
  \ lequel l'état et les tendances des ressources génétiques végétales et animales\
  \ sont décrits au moyen d'indicateurs convenus à l'échelle mondiale et d'évaluations\
  \ régulières menées par les pays. Les correspondants nationaux / coordonnateurs\
  \ nationaux officiellement nommés rendent compte directement à la FAO, en utilisant\
  \ un format approuvé par la Commission des ressources génétiques pour l'alimentation\
  \ et l'agriculture de la FAO.</p>\n<p>Les sessions des groupes de travail techniques\
  \ intergouvernementaux sur les ressources génétiques végétales et animales pour\
  \ l'alimentation et l'agriculture permettent des processus de consultation formels.</p>"
COMPARABILITY: "<p><strong>Sources des divergences :</strong></p>\n<p>Il n’existe\
  \ pas de données estimées à l’échelle internationale. Les données pour cet indicateur\
  \ sont toutes produites par des pays et des centres régionaux ou internationaux.\
  \ </p>"
OTHER_DOC: "<p><em>Ressources phytogénétiques </em></p>\n<p>Correspondants nationaux\
  \ pour le suivi du deuxième plan d'action mondial pour les ressources phytogénétiques\
  \ pour l'alimentation et l'agriculture et la préparation des rapports nationaux\
  \ pour le troisième rapport sur l'état des ressources phytogénétiques pour l'alimentation\
  \ et l'agriculture dans le monde : <a href=\"http://www.fao.org/agriculture/crops/thematic-sitemap/theme/seeds-pgr/gpa/national-focal-points/fr/\"\
  >http://www.fao.org/agriculture/crops/thematic-sitemap/theme/seeds-pgr/gpa/national-focal-points/fr/</a></p>\n\
  <p>Liste des descripteurs pour le rapport sur l'indicateur 2.5.1a de l'ODD, FAO\
  \ 2021 <a href=\"http://www.fao.org/fileadmin/user_upload/wiews/docs/SDG_251a_data_requirement_sheet_table_FR.docx\"\
  >http://www.fao.org/fileadmin/user_upload/wiews/docs/SDG_251a_data_requirement_sheet_table_FR.docx</a>\
  \ </p>\n<p>Deuxième plan d'action mondial pour les ressources phytogénétiques pour\
  \ l'alimentation et l'agriculture : <a href=\"http://www.fao.org/docrep/015/i2624f/i2624f00.htm\"\
  >http://www.fao.org/docrep/015/i2624f/i2624f00.htm</a></p>\n<p>Le deuxième rapport\
  \ sur l'état des ressources phytogénétiques pour l'alimentation et l'agriculture\
  \ dans le monde <a href=\"http://www.fao.org/docrep/013/i1500f/i1500f00.htm\">http://www.fao.org/docrep/013/i1500f/i1500f00.htm</a></p>\n\
  <p>Normes applicables aux banques de gènes pour les ressources phytogénétiques pour\
  \ l'alimentation et l'agriculture, FAO, 2014 <a href=\"http://www.fao.org/publications/card/fr/c/db9bb2f1-da1a-5aa8-b9d7-507ddc2b570f\"\
  >http://www.fao.org/publications/card/fr/c/db9bb2f1-da1a-5aa8-b9d7-507ddc2b570f</a></p>\n\
  <p>Cibles et indicateurs applicables aux ressources phytogénétiques pour l’alimentation\
  \ et\nl’agriculture, dans le Rapport de la Commission des ressources génétiques\
  \ pour l'alimentation et l'agriculture de la Quatorzième session ordinaire, CGRFA-14/13/Report,\
  \ Annexe C <a href=\"http://www.fao.org/3/mg538f/mg538f.pdf\">http://www.fao.org/3/mg538f/mg538f.pdf</a></p>\n\
  <p>Rapport type pour le suivi de la mise en œuvre du deuxième plan d'action mondial\
  \ pour les ressources phytogénétiques pour l'alimentation et l'agriculture, CGRFA-15/15/Inf.9,\
  \ <a href=\"http://www.fao.org/3/mm294f/mm294f.pdf\">http://www.fao.org/3/mm294f/mm294f.pdf</a></p>\n\
  <p>(en anglais) « FAO/Bioversity Multi-Crop Passport Descriptor (MCPD) v. 2 » </p>\n\
  <p>\n<a href=\"http://www.bioversityinternational.org/fileadmin/user_upload/online_library/publications/pdfs/FAO-Bioversity_multi_crop_passport_descriptors_V_2_Final_rev_1526.pdf\"\
  >http://www.bioversityinternational.org/fileadmin/user_upload/online_library/publications/pdfs/FAO-Bioversity_multi_crop_passport_descriptors_V_2_Final_rev_1526.pdf</a></p>\n\
  <p><em>Ressources zoogénétiques</em></p>\n<p>Préparation du premier rapport sur\
  \ l'état des ressources zoogénétiques dans le monde </p>\n<p>Directives pour l'établissement\
  \ des rapports nationaux. Annexe 2. Définitions conçues pour les rapports des pays\
  \ en développement et pour la soumission des données connexes. <a href=\"https://www.fao.org/3/y1100m/y1100m06.htm#P0_0\"\
  >https://www.fao.org/3/y1100m/y1100m06.htm#P0_0</a></p>\n<p>(en anglais) « Cryoconservation\
  \ of animal genetic resources », FAO, 2012, accessible à l'adresse <a href=\"http://www.fao.org/docrep/016/i3017e/i3017e00.htm\"\
  >http://www.fao.org/docrep/016/i3017e/i3017e00.htm</a></p>\n<p>Coordinateur national\
  \ pour la gestion des ressources génétiques animales : <a href=\"http://www.fao.org/dad-is/national-coordinators/fr/\"\
  >http://www.fao.org/dad-is/national-coordinators/fr/</a></p>\n<p>(en anglais) «\
  \ Status of Animal Genetic Resources – 2016 », CGRFA/WG-AnGR-9/16/Inf.3, <a href=\"\
  http://www.fao.org/3/a-mq950e.pdf\">http://www.fao.org/3/a-mq950e.pdf</a></p>\n\
  <p>(en anglais) « Guidelines on In vivo Conservation of Animal Genetic Resources\
  \ », FAO, 2013, <a href=\"http://www.fao.org/docrep/018/i3327e/i3327e.pdf\">http://www.fao.org/docrep/018/i3327e/i3327e.pdf</a></p>\n\
  <p>(en anglais) « The Second Report on the State of the World’s Animal Genetic Resources\
  \ for Food and Agriculture » <a href=\"http://www.fao.org/3/a-i4787e.pdf\">http://www.fao.org/3/a-i4787e.pdf</a></p>"
SDG_INDICATOR: "<p>Indicateur 2.5.1 : Nombre (a) de ressources phytogénétiques et\
  \ (b) de ressources zoogénétiques pour l'alimentation et l'agriculture sécurisées\
  \ dans des installations de conservation à moyen ou à long terme </p>"
UNIT_MEASURE: <p>Nombre de races locales</p>
CLASS_SYSTEM: <p>Les normes et classifications internationales utilisées ont été approuvées
  par la Commission des ressources génétiques pour l'alimentation et l'agriculture
  de la FAO à sa treizième session ordinaire (http://www.fao.org/docrep/meeting/024/mc192e.pdf
  (en anglais)).</p>
SOURCE_TYPE: "<p><em>Ressources zoogénétiques</em></p>\n<p>Les coordonnateurs nationaux\
  \ pour la gestion des ressources zoogénétiques, nommés par leur gouvernement respectif,\
  \ fournissent des données au Système d'information sur la diversité des animaux\
  \ domestiques (DAD-IS) (https://www.fao.org/dad-is/fr/). Le DAD-IS permet aux pays\
  \ de stocker les données sur les ressources zoogénétiques sécurisées dans des installations\
  \ de conservation à moyen ou à long terme, selon les besoins de l'indicateur .</p>"
FREQ_COLL: "<p><em>Ressources zoogénétiques</em> </p>\n<p>Les données du DAD-IS peuvent\
  \ être mises à jour tout au long de l’année. </p>"
REL_CAL_POLICY: "<p><em>Ressources zoogénétiques</em></p>\n<p>Premier trimestre de\
  \ l’année. </p>"
DATA_SOURCE: <p>Les points focaux nationaux / coordonnateurs nationaux officiellement
  nommés. Pour des informations par pays, consulter le lien suivant pour les ressources
  zoogénétiques <a href="http://www.fao.org/dad-is/national-coordinators/fr/">http://www.fao.org/dad-is/national-coordinators/fr/</a>.
  </p>
QUALITY_ASSMNT: <p>Tous les deux ans, la FAO organise un atelier mondial de coordonnateurs
  nationaux pour évaluer et discuter de la collecte de données sur lesquelles est
  basé l'indicateur. L'indicateur lui-même est automatiquement calculé dans le DAD-IS.
  </p>
REC_USE_LIM: "<p><em>Ressources zoogénétiques</em></p>\n<p>Les informations sur le\
  \ matériel cryoconservé dans le Système d’information sur la diversité des animaux\
  \ domestiques DAD-IS doivent être mises à jour régulièrement. </p>"
DATA_COMP: "<p><em>Ressources zoogénétiques</em></p>\n<p>Pour la composante animale,\
  \ l'indicateur est calculé comme le nombre de races locales disposant d'un matériel\
  \ génétique suffisant stocké dans les collections des banques de gènes permettant\
  \ de reconstituer la race en cas d'extinction (sur la base des Directives sur la\
  \ cryoconservation des ressources zoogénétiques, FAO, 2012, <a href=\"http://www.fao.org/docrep/016/i3017e/i3017e00.htm\"\
  > http://www.fao.org/docrep/016/i3017e/i3017e00.htm (en anglais)</a>). </p>"
DATA_VALIDATION: <p>Aucun processus de validation n'est en place.</p>
REG_AGG: <p>Les agrégats sont la somme des valeurs des pays. </p>
QUALITY_MGMNT: <p>La FAO dispense régulièrement des formations aux coordonnateurs
  nationaux sur la collecte de données et la saisie de données dans le système officiel,
  DAD-IS. Les indicateurs eux-mêmes sont automatiquement calculés dans le DAD-IS.
  </p>
QUALITY_ASSURE: "<p>La FAO est responsable de la qualité des processus statistiques\
  \ internes utilisés pour compiler les ensembles de données publiés. </p>\n<p>FAO.\
  \ 2012. « Cryoconservation of animal genetic resources. FAO Animal Production and\
  \ Health Guidelines No. 12 ». Rome. (disponible à l'adresse <a href=\"http://www.fao.org/docrep/016/i3017e/i3017e00.pdf\"\
  >http://www.fao.org/docrep/016/i3017e/i3017e00.pdf (en anglais)</a>) </p>"
SDG_RELATED_INDICATORS: <p>La composante sur les ressources zoogénétiques a des liens
  avec les indicateurs 2.5.1a sur les plantes et 2.5.2.</p>
STAT_CONC_DEF: "<p><strong>Définition :</strong></p>\n<p>La conservation des ressources\
  \ génétiques végétales et animales pour l’alimentation et l’agriculture (RGAA) dans\
  \ des installations de conservation à moyen ou long terme (<em>ex situ</em>, dans\
  \ les banques de gènes) représente le moyen le plus fiable de conserver les ressources\
  \ génétiques dans le monde. Les RGAA végétales et animales conservées dans ces installations\
  \ peuvent également être facilement utilisées dans les programmes de sélection,\
  \ même directement à la ferme. </p>\n<p>La mesure des tendances des matériaux conservés\
  \ <em>ex situ</em> fournit une évaluation globale de la mesure dans laquelle nous\
  \ parvenons à maintenir et/ou à accroître la diversité génétique totale disponible\
  \ pour une utilisation future et donc à la protéger de toute perte permanente de\
  \ diversité génétique qui pourrait survenir dans l’habitat naturel, c’est-à-dire\
  \ <em>in situ</em>, ou à la ferme. </p>\n<p>Les deux composantes de l'indicateur\
  \ 2.5.1, les RGAA végétales (a) et animales (b), sont comptées séparément.</p>\n\
  <p><em>Ressources zoogénétiques</em></p>\n<p>La composante animale est calculée\
  \ comme le nombre de races locales (c’est-à-dire dont l’existence n’aurait été signalée\
  \ que dans un seul pays) stockées dans une collection d'une banque de gènes avec\
  \ une quantité de matériel génétique stockée qui est nécessaire pour reconstituer\
  \ la race en cas d’extinction (de plus amples informations sur le « matériel stocké\
  \ en quantité suffisante pour reconstituer une race » peuvent être trouvées dans\
  \ « Cryoconservation of animal genetic resources », FAO, 2012, accessible (en anglais)\
  \ à l'adresse http://www.fao.org/docrep/016/i3017e/i3017e00.htm). Ces lignes directrices\
  \ ont été approuvées par la Commission des ressources génétiques pour l’alimentation\
  \ et l’agriculture de la FAO à sa treizième session ordinaire ((en anglais) http://www.fao.org/docrep/meeting/024/mc192e.pdf).\
  \ </p>\n<p><strong>Concepts :</strong></p>\n<p><em>Ressources zoogénétiques</em></p>\n\
  <p>Race : Une race est soit un groupe sous-spécifique d'animaux domestiques présentant\
  \ des caractéristiques externes définissables et identifiables qui lui permettent\
  \ d’être séparée par évaluation visuelle d'autres groupes de la même espèce définis\
  \ de manière similaire, soit un groupe pour lequel la séparation géographique et/ou\
  \ culturelle de groupes phénotypiquement similaires a conduit à l’acceptation de\
  \ son identité distincte. </p>\n<p>Installations de conservation à moyen ou à long\
  \ terme : La diversité biologique est souvent conservée <em>ex situ</em>, en dehors\
  \ de son habitat naturel, dans des installations appelées banques de gènes. Dans\
  \ le cas de la diversité des animaux domestiques, la conservation <em>ex situ</em>\
  \ comprend à la fois le maintien d’animaux vivants (<em>in vivo</em>) et la cryoconservation.\
  \ </p>\n<p>La cryoconservation est la collecte et la congélation de sperme, d'ovules,\
  \ d'embryons ou de tissus en vue d'une utilisation potentielle future pour la reproduction\
  \ ou la régénération des animaux.</p>"
INST_MANDATE: "<p>Les coordonnateurs nationaux pour la gestion des ressources zoogénétiques\
  \ sont responsables de fournir les données nationales sur lesquelles est fondé l’indicateur.\
  \ Leur mandat a été approuvé par la Commission des ressources génétiques pour l’alimentation\
  \ et l’agriculture et est décrit plus en détail dans : <em>Mise en place des cadres\
  \ institutionnels pour la gestion des ressources zoogénétiques</em>. Directives\
  \ FAO : Production et santé animales. Numéro 6. Rome. (Accessible à l'adresse http://www.fao.org/3/ba0054f/ba0054f00.pdf).\
  \ </p>"
RATIONALE: "<p>Les ressources génétiques pour l'alimentation et l'agriculture constituent\
  \ les éléments de base de la sécurité alimentaire et, directement ou indirectement,\
  \ soutiennent les moyens de subsistance de chaque personne sur terre. Comme la conservation\
  \ et l'accessibilité de ces ressources sont d'une importance vitale, des installations\
  \ de conservation à moyen ou à long terme (banques de gènes) ont été mises en place\
  \ aux niveaux national, régional et mondial pour préserver et rendre ces ressources\
  \ et les informations qui leur sont associées accessibles à la sélection et à la\
  \ recherche. Les inventaires des banques de gènes fournissent une mesure dynamique\
  \ de la diversité végétale et animale existante et de son niveau de préservation.\
  \ Les données pertinentes pour cet indicateur facilitent le suivi de la diversité\
  \ sécurisée et accessible par le biais des banques de gènes et soutiennent l'élaboration\
  \ et la mise à jour des stratégies de conservation et d'utilisation durable des\
  \ ressources génétiques. </p>\n<p>L'indicateur est lié à un cadre de suivi approuvé\
  \ par la Commission des ressources génétiques pour l'alimentation et l'agriculture\
  \ de la FAO, dans lequel l'état et les tendances des ressources génétiques végétales\
  \ et animales sont décrits au moyen d'indicateurs convenus au niveau mondial, et\
  \ d'évaluations régulières menées par les pays. </p>\n<p>Le nombre de matériaux\
  \ conservés dans des conditions de stockage à moyen ou à long terme fournit une\
  \ mesure indirecte de la diversité génétique totale, qui sont gérés de manière à\
  \ garantir une utilisation future. Dans l'ensemble, les variations positives correspondent\
  \ donc à une augmentation de l'agrobiodiversité préservée, tandis que les variations\
  \ négatives correspondent à une perte de celle-ci. </p>"
IMPUTATION: "<ul>\n  <li>Au niveau national</li>\n</ul>\n<p>Pour les animaux, pour\
  \ une race donnée, si aucune donnée n'est fournie pour une année spécifique, on\
  \ suppose que le statut de stockage reste le même que pour la dernière année pour\
  \ laquelle des données ont été déclarées. Dans ce cas, on considère que la nature\
  \ des données est estimée. </p>\n<ul>\n  <li>Aux niveaux régional et mondial</li>\n\
  </ul>\n<p>Les valeurs manquantes sont traitées comme telles et ne sont pas remplacées\
  \ par des estimations. </p>"
DOC_METHOD: <p>Pour la composante animale, les coordonnateurs nationaux pour la gestion
  des ressources zoogénétiques fournissent le type de matériel (par exemple, échantillons
  de sperme, embryons, cellules somatiques) cryoconservé dans le cadre d'un programme
  de cryoconservation, ainsi que le nombre respectif de donneurs mâles et femelles
  dans le système d'information sur la diversité des animaux domestiques DAD-IS. La
  FAO fournit des directives approuvées au niveau international sur la définition
  du matériel « suffisant » (voir FAO. 2012. « Cryoconservation of animal genetic
  resources. FAO Animal Production and Health Guidelines No. 12 ». Rome. (disponible
  à l'adresse <a href="http://www.fao.org/docrep/016/i3017e/i3017e00.pdf">http://www.fao.org/docrep/016/i3017e/i3017e00.pdf
  (en anglais)</a>) </p>
COVERAGE: "<p><strong>Disponibilité des données :</strong></p>\n<p><em>Ressources\
  \ zoogénétiques</em></p>\n<p>L'analyse des rapports nationaux fournis à la FAO par\
  \ 128 pays en 2014 pour la préparation du « Deuxième rapport sur l'état des ressources\
  \ zoogénétiques pour l'alimentation et l'agriculture dans le monde » a fourni une\
  \ première base de référence en ce qui concerne le nombre de populations de races\
  \ nationales où suffisamment de matériel est stocké.. En février 2021, selon le\
  \ DAD-IS, le matériel génétique n’est cryoconservé que pour une très faible proportion\
  \ (9%) des races locales et pour seulement environ 2,6% des races, la quantité de\
  \ matériel stocké est estimée suffisante pour la reconstitution de la population.</p>\n\
  <p><strong>Séries chronologiques :</strong></p>\n<p><em>Ressources zoogénétiques</em></p>\n\
  <p>Les données du DAD-IS sont disponibles depuis 2010 jusqu'en 2020.</p>\n<p><strong>Désagrégation :</strong></p>\n\
  <p>Pour les composantes végétales et animales, une désagrégation géographique (nationale,\
  \ régionale, mondiale) est effectuée. Le regroupement par sexe, âge, etc. n'est\
  \ pas applicable.</p>"
