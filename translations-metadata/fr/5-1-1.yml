SDG_GOAL: '<p>Objectif 5 : Parvenir à l’égalité des sexes et autonomiser toutes les
  femmes et les filles</p>'
SDG_TARGET: '<p>Cible 5.1 : Mettre fin à toutes les formes de discrimination à l’égard
  de toutes les femmes et de toutes les filles partout dans le monde</p>'
SDG_INDICATOR: '<p>Indicateur 5.1.1 : Mise en place (ou non) de cadres juridiques
  pour promouvoir, faire respecter et surveiller l’égalité et la non-discrimination
  fondée sur le sexe</p>'
SDG_CUSTODIAN_AGENCIES: <p>ONU Femmes, Groupe de la Banque mondiale, Centre de développement
  de l’OCDE</p>
CONTACT_ORGANISATION: <p>ONU Femmes, Groupe de la Banque mondiale, Centre de développement
  de l’OCDE</p>
SDG_RELATED_INDICATORS: "<p>Il existe d’autres indicateurs légaux d’ODD : </p>\n<p>\
  \ &#x2022; Indicateur 5.a.2 : Proportion des pays où le cadre juridique (y compris\
  \ le droit coutumier) garantit aux femmes l'égalité des droits en matière de propriété\
  \ et/ou contrôle fonciers; et </p>\n<p> &#x2022; Indicateur 5.6.2 : Nombre de pays\
  \ dotés de lois et de règlements garantissant un accès complet et égal aux femmes\
  \ et aux hommes âgés de 15 ans ou plus aux soins, à l’information et à l’éducation\
  \ en matière de santé sexuelle et génésique. </p>\n<p>Afin d’éviter les doublons,\
  \ l’indicateur 5.1.1 ne couvre pas les domaines du droit qui sont abordés dans les\
  \ indicateurs 5.a.2 et 5.6.2. L’indicateur 5.1.1 complète ces autres indicateurs.\
  \ </p>\n<p>Les cadres juridiques qui font progresser l’égalité des sexes se rapportent\
  \ généralement à l’ensemble de l’objectif 5 ainsi qu’à d’autres objectifs, car l’égalité\
  \ des sexes est essentielle à la réalisation de tous les ODD.</p>"
