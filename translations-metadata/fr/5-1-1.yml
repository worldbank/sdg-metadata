STAT_CONC_DEF: "<h2>Définitions :</h2>\n<p>L'indicateur 5.1.1 mesure les efforts du\
  \ gouvernement pour mettre en place des cadres juridiques qui favorisent, appliquent\
  \ et surveillent l'égalité des sexes. </p>\n<p>L'indicateur est basé sur une évaluation\
  \ des cadres juridiques qui favorisent, appliquent et surveillent l'égalité des\
  \ sexes. L'évaluation est effectuée par des homologues nationaux, y compris les\
  \ bureaux nationaux de statistique et/ou les mécanismes nationaux de la femme, et\
  \ des praticiens/chercheurs juridiques sur l'égalité des sexes, à l'aide d'un questionnaire\
  \ comprenant 42 questions oui/non dans quatre domaines du droit : (i) cadres juridiques\
  \ généraux et vie publique; (ii) violence à l'égard des femmes; (iii) emploi et\
  \ avantages économiques; et (iv) mariage et famille<sup><a href=\"#footnote-2\"\
  \ id=\"footnote-ref-2\">[1]</a></sup>. Les domaines de droit et les questions sont\
  \ tirés du cadre juridique et politique international sur l'égalité des sexes, en\
  \ particulier la Convention sur l'élimination de toutes les formes de discrimination\
  \ à l'égard des femmes (CEDEF), qui compte 189 États parties, et le Programme d'action\
  \ de Beijing. Il n'est donc pas nécessaire d'adopter une nouvelle norme internationale\
  \ sur l'égalité et la non-discrimination fondée sur le sexe. Les principales sources\
  \ d'information pertinentes pour l'indicateur 5.1.1 sont la législation et les politiques/plans\
  \ d'action.</p>\n<p>Les 42 questions du questionnaire sont :</p>.\n<h2>Domaine 1\
  \ : Cadres juridiques généraux et vie publique</h2>\n<h2>Promouvoir</h2>\n<ol>\n\
  \  <li>Si le droit coutumier est une source de droit valide en vertu de la constitution,\
  \ est-il invalide s'il viole les dispositions constitutionnelles sur l'égalité ou\
  \ la non-discrimination ? </li>\n  <li>Si le droit personnel est une source de droit\
  \ valide en vertu de la constitution, est-il invalide s'il viole les dispositions\
  \ constitutionnelles sur l'égalité ou la non-discrimination ? </li>\n  <li>Existe-t-il\
  \ une loi sur la discrimination qui interdit la discrimination directe et indirecte\
  \ à l'égard des femmes ? </li>\n  <li>Les femmes et les hommes bénéficient-ils des\
  \ mêmes droits et de l'égalité d'accès aux fonctions publiques et politiques (législatif,\
  \ exécutif, judiciaire) ? </li>\n  <li>Est-il prévu des quotas pour les femmes (sièges\
  \ réservés) au sein du parlement national ou des quotas pour les femmes sur les\
  \ listes de candidats à ce parlement ? </li>\n  <li>Les femmes et les hommes ont-ils\
  \ les mêmes droits de conférer la citoyenneté à leur conjoint et à leurs enfants\
  \ ? </li>\n</ol>\n<h2>Appliquer et surveiller </h2>\n<ol>\n  <li>La loi établit-elle\
  \ un organisme indépendant spécialisé chargé de recevoir les plaintes pour discrimination\
  \ fondée sur le sexe (p. ex., institution nationale des droits de l'homme, commission\
  \ des femmes, médiateur(trice)) ? </li>\n  <li>L'aide judiciaire est-elle mandatée\
  \ en matière pénale ? </li>\n  <li>L'aide judiciaire est-elle obligatoire en matière\
  \ civile/familiale ? </li>\n  <li>Le témoignage d'une femme a-t-il la même force\
  \ probante au tribunal que celui d'un homme ? </li>\n  <li>Y a-t-il des lois qui\
  \ exigent explicitement la production et/ou la diffusion de statistiques sur le\
  \ genre ? </li>\n  <li>Est-il prévu des sanctions en cas de non-respect des quotas\
  \ obligatoires sur les listes de candidats, ou des incitations pour les partis politiques\
  \ à présenter des candidates aux élections parlementaires nationales ? </li>\n</ol>\n\
  <h2>Domaine 2 : Violence à l'égard des femmes</h2>\n<h2>Promouvoir</h2>\n<ol>\n\
  \  <li>Est-ce qu'il existe une législation traitant spécifiquement de la violence\
  \ domestique ?</li>\n  <li>Les dispositions exemptant les auteurs de violences de\
  \ faire face à des accusations de viol si l'auteur épouse la victime après le crime\
  \ ont-elles été supprimées, ou n'ont-elles jamais existé dans la législation ? </li>\n\
  \  <li>Les dispositions réduisant les peines en cas de crimes dits d'honneur ont-elles\
  \ été supprimées, ou n'ont-elles jamais existé dans la législation ? </li>\n  <li>Les\
  \ lois sur le viol sont-elles fondées sur l'absence de consentement, sans exiger\
  \ la preuve de la force physique ou de la pénétration ? </li>\n  <li>La législation\
  \ criminalise-t-elle explicitement le viol conjugal ou permet-elle à une femme de\
  \ porter plainte pour viol contre son mari ou son partenaire ? </li>\n  <li>Y a-t-il\
  \ une législation qui traite spécifiquement du harcèlement sexuel ? </li>\n</ol>\n\
  <h2>Appliquer et surveiller</h2>\n<ol>\n  <li>Y a-t-il des engagements budgétaires\
  \ prévus par les entités gouvernementales pour la mise en œuvre de la législation\
  \ traitant de la violence à l'égard des femmes en créant une obligation pour le\
  \ gouvernement de fournir un budget ou une allocation de fonds pour la mise en œuvre\
  \ de programmes ou d'activités pertinents ? </li>\n  <li>Des engagements budgétaires\
  \ sont-ils prévus par les entités gouvernementales pour la mise en œuvre de la législation\
  \ traitant de la violence à l'égard des femmes en allouant un budget spécifique,\
  \ un financement et/ou des incitations pour soutenir les organisations non gouvernementales\
  \ pour des activités visant à lutter contre la violence à l'égard des femmes ? </li>\n\
  \  <li>Existe-t-il un plan d'action ou une politique nationale pour lutter contre\
  \ la violence à l'égard des femmes qui est supervisé par un mécanisme national ayant\
  \ pour mandat de surveiller et d'examiner sa mise en œuvre ? </li>\n</ol>\n<h2>Domaine\
  \ 3 : Emploi et avantages économiques</h2>\n<h2>Promouvoir</h2>\n<ol>\n  <li>La\
  \ loi impose-t-elle la non-discrimination sur la base du sexe dans l'emploi ? </li>\n\
  \  <li>La loi impose-t-elle une rémunération égale pour un travail de valeur égale\
  \ ? </li>\n  <li>Les femmes peuvent-elles travailler dans des emplois jugés dangereux,\
  \ pénibles ou moralement inappropriés au même titre que les hommes ? </li>\n  <li>Les\
  \ femmes peuvent-elles travailler dans les mêmes industries que les hommes ? </li>\n\
  \  <li>Les femmes sont-elles capables d'effectuer les mêmes tâches que les hommes\
  \ ? </li>\n  <li>La loi permet-elle aux femmes de travailler les mêmes heures de\
  \ nuit que les hommes ? </li>\n  <li>La loi prévoit-elle un congé de maternité ou\
  \ parental accessible aux mères conformément aux normes de l'OIT ? </li>\n  <li>La\
  \ loi prévoit-elle un congé de paternité ou parental rémunéré à la disposition des\
  \ pères ou des partenaires ? </li>\n</ol>\n<h2>Appliquer et surveiller</h2>\n<ol>\n\
  \  <li>Est-ce qu'il existe une entité publique qui peut recevoir des plaintes pour\
  \ discrimination sexuelle dans l'emploi ? </li>\n  <li>Les services de garde d'enfants\
  \ sont-ils fournis ou subventionnés par l'État ? </li>\n</ol>\n<h2>Domaine 4 : Mariage\
  \ et famille</h2>\n<h2>Promouvoir</h2>\n<ol>\n  <li>L'âge minimum du mariage est-il\
  \ d'au moins 18 ans, sans exception légale, pour les femmes comme pour les hommes\
  \ ? </li>\n  <li>Les femmes et les hommes ont-ils les mêmes droits de contracter\
  \ un mariage (c'est-à-dire de consentir) et de demander le divorce ? </li>\n  <li>Les\
  \ femmes et les hommes ont-ils les mêmes droits d'être le tuteur légal de leurs\
  \ enfants pendant et après le mariage ? </li>\n  <li>Les femmes et les hommes ont-ils\
  \ des droits égaux à être reconnus comme chef de famille ou chef de ménage ? </li>\n\
  \  <li>Les femmes et les hommes ont-ils les mêmes droits pour choisir leur lieu\
  \ de vie ? </li>\n  <li>Les femmes et les hommes ont-ils les mêmes droits pour choisir\
  \ une profession ? </li>\n  <li>Les femmes et les hommes ont-ils les mêmes droits\
  \ pour obtenir une carte d'identité ?</li>\n  <li>Les femmes et les hommes ont-ils\
  \ les mêmes droits pour demander un passeport ? </li>\n  <li>Les femmes et les hommes\
  \ ont-ils des droits égaux en matière de propriété, d'accès et de contrôle des biens\
  \ matrimoniaux, y compris en cas de divorce ? </li>\n</ol>\n<h2>Appliquer et surveiller\
  \ </h2>\n<ol>\n  <li>Le mariage avant l'âge légal est-il nul ou annulable ? </li>\n\
  \  <li>Est-ce qu'il existe des tribunaux de la famille dédiés et spécialisés ? </li>\n\
  </ol>\n<h2>Concepts : </h2>\n<p>L'article 1 de la CEDEF donne une définition complète\
  \ de la discrimination à l'égard des femmes couvrant la discrimination directe et\
  \ indirecte et l'article 2 énonce les obligations générales des États, en particulier\
  \ sur les cadres juridiques requis, pour éliminer la discrimination à l'égard des\
  \ femmes. L'article 1 de la CEDEF stipule : \" ... le terme « discrimination à l'égard\
  \ des femmes » désigne toute distinction, exclusion ou restriction fondée sur le\
  \ sexe qui a pour effet ou pour but de compromettre ou de détruire la reconnaissance,\
  \ jouissance ou l'exercice par les femmes, quel que soit leur état matrimonial,\
  \ sur la base de l'égalité de l'homme et de la femme, des droits de l'homme et des\
  \ libertés fondamentales dans les domaines politique, économique, social, culturel\
  \ et civil ou dans tout autre domaine\".</p>\n<p>Le terme « cadres juridiques »\
  \ est défini de manière large pour englober les lois, les mécanismes et les politiques/plans\
  \ visant à « promouvoir, appliquer et surveiller » l'égalité des sexes. </p>\n<p>Les\
  \ cadres juridiques qui « promeuvent » sont ceux qui établissent l'égalité des droits\
  \ des femmes avec les hommes et consacrent la non-discrimination sur la base du\
  \ sexe. Les cadres juridiques qui « appliquent et surveillent » sont orientés vers\
  \ la réalisation de l'égalité et de la non-discrimination et l'application des lois,\
  \ comme les politiques/plans, la mise en place de mécanismes d'application et de\
  \ surveillance, et l'allocation de ressources financières.</p><div class=\"footnotes\"\
  ><div><sup class=\"footnote-number\" id=\"footnote-2\">1</sup><p> Les domaines du\
  \ droit ont été convenus lors de l'atelier d'experts, qui s'est tenu les 14 et 15\
  \ juin 2016, pour discuter de l'élaboration méthodologique de l'indicateur 5.1.1\
  \ des ODD. <a href=\"#footnote-ref-2\">&#x2191;</a></p></div></div>"
UNIT_MEASURE: <p>L’unité d’analyse est constituée de cadres juridiques qui promeuvent,
  appliquent et surveillent l’égalité des sexes. </p>
