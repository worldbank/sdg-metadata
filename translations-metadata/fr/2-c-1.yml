STAT_CONC_DEF: "<p><strong>Définition :</strong></p>\n<p>L’indicateur des anomalies\
  \ des prix alimentaires (IAPA) identifie les prix du marché qui sont anormalement\
  \ élevés. L’IAPA repose sur un taux de croissance composé pondéré qui tient compte\
  \ à la fois de la croissance des prix au cours de l’année et de l’ensemble de l’année.\
  \ L’indicateur évalue directement la croissance des prix sur un mois particulier\
  \ sur de nombreuses années, en tenant compte de la saisonnalité des marchés agricoles\
  \ et de l’inflation, ce qui permet de répondre à la question de savoir si un changement\
  \ de prix est anormal ou non pour une période donnée.</p>\n<p><strong>Concepts :</strong></p>\n\
  <p> L’indicateur des anomalies de prix alimentaires (IAPA) repose sur deux taux\
  \ de croissance composés (TCC), un taux de croissance composé trimestriel (TCCT)\
  \ et un taux de croissance composé annuel (TCCA). Un TCC est une moyenne géométrique<sup><a\
  \ href=\"#footnote-2\" id=\"footnote-ref-2\">[1]</a></sup> qui suppose qu’une variable\
  \ aléatoire croît à un rythme régulier, composé sur une période de temps spécifique.\
  \ Parce qu’il suppose un taux de croissance régulier, le TCC lisse l’effet de la\
  \ volatilité des variations de prix. Le TCC est la croissance de toute variable\
  \ aléatoire de la période\n<math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n\
  \    <msub>\n      <mrow>\n        <mi>t</mi>\n      </mrow>\n      <mrow>\n   \
  \     <mi>A</mi>\n      </mrow>\n    </msub>\n  </math> à <math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <msub>\n      <mrow>\n        <mi>t</mi>\n      </mrow>\n      <mrow>\n \
  \       <mi>B</mi>\n      </mrow>\n    </msub>\n  </math>, à la puissance un sur\
  \ la période de temps à l'étude</p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <msub>\n      <mrow>\n        <mi>T</mi>\n        <mi>C</mi>\n        <mi>C</mi>\n\
  \        <mi>X</mi>\n      </mrow>\n      <mrow>\n        <mi>t</mi>\n      </mrow>\n\
  \    </msub>\n    <mo>=</mo>\n    <msup>\n      <mrow>\n        <mfenced separators=\"\
  |\">\n          <mrow>\n            <mfrac>\n              <mrow>\n            \
  \    <msub>\n                  <mrow>\n                    <mi>P</mi>\n        \
  \          </mrow>\n                  <mrow>\n                    <msub>\n     \
  \                 <mrow>\n                        <mi>t</mi>\n                 \
  \     </mrow>\n                      <mrow>\n                        <mi>B</mi>\n\
  \                      </mrow>\n                    </msub>\n                  </mrow>\n\
  \                </msub>\n              </mrow>\n              <mrow>\n        \
  \        <msub>\n                  <mrow>\n                    <mi>P</mi>\n    \
  \              </mrow>\n                  <mrow>\n                    <msub>\n \
  \                     <mrow>\n                        <mi>t</mi>\n             \
  \         </mrow>\n                      <mrow>\n                        <mi>A</mi>\n\
  \                      </mrow>\n                    </msub>\n                  </mrow>\n\
  \                </msub>\n              </mrow>\n            </mfrac>\n        \
  \  </mrow>\n        </mfenced>\n      </mrow>\n      <mrow>\n        <mfrac>\n \
  \         <mrow>\n            <mn>1</mn>\n          </mrow>\n          <mrow>\n\
  \            <msub>\n              <mrow>\n                <mi>t</mi>\n        \
  \      </mrow>\n              <mrow>\n                <mi>B</mi>\n             \
  \ </mrow>\n            </msub>\n            <mo>-</mo>\n            <msub>\n   \
  \           <mrow>\n                <mi>t</mi>\n              </mrow>\n        \
  \      <mrow>\n                <mi>A</mi>\n              </mrow>\n            </msub>\n\
  \          </mrow>\n        </mfrac>\n      </mrow>\n    </msup>\n    <mo>-</mo>\n\
  \    <mn>1</mn>\n  </math> (1)</p>\n<p>où :</p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <msub>\n      <mrow>\n        <mi>T</mi>\n        <mi>C</mi>\n        <mi>C</mi>\n\
  \        <mi>X</mi>\n      </mrow>\n      <mrow>\n        <mi>t</mi>\n      </mrow>\n\
  \    </msub>\n  </math> est le taux de croissance composé trimestriel ou annuel\
  \ pour le mois t</p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n \
  \   <msub>\n      <mrow>\n        <mi>P</mi>\n      </mrow>\n      <mrow>\n    \
  \    <msub>\n          <mrow>\n            <mi>t</mi>\n          </mrow>\n     \
  \     <mrow>\n            <mi>A</mi>\n          </mrow>\n        </msub>\n     \
  \ </mrow>\n    </msub>\n  </math> est le prix au début de période</p>\n<p><math\
  \ xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <msub>\n      <mrow>\n    \
  \    <mi>P</mi>\n      </mrow>\n      <mrow>\n        <msub>\n          <mrow>\n\
  \            <mi>t</mi>\n          </mrow>\n          <mrow>\n            <mi>B</mi>\n\
  \          </mrow>\n        </msub>\n      </mrow>\n    </msub>\n  </math> est le\
  \ prix à la fin de la période </p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <msub>\n      <mrow>\n        <mi>t</mi>\n      </mrow>\n      <mrow>\n \
  \       <mi>B</mi>\n      </mrow>\n    </msub>\n    <mo>-</mo>\n    <msub>\n   \
  \   <mrow>\n        <mi>t</mi>\n      </mrow>\n      <mrow>\n        <mi>A</mi>\n\
  \      </mrow>\n    </msub>\n  </math> est le temps en mois entre les périodes <math\
  \ xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <mi>A</mi>\n  </math> et <math\
  \ xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <mi>B</mi>\n  </math>.</p>\n\
  <p>Les indicateurs trimestriel <math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mo>(</mo>\n    <msubsup>\n      <mrow>\n        <mi>I</mi>\n        <mi>A</mi>\n\
  \        <mi>P</mi>\n        <mi>A</mi>\n        <mi>T</mi>\n      </mrow>\n   \
  \   <mrow>\n        <mi>a</mi>\n        <mi>t</mi>\n      </mrow>\n      <mrow></mrow>\n\
  \    </msubsup>\n    <mo>)</mo>\n  </math> et annuel <math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mo>(</mo>\n    <msubsup>\n      <mrow>\n        <mi>I</mi>\n        <mi>A</mi>\n\
  \        <mi>P</mi>\n        <mi>A</mi>\n        <mi>A</mi>\n      </mrow>\n   \
  \   <mrow>\n        <mi>a</mi>\n        <mi>t</mi>\n      </mrow>\n      <mrow></mrow>\n\
  \    </msubsup>\n    <mo>)</mo>\n  </math> sont définis comme suit :</p>\n<p><math\
  \ xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <mfenced separators=\"|\">\n\
  \      <mrow>\n        <mfrac>\n          <mrow>\n            <msub>\n         \
  \     <mrow>\n                <mi>T</mi>\n                <mi>C</mi>\n         \
  \       <mi>C</mi>\n                <mi>X</mi>\n              </mrow>\n        \
  \      <mrow>\n                <mi>a</mi>\n                <mi>t</mi>\n        \
  \      </mrow>\n            </msub>\n            <mo>-</mo>\n            <msub>\n\
  \              <mrow>\n                <mover accent=\"false\">\n              \
  \    <mrow>\n                    <mi>W</mi>\n                    <mo>_</mo>\n  \
  \                  <mi>T</mi>\n                    <mi>C</mi>\n                \
  \    <mi>C</mi>\n                    <mi>X</mi>\n                  </mrow>\n   \
  \               <mo>&#xAF;</mo>\n                </mover>\n              </mrow>\n\
  \              <mrow>\n                <mi>t</mi>\n              </mrow>\n     \
  \       </msub>\n          </mrow>\n          <mrow>\n            <msub>\n     \
  \         <mrow>\n                <mover accent=\"true\">\n                  <mrow>\n\
  \                    <mi>&#x3C3;</mi>\n                  </mrow>\n             \
  \     <mo>^</mo>\n                </mover>\n              </mrow>\n            \
  \  <mrow>\n                <msub>\n                  <mrow>\n                  \
  \  <mi>W</mi>\n                    <mo>_</mo>\n                    <mi>T</mi>\n\
  \                    <mi>C</mi>\n                    <mi>C</mi>\n              \
  \      <mi>X</mi>\n                  </mrow>\n                  <mrow>\n       \
  \             <mi>t</mi>\n                  </mrow>\n                </msub>\n \
  \             </mrow>\n            </msub>\n          </mrow>\n        </mfrac>\n\
  \      </mrow>\n    </mfenced>\n    <mo>=</mo>\n    <msubsup>\n      <mrow>\n  \
  \      <mi>I</mi>\n        <mi>A</mi>\n        <mi>P</mi>\n        <mi>A</mi>\n\
  \        <mi>X</mi>\n      </mrow>\n      <mrow>\n        <mi>a</mi>\n        <mi>t</mi>\n\
  \      </mrow>\n      <mrow></mrow>\n    </msubsup>\n  </math> (2)</p>\n<p>où :</p>\n\
  <p><math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <msub>\n      <mrow>\n\
  \        <mi>T</mi>\n        <mi>C</mi>\n        <mi>C</mi>\n        <mi>X</mi>\n\
  \      </mrow>\n      <mrow>\n        <mi>a</mi>\n        <mi>t</mi>\n      </mrow>\n\
  \    </msub>\n  </math> est soit le taux de croissance composé trimestriel ou annuel\
  \ pour le mois <em>t</em> pour l'année <em>a</em></p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <msub>\n      <mrow>\n        <mover accent=\"false\">\n          <mrow>\n\
  \            <mi>W</mi>\n            <mo>_</mo>\n            <mi>T</mi>\n      \
  \      <mi>C</mi>\n            <mi>C</mi>\n            <mi>X</mi>\n          </mrow>\n\
  \          <mo>&#xAF;</mo>\n        </mover>\n      </mrow>\n      <mrow>\n    \
  \    <mi>t</mi>\n      </mrow>\n    </msub>\n  </math> est la moyenne pondérée du\
  \ taux de croissance composé soit trimestriel ou annuel pour le mois <em>t</em>\
  \ pour l'ensemble des années <em>a</em></p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <msub>\n      <mrow>\n        <mover accent=\"true\">\n          <mrow>\n\
  \            <mi>&#x3C3;</mi>\n          </mrow>\n          <mo>^</mo>\n       \
  \ </mover>\n      </mrow>\n      <mrow>\n        <msub>\n          <mrow>\n    \
  \        <mi>W</mi>\n            <mo>_</mo>\n            <mi>T</mi>\n          \
  \  <mi>C</mi>\n            <mi>C</mi>\n            <mi>X</mi>\n          </mrow>\n\
  \          <mrow>\n            <mi>t</mi>\n          </mrow>\n        </msub>\n\
  \      </mrow>\n    </msub>\n  </math> est l'écart type pondéré du taux de croissance\
  \ composé soit trimestriel ou annuel pour le mois <em>t</em> pour l'ensemble des\
  \ années <em>a</em></p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n\
  \    <msubsup>\n      <mrow>\n        <mi>I</mi>\n        <mi>A</mi>\n        <mi>P</mi>\n\
  \        <mi>A</mi>\n        <mi>X</mi>\n      </mrow>\n      <mrow>\n        <mi>a</mi>\n\
  \        <mi>t</mi>\n      </mrow>\n      <mrow></mrow>\n    </msubsup>\n  </math>\
  \ est soit l'indicateur trimestriel ou annuel des anomalies des prix alimentaires\
  \ pour le mois <em>t</em> pour l'année <em>a</em>.</p>\n<div class=\"footnotes\"\
  ><div><sup class=\"footnote-number\" id=\"footnote-2\">1</sup><p>Une moyenne géométrique\
  \ est un type de moyenne qui indique la valeur type d'un ensemble de nombres en\
  \ utilisant le produit de leur valeurs contrairement à la somme arithmétique qui\
  \ se sert de leur somme(<a href=\"https://fr.wikipedia.org/wiki/Moyenne_géométrique\"\
  >Wikipedia, 2017</a>) <a href=\"#footnote-ref-2\">&#x2191;</a></p></div></div>"
COLL_METHOD: <p>Les prix des produits alimentaires sont recueillis à partir de pages
  Web, de bulletins d’information ou de courriels d’agences nationales chargées de
  recueillir et de diffuser les prix des denrées alimentaires. Les indices des prix
  des aliments sont recueillis auprès de <a href="http://www.fao.org/faostat/en/#data/CP">FAOSTAT</a>
  (veuillez vous référer à la section 3.a. Sources de données). </p>
FREQ_COLL: <p>Les prix des produits alimentaires dans l’outil <a href="http://www.fao.org/giews/food-prices/tool/public/#/home">SAPA</a>
  sont mis à jour mensuellement. Les indices des prix des denrées alimentaires dans
  <a href="http://www.fao.org/faostat/en/#data/CP">FAOSTAT</a> sont mis à jour trimestriellement</p>
REL_CAL_POLICY: <p>La prochaine publication des données pour cet indicateur est prévue
  pour le </p>
INST_MANDATE: <p>L'article I de la constitution de la FAO exige que celle-ci recueille,
  analyse, interprète et diffuse des informations relatives à la nutrition, à l'alimentation
  et à l'agriculture <a href="http://www.fao.org/3/K8024E/K8024E.pdf">http://www.fao.org/3/K8024E/K8024E.pdf</a>.</p>
REC_USE_LIM: <p>Il convient d’avertir le lecteur que l’indicateur n’est qu’un guide
  pour comprendre la dynamique du marché. En tant que tel, on ne peut pas s’en prévaloir
  comme seul élément pour déterminer si un prix alimentaire sur un marché donné à
  un moment donné est anormalement élevé ou bas en raison des effets directs des politiques
  locales. Les résultats doivent être mis en balance avec d’autres informations disponibles
  sur les fondamentaux du marché, le contexte macroéconomique et les chocs externes.
  Le principal défi dans la mise en œuvre de l’indicateur est la disponibilité et
  la qualité des données. Le calcul de l’indicateur nécessite une série de prix mensuels
  ininterrompue (c’est-à-dire que si plus de 3 mois consécutifs de données sont manquants,
  la série peut être abandonnée) d’au moins 5 ans, qui comprend l’année analysée et
  les 4 années précédentes pour générer des moyennes et des écarts types. Enfin, l’indicateur
  est calculé en termes de prix réels pour éliminer les effets de l’inflation et comparer
  les prix en termes monétaires constants au fil du temps. Toutefois, si la contribution
  des produits alimentaires à l’IPC est élevée, elle induit un biais à la baisse des
  prix réels des aliments, c’est-à-dire qu’elle sous-estime l’ampleur de la hausse
  des prix (des prix nominaux ou un IPC non alimentaire pourraient être utilisés).
  </p>
DATA_COMP: "<p>Mathématiquement, l'IAPA pour une année <math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mi>a</mi>\n  </math> et un mois <math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mi>t</mi>\n    <mi>&amp;nbsp;</mi>\n  </math> est calculée comme étant la\
