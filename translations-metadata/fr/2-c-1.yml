  >\n    <msubsup>\n      <mrow>\n        <mo>(</mo>\n        <mi>I</mi>\n       \
  \ <mi>A</mi>\n        <mi>P</mi>\n        <mi>A</mi>\n        <mi>T</mi>\n     \
  \ </mrow>\n      <mrow>\n        <mi>a</mi>\n        <mi>t</mi>\n      </mrow>\n\
  \      <mrow></mrow>\n    </msubsup>\n  </math>), et de l'IAPA annuel<math xmlns=\"\
