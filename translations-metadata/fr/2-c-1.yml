COMPARABILITY: <p>La FAO s’appuie sur les indices des prix des denrées alimentaires
  tels qu’ils sont présentés dans FAOSTAT ainsi que sur les données officielles disponibles
  sur les prix alimentaires qu’elle compile dans l’outil de surveillance et d’analyse
  des prix des denrées alimentaires (SAPA) pour calculer l’indicateur. La base de
  données de SAPA rassemble des séries de prix pour les principaux produits alimentaires
  (principalement les produits céréaliers) sur certains marchés dans des pays du monde
  entier. En conséquence, l’indicateur estimé par la FAO peut différer de l’indicateur
  estimé au niveau des pays, car il peut être calculé sur les prix d’un marché ou
  d’un produit différent. Lorsque les produits alimentaires les plus pertinents pour
  le pays diffèrent des cinq produits calculés par la FAO, les pays sont fortement
  encouragés à produire l’IAPA de ces produits alimentaires et à surveiller la volatilité
  de leurs prix. </p>
