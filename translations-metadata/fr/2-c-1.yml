  \ <mi>I</mi>\n                <mi>A</mi>\n                <mi>P</mi>\n         \
  \       <mi>A</mi>\n              </mrow>\n              <mrow>\n              \
  \  <mi>a</mi>\n              </mrow>\n            </msub>\n            <mo>&amp;lt;</mo>\n\
  \            <mn>1</mn>\n            <mi>&amp;nbsp;</mi>\n            <mi>&amp;nbsp;</mi>\n\
  \            <mi>&amp;nbsp;</mi>\n            <mi>&amp;nbsp;</mi>\n            <mi>&amp;nbsp;</mi>\n\
  \            <mi>M</mi>\n            <mi>o</mi>\n            <mi>d</mi>\n      \
  \      <mi>é</mi>\n            <mi>r</mi>\n            <mi>é</mi>\n            <mi>m</mi>\n\
  \            <mi>e</mi>\n            <mi>n</mi>\n            <mi>t</mi>\n      \
  \      <mi>&amp;nbsp;</mi>\n            <mi>é</mi>\n            <mi>l</mi>\n   \
  \         <mi>e</mi>\n            <mi>v</mi>\n            <mi>é</mi>\n         \
  \   <mi>e</mi>\n          </mrow>\n        </mtd>\n      </mtr>\n      <mtr>\n \
  \       <mtd>\n          <mrow>\n            <maligngroup></maligngroup>\n     \
  \       <mi>&amp;nbsp;</mi>\n            <mi>&amp;nbsp;</mi>\n            <mi>&amp;nbsp;</mi>\n\
  \            <mi>&amp;nbsp;</mi>\n            <mi>&amp;nbsp;</mi>\n            <mi>&amp;nbsp;</mi>\n\
  \            <msub>\n              <mrow>\n                <mi>I</mi>\n        \
  \        <mi>A</mi>\n                <mi>P</mi>\n                <mi>A</mi>\n  \
  \            </mrow>\n              <mrow>\n                <mi>a</mi>\n       \
  \       </mrow>\n            </msub>\n            <mo>&#x2265;</mo>\n          \
  \  <mn>1</mn>\n            <mi>&amp;nbsp;</mi>\n            <mi>&amp;nbsp;</mi>\n\
  \            <mi>&amp;nbsp;</mi>\n            <mi>&amp;nbsp;</mi>\n            <mi>A</mi>\n\
  \            <mi>n</mi>\n            <mi>o</mi>\n            <mi>r</mi>\n      \
  \      <mi>m</mi>\n            <mi>a</mi>\n            <mi>l</mi>\n            <mi>e</mi>\n\
  \            <mi>m</mi>\n            <mi>e</mi>\n            <mi>n</mi>\n      \
  \      <mi>t</mi>\n            <mi>&amp;nbsp;</mi>\n            <mi>é</mi>\n   \
  \         <mi>l</mi>\n            <mi>e</mi>\n            <mi>v</mi>\n         \
  \   <mi>é</mi>\n            <mi>e</mi>\n          </mrow>\n        </mtd>\n    \
  \  </mtr>\n      <mtr>\n        <mtd>\n          <mrow>\n            <maligngroup></maligngroup>\n\
  \            <mo>-</mo>\n            <mn>0</mn>\n            <mo>,</mo>\n      \
  \      <mn>5</mn>\n            <mo>&#x2264;</mo>\n            <msub>\n         \
  \     <mrow>\n                <mi>I</mi>\n                <mi>A</mi>\n         \
  \       <mi>P</mi>\n                <mi>A</mi>\n              </mrow>\n        \
  \      <mrow>\n                <mi>a</mi>\n              </mrow>\n            </msub>\n\
  \            <mo>&amp;lt;</mo>\n            <mn>0</mn>\n            <mo>,</mo>\n\
  \            <mn>5</mn>\n            <mi>&amp;nbsp;</mi>\n            <mi>&amp;nbsp;</mi>\n\
  \            <mi>&amp;nbsp;</mi>\n            <mi>&amp;nbsp;</mi>\n            <mi>&amp;nbsp;</mi>\n\
  \            <mi>&amp;nbsp;</mi>\n            <mi>&amp;nbsp;</mi>\n            <mi>&amp;nbsp;</mi>\n\
  \            <mi>&amp;nbsp;</mi>\n            <mi>&amp;nbsp;</mi>\n            <mi>&amp;nbsp;</mi>\n\
  \            <mi>N</mi>\n            <mi>o</mi>\n            <mi>r</mi>\n      \
  \      <mi>m</mi>\n            <mi>a</mi>\n            <mi>l</mi>\n            <mi>e</mi>\n\
  \            <mi>&amp;nbsp;</mi>\n          </mrow>\n        </mtd>\n      </mtr>\n\
  \    </mtable>\n  </math></p>\n<p>Nous utilisons un écart type comme seuil pertinent\
  \ car nous voulons minimiser la probabilité de manquer un événement de marché significatif.\
  \ Les événements qui s'écartent de plus d'un écart type de leur distribution historique\
  \ ont une faible probabilité de se produire et sont donc plus faciles à identifier\
  \ comme des prix anormalement élevés.</p>"
IMPUTATION: "<ul>\n  <li>Au niveau du pays </li>\n</ul>\n<p>Pour les prix intérieurs\
  \ des produits alimentaires de base, les données sont des données republiées récoltées\
  \ auprès d'organisations gouvernementales nationales sans imputation des valeurs\
  \ manquantes. Pour les besoins de l'indicateur, si plus de 3 mois consécutifs de\
  \ données manquent ou si moins de 5 ans sont disponibles, le suivi de la série peut\
  \ être abandonné. </p>\n<p>Pour l'indice des prix alimentaires dans <a href=\"http://www.fao.org/faostat/en/#data/CP\"\
  >FAOSTAT</a>, les données sont des données republiées récoltées auprès d'autres\
  \ organisations internationales sans imputation des valeurs manquantes. Pour les\
  \ besoins de l'indicateur, si plus de 3 mois consécutifs de données sont manquants\
  \ ou si moins de 5 ans sont disponibles, le suivi de la série peut être abandonné.</p>\n\
  <ul>\n  <li>Aux niveaux régional et mondial</li>\n</ul>\n<p>Sans objet</p>"
DOC_METHOD: <p>Un cours interactif d’apprentissage en ligne est disponible à l'adresse
  <a href="http://www.fao.org/elearning/#/elc/en/course/SDG2C1">Indicateur ODD 2.c.1
  – Anomalies des prix alimentaires</a> pour compléter les efforts des pays dans le
  suivi du Programme à l'horizon 2030 et élargir la compréhension du sujet. Le cours
  couvre les concepts de base liés au fonctionnement du marché, à la détermination
  des prix et à la volatilité des prix et explique comment calculer l’indicateur et
  utiliser l’outil en ligne de surveillance et d’analyse des prix alimentaires (SAPA)
  pour interpréter les résultats des indicateurs, aux niveaux national et international.
  Outre en anglais, la version en ligne de ce cours est également disponible en <a
  href="http://www.fao.org/elearning/course/SDG2C1/ru/story.html" target="_blank">russe</a>,
  en français et en espagnol. </p>
QUALITY_MGMNT: '<p>La FAO est responsable de la qualité des processus statistiques
  internes utilisés pour compiler les ensembles de données publiés. Le Cadre d’assurance
  de la qualité des statistiques (CAQS) de la FAO, disponible à l’adresse suivante
  : <a href="http://www.fao.org/docrep/019/i3664e/i3664e.pdf">http://www.fao.org/docrep/019/i3664e/i3664e.pdf</a>,
  fournit les principes, directives et outils nécessaires pour effectuer des évaluations
  de la qualité. La FAO effectue une enquête interne semestrielle (Enquête FAO sur
  l’évaluation et la planification de la qualité) destinée à recueillir des informations
  sur toutes les activités statistiques de la FAO, notamment pour évaluer dans quelle
  mesure les normes de qualité sont mises en œuvre en vue d’accroître le respect des
  dimensions de qualité du CAQS, de documenter les meilleures pratiques et d’élaborer
  des plans d’amélioration de la qualité, si nécessaire. Les activités d’assurance
  de la qualité propres à un domaine sont menées systématiquement (p. ex. examens
  de la qualité, auto-évaluations, surveillance de la conformité). </p>'
QUALITY_ASSURE: "<ul>\n  <li>L’indicateur est calculé sur la base des données sur\
  \ les prix des denrées alimentaires, qui sont recueillies à partir de sources officielles,\
  \ comme pour l’indice des prix des denrées alimentaires publié dans FAOSTAT. Pour\
  \ assurer le calcul correct de l’indicateur, le processus de calcul de celui-ci\
  \ repose sur un système automatisé. </li>\n  <li>Sur demande, la FAO aide les pays\
  \ à mettre en œuvre l’indicateur et à interpréter les résultats. En outre, une formation\
  \ est dispensée dans le pays sur demande. </li>\n</ul>"
QUALITY_ASSMNT: "<p>Le responsable procède à une auto-évaluation du processus de calcul\
  \ et de ses résultats sur la base du Cadre d'assurance de la qualité des statistiques\
  \ de la FAO (CAQS). Le CAQS prend en compte les principes suivants : pertinence,\
  \ exactitude et fiabilité, actualité et ponctualité, cohérence et comparabilité,\
  \ accessibilité et clarté. </p>"
