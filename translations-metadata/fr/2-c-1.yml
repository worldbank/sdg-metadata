  >https://fpma.apps.fao.org/giews/food-prices/tool/public/#/home</a></p>"
SDG_TARGET: "<p>Cible 2.c : Adopter des mesures pour assurer le bon fonctionnement\
  \ des marchés des produits alimentaires et de leurs dérivés et faciliter l'accès\
  \ en temps opportun à l'information sur les marchés, y compris sur les réserves\
  \ alimentaires, afin de contribuer à limiter l'extrême volatilité des prix alimentaires\
  \ </p>"
UNIT_MEASURE: <p>Sans objet puisque l'IAPA est un indice.</p>
SOURCE_TYPE: "<p>La FAO s’appuie sur les données officielles sur les prix intérieurs\
  \ qu’elle compile dans l’outil de surveillance et d’analyse des prix alimentaires\
  \ (<a href=\"http://www.fao.org/giews/food-prices/tool/public/#/home\">SAPA</a>)\
  \ pour calculer et surveiller l’indicateur. Cinq produits céréaliers feront l’objet\
  \ d’un suivi : le maïs et les produits à base de maïs, le blé et la farine de blé,\
  \ le riz, le sorgho et le millet. Alors que les régimes alimentaires à travers le\
  \ monde se sont diversifiés avec l’augmentation des revenus, les céréales représentent\
  \ toujours 45% de l’apport calorique quotidien d’une personne, ce qui fait de ce\
  \ groupe de produits le plus important en termes de contribution à l’apport calorique,\
  \ en particulier pour les populations à faible revenu (FAOSTAT, 2017). Aux fins\
  \ d’une couverture plus complète au niveau mondial, la FAO calcule également l’IAPA\
  \ sur les indices des prix des denrées alimentaires officiellement déclarés par\
  \ les pays tels que rapportés dans <a href=\"http://www.fao.org/faostat/en/#data/CP\"\
  >FAOSTAT</a>, ce qui facilite les comparaisons entre pays car elle utilise un panier\
  \ alimentaire au niveau national couvrant tous les produits consommés les plus importants.\
  \ Bien que le panier diffère d’un pays à l’autre, cette approche reflète davantage\
  \ les tendances nationales et mondiales, car les pays ont prédéfini les produits\
  \ qui ont le plus d’impact sur les consommateurs locaux. Cette approche facilite\
  \ également la mise en œuvre de l’indicateur, car les pays ne seront pas invités\
  \ à créer un nouvel indice ou à modifier les méthodologies existantes. </p>\n<p>Pour\
  \ l’IPC alimentaire, la base de données FAOSTAT mensuelle de l’IPC alimentaire était\
  \ basée sur les données de l’IPC de l'OIT jusqu’en décembre 2014. En 2014, le FMI,\
  \ l’OIT et la FAO ont accepté de transférer la compilation des données de l’IPC\
  \ mondial de l’OIT au FMI. Après accord, les IPC pour tous les postes et leurs sous-composantes\
  \ proviennent du Fonds monétaire international (FMI) et de la Division de statistique\
  \ des Nations Unies (DSNU) pour les pays non couverts par le FMI. Cependant, en\
  \ raison d’une couverture limitée dans le temps du FMI et de la DSNU pour un certain\
  \ nombre de pays, l’Organisation de coopération et de développement économiques\
  \ (OCDE), les statistiques européennes (EUROSTAT), les statistiques de l’Amérique\
  \ latine et des Caraïbes (CEPALSTAT), la Banque centrale des États de l’Afrique\
  \ de l’Ouest (BCEAO), la Banque centrale des Caraïbes orientales (ECCB) et les données\
  \ du site Web des bureaux nationaux de statistique sont utilisées pour les données\
  \ historiques manquantes du FMI et de l’IPC alimentaire de la DSNU. L’ensemble de\
  \ données de l’IPC de la FAO pour tous les éléments (ou IPC général) et l’IPC alimentaire\
  \ se composent d’un ensemble complet et cohérent de séries chronologiques à partir\
  \ de janvier 2000. Il contient en outre des IPC alimentaires régionaux et mondiaux\
  \ compilés par la FAO en utilisant les pondérations de la population pour les agréger\
  \ entre les pays. </p>"
DATA_SOURCE: "<p>Les sources d'information sur les prix sont nombreuses et sont énumérées\
  \ pour chaque série de prix dans l'outil SAPA à <a href=\"https://fpma.apps.fao.org/giews/food-prices/tool/public/#/home\"\
  >https://fpma.apps.fao.org/giews/food-prices/tool/public/#/home</a> . </p>\n<p>Pour\
  \ les indices des prix alimentaires, la source est FAOSTAT <a href=\"http://www.fao.org/faostat/en/#data/CP\"\
  >http://www.fao.org/faostat/en/#data/CP</a> </p>"
RATIONALE: "<p>Les seuils pour l'indice <math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <msub>\n      <mrow>\n        <mi>I</mi>\n        <mi>A</mi>\n        <mi>P</mi>\n\
  \        <mi>A</mi>\n      </mrow>\n      <mrow>\n        <mi>a</mi>\n      </mrow>\n\
  \    </msub>\n  </math> sont exprimés comme la différence normalisée du taux de\
  \ croissance composé des prix par rapport à leur moyenne historique pour la période\
  \ de temps prédéfinie. Trois fourchettes sont établies : 1) une différence inférieure\
  \ à la moitié d'un écart type par rapport à la moyenne est considérée comme normale;\
  \ 2) une différence supérieure ou égale à la moitié mais inférieure à un écart type\
  \ est considérée comme modérément élevée; 3) une différence supérieure ou égale\
  \ à un écart type par rapport à la moyenne est considérée comme anormalement élevée.</p>\n\
  <p><math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <mtable>\n      <mtr>\n\
  \        <mtd>\n          <mrow>\n            <maligngroup></maligngroup>\n    \
