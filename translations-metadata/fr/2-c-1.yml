  \        <mi>A</mi>\n      </mrow>\n      <mrow>\n        <mi>a</mi>\n        <mi>t</mi>\n\
  \      </mrow>\n      <mrow></mrow>\n    </msubsup>\n    <mo>)</mo>\n  </math> tel\
  \ qu'énoncé dans l'équation (1).</p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <msub>\n      <mrow>\n        <mi>I</mi>\n        <mi>A</mi>\n        <mi>P</mi>\n\
  \        <mi>A</mi>\n      </mrow>\n      <mrow>\n        <mi>a</mi>\n        <mi>t</mi>\n\
  \      </mrow>\n    </msub>\n    <mo>=</mo>\n    <mi>&#x3B3;</mi>\n    <msubsup>\n\
  \      <mrow>\n        <mi>I</mi>\n        <mi>A</mi>\n        <mi>P</mi>\n    \
  \    <mi>A</mi>\n        <mi>T</mi>\n      </mrow>\n      <mrow>\n        <mi>a</mi>\n\
  \        <mi>t</mi>\n      </mrow>\n      <mrow></mrow>\n    </msubsup>\n    <mo>+</mo>\n\
  \    <mfenced separators=\"|\">\n      <mrow>\n        <mn>1</mn>\n        <mo>-</mo>\n\
  \        <mi>&#x3B3;</mi>\n      </mrow>\n    </mfenced>\n    <msubsup>\n      <mrow>\n\
  \        <mi>I</mi>\n        <mi>A</mi>\n        <mi>P</mi>\n        <mi>A</mi>\n\
  \        <mi>A</mi>\n      </mrow>\n      <mrow>\n        <mi>a</mi>\n        <mi>t</mi>\n\
  \      </mrow>\n      <mrow></mrow>\n    </msubsup>\n  </math> (3)</p>\n<p>où :\
  \ </p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <msub>\n   \
  \   <mrow>\n        <mi>I</mi>\n        <mi>A</mi>\n        <mi>P</mi>\n       \
  \ <mi>A</mi>\n      </mrow>\n      <mrow>\n        <mi>a</mi>\n        <mi>t</mi>\n\
  \      </mrow>\n    </msub>\n  </math> est l'indicateur des anomalies des prix alimentaires\
  \ pour l'année <math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <mi>a</mi>\n\
  \    <mi>&amp;nbsp;</mi>\n  </math>et le mois <math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mi>t</mi>\n  </math> </p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <msubsup>\n      <mrow>\n        <mi>I</mi>\n        <mi>A</mi>\n       \
  \ <mi>P</mi>\n        <mi>A</mi>\n        <mi>T</mi>\n      </mrow>\n      <mrow>\n\
  \        <mi>a</mi>\n        <mi>t</mi>\n      </mrow>\n      <mrow></mrow>\n  \
  \  </msubsup>\n  </math> est l'indicateur trimestriel des anomalies des prix alimentaires\
  \ pour l'année <math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <mi>a</mi>\n\
  \    <mi>&amp;nbsp;</mi>\n  </math>et le mois <math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mi>t</mi>\n  </math></p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <msubsup>\n      <mrow>\n        <mi>I</mi>\n        <mi>A</mi>\n       \
  \ <mi>P</mi>\n        <mi>A</mi>\n        <mi>A</mi>\n      </mrow>\n      <mrow>\n\
  \        <mi>a</mi>\n        <mi>t</mi>\n      </mrow>\n      <mrow></mrow>\n  \
  \  </msubsup>\n  </math> est l'indicateur annuel des anomalies des prix alimentaires\
  \ pour l'année <math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <mi>a</mi>\n\
  \    <mi>&amp;nbsp;</mi>\n  </math>et le mois <math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mi>t</mi>\n  </math></p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mi>&#x3B3;</mi>\n  </math> est un poids de valeur 0,4.</p>\n<p>Le poids\
  \ <math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <mi>&#x3B3;</mi>\n  </math>\
  \ définit l'importance relative des anomalies trimestrielles (<math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <msubsup>\n      <mrow>\n        <mi>I</mi>\n        <mi>A</mi>\n       \
  \ <mi>P</mi>\n        <mi>A</mi>\n        <mi>T</mi>\n      </mrow>\n      <mrow>\n\
  \        <mi>a</mi>\n        <mi>t</mi>\n      </mrow>\n      <mrow></mrow>\n  \
  \  </msubsup>\n  </math>) par rapport aux variations annuelles (<math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <msubsup>\n      <mrow>\n        <mi>I</mi>\n        <mi>A</mi>\n       \
  \ <mi>P</mi>\n        <mi>A</mi>\n        <mi>A</mi>\n      </mrow>\n      <mrow>\n\
  \        <mi>a</mi>\n        <mi>t</mi>\n      </mrow>\n      <mrow></mrow>\n  \
  \  </msubsup>\n    <mo>)</mo>\n  </math>. Le poids <math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mi>&#x3B3;</mi>\n  </math> est fixé à 0,4, donnant ainsi un poids de 0,6--<math\
  \ xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <mfenced separators=\"|\">\n\
  \      <mrow>\n        <mn>1</mn>\n        <mo>-</mo>\n        <mi>&#x3B3;</mi>\n\
  \      </mrow>\n    </mfenced>\n  </math>-- à la croissance anormale des prix d'une\
  \ année sur l'autre. Ceci est fait pour mieux saisir le niveau des prix par rapport\
  \ à ses tendances saisonnières, qui est mesuré par rapport au niveau des prix un\
  \ an plus tôt. L'indicateur ODD 2.c.1 est alors calculé comme la moyenne arithmétique\
  \ de <math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <mi>t</mi>\n  </math>\
  \ mois de</p>\n<p> <math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <msub>\n\
  \      <mrow>\n        <mi>I</mi>\n        <mi>A</mi>\n        <mi>P</mi>\n    \
  \    <mi>A</mi>\n      </mrow>\n      <mrow>\n        <mi>a</mi>\n        <mi>t</mi>\n\
  \      </mrow>\n    </msub>\n  </math>, comme suit :</p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <msub>\n      <mrow>\n        <mi>I</mi>\n        <mi>A</mi>\n        <mi>P</mi>\n\
  \        <mi>A</mi>\n      </mrow>\n      <mrow>\n        <mi>a</mi>\n      </mrow>\n\
  \    </msub>\n    <mo>=</mo>\n    <mfrac>\n      <mrow>\n        <mn>1</mn>\n  \
  \    </mrow>\n      <mrow>\n        <mi>t</mi>\n      </mrow>\n    </mfrac>\n  \
  \  <mrow>\n      <munderover>\n        <mo stretchy=\"false\">&#x2211;</mo>\n  \
  \      <mrow>\n          <mi>i</mi>\n          <mo>=</mo>\n          <mn>1</mn>\n\
  \        </mrow>\n        <mrow>\n          <mi>t</mi>\n        </mrow>\n      </munderover>\n\
  \      <mrow>\n        <msub>\n          <mrow>\n            <mi>I</mi>\n      \
  \      <mi>A</mi>\n            <mi>P</mi>\n            <mi>A</mi>\n          </mrow>\n\
  \          <mrow>\n            <mi>a</mi>\n            <mi>t</mi>\n          </mrow>\n\
  \        </msub>\n      </mrow>\n    </mrow>\n  </math> (4)</p>\n<p>où : </p>\n\
  <p><math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <msub>\n      <mrow>\n\
  \        <mi>I</mi>\n        <mi>F</mi>\n        <mi>P</mi>\n        <mi>A</mi>\n\
  \      </mrow>\n      <mrow>\n        <mi>y</mi>\n      </mrow>\n    </msub>\n \
  \ </math> est l'indicateur des anomalies des prix alimentaires pour l'année <math\
  \ xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <mi>a</mi>\n  </math> </p>\n\
  <p><math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <msub>\n      <mrow>\n\
  \        <mi>I</mi>\n        <mi>A</mi>\n        <mi>P</mi>\n        <mi>A</mi>\n\
  \      </mrow>\n      <mrow>\n        <mi>a</mi>\n        <mi>t</mi>\n      </mrow>\n\
  \    </msub>\n  </math> est l'indicateur des anomalies des prix alimentaires pour\
  \ l'année <math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <mi>a</mi>\n\
  \    <mi>&amp;nbsp;</mi>\n  </math>et le mois <math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mi>t</mi>\n  </math></p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mi>t</mi>\n  </math> est le nombre de mois dans l'année</p>"
