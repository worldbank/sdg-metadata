REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>Les chiffres mondiaux, régionaux et nationaux sont basés sur la somme des flux
  de subventions de l'APD pour la réduction de la pauvreté.</p>
DOC_METHOD: >-
  <h2>Méthodes et instructions mises à la disposition des pays pour la compilation
  des données au niveau national :</h2>

  <p>Les directives du CAD sur les rapports statistiques régissent la communication
  des statistiques du CAD, et sont examinées et approuvées par le groupe de travail
  du CAD sur les statistiques du financement du développement, voir (en anglais) :
  <a href="https://one.oecd.org/document/DCD/DAC/STAT(2018)9/FINAL/en/pdf">https://one.oecd.org/document/DCD/DAC/STAT(2018)9/FINAL/en/pdf
  </a></p>
QUALITY_ASSURE: >-
  <h2>Assurance de la qualité : </h2>

  <p>Le Secrétariat du CAD de l'OCDE est chargé de vérifier et de valider les données
  transmises par les fournisseurs de la coopération au développement, ainsi que de
  les publier.</p>
COVERAGE: >-
  <h1>Disponibilité des données</h1>

  <h2>Description :</h2>

  <p>Les données sont publiées sur une base annuelle en décembre pour les flux de
  l’année précédente. </p>

  <p>Les flux détaillés pour 2019 seront publiés en décembre 2020. </p>

  <p>Classification provisoire des données : niveau I</p>

  <h2>Séries chronologiques :</h2>

  <p>Le CAD de l'OCDE recueille des données sur les flux officiels et privés de ressources,
  à partir de 1960 à un niveau global, et de 1973 au niveau de l’activité par l’intermédiaire
  du Système de notification des pays créanciers (les données du SNPC sont considérées
  comme complètes à partir de 1995 pour les engagements au niveau de l’activité et
  de 2002 pour les décaissements). </p>

  <h2>Désagrégation :</h2>

  <p>Cet indicateur peut être désagrégé par donateur, par pays bénéficiaire, par type
  de financement, par type d’aide, par sous-secteur, par marqueur de politiques (par
  exemple le sexe), etc.</p>
COMPARABILITY: >-
  <h2>Sources des divergences :</h2>

  <p>Les statistiques du DAC sont normalisées sur une base d’année civile pour tous
  les donateurs et peuvent différer des données de l’exercice disponible dans les
  documents budgétaires de certains pays.</p>
