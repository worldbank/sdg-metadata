SDG_GOAL: >-
  <p>Objectif 1. Éliminer la pauvreté sous toutes ses formes et partout dans le
  monde</p>
SDG_TARGET: "<p>Cible 1.a : Garantir une mobilisation importante de ressources provenant\
  \ de sources multiples, y compris par le renforcement de la coopération pour le\
  \ développement, afin de doter les pays en développement, en particulier les pays\
  \ les moins avancés, de moyens adéquats et prévisibles de mettre en œuvre des programmes\
  \ et politiques visant à mettre fin à la pauvreté sous toutes ses formes</p>"
SDG_INDICATOR: >-
  <p>Indicateur 1.a.1 : Total des dons d’aide publique au développement axés sur la
  réduction de la pauvreté, tous donateurs confondus, exprimé en proportion du revenu
  national brut du pays bénéficiaire</p>
META_LAST_UPDATE: '<p>Dernière mise à jour : 14 avril 2020</p>'
