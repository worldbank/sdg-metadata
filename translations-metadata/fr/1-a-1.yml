COMPILING_ORG: |-
  <h1>Compilateurs de données</h1>
  <p>OCDE, Direction de la coopération pour le développement</p>
RATIONALE: >-
  <h2>Justification :</h2>

  <p>Les flux totaux d'APD aux pays en développement quantifient l'effort public (à
  l'exclusion des flux non concessionnels et des crédits à l'exportation) que tous
  les donateurs fournissent pour le développement économique et le bien-être des pays
  en développement. Dans le cadre de l'APD, les services sociaux de base et l'aide
  alimentaire au développement sont axés sur la lutte contre la pauvreté dans les
  pays en développement.</p>
REC_USE_LIM: >-
  <h2>Commentaires et limites : </h2>

  <p>Les données du Système de notification des pays créanciers (SNPC, c'est-à-dire
  au niveau des activités) sont disponibles à partir de 1973. Toutefois, la couverture
  des données est considérée comme complète que depuis 1995 pour les engagements et
  2002 pour les décaissements.</p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p><strong> Du point de vue d'un pays donateur</strong> : La somme des dons bilatéraux
  d'APD par donateur qui se concentrent sur la réduction de la pauvreté en tant que
  part du revenu national brut du pays donateur. </p>

  <p><strong>Du point de vue d'un pays bénéficiaire</strong> : La somme des subventions
  totales de l'APD de tous les donateurs (c'est-à-dire les donateurs du CAD, les organisations
  multilatérales et les autres fournisseurs bilatéraux de coopération au développement)
  qui se concentrent sur la réduction de la pauvreté en tant que part du revenu national
  brut du pays en développement. </p>
IMPUTATION: >-
  <h2>Traitement des valeurs manquantes : </h2>

  <ul>
    <li><strong><em>Au niveau national : </em></strong></li>
  </ul>

  <p>En raison de la qualité élevée des rapports, aucune estimation n'est produite
