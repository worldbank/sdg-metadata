STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2>Définition : </h2>

  <p>Total des subventions d'aide publique au développement (APD) de tous les donateurs
  qui se concentrent sur la réduction de la pauvreté en tant que part du revenu national
  brut du pays bénéficiaire. </p>

  <p>Le Comité d'aide au développement (CAD) de l'OCDE définit l'APD comme « les flux »
  vers les pays et territoires figurant sur la liste du CAD des bénéficiaires de l'APD
  et institutions multilatérales qui sont i) fournis par des organismes officiels,
  y compris les gouvernements des États et les collectivités locales, ou par leurs
  agences exécutives ; et ii) chaque transaction est administrée avec pour principal
  objectif la promotion du développement économique et du bien-être des pays en développement
  ; elle est de nature concessionnelle et comporte un élément de don d'au moins 25
  % (calculé à un taux d'actualisation de 10 %)». (Voir <a href="https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/aidepubliqueaudeveloppementdefinitionetchampcouvert.htm">https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/aidepubliqueaudeveloppementdefinitionetchampcouvert.htm</a>).
  </p>

  <p>Les éléments de réduction de la pauvreté peuvent être définis comme l'APD aux
  services sociaux de base (santé de base, éducation de base, eau et assainissement
  de base, programmes de population et santé reproductive) et l'aide alimentaire au
  développement (voir <a href="https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/codes-objetclassificationsectorielle.htm">
  https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/codes-objetclassificationsectorielle.htm</a>).
  </p>

  <h2>Concepts :</h2>

  <p>Le Comité d'aide au développement (CAD) de l'OCDE définit l'APD comme « les flux »
  vers les pays et territoires figurant sur la liste du CAD des bénéficiaires de l'APD
  et institutions multilatérales qui sont i) fourni par des organismes officiels,
  y compris les gouvernements des États et les collectivités locales, ou par leurs
  agences exécutives ; et ii) chaque transaction est administrée avec pour principal
  objectif la promotion du développement économique et du bien-être des pays en développement
  ; elle est de nature concessionnelle et comporte un élément de libéralité d'au moins
  25 % (calculé à un taux d'actualisation de 10 %)». (Voir <a href="https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/aidepubliqueaudeveloppementdefinitionetchampcouvert.htm">https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/aidepubliqueaudeveloppementdefinitionetchampcouvert.htm</a>).</p>

  <p>Les services sociaux de base et l'aide alimentaire au développement, qui sont
  axés sur la réduction de la pauvreté, sont définis à l'aide des codes d'objectif
  suivants du Système de notification des pays créanciers de l'OCDE, qui identifient
  le secteur que l'activité est censée cibler : </p>

  <ul>
    <li>Éducation de base (codes SNPC 112xx) </li>
    <li>Santé de base (codes SNPC 122xx)) </li>
    <li>Approvisionnement en eau et assainissement (codes SNPC 140xx) </li>
    <li>Aide multisectorielle pour les services sociaux de base (code SNPC 16050)
  </li>
    <li>Aide alimentaire au développement (code SNPC 52010) </li>
  </ul>

  <p>La liste détaillée des codes de finalité des SNPC et leurs définitions sont disponibles
  ici : <a href="https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/codes-objetclassificationsectorielle.htm">https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/codes-objetclassificationsectorielle.htm</a></p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <h2>Description : </h2>

  <p>Le CAD de l'OCDE collecte des données sur les flux de ressources officielles
  et privées depuis 1960 au niveau agrégé et depuis 1973 au niveau des activités par
  le biais du Système de notification des pays créanciers (les données du CRS sont
  considérées comme complètes à partir de 1995 pour les engagements au niveau des
  activités et de 2002 pour les décaissements). </p>

  <p>Les données sont communiquées par les donateurs selon les mêmes normes et méthodologies
  (voir : <a href="https://www.oecd.org/fr/cad/financementpourledeveloppementdurable/normes-financement">https://www.oecd.org/fr/cad/financementpourledeveloppementdurable/normes-financement</a>).
  </p>

  <p>Les données sont déclarées sur la base d'une année civile annuelle par les déclarants
  statistiques des administrations nationales (agences d'aide, ministères des affaires
  étrangères ou des finances, etc.</p>
COLL_METHOD: >-
  <h2>Processus de collecte :</h2>

  <p>Un déclarant statistique est responsable de la collecte des statistiques du CAD
  dans chaque pays ou agence fournisseur d'aide. Ce dernier est généralement situé
  dans l’agence nationale d’aide, ministère des affaires étrangères ou des finances,
  etc.</p>

  <p>Chaque année, l’OCDE prépare et envoie un questionnaire sur les flux d’aide (au
  niveau de l’activité et au niveau global) au déclarant statistique national. </p>
