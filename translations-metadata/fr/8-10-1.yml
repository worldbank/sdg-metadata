SDG_TARGET: >-
  <p>Cible 8.10 : Renforcer la capacité des institutions financières nationales
  de favoriser et généraliser l’accès de tous aux services bancaires et
  financiers et aux services d’assurance.</p>
SDG_INDICATOR: "<p>Indicateur 8.10.1 : a)\_Nombre de succursales de banques commerciales pour 100\_000 adultes et b)\_nombre de distributeurs automatiques de billets pour 100\_000\_adultes.</p>"
META_LAST_UPDATE: '<p> Dernière mise à jour : Mars 2020 </p>'
SDG_CUSTODIAN_AGENCIES: >-
  <h1> Informations institutionnelles </h1>

  <h2> Organisation (s) : </h2>

  <p> Fonds monétaire international (STAFI - Équipe d'enquête sur l'accès
  financier) </p>
STAT_CONC_DEF: >-
  <h1> Concepts et définitions </h1>

  <h2> Définition : </h2>

  <p> Le nombre de succursales de banques commerciales pour 100 000 adultes.</p>

  <p> Le nombre de distributeurs automatiques de billets (GAB) pour 100 000
  adultes.</p>

  <h2> Concepts : </h2>

  <p> Le nombre de succursales de banques commerciales pour 100 000 adultes se
  réfère au nombre de succursales de banques commerciales à la fin de l'année
  communiqué par la Banque centrale ou le principal régulateur financier du
  pays. Pour rendre l'indicateur significatif pour la comparaison entre les
  pays, le nombre de succursales de banques commerciales est calculé pour 100
  000 adultes. </p>

  <p> Le nombre de guichets automatiques pour 100 000 adultes fait référence au
  nombre de distributeurs automatiques de billets dans le pays pour tous les
  types d'institutions financières telles que : les banques commerciales, les
  institutions de microfinance sans dépôt, les institutions de microfinance
  acceptant les dépôts, coopératives de crédit et coopératives financières,
  entre autres. Ces informations sont communiquées chaque année par la Banque
  centrale ou le principal régulateur financier du pays. Pour rendre
  l'indicateur significatif pour les comparaisons internationales, le nombre de
  distributeurs automatiques de billets est mis à l'échelle pour 100 000
  adultes. </p>
SOURCE_TYPE: >-
  <h1> Sources de données</h1>

  <h2> Description :</h2>

  <p> Les indicateurs de la base de données du SAF sont recueillis sur une base
  annuelle depuis 2009, couvrant la période 2004-2018. Les informations sont
  collectées auprès des banques centrales ou d’autres principaux régulateurs
  financiers de 189 pays. </p>

  <p> Toutes les données et métadonnées sont accessibles gratuitement au public
  sur le site Web <a
  href="http://data.imf.org/?sk=E5DCAB7E-A5CA-4892-A6EA-598B5463A34C">FAS du
  FMI</a>, ainsi que d’autres documents clés. </p>
COLL_METHOD: >-
  <h2> Processus de collecte : </h2>

  <p> Chaque année, l'équipe FAS contacte les répondants FAS pour lancer le
  processus d'enquête annuel. Les données sont compilées par les pays et
  envoyées au FMI via l'ICS, ce qui permet une soumission sécurisée des
  informations sur les pays. Les données sont traitées et validées par l'équipe
  FAS. </p>

  <p> Chaque soumission est soigneusement examinée et, si nécessaire, l'équipe
  FAS s'engage avec les autorités du pays pour obtenir des éclaircissements ou
  des ajustements aux données fournies. Si un pays a besoin d'ajouter des
  informations pertinentes supplémentaires pertinentes aux données communiquées,
  il peut le faire via le portail de métadonnées dans ICS. </p>

  <p> Chaque année, les soumissions sont diffusées sur le site Web du FAS (<a
  href="https://data.imf.org/fas"> https://data.imf.org/fas </a>) sur une base
  continue dès qu'elles sont examinées et validées par l'équipe FAS.</p>
FREQ_COLL: >-
  <h1> Calendrier</h1>

  <h2> Collecte de données :</h2>

  <p> Le cycle de collecte de données 2020 sera lancé vers la fin mars 2020 ; la
  collecte a lieu sur une base annuelle. </p>
REL_CAL_POLICY: >-
  <h2> Publication des données :</h2>

  <p> Les données FAS sont diffusées publiquement sur une base continue dès que
  les soumissions sont examinées et validées par l'équipe FAS, avec une
  diffusion complète à la fin septembre de chaque année. Les soumissions qui
  sont passées par le processus de validation sont mises à disposition sur le
  site Web du FAS le lundi suivant après leur achèvement. </p>
DATA_SOURCE: |-
  <h1> Fournisseurs de données </h1>
  <p> Banques centrales ou autres régulateurs financiers. </p>
COMPILING_ORG: |-
  <h1> Compilateurs de données </h1>
  <p> Fonds monétaire international. </p>
RATIONALE: >-
  <h2> Justification : </h2>

  <p> L'accès aux services financiers formels et leur utilisation sont
  essentiels. Des services tels que l'épargne, l'assurance, les paiements, le
  crédit et les envois de fonds permettent aux gens de gérer leur vie, de
  planifier et de payer leurs dépenses, de faire croître leur entreprise et
  d'améliorer leur bien-être général. Les banques restant l'une des principales
  institutions d'accès aux services financiers formels, disposer d'une
  succursale bancaire accessible est un point initial important d'accès aux
  services financiers et donc de leur utilisation. Les succursales bancaires
  sont complétées par d'autres points d'accès importants tels que les guichets
  automatiques de toutes les institutions financières formelles, qui peuvent
  étendre les services financiers à des endroits éloignés. </p>
REC_USE_LIM: >-
  <h2> Commentaires et limites :</h2>

  <p> Depuis 2009, l'Enquête sur l'accès financier (FAS) recueille des
  informations auprès de sources administratives sur une base annuelle. La
  Banque centrale ou le principal régulateur financier publie des informations
  annuelles, y compris les deux indicateurs qui font partie des ODD. Depuis son
  lancement, 189 économies ont contribué au FAS, qui contient désormais plus de
  100 séries sur l'inclusion financière couvrant la période 2004-2018. </p>
DATA_COMP: >-
  <h1> Méthodologie </h1>

  <h2> Méthode de calcul :</h2>

  <p> Les indicateurs sont calculés sur la base de données collectées
  directement auprès de la Banque centrale ou du principal régulateur financier
  du pays. La formule pour obtenir ces indicateurs est la suivante :</p>

  <p> Le nombre de succursales de banques commerciales pour 100 000 adultes
  <sub> it </sub> </p>

  <p> = Nombre de succursales bancaires commerciales <sub> it </sub> /
  (Population adulte <sub> it </sub> / 100 000) </p>

  <p> Le nombre de guichets automatiques bancaires (GAB) pour 100 000 adultes
  <sub> it </sub> </p>

  <p> = Nombre de guichets automatiques bancaires (GAB) <sub> it </sub> /
  (Population adulte <sub> it </sub> / 100 000) </p>

  <p> Où « i » indique le pays et « t » indique l'année. La source d'information
  sur le nombre d'agences de banques commerciales et le nombre de GAB est le
  FAS, tandis que la source d'information pour la population adulte est les
  Indicateurs du développement dans le monde. </p>
IMPUTATION: >-
  <h2> Traitement des valeurs manquantes :</h2>

  <ul>
    <li> <strong> <em> Au niveau national :</em></strong></li>
  </ul>

  <p> Les valeurs manquantes sont enregistrées comme vides. «n/a» sont utilisés
  lorsque le pays indique que ces services ou institutions n’existent pas dans
  le pays ou, à défaut, ne relèvent pas du champ de surveillance d’un organisme
  de réglementation. </p>

  <ul>
    <li> <strong> <em> Aux niveaux régional et mondial :</em></strong></li>
  </ul>

  <p> «n/a» sont utilisés lorsque le pays indique que ces services ou
  institutions n’existent pas dans le pays ou, à défaut, ne relèvent pas du
  champ de surveillance d’un organisme de réglementation. L’extrapolation des
  tendances est utilisée pour les pays qui n’ont pas déclaré pour 2018. </p>
REG_AGG: >-
  <h2> Agrégats régionaux : </h2>

  <p> Au niveau mondial : informations fournies par les autorités, recalculées
  en nombre de points d'accès pour 100 000 adultes. Pour les valeurs régionales,
  le FAS regroupe les informations de tous les pays et utilise la population
  adulte du pays comme poids. </p>
DOC_METHOD: >-
  <h2> Méthodes et instructions à la disposition des pays pour la compilation
  des données au niveau national : </h2>

  <ul>
    <li> Les renseignements recueillis par le FAS reposent sur les « <em> Lignes directrices et manuel du FAS </em> », qui sont publiés chaque année en anglais, en espagnol et en français. Afin de favoriser l'utilisation d'une méthodologie commune, les définitions des unités et des instruments financiers institutionnels couverts par le FAS sont principalement fondées sur le <em>manuel des statistiques monétaires et financières du FMI et le guide de compilation</em> (<a href="http ://imf.org/"> http : //imf.org/</a>). Le FAS publie également un <em> glossaire </em> pour les indicateurs du FAS. </li>
    <li> Tous ces documents se trouvent sur <a href="http ://data.imf.org/ ?sk=E5DCAB7E-A5CA-4892-A6EA-598B5463A34C&amp ;sId=1460040555909"> Site Web du FAS - documents </a>. </li>
  </ul>
QUALITY_ASSURE: |-
  <h2> Assurance de la qualité :</h2>
  <ul>
    <li> Les données FAS sont collectées par le biais du Système intégré de collecte (SCI) qui permet une soumission sécurisée des informations sur les pays. Les données soumises par les pays sont reçues à l'interne dans un système qui facilite le processus de validation mené par l'équipe FAS. </li>
    <li> Chaque soumission est soigneusement examinée et, si nécessaire, l'équipe FAS s'engage avec les autorités du pays pour obtenir des éclaircissements ou des ajustements aux données fournies. Si un pays a besoin d'ajouter des informations pertinentes supplémentaires pertinentes aux données communiquées, il peut le faire via le portail de métadonnées dans ICS. </li>
  </ul>
COVERAGE: >-
  <h1> Disponibilité des données</h1>

  <h2> Description :</h2>

  <p> Couvrant 189 économies, le FAS fournit un ensemble unique de données de
  haute qualité sur l’offre mondiale. Il contient 121 séries et 64 indicateurs
  qui sont exprimés en ratios au PIB, à la superficie ou à la population adulte
  pour faciliter les comparaisons entre les pays. </p>

  <h2> Série chronologique :</h2>

  <p>2004-2018 ; sur une base annuelle. </p>

  <h2> Désagrégation :</h2>

  <p> Les données sont fournies au niveau des pays, par année. Les agrégats sont
  compilés par région conformément aux agrégations régionales suggérées par
  l’ONU. </p>
COMPARABILITY: >-
  <h2> Sources des écarts :</h2>

  <p> Le FAS est une enquête de source administrative, avec des informations
  provenant des banques centrales ou d'autres principaux régulateurs financiers.
  La collecte des données est centralisée au niveau de l'agence de régulation,
  qui obtient des données auprès des institutions financières et des
  prestataires de services financiers pour les séries pour lesquelles des
  données sont disponibles. L'agence de réglementation fait état d’agrégats pour
  l’ensemble de l’économie dans le cadre de l’enquête FAS. L'enquête FAS fournit
  des métadonnées au niveau des pays qui expliquent la couverture
  institutionnelle de chaque économie déclarante. Les données de l'enquête FAS
  peuvent différer des enquêtes auprès des ménages en raison de différences
  possibles dans la couverture, la portée ou les définitions de concept. </p>
