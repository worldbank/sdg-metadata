IMPUTATION: >-
  <h2>Traitement des valeurs manquantes :</h2>

  <ul>

  <li>Au niveau national</li>

  </ul>

  <p>Les données sont disponibles pour presque tous les pays. Toutefois, lorsque
  les données nationales sont incomplètes, les données reposent sur des
  statistiques fournies par des organisations internationales qui ont été
  interpolées, extrapolées, ajustées et complétées par des données
  supplémentaires et des modèles de cause de décès. Une description détaillée
  des méthodes utilisées est disponible à :<a
