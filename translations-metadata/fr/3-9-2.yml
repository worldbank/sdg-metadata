COVERAGE: >-
  <h1>Disponibilité des données</h1>

  <h2>Description :</h2>

  <p>Les données sont disponibles pour presque tous les pays. Lorsque les
  données nationales sont incomplètes, les données reposent sur des statistiques
  fournies par des organisations internationales.</p>

  <p><strong>Données nationales uniquement pour les années 2010 et suivantes
  :</strong></p>

  <p>Asie et Pacifique - 27 % des pays (16 pays sur 59, incluant la Chine et
  l'Inde (systèmes d'enregistrement par échantillonnage))</p>

  <p>Afrique - 6 % des pays (3 pays sur 54)</p>

  <p>Amérique latine et Caraïbes - 56 % des pays (19 pays sur 34)</p>

  <p>Europe, Amérique du Nord, Australie, Nouvelle-Zélande et Japon - 94 % des
  pays (44 pays sur 47, les trois manquants sont essentiellement de très petits
  pays)</p>

  <p><strong>2000 à 2009:</strong></p>

  <p>Asie et Pacifique - 27 % des pays (16 pays sur 59, incluant la Chine et
  l'Inde (systèmes d'enregistrement par échantillonnage))</p>

  <p>Afrique - 6 % des pays (3 pays sur 54)</p>

  <p>Amérique latine et Caraïbes - 56 % des pays (19 pays sur 34)</p>

  <p>Europe, Amérique du Nord, Australie, Nouvelle-Zélande et Japon - 94 % des
  pays (44 pays sur 47, les trois manquants sont essentiellement de très petits
  pays)</p>

  <p>Lien Internet à la base de données : <a
  href="http://apps.who.int/gho/data/node.home">http://apps.who.int/gho/data/node.home</a></p>

  <p>L'indicateur est utilisé et disponible depuis plus d'une décennie. <a
  href="http://apps.who.int/gho/data/node.main.INADEQUATEWSH?lang=en">http://apps.who.int/gho/data/node.main.INADEQUATEWSH?lang=fr</a></p>

  <p><a
  href="http://www.who.int/water_sanitation_health/gbd_poor_water/en/">http://www.who.int/water_sanitation_health/gbd_poor_water/fr/</a></p>

  <p>L'OMS compile et utilise ces données pour produire des estimations
  régionales et mondiales pour cet indicateur. </p>

  <h2>Séries chronologiques :</h2>

  <p>Des séries chronologiques  sont disponibles (séries comparables pour 2012
  et bientôt 2015; les données pour 2002 sont également disponibles, mais ne
  sont pas totalement comparables.)</p>

  <h2>Désagrégation :</h2>

  <p>Comme l'indicateur est basé sur la population, la désagrégation au niveau
  géographique est la plus évidente. Les données sont également disponibles par
  sexe et groupe d'âge. Comme pour les données produites par le WHO/UNICEF Joint
  Monitoring Programme for Water Supply, Sanitation and Hygiene (JMP), les
  données peuvent également être désagrégées par quintile de richesse.</p>
