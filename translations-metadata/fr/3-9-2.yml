  <ul>

  <li>Aux niveaux régional et international</li>

  </ul>

  <p>s. o.</p>
REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>Les estimations nationales du nombre de décès par cause sont additionnées
