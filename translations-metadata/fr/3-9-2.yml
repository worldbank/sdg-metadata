RATIONALE: >-
  <h2>Justification :</h2>

  <p>Cet indicateur présente le nombre de morts attribuables à une eau insalubre
  ou un assainissement ou une hygiène inadéquat (en particulier les services
  WASH) qui pourraient être évitées grâce à une amélioration de ces pratiques.
  Il repose à la fois sur la prestation de services WASH dans le pays, ainsi que
  sur les résultats sanitaires qui y sont liés, et fournit donc des informations
  importantes sur les maladies causées par les risques mesurés aux cibles 6.1,
  6.2 et 6.3.</p>
REC_USE_LIM: >-
  <h2>Commentaires et limites :</h2>

  <p>Les données reposent sur (a) des statistiques sur les services WASH (6.1,
  6.2 et 6.3), qui sont disponibles pour presque tous les pays, et (b) des
  données sur les décès. Les données nationales sur les décès sont généralement
  disponibles à partir des enregistrements des décès ou des systèmes
  d'enregistrement par échantillonnage. Ces données sont essentielles pour
  améliorer la santé et réduire les décès évitables. La principale limite est
  que tous les pays ne disposent pas encore de tels systèmes d'enregistrement et
  que les données doivent être complétées par d'autres types d'informations.</p>
