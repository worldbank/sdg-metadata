STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2>Définition :</h2>

  <p>Le taux de mortalité attribuable à l'insalubrité de l'eau, aux déficiences
  du système d'assainissement et au manque d'hygiène (exposition à des services
  d'eau, d'assainissement et d'hygiène insalubres (WASH)) est défini comme le
  nombre de décès attribuables à ces causes au cours d'une année, divisé par la
  population, et multiplié par 100 000.</p>

  <h2>Concepts :</h2>

  <p>Décès attribuables à une eau insalubre ou un assainissement ou une hygiène
  inadéquat (en particulier les services WASH), exprimés pour 100 000 habitants.
  Les maladies incluses sont les diarrhées (CIM-10 codes A00, A01, A03, A04,
  A06-A09), les infections intestinales à nématodes (CIM-10 codes B76-B77, B79)
  et la malnutrition protéino-énergétique (CIM-10 codes E40-E46) attribuables à
  des lacunes au niveau des services WASH.</p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <h2>Description :</h2>

  <p>Les données proviennent principalement des bases de données nationales.
  Afin de maximiser la robustesses des estimations, tout en réduisant la
  duplication et le fardeau de déclaration, des données complémentaires
  provenant d'autres bases de données sont également utilisées.</p>
COLL_METHOD: >-
