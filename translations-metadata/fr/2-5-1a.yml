SDG_TARGET: '<p>Cible 2.5 : D’ici à 2020, maintenir la diversité génétique des semences,
  des plantes cultivées et des animaux d’élevage et domestiqués et des espèces sauvages
  qui leur sont apparentées, notamment grâce à des banques de semences et de plantes
  bien gérées et diversifiées aux niveaux national, régional et international, et
  promouvoir l’accès et le partage juste et équitable des avantages découlant de l’utilisation
  des ressources génétiques et des connaissances traditionnelles associées, tel que
  convenu internationalement</p>'
CONTACT_ORGANISATION: <p>Organisation des Nations unies pour l'alimentation et l'agriculture
  (FAO)</p>
SOURCE_TYPE: "<p><em>Ressources phytogénétiques</em></p>\n<p> Les données proviennent\
  \ de points focaux nationaux (PFN) officiellement désignés (voir <a href=\"http://www.fao.org/agriculture/crops/thematic-sitemap/theme/seeds-pgr/gpa/national-focal-points/en/\"\
  >http://www.fao.org/agriculture/crops/thematic-sitemap/theme/seeds-pgr/gpa/national-focal-points/en/</a>)\
  \ et de centres de recherche agricole régionaux et internationaux détenant des collections\
  \ RPAA <em>ex situ</em>. Les fournisseurs de données font rapport soit (i) directement\
  \ à la FAO en utilisant la feuille de calcul contenue dans le document Liste des\
  \ descripteurs pour la déclaration de la composante végétale de l’indicateur 2.5.1\
  \ des ODD (voir Références) accessible à partir de la page d’accueil du WIEWS (<a\
  \ href=\"http://www.fao.org/wiews\">http://www.fao.org/wiews</a>) ou (ii) par le\
  \ biais de systèmes d’information publiés conformes à la norme de la « FAO/Bioversity\
  \ Multi-crop Passport Descriptor List (MCPD) v. 2 » (voir Références), par exemple\
  \ EURISCO (<a href=\"http://eurisco.ipk-gatersleben.de/\">http://eurisco.ipk-gatersleben.de/</a>)\
  \ et Genesys (<a href=\"https://www.genesys-pgr.org\">https://www.genesys-pgr.org</a>).\
  \ </p>\n<p>Les données sont stockées dans le Système mondial d’information et d’alerte\
  \ précoce sur les ressources phytogénétiques pour l’alimentation et l’agriculture\
  \ (WIEWS - <a href=\"http://www.fao.org/wiews\">http://www.fao.org/wiews</a>), la\
  \ plate-forme de la FAO créée pour faciliter l’échange d’informations ainsi que\
  \ des évaluations périodiques de l’état des ressources phytogénétiques mondiales\
  \ pour l’alimentation et l’agriculture. </p>\n<p><em>Ressources zoogénétiques</em></p>\n\
  <p>Les coordonnateurs nationaux pour la gestion des ressources zoogénétiques, nommés\
  \ par leur gouvernement respectif, fournissent des données au Système d’information\
  \ sur la diversité des animaux domestiques (DAD-IS) (http://dad.fao.org/). Le DAD-IS\
  \ permet aux pays de stocker des données sur les ressources zoogénétiques sécurisées\
  \ dans des installations de conservation à moyen ou à long terme selon les besoins\
  \ de l’indicateur. </p>"
RATIONALE: "<p>Les ressources génétiques pour l’alimentation et l’agriculture fournissent\
  \ les éléments constitutifs de la sécurité alimentaire et, directement ou indirectement,\
  \ soutiennent les moyens de subsistance de chaque personne sur terre. Comme la conservation\
  \ et l’accessibilité à ces ressources sont d’une importance vitale, des installations\
  \ de conservation à moyen ou à long terme (banques de gènes) pour préserver et rendre\
  \ ces ressources et leurs informations associées accessibles à la sélection et à\
  \ la recherche ont été mises en place aux niveaux national, régional et mondial.\
  \ Les inventaires des banques de gènes fournissent une mesure dynamique de la diversité\
  \ végétale et animale existante et de son niveau de conservation. Les données pertinentes\
  \ pour cet indicateur facilitent le suivi de la diversité sécurisée et accessible\
  \ par le biais de banques de gènes et soutiennent l’élaboration et la mise à jour\
  \ de stratégies pour la conservation et l’utilisation durable des ressources génétiques.\
  \ </p>\n<p>L’indicateur est lié à un cadre de suivi approuvé par la Commission des\
  \ ressources génétiques pour l’alimentation et l’agriculture de la FAO, dans lequel\
  \ l’état et les tendances des ressources génétiques végétales et animales sont décrits\
  \ au moyen d’indicateurs convenus à l’échelle mondiale et d’évaluations régulières\
  \ par les pays. </p>\n<p>Le nombre de matériaux conservés dans des conditions de\
  \ stockage à moyen ou à long terme fournit une mesure indirecte de la diversité\
  \ génétique totale, qui sont gérées pour une utilisation future. Dans l’ensemble,\
  \ les variations positives sont donc approximativement une augmentation de l’agro-biodiversité\
  \ assurée, tandis que les variations négatives une perte de celle-ci. </p>\n<p>Il\
  \ faut faire preuve de prudence dans la déclaration et l’interprétation de l’indicateur.\
  \ Dans le cas des ressources phytogénétiques, un ajout incontrôlé d’accessions qui\
  \ sont en fait des doublons d’échantillons déjà conservés et comptabilisés, ou,\
  \ <em>vice versa</em>, la suppression de doublons redondants des collections signalées\
  \ peut conduire à de mauvaises interprétations. Afin d’éviter les doublons au niveau\
  \ national, il convient de signaler principalement les collections de base. Une\
  \ collection active ne peut être signalée que lorsque, en l’absence d’une collection\
  \ de base, elle remplit également la fonction de la collection de base. Un autre\
  \ exemple qui doit être surveillé à la fois lors de la communication et de l’interprétation\
  \ des résultats comprend le regroupement ou le fractionnement des accessions, car\
  \ dans les deux cas, la variation du nombre comptabilisé ne reflète pas une variation\
  \ de la diversité génétique conservée et sécurisée. Par conséquent, il est essentiel\
  \ que les pays déclarants et les centres régionaux/internationaux ainsi que les\
  \ informations demandées sur le niveau d’adhésion expliquent également la raison\
  \ de la diminution ou de l’augmentation du nombre d’adhésions, en particulier lorsque\
  \ cela ne reflète pas une perte ou un gain réel dans la diversité génétique conservée\
  \ et garantie. </p>"
DATA_SOURCE: <p>Les points focaux nationaux / coordonnateurs nationaux officiellement
  nommés et les gestionnaires des banques de gènes régionales / internationales. Pour
  plus d’informations par pays, consulter le lien suivant pour les ressources phytogénétiques
  <a href="http://www.fao.org/agriculture/crops/thematic-sitemap/theme/seeds-pgr/gpa/national-focal-points/en/">http://www.fao.org/agriculture/crops/thematic-sitemap/theme/seeds-pgr/gpa/national-focal-points/en/</a>
  et celui-ci pour les ressources zoogénétiques <a href="http://www.fao.org/dad-is/national-coordinators/en/">http://www.fao.org/dad-is/national-coordinators/en/</a>.
  </p>
REC_USE_LIM: "<p><em>Ressources phytogénétiques</em></p>\n<p>De manière générale,\
  \ deux questions sont préoccupantes dans l’utilisation du « nombre d’accessions »\
  \ comme indicateur de diversité dans les collections <em>ex situ</em> :</p>\n<p>Les\
  \ doublons non détectés des adhésions peuvent contribuer à une augmentation de l’indicateur,\
  \ étant entendu que chaque adhésion est une unité gérée, conservée et enregistrée\
  \ comme distincte. La détection de ces doublons entraînera donc une réduction du\
  \ nombre d’adhésions précédemment signalé. Cela peut se produire à différents niveaux,\
  \ par exemple au sein des collections de banques de gènes et également au niveau\
  \ international. </p>\n<p>Une perte de viabilité de la ou des matières conservées\
  \ qui n’est pas détectée rapidement peut également ne pas se refléter dans le nombre\
  \ d’adhésions, ce qui contribue à une surestimation du nombre réel d’adhésions.\
  \ </p>\n<p>Des informations supplémentaires pourraient être fournies par d’autres\
  \ indicateurs mesurant la conservation <em>ex situ</em>, qui font partie du suivi\
  \ de la mise en œuvre du Plan d’action mondial pour les RPAA sous la Commission\
  \ des ressources génétiques pour l’alimentation et l’agriculture de la FAO. </p>\n\
  <p><em>Ressources zoogénétiques</em></p>\n<p>Les informations sur le matériel cryoconservé\
  \ dans le système d’information sur la diversité des animaux domestiques DAD-IS\
  \ doivent être mises à jour régulièrement. </p>"
DATA_COMP: "<p><em>Ressources phytogénétiques</em></p>\n<p>La composante végétale\
  \ de l’indicateur est calculée comme le nombre total d’accessions uniques de ressources\
  \ phytogénétiques obtenues dans des installations de conservation à moyen et à long\
  \ terme. Cela devrait inclure toutes les accessions dans les collections de base,\
  \ et les accessions uniques stockées dans des installations de conservation à moyen\
  \ terme, en tant que collections actives, uniquement lorsque ces accessions sont\
  \ considérées comme faisant partie des collections de base nationales. Les collections\
  \ de base peuvent comprendre à la fois des collections de semences, de champs, de\
  \ cryoconservation ou <em>in vitro</em> selon les espèces conservées et les installations\
  \ disponibles dans le pays. </p>\n<p><em>Ressources zoogénétiques</em></p>\n<p>Pour\
  \ la composante animale, l’indicateur est calculé comme le nombre de races locales\
  \ avec suffisamment de matériel génétique stocké dans les collections de banques\
  \ de gènes permettant de reconstituer la race en cas d’extinction (sur la base des\
  \ Directives sur la cryconservation des ressources zoogénétiques, FAO, 2012, <a\
  \ href=\"http://www.fao.org/docrep/016/i3017e/i3017e00.htm\">http://www.fao.org/docrep/016/i3017e/i3017e00.htm</a>).\
  \ </p>"
DOC_METHOD: "<p>Pour la composante végétale de l’indicateur, les points focaux nationaux\
  \ officiellement nommés et les gestionnaires de banques de gènes régionales ou internationales\
  \ sont priés de fournir la liste des accessions conservées dans les installations\
  \ de conservation à moyen ou à long terme en remplissant une feuille de calcul contenue\
  \ dans le document Liste des descripteurs pour la production de rapports sur la\
  \ composante végétale de l’indicateur 2.5.1 des ODD (voir Références) accessible\
  \ à partir de la page d’accueil du WIEWS (<a href=\"http://www.fao.org/wiews\">http://www.fao.org/wiews</a>).\
  \ Sur les 12 descripteurs de passeport qui peuvent être utilisés pour caractériser\
  \ chaque adhésion, quatre sont obligatoires : (i) le nom de la banque de gènes (ou\
  \ <em>code d’institut de détention</em>) ; (ii) le <em>numéro d’accession</em><sup><a\
  \ href=\"#footnote-2\" id=\"footnote-ref-2\">[1]</a></sup>; iii) le nom scientifique\
  \ de l’acquisition (<em>nom du taxon</em>, y compris le genre, l’espèce et le classement\
  \ taxonomique inférieur); et iv) le type de stockage. Il est fortement recommandé\
  \ de rendre compte des autres descripteurs, car cela permet d’analyser les changements\
  \ dans les différents types de diversité concernés, y compris les changements dans\
  \ le type et l’origine du matériel sécurisé (par exemple, <em>statut biologique</em>;\
  \ <em>pays d’origine</em>; <em>emplacements des doublons de sécurité</em>; etc.)\
  \ et décrit mieux la composition des matériaux sécurisés. Les descripteurs ont été\
  \ approuvés par la Commission des ressources génétiques pour l’alimentation et l’agriculture\
  \ de la FAO (voir la question 6.2 dans le « Reporting format for monitoring the\
  \ implementation of the Second global Plan of Action for Plant Genetic Resources\
  \ for Food and Agriculture » <a href=\"http://www.fao.org/3/a-mm294e.pdf\">http://www.fao.org/3/a-mm294e.pdf</a>).\
  \ Les avoirs des banques de gènes sont comptés sur la base de la liste des accessions\
  \ déclarées. </p>\n<p>Pour la composante animale, les coordonnateurs nationaux pour\
  \ la gestion des ressources zoogénétiques fournissent le type de matériel (par exemple,\
  \ échantillons de sperme, embryons, cellules somatiques) cryoconservé dans le cadre\
  \ d’un programme de cryoconservation, ainsi que le nombre respectif de donneurs\
  \ mâles et femelles dans le système d'information sur la diversité des animaux domestiques\
  \ DAD-IS. </p><div class=\"footnotes\"> <div> <sup class=\"footnote-number\" id=\"\
  footnote-2\">1</sup><p> <a href=\"#footnote-ref-2\">&#x2191;</a></p></div></div>"
COMPARABILITY: "<p><strong>Sources des divergences :</strong></p>\n<p>Il n’existe\
  \ pas de données estimées à l’échelle internationale. Les données relatives à cet\
  \ indicateur sont toutes produites par des pays et des centres régionaux ou internationaux.\
  \ </p>"
COVERAGE: "<p><strong>Disponibilité des données :</strong></p>\n<p> <em>Ressources\
  \ phytogénétiques</em></p>\n<p>Les données recueillies dans le cadre du premier\
  \ cycle de suivi de la mise en œuvre du deuxième Plan d’action mondial pour les\
  \ RPAA servent de référence (nombre d’adhésions en juin 2014). </p>\n<p>En février\
  \ 2019, des données sur plus de 5 millions d’adhésions de 98 pays et de 17 centres\
  \ internationaux/régionaux étaient en cours de publication. La collecte de données\
  \ est effectuée chaque année en janvier. Des efforts continus sont déployés pour\
  \ améliorer la couverture des pays et des centres internationaux/régionaux, ainsi\
  \ que la qualité de l’information. </p>\n<p><em>Ressources zoogénétiques</em></p>\n\
  <p>L’analyse des rapports nationaux fournis par 128 pays à la FAO en 2014 pour la\
  \ préparation du « Second Report on the State of the World’s Animal Genetic Resources\
  \ for Food and Agriculture » a fourni une première base de référence en ce qui concerne\
  \ le nombre de populations de races nationales où suffisamment de matériel est stocké.\
  \ En mars 2018, les informations rapportées dans le DAD-IS étaient encore rares.\
  \ Selon le DAD-IS, le matériel génétique n’est cryoconservé que pour une très faible\
  \ proportion (3%) des races locales et pour seulement environ 1% des races, la quantité\
  \ de matériel stocké estimée suffisante pour la reconstitution de la population.\
  \ Les données des rapports par pays ne sont pas directement comparables aux données\
  \ du DAD-IS, car les rapports par pays se réfèrent également aux races transfrontalières.\
  \ Cependant, les résultats basés sur les données du DAD-IS soulignent le besoin\
  \ urgent pour les pays de déclarer des informations relatives au matériel cryconservé\
  \ dans le DAD-IS. </p>\n<p><strong>Séries chronologiques :</strong></p>\n<p><em>Ressources\
  \ phytogénétiques</em></p>\n<p>Les données sont disponibles dans WIEWS pour 2014,\
  \ 2016, 2017 et 2018. Les estimations de l’état de l’indicateur avant 2014 sont\
  \ faites en utilisant la <em>date d’acquisition</em> des accessions déclarées en\
  \ 2014. </p>\n<p><em>Ressources zoogénétiques</em></p>\n<p>La base des données vient\
  \ des rapports par pays fournis en 2014. Les données du DAD-IS sont disponibles\
  \ pour 2017 et 2018. </p>\n<p><strong>Désagrégation :</strong></p>\n<p>Pour les\
  \ composantes végétales et animales, une désagrégation géographique (nationale,\
  \ régionale, mondiale) est effectuée. Le regroupement par sexe, âge, etc. n’est\
  \ pas applicable. </p>"
