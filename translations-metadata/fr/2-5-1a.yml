SDG_GOAL: '<p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer
  la nutrition et promouvoir l’agriculture durable</p>'
SDG_INDICATOR: '<p>Indicateur 2.5.1 : Nombre de ressources génétiques végétales et
  animales destinées à l’alimentation et à l’agriculture sécurisées dans des installations
  de conservation à moyen ou à long terme</p>'
META_LAST_UPDATE: <p>1 mars 2019</p>
SDG_RELATED_INDICATORS: <p>La composante sur les ressources zoogénétiques présente
  des liens avec l’indicateur 2.5.2. </p>
SDG_CUSTODIAN_AGENCIES: <p>Organisation des Nations unies pour l'alimentation et l'agriculture
  (FAO)</p>
STAT_CONC_DEF: "<p><strong>Définition :</strong></p>\n<p>La conservation des ressources\
  \ génétiques végétales et animales pour l’alimentation et l’agriculture (RGAA) dans\
  \ des installations de conservation à moyen ou long terme (<em>ex situ</em>, dans\
  \ les banques de gènes) représente le moyen le plus fiable de conserver les ressources\
  \ génétiques dans le monde entier. Les RGAA végétales et animales conservées dans\
  \ ces installations peuvent également être facilement utilisées dans les programmes\
  \ de sélection, même directement à la ferme. </p>\n<p>La mesure des tendances des\
  \ matériaux conservés <em>ex situ</em> fournit une évaluation globale de la mesure\
  \ dans laquelle nous parvenons à maintenir et/ou à accroître la diversité génétique\
  \ totale disponible pour une utilisation future et donc à la protéger de toute perte\
  \ permanente de diversité génétique qui pourrait se produire dans l’habitat naturel,\
  \ c’est-à-dire <em>in situ</em>, ou à la ferme. </p>\n<p>Les deux composantes de\
  \ l’indicateur, RGAA végétales et animales, sont comptées séparément. </p>\n<p>\
  \ <em>Ressources phytogénétiques</em> </p>\n<p>La composante végétale est calculée\
  \ comme le nombre d’accessions de ressources phytogénétiques obtenues dans des installations\
  \ de conservation dans des conditions à moyen ou à long terme, où une « accession »\
  \ est définie comme un échantillon distinct de semences, de matériel de plantation\
  \ ou de plantes qui est conservé dans une banque de gènes. Les normes des banques\
  \ de gènes pour les ressources phytogénétiques pour l’alimentation et l’agriculture\
  \ (accessibles à l’adresse <a href=\"http://www.fao.org/documents/card/en/c/7b79ee93-0f3c-5f58-9adc-5d4ef063f9c7/\"\
  >http://www.fao.org/documents/card/en/c/7b79ee93-0f3c-5f58-9adc-5d4ef063f9c7/</a>),\
  \ établissent la référence en matière de meilleures pratiques scientifiques et techniques\
  \ actuelles pour la conservation des ressources phytogénétiques et soutiennent les\
  \ principaux instruments politiques internationaux pour la conservation et l’utilisation\
  \ de celles-ci. Ces normes volontaires ont été approuvées par la Commission des\
  \ ressources génétiques pour l’alimentation et l’agriculture de la FAO à sa quatorzième\
  \ session ordinaire (<a href=\"http://www.fao.org/docrep/meeting/028/mg538e.pdf\"\
  >http://www.fao.org/docrep/meeting/028/mg538e.pdf</a>). </p>\n<p><em>Ressources\
  \ zoogénétiques</em></p>\n<p>La composante animale est calculée comme le nombre\
  \ de races locales (c’est-à-dire dont l’existence n’Aurait été signalée que dans\
  \ un seul pays) stockées dans une collection d'une banque de gènes avec une quantité\
  \ de matériel génétique stockée qui est nécessaire pour reconstituer la race en\
  \ cas d’extinction (de plus amples informations sur « suffisamment de matériel stocké\
  \ pour reconstituer une race » peuvent être trouvées dans les Lignes directrices\
  \ sur la cryconservation des ressources génétiques animales, FAO, 2012, un document\
  \ accessible à l'adresse http://www.fao.org/docrep/016/i3017e/i3017e00.htm). Ces\
  \ lignes directrices ont été approuvées par la Commission des ressources génétiques\
  \ pour l’alimentation et l’agriculture de la FAO à sa treizième session ordinaire\
  \ (http://www.fao.org/docrep/meeting/024/mc192e.pdf). </p>\n<p><strong>Concepts :</strong></p>\n\
  <p><em>Ressources phytogénétiques</em></p>\n<p>Ressources phytogénétiques pour l’alimentation\
  \ et l’agriculture (RPAA) : Tout matériel génétique d’origine végétale d’une valeur\
  \ réelle ou potentielle pour l’alimentation et l’agriculture. </p>\n<p>Accession :\
  \ Une accession est définie comme un échantillon de semences, de matériel de plantation\
  \ ou de plantes représentant soit une population sauvage, une race locale, une lignée\
  \ de sélection ou un cultivar amélioré, qui est conservé dans une banque de gènes.\
  \ Chaque adhésion doit être distincte et, en termes d’intégrité génétique, aussi\
  \ proche que possible de l’échantillon fourni à l’origine. </p>\n<p>Collection de\
  \ base : Une collection de base est définie comme un ensemble d’accessions uniques\
  \ à conserver pour une période à moyen et à long terme. </p>\n<p>Collection active :\
  \ Une collection active est définie comme un ensemble d’accessions distinctes utilisées\
  \ pour la régénération, la multiplication, la distribution, la caractérisation et\
  \ l’évaluation. Les collections actives sont conservées dans des installations de\
  \ conservation à court et à moyen terme et généralement dupliquées dans une collection\
  \ de base. </p>\n<p>Installations de conservation à moyen ou à long terme : La diversité\
  \ biologique est souvent conservée <em>ex situ</em>, à l’extérieur de son habitat\
  \ naturel, dans des installations appelées banques de gènes. Dans le cas des ressources\
  \ phytogénétiques, les banques de gènes conservent les collections de base dans\
  \ des conditions de stockage à moyen ou long terme, sous forme de semences dans\
  \ des chambres froides, de plantes sur le terrain et de tissus <em>in vitro</em>\
  \ et/ou cryoconservés. </p>\n<p><em>Ressources zoogénétiques</em></p>\n<p>Race :\
  \ Une race est soit un groupe sous-spécifique de bétail domestique présentant des\
  \ caractéristiques externes définissables et identifiables qui lui permettent d’être\
  \ séparée par une évaluation visuelle d'autres groupes de la même espèce définis\
  \ de manière similaire, soit un groupe pour lequel la séparation géographique et/ou\
  \ culturelle de groupes phénotypiquement similaires a conduit à l’acceptation de\
  \ son identité distincte. </p>\n<p>Installations de conservation à moyen ou à long\
  \ terme : La diversité biologique est souvent conservée <em>ex situ</em>, à l’extérieur\
  \ de son habitat naturel, dans des installations appelées banques de gènes. Dans\
  \ le cas de la diversité des animaux domestiques, la conservation <em>ex situ</em>\
  \ comprend à la fois le maintien d’animaux vivants (<em>in vivo</em>) et la cryoconservation.\
  \ </p>\n<p>La cryoconservation est la collecte et la congélation de sperme, d'ovules,\
  \ d'embryons ou de tissus en vue d'une utilisation potentielle future pour la reproduction\
  \ ou la régénération des animaux.</p>"
COLL_METHOD: "<p>L’indicateur est lié à un cadre de suivi approuvé par la Commission\
  \ des ressources génétiques pour l’alimentation et l’agriculture de la FAO, dans\
  \ lequel l’état et les tendances des ressources génétiques végétales et animales\
  \ sont décrits au moyen d’indicateurs convenus à l’échelle mondiale et d’évaluations\
  \ régulières par pays. Les points focaux nationaux / coordonnateurs nationaux officiellement\
  \ nommés relèvent directement de la FAO, en utilisant un format convenu par la Commission\
  \ des ressources génétiques pour l’alimentation et l’agriculture de la FAO. </p>\n\
  <p>Les sessions des groupes de travail techniques intergouvernementaux sur les ressources\
  \ phytogénétiques et zoogénétiques pour l’alimentation et l’agriculture permettent\
  \ des processus de consultation formels. </p>"
FREQ_COLL: "<p><em>Ressources phytogénétiques </em></p>\n<p>La collecte de données\
  \ est effectuée chaque année dans le cadre de la Commission des ressources génétiques\
  \ pour l’alimentation et l’agriculture de la FAO. </p>\n<p><em>Ressources zoogénétiques</em>\
  \ </p>\n<p>Les données du DAD-IS peuvent être mises à jour tout au long de l’année.\
  \ </p>"
