IMPUTATION: "<ul>\n  <li>Au niveau des pays</li>\n</ul>\n<p>Pour les végétaux, les\
  \ valeurs manquantes sont traitées comme telles et ne sont pas remplacées par des\
  \ estimations. Pour les animaux, pour une race donnée, si aucune donnée n’est fournie\
  \ pour une année respective, il est supposé que le statut de stockage reste le même\
  \ que pour la dernière année pour laquelle des données ont été déclarées. Dans ce\
  \ cas, la nature des données est considérée comme estimée. Toutefois, si le rapport\
  \ le plus récent fait référence à une année qui est plus de 10 ans auparavant, l’état\
  \ du stockage est considéré comme « inconnu ». </p>\n<ul>\n  <li>Aux niveaux régional\
  \ et mondial</li>\n</ul>\n<p>Pour les deux composantes, les plantes et les animaux,\
  \ les valeurs manquantes sont traitées comme telles et ne sont pas remplacées par\
  \ des estimations. </p>"
REG_AGG: <p>Pour les deux composantes, plantes et animaux, les agrégats sont la somme
  des valeurs des pays.</p>
