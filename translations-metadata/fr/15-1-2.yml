SDG_GOAL: "<p>Objectif 15: Préserver et restaurer les écosystèmes terrestres, en veillant à les exploiter de façon durable, gérer durablement les forêts, lutter contre la désertification, enrayer et inverser le processus de dégradation des terres et\_mettre fin à l’appauvrissement de la biodiversité</p>"
SDG_TARGET: >-
  <p>Cible 15.1: D’ici à 2020, garantir la préservation, la restauration et
  l’exploitation durable des écosystèmes terrestres et des écosystèmes d’eau
  douce et des services connexes, en particulier des forêts, des zones humides,
  des montagnes et des zones arides, conformément aux obligations découlant des
  accords internationaux</p>
SDG_INDICATOR: "<p>Indicateur 15.1.2: Proportion des sites importants pour la biodiversité terrestre et la biodiversité des eaux douces qui\_se trouvent dans des aires protégées (par type d’écosystème)</p>"
META_LAST_UPDATE: '<p>Dernière mise à jour : 12 février 2020</p>'
