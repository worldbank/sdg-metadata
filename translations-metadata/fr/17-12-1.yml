SDG_GOAL: "<p>Objectif 17: Renforcer les moyens de mettre en œuvre le Partenariat mondial pour le développement durable et\_le\_revitaliser</p>"
SDG_TARGET: >-
  <p>Cible 17.12: Permettre l’accès rapide de tous les pays les moins avancés
  aux marchés en franchise de droits et sans contingent, conformément aux
  décisions de l’Organisation mondiale du commerce, notamment en veillant à ce
  que les règles préférentielles applicables aux importations provenant des pays
  les moins avancés soient transparentes et simples et facilitent l’accès aux
  marchés</p>
SDG_INDICATOR: >-
  <p>Indicateur 17.12.1: Moyenne pondérée des droits de douane appliqués aux
  pays en développement, aux pays les moins avancés et aux petits États
  insulaires en développement</p>
META_LAST_UPDATE: '<p>Dernière mise à jour : 19 juillet 2016</p>'
