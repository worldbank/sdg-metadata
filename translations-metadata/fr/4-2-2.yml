SDG_INDICATOR: "<p>Indicateur 4.2.2 : Taux de participation à des activités d’apprentissage\
  \ organisées (un an avant l’âge officiel de scolarisation dans le primaire), selon\
  \ le sexe</p>"
META_LAST_UPDATE: '<p>2022-03-31</p>'
SDG_RELATED_INDICATORS: |-
  <p>1.4, 4.5</p>
SDG_CUSTODIAN_AGENCIES: |-
  <p>Institut de statistique de l'UNESCO (UNESCO-ISU)</p>
STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>Le taux de participation à des activités d'apprentissage organisées (un an avant
  l'âge officiel d'entrée au primaire), selon le sexe, défini comme le pourcentage
  d'enfants d'une tranche d'âge donnée qui participent à un ou plusieurs programmes
  d'apprentissage organisé, y compris les programmes qui offrent une combinaison d'éducation
  et de soins. La participation à la petite enfance et à l'enseignement primaire sont
  toutes deux incluses. La tranche d'âge varie selon les pays en fonction de l'âge
  officiel d'entrée dans l'enseignement primaire. </p>

  <p><strong>Concepts :</strong></p>

  <p>Un programme d'apprentissage organisé est un programme qui consiste en un ensemble
  cohérent ou une séquence d'activités éducatives conçues dans le but d'atteindre
  des résultats d'apprentissage prédéterminés ou d'accomplir un ensemble spécifique
  de tâches éducatives. Les programmes d'éducation de la petite enfance et de l'enseignement
  primaire sont des exemples de programmes d'apprentissage organisé. </p>

  <p>L'éducation de la petite enfance et l'enseignement primaire sont définis dans
  la révision 2011 de la Classification internationale type de l'éducation (CITE 2011).
  L'éducation de la petite enfance est généralement conçue avec une approche holistique
  pour soutenir le développement cognitif, physique, social et émotionnel précoce
  des enfants et pour initier les jeunes enfants à l'enseignement organisé en dehors
  du contexte familial. L'enseignement primaire propose des activités d'apprentissage
  et d'éducation conçues pour fournir aux élèves des compétences fondamentales en
  lecture, en écriture et en mathématiques et pour établir une base solide pour l'apprentissage
  et la compréhension des domaines fondamentaux de la connaissance et du développement
  personnel. Il se concentre sur l'apprentissage à un niveau de base de complexité
  avec peu, voire pas, de spécialisation. </p>

  <p>L'âge officiel d'entrée dans le primaire est l'âge auquel les enfants sont obligés
  de commencer l'enseignement primaire conformément à la législation ou aux politiques
  nationales. Lorsque plus d'un âge est spécifié, par exemple, dans différentes parties
  d'un pays, l'âge officiel d'entrée le plus courant (c'est-à-dire l'âge auquel la
  plupart des enfants du pays sont censés commencer l'enseignement primaire) est utilisé
  pour le calcul de cet indicateur au niveau mondial. </p>
SOURCE_TYPE: >-
  <p>Des données administratives des écoles et autres centres d'apprentissage organisés
  ou des enquêtes auprès des ménages sur les inscriptions par année d'âge dans les
  programmes d'apprentissage précoce; des recensements de la population et des enquêtes
  pour les estimations démographiques par année d'âge (si l'on utilise des données
  administratives sur les inscriptions); des données administratives des ministères
  de l'éducation sur l'âge officiel d'entrée dans l'enseignement primaire.</p>
FREQ_COLL: >-
  <p>Enquête annuelle de l'UNESCO-ISU (la dernière lancée en octobre 2020) et enquête
  de l'UNESCO-ISU / OCDE / EUROSTAT (UOE) (la dernière lancée en juin 2020).</p>
REL_CAL_POLICY: |-
  <p>Diffusion semestrielle des données de l'ISU (février et septembre). </p>
DATA_SOURCE: |-
  <p> Ministères de l'éducation et/ou bureaux nationaux de statistique.</p>
COMPILING_ORG: |-
  <p>Institut de statistique de l'UNESCO (UNESCO-ISU)</p>
RATIONALE: >-
  <p>L'indicateur mesure l'exposition des enfants à des activités d'apprentissage
  organisées au cours de l'année précédant le début de l'école primaire. Une valeur
  élevée de l'indicateur montre un degré élevé de participation à l'apprentissage
  organisé juste avant l'âge officiel d'entrée dans l'enseignement primaire.</p>
REC_USE_LIM: >-
  <p>La participation à des programmes d'apprentissage au cours des premières années
  n'est pas à temps plein pour de nombreux enfants, ce qui signifie que l'exposition
  à des environnements d'apprentissage en dehors de la maison varie en intensité.
  L'indicateur mesure le pourcentage d'enfants qui sont exposés à un apprentissage
  organisé mais pas l'intensité du programme, ce qui limite la possibilité de tirer
  des conclusions sur la mesure dans laquelle cet objectif est atteint. Des travaux
  supplémentaires sont nécessaires pour s'assurer que la définition des programmes
  d'apprentissage est cohérente entre les différentes enquêtes et définie d'une manière
  facilement compréhensible par les personnes interrogées, idéalement avec des informations
  complémentaires recueillies sur le temps que les enfants passent dans les programmes
  d'apprentissage. </p>
DATA_COMP: >-
  <p>Le nombre d'enfants de la tranche d'âge concernée qui participent à un programme
  d'apprentissage organisé est exprimé en pourcentage de la population totale de la
  même tranche d'âge. L'indicateur peut être calculé à partir de données administratives
  et d'enquêtes auprès des ménages. Dans le premier cas, le nombre d'inscriptions
  à des programmes d'apprentissage organisés est communiqué par les écoles et la population
  du groupe d'âge inférieur d'un an à l'âge officiel d'entrée dans le primaire est
  dérivée des estimations de la population. Pour le calcul de cet indicateur au niveau
  mondial, on utilise les estimations démographiques de la Division de la population
  des Nations unies. Si elles sont dérivées d'enquêtes auprès des ménages, les inscriptions
  et la population sont recueillies en même temps. </p>

  <p>PROL<sub>0t1,AG(a-1)</sub> = E<sub>0t1,AG(a-1)</sub>/SAP<sub>AG(a-1)</sub></p>

  <p> où : </p>

  <p>PROL<sub>0t1,AG(a-1)</sub> = taux de participation à l'apprentissage organisé
  un an avant l'âge officiel a d'entrée dans l'enseignement primaire </p>

  <p>E<sub>0t1,AG(a-1)</sub> = taux de scolarisation dans l'enseignement préscolaire
  ou primaire (niveaux 0 et 1 de la CITE) à un an de l'âge officiel a d'entrée dans
  l'enseignement primaire </p>

  <p>SAP<sub>AG(a-1)</sub> = population d'âge scolaire âgée d'un an en dessous de
  l'âge officiel d'entrée a dans l'enseignement primaire </p>
IMPUTATION: >-
  <p>&#x2022; <strong>Au niveau national :</strong></p>

  <p>L'ISU estime certains éléments clés des données qui peuvent être manquants ou
  incomplets afin d'avoir des estimations publiables au niveau des pays. Lorsque cela
  n'est pas possible, l'ISU impute les valeurs manquantes pour les utiliser uniquement
  dans le calcul d'agrégats régionaux et mondiaux. </p>

  <p>Pour le calcul des taux de participation par âge, l'ISU peut effectuer une ou
  plusieurs des opérations suivantes : </p>

  <p>&#x2022; Un ajustement pour tenir compte de la sur- ou sous-déclaration, par
  exemple :</p>

  <p>o Pour inclure les inscriptions dans un type d'enseignement – tel que l'enseignement
  privé ou l'enseignement spécial – non déclarées par le pays; et/ou</p>

  <p>o Pour inclure les inscriptions dans une partie du pays non déclarées par le
  pays. </p>

  <p>&#x2022; Une estimation du nombre d'inscriptions dans le groupe d'âge donné si
  la répartition par âge n'a pas été déclarée par le pays </p>

  <p>&#x2022; Une redistribution des inscriptions d'âge inconnu (à travers les âges
  connus)</p>

  <p>&#x2022; Une estimation de la population dans le groupe d'âge officiel pour les
  petits pays (si ni la Division de la population des Nations Unies ni le pays lui-même
  ne peuvent fournir leurs propres estimations).</p>

  <p>Dans tous les cas, les estimations sont basées sur des éléments probants provenant
  du pays lui-même (p. ex., des informations du fournisseur de données sur la taille
  de la composante manquante, par le biais de la correspondance, de publications ou
  de données sur la page Web du ministère ou du bureau national de statistique, ou
  par le biais d'enquêtes menées par d'autres organisations) ou sur des données provenant
  du pays pour une année précédente. Ces chiffres peuvent être publiés : (i) en tant
  que données observées si les éléments manquants sont trouvés dans une source nationale;
  (ii) en tant qu'estimations nationales si le pays est persuadé de produire des estimations
  et de les soumettre à la place des données manquantes; ou (iii) en tant qu'estimations
  de l'ISU, si les estimations sont faites par l'ISU. </p>

  <p>La répartition par âge des inscriptions est le plus souvent estimée à partir
  de la répartition par âge rapportée dans une année précédente. Si le pays n'a jamais
  déclaré la répartition par âge des inscriptions, on utilise la répartition par âge
  indiquée dans une autre enquête, si elle est disponible (comme les enquêtes en grappes
  à indicateurs multiples (MICS) ou les enquêtes démographiques et de santé (EDS)).
  </p>

  <p>Les inscriptions d'âge inconnu sont redistribuées entre les âges connus si elles
  représentent plus de 5 % du total des inscriptions dans ce niveau d'enseignement.
  Aucune estimation n'est faite s'ils elles représentent 5 % ou moins.</p>

  <p>Les estimations de la population par âge pour les pays à faible population –
  produites que lorsqu'il n'y a pas d'autres estimations appropriées disponibles,
  soit auprès de la DPNU, soit auprès du pays lui-même – ne sont faites que pour les
  pays qui ont déclaré des données sur l'éducation à l'ISU et pour lesquels des estimations
  de la population provenant d'une source fiable sont disponibles certaines années.
  </p>

  <p>&#x2022; <strong> Aux niveaux régional et mondial :</strong></p>

  <p>Les agrégats régionaux et mondiaux sont dérivés de données nationales publiables
  et imputées. Les données publiables sont les données soumises à l'ISU par les États
  membres ou le résultat d'une estimation explicite faite par l'Institut sur la base
  de normes prédéterminées. Dans les deux cas, ces données sont envoyées aux États
  membres pour examen avant d'être considérées comme publiables par l'ISU. </p>

  <p>Lorsque les données ne sont pas disponibles pour tous les pays, l'ISU impute
  les données nationales dans le seul but de calculer des moyennes régionales. Ces
  données imputées ne sont pas publiées ni diffusées d'une autre manière. </p>

  <p>Lorsque des données sont disponibles pour un pays à la fois pour une année antérieure
  et pour une année plus récente que l'année manquante, une simple interpolation linéaire
  est effectuée. Lorsque les données ne sont disponibles que pour une année antérieure,
  la valeur la plus récente est utilisée comme estimation. De même, lorsque les données
  ne sont disponibles que pour une année plus récente, la dernière valeur est utilisée
  comme estimation. </p>

  <p>Lorsque les données pertinentes ne sont pas du tout disponibles pour un pays,
  les estimations peuvent être basées sur une autre variable qui est clairement liée
  à la variable faisant l'objet de l'estimation. Par exemple, les inscriptions par
  âge peuvent être basées sur les inscriptions totales. </p>

  <p>Lorsqu'aucune donnée disponible pour le pays, pour une année quelconque, ne peut
  servir à l'estimation, la moyenne non pondérée de la région dans laquelle se trouve
  le pays est utilisée.</p>
REG_AGG: >-
  <p>Les agrégats régionaux et mondiaux sont calculés comme des moyennes pondérées
  en utilisant le dénominateur de l'indicateur comme poids. Comme décrit précédemment,
  lorsque des données publiables ne sont pas disponibles pour un pays ou une année
  donnée, des valeurs sont imputées pour le calcul des agrégats régionaux et mondiaux.</p>
COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>167 pays avec au moins un point de données pour la période 2010-2019.</p>

  <p><strong>Séries chronologiques :</strong></p>

  <p>1998-2019 dans la base de données de l'ISU; 2000-2019 dans la base de données
  mondiale des ODD. </p>

  <p><strong>Désagrégation :</strong></p>

  <p>Selon l'âge et le sexe d'après des sources administratives, et selon l'âge, le
  sexe, le lieu et le revenu d'après des enquêtes auprès des ménages. </p>
COMPARABILITY: >-
  <p><strong>Sources des divergences : </strong></p>

  <p>Les chiffres publiés au niveau national peuvent différer des chiffres internationaux
  en raison des différences entre les systèmes éducatifs nationaux et la Classification
  internationale type de l'éducation (CITE), ou des différences de couverture (c'est-à-dire
  la mesure dans laquelle différents types d'éducation, par exemple l'enseignement
  privé ou spécial , sont inclus dans l'un plutôt que dans l'autre) et/ou entre les
  estimations démographiques nationales et celles de la Division de la population
  des Nations unies (DPNU).</p>
