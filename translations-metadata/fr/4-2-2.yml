DATA_VALIDATION: <p>L’Institut de statistique de l’UNESCO partage toutes les valeurs
  des indicateurs et les notes sur la méthodologie avec les bureaux nationaux de statistique,
  les ministères de l’éducation ou d’autres organismes compétents dans les différents
  pays pour leur examen, leur rétroaction et leur validation avant la diffusion des
  données. </p>
INST_MANDATE: "<p>L'Institut de statistique de l'UNESCO (ISU) est la branche statistique\
  \ de l'Organisation des Nations Unies pour l'éducation, la science et la culture\
  \ (UNESCO). L'Institut produit des données et des méthodologies comparables au niveau\
  \ international dans les domaines de l'éducation, de la science, de la culture et\
  \ de la communication pour les pays à tous les stades de développement.</p>\n<p>Le\
  \ <a href=\"https://www.moe.gov.bn/DocumentDownloads/Education%202030/Education2030.pdf\"\
  ><u>cadre (en anglais) « Education 2030 Framework for Action 100 »</u></a> a clairement\
  \ indiqué que : « <em>Compte tenu de l'importance de l'harmonisation du suivi et\
  \ de l'établissement de rapports, l'ISU restera la source officielle de données\
  \ comparables au niveau transnational sur l'éducation. Il continuera de produire\
  \ des indicateurs de suivi internationaux basés sur son enquête annuelle sur l'éducation\
  \ et sur d'autres sources de données qui garantissent la comparabilité internationale\
  \ pour plus de 200 pays et territoires. En plus de la collecte de données, l'ISU\
  \ travaillera avec des partenaires pour développer de nouveaux indicateurs, des\
  \ approches statistiques et des outils de suivi afin de mieux évaluer les progrès\
  \ pour les cibles liées au mandat de l'UNESCO, en travaillant en coordination avec\
  \ le \"SDG-Education 2030 SC \"</em> ».</p>"
SDG_SERIES_DESCR: <p>Sans objet</p>
UNIT_MEASURE: "<p>Pourcentage. Cet indicateur est exprimé en pourcentage d’enfants\
  \ (un an avant l’âge officiel d’entrée au primaire) qui participent à une activité\
  \ d’apprentissage organisée dans la petite enfance et à l’enseignement primaire.\
  \ </p>\n<p> </p>"
CLASS_SYSTEM: <p>La Classification internationale type de l’éducation (CITE) est utilisée
  pour définir l’éducation de la petite enfance et l’enseignement primaire. </p>
ADJUSTMENT: <p>Les données doivent être communiquées en fonction des niveaux d'éducation
  définis dans la Classification internationale type de l'éducation (CITE) afin de
  garantir la comparabilité internationale des indicateurs obtenus. </p>
DOC_METHOD: <p>L’ISU a élaboré des conseils à l’intention des pays sur la méthodologie
  qui devrait être utilisée pour calculer cet indicateur. Les correspondances CITE
  qui aident les pays à déclarer leurs données dans un cadre comparable au niveau
  international sont disponibles sur le site Web de l’Institut de statistique de l’UNESCO
  (http://uis.unesco.org/fr/cartographies-de-la-cite). </p>
COLL_METHOD: "<p>L’Institut de statistique de l’UNESCO produit des séries chronologiques\
  \ basées sur les données sur les inscriptions communiquées par les ministères de\
  \ l’éducation ou les bureaux nationaux de statistique et les estimations de la population\
  \ produites par la Division de la population des Nations Unies. Les données sur\
  \ les inscriptions sont recueillies dans le cadre de l’Enquête annuelle sur l’éducation\
  \ formelle. Les pays sont invités à communiquer des données en fonction des niveaux\
  \ d’éducation définis dans la Classification internationale type de l’éducation\
  \ (CITE) afin d’assurer la comparabilité internationale des indicateurs qui en résultent.\
  \ </p>\n<p>Les données reçues sont validées à l’aide de systèmes électroniques de\
  \ détection d’erreurs qui vérifient les erreurs et les incohérences arithmétiques\
  \ et l’analyse des tendances pour des résultats invraisemblables. Les demandes sont\
  \ envoyées aux représentants des pays responsables de déclarer les données afin\
  \ que des corrections puissent être apportées (des erreurs) ou des explications\
  \ données (des résultats invraisemblables mais corrects). Au cours de ce processus,\
  \ les pays sont également encouragés à fournir des estimations pour les éléments\
  \ de données manquants ou incomplets. </p>\n<p>En outre, les pays ont également\
  \ la possibilité de voir et de commenter les principaux indicateurs produits par\
  \ l’ISU dans le cadre d’un « examen annuel des pays » des indicateurs. </p>"
QUALITY_ASSMNT: '<p>L’indicateur devrait être fondé sur le taux de participation par
  année d’âge dans les programmes d’apprentissage de la petite enfance dans tous les
  types d’établissements d’enseignement, y compris les établissements publics, privés
  et tous les autres établissements qui offrent des programmes éducatifs organisés.
  Les critères d’évaluation de la qualité comprennent : les sources de données doivent
  comprendre la documentation appropriée; les valeurs des données doivent être représentatives
  au niveau de la population nationale et, dans la négative, doivent être notées en
  bas de page; les données sont plausibles et fondées sur les tendances et sont cohérentes
  avec les valeurs précédemment publiées ou déclarées pour l’indicateur. </p>'
QUALITY_MGMNT: <p>L’ISU gère la base de données globale utilisée pour produire cet
  indicateur. À des fins de transparence, l’inclusion d’un point de données dans la
  base de données est complétée en suivant un protocole et est examinée par les points
  focaux techniques de l’ISU pour assurer la cohérence et la qualité globale des données,
  sur la base de critères objectifs pour s’assurer que seules les informations les
  plus récentes et les plus fiables sont incluses dans la base de données. La déclaration
  internationale des données sur les inscriptions devrait être fondée sur la Classification
  internationale type de l’éducation de 2011 tenue à jour par l’ISU. Les données démographiques
  sont produites et tenues à jour par la Division de la population des Nations Unies
  (DPNU). </p>
QUALITY_ASSURE: "<p>Le processus d’assurance de la qualité comprend l’examen de la\
  \ documentation de l’enquête pour s’assurer que la définition des programmes d’apprentissage\
  \ organisés est cohérente entre les diverses enquêtes, l’examen des valeurs des\
  \ indicateurs dans le temps, le calcul des mesures de fiabilité, l’examen de la\
  \ cohérence des valeurs des indicateurs provenant de différentes sources et, si\
  \ nécessaire, la consultation auprès des fournisseurs de données. </p>\n<p>Avant\
  \ la publication annuelle des données et l’ajout de tout indicateur à la base de\
  \ données mondiale sur les indicateurs des ODD, l’Institut de statistique de l’UNESCO\
  \ soumet toutes les valeurs des indicateurs et les notes méthodologiques aux bureaux\
  \ nationaux de statistique, aux ministères de l’éducation ou à d’autres organismes\
  \ concernés dans les différents pays pour examen et rétroaction. </p>"
