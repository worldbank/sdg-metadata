STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2>Définition :</h2>

  <h2>La proportion de la population couverte par un réseau mobile, ventilée par technologie,
  désigne le pourcentage d'habitants vivant à portée d'un signal de téléphonie mobile,
  qu'ils soient ou non abonnés ou utilisateurs de téléphones mobiles. Ce pourcentage
  est calculé en divisant le nombre d'habitants à portée d'un signal mobile-cellulaire
  par la population totale et en multipliant par 100.</p>

  <h2>Concepts :</h2>

  <p>L'indicateur est basé sur le lieu de résidence de la population, et non sur son
  lieu de travail ou d'études, etc. Lorsque plusieurs opérateurs offrent le service,
  le nombre maximum de personnes couvertes doit être indiqué. La couverture doit faire
  référence aux technologies LTE, à large bande (3G) et à bande étroite (2G) de téléphonie
  mobile cellulaire et inclure :</p>

  <p><strong>Couverture de la population mobile 2G </strong> : Réseaux mobiles avec
  accès aux communications de données (par exemple, Internet) à des vitesses en aval
  inférieures à 256 Kbit/s. Cela inclut les technologies mobiles-cellulaires telles
  que le GPRS, le CDMA2000 1x et la plupart des mises en œuvre EDGE. L'indicateur
  se réfère à la capacité théorique des abonnés à utiliser des services de données
  mobiles à des vitesses autres que le haut débit, plutôt qu'au nombre d'utilisateurs
  actifs de ces services. </p>

  <p><strong>Couverture de la population 3G </strong> : désigne le pourcentage d'habitants
  qui sont à portée d'au moins un signal mobile-cellulaire 3G, qu'ils soient ou non
  abonnés. Ce pourcentage est calculé en divisant le nombre d'habitants qui sont couverts
  par au moins un signal mobile-cellulaire 3G par la population totale et en multipliant
  par 100. Il exclut les personnes couvertes uniquement par le GPRS, EDGE ou CDMA
  1xRTT.</p>

  <p> <strong>Couverture LTE de la population </strong> : Se réfère au pourcentage
  d'habitants qui vivent à portée de réseaux LTE/LTE avancés, de réseaux mobiles WiMAX/WirelessMAN
  ou d'autres réseaux mobiles-cellulaires plus avancés, qu'ils soient ou non abonnés.
  Ce pourcentage est calculé en divisant le nombre d'habitants couverts par les technologies
  cellulaires mobiles susmentionnées par la population totale et en multipliant le
  résultat par 100. Il exclut les personnes couvertes uniquement par les technologies
  HSPA, UMTS, EV-DO et les technologies 3G précédentes, et exclut également la couverture
  WiMAX fixe. </p>

  <p> À mesure que les technologies évoluent et que de plus en plus de pays vont déployer
  et commercialiser des réseaux mobiles à large bande plus avancés (5G, etc.), l'indicateur
  comprendra d'autres ventilations. </p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <h2>Description :</h2>

  <p>Cet indicateur repose sur une définition et une méthodologie convenues au niveau
  international, qui ont été élaborées sous la coordination de l'UIT, par l'intermédiaire
  de ses groupes d'experts et à la suite d'un vaste processus de consultation avec
  les pays. Il s'agit également d'un indicateur de base de la liste des indicateurs
  de base du Partenariat sur la mesure des TIC pour le développement qui a été approuvée
  par la Commission statistique des Nations unies (la dernière fois en 2014).</p>

  <p>L'UIT recueille des données pour cet indicateur par le biais d'un questionnaire
  annuel auprès des autorités réglementaires nationales ou des ministères des technologies
  de l'information et de la communication, qui collectent les données auprès des fournisseurs
  de services Internet.</p>
