RATIONALE: >-
  <h2>Justification :</h2>

  <p>Le pourcentage de la population couverte par un réseau cellulaire mobile peut
  être considéré comme un indicateur minimum de l'accès aux TIC puisqu'il permet aux
  gens de s'abonner à des services cellulaires mobiles et de les utiliser pour communiquer.
  Au cours de la dernière décennie, les réseaux cellulaires mobiles ont connu une
  expansion rapide et ont permis de surmonter des obstacles infrastructurels très
  fondamentaux qui existaient lorsque les réseaux de téléphonie fixe, souvent limités
  aux zones urbaines et très peuplées, constituaient l'infrastructure de télécommunication
  dominante. </p>

  <p>Alors que les réseaux cellulaires mobiles 2G (bande étroite) offrent des services
  limités (et principalement vocaux), les réseaux à plus haut débit (3G et LTE) fournissent
  un accès de plus en plus rapide, fiable et de haute qualité à l'internet et à sa
  quantité croissante d'informations, de contenus, de services et d'applications.
  Les réseaux mobiles sont donc essentiels pour surmonter les obstacles liés aux infrastructures,
  aider les gens à rejoindre la société de l'information et à bénéficier du potentiel
  des TIC, en particulier dans les pays les moins développés. </p>

  <p>L'indicateur souligne l'importance des réseaux mobiles pour la fourniture de
  services de communication de base et avancés et aidera à concevoir des politiques
  ciblées pour surmonter les obstacles infrastructurels restants et réduire la fracture
  numérique. De nombreux gouvernements suivent cet indicateur et ont fixé des objectifs
  spécifiques en termes de couverture de la population mobile (par technologie) que
  les opérateurs doivent atteindre.</p>
REC_USE_LIM: >-
  <h2>Commentaires et limites :</h2>

  <p>Certains pays ont des difficultés à calculer la couverture globale de la population
  par la téléphonie mobile. Dans certains cas, les données ne concernent que l'opérateur
  ayant la plus grande couverture, ce qui peut sous-estimer la couverture réelle.</p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>L'indicateur de pourcentage de la population couverte par un réseau mobile, ventilé
  par technologie, fait référence au pourcentage d'habitants vivant à portée d'un
  signal mobile-cellulaire, qu'ils soient ou non abonnés ou utilisateurs de téléphones
  mobiles. Il est calculé en divisant le nombre d'habitants à portée d'un signal mobile-cellulaire
  par la population totale et en multipliant par 100.</p>
IMPUTATION: >-
  <h2>Traitement des valeurs manquantes :</h2>

  <ul>
    <li><strong><em>Au niveau national : </em></strong></li>
  </ul>

  <p>Les valeurs manquantes sont estimées à partir des données publiées par les opérateurs
  de téléphonie mobile cellulaire qui détiennent la plus grande part de marché.</p>

  <ul>
    <li><strong><em> Aux niveaux régional et mondial : </em></strong></li>
  </ul>

  <p>Les valeurs manquantes sont estimées à partir des données publiées par les opérateurs
  de téléphonie mobile cellulaire qui détiennent la plus grande part de marché.</p>
REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>Les estimations mondiales et régionales sont produites à partir de données nationales
  pondérées. Tout d'abord, les données nationales manquantes sont estimées à l'aide
  des données de l'opérateur mobile dominant. Une fois que tous les pourcentages nationaux
  sont disponibles, le nombre de personnes couvertes par le signal mobile est calculé
  en multipliant le pourcentage de la population couverte par le signal par la population
  du pays. La population totale régionale et mondiale couverte par un signal a été
  calculée en additionnant les données au niveau du pays. Les pourcentages globaux
  ont été calculés en divisant les totaux régionaux par la population des groupes
  respectifs. </p>
COVERAGE: >-
  <h1>Disponibilité des données </h1>

  <p>En 2015, des données sur la couverture de la population par la téléphonie mobile
  2G étaient disponibles pour environ 147 pays, des régions développées et en développement,
  et couvrant toutes les régions clés du monde. Les données sur la couverture de la
  population en téléphonie mobile 3G étaient disponibles pour 152 pays et les données
  sur la couverture de la population en téléphonie mobile LTE étaient disponibles
  pour 124 pays. L'UIT publie chaque année des données sur cet indicateur. </p>

  <h2>Désagrégation :</h2>

  <p>Sur la base des données relatives au pourcentage de la population couverte par
  un réseau mobile, ventilé par technologie, et des chiffres de la population rurale,
  les pays peuvent produire des estimations sur la couverture de la population rurale
  et urbaine. L'UIT produit des estimations mondiales de la couverture de la population
  rurale, par technologie.</p>
COMPARABILITY: >-
  <p><strong>Sources des écarts : </strong></p>

  <p> Aucune. L'UIT utilise les données fournies par les pays, y compris la population
  du champ de l'enquête qui est utilisée pour calculer les pourcentages.</p>
