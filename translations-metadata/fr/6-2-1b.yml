REL_CAL_POLICY: <p>Le rapport d’avancement sur les ODD et les données pertinentes
  sont publiés tous les deux ans depuis la publication du rapport de référence en
  2017, généralement entre mars et juillet des années impaires. </p>
INST_MANDATE: <p>Le Programme commun OMS/UNICEF (JMP) a été créé en 1990 pour suivre
  les progrès mondiaux en matière d’eau potable, d’assainissement et d’hygiène (consulter
  le site (en anglais) washdata.org). </p>
QUALITY_MGMNT: <p>Le JMP a joué un rôle déterminant dans l’élaboration de normes mondiales
  pour comparer les progrès en matière d’eau potable, d’assainissement et d’hygiène,
  et a produit des mises à jour régulières sur les tendances nationales, régionales
  et mondiales. Le JMP réunit régulièrement des groupes de travail d’experts pour
  fournir des conseils techniques sur des questions spécifiques et des défis méthodologiques
  liés au suivi WASH. L’OMS et l’UNICEF ont également créé un Groupe consultatif stratégique
  chargé de fournir des conseils indépendants sur le développement continu du JMP
  en tant que dépositaire de confiance des données mondiales WASH (consulter le lien
  (en anglais) https://washdata.org/how-we-work/about-jmp). </p>
SDG_SERIES_DESCR: <p>La description des métadonnées fait référence à 6.2.1.b Proportion
  de la population ayant des installations de lavage de mains avec de l’eau et du
  savon disponibles à la maison. Il y a une description distincte des métadonnées
  pour 6.2.1.a Proportion de la population utilisant des services sanitaires gérés
  en toute sécurité. </p>
SDG_TARGET: '<p>Objectif 6.2 : D’ici 2030, garantir l’accès à un assainissement et
  à une hygiène adéquats et équitables pour tous et mettre fin à la défécation à l’air
  libre, en accordant une attention particulière aux besoins des femmes, des filles
  et des personnes en situation de vulnérabilité</p>'
COLL_METHOD: "<p>L’équipe JMP effectue régulièrement des recherches de données en\
  \ visitant systématiquement les sites Web des bureaux nationaux de statistique et\
  \ des institutions sectorielles clés telles que les ministères de l’eau et de l’assainissement,\
  \ les régulateurs des services d’eau potable et d’assainissement, etc. D’autres\
  \ bases de données régionales et mondiales sont également examinées pour détecter\
  \ de nouveaux ensembles de données. L’UNICEF et les bureaux régionaux et nationaux\
  \ de l’OMS fournissent un appui pour identifier les nouvelles enquêtes auprès des\
  \ ménages, les recensements et les ensembles de données administratives. </p>\n\
  <p>Avant d’être publiées, toutes les estimations du JMP font l’objet de consultations\
  \ rigoureuses auprès des pays facilitées par les bureaux nationaux de l’OMS et de\
  \ l’UNICEF. Souvent, ces consultations donnent lieu à des visites dans le pays ou\
  \ à des réunions virtuelles au sujet des données sur les services d’eau potable,\
  \ d’assainissement et d’hygiène et les systèmes de surveillance qui recueillent\
  \ ces données. </p>"
REC_USE_LIM: "<p>La présence d’une installation de lavage de mains avec de l’eau et\
  \ du savon disponibles ne garantit pas que les membres du ménage se lavent systématiquement\
  \ les mains à des moments clés. Mais l’observation directe du lavage des mains est\
  \ difficile, et les gens ont tendance à se comporter différemment lorsqu’ils sont\
  \ observés. La présence d’une installation de lavage de mains avec de l’eau et du\
  \ savon disponibles s’est avérée être un indicateur raisonnable pour le lavage des\
  \ mains. Les recenseurs demandent aux ménages de leur montrer où les membres du\
  \ ménage se lavent le plus souvent les mains et d’enregistrer le type d’installation\
  \ et si de l’eau et du savon sont présents au moment de l’enquête. </p>\n<p>Depuis\
  \ 2016, les enquêtes auprès des ménages ont affiné les questions posées sur les\
  \ installations de lavage de mains afin d’inclure des catégories de réponse distinctes\
  \ pour différents types d’installations de lavage de mains, y compris les appareils\
  \ fixes comme les éviers et les robinets, et les appareils mobiles comme les cruches\
  \ et les lavabos portables. Ces enquêtes ont montré que les appareils mobiles sont\
  \ largement utilisés dans les pays à faible revenu. Les enquêtes plus anciennes\
  \ qui n’incluent pas de réponses pour les appareils mobiles peuvent donc sous-estimer\
  \ la population ayant accès à des installations de lavage de mains. </p>\n<p>Les\
  \ enquêtes auprès des ménages dans les pays à revenu élevé comprennent rarement\
  \ des questions sur les installations de lavage de mains et, en tant que telles,\
  \ ont une très faible couverture de données. Certains pays disposent de données\
  \ sur la proportion de ménages disposant d’un approvisionnement en eau courante,\
  \ d’eau chaude, de douches ou de salles de bains, mais des travaux supplémentaires\
  \ sont nécessaires pour déterminer combien d’entre eux disposent également de services\
  \ d’hygiène de base. </p>"
RATIONALE: "<p>L’accès à l’eau potable, aux services d’assainissement et d’hygiène\
  \ est essentiel pour une bonne santé, le bien-être et la productivité et est largement\
  \ reconnu comme un droit de l’homme. L’amélioration de l’hygiène est l’une des mesures\
  \ les plus importantes pour prévenir la propagation des maladies infectieuses, y\
  \ compris les maladies diarrhéiques et les infections respiratoires aiguës, qui\
  \ restent les principales causes mondiales de maladies. La plupart des maladies\
  \ infectieuses sont causées par des bactéries ou des virus qui se transmettent soit\
  \ par l’air, soit par les surfaces ou les aliments, soit par les fèces humaines.\
  \ Parce que les gens touchent fréquemment leur visage, leur nourriture et leurs\
  \ surfaces, le lavage des mains réduit la propagation de ces bactéries et virus\
  \ et est largement considéré comme une priorité absolue pour améliorer les résultats\
  \ en matière de santé mondiale. </p>\n<p> </p>\n<p>Il est difficile de surveiller\
  \ le comportement en matière de lavage de mains, mais les enquêtes auprès des ménages\
  \ comprennent de plus en plus un module qui implique l’observation directe des installations\
  \ et de la présence d’eau et de savon qui s’est avéré être un indicateur raisonnable\
  \ des pratiques réelles de lavage de mains. Les consultations internationales entre\
  \ les professionnels du secteur WASH ont identifié la présence d’une installation\
  \ de lavage de mains avec de l’eau et du savon disponibles dans le logement, la\
  \ cour ou la parcelle comme indicateur prioritaire pour le suivi national et mondial\
  \ de l’hygiène au titre de l’ODD 6.2. L’indicateur 6.2.1.b des ODD est donc conçu\
  \ pour traiter à la fois de l’accès aux installations et de la disponibilité de\
  \ savon et d’eau pour le lavage de mains au niveau des ménages. </p>"
IMPUTATION: "<ul>\n  <li><strong>Au niveau national :</strong></li>\n</ul>\n<p>La\
  \ méthode du JMP utilise un modèle de régression simple pour générer des estimations\
  \ de séries chronologiques pour toutes les années, y compris pour les années sans\
  \ points de données. Le JMP partage ensuite toutes ses estimations en utilisant\
  \ son mécanisme de consultation par pays pour obtenir un consensus des pays avant\
  \ de publier ses estimations. </p>\n<ul>\n  <li><strong>Aux niveaux régional et\
  \ mondial :</strong></li>\n</ul>\n<p>Les estimations régionales et mondiales pour\
  \ les services d’hygiène de base sont calculées s’il existe des données (non imputées)\
  \ disponibles pour au moins 50 % de la population concernée dans la région. Afin\
  \ de produire des estimations aux niveaux régional ou mondial, des estimations imputées\
  \ sont produites pour les pays qui ne disposent pas de données. Les estimations\
  \ nationales imputées ne sont pas publiées et ne sont utilisées qu’à des fins d’agrégation.\
  \ </p>"
REG_AGG: "<p>Les estimations régionales pour les services d’hygiène de base sont calculées\
  \ en additionnant les estimations réelles ou imputées pour chaque pays, zone ou\
  \ territoire de la région, à condition que des données soient disponibles pour au\
  \ moins la moitié (50%) de la population concernée dans la région. Les estimations\
  \ mondiales sont faites en agrégeant directement les estimations par pays (et les\
  \ pays imputés), et non en agrégeant les estimations régionales. </p>\n<p>Ces estimations\
  \ sont calculées séparément pour les zones urbaines et rurales et, dans la mesure\
  \ du possible, une moyenne pondérée est faite des populations rurales et urbaines\
  \ pour produire des estimations totales pour la région ou le monde. </p>\n<p>Pour\
  \ plus de détails sur les règles et méthodes du JMP : « JMP Methodology: 2017 update\
  \ and SDG baselines » :</p>\n<p><a href=\"https://washdata.org/sites/default/files/documents/reports/2018-04/JMP-2017-update-methodology.pdf\"\
  >https://washdata.org/sites/default/files/documents/reports/2018-04/JMP-2017-update-methodology.pdf</a>.\
  \ </p>"
COVERAGE: "<p><strong>Disponibilité des données :</strong></p>\n<p>Au 1er juillet\
  \ 2021, des estimations nationales pouvaient être produites pour 79 pays, zones\
  \ et territoires, dont 79 États membres de l’ONU, et couvrant 50% de la population\
  \ mondiale. Des estimations étaient disponibles pour les zones rurales dans les\
  \ pays représentant 67 % de la population rurale mondiale, et pour les zones urbaines\
  \ dans les pays représentant 37 % de la population urbaine mondiale. </p>\n<p><strong>Séries\
  \ chronologiques :</strong></p>\n<p>Les données sur les services d’eau potable et\
  \ d’assainissement sont régulièrement recueillies depuis de nombreuses années, mais\
  \ la collecte de données sur le lavage de mains n’est devenue normalisée que récemment\
  \ : les enquêtes en grappes à indicateurs multiples (MICS) et les enquêtes démographiques\
  \ et de santé (EDS) ont ajouté des questions sur le lavage de mains à leurs questionnaires\
  \ standard en 2009. En conséquence, alors que des données chronologiques sont disponibles\
  \ pour les services d’eau potable et d’assainissement depuis 2000, les séries chronologiques\
  \ pour l’hygiène ne sont disponibles que depuis 2015. </p>\n<p><strong>Désagrégation\
  \ :</strong></p>\n<p>La désagrégation par situation géographique (urbaine/rurale,\
  \ régions infranationales, etc.) et par caractéristiques socioéconomiques (richesse,\
  \ éducation, ethnicité, etc.) est possible dans un nombre croissant de pays. Les\
  \ installations d’hygiène sont ventilées par niveau de service (c.-à-d. pas d’installation,\
  \ installation limitée et de base). </p>\n<p>La désagrégation par caractéristiques\
  \ individuelles (âge, sexe, handicap, etc.) peut également être effectuée lorsque\
  \ les données le permettent. Bon nombre des ensembles de données utilisés pour produire\
  \ des estimations sont des enquêtes auprès des ménages et des recensements qui recueillent\
  \ des renseignements sur les installations de lavage de mains au niveau des ménages.\
  \ Ces données ne peuvent pas être ventilées pour fournir des informations sur la\
  \ variabilité intra-ménage, par exemple l’utilisation différentielle des services\
  \ selon le sexe, l’âge ou le handicap. Le JMP cherche à mettre en évidence des ensembles\
  \ de données individuelles qui permettent d’évaluer la variabilité intra-ménage,\
  \ mais ceux-ci ne sont pas assez nombreux pour être intégrés dans les principaux\
  \ indicateurs estimés dans les rapports du JMP. </p>"
COMPARABILITY: "<p><strong>Sources des divergences :</strong></p>\n<p>Les estimations\
  \ du JMP sont basées sur des sources nationales de données approuvées en tant que\
  \ statistiques officielles. Les différences entre les chiffres mondiaux et nationaux\
  \ sont dues à des différences dans les définitions des indicateurs et les méthodes\
  \ utilisées pour calculer les estimations de la couverture nationale. Dans certains\
  \ cas, les estimations nationales sont fondées sur le point de données le plus récent\
  \ plutôt que sur la régression sur tous les points de données, comme l’a fait le\
  \ JMP. Dans certains cas, les estimations nationales s’appuient sur des données\
  \ du secteur administratif plutôt que sur les enquêtes et les recensements représentatifs\
  \ à l’échelle nationale utilisés par le JMP. Afin de générer des estimations nationales,\
  \ le JMP utilise des données représentatives des populations urbaines et rurales\
  \ et des estimations et projections de la population des Nations Unies (« UN DESA\
  \ World Population Prospects » : https://population.un.org/wpp/) qui peuvent différer\
  \ des estimations de la population nationale. </p>"
