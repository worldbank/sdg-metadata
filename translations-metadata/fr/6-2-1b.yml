FREQ_COLL: <p>Le JMP commence son cycle biennal de collecte de données en octobre
  des années paires et publie des estimations au cours de l’année suivante. </p>
STAT_CONC_DEF: "<p><strong>Définition :</strong></p>\n<p>La proportion de la population\
  \ disposant de services d’hygiène de base est définie comme la proportion de la\
  \ population disposant d’une installation de lavage de mains avec de l’eau et du\
  \ savon disponible à la maison. Les installations de lavage de mains peuvent être\
  \ situées dans le logement, la cour ou la parcelle. Ils peuvent être fixes ou mobiles\
  \ et comprennent un évier avec de l’eau du robinet, des seaux avec des robinets,\
  \ des robinets et des cruches ou des lavabos destinés au lavage de mains. Le savon\
  \ comprend le savon en barre, le savon liquide, le détergent en poudre et l’eau\
  \ savonneuse, mais ne comprend pas les cendres, la terre, le sable ou d’autres agents\
  \ de lavage des mains. </p>\n<p><strong>Concepts :</strong></p>\n<p>Les installations\
  \ de lavage de mains du ménage peuvent être situées dans le logement, la cour ou\
  \ la parcelle. Une installation de lavage de mains est un dispositif permettant\
  \ de contenir, de transporter ou de réguler le débit d’eau pour faciliter le lavage\
  \ des mains. Les installations de lavage de mains peuvent être fixes ou mobiles\
  \ et comprennent un évier avec de l’eau du robinet, des seaux avec des robinets,\
  \ des robinets et des cruches ou des lavabos destinés au lavage des mains. Le savon\
  \ comprend le savon en barre, le savon liquide, le détergent en poudre et l’eau\
  \ savonneuse, mais ne comprend pas les cendres, la terre, le sable ou d’autres agents\
  \ de lavage de mains. Dans certaines cultures, les cendres, le sol, le sable ou\
  \ d’autres matériaux sont utilisés comme agents de lavage de mains, mais ceux-ci\
  \ sont moins efficaces que le savon et sont donc comptés comme des installations\
  \ de lavage de mains limitées. </p>\n<p>En 2008, le JMP a appuyé un examen des indicateurs\
  \ de la pratique du lavage de mains et a déterminé que l’approche la plus pratique\
  \ menant à une mesure fiable du lavage de mains dans les enquêtes nationales auprès\
  \ des ménages était l’observation de l’endroit où les membres du ménage se lavent\
  \ les mains et la notation de la présence d’eau et de savon (ou d’une solution de\
  \ rechange locale) à cet endroit. Cela permet de déterminer si les ménages disposent\
  \ des outils nécessaires pour se laver les mains et constitue un indicateur de leur\
  \ comportement. L’observation par les recenseurs représente un indicateur plus fiable,\
  \ valide et efficace pour mesurer le comportement de lavage de mains que de demander\
  \ aux individus de signaler leur propre comportement. </p>"
CLASS_SYSTEM: <p>Le Programme commun OMS/UNICEF de suivi de l’approvisionnement en
  eau, de l’assainissement et de l’hygiène (JMP) a établi des normes internationales
  pour la classification des installations de lavage de mains et des niveaux de service
  afin de comparer les progrès accomplis entre les pays (consulter le site (en anglais)
  washdata.org). </p>
SOURCE_TYPE: "<p>Les sources de données incluses dans la base de données du JMP sont\
  \ : </p>\n<ul>\n  <li>Les recensements, qui recueillent en principe des données\
  \ de base auprès de toutes les personnes vivant dans un pays et sont dirigés par\
  \ les bureaux nationaux de statistique. </li>\n  <li>Les enquêtes auprès des ménages,\
  \ qui recueillent des données auprès d’un sous-ensemble de ménages. Ceux-ci peuvent\
  \ cibler des populations nationales, rurales ou urbaines, ou des zones de projet\
  \ ou infranationales plus limitées. Un plan d’échantillonnage approprié est nécessaire\
  \ pour que les résultats des enquêtes soient représentatifs, et les enquêtes sont\
  \ souvent menées ou examinées et approuvées par des organismes statistiques nationaux.\
  \ </li>\n  <li>D’autres ensembles de données peuvent être disponibles, tels que\
  \ des compilations d’initiatives internationales ou régionales (p. ex., Eurostat),\
  \ des études menées par des instituts de recherche ou des conseils techniques reçus\
  \ lors de consultations par pays. </li>\n</ul>\n<p>L’accès à l’eau, à l’assainissement\
  \ et à l’hygiène sont considérés comme des indicateurs socio-économiques et sanitaires\
  \ de base, ainsi que des déterminants clés de la survie de l’enfant, de la santé\
  \ maternelle et infantile, du bien-être de la famille et de la productivité économique.\
  \ Les installations d’eau potable, d’assainissement et d’hygiène sont également\
  \ utilisés dans la construction des quintiles de richesse utilisés par de nombreuses\
  \ enquêtes intégrées auprès des ménages pour analyser les inégalités entre riches\
  \ et pauvres. L’accès à l’eau potable, à l’assainissement et à l’hygiène sont donc\
  \ des indicateurs essentiels pour de nombreuses enquêtes et recensements auprès\
  \ des ménages. </p>\n<p> Le JMP utilise des données sur l’observation des installations\
  \ de lavage de mains avec de l’eau et du savon, généralement disponibles dans les\
  \ enquêtes en grappes à indicateurs multiples (MICS) et les enquêtes démographiques\
  \ et de santé (EDS), ainsi que dans d’autres enquêtes auprès des ménages. Toutes\
  \ les enquêtes disponibles enregistrant l’observation des installations de lavage\
  \ de mains sont incluses dans la base de données du JMP et les règles de régression\
  \ du JMP sont appliquées pour estimer la proportion de la population ayant une installation\
  \ de lavage de mains, ainsi que la proportion ayant une installation de lavage de\
  \ mains avec de l’eau et du savon. </p>\n<p>Les enquêtes auprès des ménages comprennent\
  \ de plus en plus une section sur les pratiques d’hygiène où l’enquêteur visite\
  \ l’installation de lavage de mains et observe si de l’eau et du savon sont présents.\
  \ L’observation du matériel de lavage de mains par les enquêteurs représente un\
  \ indicateur plus fiable du comportement de lavage de mains que de demander aux\
  \ individus s’ils se lavent les mains. Le petit nombre de cas où les ménages refusent\
  \ de donner aux recenseurs la permission d’observer leurs installations sont exclus\
  \ des estimations du JMP. </p>\n<p>L’observation directe des installations de lavage\
  \ des mains est incluse en tant que module standard dans le MICS et l’EDS depuis\
  \ 2009. Suite à la normalisation des questions d’hygiène dans les enquêtes internationales,\
  \ des données sur les installations de lavage de mains sont disponibles pour un\
  \ nombre croissant de pays à faible ou à moyen revenu. Ce type d’information n’est\
  \ pas disponible dans la plupart des pays à revenu élevé, où l’accès aux installations\
  \ de base pour se laver les mains est supposé être presque universel. </p>\n<p>Certains\
  \ ensembles de données examinés par le JMP ne sont pas représentatifs des populations\
  \ nationales, rurales ou urbaines, ou peuvent n’être représentatifs que d’un sous-ensemble\
  \ de ces populations. Le JMP entre des ensembles de données dans la base de données\
  \ mondiale lorsqu’ils représentent au moins 20% des populations nationales, urbaines\
  \ ou rurales. Cependant, les ensembles de données représentant moins de 80 % de\
  \ la population concernée, ou qui sont considérés comme peu fiables ou incompatibles\
  \ avec d’autres ensembles de données couvrant des populations similaires, ne sont\
  \ pas utilisés dans la production d’estimations (consulter la section 2.6 Data Acceptance\
  \ dans le document (en anglais) « JMP Methodology: 2017 update and SDG baselines »).\
  \ </p>\n<p> Les données démographiques utilisées par le JMP, y compris la proportion\
  \ de la population vivant dans les zones urbaines et rurales, sont celles régulièrement\
  \ mises à jour par la Division de la population des Nations Unies (« World Population\
  \ Prospects » : <a href=\"https://population.un.org/wpp/\">https://population.un.org/wpp/</a>;\
  \ « World Urbanization Projects » : <a href=\"https://population.un.org/wup\">https://population.un.org/wup</a>).</p>"
