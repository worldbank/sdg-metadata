DATA_VALIDATION: "<p>Tous les deux ans, le JMP met à jour ses bases de données mondiales\
  \ pour intégrer les dernières données nationales disponibles pour les indicateurs\
  \ mondiaux des ODD. Les autorités nationales sont consultées au sujet des estimations\
  \ produites à partir de sources de données nationales dans le cadre d’un processus\
  \ de consultation par pays facilité par les bureaux nationaux de l’OMS et de l’UNICEF.\
  \ La consultation par pays vise à faire participer les bureaux nationaux de statistique\
  \ et d’autres parties prenantes nationales concernées à l’examen des estimations\
  \ provisoires et à fournir une rétroaction technique à l’équipe du JMP. </p>\n<p>L’objectif\
  \ de la consultation n’est pas de comparer les estimations du JMP et les estimations\
  \ nationales de la couverture au sujet de l'eau, l'assainissement et l'hygiène (WASH),\
  \ mais plutôt d’examiner l’exhaustivité ou l’exactitude des ensembles de données\
  \ dans le fichier national du JMP et de vérifier l’interprétation des données nationales\
  \ dans les estimations du JMP. Le JMP fournit des conseils détaillés pour faciliter\
  \ la consultation des pays au sujet des estimations contenues dans les fichiers\
  \ par pays du JMP. La consultation se concentre sur trois questions principales :</p>\n\
  <ol>\n  <li>Le fichier national manque-t-il de sources nationales pertinentes de\
  \ données qui permettraient de meilleures estimations ? </li>\n  <li>Les sources\
  \ de données énumérées sont-elles considérées comme fiables et aptes à être utilisées\
  \ comme statistiques nationales officielles ? </li>\n  <li>L’interprétation et la\
  \ classification par le JMP des données extraites de sources nationales sont-elles\
  \ exactes et appropriées ? </li>\n</ol>\n<p>Les estimations du JMP sont envoyées\
  \ pour une période de consultation de 2 mois avec les autorités nationales à partir\
  \ du quatrième trimestre de l’année précédant leur publication (consulter le lien\
  \ (en anglais) https://washdata.org/how-we-work/jmp-country-consultation).</p>"
QUALITY_ASSURE: <p>Les bureaux nationaux de statistique sont les premiers responsables
  d’assurer la qualité des sources de données nationales. L’un des principaux objectifs
  des consultations par pays du JMP est de déterminer si les sources de données sont
  considérées comme fiables et aptes à être utilisées comme statistiques nationales
  officielles. Le JMP a établi des critères d’acceptation des sources de données nationales
  fondés sur la représentativité, la qualité et la comparabilité. </p>
