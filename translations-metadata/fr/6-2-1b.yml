DATA_COMP: "<p>La production d’estimations suit une série cohérente d’étapes, qui\
  \ sont expliquées dans cette section et dans les sections suivantes : </p>\n<p>1.\
  \ Identification des ensembles de données nationales appropriés </p>\n<p>2. Extraction\
  \ des données des ensembles de données nationales dans des tableaux harmonisés d’entrées\
  \ de données </p>\n<p>3. Utilisation des données saisies pour modéliser les estimations\
  \ par pays </p>\n<p>4. Consultation des pays pour l’examen des estimations </p>\n\
  <p>5. Agrégation des estimations par pays pour créer des estimations régionales\
  \ et mondiales</p>\n<p>Les enquêtes et les recensements auprès des ménages fournissent\
  \ des données sur la présence d’installations de lavage de mains et de savon et\
  \ d’eau à la maison. Le JMP utilise les données des enquêtes auprès des ménages\
  \ dans lesquelles l’agent recenseur observe l’installation de lavage de mains et\
  \ confirme la présence ou l’absence de savon et d’eau dans l’installation. Les ensembles\
  \ de données qui comprennent la disponibilité du savon dans le ménage (c.-à-d. pas\
  \ à l’installation de lavage de mains), ou la disponibilité autodéclarée des installations\
  \ de lavage de mains, du savon et de l’eau peuvent être inclus dans la base de données\
  \ du JMP et les fichiers par pays, mais dans la plupart des cas, ils ne sont pas\
  \ utilisés pour faire des estimations. </p>\n<p>Dans certaines parties du monde,\
  \ les ménages n’autorisent parfois pas les agents recenseurs à entrer dans les locaux\
  \ et à observer les installations de lavage de mains. Ces ménages sont exclus des\
  \ calculs de la proportion de ménages ayant des installations de lavage de mains.\
  \ </p>\n<p>Le JMP utilise des microdonnées originales pour produire ses propres\
  \ tableaux en utilisant les pondérations des populations (ou les pondérations des\
  \ ménages multipliées par la taille des ménages de jure), dans la mesure du possible.\
  \ Cependant, dans de nombreux cas, les microdonnées ne sont pas facilement accessibles,\
  \ de sorte que les données pertinentes sont transcrites à partir de rapports disponibles\
  \ dans divers formats (PDF, fichiers Word, feuilles de calcul Excel, etc.) si les\
  \ données sont compilées pour la proportion de la population, ou ménage/logement.\
  \ Les données nationales de chaque pays, zone ou territoire sont enregistrées dans\
  \ les fichiers de pays du JMP, avec des données sur l’eau, l’assainissement et l’hygiène\
  \ enregistrées sur des feuilles séparées. Les fichiers de pays peuvent être téléchargés\
  \ à partir du site Web (en anglais) de JMP : https://washdata.org/data/downloads</p>\n\
  <p>Le JMP estime la proportion de la population disposant d'une installation de\
  \ base pour le lavage de mains avec de l'eau et du savon sur place en ajustant un\
  \ modèle de régression linéaire à tous les points de données disponibles et validés\
  \ dans la période de référence, à partir de l'année 2000. </p>\n<p> </p>\n<p>Pour\
  \ plus de détails sur les règles et méthodes du JMP concernant la manière dont les\
  \ données sur le type d'installation pour le lavage de mains avec de l'eau et du\
  \ savon sont utilisées pour calculer cet indicateur, veuillez consulter les récents\
  \ rapports d’avancement du JMP et le document (en anglais) « JMP Methodology: 2017\
  \ update and SDG baselines » à l'adresse : <a href=\"https://washdata.org/sites/default/files/documents/reports/2018-04/JMP-2017-update-methodology.pdf\"\
  >https://washdata.org/sites/default/files/documents/reports/2018-04/JMP-2017-update-methodology.pdf</a>.</p>"
