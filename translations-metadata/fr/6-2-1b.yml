UNIT_MEASURE: <p>Proportion de la population</p>
DATA_SOURCE: <p>Les bureaux nationaux de statistique; les ministères de l’eau, de
  la santé et de l’environnement; les organismes de réglementation des fournisseurs
  de services d’eau potable. </p>
COMPILING_ORG: <p>Le Programme commun OMS/UNICEF de suivi de l’approvisionnement en
  eau, de l’assainissement et de l’hygiène (JMP)</p>
CONTACT_ORGANISATION: "<p>Organisation mondiale de la Santé (OMS)</p>\n<p>Fonds des\
