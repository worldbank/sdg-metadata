RATIONALE: |-
  <h2>Justification :</h2>
   <p>Les données sont compilées par la Banque Mondiale au sein de la base de données RPW et ce depuis 2008. Le tout permet de suivre les progrès réalisés par rapport à la cible du G8 / G20 concernant la réduction des coûts des envois de fonds. Aussi connu sous le nom d'Objectif 5x5, cet objectif a été adopté par le G8 en 2009. Il vise à réduire le coût total moyen des envois de fonds des migrants de cinq points de pourcentage en cinq ans. Pour atteindre cet objectif, les gouvernements des pays d'où les fonds sont envoyés et ceux des pays où les fonds sont envoyés doivent considérer la mise en œuvre de réformes reposant sur les Principes généraux applicables aux transferts de fonds internationaux de la Banque mondiale et du Comité sur les systèmes de paiement et de règlement de la Banque des règlements internationaux (janvier 2007). Ce cadre internationalement accepté s'est avéré efficace à réduire le coût des envois de fonds et coordonner les mesures visant à améliorer l'efficacité des transferts de fonds internationaux. La base de données RPW de la Banque mondiale est la seule à suivre le coût des envois dans toutes les régions du monde. Elle a été lancée par la Banque mondiale en septembre 2008 et est un outil essentiel dans le suivi de l'évolution des coûts pour les expéditeurs de fonds et les bénéficiaires dans les principaux circuits d'envois.</p>
