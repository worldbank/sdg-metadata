SDG_RELATED_INDICATORS: >-
  <h1>Indicateurs connexes</h1>

  <p>Objectif 5x5 du G20 &#x2013; Coût de transfert d'argent pour les migrants.
  En 2009, le G8 s'est fixé l'objectif, plus tard adopté par le G20, de faire
  passer le coût des transferts de fonds internationaux de 10 % à 5 % d'ici cinq
  ans. La cible a été surnommée Objectif 5x5.</p>
