QUALITY_ASSURE: >-
  <h2>Assurance de la qualité :</h2>

  <p>Les données sont recueillies par les chercheurs par le biais de magasinage
  de mystère et sont par la suite compilées, nettoyées et révisées. La Banque
  mondiale utilise des fournisseurs de services pour la collecte et la
  compilation des données. Les données sont ensuite examinées en détail par
  l'équipe de la base de données RPW de la Banque mondiale, qui effectue
  également l'analyse des données.</p>
COVERAGE: >-
  <h1>Disponibilité des données</h1>

  <p>Les données sont disponibles pour 365 circuits d'envois, jumelant 48 pays
  d’où sont envoyés les fonds et 105 pays où sont reçus les fonds. Les données
  sont recueillies tous les trimestres.</p>

  <h2>Séries chronologiques :</h2>

  <p>Disponibilité des données : depuis 2008 (toutes les données sont
  disponibles en ligne ; les données sont disponibles en ligne en format Excel à
  partir du premier trimestre de 2011).</p>

  <h2>Désagrégation :</h2>

  <p>La base de données RPW fournit le coût des envois de fonds selon le type de
  fournisseurs de services : banques commerciales, opérateurs de transfert de
  fonds, bureaux de poste, fournisseurs d’argent électronique (plus de types de
  fournisseurs peuvent être ajoutés à mesure que le marché évolue). De plus, il
  est également possible de désagréger les données selon l’instrument utilisé
  pour financer la transaction : par exemple argent comptant, compte bancaire,
  carte de débit/crédit, portefeuille électronique, etc. ; et selon l’instrument
  utilisé pour décaisser les fonds : par exemple argent comptant, compte
  bancaire, portefeuille électronique, etc. </p>
COMPARABILITY: >-
  <h2>Sources de divergences :</h2>

  <p>Il n’existe pas d’alternatives nationales pour ces données, à l’exception
  des pays qui ont établi une base de données sur les prix des envois de fonds
  conformément aux exigences minimales de la Banque mondiale. Le cas échéant,
  les données sont généralement similaires et il n’existe pas d’écarts
  importants.</p>
