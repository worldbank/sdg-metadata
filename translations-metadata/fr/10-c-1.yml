DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>Les données sont recueillies par l'entremise de magasinage mystère auprès
  des fournisseurs de services. Pour chaque circuit d'envois, un échantillon
  incluant des fournisseurs de service représentant au moins 80 % des parts de
  marché est sélectionné. Le coût moyen correspond à la moyenne de l'ensemble
  des coûts (y compris les frais et les marges de taux de change) de chaque
  fournisseur sélectionné dans un circuit donné.</p>

  <p>En 2016, la Banque mondiale a lancé la Smart Remitter Target (SmarRT) pour
  suivre le coût des envois de fonds à un niveau plus détaillé. L'indicateur
  vise à estimer le coût qu'un consommateur averti ayant accès à l'information
  suffisante aurait à payer pour le transfert de fonds dans chaque circuit
  d'envois. Il correspond à la moyenne des trois services les moins chers pour
  l'envoi de l'équivalent de 200 $ dans chaque circuit et est exprimé en
  pourcentage du total du montant envoyé. En plus d'être transparents, les
  fournisseurs de services doivent répondre à d'autres critères pour être
  inclus, tels que la vitesse des transactions (cinq jours ou moins) et
  l'accessibilité (déterminé par la proximité géographique des branches pour
  ceux qui exigent une présence physique ou l'accès à toute technologie ou tout
  dispositif nécessaire pour utiliser un service, comme un compte bancaire, un
  téléphone mobile ou Internet).</p>

  <p>Pour plus d'informations sur la méthodologie de la SmaRT, il est possible
  de consulter :

  <a
  href="https://remittanceprices.worldbank.org/sites/default/files/smart_methodology.pdf">

  https://remittanceprices.worldbank.org/sites/default/files/smart_methodology.pdf</a>
  </p>

  <p>L'indicateur 10.c.1 comprend deux composantes, qui nécessitent des calculs
  séparés :</p>

  <ol>

  <li>Réduire à moins de 3 % le coût moyen des frais d'envois : correspond à la
  moyenne du coût total de l'ensemble des services inclus dans la base de
  données RPW.</li>

  <li>Permettre aux expéditeurs de tous les circuits d'envois d'acheminer des
  fonds à un coût total de 5 % ou moins : correspond à la moyenne des trois
  services les moins chers disponibles dans chaque circuit d'envois, qui
  répondent à un ensemble défini d'exigences minimales, tel que décrit dans la
  méthodologie de la SmaRT de la Banque mondiale. L'objectif est que la SmaRT
  moyenne pour l'ensemble des circuits d'envois soit de 5 % ou moins.</li>

  </ol>
IMPUTATION: >-
  <h2>Traitement des valeurs manquantes :</h2>

  <ul>
    <li><strong>Au niveau national : </strong></li>
  </ul>

  <p>Un échantillon de circuits d'envois est sélectionné pour chaque pays qui
  envoie ou reçoit les fonds. L'hypothèse est que les autres circuits d'envois
  d'un même pays sont dans les mêmes gammes de prix.</p>

  <ul>
    <li><strong>Aux niveaux régional et mondial : </strong></li>
  </ul>

  <p>Les agrégats régionaux sont calculés en utilisant la moyenne des services
  pour lesquels des données sont disponibles dans une région donnée. Les pays
  n'ayant pas de données ne sont pas inclus. L'hypothèse est que les pays pour
  lesquels les données sont manquantes sont dans la même gamme de prix que ceux
  pour lesquels des données ont été recueillies.</p>
REG_AGG: >-
  <h2>Agrégats régionaux :</h2>

  <p>Les agrégats régionaux sont calculés en utilisant la moyenne des services
  pour lesquels des données sont disponibles dans une région donnée.</p>
DOC_METHOD: >-
  <h2>Méthodes et instructions à la disposition des pays pour la compilation des
  données au niveau national :</h2>

  <ul>

  <p>Les exigences minimales pour les bases de données nationales et régionales
  sont fournies sur le site Internet de la base de données RPW : <a
  href="https://remittanceprices.worldbank.org/en/national-and-regional-databases-certified-by-the-world-bank">

  https://remittanceprices.worldbank.org/en/national-and-regional-databases-certified-by-the-world-bank</a>.
  Afin d'assurer une cohérence au niveau de la méthodologie, les exigences
  minimales suivantes ont été établies : </p>

  </ul>

  <ol>
    <li>Données pour deux montants à transférer différents </li>
    <li>Données sur les frais pour les expéditeurs </li>
    <li>Données sur les taux de change utilisés </li>
    <li>Total des coûts identifiés </li>
    <li>Vitesse de la transaction </li>
    <li>Type de service fourni </li>
    <li>Couverture minimale représentant 60 % des parts de marché par circuit d'envois
  </li>
    <li>Indépendance des chercheurs </li>
    <li>Validation par l'entremise d'exercices de magasinage mystère </li>
    <li>Politique interdisant les liens commerciaux </li>
    <li>Politique préconisant des modes de financement clairs </li>
    <li>Lien avec d’autres bases de données approuvées par la Banque mondiale</li>
  </ol>

  <p>Il est possible d'obtenir plus d'information en consultant le document
  sommaire <em>Remittance Price Comparison Databases: Minimum Requirements and
  Overall Policy Strategy &#x2013; Guide and Special-Purpose Note</em>,
  disponible à : 

