RATIONALE: >-
  <p>L'indicateur est explicitement mentionné dans le texte de l'objectif 4.1 : «
  faire en sorte que toutes les filles et tous les garçons terminent un cycle complet
  d’enseignement primaire et secondaire ». Un taux de réussite de 100 % ou proche
  de 100 % indique que tous les enfants et adolescents ou la plupart d'entre eux ont
  complété un niveau d'enseignement lorsqu'ils ont de 3 à 5 ans de plus que l'âge
  officiel d'entrée dans la dernière année de ce niveau d'enseignement. Un faible
  taux de réussite indique une entrée faible ou tardive dans un niveau d'éducation
  donné, un taux élevé d'abandon, un taux élevé de redoublement, un achèvement tardif
  ou une combinaison de ces facteurs. </p>

  <p>Le taux de réussite peut être utilisé soit comme un indicateur autonome, soit
  en combinaison avec l'indicateur 4.1.1 des ODD (proportion d’enfants et de jeunes
  (a) en 2e et 3e année; b) à la fin du primaire; et c) à la fin du premier cycle
  du secondaire, atteignant au moins un niveau minimum de compétence en (i) lecture
  et (ii) en mathématiques). La combinaison du taux de réussite avec l'indicateur
  4.1.1 fournit des informations sur le pourcentage d'enfants ou de jeunes dans une
  cohorte qui atteignent un niveau minimum de compétence, et pas seulement sur le
  pourcentage d'enfants à l'école qui atteignent un niveau minimum de compétence.
  </p>
REC_USE_LIM: >-
  <p>Trois problèmes courants affectent l’indicateur. Premièrement, le groupe d’âge
  de 3 à 5 ans au-dessus de l’âge officiel d’entrée dans la dernière année d’études
  pour un niveau d’éducation donné a été sélectionné pour le calcul du taux de réussite
  afin de permettre une entrée ou un redoublement retardé. Dans les pays où l’entrée
  peut arriver très tard ou où le redoublement est fréquent, certains enfants ou adolescents
  du groupe d’âge examiné peuvent encore aller à l’école et le taux de réussite éventuel
  peut donc être sous-estimé. Deuxièmement, comme l’indicateur est calculé à partir
  des données de l’enquête auprès des ménages, il est sujet à un décalage dans le
  temps dans la disponibilité des données. Troisièmement, lorsque plusieurs enquêtes
  sont disponibles, elles peuvent fournir des informations contradictoires en raison
  de la présence possible d’erreurs d’échantillonnage et d’erreurs non dues à l’échantillonnage
  dans les données d’enquête. </p>

  <p>En réponse à une demande du Groupe de coopération technique (TCG) sur les indicateurs
  de l’ODD 4 - Éducation 2030, un raffinement de la méthodologie pour modéliser les
  estimations du taux de réussite a été développé (Barakat et al. 2021), suivant une
  approche similaire à celle utilisée pour l’estimation des taux de mortalité infantile.
  Le modèle veille à ce que ces défis communs avec les données des enquêtes auprès
  des ménages, comme l’actualité et les erreurs d’échantillonnage ou non dues à l’échantillonnage,
  soient résolus afin de fournir des données annuelles, à jour (au moyen de projections
  à court terme) et plus solides, y compris pour les enfants et les jeunes qui terminent
  chaque niveau plus de 3 à 5 ans au-dessus de l’âge officiel d’entrée dans la dernière
  année. </p>
