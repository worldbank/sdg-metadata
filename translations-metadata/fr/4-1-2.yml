INST_MANDATE: "<p>L'Institut de statistique de l'UNESCO (ISU) est la branche statistique\
  \ de l'Organisation des Nations Unies pour l'éducation, la science et la culture\
  \ (UNESCO). L'Institut produit des données et des méthodologies comparables au niveau\
  \ international dans les domaines de l'éducation, de la science, de la culture et\
  \ de la communication pour les pays à tous les stades de développement.</p>\n<p>Le\
  \ <a href=\"https://www.moe.gov.bn/DocumentDownloads/Education%202030/Education2030.pdf\"\
  ><u>cadre (en anglais) « Education 2030 Framework for Action 100 »</u></a> a clairement\
  \ indiqué que : « <em>Compte tenu de l'importance de l'harmonisation du suivi et\
  \ de l'établissement de rapports, l'ISU restera la source officielle de données\
  \ comparables au niveau transnational sur l'éducation. Il continuera de produire\
  \ des indicateurs de suivi internationaux basés sur son enquête annuelle sur l'éducation\
  \ et sur d'autres sources de données qui garantissent la comparabilité internationale\
  \ pour plus de 200 pays et territoires. En plus de la collecte de données, l'ISU\
  \ travaillera avec des partenaires pour développer de nouveaux indicateurs, des\
  \ approches statistiques et des outils de suivi afin de mieux évaluer les progrès\
  \ pour les cibles liées au mandat de l'UNESCO, en travaillant en coordination avec\
  \ le \"SDG-Education 2030 SC \"</em> ».</p>"
DATA_VALIDATION: "<p>L’Institut de statistique de l’UNESCO partage toutes les valeurs\
  \ des indicateurs et les notes sur la méthodologie avec les bureaux nationaux de\
  \ statistique, les ministères de l’éducation ou d’autres organismes compétents dans\
  \ les différents pays pour leur examen, leur rétroaction et leur validation avant\
  \ la publication des données. </p>\n<p> </p>\n<p>Dans le cadre d’un autre exercice\
  \ de validation et de renforcement des capacités, on consultera les pays au sujet\
  \ des estimations du modèle de taux de réussite. Ce processus de consultation annuel\
  \ donnera au ministère de l’éducation et au bureau national de statistique de chaque\
  \ pays l’occasion d’examiner et de fournir des commentaires sur toutes les entrées\
  \ de données, la méthodologie d’estimation et les estimations provisoires. </p>"
CONTACT_ORGANISATION: <p>Institut de statistique de l'UNESCO (UNESCO-ISU)</p>
CLASS_SYSTEM: <p>La Classification internationale type de l’éducation (CITE) est utilisée
  pour définir l’enseignement au primaire, au premier cycle du secondaire et au deuxième
  cycle du secondaire. </p>
ADJUSTMENT: <p>Description de tout ajustement concernant l’utilisation des classifications
  types et l’harmonisation des ventilations pour le groupe d’âge et d’autres dimensions,
  ou ajustements effectués pour se conformer à des définitions internationales ou
  nationales spécifiques. Pour tenir compte des pays où le taux de réussite final
  est sous-estimé parce que l’entrée arrive très tard ou que le redoublement est fréquent,
  des taux de réussite estimés sont également disponibles pour les cohortes d’enfants
  ou de jeunes âgés de moins de 8 ans au-dessus de l’âge prévu pour la dernière année
  de chaque niveau d’éducation. </p>
QUALITY_MGMNT: <p>La base de données mondiale contenant les taux de réussite est maintenue
  par l’ISU et le Rapport mondial de suivi sur l’éducation. L’ISU établit des normes,
  élabore des questionnaires et des protocoles de contrôle de la qualité pour la déclaration
  des données nationales et tient à jour la base de données mondiale sur la structure
  des systèmes éducatifs nationaux. </p>
QUALITY_ASSMNT: '<p>Des données précises sur la structure du système éducatif national
  et sur le niveau d’éducation par année d’âge sont nécessaires pour calculer cet
  indicateur. Les critères d’évaluation de la qualité comprennent : les sources de
  données doivent comprendre une documentation appropriée; les valeurs des données
  doivent être représentatives au niveau de la population nationale et, dans la négative,
  doivent être notées en bas de page; les valeurs des données sont fondées sur un
  échantillon suffisamment grand; les données sont plausibles et fondées sur des tendances
  et sont cohérentes avec les valeurs précédemment publiées ou déclarées pour l’indicateur.
  </p>'
