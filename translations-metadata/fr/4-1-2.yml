SDG_GOAL: >-
  <p>Objectif 4 : Assurer l'accès de tous à une éducation de qualité, sur un pied
  d'égalité, et à promouvoir les possibilités d'apprentissage tout au long de la vie.</p>
SDG_TARGET: "<p>Cible 4.1 : D’ici à 2030, faire en sorte que toutes les filles et\
  \ tous les garçons suivent, sur un pied d’égalité, un cycle complet d’enseignement\
  \ primaire et secondaire gratuit et de qualité, les dotant d’acquis véritablement\
  \ utiles.</p>"
SDG_INDICATOR: >-
  <p>Indicateur 4.1.2 : Taux d’achèvement (enseignement primaire, premier et deuxième
  cycles de l’enseignement secondaire).</p>
META_LAST_UPDATE: '<p>Mai 2021</p>'
SDG_RELATED_INDICATORS: >-
  <h1>Indicateurs connexes</h1>

  <p>Combiné à l'indicateur 4.1.1 de l'ODD &#x2013;la proportion d'enfants et de jeunes
  (a) en deuxième ou troisième année d'études ; (b) à la fin de l'enseignement primaire
  ; et (c) à la fin du premier cycle de l'enseignement secondaire atteignant au moins
  un niveau de compétence minimum en (i) lecture et (ii) mathématiques, le taux d'achèvement
  peut fournir des informations sur le pourcentage d'enfants d'une cohorte donnée
  qui atteignent une compétence minimum en lecture et en mathématiques. </p>
SDG_CUSTODIAN_AGENCIES: |-
  <h1>Informations institutionnelles</h1>
  <h2>Organisation(s) :</h2>
  <p>Institut de statistique de l'UNESCO </p>
STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2>Définition : </h2>

  <p>Pourcentage d'une cohorte d'enfants ou de jeunes âgés de 3 à 5 ans au-dessus
  de l'âge prévu pour la dernière année de chaque niveau d'enseignement qui ont terminé
  cette année. </p>

  <h2>Concepts : </h2>

  <p> L'âge prévu pour la dernière année de chaque niveau d'enseignement est l'âge
  auquel les élèves entreraient dans la classe s'ils avaient commencé l'école à l'âge
  officiel d'entrée dans le primaire, s'ils avaient étudié à temps plein et s'ils
  avaient progressé sans redoubler ou sauter une classe. </p>

  <p>Par exemple, si l'âge officiel d'entrée dans l'enseignement primaire est de 6
  ans et si l'enseignement primaire comporte 6 classes, l'âge prévu pour la dernière
  classe de l'enseignement primaire est de 11 ans. Dans ce cas, 14-16 ans (11 + 3
  = 14 et 11 + 5 = 16) serait le groupe d'âge de référence pour le calcul du taux
  d'achèvement du primaire.</p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <h2>Description : </h2>

  <p>Les données peuvent être obtenues à partir de recensements de la population et
  d'enquêtes sur les ménages qui recueillent des informations sur le plus haut niveau
  d'éducation atteint par les enfants et les jeunes d'un ménage. Les questions typiques
  d'une enquête visant à collecter des données sur le niveau d'éducation sont les
  suivantes :</p>

  <ul>

  <li>Quel est le plus haut niveau d'éducation que [nom du membre du ménage] a atteint
  ?</li>

  <li>Quel est le niveau d'études le plus élevé que [nom du membre du ménage] a atteint
  à ce niveau ? </li>

  </ul>

  <p>Les sources comprennent les données accessibles au public provenant des enquêtes
  démographiques et de santé (EDS), des enquêtes en grappes à indicateurs multiples
  (MICS), des statistiques de l'Union européenne sur le revenu et les conditions de
  vie (EU-SILC), de la série intégrée de microdonnées à usage public (IPUMS) et des
  enquêtes et recensements nationaux des ménages.</p>
COLL_METHOD: >-
  <h2>Processus de collecte : </h2>

  <p>Les données de toutes les enquêtes et de tous les recensements des ménages accessibles
  au public et comportant les informations requises sont compilées et utilisées pour
  calculer le taux d'achèvement. Pour assurer la comparabilité internationale, les
  données nationales sont mises en correspondance avec la Classification internationale
  type de l'éducation (CITE) avant le calcul des indicateurs.</p>

  <p>Les valeurs des indicateurs destinées à être diffusées et ajoutées à la base
  de données mondiale des indicateurs ODD sont soumises par l'Institut de statistique
  de l'UNESCO aux bureaux nationaux de statistique, aux ministères de l'éducation
  ou à d'autres organismes compétents dans les différents pays pour qu'ils les examinent
  et les commentent.</p>
