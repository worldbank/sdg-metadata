IMPUTATION: >-
  <h2>Traitement des valeurs manquantes : </h2>

  <ul>
    <li><strong><em>Au niveau national : </em></strong></li>
  </ul>

  <p>Le taux d'achèvement peut être calculé à partir des cohortes plus âgées qui ne
  font pas partie de la tranche d'âge spécifiée dans la définition de l'indicateur
  afin d'obtenir des estimations pour différentes années. Les écarts dans les séries
  chronologiques nationales peuvent également être imputés en utilisant le modèle
  mentionné ci-dessus pour estimer le taux d'achèvement. </p>

  <ul>
    <li><strong><em>Aux niveaux régional et mondial : </em></strong></li>
  </ul>

  <p> Voir ci-dessus. </p>
REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>Les estimations mondiales et régionales du taux d'achèvement du primaire, du
  premier et du deuxième cycle du secondaire sont obtenues en utilisant la population
  nationale dans les groupes d'âge respectifs comme poids pour l'agrégation des valeurs
  nationales.</p>
DOC_METHOD: >-
  <h2>Méthodes et instructions mises à la disposition des pays pour la compilation
  des données au niveau national :</h2>

  <p>Les pays peuvent calculer le taux d'achèvement en utilisant la méthodologie décrite
  dans ce document. Les cartographies de la CITE qui aident les pays à présenter leurs
  données dans un cadre comparable au niveau international sont disponibles sur le
  site web de l'Institut de statistique de l'UNESCO (<a href="http://uis.unesco.org/en/isced-mappings">http://uis.unesco.org/en/isced-mappings</a>).
  </p>
QUALITY_ASSURE: >-
  <h2>Assurance de la qualité : </h2>

  <p>Le processus d'assurance qualité comprend l'examen de la documentation de l'enquête,
  le calcul des mesures de fiabilité, l'examen de la cohérence des valeurs des indicateurs
  provenant de différentes sources et, si nécessaire, la consultation des fournisseurs
  de données.</p>

  <p>Avant de publier ses données annuelles et de les ajouter à la base de données
  mondiale des indicateurs de l'ODD, l'Institut de statistique de l'UNESCO soumet
  toutes les valeurs des indicateurs et les notes méthodologiques aux bureaux nationaux
  de statistiques, aux ministères de l'éducation ou à d'autres organismes compétents
  dans les différents pays pour qu'ils les examinent et les commentent.</p>
COVERAGE: >-
  <h1>Disponibilité des données </h1>

  <h2>Description : </h2>

  <p>Le taux d'achèvement du primaire est actuellement disponible pour 122 pays, représentant
  51% de tous les pays du monde. Le taux d'achèvement du premier cycle du secondaire
  est disponible pour 155 pays, soit 64 % de l'ensemble des pays. La couverture pour
  le taux d'achèvement du second cycle du secondaire est similaire, avec des données
  pour 155 pays, représentant 64% de tous les pays. Les pays ayant un taux d'achèvement
  couvrent plus de 90 % de la population mondiale.</p>

  <h2>Séries chronologiques : </h2>

  <p>Le taux d'achèvement est disponible pour les années depuis 2000. Les séries chronologiques
  nationales sont incomplètes en raison de la mise en œuvre peu fréquente des enquêtes
  sur les ménages et des recensements, mais pourraient éventuellement être reconstituées
  à l'aide du modèle susmentionné pour estimer le taux d'achèvement. </p>

  <h2>Désagrégation :</h2>

  <p>L'indicateur est ventilé par sexe, lieu, richesse et autres dimensions spécifiées
  dans l'indicateur global 4.5.1 (indice de parité). </p>
COMPARABILITY: >-
  <p><strong>Sources des divergences : </strong></p>

  <p>Les données nationales sont souvent collectées et rapportées en référence aux
  systèmes nationaux d'éducation. Le passage d'une classification nationale à la Classification
  internationale type de l'éducation (CITE) n'est pas toujours simple et peut entraîner
  des divergences entre les estimations des indicateurs nationaux et internationaux.</p>
