SDG_GOAL: >-
  <p>Objectif 4 : Assurer l'accès de tous à une éducation de qualité, sur un pied
  d'égalité, et promouvoir les possibilités d'apprentissage tout au long de la vie</p>
SDG_TARGET: "<p>Cible 4.1 : D’ici 2030, faire en sorte que toutes les filles et tous\
  \ les garçons terminent un cycle complet d’enseignement primaire et secondaire gratuit,\
  \ équitable et de qualité, les dotant d’acquis véritablement utiles</p>"
SDG_INDICATOR: >-
  <p>Indicateur 4.1.2 : Taux de réussite (enseignement primaire, premier et deuxième
  cycles de l’enseignement secondaire).</p>
META_LAST_UPDATE: '<p>2021-07-01</p>'
SDG_RELATED_INDICATORS: >-
  <p>Combiné à l'indicateur 4.1.1 des ODD – la proportion d’enfants et de jeunes (a)
  en 2e et 3e année; b) à la fin du primaire; et c) à la fin du premier cycle du secondaire,
  atteignant au moins un niveau minimum de compétence en (i) lecture et (ii) en mathématiques–
  le taux de réussite peut fournir des informations sur le pourcentage d'enfants d'une
  cohorte donnée qui atteignent une compétence minimum en lecture et en mathématiques.
  </p>
SDG_CUSTODIAN_AGENCIES: |-
  <p>Institut de statistique de l'UNESCO (UNESCO-ISU)</p>
STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>Pourcentage d'une cohorte d'enfants ou de jeunes âgés de 3 à 5 ans au-dessus
  de l'âge prévu pour la dernière année de chaque niveau d'enseignement qui ont terminé
  ce niveau. </p>

  <p><strong>Concepts :</strong></p>

  <p>L'âge prévu pour la dernière année de chaque niveau d'enseignement est l'âge
  auquel les élèves entreraient dans la classe s'ils avaient commencé l'école à l'âge
  officiel d'entrée dans le primaire, s'ils avaient étudié à temps plein et s'ils
  avaient progressé sans redoubler ou sauter une classe. </p>

  <p>Par exemple, si l'âge officiel d'entrée dans l'enseignement primaire est de 6
  ans et si l'enseignement primaire comporte 6 niveaux (années), l'âge prévu pour
  le dernier niveau d'enseignement primaire est de 11 ans. Dans ce cas, 14-16 ans
  (11 + 3 = 14 et 11 + 5 = 16) serait le groupe d'âge de référence pour le calcul
  du taux de réussite du primaire.</p>
SOURCE_TYPE: >-
  <p>Les données peuvent être obtenues à partir de recensements de la population et
  d'enquêtes auprès des ménages qui recueillent des informations sur le plus haut
  niveau d'éducation atteint par les enfants et les jeunes d'un ménage. Les questions
  typiques d'une enquête visant à recueillir des données sur le niveau d'éducation
  sont les suivantes :</p>

  <p>- Quel est le plus haut niveau d'éducation que [nom du membre du ménage] a atteint
  ?</p>

  <p>- Quel est l'année d'études la plus élevée que [nom du membre du ménage] a atteint
  à ce niveau ? </p>

  <p>Les sources comprennent les données accessibles au public provenant des enquêtes
  démographiques et de santé (EDS), des enquêtes en grappes à indicateurs multiples
  (MICS), des statistiques de l'Union européenne sur le revenu et les conditions de
  vie (EU-SILC), de la série intégrée de microdonnées à usage public (IPUMS) et des
  enquêtes et recensements nationaux des ménages.</p>
COLL_METHOD: >-
  <p>Les données de toutes les enquêtes et de tous les recensements des ménages accessibles
  au public et comportant les informations requises sont compilées et utilisées pour
  calculer le taux de réussite. Pour assurer la comparabilité internationale, les
  données nationales sont mises en correspondance avec la Classification internationale
  type de l'éducation (CITE) avant le calcul des indicateurs.</p>

  <p>Les valeurs des indicateurs destinées à être diffusées et ajoutées à la base
  de données mondiale des indicateurs des ODD sont soumises par l'Institut de statistique
  de l'UNESCO aux bureaux nationaux de statistique, aux ministères de l'éducation
  ou à d'autres organismes compétents dans les différents pays pour qu'ils les examinent
  et les commentent.</p>
FREQ_COLL: >-
