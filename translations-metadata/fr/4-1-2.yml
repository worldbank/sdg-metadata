IMPUTATION: >-
  <p>&#x2022; <strong>Au niveau national :</strong></p>

  <p>Le taux de réussite peut être calculé à partir des cohortes plus âgées qui ne
  font pas partie de la tranche d'âge spécifiée dans la définition de l'indicateur
  afin d'obtenir des estimations pour différentes années. Les écarts dans les séries
  chronologiques nationales peuvent également être imputés en utilisant le modèle
  mentionné ci-dessus pour estimer le taux de réussite. </p>

  <p>&#x2022; <strong>Aux niveaux régional et mondial :</strong></p>

  <p>Voir ci-dessus. </p>
REG_AGG: >-
  <p>Les estimations mondiales et régionales du taux de réussite du primaire, du premier
  et du deuxième cycle du secondaire sont obtenues en utilisant la population nationale
  dans les groupes d'âge respectifs comme poids pour l'agrégation des valeurs nationales.</p>
DOC_METHOD: >-
  <p>Les pays peuvent calculer le taux de réussite en utilisant la méthodologie décrite
  dans ce document. Les correspondances de la CITE aident les pays à présenter leurs
  données dans un cadre comparable au niveau international et sont disponibles sur
  le site Web de l'Institut de statistique de l'UNESCO (<a href="http://uis.unesco.org/fr/cartographies-de-la-cite">http://uis.unesco.org/fr/cartographies-de-la-cite</a>).
  </p>
QUALITY_ASSURE: >-
  <p>Le processus d'assurance qualité comprend l'examen de la documentation de l'enquête,
  le calcul des mesures de fiabilité, l'examen de la cohérence des valeurs des indicateurs
  provenant de différentes sources et, si nécessaire, la consultation des fournisseurs
  de données.</p>

  <p>Avant de publier ses données annuelles et de les ajouter à la base de données
  mondiale des indicateurs des ODD, l'Institut de statistique de l'UNESCO soumet toutes
  les valeurs des indicateurs et les notes méthodologiques aux bureaux nationaux de
  statistique, aux ministères de l'éducation ou à d'autres organismes compétents dans
  les différents pays pour qu'ils les examinent et les commentent.</p>
COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>Le taux de réussite au primaire est actuellement disponible pour 150 États membres,
  ce qui représente 77 % de l’ensemble des États membres. Le taux de réussite du premier
  cycle de l’enseignement secondaire est disponible pour 155 États membres, ce qui
  représente 80 % de l’ensemble des États membres. La couverture du taux de réussite
  du deuxième cycle du secondaire est similaire, avec des données pour 155 États membres,
  représentant 80 % de tous les États membres. Les pays où le taux de réussite est
  disponible couvrent plus de 90% de la population mondiale.</p>

  <p><strong>Séries chronologiques :</strong></p>

  <p>Le taux de réussite est disponible pour les années depuis 2000. Les séries chronologiques
  nationales de données brutes sont incomplètes en raison de la mise en œuvre peu
  fréquente des enquêtes auprès des ménages et des recensements, mais pourraient éventuellement
  être reconstituées à l'aide du modèle susmentionné pour estimer le taux de réussite.
  </p>

  <p><strong>Désagrégation :</strong></p>

  <p>L'indicateur est ventilé par sexe, lieu, richesse et autres dimensions spécifiées
  dans l'indicateur global 4.5.1 (indice de parité). Les estimations fondées sur des
  modèles sont ventilées par sexe. </p>
COMPARABILITY: >-
  <p>Pourcentage. Cet indicateur est exprimé en pourcentage d’une cohorte d’enfants
  âgés de 3 à 5 ans au-dessus de l’âge prévu pour la dernière année d’un niveau d’éducation,
  qui ont terminé ce niveau. </p>
