RATIONALE: >-
  <h2>Justification :</h2>

  <p> L'indicateur est explicitement mentionné dans le texte de l'objectif 4.1 : «
  <em>veiller à ce que toutes les filles et tous les garçons achèvent [&#x2026;] l'enseignement
  primaire et secondaire</em> ». Un taux d'achèvement de 100 % ou proche de 100 %
  indique que tous les enfants et adolescents ou la plupart d'entre eux ont achevé
  un niveau d'enseignement lorsqu'ils ont de 3 à 5 ans de plus que l'âge officiel
  d'entrée dans la dernière année de ce niveau d'enseignement. Un faible taux d'achèvement
  indique une entrée faible ou tardive dans un niveau d'éducation donné, un taux élevé
  d'abandon, un taux élevé de redoublement, un achèvement tardif ou une combinaison
  de ces facteurs. </p>

  <p>Le taux d'achèvement peut être utilisé soit comme un indicateur autonome, soit
  en combinaison avec l'indicateur 4.1.1 de l'ODD (proportion d'enfants et de jeunes
  a) en deuxième ou troisième année d'études ; b) à la fin de l'enseignement primaire
  ; et c) à la fin du premier cycle de l'enseignement secondaire atteignant au moins
  un niveau minimum de compétence en (i) lecture et (ii) mathématiques). La combinaison
  du taux d'achèvement avec l'indicateur 4.1.1 fournit des informations sur le pourcentage
  d'enfants ou de jeunes <em> dans une cohorte </em> qui atteignent un niveau minimum
  de compétence, et pas seulement sur le pourcentage d'enfants <em> à l'école </em>
  qui atteignent un niveau minimum de compétence. </p>
REC_USE_LIM: >-
  <h2>Commentaires et limites : </h2>

  <p>Le groupe d'âge de 3 à 5 ans au-dessus de l'âge officiel d'entrée en dernière
  année pour un niveau d'enseignement donné a été sélectionné pour le calcul du taux
  d'achèvement afin de tenir compte d'une entrée retardée ou d'un redoublement. Dans
  les pays où l'entrée peut se faire très tardivement ou où le redoublement est fréquent,
  certains enfants ou adolescents de la tranche d'âge examinée peuvent encore fréquenter
  l'école et le taux d'achèvement éventuel peut donc être sous-estimé.</p>

  <p>L'indicateur est calculé à partir des données des enquêtes auprès des ménages
  et est soumis à un décalage dans la disponibilité des données. Lorsque plusieurs
  enquêtes sont disponibles, elles peuvent fournir des informations contradictoires
  en raison de la présence possible d'erreurs d'échantillonnage et d'erreurs non dues
  à l'échantillonnage dans les données d'enquête. Le Groupe de coopération technique
  sur les indicateurs de l'ODD 4 - Éducation 2030 (TCG) a demandé un affinement de
  la méthodologie pour modéliser les estimations du taux d'achèvement, en suivant
  une approche similaire à celle utilisée pour l'estimation des taux de mortalité
  infantile. Le modèle permettrait de relever les défis communs aux données des enquêtes
  sur les ménages, tels que l'actualité et les erreurs d'échantillonnage ou non, afin
  de fournir des données actualisées et plus robustes. </p>
