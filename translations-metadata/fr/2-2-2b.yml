SDG_GOAL: >-
  <p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer
  la nutrition et promouvoir l'agriculture durable</p>
SDG_TARGET: >-
  <p>Objectif 2.2 : D'ici 2030, mettre fin à toutes formes de malnutrition,
  notamment en atteignant d'ici 2025 les objectifs convenus au niveau
  international concernant le retard de croissance et l'émaciation chez les
  enfants de moins de cinq ans, et répondre aux besoins nutritionnels des
  adolescentes, des femmes enceintes et allaitantes et des personnes âgées. </p>
SDG_INDICATOR: >-
  <p>Indicateur 2.2.2 : Prévalence de la malnutrition (indice poids/taille
  supérieur à +2 écarts types ou inférieur à -2 écarts types par rapport à la
  médiane des normes de croissance de l'enfant définies par l'OMS chez les
  enfants de moins de 5 ans, par forme (surpoids et émaciation)</p>
META_LAST_UPDATE: '<p>Dernière mise à jour : 02 Décembre 2016 </p>'
SDG_RELATED_INDICATORS: <h1>Indicateurs connexes à partir de février 2020</h1>
SDG_CUSTODIAN_AGENCIES: |-
  <h1>Informations institutionnelles</h1>
  <h2>Organisation(s):</h2>
  <p>Fonds des Nations Unies pour l'enfance (UNICEF)</p>
  <p>Organisation Mondiale de la santé (OMS)</p>
  <p>Banque mondiale (BM)</p>
STAT_CONC_DEF: >-
  <h1> Concepts et définitions </h1>

  <h2> Définition : </h2>

  <p> Prévalence de l'émaciation (poids pour la taille &lt; -2 écart type par
  rapport à la médiane des normes de croissance de l'enfant de l'Organisation
  mondiale de la santé (OMS)) chez les enfants de moins de 5 ans. </p>

  <h2> Concepts : </h2>

  <p> L'indicateur officiel des OMD est l'émaciation telle qu'évaluée en
  fonction du poids pour la taille. L'émaciation peut cependant également être
  évaluée avec la circonférence moyenne du bras (MUAC). Les estimations de
  l'émaciation basées sur le MUAC ne sont pas prises en compte pour l'ensemble
  de données jointes. De plus, si l'émaciation constitue la forme majeure de
  malnutrition aiguë modérée (MAM), il existe des enfants souffrant de
  malnutrition aiguë qui ne seraient pas observés le ratio poids/taille ou MUAC,
  à savoir ceux qui présentent un odème de piqûres bilatérales (caractérisé par
  un gonflement des pieds, du visage et les membres). Pour les enquêtes qui
  rapportent des cas d'œdème, ceux-ci sont inclus dans la prévalence du poids
  faible pour la taille dans l'ensemble de données jointes. </p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <h2>Description : </h2>

  <p>Pour la majorité des pays, les enquêtes sur les ménages représentatives au
  niveau national constituent la source de données. Pour un nombre limité de
  pays, les données des systèmes de surveillance sont utilisées si une
  couverture suffisante de la population est documentée (environ 80 %). Pour les
  deux sources de données, les mesures de la taille et du poids de
  l'enfant&#x2019; doivent être collectées selon les techniques de mesure
  standard recommandées (OMS 2008). </p>
COLL_METHOD: >-
  <h2>Processus de collecte : </h2>

  <p>L'UNICEF, l'OMS et la Banque mondiale examinent conjointement de nouvelles
  sources de données pour mettre à jour les estimations au niveau des pays.
  Chaque agence utilise ses mécanismes existants pour obtenir des données.</p>

  <p>Pour l'OMS, voir la méthodologie de la base de données publiée (de Onis et
  al. 2004). Pour l'UNICEF, le groupe de spécialistes des données et de la
  surveillance travaillant aux niveaux national, régional et international dans
  190 pays, fournit régulièrement un soutien technique pour la collecte et
  l'analyse des données. Au cours des 20 dernières années, l'UNICEF a entrepris
  un processus annuel de mise à jour de ses bases de données mondiales, appelé
  "Country Reporting on Indicators for Goals" (CRING). Cet exercice est réalisé
  en étroite collaboration avec les bureaux régionaux de l'UNICEF afin de
  s'assurer que les bases de données globales de l'UNICEF contiennent des
  données actualisées et comparables au niveau international. Les bureaux
  régionaux de l'UNICEF sont invités à soumettre, via un système en ligne, des
  données représentatives au niveau national pour plus de 100 indicateurs clés
  sur le bien-être des femmes et des enfants, y compris le retard de croissance.
  Le personnel de ces bureaux, travaille avec leurs homologues locaux pour
  s'assurer que les données les plus pertinentes sont partagées. Les mises à
  jour envoyées par les bureaux régionaux sont ensuite examinées par des
  spécialistes sectoriels au siège de l'UNICEF afin de vérifier la cohérence et
  la qualité générale des données des estimations soumises et de les réanalyser
  si possible. Cet examen est basé sur un ensemble de critères objectifs afin de
  garantir que seules les informations les plus fiables sont incluses dans les
  bases de données. Une fois l'examen effectué, une rétroaction est disponible
  sur l'acceptation ou non de points de données spécifiques. Si ce n'est pas le
  cas, cette dernière informe des raisons de ce rejet. L'UNICEF utilise ces
  données obtenues par le biais de CRING pour alimenter l'ensemble de données
  commun. La Banque mondiale fournit des estimations disponibles par le biais
  des enquêtes sur la mesure du niveau de vie (LSMS). Cette situation nécessite
  généralement une nouvelle analyse des ensembles de données étant donné que les
  rapports LSMS ne présentent souvent pas les données sur le retard de
  croissance.</p>
FREQ_COLL: >-
  <h1>Calendrier</h1>

  <h2>Collecte de données :</h2>

  <p>Les sources de données sont actuellement mises à jour afin d'alimenter la
  production d'estimations mondiales et régionales pour 2017 et l'ensemble de
  données nationales mises à jour qui seront publiées en mai 2017. </p>
REL_CAL_POLICY: >-
  <h2>Publication des données :</h2>

  <p>La prochaine publication des estimations mondiales/régionales et de
  l'ensemble des données nationales actualisées est prévue pour mai 2017. Les
  estimations mondiales et régionales sont publiées chaque année en mai à partir
  de 2017. L'ensemble de données nationales est mis à jour et publié plus
  souvent que les estimations mondiales/régionales. Bien qu'un calendrier fixe
  n'ait pas encore été établi, il y a eu au moins deux mises à jour annuelles
  (une coïncidant avec la publication annuelle des estimations
  régionales/mondiales et au moins une autre mise à jour à un autre moment de
  l'année).</p>
DATA_SOURCE: >-
  <h1>Fournisseurs de données</h1>

  <p>Les fournisseurs de données varient et sont le plus souvent des ministères
  de la santé, des bureaux nationaux de statistiques ou des instituts nationaux
  de nutrition. </p>
COMPILING_ORG: |-
  <h1>Compilateurs de données </h1>
  <p>UNICEF, OMS et le groupe de la Banque Mondiale</p>
RATIONALE: >-
  <h2> Justification : </h2>

  <p> La croissance de l'enfant est un résultat internationalement accepté
  reflétant l'état nutritionnel de l'enfant. L'émaciation infantile fait
  référence à un enfant trop maigre pour sa taille et est le résultat d'une
  perte de poids rapide récente ou d'un manque de poids. Un enfant émacié
  modérément ou gravement a un risque accru de décès, mais un traitement est
  possible. L'émaciation infantile est l'un des indicateurs cibles de la
  nutrition de l'Assemblée mondiale de la Santé. </p>
REC_USE_LIM: >-
  <h2> Commentaires et limites : </h2>

  <p> Les estimations d'enquête comportent des niveaux d'incertitude dus à la
  fois à une erreur d'échantillonnage et à une erreur non due à
  l'échantillonnage (par exemple, erreur technique de mesure, erreur
  d'enregistrement, etc.). Aucune des deux sources d'erreurs n'a été pleinement
  prise en compte pour obtenir des estimations ni aux niveaux national, ni aux
  niveaux régional et mondial. Les enquêtes sont menées à une période spécifique
  de l'année, généralement sur quelques mois. Cependant, cet indicateur peut
  être affecté par la saisonnalité, les facteurs liés à la disponibilité de la
  nourriture (par exemple les périodes de pré-récolte), les maladies (par
  exemple la saison des pluies et la diarrhée, le paludisme, etc.) et les
  catastrophes naturelles et les conflits. Par conséquent, les estimations
  pays-année ne sont pas nécessairement comparables dans le temps. Par
  conséquent, seules les dernières estimations sont fournies. </p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>Les estimations de l'enquête sont basées sur une méthodologie standardisée
  utilisant les normes de croissance de l'enfant de l'OMS telles que décrites
  ailleurs (Réf : manuel du logiciel Anthro). Les estimations mondiales et
  régionales sont basées sur la méthodologie décrite dans UNICEF-OMS-Banque
  mondiale : Estimations conjointes de la malnutrition infantile - Niveaux et
  tendances (UNICEF/OMS/BM 2012)</p>
IMPUTATION: >-
  <h2>Traitement des valeurs manquantes : </h2>

  <ul>
    <li><strong><em>Au niveau national : </em></strong></li>
  </ul>

  <p>Aucune méthode d'imputation n'est appliquée pour obtenir des estimations
  pour les pays ou les années où aucune donnée n'est disponible.</p>

  <ul>
    <li><strong><em>Au niveau régional et mondial : </em></strong></li>
  </ul>

  <p>Les pays et les années sont traités comme manquants de manière aléatoire
  selon une approche de modélisation à plusieurs niveaux (<em>International
  Journal of Epidemiology </em> 2004;33:1260-70). </p>
REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>Des agrégats régionaux sont disponibles pour les classifications suivantes
  : ONU, OMD, UNICEF, OMS, Banque Mondiale, régions et groupes de revenus.</p>
COVERAGE: >-
  <h1>Disponibilité des données </h1>

  <h2>Description : </h2>

  <p>Plus de 150 pays.</p>

  <h2>Séries chronologiques : </h2>

  <p>Au niveau national, les données sont fournies pour les années où les
  enquêtes sont incluses dans l'ensemble de données communes. Les années
  d'enquête vont de 1983 à 2016. les estimations sont fournies uniquement pour
  la dernière estimation disponible lors de la publication de chaque année
  (c'est-à-dire que dans l'édition de septembre 2016 des Estimations conjointes
  de la malnutrition, la seule estimation disponible était celle de 2015 et pas
  de temps. séries ont été fournies). </p>

  <h2>Désagrégation :</h2>

  <p>Les estimations mondiales et régionales se réfèrent au groupe d'âge des
  enfants de moins de 5 ans, sexes confondus. Des données nationales désagrégées
  sont disponibles dans une majorité d'enquêtes sur les ménages et l'UNICEF -
  OMS - Le Groupe de la Banque Mondiale élargissent la série de données communes
  pour inclure des estimations sous-nationales et stratifiées (par exemple,
  sexe, groupes d'âge, richesse, éducation des mères, résidence) en 2017. </p>
COMPARABILITY: >-
  <h2>Sources des divergences : </h2>

  <p>L'approche d'analyse standard pour construire l'ensemble de données commun
  vise à une comparabilité maximale des estimations des pays. Pour l'inclusion
  des estimations de l'enquête dans l'ensemble de données du MEC, le groupe
  inter-agences applique des critères d'évaluation de la qualité de l'enquête.
  Lorsque la documentation est insuffisante, l'enquête n'est pas incluse tant
  que les informations ne sont pas disponibles. Lorsque des données brutes sont
  disponibles et qu'une question se pose sur l'approche d'analyse, une nouvelle
  analyse des données est effectuée selon la méthodologie standard. Des
  divergences entre les résultats de l'approche standardisée et ceux qui sont
  déclarés peuvent se produire pour diverses raisons, par exemple, l'utilisation
  de normes différentes pour le calcul du score z, l'imputation du jour de
  naissance lorsque celui-ci est manquant, l'utilisation de l'âge arrondi en
  mois, l'utilisation de systèmes de marquage différents pour l'exclusion des
  données. Pour les enquêtes basées sur les précédentes références NCHS/OMS, et
  pour lesquelles les données brutes ne sont pas disponibles, une méthode de
  conversion des z-scores basée sur les normes de croissance des enfants de
  l'OMS est appliquée (Yang et de Onis, 2008). En outre, lorsque les enquêtes ne
  couvrent pas l'intervalle d'âge 0-5 ans, ou sont uniquement représentatives
  des zones rurales, un ajustement basé sur d'autres enquêtes pour le même pays
  est effectué. Tout ajustement ou conversion est indiqué de manière
  transparente dans l'ensemble de données commun annoté. </p>
