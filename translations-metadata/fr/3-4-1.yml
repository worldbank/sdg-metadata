  <p>Agrégation des estimations des décès par cause, âge et sexe par pays, et agrégation de la population par âge, sexe et pays comme dénominateur, le cas échéant. </p>
COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>Près de 70 pays fournissent actuellement à l’OMS des données régulières de haute
  qualité sur la mortalité par âge, sexe et causes de décès, et 58 autres pays soumettent
  des données de qualité inférieure. Toutefois, l’OMS calcule systématiquement des
  estimations complètes de la cause de décès pour l’ensemble de ses États membres
  (avec un certain seuil de population).</p>

  <p><strong>Séries chronologiques :</strong></p>

  <p>2000-2019</p>

  <p><strong>Désagrégation :</strong></p>

  <p>Sexe </p>
COMPARABILITY: >-
  <p><strong>Sources des divergences :</strong></p>

  <p>Dans les pays dotés de systèmes d'enregistrement de l'état civil de haute qualité,
  les estimations ponctuelles diffèrent parfois principalement pour deux raisons :
  1) l'OMS redistribue les décès dont la cause est mal définie; et 2) l'OMS corrige
  les décès dont l'enregistrement est incomplet.</p>
