REG_AGG: |-
  <h2>Agrégats régionaux : </h2>
  <p>Agrégation des estimations de décès par cause, âge et sexe par pays.</p>
COVERAGE: >-
  <h1>Disponibilité des données </h1>

  <p>Environ 70 pays fournissent actuellement à l'OMS des données régulières de
  qualité sur la mortalité par âge, sexe et causes de décès, et 40 autres pays
  soumettent des données de moindre qualité. Cependant, des estimations
  complètes des causes de décès sont calculées systématiquement par l'OMS pour
  tous ses États membres (avec un certain seuil de population) tous les 3
  ans.</p>

  <h2>Désagrégation:</h2>

  <p>Sexe</p>
COMPARABILITY: >-
  <h2>Sources des divergences : </h2>

  <p>Dans les pays dotés de systèmes d'enregistrement de l'état civil de haute
  qualité, les estimations ponctuelles diffèrent parfois principalement pour
  deux raisons : 1) l'OMS redistribue les décès dont la cause est mal définie ;
  et 2) l'OMS corrige les décès dont l'enregistrement est incomplet.</p>
