SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge</p>
SDG_TARGET: >-
  <p>Cible 3.4 : D’ici 2030, réduire d’un tiers, par la prévention et le traitement,
  le taux de mortalité prématurée due à des maladies non transmissibles et promouvoir
  la santé mentale et le bien-être</p>
SDG_INDICATOR: >-
  <p>Indicateur 3.4.1 : Taux de mortalité attribuable aux maladies cardiovasculaires,
  au cancer, au diabète ou aux maladies respiratoires chroniques</p>
META_LAST_UPDATE: '<p>2021-03-01</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <p>Organisation mondiale de la Santé (OMS) </p>
STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p> </p>

  <p>Le taux de mortalité qui est attribué aux maladies cardiovasculaires, au cancer,
  au diabète ou aux maladies respiratoires chroniques. </p>

  <p>Probabilité de mourir entre 30 et 70 ans de maladies cardiovasculaires, de cancer,
  de diabète ou de maladies respiratoires chroniques, définie comme le pourcentage
  de personnes âgées de 30 ans qui mourraient avant leur 70e anniversaire de maladies
  cardiovasculaires, de cancer, de diabète ou de maladies respiratoires chroniques,
  en supposant qu'elles connaissent les taux de mortalité actuels à chaque âge et
  qu'elles ne meurent pas d'une autre cause de décès (p. ex., de blessures ou du VIH/sida).
  Cet indicateur est calculé à l'aide des méthodes des tables de survie (consulter
  les détails à la section 3.3). </p>

  <p> </p>

  <p><strong>Concepts :</strong></p>

  <p> </p>

  <p>Probabilité de décès : probabilité qu'un individu décède entre deux âges, compte
  tenu des taux de mortalité actuels à chaque âge, calculés à l'aide des méthodes
  des tables de survie. La probabilité de décès entre deux âges peut être appelée
  taux de mortalité. </p>

  <p> </p>

  <p>Table de survie : table montrant l'expérience de mortalité d'un groupe hypothétique
  de nourrissons nés au même moment et soumis tout au long de leur vie à un ensemble
  de taux de mortalité par âge. </p>

  <p> </p>

  <p>Maladies cardiovasculaires, cancer, diabète ou maladies respiratoires chroniques
  : Classification internationale des maladies (CIM-10), causes sous-jacentes de décès
  I00-I99, COO-C97, E10-E14 et J30-J98. </p>
SOURCE_TYPE: >-
  <p>La source de données privilégiée est le système d'enregistrement des décès avec
  une couverture complète et une certification médicale de la cause du décès. D'autres
  sources de données possibles sont les enquêtes auprès des ménages avec autopsie
  verbale et les systèmes d'enregistrement par échantillonnage ou sentinelle. </p>
COLL_METHOD: >-
  <p>L' OMS mène un processus formel de consultation des pays avant de publier ses
  estimations des causes de décès. </p>

  <p> </p>
FREQ_COLL: >-
  <p>L’OMS demande chaque année aux États membres des données d’enregistrement des
  décès sous forme de tableau (incluant toutes les causes de décès). Les pays peuvent
  soumettre des statistiques annuelles sur les causes de décès à l’OMS sur une base
  continue. </p>
REL_CAL_POLICY: |-
  <p>Fin 2020. </p>
RATIONALE: >-
  <p>Le fardeau de morbidité due aux maladies non transmissibles (MNT) chez les adultes
  augmente rapidement à l’échelle mondiale en raison du vieillissement et des transitions
  épidémiologiques. Les maladies cardiovasculaires, le cancer, le diabète et les maladies
  respiratoires chroniques sont les quatre principales causes du fardeau des MNT.
  Il est important de mesurer le risque de mourir de ces quatre causes principales
  pour évaluer l’ampleur du fardeau de la mortalité prématurée due aux MNT dans une
  population. </p>
REC_USE_LIM: >-
  <p>Les estimations des causes de décès présentent de grandes incertitudes pour certaines
  causes et certaines régions. Les lacunes et les limites des données dans les régions
  à forte mortalité renforcent la nécessité de faire preuve de prudence dans l'interprétation
  des évaluations comparatives des causes de décès au niveau mondial, ainsi que la
  nécessité d'accroître les investissements dans les systèmes de mesure de la santé
  des populations. L'utilisation de méthodes d'autopsie verbale dans les systèmes
  d'enregistrement d'échantillons, les systèmes de surveillance démographique et les
  enquêtes auprès des ménages fournissent certaines informations sur les causes de
  décès dans les populations qui ne disposent pas de systèmes d'enregistrement des
  décès qui fonctionnent et qui sont adéquats. Toutefois, il reste des défis considérables
  à relever en ce qui concerne la validation et l'interprétation de ces données, ainsi
  que l'évaluation de l'incertitude associée aux diagnostics des causes de décès sous-jacentes.
  </p>
DATA_COMP: >-
  <p>Les méthodes utilisées pour l’analyse des causes de décès dépendent du type de
  données disponibles dans les pays : </p>

  <p> </p>

  <p>Pour les pays dotés d’un système d’enregistrement de l’état civil de haute qualité,
  y compris des informations sur la cause du décès, l’enregistrement de l’état civil
  que les États membres soumettent à la base de données de l’OMS sur la mortalité
  a été utilisé, avec des ajustements si nécessaire, p. ex. pour la sous-déclaration
  des décès, l’âge et le sexe inconnus et les causes de décès mal définies. </p>

  <p> </p>

  <p>Pour les pays qui ne disposent pas de données d’enregistrement des décès de haute
  qualité, les estimations des causes de décès sont calculées à l’aide d’autres données,
  y compris des enquêtes auprès des ménages avec autopsie verbale, des systèmes d’enregistrement
  par échantillonnage ou sentinelle, des études spéciales et des systèmes de surveillance.
  Dans la plupart des cas, ces sources de données sont combinées dans un cadre de
  modélisation. </p>

  <p> </p>

  <p>La probabilité de mourir entre 30 et 70 ans des quatre principales MNT a été
  estimée à l’aide des taux de mortalité par âge des quatre principales catégories
  de MNT combinées. À l’aide de la méthode du tableau de survie, le risque de décès
  entre 30 et 70 ans, pour l’une des quatre causes et en l’absence d’autres causes
  de décès, a été calculé à l’aide de l’équation fournie dans le document ci-dessous.
  Les codes CIM utilisés sont les suivants : maladies cardiovasculaires : I00-I99,
  cancer : C00-C97, diabète : E10-E14 et maladies respiratoires chroniques : J30-J98.
  </p>

  <p>Des formules pour (1) calculer le taux de mortalité par âge pour chaque groupe
  d’âge de cinq ans entre 30 et 70 ans, (2) traduire le taux de mortalité sur 5 ans
  en probabilité de décès dans chaque tranche d’âge de 5 ans, et (3) calculer la probabilité
  de décès de 30 à 70 ans, indépendamment des autres causes de décès, se trouvent
  à la page 6 du présent document (en anglais) : </p>

  <p> </p>

  <p>« NCD Global Monitoring Framework: Indicator Definitions and Specifications ».
  Genève : Organisation mondiale de la Santé, 2014 (http://www.who.int/nmh/ncd-tools/indicators/GMF_Indicator_Definitions_FinalNOV2014.pdf?ua=1).
  </p>
IMPUTATION: >-
  <ul>
    <li><strong>Au niveau national :</strong></li>
  </ul>

  <p> </p>

  <p>Pour les pays présentant des statistiques sur les causes de décès de grande qualité,
  une interpolation/extrapolation a été effectuée pour les années-pays manquants;
  pour les pays où les données sur les causes de décès sont de faible qualité ou inexistantes,
  la modélisation a été utilisée. La méthodologie complète peut être trouvée (en anglais)
  à l'adresse : </p>

  <p>« WHO methods and data sources for global causes of death, 2000–2019 » (https://www.who.int/docs/default-source/gho-documents/global-health-estimates/ghe2019_cod_methods.pdf
  ). </p>

  <p> </p>

  <p> </p>

  <ul>
    <li><strong>Aux niveaux régional et mondial :</strong></li>
  </ul>

  <p> </p>

  <p>Non disponible</p>
