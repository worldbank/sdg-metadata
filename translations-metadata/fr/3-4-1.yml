INST_MANDATE: <p>Conformément à l’article 64 de sa constitution, l’OMS est mandatée
  pour demander à chaque État membre de fournir des statistiques sur la mortalité.
  En outre, le Règlement sur la nomenclature de 1967 de l’OMS affirme l’importance
  de compiler et de publier des statistiques sur la mortalité et la morbidité sous
  une forme comparable. Les États membres ont commencé à déclarer des données sur
  la mortalité à l’OMS depuis le début des années cinquante et cette activité se poursuit
  jusqu’à aujourd’hui. </p>
DATA_VALIDATION: <p>Les points focaux désignés par le pays (généralement au ministère
  de la Santé ou au bureau national de statistique) ont été consultés au sujet du
  nombre de décès, dans le cadre de l'ensemble complet des causes de décès avant la
  publication.</p>
QUALITY_MGMNT: <p>L’Organisation mondiale de la Santé (OMS) a créé un Groupe de référence
  sur les statistiques de la santé en 2013 pour fournir des conseils sur les statistiques
  de la santé de la population à l’OMS, en mettant l’accent sur les questions méthodologiques
  et de données liées à la mesure de la mortalité et aux tendances de cause de décès.
  Le groupe a facilité l’interaction entre les institutions multilatérales de développement
  et d’autres groupes universitaires indépendants avec des groupes d’experts de l’OMS
  dans des domaines spécifiques, y compris les méthodes d’estimation des causes de
  décès.</p>
QUALITY_ASSURE: <p>Les principes de données de l’Organisation mondiale de la Santé
  (OMS) fournissent une base pour réaffirmer continuellement la confiance envers les
  informations et les preuves de l’OMS au sujet de la santé publique. Les cinq principes
  sont conçus pour fournir un cadre pour la gouvernance des données pour l’OMS. Les
  principes sont principalement destinés au personnel de l’OMS dans toutes les parties
  de l’Organisation afin d’aider à définir les valeurs et les normes qui régissent
  la manière dont les données qui entrent, circulent et sortent de l’OMS sont recueillies,
  traitées, partagées et utilisées. Ces principes sont rendus publics afin qu’ils
  puissent être utilisés et mentionnés par les États membres et les acteurs non étatiques
  collaborant avec l’OMS. </p>
CONTACT_ORGANISATION: "<p>Organisation mondiale de la Santé (OMS)</p>\n<p> </p>"
UNIT_MEASURE: <p>Probabilité</p>
CLASS_SYSTEM: <p>Les quatre causes non transmissibles de décès sont définies en termes
  de Classification internationale des maladies, dixième révision (CIM-10) (consulter
  la section 2.a).</p>
DATA_SOURCE: <p>Les bureaux nationaux de statistique et/ou les ministères de la Santé.
  </p>
ADJUSTMENT: <p>Les décès de sexe inconnu ont été redistribués au prorata au sein des
  groupes de cause-âge de sexe connu, puis les décès d’âge inconnu ont été redistribués
  au prorata dans les groupes de cause-sexe d’âge connu.</p>
DOC_METHOD: <p>Les catégories de causes de décès (y compris les suicides) suivent
  les définitions de la Classification internationale des maladies, dixième révision
  (CIM-10). Veuillez consulter le tableau A de l’annexe du document (en anglais) « WHO
  methods and data sources for global causes of death, 2000–2019 » (https://www.who.int/docs/default-source/gho-documents/global-health-estimates/ghe2019_cod_methods.pdf).</p>
QUALITY_ASSMNT: <p>Toutes les déclarations et allégations faites officiellement par
  le Siège de l’OMS concernant les estimations de l’état de santé au niveau de la
  population (pays, région, monde – p. ex., la mortalité, l’incidence, la prévalence,
  le fardeau de morbidité) sont approuvées par le Département des données et de l’analyse
  (DDA) par le biais du processus d’autorisation exécutive. Cela inclut les instructions
  de « GATHER » qui fait la promotion des pratiques exemplaires en matière de déclaration
  des estimations de la santé à l’aide d’une liste de contrôle de 18 éléments qui
  devraient être déclarés chaque fois que de nouvelles estimations de la santé mondiale
  sont publiées, y compris des descriptions des données d’entrée et des méthodes d’estimation.
  Élaborées par un groupe de travail convoqué par l’Organisation mondiale de la Santé,
  les lignes directrices visent à définir et à promouvoir les bonnes pratiques en
  matière de déclaration des estimations de la santé.</p>
