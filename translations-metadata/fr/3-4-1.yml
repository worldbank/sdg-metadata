SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge.</p>
SDG_TARGET: >-
  <p>Cible 3.4: D’ici 2030, réduire d’un tiers, par la prévention et le
  traitement, le taux de mortalité prématurée due à des maladies non
  transmissibles et promouvoir la santé mentale et le bien-être</p>
SDG_INDICATOR: >-
  <p>Indicateur 3.4.1 : Taux de mortalité attribué aux maladies
  cardiovasculaires, au cancer, au diabète ou aux maladies respiratoires
  chroniques.</p>
META_LAST_UPDATE: '<p>Dernière mise à jour : 10 février 2017</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Information institutionnelle</h1>
  <h2> Organisation(s) : </h2>
  <p> Organisation mondiale de la Santé (OMS)</p>
STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2>Définition : </h2>

  <p>Taux de mortalité attribué aux maladies cardiovasculaires, au cancer, au
  diabète ou aux maladies respiratoires chroniques. Probabilité de mourir entre
  30 et 70 ans de maladies cardiovasculaires, de cancer, de diabète ou de
  maladies respiratoires chroniques, définie comme le pourcentage de personnes
  âgées de 30 ans qui mourraient avant leur 70e anniversaire de maladies
  cardiovasculaires, de cancer, de diabète ou de maladies respiratoires
  chroniques, en supposant qu'elles connaissent les taux de mortalité actuels à
  chaque âge et qu'elles ne meurent pas d'une autre cause de décès (par exemple,
  de blessures ou du VIH/sida). Cet indicateur est calculé à l'aide des méthodes
  des tables de survie (voir les détails au point 3.3). </p>

  <h2>Concepts : </h2>

  <p>Probabilité de décès : Probabilité qu'un individu décède entre deux âges,
  compte tenu des taux de mortalité actuels à chaque âge, calculés à l'aide des
  méthodes des tables de survie. La probabilité de décès entre deux âges peut
  être appelée taux de mortalité </p>.

  <p>Table de vie : Table montrant l'expérience de mortalité d'un groupe
  hypothétique de nourrissons nés au même moment et soumis tout au long de leur
  vie à un ensemble de taux de mortalité par âge. </p>

  <p>Maladies cardiovasculaires, cancer, diabète ou maladies respiratoires
  chroniques : CIM-10 causes sous-jacentes de décès I00-I99, COO-C97, E10-E14 et
  J30-J98 </p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <p><strong>Description:</strong></p>

  <p>La source de données privilégiée est le système d'enregistrement des décès
  avec une couverture complète et une certification médicale de la cause du
  décès. D'autres sources de données possibles sont les enquêtes sur les ménages
  avec autopsie verbale et les systèmes d'enregistrement par échantillonnage ou
  sentinelle.</p>
COLL_METHOD: >-
  <h2>Processus de collecte : </h2>

  <p>L' OMS mène un processus formel de consultation des pays avant de publier
  ses estimations des causes de décès.</p>
FREQ_COLL: >-
  <h1>Calendrier</h1>

  <h2>Collecte de données :</h2>

  <p>L'OMS envoie deux fois par an un courrier électronique aux États membres
  pour leur demander de fournir des données tabulaires sur l'enregistrement des
  décès (y compris toutes les causes de décès). Les pays soumettent en
  permanence à l'OMS des statistiques annuelles sur les causes de décès. </p>
REL_CAL_POLICY: |-
  <h2>Publication des données :</h2>
  <p> Fin 2016. </p>
RATIONALE: >-
  <h2>Raison d'être :</h2>

  <p>La charge de morbidité due aux maladies non transmissibles (MNT) chez les
  adultes augmente rapidement dans les pays en développement en raison du
  vieillissement. Les maladies cardiovasculaires, le cancer, le diabète et les
  maladies respiratoires chroniques sont les quatre principales causes de la
  charge de morbidité due aux maladies non transmissibles. Il est important de
  mesurer le risque de mourir de ces quatre grandes causes pour évaluer
  l'ampleur de la charge due à la mortalité prématurée due aux MNT dans une
  population.</p>
REC_USE_LIM: >-
  <h2>Commentaires et limitations : </h2>

  <p>Les estimations des causes de décès présentent de grandes incertitudes pour
  certaines causes et certaines régions. Les lacunes et les limites des données
  dans les régions à forte mortalité renforcent la nécessité de faire preuve de
  prudence dans l'interprétation des évaluations comparatives des causes de
  décès au niveau mondial, ainsi que la nécessité d'accroître les
  investissements dans les systèmes de mesure de la santé des populations.
  L'utilisation de méthodes d'autopsie verbale dans les systèmes
  d'enregistrement d'échantillons, les systèmes de surveillance démographique et
  les enquêtes sur les ménages fournit certaines informations sur les causes de
  décès dans les populations qui ne disposent pas de systèmes d'enregistrement
  des décès fonctionnant bien, mais il reste des défis considérables à relever
  en ce qui concerne la validation et l'interprétation de ces données, ainsi que
  l'évaluation de l'incertitude associée aux diagnostics des causes de décès
  sous-jacentes. </p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>Le calcul de cet indicateur comporte 4 étapes :</p>

  <p>1. Estimation des tables de survie de l'OMS, basée sur la révision des
  Perspectives de la population mondiale 2012 de l'ONU. </p>

  <p>2. Estimation des distributions des causes de décès. </p>

  <p>3. Calcul des taux de mortalité par âge à partir des quatre principales MNT
  pour chaque tranche d'âge de cinq ans entre 30 et 70 ans. </p>

  <p>4. Calcul de la probabilité de mourir entre 30 et 70 ans de maladies
  cardiovasculaires, de cancer, de diabète ou de maladies respiratoires
  chroniques. </p>

  <p>Les méthodes utilisées pour l'analyse des causes de décès dépendent du type
  de données disponibles dans les pays :</p>

  <p>Pour les pays disposant d'un système d'enregistrement de l'état civil de
  haute qualité comprenant des informations sur les causes de décès,
  l'enregistrement de l'état civil que les États membres soumettent à la base de
  données de l'OMS sur la mortalité a été utilisé, avec des ajustements si
  nécessaire, par exemple en cas de sous-déclaration des décès. </p>

  <p>Pour les pays ne disposant pas de données d'enregistrement des décès de
  haute qualité, les estimations des causes de décès sont calculées à l'aide
  d'autres données, notamment des enquêtes sur les ménages avec autopsie
  verbale, des systèmes d'enregistrement par échantillon ou par sentinelle, des
  études spéciales et des systèmes de surveillance. Dans la plupart des cas, ces
  sources de données sont combinées dans un cadre de modélisation. </p>

  <p>La probabilité de mourir entre 30 et 70 ans des quatre principales maladies
  non transmissibles a été estimée en utilisant les taux de mortalité par âge
  des quatre principales catégories de maladies non transmissibles combinées. En
  utilisant la méthode de la table de survie, le risque de décès entre les âges
  exacts de 30 et 70 ans, de l'une des quatre causes et en l'absence d'autres
  causes de décès, a été calculé à l'aide de l'équation ci-dessous. Les codes
  CIM utilisés sont les suivants : Maladies cardiovasculaires : I00-I99, Cancer
  : C00-C97, Diabète : E10-E14, et Maladie respiratoire chronique : J30-J98.
  </p>

  <p>Les formules pour (1) calculer le taux de mortalité par âge pour chaque
  tranche d'âge de cinq ans entre 30 et 70 ans, (2) traduire le taux de
  mortalité à cinq ans en probabilité de décès dans chaque tranche d'âge de cinq
  ans, et (3) calculer la probabilité de décès de 30 à 70 ans, indépendamment
  des autres causes de décès, se trouvent à la page 6 de ce document : </p>

  <p>NCD Global Monitoring Framework : Définitions et spécifications des
  indicateurs. Genève : Organisation mondiale de la santé, 2014 (<a
  href="http://www.who.int/nmh/ncd-tools/indicators/GMF_Indicator_Definitions_FinalNOV2014.pdf?ua=1">http://www.who.int/nmh/ncd-tools/indicators/GMF_Indicator_Definitions_FinalNOV2014.pdf?ua=1</a>)
  </p>
IMPUTATION: >-
  <h2>Traitement des valeurs manquantes : </h2>

  <ul>
    <li><strong><em>Au niveau national : </em></strong></li>
  </ul>

  <p>Pour les pays disposant de statistiques de haute qualité sur les causes de
  décès, l'interpolation/extrapolation a été effectuée pour les années-pays
  manquantes ; pour les pays ne disposant que de données de faible qualité ou
  n'ayant pas de données sur les causes de décès, la modélisation a été
  utilisée. La méthodologie complète peut être trouvée ici : </p>

  <p>Méthodes et sources de données de l'OMS pour les causes mondiales de décès,
  2000&#x2013;2015 (<a
