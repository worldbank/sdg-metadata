QUALITY_MGMNT: <p>Le FNUAP a publié des directives techniques sur les questions fondamentales
  pour la collecte de données pour l’indicateur 5.6.1 des ODD et fournit un soutien
  technique par l’intermédiaire des bureaux régionaux et nationaux du FNUAP, pour
  renforcer le suivi national de la prise de décision des femmes en matière de santé
  sexuelle et génésique. </p>
QUALITY_ASSURE: <p>Le FNUAP tient à jour la base de données mondiale sur l’ODD 5.6.1.
  Avant d’inclure des données nationales dans la base de données mondiale, les points
  focaux techniques du FNUAP évaluent minutieusement la méthodologie d’enquête utilisée
  pour recueillir les données de l’ODD 5.6.1 afin de déterminer le niveau de comparabilité
  entre les pays et au fil du temps dans un pays spécifique. </p>
