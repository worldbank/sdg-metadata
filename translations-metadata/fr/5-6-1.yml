STAT_CONC_DEF: "<p><strong>Définition :</strong></p>\n<p>Proportion de femmes âgées\
  \ de 15 à 49 ans (mariées ou en union libre) qui prennent leur propre décision dans\
  \ les trois domaines choisis, c’est-à-dire décident de leurs propres soins de santé;\
  \ décider de l’utilisation de la contraception; et peuvent dire non aux rapports\
  \ sexuels avec leur mari ou partenaire s’ils ne le veulent pas. Seules les femmes\
  \ qui fournissent une réponse « oui » aux trois composantes sont considérées comme\
  \ des femmes qui prennent leurs propres décisions en matière de santé sexuelle et\
  \ reproductive. Une union libre implique un homme et une femme cohabitant régulièrement\
  \ dans une relation de type mariage. </p>\n<p>L’autonomie des femmes dans la prise\
  \ de décision et l’exercice de leurs droits en matière de procréation est évaluée\
  \ à partir des réponses aux trois questions suivantes :</p>\n<p>1. Qui prend habituellement\
  \ les décisions concernant les soins de santé pour vous-même ? </p>\n<p>&#x2013;\
  \ RÉPONDANTE </p>\n<p>&#x2013; MARI/PARTENAIRE</p>\n<p>&#x2013; RÉPONDANTE ET MARI/PARTENAIRE\
  \ CONJOINTEMENT</p>\n<p>&#x2013; QUELQU’UN D’AUTRE</p>\n<p>&#x2013; AUTRE, SPÉCIFIER\
  \ </p>\n<p>2. Qui prend habituellement la décision d’utiliser ou non la contraception ?\
  \ </p>\n<p>&#x2013; RÉPONDANTE </p>\n<p>&#x2013; MARI/PARTENAIRE </p>\n<p>&#x2013;\
  \ RÉPONDANTE ET MARI/PARTENAIRE CONJOINTEMENT</p>\n<p>&#x2013; QUELQU’UN D’AUTRE</p>\n\
  <p>&#x2013; AUTRE, SPÉCIFIER</p>\n<p>3. Pouvez-vous dire non à votre mari / partenaire\
  \ si vous ne voulez pas avoir de rapports sexuels ? </p>\n<p>&#x2013; OUI </p>\n\
  <p>&#x2013; NON </p>\n<p>&#x2013; DÉPEND/PAS SÛRE</p>\n<p>Une femme est considérée\
  \ comme jouissant d’une autonomie dans la prise de décision en matière de santé\
  \ génésique et habilitée à exercer ses droits en matière de procréation si elle\
  \ (1) décide des soins de santé pour elle-même, seule ou conjointement avec son\
  \ mari ou partenaire; (2) décide de l’utilisation ou de la non-utilisation de la\
  \ contraception, seule ou conjointement avec son mari ou son partenaire; et (3)\
  \ peut dire non aux relations sexuelles avec son mari ou partenaire si elle ne le\
  \ veut pas. </p>"
CLASS_SYSTEM: "<p>Adoptée par 179 gouvernements, le Programme d’action de la Conférence\
  \ internationale sur la population et le développement (CIPD) de 1994 a marqué un\
  \ changement fondamental dans la pensée mondiale sur les questions de population\
  \ et de développement. Il est passé de l’objectif d’atteindre des cibles démographiques\
  \ spécifiques à l’accent mis sur les besoins, les aspirations et les droits des\
  \ femmes et des hommes. Le Programme d’action affirmait que tout le monde compte,\
  \ que la véritable orientation de la politique de développement doit être l’amélioration\
  \ de la vie individuelle et que la mesure du progrès doit être la mesure dans laquelle\
  \ nous nous attaquons aux inégalités. Pour plus d’informations sur le Programme\
  \ d’action de la CIPD, veuillez consulter le site :</p>\n<p><a href=\"https://www.unfpa.org/sites/default/files/pub-pdf/ICPD-PoA-Fr-FINAL.pdf\"\
  >https://www.unfpa.org/sites/default/files/pub-pdf/ICPD-PoA-Fr-FINAL.pdf</a>. </p>"
COLL_METHOD: "<p>Les données sont recueillies conformément à la méthodologie utilisée\
  \ pour l’enquête nationale pertinente. Les données de l’indicateur 5.6.1 des ODD\
  \ peuvent être recueillies par le biais d’enquêtes existantes spécifiques aux pays.\
  \ Pour les enquêtes nationales existantes auprès des ménages, il faut s’assurer\
  \ que le plan d’échantillonnage n’exclut pas systématiquement les sous-groupes de\
  \ la population qui sont importants pour l’ODD 5.6.1, en particulier les femmes\
  \ en âge de procréer (15-49 ans) qui sont actuellement mariées ou en union libre.\
  \ Les enquêtes qui ne couvrent que certains sous-groupes de population, comme les\
  \ femmes qui parlent la langue dominante ou les femmes du principal groupe ethnique,\
  \ peuvent exclure les expériences d’un grand nombre de femmes. Les données sur l’origine\
  \ ethnique et la religion des participants à l’enquête devraient être recueillies\
  \ chaque fois qu’elles sont disponibles. L’enquête devrait avoir un échantillon\
  \ de grande taille (généralement entre 5 000 et 30 000 ménages), être représentative\
  \ à l’échelle nationale et représentative, au moins, à un niveau administratif inférieur\
  \ au niveau national. </p>\n<p>Les enquêtes sur des sujets non liés peuvent ne pas\
  \ être de bons candidats pour l’intégration des questions de l’ODD 5.6.1. La sensibilité\
  \ des sujets abordés dans les enquêtes sur la santé examinant la santé des femmes\
  \ fait de ces enquêtes un instrument réalisable pour intégrer des questions sur\
  \ l’expérience des femmes en matière de prise de décision, pour elles-mêmes, au\
  \ sujet des soins de santé, de l’utilisation de contraceptifs et des relations sexuelles.\
  \ </p>\n<p>Afin de générer des données pour l’ODD 5.6.1, les trois questions doivent\
  \ être incluses dans l’enquête. Les trois questions de la section « Définition »\
  \ fournissent des questions génériques qui peuvent être utilisées dans des enquêtes\
  \ spécifiques à chaque pays. La première et la deuxième question devraient inclure\
  \ des catégories distinctes pour les femmes qui prennent des décisions elles-mêmes\
  \ et les femmes qui prennent des décisions conjointement avec leur mari ou partenaire.\
  \ </p>"
INST_MANDATE: "<p>Le mandat du FNUAP, tel qu’il a été créé par le Conseil économique\
  \ et social des Nations Unies (ECOSOC) en 1973 et réaffirmé en 1993, est (1) de\
  \ renforcer les connaissances et la capacité de répondre aux besoins en matière\
  \ de population et de planification familiale; 2) sensibiliser les pays développés\
  \ et en développement aux problèmes de population et aux stratégies possibles pour\
  \ y faire face; 3) aider avec leurs problèmes de population sous les formes et les\
  \ moyens les mieux adaptés aux besoins de chaque pays; 4) jouer un rôle de premier\
  \ plan au sein du système des Nations Unies dans la promotion des programmes en\
  \ faveur de la population et coordonner les projets appuyés par le Fonds. </p>\n\
  <p> </p>\n<p>Lors de la Conférence internationale sur la population et le développement\
  \ (CIPD), tenue au Caire en 1994, ces idées générales ont été élaborées pour mettre\
  \ l’accent sur les dimensions de genre et de droits de l’homme de la population.\
  \ Le FNUAP a été chargé d’aider les pays à mettre en œuvre le Programme d’action\
  \ adopté par 179 gouvernements à la Conférence du Caire. En 2010, l’Assemblée générale\
  \ des Nations Unies a prolongé la CIPD au-delà de 2014, la date de fin initiale\
  \ du Programme d’action de 20 ans.</p>"
REG_AGG: <p>Les agrégats mondiaux et régionaux sont calculés comme des moyennes pondérées
  des données au niveau des pays. La pondération est basée sur la population estimée
  de femmes mariées âgées de 15 à 49 ans qui utilisent n’importe quel type de contraception
  au cours de l’année de référence. Les estimations du nombre de femmes mariées ou
  en union libre et du taux de prévalence contraceptive sont obtenues auprès de la
  Division de la population des Nations Unies. </p>
IMPUTATION: "<p><strong>&#x2022; Au niveau national :</strong></p>\n<p>Le FNUAP n’a\
  \ pas tenté de fournir et de publier des estimations pour des pays ou des zones\
  \ individuels lorsque les données par pays ou par zone ne sont pas disponibles.\
  \ </p>\n<p><strong>&#x2022; Aux niveaux régional et mondial :</strong></p>\n<p>Les\
  \ agrégats régionaux sont basés sur les pays où des données sont disponibles dans\
  \ la région. Elles ne devraient pas être traitées comme des estimations au niveau\
  \ des pays pour les pays dont les valeurs sont manquantes dans la région. </p>"
COVERAGE: "<p><strong>Disponibilité des données :</strong></p>\n<p>Actuellement, un\
  \ total de 64 pays ont au moins une enquête avec des données sur les 3 questions\
  \ ci-dessus qui sont nécessaires pour calculer l’indicateur 5.6.1. Les 64 pays disposant\
  \ de données sont répartis comme suit : </p>\n<p>&#x2022; Asie centrale et Asie\
  \ du Sud (7)</p>\n<p>&#x2022; Asie de l’Est et Asie du Sud-Est (5) </p>\n<p>&#x2022;\
  \ Amérique du Nord et Europe (5)</p>\n<p>&#x2022; Asie de l’Ouest et Afrique du\
  \ Nord (3)</p>\n<p>&#x2022; Amérique latine et Caraïbes (7) </p>\n<p>&#x2022; Afrique\
  \ subsaharienne (36)</p>\n<p>Plusieurs autres pays n’ont qu’une ou deux des trois\
  \ questions nécessaires pour calculer l’indicateur 5.6.1. Le FNUAP collabore avec\
  \ les principaux programmes d’enquête internationaux et régionaux, ainsi qu’avec\
  \ les organisations et organismes nationaux et internationaux pour intégrer les\
  \ questions dans les enquêtes pertinentes auprès des ménages en vue de couvrir tous\
  \ les pays à l’échelle mondiale. </p>\n<p><strong>Séries chronologiques :</strong></p>\n\
  <p>Actuellement, les données proviennent d’enquêtes auprès des ménages qui ont des\
  \ cycles de trois à cinq ans. </p>\n<p><strong>Désagrégation :</strong></p>\n<p>D’après\
  \ les données disponibles des enquêtes auprès des ménages, la désagrégation est\
  \ possible selon l’âge, l’emplacement géographique, le lieu de résidence, le niveau\
  \ de scolarité et le quintile de richesse. </p>"
UNIT_MEASURE: <p>Pourcentage (%)</p>
SOURCE_TYPE: <p>Les données proviennent principalement d’enquêtes démographiques et
  de santé (EDS) représentatives à l’échelle nationale. Les sources de données comprennent
  de plus en plus les enquêtes en grappes à indicateurs multiples (MICS) et les enquêtes
  sur les générations et le genre (GGS), ainsi que d’autres enquêtes auprès des ménages
  spécifiques à chaque pays. </p>
