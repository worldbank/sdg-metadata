SDG_TARGET: '<p>Objectif 5.6 : Assurer l’accès universel à la santé sexuelle et génésique
  et aux droits en matière de procréation, conformément au Programme d’action de la
  Conférence internationale sur la population et le développement et au Programme
  d’action de Beijing, ainsi qu’aux documents issus de leurs conférences d’examen</p>'
SDG_GOAL: '<p>Objectif 5 : Parvenir à l’égalité des sexes et autonomiser toutes les
  femmes et les filles</p>'
SDG_INDICATOR: '<p>Indicateur 5.6.1 : Proportion de femmes âgées de 15 à 49 ans qui
  prennent leurs propres décisions éclairées concernant les relations sexuelles, l’utilisation
  de contraceptifs et les soins de santé génésique</p>'
