RATIONALE: "<p>L’autonomie des femmes et des filles dans la prise de décision concernant\
  \ les services de santé sexuelle et génésique, l’utilisation de contraceptifs et\
  \ les relations sexuelles consensuelles est essentielle à leur autonomisation et\
  \ au plein exercice de leurs droits en matière de procréation. </p>\n<p>Les femmes\
  \ qui prennent leur propre décision concernant la recherche de soins de santé pour\
  \ elles-mêmes sont considérées comme habilitées à exercer leurs droits en matière\
  \ de procréation. </p>\n<p>En ce qui concerne la prise de décision sur l’utilisation\
  \ de la contraception, une compréhension plus claire de l’autonomisation des femmes\
  \ est obtenue en examinant l’indicateur du point de vue des décisions prises « principalement\
  \ par le partenaire », par opposition à la décision prise « par la femme seule »\
  \ ou « par la femme conjointement avec le partenaire ». Selon le type de méthode\
  \ contraceptive utilisée, une décision prise « par la femme seule » ou « par la\
  \ femme conjointement avec le partenaire » n’implique pas toujours que la femme\
  \ est habilitée ou a des compétences de négociation. Inversement, il est prudent\
  \ de supposer qu’une femme qui ne participe pas du tout aux choix contraceptifs\
  \ est déresponsabilisée en ce qui concerne les décisions sexuelles et génésiques.\
  \ </p>\n<p>La capacité d’une femme à dire non à son mari/partenaire si elle ne veut\
  \ pas avoir de rapports sexuels est bien alignée avec le concept d’autonomie sexuelle\
  \ et d’autonomisation des femmes. </p>"
REC_USE_LIM: "<p>Jusqu’à récemment, l’indicateur a permis de recueillir des résultats\
  \ pour les femmes mariées et en union libre et les adolescentes en âge de procréer\
  \ (15 à 49 ans) <u>qui utilisent tout type de contraception</u>. Dans la phase de\
  \ l’enquête démographique et de santé nationale (EDS-7) et des cycles ultérieurs,\
  \ ainsi que dans d’autres instruments de collecte de données, y compris le MICS\
  \ et le GGS, le questionnaire est étendu aux répondantes, qu’elles utilisent ou\
  \ non une contraception. La mesure ne couvre pas les femmes et les filles qui ne\
  \ sont pas mariées ou en union libre, car elles ne prennent généralement pas de\
  \ « décisions conjointes » au sujet de leurs soins de santé avec leur partenaire.\
  \ </p>\n<p>Au début de 2022, un total de 64 pays, la majorité en Afrique subsaharienne,\
  \ disposaient d’au moins une enquête avec des données sur les trois questions nécessaires\
  \ au calcul de l’indicateur 5.6.1. 28 pays ont au moins 2 points de données entre\
  \ 2006 et 2020.Des sources de données plus larges sont nécessaires et des efforts\
  \ sont en cours pour accroître la couverture des données. </p>\n<p>Dans de nombreux\
  \ contextes nationaux, les enquêtes auprès des ménages, qui constituent la principale\
  \ source de données pour cet indicateur, excluent les sans-abri et sont susceptibles\
  \ de sous-dénombrer les groupes minoritaires linguistiques ou religieux. </p>"
DATA_COMP: "<p>Numérateur : Nombre de femmes et de filles mariées ou en union libre,\
  \ âgées de 15 à 49 ans :</p>\n<p>&#x2013; pour qui la décision sur les soins de\
  \ santé pour elles-mêmes n’est généralement pas prise par le mari ou partenaire\
  \ ou quelqu’un d’autre; et</p>\n<p>&#x2013; pour qui la décision sur la contraception\
  \ n’est pas principalement prise par le mari ou partenaire; et </p>\n<p>&#x2013;\
  \ qui peuvent dire non au sexe. </p>\n<p>Seules les femmes qui satisfont aux trois\
  \ critères d’autonomisation sont incluses dans le numérateur. </p>\n<p>Dénominateur\
  \ : Nombre total de femmes et de filles âgées de 15 à 49 ans, mariées ou en union\
  \ libre. </p>\n<p>Proportion = (Numérateur/Dénominateur) * 100</p>"
DATA_VALIDATION: <p>La consultation annuelle des pays sur les données nouvelles et
  existantes calculées à partir d'ensembles de microdonnées d'enquête a été menée
  au cours des trois premières années du rapport sur les ODD. On encourage les pays
  à publier les données des indicateurs dans les rapports d'enquête. </p>
