SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge.</p>
SDG_TARGET: "<p>Cible 3.3 : D’ici 2030, mettre fin à l’épidémie de sida, à la tuberculose,\
  \ au paludisme et aux maladies tropicales négligées et combattre l’hépatite, les\
  \ maladies transmises par l’eau et autres maladies transmissibles.</p>"
SDG_INDICATOR: "<p>Indicateur 3.3.1 : Nombre de nouvelles infections à VIH pour 1 000 personnes\
  \ séronégatives, par sexe, âge et appartenance à un groupe de population à risque.</p>"
META_LAST_UPDATE: '<p> Dernière mise à jour : Mars 2020 </p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Informations institutionnelles</h1>
  <h2> Organisation(s) :</h2>
  <p>Le Programme conjoint des Nations Unies sur le VIH/sida (ONUSIDA)</p>
STAT_CONC_DEF: >-
  <h1> Concepts et définitions</h1>

  <h2> Définition :</h2>

  <p>Le nombre de nouvelles infections au VIH pour 1 000 habitants non infectés, selon
  le sexe, l’âge et les populations cibles, tel que défini comme le nombre de nouvelles
  infections au VIH pour 1 000 années-personnes parmi la population non infectée.
  </p>
SOURCE_TYPE: >-
  <h1> Sources de données</h1>

  <h2> Description :</h2>

  <p> Modélisation du spectre, enquêtes auprès des ménages ou des personnes clés
  avec dépistage de l’incidence du VIH.</p>

  <p> Autres sources de données possibles : Système de surveillance régulier
  parmi les populations clés. </p>
COLL_METHOD: >-
  <h2> Processus de collecte :</h2>

  <p> Les équipes nationales utilisent un logiciel soutenu par l’ONUSIDA pour
  élaborer des estimations chaque année. Les équipes nationales sont composées
  principalement d’épidémiologistes, de démographes, de spécialistes du suivi et
  de l’évaluation et de partenaires techniques. </p>

  <p> Le logiciel utilisé pour produire les estimations est
  Spectrum&#x2014;développé par Avenir Santé (www.avenirhealth.org)&#x2014;, et
  le Estimates and Projections Package, qui est développé par l’East-West Center
  (<a href="www.eastwestcenter.org">www.eastwestcenter.org</a>). Le Groupe de
  référence de l’ONUSIDA sur les estimations, la modélisation et les projections
  fournit des conseils techniques sur le développement de la composante VIH du
  logiciel (<a href="www.epidem.org">www.epidem.org</a>). </p>
FREQ_COLL: >-
  <h1> Calendrier</h1>

  <h2> Collecte de données :</h2>

  <p> Les sources de données sont compilées tout au long de l’année. Les modèles
  de spectre sont créés au cours des trois premiers mois de chaque année et
  finalisés d’ici juin. Le prochain rapport aura lieu en juillet 2020. </p>
REL_CAL_POLICY: |-
  <h2> Publication des données : </h2>
  <p> Juin 2018, juin 2019, etc. </p>
DATA_SOURCE: >-
  <h1> Fournisseurs de données </h1>

  <p> Les estimations sont produites par une équipe composée du ministère de la
  Santé, des groupes consultatifs nationaux sur le SIDA et des partenaires de
  développement. Les résultats sont approuvés par les cadres supérieurs des
  ministères de la santé. </p>
COMPILING_ORG: |-
  <h1> Compilateurs de données</h1>
  <p> ONUSIDA</p>
RATIONALE: >-
  <h2> Justification :</h2>

  <p> Le taux d’incidence fournit une mesure des progrès réalisés dans la
  prévention de la transmission ultérieure du VIH. </p>
DATA_COMP: >-
  <h1> Méthodologie </h1>

  <h2> Méthode de calcul : </h2>

  <p> Les données longitudinales sur les individus sont la meilleure source de
  données, mais elles sont rarement disponibles pour de grandes populations. Des
  tests de diagnostic spéciaux dans les enquêtes ou auprès des établissements de
  santé peuvent être utilisés pour obtenir des données sur l'incidence du VIH.
  L'incidence du VIH est ainsi modélisée à l'aide du logiciel Spectrum. </p>
IMPUTATION: >-
  <h2> Traitement des valeurs manquantes : </h2>

  <ul>
    <li> <strong> <em> Au niveau national : </em> </strong> </li>
  </ul>

  <p> Les estimations ne sont pas collectées auprès des pays ayant une population
  inférieur à 250 000 habitants. De plus, aucune estimation n'est disponible pour
  10 pays avec de très petites épidémies de VIH qui ne produisent pas d'estimations.
  Pour certains pays, les estimations n'étaient pas finalisées au moment de la publication.
  Les valeurs propres à chaque pays ne sont pas présentées pour ces pays. </p>

  <ul>
    <li> <strong> <em> Aux niveaux régional et mondial : </em> </strong> </li>
  </ul>

  <p> Les pays avec des populations inférieurs à 250 000 habitants et les 10 pays
  qui ne produisent pas d'estimations ne sont pas inclus dans les estimations au niveau
  régional ou mondial. Pour les pays dans lesquels les estimations n'étaient pas finalisées
  au moment de la publication, les meilleures estimations non officielles sont incluses
  dans les valeurs régionales et mondiales. </p>
REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>Disponible pour le monde entier, les groupements régionaux des ODD, les
  PMA, les LLDC et les SIDS.</p>
DOC_METHOD: >-
  <h2> Méthodes et instructions à la disposition des pays pour la compilation
  des données au niveau national : </h2>

  <p> Une description de la méthodologie est disponible à l'adresse suivante :
  </p>

  <p> <a
  href="http ://www.unaids.org/sites/default/files/media_asset/Estimates_methods_2018.pdf">
  http ://www.unaids.org/sites/default/files/media_asset/Estimates_methods_2018.pdf
  </a> </p>

  <p> Les pays organisent tous les deux ans des ateliers de renforcement des
  capacités sur les méthodes. En outre, ils sont soutenus par des spécialistes
  nationaux dans environ 45 pays. Lorsqu'aucun spécialiste du pays n'est
  disponible, une assistance à distance est fournie. Les directives sont
  également disponibles sur : <a
  href="http ://www.unaids.org/en/dataanalysis/datatools/spectrum-epp">
  http ://www.unaids.org/en/dataanalysis/datatools/spectrum-epp </a> et sur <a
  href="http ://www.avenirhealth.org"> www.avenirhealth.org </a> </p>
QUALITY_ASSURE: >-
  <h2> Assurance qualité :</h2>

  <p> <a
  href="http://www.unaids.org/sites/default/files/media_asset/Estimates_methods_2018.pdf">http://www.unaids.org/sites/default/files/media_asset/Estimates_methods_2018.pdf</a></p>

  <p> Les pays participent pleinement à l’élaboration des estimations. Les
  valeurs finales sont examinées pour la qualité par l’ONUSIDA et approuvées par
  les cadres supérieurs des ministères nationaux de la Santé. </p>
