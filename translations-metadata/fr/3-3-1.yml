SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge</p>
SDG_TARGET: "<p>Cible 3.3 : D’ici 2030, mettre fin à l’épidémie de sida, à la tuberculose,\
  \ au paludisme et aux maladies tropicales négligées et combattre l’hépatite, les\
  \ maladies transmises par l’eau et d'autres maladies transmissibles </p>"
SDG_INDICATOR: "<p>Indicateur 3.3.1 : Nombre de nouvelles infections par le VIH pour\
  \ 1 000 personnes séronégatives, par sexe, âge et groupes clés de la population\
  \ </p>"
META_LAST_UPDATE: '<p>Février 2021</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <p>Le Programme conjoint des Nations Unies sur le VIH/sida (ONUSIDA)</p>
STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p> </p>

  <p>Le nombre de nouvelles infections par le VIH pour 1 000 habitants non infectés,
  selon le sexe, l’âge et des groupes clés de la population, tel que défini comme
  le nombre de nouvelles infections par le VIH pour 1 000 personnes-années parmi la
  population non infectée. </p>

  <p> </p>
SOURCE_TYPE: >-
  <p>La modélisation du spectre est utilisée pour les données présentées ici. Les
  méthodes alternatives de mesure comprennent les enquêtes auprès des ménages ou des
  tests d'incidence du VIH aurpès de groupes clés de la population, ou la surveillance
  de routine parmi les groupes clés de la population. </p>

  <p> </p>
COLL_METHOD: >-
  <p>Les équipes des pays utilisent le logiciel Spectrum soutenu par l'ONUSIDA pour
  élaborer des estimations annuelles. Les équipes nationales sont composées principalement
  d'épidémiologistes, de démographes, de spécialistes du suivi et de l'évaluation
  et de partenaires techniques. </p>

  <p> </p>

  <p>Le Groupe de référence sur les estimations, modèles et projections de l'ONUSIDA
  fournit des conseils techniques sur le développement de la composante VIH du logiciel
  Spectrum ((en anglais) www.epidem.org). Le logiciel Spectrum est développé par « Avenir
  Health » ((en anglais) www.avenirhealth.org) – qui comprend un module d'estimations
  et de projections qui est développé par le « East-West Center » ((en anglais) www.eastwestcenter.org).
  </p>
FREQ_COLL: >-
  <p>Les sources de données sont compilées tout au long de l’année. Les modèles Spectrum
  sont créés au cours des trois premiers mois de chaque année et finalisés en mai.
  </p>
REL_CAL_POLICY: |-
  <p>Des données sont publiées chaque année en juillet</p>
DATA_SOURCE: >-
  <p>Les estimations sont produites par une équipe d'experts nationaux du ministère
  de la santé, des groupes consultatifs nationaux sur le sida et des partenaires de
  développement. Les résultats sont approuvés par les cadres supérieurs des ministères
  de la santé. </p>
COMPILING_ORG: |-
  <p>Après le processus d'examen des données, les experts nationaux partagent leurs résultats avec l'ONUSIDA qui compile les données de tous les pays et calcule les estimations régionales et mondiales. </p>
RATIONALE: >-
  <p>Le taux d'incidence permet de mesurer les progrès réalisés dans la prévention
  de la transmission du VIH. Bien que d'autres indicateurs soient également très importants
  pour l'épidémie de VIH, l'incidence du VIH reflète le succès des programmes de prévention
  et, dans une certaine mesure, le succès des programmes de traitement, car ceux-ci
  entraîneront également une baisse de l'incidence du VIH. </p>
DATA_COMP: >-
  <p>Les données longitudinales sur les personnes nouvellement infectées par le VIH
  seraient la source de données la plus précise, mais elles sont rarement disponibles
  pour des populations représentatives. Des tests diagnostiques spéciaux dans le cadre
  d'enquêtes ou auprès d'établissements de santé peuvent également être utilisés pour
  obtenir des données sur l'incidence du VIH, mais ils nécessitent de très grands
  échantillons pour estimer avec précision l'incidence du VIH et ces derniers sont
  également rarement représentatifs. L'incidence du VIH est donc modélisée à l'aide
  du logiciel Spectrum</p>
IMPUTATION: >-
  <p>&#x2022;Au niveau national : </p>

  <p>Les estimations ne sont pas recueillies auprès des pays ayant une population
  inférieure à 250 000 habitants. De plus, aucune estimation n'est disponible pour
  10 pays avec de très petites épidémies de VIH, qui ne produisent pas d'estimations.
  Pour certains pays, les estimations n'étaient pas finalisées au moment de la publication.
  Les valeurs propres à chaque pays ne sont pas présentées pour ces pays. </p>

  <p> </p>

  <p>&#x2022;Aux niveaux régional et mondial : </p>

  <p>Les pays avec une population inférieure à 250 000 habitants et les 10 pays qui
  ne produisent pas d'estimations ne sont pas inclus dans les estimations aux niveaux
  régional ou mondial. Pour les pays pour lesquels les estimations n'étaient pas finalisées
  au moment de la publication, les meilleures estimations non officielles sont incluses
  dans les valeurs régionales et mondiales. </p>
REG_AGG: >-
  <p>Disponible pour le monde entier, les groupements régionaux des ODD, les pays
  les moins développés, les pays en développement enclavés (sans littoral) et les
  états insulaires en développement.</p>
