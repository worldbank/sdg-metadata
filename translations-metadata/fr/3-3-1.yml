INST_MANDATE: <p>Les déclarations politiques des Nations unies sur le VIH/sida (de
  2001, 2011 et 2016) ont chargé l'ONUSIDA d'aider les pays à produire ces données
  et de rendre compte de la situation de l'épidémie mondiale de VIH chaque année ainsi
  que par l'intermédiaire du Secrétaire général des Nations Unies. </p>
SDG_RELATED_INDICATORS: <p>La réalisation de cette cible aura un impact positif sur
  plusieurs objectifs des ODD et, en atteignant d'autres objectifs, ceci améliorera
  la capacité des pays à réduire les nouvelles infections par le VIH. Les objectifs
  liés au VIH sont les objectifs 1 à 8, 10, 11, 16 et 17. </p>
REC_USE_LIM: "<p>Les méthodes et les limites de l'estimation de l'incidence du VIH\
  \ varient en fonction des données et des systèmes de surveillance disponibles dans\
  \ les pays. </p>\n<ul>\n  <li>Les pays où la prévalence du VIH dans la population\
  \ générale est élevée disposent de systèmes de surveillance relativement solides,\
  \ les enquêtes aurpès des ménages fournissant les informations nécessaires à l'estimation\
  \ de l'incidence. Dans les épidémies concentrées dans les populations clés, les\
  \ systèmes de surveillance des populations clés difficiles à atteindre ne sont souvent\
  \ pas comparables dans le temps en raison de l'évolution des méthodes d'enquête\
  \ et d'échantillonnage. La taille estimée des populations clés, une donnée essentielle\
  \ du modèle Spectrum pour les épidémies concentrées, peut également conduire à une\
  \ sous-estimation ou une surestimation importante des épidémies de VIH dans les\
  \ épidémies concentrées.</li>\n  <li>Dans de nombreux pays, les tendances des nouvelles\
  \ infections récentes reposent sur les données de prévalence provenant des tests\
  \ de routine des cliniques prénatales. Si ces données sont biaisées parce que les\
  \ femmes dont la séropositivité est connue ne sont pas prises en compte dans le\
  \ calcul de la prévalence, ou que les femmes dont le résultat est négatif lors de\
  \ la première consultation prénatale font l'objet d'un nouveau test plus tard au\
  \ cours de la grossesse, les tendances dérivées de l'incidence peuvent être biaisées.\
  \ Bien que certaines limites des modèles soient reflétées dans les limites d'incertitude,\
  \ les biais de mesure et l'incertitude causée par ces biais ne sont pas facilement\
  \ quantifiables et ne sont donc pas inclus. </li>\n  <li>Bien que la prévalence\
  \ et l'incidence du VIH chez les enfants semblent être raisonnablement robustes\
  \ dans les épidémies généralisées, l'estimation de l'épidémie pédiatrique du VIH\
  \ dans les épidémies concentrées reste un défi car il n'existe pas de mesures robustes\
  \ de la fertilité parmi les groupes clés de la population vivant avec le VIH. </li>\n\
  \  <li>Actuellement, l'ONUSIDA ne soutient le développement des estimations du VIH\
  \ que dans les pays dont la population est supérieure à 250 000 habitants. Cela\
  \ est principalement dû à la capacité de soutien.</li>\n</ul>"
DATA_VALIDATION: <p>Les estimations de l'incidence du VIH sont créées par les équipes
  nationales et sont approuvées par les gestionnaires du ministère de la santé, avec
  une déclaration claire que ces données seront fournies pour les rapports sur les
  ODD. Le correspondant national des ODD reçoit une copie des demandes d'autorisation.
  L'ONUSIDA examine ensuite les données d'entrée et les résultats pour en garantir
  la qualité. </p>
ADJUSTMENT: <p>Aucun ajustement n'est apporté aux estimations. </p>
QUALITY_MGMNT: <p>L'élaboration des méthodes est supervisée par un groupe externe
  de référence en estimations. Les fichiers réels sont examinés par des experts mondiaux
  de l'ONUSIDA pour garantir la cohérence entre les pays.</p>
QUALITY_ASSMNT: <p>Les résultats sont systématiquement comparés aux données empiriques
  lorsqu'elles sont disponibles. Ces données empiriques comprennent des études de
  recherche, des enquêtes auprès des ménages avec mesure de l'incidence, et des sites
  de surveillance longitudinale du VIH lorsqu'ils sont disponibles. Si des incohérences
  sont constatées, des modifications sont envisagées pour les modèles. Plus récemment,
  une étude portant sur l'incidence en Afrique subsaharienne a trouvé une correspondance.
  </p>
