  <p>Séries chronologiques :</p>

  <p>2000-2019 </p>

  <p>Désagrégation : </p>

  <p>Population générale, groupes d'âge (0-14, 15-24, 15-49, 50+ ans, tous les âges),
  sexe (homme, femme, les deux). Les données relatives aux groupes clés de la population
  ne sont pas disponibles actuellement car les méthodes sont en cours de développement.
  </p>
COMPARABILITY: |-
