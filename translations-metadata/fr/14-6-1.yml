SDG_GOAL: "<p>Objectif 14 : Conserver et exploiter de manière durable les océans,\
  \ les mers et les ressources marines aux fins du développement durable</p>"
SDG_TARGET: >-
  <p>Cible 14.6 : D’ici à 2020, interdire les subventions à la pêche qui contribuent
  à la surcapacité et à la surpêche, supprimer celles qui favorisent la pêche illicite,
  non déclarée et non réglementée et s’abstenir d’en accorder de nouvelles, sachant
  que l’octroi d’un traitement spécial et différencié efficace et approprié aux pays
  en développement et aux pays les moins avancés doit faire partie intégrante des
  négociations sur les subventions à la pêche menées dans le cadre de l’Organisation
  mondiale du commerce.</p>
SDG_INDICATOR: >-
  <p>Indicateur 14.6.1 : État d’avancement de la mise en œuvre des instruments internationaux
  visant à combattre la pêche illicite, non déclarée et non réglementée</p>
COMPILING_ORG: "<p>FAO</p>"
OTHER_DOC: "<h1>Références</h1>\n<h2>URL :</h2>\n<p>ODD 14.6.1 : <a href=\"http ://www.fao.org/sustainable-development-goals/indicators/14.6.1/en/\"\
  >http ://www.fao.org/sustainable-development-goals/indicators/14.6.1/en/</a></p>\n\
  <h2>Annexe 1 : Questions et notation</h2>\n<p><img\n\n<h2>Annexe 2 : Exemple de\
  \ notation des indicateurs</h2>\n<p>La question générale vérifie l'applicabilité\
  \ des instruments à un Etat.</p>\n<ul>\n  <li>Le pays A est un État côtier, un État\
  \ du port et un État du pavillon présentant des niveaux élevés de mise en œuvre\
  \ des instruments de lutte contre la pêche INN.</li>\n  <li>Le pays B est un État\
  \ côtier, un État du port et un État du pavillon dont les niveaux de mise en œuvre\
  \ des instruments de lutte contre la pêche INN sont très faibles, mais il marque\
  \ tout de même quelques points pour avoir engagé les processus visant à devenir\
  \ partie à certains accords et à la mise en œuvre de base de la CNUDM.</li>\n  <li>Le\
  \ pays C est un État côtier et un État portuaire mais ne bat pas pavillon de navires\
  \ pratiquant la pêche ou des activités liées à la pêche. Il n'est partie à aucun\
  \ des accords mais présente un niveau élevé de mise en œuvre des instruments de\
  \ lutte contre la pêche INN auxquels il est applicable.</li>\n</ul>\n <p>Le tableau\
  \ de la page suivante montre des réponses hypothétiques pour ces trois pays, les\
  \ scores qu'ils obtiennent avec ces réponses et enfin les bandes dans lesquelles\
  \ se traduisent ces scores.</p>\n<p><img"
DATA_COMP: "<h1>Méthodologie </h1>\n<h2>Méthode de calcul : </h2>\n<p>L'indicateur\
  \ est basé sur les réponses des États à certaines sections du questionnaire de suivi\
  \ de l'application du Code de conduite pour une pêche responsable et des instruments\
  \ connexes (CCRF). Il s'agit de sections couvrant la mise en œuvre de différents\
  \ instruments internationaux utilisés pour lutter contre la pêche INN. Les réponses\
  \ seront converties à l'aide d'un algorithme afin d'obtenir un score pour l'indicateur.\
  \ Chaque instrument sera couvert par une variable donnée, comme suit :</p>\n<p><strong>Variable\
  \ 1</strong> <strong>(V1)</strong> - Adhésion et mise en œuvre de la Convention\
  \ des Nations Unies sur le droit de la mer de 1982</p>\n<p><strong>Variable 2 </strong>\
  \ <strong>(V2)</strong> - Adhésion à l'Accord des Nations Unies sur les stocks de\
  \ poissons de 1995 et mise en oeuvre de cet accord </p>\n<p><strong>Variable 3 (V3)</strong>\
  \ - Elaboration et mise en oeuvre d'un plan d'action national (PAN) pour lutter\
  \ contre la pêche INN conformément au PAI-INN </p>\n<p> <strong>Variable 4 (V4)\
  \ </strong> - Adhésion et mise en œuvre de l'accord de la FAO de 2009 sur les mesures\
  \ du ressort de l'État du port (PSMA) </p>\n<p> <strong>Variable 5 (V5) </strong>\
  \ - Mise en œuvre des responsabilités de l'État du pavillon dans le contexte de\
  \ l'Accord de conformité de la FAO de 1993 et des Directives volontaires de la FAO\
  \ sur la performance des États du pavillon </p>.\n<p>En fonction des réponses des\
  \ membres de la FAO sur l'adhésion et la mise en œuvre des instruments susmentionnés,\
  \ les États obtiendront une valeur d'indicateur comprise entre 0 et 1. Chaque variable\
  \ reçoit une pondération, qui tient compte de l'importance de l'instrument dans\
  \ la lutte contre la pêche INN ainsi que du chevauchement entre les instruments.\
  \ Les pondérations des variables sont les suivantes : </p>\n<table>\n  <tbody>\n\
  \    <tr>\n      <td>\n        <p><strong>Variable</strong></p>\n      </td>\n \
  \     <td>\n        <p><strong>Weighting*</strong></p>\n      </td>\n    </tr>\n\
  \    <tr>\n      <td>\n        <p>V1</p>\n      </td>\n      <td>\n        <p>10%</p>\n\
  \      </td>\n    </tr>\n    <tr>\n      <td>\n        <p>V2</p>\n      </td>\n\
  \      <td>\n        <p>10%</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n\
  \        <p>V3</p>\n      </td>\n      <td>\n        <p>30%</p>\n      </td>\n \
  \   </tr>\n    <tr>\n      <td>\n        <p>V4</p>\n      </td>\n      <td>\n  \
  \      <p>30%</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n        <p>V5</p>\n\
  \      </td>\n      <td>\n        <p>20%</p>\n      </td>\n    </tr>\n  </tbody>\n\
  </table>\n<p>(*) point sur &#x201C;Applicabilité des instruments&#x201D;</p>\n<p>Pour\
  \ les accords contraignants, les États pourront toujours marquer des points s'ils\
  \ ne sont pas parties à l'accord mais en appliquent les dispositions. Les États\
  \ marqueront également des points s'ils ont entamé le processus pour devenir partie\
  \ à un accord. </p>\n<p>Cet indicateur est automatiquement calculé dans l'application\
  \ web sur laquelle les pays répondront au questionnaire. Une fois le questionnaire\
  \ rempli, le répondant recevra un rapport sur l'indicateur, décrivant la méthodologie\
  \ et le score obtenu. L'utilisateur pourra alors donner une confirmation finale\
  \ de l'indicateur. Les scores finaux de tous les répondants seront automatiquement\
  \ collectés dans une base de données. Cette application web permettra également\
  \ à l'utilisateur d'accéder à l'une des langues suivantes : Anglais, français, espagnol,\
  \ chinois, arabe et russe.</p>\n<p><strong><em>Choix de la pondération par variable\
  \ :</em></strong></p>\n<p>Les pondérations de chaque variable ont été soigneusement\
  \ sélectionnées. Elles ont été déterminées en fonction de l'importance de leur rôle\
  \ dans la lutte contre la pêche INN et en tenant compte des chevauchements entre\
  \ les différents instruments. C'est également pour cette considération de chevauchement\
  \ que le VG-FSP et l'accord de conformité ont été combinés dans la variable 5.</p>\n\
  <p><strong><em>Applicability of instruments:</em></strong></p>\n<p>Une série de\
  \ questions sera présente pour déterminer certaines caractéristiques des Etats (côtiers,\
  \ portuaires, du pavillon et enclavés). Cela permettra de s'assurer que la notation\
  \ de l'indicateur pour un pays n'est pas affectée négativement si un instrument\
  \ ne lui est pas applicable. Dans ce cas, la pondération de la variable qui n'est\
  \ pas applicable est redistribuée dans les variables restantes. Si aucun des instruments\
  \ n'est applicable, le pays obtiendra un score d'indicateur de &#x201C;N/A&#x201D;.</p>\n\
  <table>\n  <tbody>\n    <tr>\n      <td>\n        <p><strong>Variable</strong></p>\n\
  \      </td>\n      <td>\n        <p> <strong>Cas dans lesquels les Instruments\
  \ ne sont pas applicables </strong> </p>\n      </td>\n    </tr>\n    <tr>\n   \
  \   <td>\n        <p><strong>V1</strong></p>\n      </td>\n      <td>\n       <p>Le\
  \ seul cas où cet instrument n'est pas applicable est celui où l'État est enclavé\
  \ et n'est pas un État du pavillon. </p>\n      </td>\n    </tr>\n    <tr>\n   \
  \   <td>\n        <p><strong>V2</strong></p>\n      </td>\n      <td>\n        <p>Ne\
  \ s'applique pas si le pays est enclavé et n'est pas un État du pavillon ou un État\
  \ côtier mais n'est pas un État du pavillon ou un État du port.</p>\n      </td>\n\
  \    </tr>\n    <tr>\n      <td>\n        <p><strong>V3</strong></p>\n      </td>\n\
  \      <td>\n        <p>Identique à la variable 2. </p>\n      </td>\n    </tr>\n\
  \    <tr>\n      <td>\n        <p><strong>V4</strong></p>\n      </td>\n      <td>\n\
  \        <p>Identique à la variable 2. </p>\n      </td>\n    </tr>\n    <tr>\n\
  \      <td>\n        <p><strong>V5</strong></p>\n      </td>\n      <td>\n     \
  \   <p>Ne s'applique pas si le pays n'est pas un État du pavillon</p>\n      </td>\n\
  \    </tr>\n  </tbody>\n</table>\n<p>Pour plus de détails concernant la liste des\
  \ questions, la notation et l'applicabilité, veuillez vous référer aux Annexes 1\
  \ et 2.</p>"
