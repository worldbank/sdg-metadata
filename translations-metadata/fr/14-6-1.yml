COVERAGE: "<h1>Disponibilité des données </h1>\n<h2>Description : </h2>\n<p>Les données\
  \ requises pour cet indicateur ne sont pas disponibles actuellement. Elles seront\
  \ disponibles début 2018 après la clôture de l'édition 2017/18 du Questionnaire\
  \ pour le suivi de l'application du Code de conduite pour une pêche responsable\
  \ de la FAO de 1995. Par la suite, il sera collecté régulièrement tous les deux\
  \ ans par le biais du Questionnaire pour le suivi de l'application du Code de conduite\
  \ de la FAO pour une pêche responsable de 1995.</p>\n<h2>Série chronologique : </h2>\n\
  <p>2017 (Lorsqu'elle sera disponible, elle deviendra la ligne de base)</p>\n<h2>Désagrégation\
  \ :</h2>\n<p>En raison de la nature de l'indicateur, il n'y aura qu'un seul score\
  \ par pays qui pourra ensuite être agrégé au niveau régional ou mondial.</p>"
QUALITY_ASSURE: "<h2>Assurance qualité : </h2>\n<p>Le questionnaire a été créé à la\
  \ demande des membres du Comité des pêches. Dans le cadre de ce processus, la FAO\
  \ ne serait pas en mesure de remettre en question les réponses des pays. De même,\
  \ cela nécessiterait une analyse indépendante de l'état d'avancement de la mise\
  \ en œuvre sur le terrain de tous les pays répondants pour chaque édition du questionnaire,\
  \ une tâche qui exigerait une dépense substantielle de ressources. </p>\n<p>La FAO\
  \ organise cependant des ateliers nationaux et régionaux sur la mise en œuvre des\
  \ instruments internationaux de lutte contre la pêche INN. Au cours de ces ateliers,\
  \ l'indicateur est utilisé comme un outil pour comprendre la situation dans les\
  \ pays, tout en s'assurant de la bonne compréhension des questions ou de tout autre\
  \ aspect technique relatif à cet indicateur.</p>\n<p> En outre, une fois que l'utilisateur\
  \ a rempli le questionnaire, il est en mesure d'extraire un rapport de l'indicateur\
  \ détaillant ses réponses aux questions pertinentes et la notation correspondante.\
  \ Le répondant au questionnaire pourra alors valider le score de l'indicateur, qui\
  \ sera à son tour automatiquement stocké dans les bases de données de la FAO. Ce\
  \ système a été mis en place, non seulement pour s'assurer qu'aucune erreur n'a\
  \ été commise lors du remplissage du questionnaire, mais aussi pour garantir la\
  \ transparence du processus de l'indicateur.</p>"
DOC_METHOD: "<h2>Méthodes et instructions à la disposition des pays pour la compilation\
  \ des données au niveau national : </h2>\n<p> Une fois que les pays auront reçu\
  \ le questionnaire, ils auront accès à un manuel qui guidera l'utilisateur dans\
  \ la meilleure façon de remplir le questionnaire. En raison des différents thèmes\
  \ couverts par le questionnaire, il est essentiel que le point focal ou l'utilisateur\
  \ recueille les réponses en utilisant un processus bien coordonné impliquant tout\
  \ le personnel en charge du travail sur les différents thèmes contenus dans le questionnaire,\
  \ comme le point focal pour l'indicateur. En outre, le manuel comportera également\
  \ une section décrivant la méthodologie de l'indicateur.</p>\n<p>Dans l'application\
  \ du questionnaire, l'utilisateur pourra trouver des guides contextuels intégrés\
  \ à l'application décrivant les aspects techniques ou les termes rencontrés.</p>\n\
  <p>URL de l'application questionnaire CCRF authentifiée : <a href=\"http://www.fao.org/fishery/code/codequest/?locale=en&amp;lang=en\"\
  >Questionnaire de la FAO pour le suivi de l'application du Code de conduite pour\
  \ une pêche responsable</a> et des instruments connexes.</p>"
REG_AGG: "<h2>Agrégats régionaux : </h2>\n<p>Les agrégats régionaux et mondiaux pour\
  \ cet indicateur compteront le nombre de pays d'une région ou du monde entier qui\
  \ se situent dans chacune des cinq fourchettes, en tant que proportion des pays\
  \ d'une région ou du monde entier qui ont déclaré cet indicateur. Cette approche\
  \ illustre mieux la distribution des scores dans chaque région et évite de déterminer\
  \ un score moyen pour une région qui suppose que les pays n'ayant pas fait de rapport\
  \ sont égaux à la moyenne, ce qui ne serait pas approprié pour un indicateur de\
  \ type moyenne de mise en œuvre comme celui-ci.</p>"
IMPUTATION: "<h2>Traitement des valeurs manquantes : </h2>\n<ul>\n  <li><strong><em>Au\
  \ niveau national :</em></strong></li>\n</ul>\n<p>L'indicateur ne sera disponible\
  \ que pour les pays répondants qui approuvent l'utilisation de leurs réponses au\
  \ questionnaire de la CCRF pour cet indicateur.</p>\n<ul>\n<li> <strong> <em>Aux\
  \ niveaux régional et mondial :</em> </strong> </li>\n</ul>\n<p>Les données ne seront\
  \ agrégées qu'à partir des pays ayant répondu.</p>"
REC_USE_LIM: "<h2>Commentaires et limites : </h2>\n<p>En dehors du statut d'un pays\
  \ en tant que partie ou non partie à un accord international, qui est disponible\
  \ dans les archives publiques, l'indicateur est une auto-analyse par le pays de\
  \ son état d'application des divers instruments internationaux. Bien que les questions\
  \ du questionnaire soient accompagnées de guides contextuels décrivant tous les\
  \ aspects ou termes techniques, il peut y avoir une légère variation dans l'interprétation\
  \ par les différents répondants.</p>\n<p>De plus, étant donné que les réponses ne\
  \ sont pas fournies par une source indépendante, les réponses pourraient en théorie\
  \ être influencées politiquement.</p>"
RATIONALE: "<h2>Justification : </h2>\n<p>L'objectif de cet indicateur est de donner\
  \ une image de l'état de la mise en œuvre des instruments de lutte contre la pêche\
  \ INN, au niveau national, régional et mondial. La première édition de l'indicateur\
  \ fournira une base de référence de l'état actuel de la mise en œuvre de ces accords.\
  \ Les estimations ultérieures de l'indicateur pourront alors montrer les progrès\
  \ réalisés par les pays. </p>\n<p> Bien que le score exact soit important d'une\
  \ année de référence à l'autre pour déterminer les progrès réalisés par un pays,\
  \ pour faciliter l'interprétation de cet indicateur, le score sera ensuite converti\
  \ dans l'une des cinq bandes suivantes :</p>\n<table>\n  <tbody>\n    <tr>\n   \
  \   <td>\n        <p>Score </p>\n      </td>\n      <td>\n        <p>Bandes </p>\n\
  \      </td>\n    </tr>\n    <tr>\n      <td>\n        <p>&gt;0 &#x2013;&lt; 0.2</p>\n\
  \      </td>\n      <td>\n        <p>Bande 1 : Très faible mise en œuvre des instruments\
  \ applicables pour lutter contre la pêche INN</p>\n      </td>\n    </tr>\n    <tr>\n\
  \      <td>\n        <p>0.2 &#x2013;&lt; 0.4</p>\n      </td>\n      <td>\n    \
  \    <p>Bande 2 : Faible mise en œuvre des instruments applicables pour lutter contre\
  \ la pêche INN</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n        <p>0.4\
  \ &#x2013;&lt; 0.6</p>\n      </td>\n      <td>\n        <p>Bande 3 : Mise en oeuvre\
  \ moyenne des instruments applicables pour lutter contre la pêche INN</p>\n    \
  \  </td>\n    </tr>\n    <tr>\n      <td>\n        <p>0.6 &#x2013;&lt; 0.8</p>\n\
  \      </td>\n      <td>\n        <p>Bande 4 : Application élevée des instruments\
  \ applicables pour lutter contre la pêche INN</p>\n      </td>\n    </tr>\n    <tr>\n\
  \      <td>\n        <p>0.8 &#x2013; 1.0</p>\n      </td>\n      <td>\n        <p>Bande\
  \ 5 : Mise en oeuvre très élevée des instruments applicables pour lutter contre\
  \ la pêche INN</p>\n      </td>\n    </tr>\n  </tbody>\n</table>\n<p>En outre, un\
  \ État peut recevoir un score d'indicateur de &#x201C;N/A&#x201D;, dans le cas où\
  \ aucun des instruments n'est applicable. Cela ne serait le cas que si le pays est\
  \ enclavé et ne bat pas pavillon d'un navire qui pratique la pêche ou des activités\
  \ liées à la pêche. </p>\n<p><u>Les pays qui ne soumettent pas de réponse au questionnaire\
  \ sur lequel l'indicateur est basé ou qui n'approuvent pas l'utilisation de leurs\
  \ réponses au questionnaire pour cet indicateur, ne recevront pas de score pour\
  \ cet indicateur </u>.</p>"
