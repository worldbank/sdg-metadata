STAT_CONC_DEF: "<p><strong>Définition :</strong></p>\n<p>L'indicateur 2.3.2 des ODD\
  \ mesure le revenu des activités de production agricole, qui est lié à la production\
  \ de produits alimentaires et agricoles. Cela comprend les revenus de la production\
  \ de cultures, de l'élevage, de la pêche et de l'aquaculture, ainsi que de la production\
  \ forestière. </p>\n<p>L'indicateur est calculé comme étant le <em>revenu annuel</em>.</p>\n\
  <p>La FAO propose de définir les petits producteurs alimentaires comme des producteurs\
  \ qui : </p>\n<ul>\n  <li>exploitent une superficie de terres se situant dans les\
  \ deux premiers quintiles (les 40 pour cent inférieurs) de la distribution cumulative\
  \ de la taille des terres au niveau national (mesurée en hectares); et </li>\n \
  \ <li>exploitent un nombre de têtes de bétail se situant dans les deux premiers\
  \ quintiles (les 40 pour cent inférieurs) de la distribution cumulative du nombre\
  \ de têtes de bétail par unité de production au niveau national (mesuré en unités\
  \ de bétail tropical (UBT); et </li>\n  <li>ont un revenu économique annuel provenant\
  \ d'activités agricoles se situant dans les deux premiers quintiles (les 40 pour\
  \ cent inférieurs) de la distribution cumulative des revenus économiques provenant\
  \ d'activités agricoles par unité de production au niveau national (mesurés en dollars\
  \ de parité de pouvoir d'achat) ne dépassant pas 34 387 dollars de parité de pouvoir\
  \ d'achat.</li>\n</ul>\n<p><strong>Concepts :</strong></p>\n<p>Les concepts suivants\
  \ sont adoptés pour le calcul des indicateurs 2.3.2 :</p>\n<ul>\n  <li>Les petits\
  \ producteurs alimentaires sont définis comme ceux qui se situent à l'intersection\
  \ des 40 pour cent inférieurs de la distribution cumulative des terres, du bétail\
  \ et des revenus.</li>\n  <li>Les unités de bétail tropical sont une échelle de\
  \ conversion utilisée pour la normalisation et la mesure du nombre de têtes de bétail.\
  \ Une UBT est l'équivalent en poids métabolique d'un bovin en Amérique du Nord.\
  \ La liste complète des facteurs de conversion se trouve dans les Directives pour\
  \ la préparation des examens du secteur de l'élevage. </li>\n  <li>Le calcul du\
  \ revenu est basé sur la résolution adoptée par la 17e Conférence internationale\
  \ des statisticiens du travail (CIST). Le revenu doit être calculé en déduisant\
  \ des recettes les coûts d'exploitation et l'amortissement des actifs.</li>\n</ul>"
QUALITY_ASSMNT: "<p>Une évaluation qualitative a été effectuée sur les estimations\
  \ finales de l’indicateur, qui ont été mises à jour cette année et comparée aux\
  \ résultats de 2019. Les facteurs de conversion en PPA sont extraits de la Banque\
  \ mondiale et sont constamment mis à jour, ce qui entraîne une modification des\
  \ facteurs de conversion et donc une légère modification des résultats de l’indicateur\
  \ 2.3.2. de 2019 à 2021. </p>\n<p>Certains pays ont des données qui doivent être\
  \ évaluées plus en profondeur, soit par des contrôles sur les données brutes et\
  \ / ou par le traitement des données par l’équipe du RuLIS. </p>"
ADJUSTMENT: <p>Le revenu moyen des petits producteurs alimentaires en USD 2011 PPA
  constante se trouve dans l’ensemble de données en unités monétaires locales (UML).
  Pour chaque pays et chaque année, la valeur de la main-d'oeuvre de production en
  UML doit être convertie en USD 2011 PPA. Le processus consiste d’abord à comptabiliser
  l’inflation dans la monnaie, pour laquelle l’indice des prix à la consommation (IPC)
  de chaque pays est utilisé; une fois déflaté, elle est convertie en USD 2011 PPA,
  ce qui permet une norme homogène de l’indicateur. L’ODD 2.3 ne se concentre pas
  seulement sur les petits agriculteurs, mais aussi sur les femmes et les personnes
  ayant le statut d’autochtone. L’indicateur (qui se situe au niveau du ménage) est
  ensuite calculé et ventilé par sexe, c’est-à-dire si le ménage est dirigé par une
  femme ou par un homme. </p>
DATA_COMP: "<p>Soit i activités agricoles, y compris les cultures, l’élevage, les\
  \ pêcheries et les activités forestières, et j [1,...,n] les petits producteurs\
  \ alimentaires définis comme un sous-ensemble de tous les producteurs alimentaires\
  \ N [1,...,k], l’indicateur 2.3.2 des ODD doit être calculé à l’aide de la formule\
  \ suivante : </p>\n<p>ODD 2.3.2=I_2.3.2^t=(&#x2211;_(j=1)^n&#x2592;(&#x2211;_i&#x2592;&#x3016;&#x3016;(V&#x3017;_ij^t\
  \ p_ij^t &#x3017;- C_ij^t ) )/n</p>\n<p>où :</p>\n<p> </p>\n<p>V_ij^t est le volume\
  \ physique du produit agricole i vendu par le petit producteur alimentaire au cours\
  \ de l’année t; </p>\n<p>p_ij^t est le prix de vente constant reçu par le petit\
  \ producteur alimentaire j pour le produit agricole i au cours de l’année t; </p>\n\
  <p>C_ij^t est le coût de production du produit agricole i soutenu par le petit producteur\
  \ alimentaire j au cours de l’année t; </p>\n<p>n est le nombre de petits producteurs\
  \ alimentaire.</p>\n<p>Dans le détail, les volumes physiques V_ik^t sont dérivés,\
  \ pour chaque k producteur, des éléments suivants :</p>\n<p>Revenus des cultures :\
  \ récolte vendue, culture pour l’autoconsommation, culture utilisée comme aliment,\
  \ culture conservée pour les semences, culture stockée, culture utilisée pour les\
  \ sous-produits, récolte donnée en cadeau, récolte utilisée pour payer la main-d’œuvre,\
  \ culture utilisée pour payer le loyer, récolte utilisée pour payer les intrants,\
  \ récolte donnée dans le cadre d’un accord de métayage, récolte gaspillée. Des critères\
  \ similaires s’appliquent au calcul des recettes provenant des cultures arboricoles\
  \ et des produits forestiers. </p>\n<p>Revenus du bétail : bétail vendu (vivant),\
  \ cadeaux de bétail donnés (la composante ne peut être conservée que si on peut\
  \ avoir la variation des stocks), sous-produits / produits du bétail vendus, produits\
  \ animaux destinés à l’autoconsommation, sous-produits du bétail auto-utilisés (également\
  \ un coût en culture, par exemple le fumier utilisé comme engrais), les sous-produits\
  \ / produits du bétail payés, les sous-produits / produits du bétail crédités.</p>\n\
  <p>Revenus forestiers : produits vendus, produits forestiers destinés à l’autoconsommation,\
  \ produits forestiers stockés, produits forestiers utilisés pour payer la main-d’œuvre,\
  \ produits forestiers utilisés pour payer les loyers, produits forestiers utilisés\
  \ pour payer les intrants, produits forestiers cédés dans le cadre d’un accord de\
  \ métayage, produits forestiers gaspillés. </p>\n<p>Revenus de la pêche : poisson\
  \ frais capturé vendu, poisson transformé capturé vendu, poisson frais capturé destinés\
  \ à l’autoconsommation, poisson transformé capturé destinés à l’autoconsommation,\
  \ poisson frais échangé vendu, poisson transformé échangé vendu. </p>\n<p>Les coûts\
  \ de production C_ij sont censés inclure les coûts d’exploitation. Ceux-ci comprennent\
  \ tous les coûts variables (paiements en espèces et en nature des intrants agricoles\
  \ tels que les engrais, les semences et la main-d’œuvre occasionnelle) et les coûts\
  \ fixes (main-d’œuvre salariée, loyer des terres et coûts d’assistance technique).\
  \ </p>\n<p>Plus en détail, les coûts C_ij^t comprennent généralement les éléments\
  \ suivants : </p>\n<p>Coûts des activités agricoles : intrants payés en espèces,\
  \ loyer des terres, coûts d’assistance technique/de vulgarisation, culture conservée\
  \ pour les semences, culture utilisée pour payer la main-d’œuvre, culture utilisée\
  \ pour payer le loyer, culture utilisée pour payer les intrants, culture donnée\
  \ dans le cadre d’un accord de métayage, récolte gaspillée, culture utilisée pour\
  \ produire des sous-produits, valeur totale des intrants achetés, y compris ceux\
  \ remboursés en nature. </p>\n<p>Coûts des activités d’élevage : bétail acheté,\
  \ dépenses supplémentaires du bétail, culture utilisée comme aliment, coûts d’assistance\
  \ technique/de vulgarisation pour le bétail. </p>\n<p>Coûts des activités forestières :\
  \ coûts des intrants (semis, engrais, main-d’œuvre embauchée, etc.), coûts de location\
  \ des machines, coûts de location des terres, autres coûts connexes. </p>\n<p>Coûts\
  \ des activités de pêche et d’aquaculture : dépenses en engins de pêche, dépenses\
  \ de main-d’œuvre embauchée, activités commerciales, achats de poisson frais, achats\
  \ de poisson transformé, autres coûts connexes. </p>\n<p>Pour obtenir des résultats\
  \ comparables entre les pays en ce qui concerne le revenu, les valeurs doivent nécessairement\
  \ être exprimées en dollars internationaux à parité de pouvoir d’achat ($ PPA),\
  \ sur la base de la conversion fournie par le Projet de comparaison internationale\
  \ de la Banque mondiale. </p>"
