SOURCE_TYPE: "<p>Étant donné que l’indicateur 2.3.2 est mesuré sur une population\
  \ cible de producteurs – ceux considérés petits producteurs, la source de données\
  \ idéale pour les mesurer est une enquête unique qui recueille toutes les informations\
  \ requises concernant les unités de production individuelles. La source de données\
  \ la plus appropriée pour recueillir des informations sur la production agricole\
  \ et les coûts associés sont les enquêtes agricoles. D’autres possibilités à explorer\
  \ en l’absence d’enquêtes agricoles sont les suivantes : </p>\n<ol>\n  <li>enquêtes\
  \ auprès des ménages avec un module agricole, </li>\n  <li>recensements agricoles,\
  \ </li>\n  <li>données administratives. </li>\n</ol>"
COLL_METHOD: "<p>La population cible de l’indicateur 2.3.2 sont les petits producteurs\
  \ pour lesquels les meilleures sources de données sont les enquêtes agricoles. Celles-ci\
  \ contiennent des informations sur la production agricole, les variables économiques\
  \ et la main-d’œuvre. Toutefois, les enquêtes agricoles ne sont pas menées de manière\
  \ systématique, de sorte qu’elles peuvent être dispersées sur de longues périodes.\
  \ La FAO encourage le projet d’enquêtes agricoles intégrées (« AGRISurvey ») qui\
  \ recueille des données sur une base annuelle pour différents modules, par exemple\
  \ la production agricole. </p>\n<p>Actuellement, l’indicateur est produit à l’échelle\
  \ mondiale à l’aide de l’étude sur la mesure du niveau de vie (LSMS) de la Banque\
  \ mondiale. Certains pays disposent d'une enquête intégrée sur l’agriculture (LSMS-ISA).\
  \ Ces enquêtes comprennent des informations telles que la taille des exploitations,\
  \ la désagrégation par zones géographiques, le type d’activités et le type de ménages,\
  \ les valeurs de la production, les valeurs des coûts de production et le nombre\
  \ d’heures de travail dans différentes activités. Ces enquêtes disposent de données\
  \ pertinentes pour le calcul des indicateurs. </p>\n<p>La FAO, tout comme la Banque\
  \ mondiale et le FIDA, compile des indicateurs harmonisés des moyens de subsistance\
  \ en milieu rural à partir d'informations provenant de microdonnées au niveau des\
  \ ménages et du projet LSMS. L’initiative s’appelle RuLIS (« \nRural Livelihoods\
  \ Information System ») et comprend des indicateurs ventilés par sexe, zones rurales,\
  \ zones urbaines, quintiles de revenu et pourcentage de revenu provenant de l’agriculture.\
  \ </p>\n<p>Certains des ensembles de données utilisés pour effectuer le calcul de\
  \ l’indicateur 2.3.2. peuvent être consultés à l’annexe 1 du document (en anglais)\
  \ « Methodology for Computing and Monitoring the Sustainable Development Goal Indicators\
  \ 2.3.1 and 2.3.2 » disponible à l'adresse <a href=\"http://www.fao.org/3/ca3043en/CA3043EN.pdf\"\
  >http://www.fao.org/3/ca3043en/CA3043EN.pdf</a> et l’annexe 1 du document (en anglais)\
  \ « Rural Livelihoods Information System (RuLIS). Technical notes on concepts and\
  \ definitions used for the indicators derived from household surveys » disponible\
  \ à l'adresse <a href=\"http://www.fao.org/3/ca2813en/CA2813EN.pdf\">http://www.fao.org/3/ca2813en/CA2813EN.pdf</a>.\
  \ </p>"
RATIONALE: "<p>Le Programme de développement durable à l’horizon 2030 a souligné l’importance\
  \ d’accroître les revenus des petits producteurs alimentaires, car ces derniers\
  \ jouent un rôle important dans la production alimentaire mondiale. L’indicateur\
  \ suit les progrès dans ce domaine, où l’objectif est de doubler les revenus d’ici\
  \ 2030.</p>\n<p>L’amélioration des revenus des petites unités de production a également\
  \ des répercussions sur la réduction de la pauvreté, car les petits producteurs\
  \ alimentaires sont souvent pauvres et se trouvent souvent proches des conditions\
  \ de subsistance.</p>"
