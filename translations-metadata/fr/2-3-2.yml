REC_USE_LIM: <p>Compte tenu de la méthodologie approuvée, le calcul de l'indicateur
  nécessite des microdonnées d'enquête recueillies au niveau de l'exploitation sur
  un large éventail de variables – y compris tous les éléments permettant de calculer
  les revenus et les coûts de l'entreprise, ainsi que la main-d'œuvre et la disponibilité
  des terres et du bétail – pour la même unité de production. Ce type d'enquêtes est
  rarement fait au niveau national. Pour cette raison, la disponibilité des données
  pour cet indicateur est tout à fait limitée. Dans certains pays, les données peuvent
  être obtenues à partir d'enquêtes sur les ménages qui fournissent des détails sur
  la production agricole. Ces sources de données doivent être considérées comme une
  solution de second choix, étant donné que leur échantillonnage est axé sur les ménages
  et non sur les unités de production alimentaire. Bien que dans de nombreux pays,
  il existe un degré considérable de chevauchement entre la population des producteurs
  alimentaires et celle des ménages, il s'agit toujours d'un chevauchement partiel,
  ce qui peut nuire à la précision du calcul. </p>
DATA_VALIDATION: "<p>Le système RuLIS vise à produire des données comparables sur\
  \ les revenus, les moyens d'existence et le développement des zones rurales entre\
  \ les pays et dans le temps. Les indicateurs des moyens d'existence en milieu rural\
  \ sont construits à partir de microdonnées d'enquête au niveau des individus, des\
  \ ménages et des communautés.</p>\n<p>La première étape consiste à nettoyer les\
  \ données d'enquête originales dans Stata pour obtenir des variables harmonisées.\
  \ Les ensembles de données originaux, intermédiaires et finaux sont stockés en format\
  \ Stata et csv dans différents répertoires de projet avec une structure définie,\
  \ permettant une recherche facile des données par Stata et R. La deuxième étape\
  \ détecte et traite les valeurs aberrantes pour les variables produites à l'étape\
  \ 1. À savoir, la meilleure transformation pour chaque variable est trouvée avec\
  \ des commandes automatisées. Le traitement consiste en une imputation des observations\
  \ aberrantes détectées à l'étape précédente. Enfin, les ensembles de données imputées\
  \ sont utilisés pour calculer les indicateurs. </p>\n<p>L'analyse de l'indicateur\
  \ permet d'évaluer l'avancement de l'ODD 2.3 qui vise à doubler la productivité\
  \ et les revenus agricoles des petits producteurs d'ici 2030. </p>"
IMPUTATION: "<ul>\n  <li><strong>Au niveau national :</strong></li>\n</ul>\n<p>Les\
  \ variables utilisées dans le calcul sont sujettes à la détection de valeurs aberrantes,\
  \ par le biais d’écarts absolus médians et d’autres approches, au cas par cas. </p>\n\
  <ul>\n  <li><strong>Aux niveaux régional et mondial :</strong></li>\n</ul>\n<p>Aucune\
  \ imputation des données n’est faite aux niveaux régional et mondial. </p>"
