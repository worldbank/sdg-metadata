SDG_GOAL: '<p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer
  la nutrition et promouvoir l''agriculture durable</p>'
FREQ_COLL: <p>Le calendrier de collecte des données dépend de la fréquence des enquêtes
  nécessaires au calcul des indicateurs. La FAO collabore avec les pays pour inclure
  les questions nécessaires pour mesurer l’indicateur dans leurs enquêtes nationales
  existantes, c’est-à-dire les enquêtes auprès des ménages, les enquêtes agricoles
  et les recensements par le biais d’activités de renforcement des capacités aux niveaux
  national et régional et en offrant l’assistance technique nécessaire pour calculer
  l’indicateur. </p>
REL_CAL_POLICY: <p>La diffusion des données dépend fortement de la fréquence des enquêtes
  nécessaires pour calculer les indicateurs. </p>
COMPILING_ORG: <p>Organisation des Nations unies pour l'alimentation et l'agriculture
  (FAO)</p>
INST_MANDATE: <p>L'article I de l'Acte constitutif de la FAO stipule que l'Organisation
  recueille, analyse, interprète et diffuse des informations relatives à la nutrition,
  à l'alimentation et à l'agriculture <a href="http://www.fao.org/3/K8024F/K8024F.pdf">http://www.fao.org/3/K8024F/K8024F.pdf</a>.
  </p>
