REC_USE_LIM: >-
  <p>Les données sur les travailleurs de la santé ont tendance à être plus complètes
  pour le secteur de la santé publique et peuvent sous-estimer la main-d'œuvre active
  dans les secteurs de la santé privé, militaire, des organisations non gouvernementales
  et confessionnel. Dans de nombreux cas, les informations conservées par les organismes
  nationaux de réglementation et par les conseils professionnels ne sont pas mises
  à jour.</p>

  <p></p>

  <p>Les données n'étant pas toujours publiées annuellement pour chaque pays, les
  dernières données disponibles ont été utilisées. En raison des différences entre
  les sources de données, une variabilité considérable subsiste entre les pays en
  ce qui concerne la couverture, la périodicité, la qualité et l'exhaustivité des
  données originales. Les densités sont calculées à partir des estimations de la population
  nationale provenant de la base de données « World Population Prospects » de la Division
  de la population des Nations Unies et peuvent varier par rapport aux densités produites
  par le pays.</p>
DATA_COMP: >-
  <p> <strong> <u>Densités du personnel de santé par profession</u> </strong></p>

  <p> </p>

  <p>Les chiffres relatifs au nombre de médecins (y compris les médecins généralistes
  et spécialistes) en fonction de la nature de la source de données originale peuvent
  inclure uniquement les médecins en exercice ou tous les médecins enregistrés. </p>

  <p> </p>

  <p>Les chiffres relatifs au nombre de personnel de soins infirmiers et obstétricaux
  comprennent le personnel infirmier et le personnel obstétrical, lorsqu’ils sont
  disponibles. Dans de nombreux pays, les infirmières formées avec des compétences
  de sage-femme sont comptées et déclarées comme infirmières. Cela rend la distinction
  entre le personnel infirmier et le personnel sage-femme difficile à établir. </p>

  <p> </p>

  <p>Les chiffres relatifs au nombre de dentistes incluent les dentistes dans la zone
  nationale et/ou infranationale donnée. Selon la nature de la source de données originale,
  il peut s’agir de dentistes toujours actifs ou de tous ceux qui sont inscrits dans
  cette profession. Le code CITP-08 inclus est 2261. </p>

  <p> </p>

  <p>Les chiffres relatifs au nombre de pharmaciens incluent les pharmaciens dans
  la zone nationale et/ou infranationale donnée. Selon la nature de la source de données
  originale, il peut s’agir de pharmaciens toujours actifs ou de tous ceux qui sont
  inscrits dans cette profession. Le code CITP-08 inclus est 2262. </p>

  <p> </p>

  <p>En général, les données du dénominateur de la densité de la main-d’œuvre (c’est-à-dire
  les estimations de la population nationale) sont obtenues à partir de la base de
  données « World Population Prospects » de la Division de la population des Nations
  Unies. Dans les cas où le rapport officiel sur le personnel de santé fournit des
  indicateurs de densité au lieu de dénombrements, les estimations du stock ont ensuite
  été calculées à l’aide de cette base de données. </p>

  <p> </p>

  <p> <strong> <u>Répartition du personnel de santé par sexe</u> </strong></p>

  <p> </p>

  <p>Le nombre de médecins de sexe masculin tel que déclaré par le pays est exprimé
  en pourcentage du total des médecins masculins et féminins déclarés par le pays</p>

  <p> </p>

  <p>Le nombre de femmes médecins tel que déclaré par le pays est exprimé en pourcentage
  du total des médecins masculins et féminins déclarés par le pays</p>

  <p> </p>

  <p>Le nombre de personnel infirmier masculin tel que déclaré par le pays est exprimé
  en pourcentage du total du personnel infirmier masculin et féminin déclaré par le
  pays</p>

  <p> </p>

  <p>Le nombre de femmes infirmières tel que déclaré par le pays est exprimé en pourcentage
  du total du personnel infirmier masculin et féminin déclaré par le pays</p>

  <p> </p>
REG_AGG: >-
  <p>La densité moyenne mondiale a été estimée comme la moyenne pondérée en fonction
  de la population des densités nationales. </p>

  <p>Pour la densité moyenne régionale, les données pour les pays avec des valeurs
  manquantes, s'ils en ont au cours des 5 dernières années, ont d’abord été estimées
  avec des pays comparables voisins. Ensuite, la moyenne régionale a également été
  calculée comme une moyenne pondérée en mettant en commun ces valeurs estimées plus
  les densités nationales disponibles. </p>

  <p>La population pour l’estimation des densités aux niveaux régional et mondial
  a été extraite des « World Population Prospects » de la Division de la population
  des Nations Unies 2017. </p>
