STAT_CONC_DEF: >-
  <p><strong><u>Densité du personnel de santé par profession</u> </strong></p>

  <p> </p>

  <p><strong>Densité de médecins :</strong> La densité de médecins est définie comme
  le nombre de médecins, y compris les généralistes et les médecins spécialistes pour
  10 000 habitants dans la zone nationale et / ou infranationale donnée. Les codes
  de groupe d’unités de la Classification internationale type des professions (CITP)
  inclus dans cette catégorie sont 221, 2211 et 2212 de la CITP-08. <br> </p>

  <p><strong>Densité du personnel infirmier et obstétrical :</strong> La densité du
  personnel infirmier et obstétrical est définie comme le nombre de personnel infirmier
  et obstétrical pour 10 000 habitants dans la zone nationale et/ou infranationale
  donnée. Les codes CITP-08 inclus dans cette catégorie sont 2221, 2222, 3221 et 3222.
  <br> </p>

  <p><strong>Densité de dentistes :</strong> La densité de dentistes est définie comme
  le nombre de dentistes pour 10 000 habitants dans la zone nationale et / ou infranationale
  donnée. Le code CITP-08 inclus dans cette catégorie est 2261. <br> </p>

  <p><strong>Densité de pharmaciens :</strong> La densité de pharmaciens est définie
  comme le nombre de pharmaciens pour 10 000 habitants dans la zone nationale et/ou
  infranationale donnée. Le codes CITP-08 inclus dans cette catégorie est 2262. </p>

  <p> </p>

  <p><strong><u>Répartition du personnel de santé par sexe</u> </strong></p>

  <p> </p>

  <p><strong>Pourcentage de médecins de sexe masculin :</strong> Médecins de sexe
  masculin en pourcentage de tous les médecins au niveau national. Les codes CITP-08
  inclus dans cette catégorie sont 221, 2211 et 2212. </p>

  <p> </p>

  <p><strong>Pourcentage de femmes médecins :</strong> Femmes médecins en pourcentage
  de l’ensemble des médecins au niveau national. Les codes CITP-08 inclus dans cette
  catégorie sont 221, 2211 et 2212. </p>

  <p> </p>

  <p><strong>Pourcentage de personnel infirmier masculin :</strong> Personnel infirmier
  masculin en pourcentage de l’ensemble du personnel infirmier au niveau national.
  Les codes CITP-08 inclus dans cette catégorie sont 2221 et 3221. </p>

  <p> </p>

  <p><strong>Pourcentage de femmes infirmières :</strong> Personnel infirmier féminin
  en pourcentage de l’ensemble du personnel infirmier au niveau national. Les codes
  CITP-08 inclus dans cette catégorie sont 2221 et 3221. </p>
SOURCE_TYPE: >-
  <p>En réponse à WHA69.19, une plateforme de données en ligne des comptes nationaux
  du personnel de santé (NHWA) a été développée pour faciliter la déclaration nationale.
  En plus des rapports, la plateforme sert également d'outil analytique aux niveaux
  national/régional et mondial. Depuis son lancement en novembre 2017, les États membres
  sont invités à utiliser la plateforme de données des NHWA pour communiquer des données
  sur le personnel de santé. En complément du rapport national par le biais de cette
  plateforme, des sources supplémentaires telles que le recensement national, les
  enquêtes sur la population active et les principales sources administratives nationales
  et régionales sont également utilisées. La plupart des données provenant de sources
  administratives sont tirées d'examens nationaux du secteur de la santé publiés et/ou
  de rapports officiels des pays aux bureaux de l'OMS. </p>
