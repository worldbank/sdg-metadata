SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge.</p>
SDG_TARGET: "<p>Cible 3.6: D’ici à 2020, diminuer de moitié à l’échelle mondiale le\
  \ nombre de décès et de blessures dus à des accidents de la route</p>"
SDG_INDICATOR: '<p>Indicateur 3.6.1: Taux de mortalité lié aux accidents de la route</p>'
META_LAST_UPDATE: '<p>Dernière mise à jour : 19 juillet 2016</p>'
SDG_RELATED_INDICATORS: |-
  <h1>Indicateurs connexes depuis février 2020</h1>
  <p>3.5, 11.2</p>
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Informations institutionnelles</h1>
  <h2> Organisation(s) : </h2>
  <p> Organisation mondiale de la Santé (OMS)</p>
STAT_CONC_DEF: >-
  <h1> Concepts et définitions </h1>

  <p> <strong> Définition : </strong> </p>

  <p> Taux de mortalité attribuable aux accidents de la route, défini comme le nombre
  de décès par accident de la route pour 100 000 habitants. </p>

  <h2> Concepts : </h2>

  <p> Numérateur : nombre de décès dus aux accidents de la route </p>

  <p> Chiffre absolu indiquant le nombre de personnes décédées à la suite d'un accident
  de la route. </p>

  <p> Dénominateur : Population (nombre de personnes par pays) </p>
SOURCE_TYPE: >-
  <h1> Sources de données </h1>

  <h2> Description : </h2>

  <p> Pour les décès sur la route, nous disposons de deux sources de données. Données
  tirées du Rapport de situation sur la sécurité routière dans le monde et des données
  d'état civil ou les certifications de décès que l'OMS reçoit chaque année des États
  membres (ministères de la santé). </p>

  <p> Pour la population, nous avons utilisé les données de l'Organisation des Nations
  Unies / Département des affaires économiques et sociales / Division de la population.
  </p>
COLL_METHOD: >-
  <h2> Processus de collecte : </h2>

  <p> La méthodologie utilisée pour collecter des données auprès d'internenants de
  divers secteurs dans chaque pays est la suivante. Les coordonnateurs nationaux des
  données (NDC), qui ont été désignés par leurs gouvernements, ont été formés à la
  méthodologie du projet. En tant que représentants de leurs ministères, ils ont été
  tenus d'identifier jusqu'à huit autres experts en sécurité routière dans leur pays
  de différents secteurs (par exemple, la santé, la police, les transports, les organisations
  non gouvernementales et / ou le milieu acdémiques) et de faciliter une réunion de
  consensus de ces répondants. Alors que chaque expert a répondu au questionnaire
  en fonction de son expertise, la réunion de consensus facilitée par les NDC,  permet
  de discuter de toutes les réponses, et au groupe de convenir d'un ensemble final
  d'informations qui représente le mieux la situation de leur pays à un temps donné
  (jusqu'en 2014, en utilisant les données disponibles les plus récentes). Celui-ci
  a ensuite été soumis à l'OMS. Plus de détails sont fournis dans le Rapport sur la
  situation mondiale de la sécurité routière 2015. Un guide de notre questionnaire
  décrivant les groupes d'âge et d'autres dimensions a été fourni aux pays afin de
  normaliser les données collectées.</p>
FREQ_COLL: >-
  <h1> Calendrier </h1>

  <h2> Collecte de données : </h2>

  <p> La prochaine collecte de données est prévue pour 2017, bien que les données
  collectées sur les décès datent probablement de 2015 ou de 2016 (nous demanderons
  les données nationales les plus récentes disponibles). </p>
REL_CAL_POLICY: |-
  <h2> Diffusion des données : </h2>
  <p> Les nouvelles données pour cet indicateur seront publiées début 2019. </p>
DATA_SOURCE: >-
  <h1> Fournisseurs de données </h1>

  <p> Les données sur les décès dus aux accidents de la route ont été fournies au
  niveau national principalement par trois ministères, à savoir le ministère de la
  santé, le ministère de l'intérieur et le ministère des transports </p>
COMPILING_ORG: >-
  <h1> Compilateurs de données </h1>

  <p> L'OMS est l'organisation responsable de la compilation et de l'établissement
  de rapports sur cet indicateur au niveau mondial. </p>
REC_USE_LIM: >-
  <h2> Commentaires et limites : </h2>

  <p> Il n'y a pas de données d'état civil pour tous les pays permettant d'effectuer
  une comparaison avec les données reçues dans le cadre de l'enquête. Nous n'avons
  publié que les intervalles de confiance pour les pays dont les données d'état civil
  sont peu complètes. De plus, nous ne pouvons pas collecter des données sur le trafic
  routier chaque année en utilisant cette méthodologie décrite dans le rapport de
  situation mondial. </p>
DATA_COMP: >-
  <h1> Méthodologie </h1>

  <h2> Méthode de calcul : </h2>

  <p> Notre modèle est basé sur la qualité des données que nous avons reçues. En tant
  qu'organisation de santé, nous nous appuyons principalement sur la soumission des
  données d'état civil des ministères de la Santé des pays &#x2019; à l'OMS (par les
  voies officielles). Ces données, sur toutes les causes de décès, sont ensuite analysées
  par nos collègues du département des Systèmes d'Information Sanitaire pour décider
  de la qualité des données, c'est-à-dire déterminer s'il existe une bonne exhaustivité
  et une bonne couverture des décès toutes causes confondues. </p>

  <p> Nous avons classé les pays en 4 catégories ou groupes, à savoir </p>

  <p> Groupe 1: Pays disposant de données d'enregistrement des décès (bonnes données
  d'état civil / d'enregistrement des décès) </p>

  <p> Groupe 2: Pays disposant d'autres sources d'informations sur les causes de décès
  </p>

  <p> Groupe 3: Pays de moins de 150 000 habitants </p>

  <p> Groupe 4: Pays sans données d'enregistrement des décès éligibles. </p>

  <p> Le service des systèmes d'information sanitaire analyse la qualité et l'exhaustivité
  des données. Pour le modèle de sécurité routière, si le pays est considéré par l'OMS
  comme ayant de bonnes données d'état civil (RV), cela signifie que le pays est dans
  le groupe 1, alors nous n'appliquons &#x2019; t un modèle de régression pour arriver
  à une estimation ( nous pouvons toutefois projeter vers l'avant si les données d'état
  civil sont datées). Si le pays est considéré dans le groupe 4, nous appliquons une
  régression binomiale négative où N est le nombre total de décès sur la route, C
  est un terme constant, Xi est un ensemble de covariables explicatives, Pop est la
  population pour le pays-année, et? est le terme d'erreur binomial négatif. </p>

  <p> Pour les pays du groupe 2, la méthode de régression décrite ci-dessus a été
  utilisée pour projeter l'année la plus récente pour laquelle une estimation du nombre
  total de décès était disponible. </p>

  <p> Enfin, les pays du groupe 3 qui ont une population de moins de 150 000 habitants
  et ne disposaient pas de données d'enregistrement des décès éligibles, les estimations
  de régression n'ont pas été utilisées. Seuls les décès déclarés étaient directement
  sans ajustement. </p>

  <p> Plus de détails sur ce processus d'estimation dans <em> Global Status Report
  on Road Safety 2015 </em>. </p>
IMPUTATION: >-
  <h2> Traitement des valeurs manquantes: </h2>

  <ul>
    <li> <strong> <em> Au niveau national : </em> </strong> </li>
  </ul>

  <p> Le traitement des données manquantes a été effectué comme suit : </p>

  <p> 1) Nous avons identifié des valeurs manquantes (ou des années) dans les données
  de l'état civil (VR) et cherché d'autres sources dans nos données de cas à partir
  du questionnaire / enquête (rapporté) pour ces années. Nous avons ensuite calculé
  le facteur VR / déclaré pour les 3 dernières années où les données VR et déclarées
  étaient disponibles et nous avons utilisé ce facteur pour ajuster les données déclarées
  afin de remplacer la valeur manquante des données VR. </p>

  <p> 2) Dans le cas où il y avait des données manquantes dans les données VR et rapportées,
  les valeurs manquantes ont été imputées avec une régression binomiale négative du
  taux pour chaque pays si la régression convergeait ou était significative. Sinon,
  nous avons utilisé le taux moyen d'années avec des données. </p>

  <ul>
    <li> <strong> <em> Aux niveaux régional et mondial : </em> </strong> </li>
  </ul>

  <p> Identique à la procédure décrite pour 11.2 ci-dessus </p>
REG_AGG: >-
  <h2> Agrégats régionaux : </h2>

  <p> Nous avons utilisé le groupement régional de l'OMS et la moyenne pour calculer
  le taux pour chaque région. Cela signifie la somme des décès dus aux accidents de
  la route pour la région (i) multipliée par 100 000 et divisée par la population
  de la région (i). </p>
COVERAGE: >-
  <h1> Disponibilité des données </h1>

  <h2> Description : </h2>

  <p> Nous avons des données pour 194 pays. </p>

  <h2> Séries chronologiques : </h2>

  <p> De 2000 à 2013 </p>

  <h2>Désagrégation : </h2>

  <p> Nous avons désagrégé les données par types d'usagers de la route, âge, sexe,
  groupes de revenus et régions de l'OMS </p>
COMPARABILITY: >-
  <h2>Sources des divergences :</h2>

  <p> Les estimations des taux de trafic routier faites par l'OMS, sont dans de nombreux
  pays, différentes des estimations officielles pour les raisons décrites ci-dessus
  se rapportant à notre méthodologie. </p>

  <p> Il existe également des différences dans les données utilisées pour la population
  entre les données nationales et les estimations produites par le Département de
  la population des Nations Unies. </p>
