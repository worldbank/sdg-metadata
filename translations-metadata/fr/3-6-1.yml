SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge</p>
SDG_TARGET: "<p>Cible 3.6 : D’ici 2020, diminuer de moitié à l’échelle mondiale le\
  \ nombre de décès et de blessures dus à des accidents de la route</p>"
SDG_INDICATOR: '<p>Indicateur 3.6.1 : Taux de mortalité lié aux accidents de la route</p>'
META_LAST_UPDATE: '<p>2021-03-01</p>'
SDG_RELATED_INDICATORS: |-
  <p>3.5 et 11.2</p>
SDG_CUSTODIAN_AGENCIES: |-
  <p>Organisation mondiale de la Santé (OMS) </p>
STAT_CONC_DEF: >-
  <p> <strong>Définition : </strong> </p>

  <p> </p>

  <p>Taux de mortalité attribuable aux accidents de la route, défini comme le nombre
  de décès par accident de la route pour 100 000 habitants. </p>

  <p> </p>

  <p> <strong>Concepts : </strong> </p>

  <p> </p>

  <p>Numérateur : nombre de décès dus aux accidents de la route </p>

  <p> </p>

  <p>Chiffre absolu indiquant le nombre de personnes décédées à la suite d'un accident
  de la route. </p>

  <p> </p>

  <p>Dénominateur : Population (nombre de personnes par pays) </p>
SOURCE_TYPE: >-
  <p>Pour les décès sur la route, nous disposons de deux sources de données. Données
  tirées du Rapport de situation sur la sécurité routière dans le monde et des données
  d'état civil ou les certifications de décès que l'OMS reçoit chaque année des États
  membres (ministères de la santé). </p>

  <p> </p>

  <p>Pour la population, nous avons utilisé les données de l'Organisation des Nations
  Unies / Département des affaires économiques et sociales / Division de la population.
  </p>
COLL_METHOD: >-
  <p>La méthodologie utilisée pour recueillir des données auprès d'internenants de
  divers secteurs dans chaque pays est la suivante. Les coordonnateurs nationaux des
  données (NDC), qui ont été désignés par leurs gouvernements, ont été formés à la
  méthodologie du projet. En tant que représentants de leurs ministères, ils ont été
  tenus d'identifier jusqu'à huit autres experts en sécurité routière de différents
  secteurs (par exemple, la santé, la police, les transports, les organisations non
  gouvernementales et / ou le milieu acdémiques) dans leur pays et de faciliter une
  réunion de consensus de ces répondants. Alors que chaque expert a répondu au questionnaire
  en fonction de son expertise, la réunion de consensus facilitée par les NDC permet
  de discuter de toutes les réponses, et permet au groupe de convenir d'un ensemble
  final d'informations qui représente le mieux la situation de leur pays à un temps
  donné (jusqu'en 2014, en utilisant les données disponibles les plus récentes). Celui-ci
  a ensuite été soumis à l'OMS. Plus de détails sont fournis dans le Rapport sur la
  situation mondiale de la sécurité routière 2018 et dans les méthodes et sources
  de données de l'OMS pour les causes mondiales de décès, 2000–2019.</p>
FREQ_COLL: >-
  <p>L’OMS demande chaque année aux États membres des données d’enregistrement des
  décès sous forme de tableau (y compris toutes les causes de décès). Les pays peuvent
  soumettre des statistiques annuelles sur les causes de décès à l’OMS sur une base
  continue. </p>
REL_CAL_POLICY: |-
  <p>Fin de 2020</p>
DATA_SOURCE: >-
  <p>Les données sur les décès dus aux accidents de la route ont été fournies au niveau
  national principalement par trois ministères, à savoir le ministère de la santé,
  le ministère de l'intérieur et le ministère des transports.</p>
COMPILING_ORG: >-
  <p>L'OMS est l'organisation responsable de la compilation et de l'établissement
  de rapports sur cet indicateur au niveau mondial. </p>
REC_USE_LIM: >-
  <p>Il n’y a pas de données d’enregistrement civil pour tous les pays à comparer
  avec les données reçues dans le cadre de l’enquête. De plus, nous ne pouvons pas
  recueillir de données sur le trafic routier chaque année en utilisant cette méthodologie
  décrite dans le rapport de situation mondial. </p>
DATA_COMP: >-
  <p>Les méthodes utilisées pour l’analyse des causes de décès dépendent du type de
  données disponibles dans les pays : </p>

  <p> </p>

  <p>Pour les pays dotés d’un système d’enregistrement de l’état civil de haute qualité,
  y compris des informations sur la cause du décès, l’enregistrement de l’état civil
  que les États membres soumettent à la base de données de l’OMS sur la mortalité
  a été utilisé, avec des ajustements si nécessaire, par exemple pour la sous-déclaration
  des décès, l’âge et le sexe inconnus et les causes de décès mal définies. </p>

  <p> </p>

  <p>Pour les pays qui n’ont pas de données d’enregistrement des décès de haute qualité,
  les estimations des causes de décès sont calculées à l’aide d’autres données, y
  compris des enquêtes auprès des ménages avec autopsie verbale, des systèmes d’enregistrement
  par échantillonnage ou sentinelle, des études spéciales. </p>
IMPUTATION: >-
  <ul>
    <li>Au niveau national </li>
  </ul>

  <p> </p>

  <p>Pour les pays disposant de statistiques de grande qualité sur les causes de décès,
  une interpolation/extrapolation a été effectuée pour les années-pays manquantes;
  pour les pays où les données sur les causes de décès sont de faible qualité ou inexistantes,
  la modélisation a été utilisée. La méthodologie complète peut être trouvée (en anglais)
  à l'adresse : </p>

  <p>« WHO methods and data sources for global causes of death, 2000–2019 » (https://www.who.int/docs/default-source/gho-documents/global-health-estimates/ghe2019_cod_methods.pdf
  ) </p>

  <p> </p>

  <ul>
    <li>Aux niveaux régional et mondial </li>
  </ul>

  <p>Sans objet</p>
REG_AGG: >-
  <p>Les estimations nationales du nombre de décès par cause sont additionnées pour
  obtenir des agrégats régionaux et mondiaux. </p>
COVERAGE: >-
  <p>Disponibilité des données :</p>

  <p>Près de 70 pays fournissent actuellement à l’OMS des données régulières de haute
  qualité sur la mortalité par âge, sexe et causes de décès, et 58 autres pays soumettent
  des données de qualité inférieure. Cependant, l’OMS calcule systématiquement des
  estimations complètes de la cause de décès pour l’ensemble de ses États membres
  (avec un certain seuil de population) tous les 3 ans. </p>

  <p>Séries chronologiques :</p>

  <p>De 2000 à 2019</p>

  <p>Désagrégation :</p>

  <p>Sexe, groupe d’âge </p>
COMPARABILITY: >-
  <p>Sources des divergences :</p>

  <p>Les estimations des taux de trafic routier faites par l'OMS, sont dans de nombreux
  pays, différentes des estimations officielles pour les raisons décrites ci-dessus
  se rapportant à notre méthodologie. </p>

  <p> </p>

  <p>Il existe également des différences dans les données utilisées pour la population
  entre les données nationales et les estimations produites par la Division de la
  population des Nations Unies. </p>
