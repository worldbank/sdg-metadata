STAT_CONC_DEF: "<p> <strong>Définition :</strong> </p>\n<p>Cet indicateur est mesuré\
  \ indirectement par la proportion d’enfants de 5 ans qui ont développé une infection\
  \ chronique par le VHB (c.-à-d. la proportion qui est positive pour un marqueur\
  \ d’infection appelé antigène de surface de l’hépatite B [AgHBs]). <sup>1</sup>\
  \ </p>\n<p> </p>\n<p>Antigène de surface de l’hépatite B : protéine de la couche\
  \ du virus. Un test positif pour AgHBs indique une infection active par le VHB.\
  \ La réponse immunitaire à l’AgHBs fournit la base de l’immunité contre le VHB,\
  \ et l’AgHBs est le composant principal de l’hépatite B. <sup>2</sup> </p>\n<p>\
  \ </p>\n<p> <strong>Concepts :</strong> </p>\n<p>Il n’est pas possible, pour des\
  \ raisons cliniques, de différencier l’hépatite B de l’hépatite causée par d’autres\
  \ agents viraux, par conséquent, la confirmation en laboratoire du diagnostic est\
  \ essentielle. L’antigène de surface de l’hépatite B est le test d’hépatite B le\
  \ plus courant. La présence d’AgHBs dans le sérum indique que le patient a contracté\
  \ une infection par le VHB. La mesure des niveaux de AgHBs a été normalisée en UI/ml.\
  \ Le test est utilisé pour identifier les personnes à risque de propagation de la\
  \ maladie. L’AgHBs, un antigène de la couche virale du VHB, est produit en grande\
  \ quantité dans le cytoplasme des cellules infectées et continue d’être produit\
  \ chez les patients atteints d’une infection chronique et active par le VHB. La\
  \ positivité documentée de l’AgHBs dans le sérum pendant 6 mois ou plus suggère\
  \ un VHB chronique avec une faible probabilité de résolution spontanée ultérieure.\
  \ </p>"
