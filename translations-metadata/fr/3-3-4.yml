COMPARABILITY: "<p>Cet ensemble de données représente les meilleures estimations pour\
  \ l’indicateur de l’antigène de surface de l’hépatite B et vise à faciliter la comparabilité\
  \ entre les pays et au fil du temps. Les estimations ne sont pas toujours les mêmes\
  \ que les estimations nationales officielles, en raison de l’utilisation de méthodologies\
  \ et de sources de données différentes, par exemple les populations spéciales ou\
  \ les populations à risque ne sont pas incluses dans le modèle de séroprévalence\
  \ de l’hépatite B. Des estimations sont fournies pour 194 États membres de l’OMS.\
  \ Le modèle autorégressif conditionnel utilise des données provenant de pays bien\
  \ échantillonnés pour estimer la prévalence dans les pays les plus pauvres en données\
  \ en tenant compte d’effets tels que le sexe, l’âge et le statut vaccinal. En raison\
  \ de la rareté des données de certains pays, les estimations sont plus robustes\
  \ au niveau mondial et régional qu’au niveau national, de sorte que l’accent devrait\
  \ être mis sur les intervalles de confiance de 95% et pas seulement sur les estimations\
  \ ponctuelles rapportées. </p>\n<p>Sources des divergences :</p>\n<p>Les critères\
  \ d’inclusion ou d’exclusion du type d’études de séroprévalence. Des études observationnelles\
  \ sur la séroprévalence chronique de l’infection par le VHB (prévalence de l’AgHBs),\
  \ réalisées dans la population générale ou chez des donneurs de sang, des travailleurs\
  \ de la santé (TS) et des femmes enceintes ont été envisagées. Les études ont été\
  \ exclues s’il s’agissait de revues systématiques ou de méta-analyses, de rapports\
  \ de surveillance, d’études de cas, de lettres ou de correspondance, ou si elles\
  \ ne contenaient pas de données de séroprévalence de l'AgHBs. Les études ont également\
  \ été exclues si elles rapportaient exclusivement des estimations de prévalence\
  \ pour les groupes de population à risque élevé (p. ex., les migrants et les réfugiés).\
  \ </p>"
COVERAGE: "<p>Disponibilité des données : </p>\n<p>Des estimations sont disponibles\
  \ pour 194 États membres et pour les six régions de l'OMS, ainsi qu'au niveau mondial.</p>\n\
  <p>Séries chronologiques : </p>\n<p>Des estimations sont disponibles pour l'ère\
  \ pré-vaccinale, 2015, 2018 et 2020. </p>\n<p>Désagrégation : </p>\n<p>Les variables\
  \ disponibles sont : groupes d'âge (c'est-à-dire les moins de cinq ans, les cinq\
  \ ans et plus (bien que ces estimations ne sont pas déclarées) et la population\
  \ générale); sexe / genre si possible. Bien que les données concernant ce dernier\
  \ point soient rares. En outre, les données sont disponibles aux niveaux national,\
  \ régional et mondial. </p>\n<p> </p>"
