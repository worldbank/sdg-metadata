STAT_CONC_DEF: "<p><strong>Définition :</strong></p>\n<p>Dépenses totales des administrations\
  \ publiques (locales, régionales et centrales) en matière d'éducation (dépenses\
  \ courantes, dépenses en capital et transferts), exprimées en pourcentage des dépenses\
  \ totales des administrations publiques dans tous les secteurs (y compris la santé,\
  \ l'enseignement, les services sociaux, etc.) Ceci inclut les dépenses financées\
  \ par des transferts de sources internationales au gouvernement.</p>\n<p><strong>Concepts\
  \ :</strong></p>\n<p>Les dépenses publiques en éducation couvrent les dépenses d'éducation\
  \ effectuées par tous les niveaux de gouvernement (local, régional, central) dans\
  \ le système d'éducation formel, de la petite enfance à l'enseignement supérieur,\
  \ dans les établissements publics et privés, scolaires et non scolaires, à l'intérieur\
  \ des frontières d'un pays.</p>\n<p>Les dépenses en éducation comprennent les dépenses\
  \ pour les biens et services éducatifs de base, tels que le personnel enseignant,\
  \ les bâtiments scolaires ou les livres et matériels pédagogiques, et les biens\
  \ et services éducatifs périphériques, tels que les services auxiliaires, l'administration\
  \ générale et d'autres activités.</p>"
COLL_METHOD: "<p>Il existe deux méthodes différentes utilisées pour recueillir des\
  \ données en fonction de la disponibilité des données pour un pays particulier :</p>\n\
  <ol>\n  <li>Les données sur les dépenses d’éducation sont soumises par les gouvernements\
  \ des pays en réponse à l’enquête annuelle de l’ISU sur l’éducation formelle ou\
  \ à la collecte de données UNESCO-OCDE-Eurostat (UOE). </li>\n  <li>Si un pays ne\
  \ répond pas à l’enquête annuelle, l’exploration de données de sources accessibles\
  \ au public tel que décrit ci-dessus, puis une valeur d’indicateur est estimée sur\
  \ la base d’une approche de modélisation au besoin. </li>\n</ol>"
DATA_SOURCE: <p>Ministères des finances, ministères de l’éducation, bureaux nationaux
  de statistique. </p>
INST_MANDATE: "<p>L'Institut de statistique de l'UNESCO (ISU) est la branche statistique\
  \ de l'Organisation des Nations Unies pour l'éducation, la science et la culture\
  \ (UNESCO). L'Institut produit des données et des méthodologies comparables au niveau\
  \ international dans les domaines de l'éducation, de la science, de la culture et\
  \ de la communication pour les pays à tous les stades de développement.</p>\n<p>Le\
  \ <a href=\"https://www.moe.gov.bn/DocumentDownloads/Education%202030/Education2030.pdf\"\
  ><u>cadre (en anglais) « Education 2030 Framework for Action &#xA7;100 »</u></a>\
  \ a clairement indiqué que : « <em>Compte tenu de l'importance de l'harmonisation\
  \ du suivi et de l'établissement de rapports, l'ISU restera la source officielle\
  \ de données comparables au niveau transnational sur l'éducation. Il continuera\
  \ de produire des indicateurs de suivi internationaux basés sur son enquête annuelle\
  \ sur l'éducation et sur d'autres sources de données qui garantissent la comparabilité\
  \ internationale pour plus de 200 pays et territoires. En plus de la collecte de\
  \ données, l'ISU travaillera avec des partenaires pour développer de nouveaux indicateurs,\
  \ des approches statistiques et des outils de suivi afin de mieux évaluer les progrès\
  \ pour les cibles liées au mandat de l'UNESCO, en travaillant en coordination avec\
  \ le \"SDG-Education 2030 SC \"</em> ».</p>"
REC_USE_LIM: "<p>Une proportion élevée de dépenses publiques en éducation démontre\
  \ que le gouvernement accorde une grande priorité à l'éducation par rapport aux\
  \ autres investissements publics. Le cadre « Education 2030 Framework for Action »\
  \ a approuvé un point de référence pour cet indicateur, qui encourage les pays à\
  \ allouer au moins 15 à 20 % de leurs dépenses publiques à l'éducation.</p>\n<p>Dans\
  \ certains cas, les données sur les dépenses publiques totales en matière d'éducation\
  \ ne concernent que le ministère de l'éducation, excluant d'autres ministères qui\
  \ peuvent également consacrer une partie de leur budget à des activités éducatives\
  \ ainsi que des gouvernements locaux qui reçoivent des subventions globales et ne\
  \ déclarent pas combien ils dépensent en éducation. Bien que le FMI vise à publier\
  \ des données sur les dépenses totales des administrations publiques suivant des\
  \ définitions communes basées sur le Manuel des statistiques de finances publiques,\
  \ dans la pratique, ce concept (et ce qu'il inclut) peut différer d'un pays à l'autre.</p>"
