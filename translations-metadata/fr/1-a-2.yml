UNIT_MEASURE: <p>Pourcentage. Cet indicateur est le total des dépenses publiques consacrées
  à l’éducation, exprimé en pourcentage des dépenses totales des administrations publiques
  dans tous les secteurs. </p>
DOC_METHOD: <p>L’ISU a élaboré des orientations à l’intention des pays sur la méthodologie
  qui devrait être utilisée pour calculer cet indicateur sur la base de l’Enquête
  sur l’éducation formelle et de son manuel. Le modèle standardisé pour l’exploration
  de données contient des instructions pour son achèvement. </p>
QUALITY_MGMNT: <p>L’ISU tient à jour une base de données mondiale utilisée pour produire
  cet indicateur et définit les protocoles et les normes pour la communication des
  données par pays. À des fins de transparence, l’inclusion d’un point de données
  dans la base de données est complétée en suivant un protocole et est examinée par
  les points focaux techniques de l’ISU pour assurer la cohérence et la qualité globale
  des données, sur la base de critères objectifs pour s’assurer que seules les informations
  les plus récentes et les plus fiables sont incluses dans la base de données. </p>
QUALITY_ASSMNT: "<p>L'indicateur doit être produit sur la base de données cohérentes\
  \ et réelles sur les dépenses publiques en éducation et les dépenses publiques totales\
  \ dans tous les secteurs combinés. Les critères d'évaluation de la qualité comprennent\
  \ : les sources de données doivent inclure une documentation appropriée; les valeurs\
  \ des données doivent être représentatives au niveau de la population nationale\
  \ et, si ce n'est pas le cas, doivent faire l'objet d'une note de bas de page; les\
  \ données sont plausibles et basées sur les tendances et la cohérence avec les valeurs\
  \ précédemment publiées/déclarées pour l'indicateur.</p>"
CLASS_SYSTEM: <p>Aucune</p>
DATA_VALIDATION: <p>L’Institut de statistique de l’UNESCO partage toutes les valeurs
  des indicateurs et les notes sur la méthodologie avec les bureaux nationaux de statistique,
  les ministères de l’Éducation ou d’autres organismes compétents dans les différents
  pays pour leur examen, leur rétroaction et leur validation avant la diffusion des
  données. </p>
ADJUSTMENT: <p>Les données ne devraient couvrir que l’éducation formelle et devraient
  suivre des définitions communes. </p>
QUALITY_ASSURE: <p>Avant la publication annuelle des données et l’ajout de tout indicateur
  à la base de données mondiale sur les indicateurs des ODD, l’Institut de statistique
  de l’UNESCO soumet toutes les valeurs des indicateurs et les notes méthodologiques
  aux bureaux nationaux de statistique, aux ministères de l’éducation ou à d’autres
  organismes concernés dans les différents pays pour examen et rétroaction. </p>
