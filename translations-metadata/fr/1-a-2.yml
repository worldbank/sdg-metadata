SDG_GOAL: '<p>Objectif 1 : Éliminer la pauvreté sous toutes ses formes et partout
  dans le monde</p>'
SDG_INDICATOR: "<p>Indicateur 1.a.2 : Proportion des dépenses publiques totales consacrées\
  \ aux services essentiels (éducation, santé et protection sociale)</p>\n<p>Le présent\
  \ document s’applique à la composante éducation de l’indicateur 1.a.2.</p>"
SDG_RELATED_INDICATORS: <p>4.5.3, 4.5.4, 4.5.5, 4.a.1, 4.b.1</p>
SDG_CUSTODIAN_AGENCIES: <p>Institut de statistique de l'UNESCO (UNESCO-ISU)</p>
CONTACT_ORGANISATION: <p>Institut de statistique de l'UNESCO (UNESCO-ISU)</p>
SOURCE_TYPE: "<p>La source des données varie selon les pays en fonction de la disponibilité\
  \ :</p>\n<p><strong>Pour les dépenses publiques consacrées à l’éducation :</strong>\
  \ les ensembles de données sur les dépenses publiques, les rapports de dépenses\
  \ dans les budgets nationaux et infranationaux, la base de données des statistiques\
  \ de finances publiques du FMI, les revues des dépenses publiques publiées par la\
  \ Banque mondiale et d’autres, l’ensemble de données « BOOST » de la Banque mondiale\
  \ et d’autres sources nationales ou internationales disponibles. </p>\n<p><strong>Pour\
  \ les dépenses publiques totales :</strong> la source des dépenses publiques totales\
  \ proviendrait d’une source comparable au montant total des dépenses publiques consacrées\
  \ à l’éducation. Par exemple, si le montant des dépenses est dérivé des documents\
  \ budgétaires nationaux, les dépenses totales seront également dérivées des documents\
  \ budgétaires nationaux. </p>\n<p><em>Notez que si les gouvernements ont un indicateur\
  \ officiel pour cet ODD, alors ce serait la source.</em></p>"
FREQ_COLL: "<ol>\n  <li>Enquête annuelle de l’ISU (généralement lancée au 4e trimestre\
  \ de chaque année) et enquête UOE (généralement lancée en juin de chaque année).\
  \ </li>\n  <li>L’exploration de données est effectuée périodiquement pour correspondre\
  \ au calendrier de publication des données de l’ISU.</li>\n</ol>"
REL_CAL_POLICY: <p>Diffusion semestrielle des données de l'ISU (février et septembre).
  </p>
COMPILING_ORG: <p>Institut de statistique de l’UNESCO, OCDE, Eurostat</p>
