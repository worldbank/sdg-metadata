SDG_RELATED_INDICATORS: <p>En lien avec l’objectif 3.1 sur la réduction de la mortalité
  maternelle, l'objectif 3.2 sur la réduction de la mortalité néonatale et l'objectif
  3.8 sur la réalisation de la couverture sanitaire universelle (couverture des services
  de santé essentiels)</p>
UNIT_MEASURE: <p>Cet indicateur est une proportion (ou pourcentage)</p>
CLASS_SYSTEM: <p>Un aspect important de cet indicateur est la déclaration des catégories
  de prestataires de santé au niveau national. Les catégories standard pour l'indicateur
  comprennent les médecins, les infirmières et les sages-femmes. Cependant, des catégories
  supplémentaires sont actuellement déclarées par certains pays. Lorsque c'est le
  cas, un processus de vérification est mené pendant lequel le niveau de compétence
  des autres catégories de prestataires de soins de santé est évalué avec des sources
  nationales et en communication avec les homologues nationaux. </p>
INST_MANDATE: <p>L'UNICEF et l'OMS sont co-responsables de la compilation et de faire
  état de cet indicateur. </p>
ADJUSTMENT: <p>Dans les cas où la déclaration des catégories qualifiées n'est pas
  cohérente avec les années précédentes ou avec les catégories considérées comme qualifiées
  au niveau national, les valeurs déclarées peuvent être ajustées. Lorsque cela est
  fait, on consulte le pays au sujet du processus. </p>
CONTACT_ORGANISATION: <p>Fonds des Nations Unies pour l'enfance (UNICEF) et Organisation
  mondiale de la Santé (OMS)</p>
REC_USE_LIM: "<p>Les naissances assistées par du personnel de santé qualifié sont\
  \ un indicateur de l'utilisation des soins de santé. Il s'agit d'une mesure du fonctionnement\
  \ et du potentiel du système de santé à fournir une couverture adéquate pour les\
  \ accouchements. Cependant, à lui seul, cet indicateur ne donne pas une idée de\
  \ la disponibilité ou de l'accessibilité des services, par exemple dans les cas\
  \ où des soins d'urgence sont nécessaires. Cet indicateur ne rend pas non plus compte\
  \ de la qualité des soins reçus.</p>\n<p>Dans de nombreux pays, la collecte et l'interprétation\
  \ des données sont rendues difficiles par l'absence de directives, de normalisation\
  \ des titres professionnels et des fonctions du prestataire de soins de santé et,\
  \ dans certains pays, par le transfert des tâches. En outre, de nombreux pays ont\
  \ constaté qu'il existe de grands écarts entre les normes internationales et les\
  \ compétences des professionnels de la santé existants qui dispensent des soins\
  \ d'accouchement. Le manque de formation et un environnement favorable entravent\
  \ souvent la prise en charge factuelle des complications obstétricales et néonatales\
  \ courantes.</p>\n<p>Le dénominateur le plus couramment utilisé est le nombre de\
  \ naissances vivantes.</p>"
DATA_VALIDATION: "<p>Dans le cadre du processus d'harmonisation des données, une consultation\
  \ annuelle des pays est menée par l'UNICEF. Les contributions des pays sont examinées\
  \ et évaluées conjointement avec l'OMS. Au cours du processus, les points focaux\
  \ nationaux des ODD sont contactés pour mettre à jour et vérifier les valeurs incluses\
  \ dans la base de données et obtenir de nouvelles sources de données. Les catégories\
  \ nationales de personnel de santé qualifié sont vérifiées, et les estimations pour\
  \ certains pays peuvent inclure des catégories supplémentaires de personnel formé\
  \ en plus des médecins, des infirmières et des sages-femmes. Ce processus sert à\
  \ valider les valeurs rapportées. </p>\n<p>En outre, en ce qui concerne les données\
  \ obtenues à partir d'enquêtes, la validité de ces données dépend de l'identification\
  \ correcte par les femmes des qualifications de la personne qui assiste à l'accouchement,\
  \ ce qui peut ne pas être évident dans certains pays.</p>"
QUALITY_MGMNT: <p>Les données sont communiquées à l'UNICEF sur une base annuelle.
  Les valeurs sont revues et évaluées pour s'assurer que l'indicateur rapporté est
  conforme à la définition et à la méthodologie standard. </p>
