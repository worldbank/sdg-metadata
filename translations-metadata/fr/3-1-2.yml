SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge</p>
SDG_TARGET: "<p>Cible 3.1 : D’ici 2030, faire passer le taux mondial de mortalité\
  \ maternelle au-dessous de 70 pour 100 000 naissances vivantes</p>"
SDG_INDICATOR: "<p>Indicateur 3.1.2 : Proportion d’accouchements assistés par du personnel\
  \ de santé qualifié </p>"
META_LAST_UPDATE: '<p>2022-03-31</p>'
SDG_CUSTODIAN_AGENCIES: >-
  <p>Fonds des Nations Unies pour l'enfance (UNICEF) et Organisation mondiale de la
  Santé (OMS)</p>
STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>Le pourcentage d'accouchements assistés par du personnel de santé qualifié (généralement
  des médecins, des infirmières ou des sages-femmes) est le pourcentage d'accouchements
  assistés par du personnel de santé professionnel. Selon la définition actuelle (1),
  il s'agit de professionnels compétents en matière de santé maternelle et néonatale,
  formés, instruits et réglementés selon les normes nationales et internationales.
  Ils sont compétents pour : (i) fournir et promouvoir des soins de qualité, fondés
  sur des données probantes et sur les droits de l'homme, adaptés aux réalités socioculturelles
  et dignes pour les femmes et les nouveau-nés; (ii) faciliter les processus physiologiques
  pendant le travail et l'accouchement pour garantir un accouchement propre et positif;
  et (iii) identifier et prendre en charge ou orienter les femmes et/ou les nouveau-nés
  présentant des complications. </p>
SOURCE_TYPE: >-
  <p>Les enquêtes auprès des ménages au niveau national sont les principales sources
  de données utilisées pour recueillir des données pour le personnel de santé qualifié.
  Ces enquêtes comprennent des enquêtes démographiques et de santé (EDS), des enquêtes
  en grappes à indicateurs multiples (MICS), des enquêtes sur la santé reproductive
  (ESR) et des enquêtes nationales basées sur des méthodologies similaires. Les enquêtes
  sont menées tous les 3 à 5 ans. Les sources de données comprennent également les
  statistiques sur les services de routine.</p>

  <p>Les enquêtes sur la population sont la source de données privilégiée dans les
  pays où l'utilisation des services d'accouchement est faible, où les données du
  secteur privé sont exclues de la collecte de données de routine, et/ou où les systèmes
  d'information sanitaire sont faibles. Ces enquêtes comprennent les enquêtes démographiques
  et de santé (EDS), les enquêtes en grappes à indicateurs multiples (MICS), les enquêtes
  sur la santé reproductive (ESR) et d'autres enquêtes nationales basées sur des méthodologies
  similaires. Dans le cadre des MICS, des EDS et d'autres enquêtes similaires, la
  répondante est interrogée à propos de la dernière naissance vivante et des personnes
  qui l'ont aidée à accoucher pendant une période allant jusqu'à cinq ans avant l'entretien.
  Ces enquêtes sont généralement menées tous les 3 à 5 ans.</p>

  <p>Les registres des services de routine et des établissements sont une source de
  données plus courante dans les pays où une grande partie des naissances ont lieu
  dans des établissements de santé et sont donc enregistrées. Ces données peuvent
  être utilisées pour suivre l'indicateur sur une base annuelle. </p>
COLL_METHOD: >-
  <p>L’UNICEF et l’OMS maintiennent des bases de données conjointes sur l’ODD 3.1.2
  Proportion d’accouchements assistés par du personnel de santé qualifié et collaborent
  ensemble pour s'assurer de la qualité et de la cohérence des données (mentionnées
  ci-dessus).</p>

  <p> </p>

  <p>Dans le cadre du processus d'harmonisation des données et de l'interaction avec
  les pays, une consultation annuelle des pays est menée par l'UNICEF. Au cours de
  cette consultation, les points focaux nationaux des ODD sont contactés pour mettre
  à jour et vérifier les valeurs incluses dans la base de données et pour obtenir
  de nouvelles sources de données. Les nouvelles sources de données sont examinées
  et évaluées conjointement avec l'OMS. Dans le cadre de ce processus, les catégories
  nationales de personnel de santé qualifié sont vérifiées. Les données déclarées
  pour certains pays peuvent inclure des catégories de personnel qualifié autres que
  les médecins, les infirmières et les sages-femmes. </p>

  <p> </p>
FREQ_COLL: >-
  <p>La base de données de l'UNICEF/OMS est mise à jour sur une base annuelle. Cependant,
  tous les pays ne rapportent pas de nouvelles données sur une base annuelle. Les
  pays qui communiquent des données provenant d'enquêtes sur les ménages peuvent communiquer
  une nouvelle valeur tous les 3 à 5 ans, selon leur calendrier de collecte de données.
  Les données provenant de sources administratives de routine sont régulièrement disponibles
  sur une base annuelle. </p>
REL_CAL_POLICY: >-
  <p>Les données déclarées par les pays et les estimations mondiales et régionales
  sont publiées chaque année ; en février par l'UNICEF sur le site Web de données
  <a href="http://www.data.unicef.org">www.data.unicef.org</a> (3) et par l'Organisation
  mondiale de la Santé en mai dans le Rapport sur les statistiques sanitaires mondiales
  (<a href="https://www.who.int/fr/data/gho/publications/world-health-statistics"
  target="_blank">https://www.who.int/fr/data/gho/publications/world-health-statistics</a>)
  et l'Observatoire de la santé mondiale de l'OMS ((en anglais) https://apps.who.int/gho/data/node.main).
  L'UNICEF fait également état de cet indicateur dans le rapport sur la situation
  des enfants dans le monde qui est publié tous les deux ans. </p>
DATA_SOURCE: >-
  <p>Ministères de la santé et bureaux nationaux de la statistique, soit par l'entremise
  d’enquêtes auprès des ménages, ou bien de donnés administratives. </p>
COMPILING_ORG: >-
  <p>Fonds des Nations Unies pour l’enfance (UNICEF), Organisation mondiale de la
  Santé (OMS).</p>
RATIONALE: >-
  <p>L'accès à un prestataire de soins de santé qualifié au moment de l'accouchement
  est une intervention importante pour sauver la vie des femmes et des nouveau-nés.
  Le fait de ne pas avoir accès à cette assistance clé est préjudiciable à la santé
  des femmes et des nouveau-nés, car cela peut entraîner le décès des femmes et/ou
  du nouveau-né ou une morbidité de longue durée. La couverture universelle de cet
  indicateur est donc essentielle pour réduire la mortalité maternelle et néonatale.
  </p>
DATA_COMP: >-
  <p>Numérateur : </p>

  <p>Le nombre d'accouchements assistés par du personnel de santé qualifié (médecin,
  infirmière ou sage-femme) formé à fournir des soins obstétriques de qualité, notamment
  à apporter le soutien et les soins nécessaires à la mère et au nouveau-né pendant
  l'accouchement et la période post-partum immédiate. </p>

  <p>Dénominateur : Le nombre total de naissances vivantes au cours de la même période.
  </p>
IMPUTATION: >-
  <ul>
    <li><strong>Au niveau national :</strong></li>
  </ul>

  <p>Il n’y a pas de traitement des valeurs manquantes au niveau national. Si la valeur
  est manquante pour une année donnée, il n’y a pas de déclaration de cette valeur.
  </p>

  <p> </p>

  <ul>
    <li><strong>Aux niveaux régional et mondial :</strong></li>
  </ul>

  <p>Les valeurs manquantes ne sont pas imputées aux niveaux régional et mondial.
  La dernière année disponible au cours de chaque période est utilisée pour le calcul
  de la moyenne régionale et mondiale. </p>
REG_AGG: >-
  <p>Les estimations régionales et mondiales sont calculées en utilisant des moyennes
  pondérées. Le nombre annuel de naissances de la Division de la population des Nations
  Unies, dans le « World Population Prospects » (3), est utilisé comme indicateur
  de pondération. Les valeurs régionales sont calculées pour une année de référence,
  incluant une fourchette de 4 à 5 ans pour chaque année de référence ou fourchette
  d'années. Par exemple, pour 2020, la dernière année disponible pour la période 2014-2020
  a été utilisée. </p>
DOC_METHOD: >-
  <p>La définition du personnel de santé qualifié varie selon les pays. La proportion
  de naissances assistées par du personnel de santé qualifié est calculée comme le
  nombre de naissances assistées par du personnel de santé qualifié (médecins, infirmières
  ou sages-femmes) exprimé en proportion du nombre de naissances vivantes au cours
  de la même période.</p>

  <p>Naissances assistées par du personnel de santé qualifié = (nombre de naissances
  assistées par du personnel de santé qualifié)/(nombre total de naissances vivantes)
  x 100.</p>

  <p>Dans les enquêtes auprès des ménages, telles que les EDS, les MICS et les ESR,
  la répondante est interrogée à propos de la naissance la plus récente et des personnes
  qui l'ont aidée à accoucher pendant une période allant jusqu'à cinq ans avant l'interview.
  Pour la cohérence des rapports, les équipes de personnalisation des enquêtes dans
  les pays sont encouragées à examiner les catégories de prestataires de soins de
  santé déclarées dans les enquêtes précédentes et à assurer la comparabilité. </p>

  <p>Les registres des services/établissements peuvent être utilisés lorsqu'une grande
  partie des naissances ont lieu dans des établissements de santé et sont donc enregistrées.
  </p>
QUALITY_ASSURE: >-
  <p> </p>

  <p>Dans le cadre du processus d'harmonisation des données, un processus annuel de
  consultation des pays est mené par l'UNICEF. Les contributions des pays sont examinées
  et évaluées conjointement avec l'OMS. Au cours du processus, les points focaux nationaux
  des ODD sont contactés pour mettre à jour et vérifier les valeurs incluses dans
  les bases de données et obtenir de nouvelles sources de données. Les catégories
  nationales de personnel de santé qualifié sont vérifiées, et les données rapportées
  pour certains pays peuvent inclure des catégories supplémentaires de personnel formé
  en plus des médecins, des infirmières et des sages-femmes. </p>
COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>Les données sont disponibles pour plus de 170 pays. </p>

  <p>Le décalage entre l’année de référence et la production réelle de séries de données
  dépend de la disponibilité de l’enquête auprès des ménages pour chaque pays. </p>

  <p><strong>Séries chronologiques :</strong></p>

  <p>2000 à 2020</p>

  <p><strong>Désagrégation :</strong></p>

  <p>Pour cet indicateur, lorsque des données sont communiquées à partir d’enquêtes
  auprès des ménages, la désagrégation est disponible pour diverses caractéristiques
  socio-économiques, y compris la résidence (urbaine/rurale), la richesse des ménages
  (quintiles), le niveau d’éducation de la mère, l’âge maternel, les régions géographiques.
  Lorsque des données sont communiquées à partir de sources administratives, la désagrégation
  est plus limitée et tend à n’inclure que la résidence. </p>
COMPARABILITY: >-
  <p><strong>Sources des divergences :</strong></p>

  <p>Des divergences sont possibles si des chiffres nationaux sont compilés au niveau
  de l'établissement de santé. Ceux-ci différeraient des chiffres mondiaux, qui sont
  généralement basés sur des données d'enquête recueillies au niveau des ménages.
  </p>

  <p>En termes de données d'enquête, certains rapports d'enquête peuvent présenter
  un pourcentage total de naissances assistées par un professionnel de santé qualifié
  qui n'est pas conforme à la définition des ODD (par exemple, le total inclut un
  prestataire qui n'est pas considéré comme qualifié, comme un agent de santé communautaire).
  Dans ce cas, la proportion d'accouchements par un médecin, une infirmière ou une
  sage-femme est totalisée, vérifiée par le pays et incluse dans la base de données
  mondiale en tant qu'estimation des ODD. </p>

  <p>Dans certains pays où l'indicateur sur le personnel de santé qualifié n'est pas
  activement rapporté, la naissance dans un établissement de santé (naissances institutionnelles)
  est utilisée comme indicateur de substitution. Ceci est fréquent dans les pays de
  la région d'Amérique latine, dans les régions de l'Europe et de l'Asie centrale,
  où la proportion de naissances assistées par des professionnels de santé est très
  élevée. Néanmoins, il faut noter que les naissances en institution peuvent sous-estimer
  le pourcentage de naissances assistées par des professionnels de santé qualifiés,
  en particulier dans les cas où les naissances à domicile – assistées par des professionnels
  de santé qualifiés – sont prévalentes. </p>
