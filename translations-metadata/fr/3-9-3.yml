  >http://www.who.int/gho/mortality_burden_disease/en/</a></p>\n<h2>Séries chronologiques\
  \ : </h2>\n<p>Des données de séries chronologiques limitées sont disponibles (des\
  \ séries comparables pour les années 2012 et bientôt 2015 ; les données pour 2000\
