COMPARABILITY: "<h2>Sources des divergences : </h2>\n<p> L'OMS est tenue, en vertu\
  \ d'une résolution de l'Assemblée mondiale de la santé, de se concerter sur toutes\
  \ les statistiques qu'elle prépare et de demander aux pays de lui faire part de\
  \ leurs commentaires sur les données les concernant. Avant de publier, toutes les\
  \ estimations font l'objet de consultations avec les pays.</p>"
