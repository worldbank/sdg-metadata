REG_AGG: "<h2>Agrégats régionaux : </h2>\n<p>Les estimations par pays du nombre de\
  \ décès par cause sont additionnées pour obtenir des agrégats régionaux et mondiaux.</p>"
IMPUTATION: "<h2>Traitement des valeurs manquantes : </h2>\n<ul>\n<li><strong><em>Au\
  \ niveau national : </em></strong></li>\n</ul>\n<p>Les données relatives aux années-pays\
  \ manquantes sont interpolées ou extrapolées, selon les données disponibles. Pour\
  \ les pays dont les données sont manquantes, elles sont fournies par des agences\
  \ internationales, qui ont été interpolées/extrapolées, ajustées et complétées par\
  \ des données supplémentaires et des modèles de cause de décès. Une description\
  \ plus détaillée des méthodes est fournie dans <a href=\"http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2012.pdf\"\
  >http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2012.pdf</a></p>\n\
  <ul>\n<li><strong><em>Aux niveaux régional et mondial : </em></strong></li>\n</ul>\n\
  <p>S.O </p>"
DATA_COMP: "<h1>Méthodologie</h1>\n<h2>Méthode de calcul :</h2>\n<p>Des méthodes avec\
  \ des normes internationales convenues ont été développées, examinées et publiées\
  \ dans divers documents.</p>\n<p>Les méthodes utilisées pour l'analyse des causes\
  \ de décès dépendent du type de données disponibles dans les pays. </p>\n<p>Pour\
  \ les pays disposant d'un système d'enregistrement de l'état civil de haute qualité\
  \ comprenant des informations sur les causes de décès, l'enregistrement de l'état\
  \ civil que les États membres soumettent à la base de données de l'OMS sur la mortalité\
  \ a été utilisé, avec des ajustements si nécessaire, par exemple en cas de sous-déclaration\
  \ des décès.</p> \n<p>Pour les pays ne disposant pas de données de haute qualité\
  \ sur l'enregistrement des décès, les estimations des causes de décès sont calculées\
  \ à l'aide d'autres données, notamment des enquêtes sur les ménages avec autopsie\
  \ verbale, des systèmes d'enregistrement par échantillon ou par sentinelle, des\
  \ études spéciales et des systèmes de surveillance. Dans la plupart des cas, ces\
  \ sources de données sont combinées dans un cadre de modélisation. </p>\n<p>La méthodologie\
  \ complète peut être trouvée ici : <a href=\"http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2012.pdf?ua=1\"\
  >http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2012.pdf?ua=1</a></p>"
REC_USE_LIM: "<h2>Commentaires et limites : </h2>\n<p>Les données sur les décès sont\
  \ largement disponibles dans les pays à partir des données d'enregistrement des\
  \ décès ou des systèmes d'enregistrement par échantillonnage. Toutefois, des données\
  \ de bonne qualité ne sont pas actuellement disponibles dans tous les pays. Ces\
  \ données sont essentielles pour améliorer la santé et réduire les décès évitables.\
  \ Pour les pays qui ne disposent pas de tels systèmes d'enregistrement, les données\
  \ doivent être complétées par d'autres types d'informations. </p>"
RATIONALE: "<h2>Justification :</h2>\n<p>La mesure du taux de mortalité par empoisonnement\
  \ involontaire donne une indication de l'ampleur de la gestion inadéquate des produits\
  \ chimiques dangereux et de la pollution, et de l'efficacité du système de santé\
  \ d'un pays. </p>"
DATA_SOURCE: "<h1>Fournisseurs de données</h1>\n<p>Bureaux nationaux de statistiques,\
  \ divers ministères de tutelle et bases de données couvrant l'état civil avec une\
  \ couverture complète et un certificat médical de la cause du décès.</p>"
