COLL_METHOD: "<h2>Processus de collecte : </h2>\n<p>L'OMS collecte les données directement\
  \ auprès des sources nationales et, selon une méthode établie. Les estimations sont\
  \ communiquées aux pays afin de recevoir leurs commentaires avant leur publication.\
  \ Voir l'indicateur 6.1 pour plus de détails.</p>"
SOURCE_TYPE: "<h1>Sources de données</h1>\n<h2>Description : </h2>\n<p>Les données\
  \ utilisées pour l'estimation comprennent (a) des données sur les services et les\
  \ pratiques d'hygiène et d'assainissement, et (b) des données sur les causes de\
  \ décès, dont la source de données privilégiée est les systèmes d'enregistrement\
  \ des décès avec une couverture complète et une certification médicale de la cause\
  \ du décès. Les autres sources de données possibles sont les enquêtes sur les ménages\
  \ avec autopsie verbale, les systèmes d'enregistrement par échantillon ou par sentinelle,\
  \ les études spéciales et les systèmes de surveillance.</p>"
STAT_CONC_DEF: "<h1>Concepts et définitions</h1>\n<h2>Définition : </h2>\n<p>Le taux\
  \ de mortalité attribué aux empoisonnements involontaires est défini comme le nombre\
  \ de décès par empoisonnement involontaire au cours d'une année, divisé par la population\
  \ et multiplié par 100 000.</p>\n<h2>Concepts : </h2>\n<p>Taux de mortalité par\
  \ an dans le pays pour les empoisonnements involontaires. Les codes CIM-10 correspondant\
  \ à l'indicateur comprennent X40, X43-X44, X46-X49. </p>"
