OTHER_DOC: "<p>(Toutes les références sont en anglais)</p>\n<p> <strong>URL:</strong>\
  \ </p>\n<p> </p>\n<p>https://www.who.int/data/gho/data/themes/mortality-and-global-health-estimates\
  \ </p>\n<p> <strong>Références :</strong> </p>\n<p> </p>\n<p>Définition de l’indicateur\
  \ de l’OMS (http://apps.who.int/gho/data/node.imr.SDGPOISON?lang=en) </p>\n<p> </p>\n\
  <p>« WHO methods and data sources for country-level causes of death, 2000-2019 »</p>\n\
  <p>(https://www.who.int/docs/default-source/gho-documents/global-health-estimates/ghe2019_cod_methods.pdf)\
  \ </p>"
COMPARABILITY: "<p><strong>Sources des divergences :</strong></p>\n<p>L'OMS est tenue,\
  \ en vertu d'une résolution de l'Assemblée mondiale de la santé, de se concerter\
  \ sur toutes les statistiques qu'elle prépare et de demander aux pays de lui faire\
  \ part de leurs commentaires sur les données les concernant. Avant d'être publiées,\
  \ toutes les estimations font l'objet de consultations avec les pays.</p>"
COVERAGE: "<p><strong>Disponibilité des données :</strong></p>\n<p>Près de 70 pays\
  \ fournissent actuellement à l’OMS des données régulières de haute qualité sur la\
  \ mortalité par âge, sexe et cause de décès, et 58 autres pays soumettent des données\
  \ de qualité inférieure. Cependant, des estimations complètes de la cause de décès\
  \ sont systématiquement calculées par l’OMS pour tous ses États membres (avec un\
  \ certain seuil de population) tous les 3 ans. </p>\n<p><strong>Séries chronologiques\
  \ :</strong></p>\n<p>De 2000 à 2019</p>\n<p><strong>Désagrégation:</strong></p>\n\
  <p>Les données peuvent être ventilées par groupe d’âge, sexe et maladie. </p>"
REG_AGG: "<p>Les estimations nationales du nombre de décès par cause sont additionnées\
  \ pour obtenir des agrégats régionaux et mondiaux.</p>"
IMPUTATION: "<ul>\n  <li><strong>Au niveau national :</strong></li>\n</ul>\n<p> </p>\n\
  <p>Pour les pays disposant de statistiques de grande qualité sur les causes de décès,\
  \ une interpolation/extrapolation a été effectuée pour les années-pays manquantes;\
  \ pour les pays où les données sur les causes de décès sont de faible qualité ou\
  \ inexistantes, la modélisation a été utilisée. La méthodologie complète (en anglais)\
  \ peut être trouvée à l'adresse : </p>\n<p>« WHO methods and data sources for country-level\
  \ causes of death 2000-2019 » (https://www.who.int/docs/default-source/gho-documents/global-health-estimates/ghe2019_cod_methods.pdf)</p>\n\
  <ul>\n  <li><strong>Aux niveaux régional et mondial :</strong></li>\n</ul>\n<p>\
  \ </p>\n<p>Sans objet </p>"
DATA_COMP: "<p>Les méthodes assorties de normes internationales convenues ont été\
  \ élaborées, examinées et publiées dans divers documents. </p>\n<p> </p>\n<p>Pour\
  \ les pays dotés d’un système d’enregistrement de l’état civil de haute qualité,\
  \ y compris des informations sur la cause du décès, l’enregistrement de l’état civil\
  \ que les États membres soumettent à la base de données de l’OMS sur la mortalité\
  \ a été utilisé, avec des ajustements si nécessaire, par exemple pour la sous-déclaration\
  \ des décès, l’âge et le sexe inconnus et les causes de décès mal définies. </p>\n\
  <p> </p>\n<p>Pour les pays qui n’ont pas de données d’enregistrement des décès de\
  \ haute qualité, les estimations des causes de décès sont calculées à l’aide d’autres\
  \ données, y compris les enquêtes auprès des ménages avec autopsie verbale, les\
  \ systèmes d’enregistrement par échantillonnage ou sentinelle, les études spéciales\
  \ </p>\n<p>La méthodologie complète (en anglais) peut être trouvée à l'adresse :\
  \ <a href=\"https://www.who.int/docs/default-source/gho-documents/global-health-estimates/ghe2019_cod_methods.pdf\"\
  >https://www.who.int/docs/default-source/gho-documents/global-health-estimates/ghe2019_cod_methods.pdf</a></p>"
REC_USE_LIM: "<p>Les données sur les décès sont largement disponibles dans les pays\
  \ à partir des données d'enregistrement des décès ou des systèmes d'enregistrement\
  \ par échantillonnage. Toutefois, des données de bonne qualité ne sont pas actuellement\
  \ disponibles dans tous les pays. Ces données sont essentielles pour améliorer la\
  \ santé et réduire les décès évitables. Pour les pays qui ne disposent pas de tels\
  \ systèmes d'enregistrement, les données doivent être complétées par d'autres types\
  \ d'information. </p>"
RATIONALE: "<p>La mesure du taux de mortalité par empoisonnement involontaire donne\
  \ une indication de l'ampleur de la gestion inadéquate des produits chimiques dangereux\
  \ et de la pollution, et de l'efficacité du système de santé d'un pays. </p>"
DATA_SOURCE: "<p>Bureaux nationaux de statistique, divers ministères de tutelle et\
  \ bases de données couvrant l'état civil avec une couverture complète et un certificat\
  \ médical de la cause du décès.</p>"
REL_CAL_POLICY: "<p>Fin de 2020</p>"
FREQ_COLL: "<p>L’OMS envoie un courriel deux fois par an demandant aux États membres\
  \ de fournir des données tabulaires sur l’enregistrement des décès (y compris toutes\
  \ les causes de décès). Les pays peuvent soumettre des statistiques annuelles sur\
  \ les causes de décès à l’OMS sur une base continue. </p>"
COLL_METHOD: "<p>L'OMS recueille les données directement auprès des sources nationales\
  \ et, selon une méthode établie. Les estimations sont communiquées aux pays afin\
  \ de recevoir leurs commentaires avant leur publication. Voir l'indicateur 6.1 pour\
  \ plus de détails.</p>"
SOURCE_TYPE: "<p>Les données utilisées pour l'estimation comprennent (a) des données\
  \ sur les services et les pratiques se rapportant à l'eau, au système sanitaire\
  \ et à l'hygiène (WASH), et (b) des données sur les causes de décès, dont la source\
  \ de données privilégiée est les systèmes d'enregistrement des décès avec une couverture\
  \ complète et une certification médicale de la cause du décès. Les autres sources\
  \ de données possibles sont les enquêtes auprès des ménages avec autopsie verbale,\
  \ les systèmes d'enregistrement par échantillon ou par sentinelle, les études spéciales\
  \ et les systèmes de surveillance.</p>"
STAT_CONC_DEF: "<p><strong>Définition :</strong> </p>\n<p> </p>\n<p>Taux de mortalité\
  \ attribué aux empoisonnements non intentionnels, défini comme le nombre de décès\
  \ dus à des empoisonnements non intentionnels au cours d'une année, divisé par la\
  \ population et multiplié par 100 000. </p>\n<p> </p>\n<p><strong>Concept :</strong>\
  \ </p>\n<p> </p>\n<p>Taux de mortalité dans le pays par empoisonnements accidentels\
  \ par an. Les codes de la CIM-10 correspondant à l'indicateur comprennent X40, X43,\
  \ X46-X48, X49. </p>"
