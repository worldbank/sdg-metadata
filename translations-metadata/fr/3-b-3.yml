  \ de l’aide publique au développement consacré à la recherche médicale et aux soins\
  \ de santé de base</p>\n<p>3.8.1 : Couverture des services de santé essentiels (définie\
  \ comme la couverture moyenne des services essentiels basée sur des interventions\
  \ de traçage qui incluent la santé génésique, maternelle, néonatale et infantile,\
  \ les maladies infectieuses, les maladies non transmissibles et la capacité et l’accès\
  \ aux services, parmi la population générale et la population la plus défavorisée)\
  \ </p>\n<p>3.8.2 : Proportion de la population consacrant une grande part des dépenses\
  \ ou du revenu du ménage aux services de soins de santé</p>"
REL_CAL_POLICY: <p>Sur la base des données historiques, la première publication des
  résultats de l’indicateur 3.b.3 des ODD est prévue pour l’été 2019. Par la suite,
  des valeurs mises à jour seront calculées et publiées sur une base annuelle. </p>
DATA_SOURCE: '<p>SARA, HAI/OMS, EMP MedMon : Les données sont recueillies par les
  ministères de la Santé des pays, souvent avec le soutien du bureau national de l’OMS.
  Les données sont ensuite validées par des statisticiens du ministère de la Santé
  et partagées avec l’OMS sur demande. </p>'
COMPILING_ORG: <p>L'Organisation mondiale de la Santé (OMS)</p>
DOC_METHOD: "<p>Le manuel de l'HAI/OMS sur la mesure des prix, de la disponibilité,\
  \ de l’abordabilité et des composantes du prix des médicaments décrit la méthodologie\
  \ ainsi que les lignes directrices pour la procédure de collecte de données et l’analyse\
  \ de la disponibilité et de l’abordabilité des médicaments au niveau de l’établissement\
  \ et au niveau national. Consulter les liens (en anglais) : </p>\n<p><a href=\"\
  http://www.who.int/medicines/areas/access/medicines_prices08/en/\" target=\"_blank\"\
  ><u>http://www.who.int/medicines/areas/access/medicines_prices08/en/</u></a></p>\n\
  <p><a href=\"http://www.who.int/healthinfo/systems/SARA_Reference_Manual_Full.pdf\"\
  \ target=\"_blank\"><u>http://www.who.int/healthinfo/systems/SARA_Reference_Manual_Full.pdf</u></a></p>\n\
  <p><a href=\"http://www.who.int/medicines/areas/policy/monitoring/empmedmon\" target=\"\
  _blank\"><u>http://www.who.int/medicines/areas/policy/monitoring/empmedmon</u></a></p>"
SOURCE_TYPE: "<p>L’indicateur repose sur trois sources de données qui ont été utilisées\
  \ par les pays pour recueillir des informations sur les prix et la disponibilité\
  \ des médicaments :</p>\n<ol>\n  <li>Le projet « Health Action International » soutenu\
  \ par l’OMS (HAI/OMS)</li>\n  <li>L'enquête « Service Availability and Readiness\
  \ Assessment » (SARA)</li>\n  <li>L’application mobile de l'OMS de surveillance\
  \ des prix et de la disponibilité des médicaments (EMP MedMon)</li>\n</ol>\n<p>Le\
  \ projet HAI/OMS fournit des données provenant d’enquêtes nationales et infranationales\
  \ qui ont utilisé la méthodologie HAI/OMS, « Measuring Medicine Prices, Availability\
  \ and Affordability and Price Components ». La base de données (en anglais) est\
  \ disponible au lien suivant : <a href=\"http://haiweb.org/what-we-do/price-availability-affordability/price-availability-data/\"\
  ><u>http://haiweb.org/what-we-do/price-availability-affordability/price-availability-data/</u></a>\
  \ </p>\n<p>L’évaluation de la disponibilité et de l’état de préparation des services\
  \ (SARA) est un outil d’évaluation des établissements de santé conçu pour évaluer\
  \ et surveiller la disponibilité et l’état de préparation des services fournis dans\
  \ le secteur de la santé et pour générer des données probantes à l’appui de la planification\
  \ et de la gestion d’un système de santé. </p>\n<p>L’application mobile de l'OMS\
  \ de surveillance des prix et de la disponibilité des médicaments (EMP MedMon) peut\
  \ être considérée comme une version mise à jour de l’outil HAI/OMS pour la collecte\
  \ de données sur les prix et la disponibilité des médicaments. Cet outil de collecte\
  \ de données a été créé sur la base des deux méthodologies existantes et bien établies\
  \ mentionnées précédemment. Cette application est utilisée au niveau de l’établissement\
  \ pour recueillir des informations sur la disponibilité et le prix du panier de\
  \ médicaments de base convenu. </p>\n<p>L’application EMP MedMon est plus facile\
  \ à utiliser, plus rapide à mener et consomme beaucoup moins de ressources pour\
  \ la collecte de données. Elle permet également une approche modulaire pour définir\
  \ le panier, ce qui est très utile et pratique aux fins de cet indicateur. </p>\n\
  <p>Afin de calculer les estimations historiques avant 2018, les données de l’HAI/OMS\
  \ sont utilisées. Pour calculer les estimations actuelles et futures, SARA et EMP\
  \ MedMon sont recommandés</p>"
COLL_METHOD: "<p><u>Disponibilité et abordabilité des médicaments :</u></p>\n<p>L’OMS\
  \ obtient des données d’enquête SARA au sujet de la disponibilité et l’abordabilité\
  \ des ministères de la Santé des pays. Les données historiques de l’HAI/OMS recueillies\
  \ au niveau de l’établissement sont disponibles sur demande, car les données de\
  \ l’IAS/OMS accessibles au public sur leur site Web ont déjà été agrégées au niveau\
  \ des pays. Les données de l'EMP MedMon sur la disponibilité et les prix des médicaments\
  \ sont recueillies en collaboration entre l’OMS et les ministères de la Santé des\
  \ pays. </p>\n<p><u>SPN, salaire FMBP et AVCI :</u></p>\n<p>Les rapports nationaux\
  \ sur la pauvreté fournissent systématiquement des informations sur les <em>SPN</em>\
  \ en unités monétaires locales. Les SPN mis à jour et recalculés sont également\
  \ publiés par les pays dans ces rapports sur la pauvreté. Le salaire du <em>FMBP</em>\
  \ est publié dans la base de données ILOSTAT. Les informations concernant la <em>charge\
  \ régionale des maladies (AVCI)</em> sont accessibles au public et publiées par\
  \ l’OMS. </p>"
FREQ_COLL: "<p>SARA et HAI/OMS : Les activités de collecte de données ont souvent\
  \ été menées à l’aide de fonds de donateurs internationaux. </p>\n<p>EMP MedMon\
  \ : Les activités de collecte de données ont été menées à l’aide de fonds de donateurs\
  \ internationaux, mais l’OMS teste actuellement un mécanisme de surveillance régulier\
  \ durable grâce à l’intégration d’une collecte de données similaire lors de l’inspection\
  \ gouvernementale des établissements de santé ou à l’aide de sites de surveillance\
  \ sentinelle déterminés par pays. </p>"
RATIONALE: "<p>La mesure et le suivi de l’accès aux médicaments essentiels sont une\
  \ priorité élevée pour le programme mondial de développement, étant donné que l’accès\
  \ fait partie intégrante du mouvement pour la couverture sanitaire universelle et\
  \ constitue un élément indispensable de la prestation de soins de santé de qualité.\
  \ L’accès aux médicaments est un concept multidimensionnel composite composé de\
  \ la disponibilité des médicaments et de l’abordabilité de leurs prix. Des informations\
  \ sur ces deux dimensions ont été recueillies et analysées depuis la 54<sup>ème</sup>\
  \ Assemblée mondiale de la Santé en 2001, lorsque les États membres ont adopté la\
  \ Stratégie de l’OMS en matière de médicaments (résolution WHA54.11). Cette résolution\
  \ a conduit au lancement du projet conjoint sur les prix et la disponibilité des\
  \ médicaments par l’OMS et l’organisation non gouvernementale internationale « Health\
  \ Action International » (HAI/OMS), ainsi que d’une proposition de méthodologie\
  \ HAI/OMS pour la collecte de données et la mesure des composantes de l’accès aux\
  \ médicaments. À ce jour, cette méthodologie a été largement mise en œuvre pour\
  \ produire des analyses utiles de la disponibilité et de l’abordabilité des médicaments,\
  \ mais les deux dimensions ont été évaluées séparément. </p>\n<p>Bien que l’approche\
  \ ci-dessus ait donné un aperçu des performances des pays et des progrès réalisés\
  \ dans l’amélioration de l’abordabilité et de la disponibilité des médicaments,\
  \ elle n’a pas permis d’évaluer l’accès global aux médicaments. </p>\n<p>Cette évaluation\
  \ est à son tour essentielle car le succès du pays à assurer l’une des dimensions\
  \ (p. ex., la disponibilité) n’indique pas nécessairement la réalisation de l’autre\
  \ (p. ex., l’abordabilité) et vice versa. Par exemple, un pays peut concentrer ses\
  \ efforts politiques sur la disponibilité d’un ensemble de médicaments essentiels\
  \ en cas de faible capacité de production locale et/ou de défis associés à la situation\
  \ géographique. En raison des politiques proposées, les médicaments peuvent devenir\
  \ disponibles, mais leurs prix peuvent ne pas être abordables. La situation inverse\
  \ est également possible, car la baisse des prix des médicaments pour accroître\
  \ l’abordabilité peut être trop restrictive pour certains producteurs pharmaceutiques\
  \ et entraîner une diminution de l’offre. Par conséquent, étant donné la multidimensionnalité\
  \ de l’accès aux médicaments, il est nécessaire d’évaluer à la fois l’abordabilité\
  \ et la disponibilité des médicaments en même temps. </p>\n<p>La méthodologie proposée\
  \ pour l’indicateur 3.b.3 permet de combiner les deux dimensions en un seul indicateur\
  \ pour évaluer simultanément la disponibilité et l’abordabilité des médicaments.\
  \ Cette méthodologie permet également une désagrégation afin que chaque dimension\
  \ puisse être analysée séparément et que le principal facteur de mauvaise performance\
  \ de l’indice global puisse être correctement identifié. </p>\n<p>Le suivi de l’ensemble\
  \ de base des médicaments essentiels pertinents est basé sur la Liste modèle des\
  \ médicaments essentiels (LME) de l’OMS. La LME de l’OMS de 2017 contient 433 médicaments\
  \ jugés essentiels pour répondre aux besoins de santé publique les plus importants\
  \ à l’échelle mondiale. L’indice actuel est calculé sur la base d’un sous-ensemble\
  \ de 32 médicaments essentiels traceurs pour le traitement, la prévention et la\
  \ prise en charge des maladies aiguës et chroniques, transmissibles et non transmissibles\
  \ dans un milieu de soins de santé primaires. </p>"
IMPUTATION: "<ul>\n  <li><strong>Au niveau national :</strong></li>\n</ul>\n<p>Le\
  \ traitement des valeurs manquantes a déjà été partiellement abordé. En particulier,\
  \ lorsqu’un médicament n’est pas disponible, son prix ne peut pas être perçu. Pour\
  \ cette raison, les valeurs de prix manquantes sont considérées comme un médicament\
  \ n’étant pas disponible et donc non accessible (accès = 0). </p>\n<p>L’observation\
  \ simultanée des valeurs manquantes en matière de disponibilité et d’abordabilité\
  \ indique que ces médicaments ne sont pas fournis du tout dans l’établissement étudié.\
  \ Par exemple, dans certains pays, les médicaments destinés aux soins hospitaliers\
  \ (principalement sous forme injectable) ne sont fournis que dans les hôpitaux.\
  \ Dans ce cas, la procédure de calcul de l’indicateur est la même, sauf que:</p>\n\
  <ol>\n  <li>les médicaments utilisés pour les soins hospitaliers sont exclus de\
  \ l’analyse des données recueillies dans les pharmacies et autres établissements\
  \ de soins de santé non tertiaires, et </li>\n  <li>deux versions différentes de\
  \ poids sont appliquées à la liste des médicaments pour les hôpitaux et pour les\
  \ pharmacies. </li>\n</ol>\n<ul>\n  <li><strong>Aux niveaux régional et mondial\
  \ :</strong></li>\n</ul>\n<p>Lors du calcul des agrégats régionaux ou mondiaux de\
  \ l’indicateur 3.b.3, il est possible de tenir compte des valeurs manquantes résultant\
  \ d’un manque de collecte de données pour un pays donné au cours d’une année donnée.\
  \ Afin de calculer une valeur agrégée au niveau régional de l' indicateur 3.b.3,\
  \ une période de collecte de données de 5 ans sera utilisée comme référence pour\
  \ identifier les indicateurs disponibles pour tous les pays de la région. Si, au\
  \ cours de la période définie de 5 ans, un pays de la région n’a même pas un seul\
  \ résultat pour l’indicateur, ce pays ne sera pas inclus dans l’agrégat régional.\
  \ Les valeurs manquantes des pays ne peuvent être imputées que lorsqu’il existe\
  \ au moins une estimation pour le pays donné au cours d’une telle période de 5 ans.\
  \ </p>"
REG_AGG: "<p>Les agrégats régionaux et mondiaux peuvent être calculés en utilisant\
  \ la taille de la population nationale d’un pays comme approximation des pondérations\
  \ des pays dans la région ou dans le monde. Cela se justifie parce que les médicaments\
  \ doivent être disponibles et abordables pour chaque individu de la population.\
  \ </p>\n<p>Pour calculer l’indicateur régional, on utilise la moyenne pondérée des\
  \ indicateurs nationaux (en utilisant soit l’indicateur national réel lorsqu’il\
  \ est disponible pour l’année de calcul spécifique, soit la valeur imputée qui correspond\
  \ à l’année la plus proche de l’année de calcul). </p>"
QUALITY_ASSURE: "<p>Le contrôle de la qualité peut être effectué en fonction de la\
  \ disponibilité médiane et du ratio médian des prix à la consommation de certains\
  \ médicaments génériques répertoriés dans l’Observatoire mondial de la santé (GHO).\
  \ La qualité des composantes clés de cet indicateur (c.-à-d. disponibilité, prix,\
  \ etc.) peut être assurée pour les données recueillies à l’aide de l’un des trois\
  \ mécanismes énumérés ci-dessus lorsqu’elles sont croisées avec les valeurs de l’Observatoire\
  \ mondial de la santé. </p>\n<p>Pour la collecte future de données, la qualité sera\
  \ basée sur l’analyse de la taille de l’échantillon et du nombre de médicaments\
  \ saisis dans le panier. </p>\n<p>Les pays recueilleront et partageront des données\
  \ avec le Secrétariat de l’OMS. L’OMS calculera ensuite l’indicateur et retournera\
  \ le faire valider par le pays. Sur demande, l’OMS fournira également tous les documents\
  \ de base et la formation pour la collecte de données et le calcul des indicateurs.\
  \ </p>"
COMPARABILITY: "<p><strong>Sources des divergences :</strong></p>\n<p>Les données\
  \ peuvent être reçues de trois sources de données : SARA, HAI/OMS et EMP MedMon.\
  \ Ces méthodes de collecte de données présentent les divergences suivantes :</p>\n\
  <ol>\n  <li>échantillonnage des installations à inspecter</li>\n  <li>taille de\
  \ l’échantillonnage des installations à étudier, et</li>\n  <li>questions posées\
  \ au niveau de l’établissement pour saisir la disponibilité (c.-à-d. SARA tient\
  \ également compte des médicaments périmés potentiellement disponibles). </li>\n\
  </ol>\n<p>L’OMS utilisera l’une ou l’autre de ces trois sources de données disponibles\
  \ pour l’année de calcul comme compromis entre les limites que ces écarts posent\
  \ à la méthodologie proposée et la nécessité de surmonter les problèmes de disponibilité\
  \ des données afin de commencer à rendre compte de cet indicateur critique. Dans\
  \ le cas peu probable où les données sont disponibles via plus d’une source de données\
  \ pour un pays spécifique, l’OMS s’appuiera sur la source avec un échantillon plus\
  \ grand et un pourcentage plus élevé de médicaments de la liste de base définie\
  \ saisie par l’enquête. </p>"
