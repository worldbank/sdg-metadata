SDG_GOAL: '<p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir
  le bien-être de tous à tout âge</p>'
SDG_CUSTODIAN_AGENCIES: <p>Organisation mondiale de la Santé (OMS)</p>
SDG_TARGET: '<p>Cible 3.b : Appuyer la recherche et le développement de vaccins et
  de médicaments contre les maladies, transmissibles ou non, qui touchent principalement
  les habitants des pays en développement; donner accès, à un coût abordable, aux
  médicaments et vaccins essentiels, conformément à la Déclaration de Doha sur l’Accord
  sur les aspects des droits de propriété intellectuelle qui touchent au commerce
  (ADPIC) et la santé publique, qui réaffirme le droit qu’ont les pays en développement
  de tirer pleinement parti des dispositions de cet accord au sujet de la flexibilité
  lorsqu’il s’agit de protéger la santé publique et, en particulier, d’assurer l’accès
  universel aux médicaments</p>'
CONTACT_ORGANISATION: <p>Organisation mondiale de la Santé (OMS)</p>
META_LAST_UPDATE: <p>2019-01-01</p>
SDG_INDICATOR: '<p>Indicateur 3.b.3 : Proportion d’établissements de santé qui disposent
  d’un ensemble de base de médicaments essentiels pertinents disponibles et abordables
  sur une base durable </p>'
STAT_CONC_DEF: "<p><strong>Définition :</strong></p>\n<p>Proportion d’établissements\
  \ de santé qui disposent d’un ensemble de médicaments essentiels pertinents disponibles\
  \ et abordables sur une base durable. </p>\n<p>L’indicateur est un indice multidimensionnel\
  \ rapporté en proportion (%) d’établissements de santé qui disposent d’un ensemble\
  \ de base défini de médicaments de qualité garantie qui sont disponibles et abordables\
  \ par rapport au nombre total d’établissements de santé interrogés au niveau national.\
  \ </p>\n<p><strong>Concepts :</strong></p>\n<p>L’indicateur 3.b.3 est défini comme\
  \ la proportion « d’établissements de santé qui disposent d’un ensemble de base\
  \ de médicaments essentiels pertinents disponibles et abordables sur une base durable ».\
  \ Cet indicateur est basé sur la proportion d’établissements (pharmacies, hôpitaux,\
  \ cliniques, centres de soins primaires, publics/privés, etc.) où les médicaments\
  \ essentiels de base de l’ensemble prédéfini sont disponibles à l’achat et leurs\
  \ prix sont abordables, par rapport au nombre total d’établissements étudiés. </p>\n\
  <p>Plusieurs concepts de base sont utilisés pour mesurer l’indicateur 3.b.3:</p>\n\
  <ol>\n  <li>Disponibilité des médicaments</li>\n  <li>Abordabilité des médicaments</li>\n\
  </ol>\n<p><strong>&#x2192;</strong>pour définir l’abordabilité, des concepts supplémentaires\
  \ sont utilisés :</p>\n<ul>\n  <li>Dose quotidienne du traitement du médicament</li>\n\
  \  <li>Seuil national de pauvreté</li>\n  <li>Salaire du fonctionnaire non qualifié\
  \ le moins bien payé (FMBP)</li>\n</ul>\n<ol>\n  <li>Ensemble de base de médicaments\
  \ essentiels pertinents (définis au niveau mondial)</li>\n</ol>\n<p><strong>&#x2192;</strong>pour\
  \ appliquer un ensemble de base de médicaments essentiels pertinents définis au\
  \ niveau mondial à tous les pays, un concept supplémentaire est utilisé:</p>\n<ul>\n\
  \  <li>charge mondiale de morbidité</li>\n</ul>\n<p>1) Un médicament est <u>disponible</u>\
  \ dans un établissement lorsqu’il est trouvé dans cet établissement par l’intervieweur\
  \ le jour de la collecte des données. La disponibilité est mesurée sous la forme\
  \ d’une variable binaire avec 1 = médicament est disponible et 0 = sinon. </p>\n\
  <p>2) Un médicament est <u>abordable</u> lorsqu’aucun salaire quotidien supplémentaire\
  \ n’est nécessaire pour que le travailleur du secteur public non qualifié le moins\
  \ bien payé (salaire FMBP) achète un traitement à dose mensuelle de ce médicament\
  \ après avoir satisfait ses besoins de base représentés par le seuil de pauvreté\
  \ national (SPN). L’abordabilité est mesurée comme un rapport de 1) la somme du\
  \ SPN et le prix par dose quotidienne de traitement du médicament (DQM), sur 2)\
  \ le salaire FMBP. Cela mesure le nombre de salaires quotidiens supplémentaires\
  \ nécessaires pour couvrir le coût des médicaments dans l’ensemble de base et qui\
  \ peut varier entre 0 et l’infini. </p>\n<p>2.a) La <em>dose quotidienne de traitement\
  \ du médicament (DQM)</em> est une dose d’entretien moyenne par jour pour un médicament\
  \ utilisé pour son indication principale chez l’adulte. Les DQM permettent de comparer\
  \ l’utilisation des médicaments malgré les différences de concentration, de quantité\
  \ ou de taille de l’emballage. </p>\n<p>2.b) Le <em>seuil de pauvreté national (SPN)</em>\
  \ est la référence pour estimer les indicateurs de pauvreté qui sont compatibles\
  \ avec la situation économique et sociale spécifique du pays. Les SPN reflètent\
  \ les perceptions locales du niveau et de la composition de la consommation ou du\
  \ revenu nécessaire pour être non pauvre. </p>\n<p>2.c) Le <em>salaire du fonctionnaire\
  \ non qualifié le moins bien payé (FMBP)</em> est un salaire minimum vital que les\
  \ employés ont le droit de recevoir pour assurer la lutte contre la pauvreté et\
  \ la réduction des inégalités. </p>\n<p>En d’autres termes, l’abordabilité d’un\
  \ médicament identifie le nombre (le cas échéant) de salaires quotidiens supplémentaires\
  \ nécessaires pour qu’une personne qui gagne le salaire FMBP puisse acheter un médicament.\
  \ Le ratio de salaire quotidien supplémentaire calculé vise à indiquer si le salaire\
  \ FMBP est suffisant pour que l’individu qui gagne le revenu le plus bas possible\
  \ couvre 1) les dépenses quotidiennes pour les produits alimentaires et non alimentaires\
  \ utilisées pour définir la pauvreté (relative ou absolue) en utilisant les normes\
  \ nationales (SPN) et 2) les besoins quotidiens en médicaments (DQM). Ce ratio doit\
  \ ensuite être transformé en une variable binaire où le médicament est abordable\
  \ si zéro salaire quotidien supplémentaire est requis pour faire l'achat et n'est\
  \ pas abordable, sinon. </p>\n<p>3) L’<u>ensemble de base de médicaments essentiels\
  \ pertinents</u> est une liste de 32 médicaments essentiels traceurs pour les maladies\
  \ aiguës et chroniques, transmissibles et non transmissibles dans le cadre des soins\
  \ de santé primaires. </p>\n<p>Ce panier de médicaments a été sélectionné dans la\
  \ Liste modèle des médicaments essentiels de l’OMS de 2017 et utilisé dans les soins\
  \ de santé primaires. Par définition, les médicaments essentiels sont ceux qui répondent\
  \ aux besoins prioritaires de la population en matière de soins de santé et qui\
  \ sont sélectionnés pour être inscrits sur la liste modèle en tenant dûment compte\
  \ de la prévalence de la maladie, des preuves d’efficacité et d’innocuité, du coût\
  \ et du rapport coût-efficacité. </p>\n<p>Ces médicaments sont énumérés dans le\
  \ <em>tableau 1</em> de l'<u>annexe 1</u>, où une justification détaillée de l'inclusion\
  \ de chaque médicament est également fournie, ainsi que les références en ligne\
  \ des directives de traitement et des sections pertinentes de la liste des médicaments\
  \ essentiels de l'OMS.</p>\n<p>Cette liste de médicaments est conçue comme une référence\
  \ mondiale. Toutefois, pour tenir compte des spécificités régionales et nationales\
  \ en termes de besoins en médicaments, les médicaments de ce panier sont pondérés\
  \ en fonction de la charge de morbidité régionale.</p>\n<p>3.a) La <em>charge mondiale\
  \ de morbidité</em> est une évaluation de la santé de la population mondiale. Plus\
  \ précisément, la charge de morbidité fournit des informations sur les estimations\
  \ mondiales et régionales de la mortalité prématurée, de l'invalidité et de la perte\
  \ de santé pour certaines causes. La mesure sommaire utilisée pour donner une indication\
  \ de la charge de morbidité est l'année de vie corrigée de l'incapacité (AVCI),\
  \ qui représente la perte par une personne de l'équivalent d'une année de pleine\
  \ santé. Cette métrique incorpore les années de vie perdues en raison du décès et\
  \ les années de vie perdues en raison de la vie dans des états de moins bonne santé\
  \ (ou d'invalidité).</p>"
