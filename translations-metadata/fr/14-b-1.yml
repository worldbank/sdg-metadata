COMPARABILITY: "<h2>Sources de divergences :</h2>\n<p>Il peut y avoir des différences\
  \ entre une estimation nationale basée sur un jugement d'expert, dans le cas où\
  \ les données du pays ne sont pas disponibles, et la réponse qu'un pays donnerait\
  \ via le questionnaire d'auto-évaluation. Cela peut se produire non seulement parce\
  \ que le jugement de l'expert représente la meilleure approximation de la réalité,\
  \ mais pas la réalité elle-même, et/ou en raison du biais d'auto-évaluation bien\
  \ connu et vérifiable dans ce type d'enquêtes, qui fait que les pays auront tendance\
  \ à déclarer une réalité meilleure que celle qui est effectivement en place.</p>"
QUALITY_ASSURE: "<h2>Assurance qualité : </h2>\n<ul>\n<li>L'exactitude, l'exhaustivité\
  \ et la cohérence des données sont vérifiées tout au long du processus de saisie\
  \ des données, et/ou par une analyse statistique spécifique lors de la clôture de\
  \ l'ensemble annuel de données. </li>\n<li> L'indicateur repose sur les données\
  \ générées par le questionnaire de la CCRF, qui est rempli par les pays sur une\
  \ base semestrielle. Pour faciliter la communication des indicateurs des ODD basés\
  \ sur la CCRF, un outil de traitement des données sur mesure a été développé dans\
  \ le cadre de la plateforme en ligne existante du questionnaire de la CCRF. Une\
  \ fois le questionnaire soumis par l'utilisateur, un rapport d'indicateurs sera\
  \ automatiquement généré pour validation finale par le pays.</li>\n</ul>"
DOC_METHOD: "<h2>Méthodes et conseils à la disposition des pays pour la compilation\
  \ des données au niveau national :</h2>\n<p>Les données sont collectées par le biais\
  \ d'un questionnaire électronique soumis par la FAO aux points focaux nationaux\
  \ pour le questionnaire CCRF, généralement au sein de l'administration nationale\
  \ des pêches. Les données sont validées à la réception des questionnaires. Aucun\
  \ ajustement n'est nécessaire pour les données, que ce soit pour les définitions,\
  \ la classification ou l'harmonisation démographique.</p>"
REG_AGG: "<h2>Agrégats régionaux : </h2>\n<p>La catégorisation dans les bandes respectives\
  \ s'appliquera également dans le cas des agrégats régionaux et mondiaux pour cet\
  \ indicateur. Une fois que le score moyen pour une région SDG a été calculé, la\
  \ région sera classée dans une bande particulière reflétant le degré de mise en\
  \ œuvre des instruments pertinents.</p> \n<p>Les données sont combinées pour les\
  \ nations respectives au sein d'une région, sous la forme d'un décompte du nombre\
  \ de pays par bande, et cela peut être ensuite agrégé au niveau mondial sans qu'il\
  \ soit nécessaire de pondérer les scores nationaux ou régionaux. </p>"
IMPUTATION: "<h2>Traitement des valeurs manquantes : </h2>\n<ul>\n  <li><strong><em>Au\
  \ niveau national :</em></strong></li>\n</ul>\n<p>La méthodologie la plus appropriée\
  \ pour produire des estimations pour l'indicateur lorsque les données du pays ne\
  \ sont pas disponibles serait le recours à la consultation et au jugement d'experts\
  \ plutôt que l'utilisation de formules mathématiques pour l'imputation des données.\
  \ L'utilisation du jugement d'experts est un facteur critique car l'indicateur évalue\
  \ l'état de la gestion/de la mise en œuvre de la politique au niveau national, et\
  \ non des valeurs qui pourraient être facilement saisies. </p>\n<ul>\n <li><strong><em>\
  \ Aux niveaux régional et mondial : </em></strong></li>\n</ul>\n<p>Non applicable\
  \ </p>"
REC_USE_LIM: "<h2>Commentaires et limites :</h2>\n<p>Il convient de noter que si la\
  \ cible 14.b se réfère à l'accès des petits pêcheurs artisanaux aux ressources et\
  \ aux marchés marins, certains pays enclavés ayant des pêcheries intérieures ont\
  \ saisi l'occasion de rendre compte de cet indicateur.</p>"
RATIONALE: "<h2>Justification : </h2>\n<p>La cible 14.b se concentre sur l'accès aux\
  \ ressources et aux marchés pour la pêche à petite échelle, conformément au paragraphe\
  \ 175 du document final de Rio+20. Pour garantir un accès sûr, il faut un environnement\
  \ favorable qui reconnaisse et protège les droits de la pêche à petite échelle.\
  \ Un tel environnement favorable présente trois caractéristiques essentielles :</p>\n\
  <ul>\n<li>Des cadres juridiques, réglementaires et politiques appropriés ; </li>\
  \ \n<li>Des initiatives spécifiques pour soutenir la pêche à petite échelle ; et\
  \ </li>\n<li>Mécanismes institutionnels connexes qui permettent la participation\
  \ des organisations de pêche à petite échelle aux processus pertinents. </li>\n\
  </ul>\n<p>La 32ème session du Comité des pêches de la FAO a convenu que les données\
  \ soumises par le biais du questionnaire du Code de conduite pour une pêche responsable\
  \ (CCPR) pourraient être utilisées par les Membres pour rendre compte des indicateurs\
  \ des objectifs de développement durable (ODD).</p>\n<p>Les variables de l'indicateur\
  \ sont donc choisies parmi trois des cinq questions sur la pêche artisanale du questionnaire\
  \ du CCPR afin de refléter ces trois aspects :</p>\n<ul>\n<li>Existe-t-il des lois,\
  \ des règlements, des politiques, des plans ou des stratégies qui ciblent spécifiquement\
  \ le secteur de la pêche artisanale ?</li>\n  <li>Y a-t-il des initiatives spécifiques\
  \ en cours pour mettre en œuvre les Directives SSF ?</li>\n<li>]Votre pays dispose-t-il\
  \ d'un organe consultatif auprès du ministère/département de la pêche au sein duquel\
  \ les pêcheurs/travailleurs de la pêche peuvent participer et contribuer aux processus\
  \ de prise de décision ?</li>\n</ul>\n<p>L'indicateur national est calculé sur la\
  \ base de ces questions, en se concentrant spécifiquement sur les efforts réels\
  \ de promotion et de facilitation des droits d'accès à la pêche à petite échelle.</p>\n\
  <p>Bien que le score exact soit important d'une année de rapport à l'autre pour\
  \ déterminer les progrès réalisés par un pays, pour faciliter l'interprétation de\
  \ cet indicateur, le score sera ensuite converti en l'une des 5 bandes suivantes\
  \ :</p>\n<table>\n  <tbody>\n    <tr>\n      <td>\n        <p> Partition</p>\n \
  \     </td>\n      <td>\n        <p>Bandes </p>\n      </td>\n    </tr>\n    <tr>\n\
  \      <td>\n        <p>&gt;0 &#x2013;&lt; 0.2</p>\n      </td>\n      <td>\n  \
  \      <p>Bande 1 : Très faible mise en œuvre des instruments d'accès aux ressources\
  \ et aux marchés pour la pêche artisanale</p>\n      </td>\n    </tr>\n    <tr>\n\
  \      <td>\n        <p>0.2 &#x2013;&lt; 0.4</p>\n      </td>\n      <td>\n    \
  \    <p>Bande 2 : Faible mise en oeuvre des instruments d'accès aux ressources et\
  \ aux marchés pour la pêche artisanale</p>\n      </td>\n    </tr>\n    <tr>\n \
  \     <td>\n        <p>0.4 &#x2013;&lt; 0.6</p>\n      </td>\n      <td>\n     \
  \   <p>Bande 3 : Mise en oeuvre moyenne des instruments d'accès aux ressources et\
  \ aux marchés pour la pêche artisanale</p>\n      </td>\n    </tr>\n    <tr>\n \
  \     <td>\n        <p>0.6 &#x2013;&lt; 0.8</p>\n      </td>\n      <td>\n     \
  \   <p>Bande 4 : Mise en oeuvre élevée des instruments d'accès aux ressources et\
  \ aux marchés pour la pêche artisanale</p>\n      </td>\n    </tr>\n    <tr>\n \
  \     <td>\n        <p>0.8 &#x2013; 1.0</p>\n      </td>\n      <td>\n        <p>Bande\
  \ 5 : Mise en oeuvre très élevée des instruments d'accès aux ressources et aux marchés\
  \ pour la pêche artisanale</p>\n      </td>\n    </tr>\n  </tbody>\n</table>"
REL_CAL_POLICY: "<h2>Libération des données :</h2>\n<p>Les données seront traitées\
  \ et publiées d'ici juillet 2018.</p>"
FREQ_COLL: "<h1>Calendrier </h1>\n<h2>Collecte de données :</h2>\n<p>Le prochain cycle\
  \ de collecte de données sera mené et achevé d'ici mai 2018.</p>"
COLL_METHOD: "<h2>Processus de collecte :</h2>\n<p>Le questionnaire de la CCRF est\
  \ un système basé sur le web, avec des outils de traitement des données et des caractéristiques\
  \ d'utilisation connexes. Les données sont collectées auprès des pays membres de\
  \ la FAO tous les deux ans pour être communiquées au niveau agrégé à l'occasion\
  \ des sessions du Comité des pêches de la FAO (COFI), généralement dans la période\
  \ de novembre à mars précédant la session du COFI. En 2016, pour la 32e session\
  \ du COFI, 92 pays et l'Union européenne (UE) ont répondu à la section sur la pêche\
  \ artisanale du questionnaire du CCRF, qui comprend les trois questions fournissant\
  \ les variables de l'indicateur 14.b.1.</p>"
SOURCE_TYPE: "<h1>Sources de données </h1>\n<h2>Description : </h2>\n<p>Les données\
  \ sont basées sur les réponses à trois questions du questionnaire de la CCRF. Elles\
  \ proviennent généralement de sources administratives, identifiées au mieux par\
  \ l'administration nationale des pêches chargée de répondre au questionnaire de\
  \ la CCRF. Les données sont basées sur la présence de lois, de règlements, de politiques,\
  \ de plans ou de stratégies pertinents et sur la manière dont ils ont été mis en\
  \ œuvre, de sorte que la documentation législative, de gestion et autre doit être\
  \ consultée pour répondre aux questions.</p>"
STAT_CONC_DEF: "<h1>Concepts et définitions </h1>\n<h2>Définition : </h2>\n<p>Progrès\
  \ par nombre de pays dans le degré d'application d'un cadre juridique/réglementaire/politique/institutionnel\
  \ qui reconnaît et protège les droits d'accès à la pêche artisanale.</p>\n<h2>Concepts\
  \ :</h2>\n<p>Les systèmes statistiques nationaux collectent déjà des données relatives\
  \ à la pêche, en mettant l'accent sur la production, l'emploi et le commerce. Les\
  \ concepts pertinents peuvent être trouvés dans <a href=\"http://www.fao.org/fishery/cwp/search/en\"\
  >CWP Handbook of Fishery Statistical Standards</a> du Groupe de travail de coordination\
  \ des statistiques sur la pêche (CWP). </p>"
