  2\">\n        <p><strong><em>Variable 3</em></strong></p>\n      </td>\n      <td>\n\
  \        <p>3.1</p>\n      </td>\n      <td>\n        <p>0.3</p>\n      </td>\n\
  \    </tr>\n    <tr>\n      <td>\n        <p>&#xA0;</p>\n      </td>\n      <td>\n\
  \        <p>&#xA0;</p>\n      </td>\n      <td>\n        <p>&#xA0;</p>\n      </td>\n\
  \      <td>\n        <p>&#xA0;</p>\n      </td>\n      <td>\n        <p><strong>Poids\
  \ de l'indicateur</strong></p>\n      </td>\n      <td>\n        <p><strong>0.3</strong></p>\n\
  \      </td>\n    </tr>\n  </tbody>\n</table>\n<p>La pondération plus élevée attribuée\
  \ à la variable 1 reflète l'importance légèrement supérieure de cet indicateur pour\
  \ évaluer le degré d'application d'un cadre juridique/réglementaire/politique/institutionnel\
  \ qui reconnaît et protège les droits d'accès des pêcheurs artisanaux. </p>\n<p>Chaque\
  \ sous-variable est notée sur la base d'une réponse &#x2018;oui&#x2019; ou &#x2018;non&#x2019;\
  \ et toutes les réponses &#x2018;blanc&#x2019; ou &#x2018;inconnu&#x2019; sont notées\
  \ comme &#x2018;non&#x2019;, ou zéro. Une réponse positive donne un score qui correspond\
  \ à la valeur de pondération complète pour cette catégorie de variable. Par exemple,\
  \ une réponse &#x2018;oui&#x2019; pour les variables 1.3, 2.1 et 3.1 est notée comme\
  \ 0.1, 0.03 et 0.3 respectivement.</p>\n<p>Une exception est faite dans le cas de\
  \ la sous-variable 1.5. Cette question permet une réponse de &#x2018;autre&#x2019;\
  \ avec un champ de texte associé. Une réponse positive dans ce champ n'est notée\
  \ comme &#x2018;oui&#x2019; que dans le cas où le champ de texte est également rempli\
  \ ET qu'au moins une des autres sous-variables précédentes a été notée comme &#x2018;non&#x2019;.\
  \ Cela permet à la pondération de l'indicateur de rester cohérente dans tous les\
  \ cas.</p>\n<p> Une fois que le score spécifique a été déterminé pour chaque pays,\
  \ les pays seront classés dans un certain nombre de bandes, allant d'un faible à\
  \ un haut degré de mise en œuvre, et ainsi traduire efficacement un score synthétique\
  \ en une mesure tangible et intuitive pour les pays. </p>"
