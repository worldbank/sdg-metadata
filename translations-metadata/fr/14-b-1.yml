SDG_GOAL: "<p>Objectif 14 : Conserver et exploiter de manière durable les océans,\
  \ les mers et les ressources marines aux fins du développement durable</p>"
SDG_TARGET: >-
  <p>Cible 14.b : Garantir aux petits pêcheurs l’accès aux ressources marines et aux
  marchés</p>
SDG_INDICATOR: >-
  <p>Indicateur 14.b.1 : État d’avancement de la mise en œuvre d’un cadre juridique,
  réglementaire, politique ou institutionnel reconnaissant et protégeant les droits
  d’accès des petits pêcheurs</p>
COMPILING_ORG: "<p>FAO</p>"
DATA_SOURCE: "<h1>Fournisseurs de données</h1>\n<p>Les données sont généralement fournies\
  \ par les ministères/départements nationaux de la pêche.</p>"
META_LAST_UPDATE: '<p>Février 2021</p>'
DATA_COMP: "<h1>Méthodologie </h1>\n<h2>Méthode de calcul : </h2>\n<p>L'indicateur\
  \ est calculé à l'aide de trois variables, qui reçoivent des pondérations respectives\
  \ pour le calcul final. Il n'y a pas eu de changement dans le calcul, ni dans l'utilisation\
  \ de sources mixtes. </p>\n<p><strong>Variable 1</strong> : Existence de lois, de\
  \ réglementations, de politiques, de plans ou de stratégies qui ciblent ou traitent\
  \ spécifiquement le secteur de la pêche à petite échelle.</p>\n<p><strong>Variable\
  \ 2</strong> : Initiatives spécifiques en cours pour mettre en œuvre les Directives\
  \ relatives au secteur de la pêche artisanale. </p> \n<p><strong>Variable 3 </strong>\
  \ : Existence de mécanismes permettant aux petits pêcheurs et aux travailleurs de\
  \ la pêche de contribuer aux processus de prise de décision. </p>\n <p>La performance\
  \ est notée sur la base des réponses du pays aux parties pertinentes de trois questions\
  \ incluses dans le questionnaire du Code de conduite pour une pêche responsable\
  \ (CCPR). Ces questions ont été transformées en variables pondérées afin de calculer\
  \ les scores des pays. <u> L'objectif a été fixé à une réponse positive (&#x2018;oui&#x2019;)\
  \ à toutes les sous-variables, ce qui se traduit par un score de 1</u>. </p>\n<table>\n\
