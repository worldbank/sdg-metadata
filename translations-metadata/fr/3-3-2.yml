STAT_CONC_DEF: >-
  <p><strong>Definition :</strong></p>

  <p>L'incidence de la tuberculose pour 100 000 habitants est définie comme le nombre
  estimé de nouveaux cas et de rechutes de tuberculose (toutes les formes de tuberculose,
  y compris les cas chez les personnes vivant avec le VIH) survenant au cours d'une
  année donnée, exprimé en taux pour 100 000 habitants. </p>

  <p><strong>Concepts :</strong> </p>

  <p>La mesure directe nécessite des systèmes de surveillance de haute qualité dans
  lesquels la sous-déclaration est négligeable, et des systèmes de santé solides de
  sorte que le sous-diagnostic soit également négligeable; sinon, les estimations
  indirectes sont basées sur les données de notification et les estimations des niveaux
  de sous-déclaration et de sous-diagnostic.</p>
SOURCE_TYPE: >-
  <p>Des détails sur les sources de données et les méthodes sont disponibles dans
  l'annexe 1 et l'annexe technique en ligne publiées dans le dernier Rapport mondial
  sur la tuberculose de l'OMS (en anglais) à l'adresse <a href="https://www.who.int/teams/global-tuberculosis-programme/data"><u>https://www.who.int/teams/global-tuberculosis-programme/data</u></a>.</p>
COLL_METHOD: >-
  <p>Les programmes nationaux de lutte antituberculeuse communiquent leurs données
  annuelles sur la tuberculose à l'OMS chaque année entre mars et juin à l'aide d'un
  système normalisé de communication des données en ligne géré par l'OMS. Ce système
  comprend des contrôles en temps réel de la cohérence des données. Les estimations
  du fardeau de la tuberculose sont préparées en juillet-août et communiquées aux
  pays. Dans certains pays disposant de nouvelles données d'enquête, les estimations
  sont mises à jour séparément au cours de l'année. Toutes les estimations sont communiquées
  en août-septembre et les révisions sont effectuées en fonction des réactions. La
  série finale d'estimations est examinée par l'OMS avant d'être publiée en octobre,
  pour vérifier la conformité aux normes internationales spécifiques et l'harmonisation
  des ventilations pour les groupes d'âge et de sexe.</p>
