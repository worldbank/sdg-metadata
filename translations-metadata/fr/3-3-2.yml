RATIONALE: >-
  <p>Après deux ans de consultations, une stratégie mondiale de lutte contre la tuberculose
  pour l'après-2015 a été approuvée par l'Assemblée mondiale de la Santé en mai 2014.
  Connue sous le nom de stratégie pour mettre fin à la tuberculose, elle couvre la
  période de 2016 à 2035. L'objectif global est « de mettre fin à l'épidémie mondiale
  de tuberculose » et par le même effet viser l'atteinte d'objectifs ambitieux de
  réduction des décès et des cas de tuberculoses pour 2030 (80% de réduction du taux
  d'incidence par rapport au niveau de 2015) et 2035 (90 % de réduction du taux d'incidence),
  dans le cadre des objectifs de développement durable.</p>

  <p>Le taux d'incidence de la tuberculose a été choisi comme indicateur pour mesurer
  la réduction du nombre de cas du fardeau de cette maladie. Bien que cet indicateur
  ait été estimé avec une incertitude considérable dans la plupart des pays en 2014,
  les notifications de cas aux autorités nationales fournissent une bonne approximation
  s'il y a une sous-déclaration limitée des cas détectés et un sous-diagnostic ou
  un surdiagnostic limité des cas.</p>
REC_USE_LIM: >-
  <p>L’incidence de la tuberculose est utilisée depuis plus d’un siècle comme principal
  indicateur du fardeau de la tuberculose, ainsi que de la mortalité qui s'y rattache.
  L’indicateur permet des comparaisons au fil du temps et entre les pays. L’amélioration
  de la qualité des données de surveillance de la tuberculose entraîne une réduction
  de l’incertitude quant à la valeur des indicateurs. </p>
DATA_COMP: >-
  <p>Les estimations de l'incidence de la tuberculose sont produites par un processus
  consultatif et analytique dirigé par l'OMS et sont publiées chaque année. Ces estimations
  sont fondées sur les notifications annuelles de cas, les évaluations de la qualité
  et de la couverture des données de notification de la tuberculose, les enquêtes
  nationales sur la prévalence de la tuberculose et les informations provenant des
  systèmes d'enregistrement des décès (état civil). </p>

  <p>Les estimations de l'incidence pour chaque pays sont dérivées, en utilisant une
  ou plusieurs des approches suivantes selon les données disponibles : (i) incidence
  = notifications de cas/proportion estimée de cas détectés, (ii) modélisation par
  saisie-resaisie, (iii) incidence = prévalence/durée de l'affection. </p>

  <p>Les intervalles de confiance sont fournis en plus des meilleures estimations.
  </p>

  <p>Des détails sont disponibles dans le document (en anglais) « TB impact measurement
  – Policy and recommendations for how to assess the epidemiological burden of TB
  and the impact of TB control » (https://www.who.int/publications/i/item/9789241598828)
  et dans l'annexe technique en ligne du rapport mondial de l'OMS sur la tuberculose
  (en anglais) à l'adresse <a href="https://www.who.int/teams/global-tuberculosis-programme/data">https://www.who.int/teams/global-tuberculosis-programme/data</a>.</p>
IMPUTATION: >-
  <p><strong>&#x2022; Au niveau national :</strong></p>

  <p>Des détails sont disponibles dans l'annexe technique de chaque Rapport mondial
