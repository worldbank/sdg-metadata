COMPARABILITY: >-
  <p><strong>Sources des divergences :</strong></p>

  <p>Les dénominateurs de population peuvent différer entre les sources nationales
  et les données de la Division de la population des Nations Unies. L'OMS utilise
  les estimations démographiques de celle-ci.</p>
