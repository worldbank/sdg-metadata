  <p><strong>&#x2022; Aux niveaux régional et mondial :</strong></p>

  <p>Des détails sont disponibles dans l'annexe technique de chaque Rapport mondial
  de l'OMS sur la tuberculose (en anglais) à l'adresse <a href="http://www.who.int/teams/global-tuberculosis-programme/data">https://www.who.int/teams/global-tuberculosis-programme/data</a>.</p>
REG_AGG: >-
  <p>Les estimations du nombre de cas par pays sont agrégées. L’incertitude se propage
  en supposant l’indépendance des estimations des pays.</p>
COVERAGE: >-
