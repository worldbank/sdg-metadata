QUALITY_MGMNT: "<p>Toutes les statistiques sanitaires publiées par l'OMS font l'objet\
  \ d'un examen interne systématique de la part de la Division des données, y compris\
  \ les statistiques sur le fardeau de la tuberculose. L'examen externe de statistiques\
  \ spécifiques est effectué de diverses manières, notamment par le biais de consultations\
  \ avec les pays et d'examens par des organismes d'examen technique tels que le groupe\
  \ de travail de l'OMS sur la mesure de l'impact de la tuberculose.</p>"
QUALITY_ASSMNT: <p>Les données de surveillance de la tuberculose sont évaluées systématiquement
  par des examens dits épidémiologiques, qui fournissent des scores de qualité des
  données utilisés pour mettre à jour les plans de renforcement de la surveillance
  de la tuberculose et utilisés dans les modèles pour estimer le fardeau de la tuberculose.
  En outre, les données sont examinées à l'interne pour en vérifier la cohérence.
  Les données et les estimations sont publiées sous la forme de profils nationaux
  utilisés dans les consultations systématiques avec les pays, tel que mentionné dans
  les sections précédentes et cité dans la section 7. Les résultats sont publiés en
  détail dans les rapports annuels mondiaux sur la tuberculose, accessibles au public.</p>
