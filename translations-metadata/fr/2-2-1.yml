SDG_GOAL: >-
  <p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer la
  nutrition et promouvoir l'agriculture durable</p>
SDG_TARGET: >-
  <p>Objectif 2.2 : D'ici 2030, mettre fin à toutes formes de malnutrition, notamment
  en atteignant d'ici 2025 les objectifs convenus au niveau international concernant
  le retard de croissance et l'émaciation chez les enfants de moins de cinq ans, et
  répondre aux besoins nutritionnels des adolescentes, des femmes enceintes et allaitantes
  et des personnes âgées</p>
SDG_INDICATOR: "<p>Indicateur 2.2.1 : Prévalence du retard de croissance (indice taille/âge\
  \ inférieur à -2 écarts types par rapport à la médiane des normes de croissance\
  \ de l’enfant définies par l’OMS) chez les enfants de moins de 5 ans</p>"
META_LAST_UPDATE: '<p>2016-12-02</p>'
SDG_RELATED_INDICATORS: <p>Couplages avec tout autre objectif et cible</p>
SDG_CUSTODIAN_AGENCIES: |-
  <p>Fonds des Nations Unies pour l'enfance (UNICEF)</p>
  <p>Organisation mondiale de la Santé (OMS)</p>
  <p>Banque mondiale (BM)</p>
STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>Prévalence du retard de croissance (taille pour l'âge &lt; -2 écarts types par
  rapport à la médiane des normes de croissance de l'Organisation mondiale de la Santé
  (OMS)) chez les enfants de moins de 5 ans. </p>

  <p>(français : pourcentage de sous-alimentation; espagnol : porcentaje de sub-alimentación)</p>

  <p><strong>Concepts :</strong></p>

  <p>Sans objet</p>
SOURCE_TYPE: >-
  <p>Pour la majorité des pays, les enquêtes auprès des ménages représentatives au
  niveau national constituent la source de données. Pour un nombre limité de pays,
  les données des systèmes de surveillance sont utilisées si une couverture suffisante
  de la population est documentée (environ 80 %). Pour les deux sources de données,
  les mesures de la taille et du poids de l'enfant doivent être recueillies selon
  les techniques de mesure standard recommandées (OMS 2008).</p>
COLL_METHOD: >-
  <p>L'UNICEF, l'OMS et la Banque mondiale examinent conjointement de nouvelles sources
  de données pour mettre à jour les estimations au niveau des pays. Chaque agence
  utilise ses mécanismes existants pour obtenir des données.</p>

  <p>Pour l'OMS, voir la méthodologie de la base de données publiée (de Onis et al.
  2004). Pour l'UNICEF, le groupe de spécialistes des données et de la surveillance
  travaillant aux niveaux national, régional et international dans 190 pays, fournit
  régulièrement un soutien technique pour la collecte et l'analyse des données. Au
  cours des 20 dernières années, l'UNICEF a entrepris un processus annuel de mise
  à jour de ses bases de données mondiales, appelé « Country Reporting on Indicators
  for Goals (CRING) ». Cet exercice est réalisé en étroite collaboration avec les
  bureaux régionaux de l'UNICEF afin de s'assurer que les bases de données globales
  de l'UNICEF contiennent des données actualisées et comparables au niveau international.
  Les bureaux régionaux de l'UNICEF sont invités à soumettre, via un système en ligne,
  des données représentatives au niveau national pour plus de 100 indicateurs clés
  sur le bien-être des femmes et des enfants, y compris le retard de croissance. Le
  personnel de ces bureaux, travaille avec leurs homologues locaux pour s'assurer
  que les données les plus pertinentes sont partagées. Les mises à jour envoyées par
  les bureaux régionaux sont ensuite examinées par des spécialistes sectoriels au
  siège de l'UNICEF afin de vérifier la cohérence et la qualité générale des données
  des estimations soumises et de les réanalyser si possible. Cet examen est basé sur
  un ensemble de critères objectifs afin de garantir que seules les informations les
  plus fiables sont incluses dans les bases de données. Une fois l'examen effectué,
  une rétroaction est disponible sur l'acceptation ou non de points de données spécifiques.
  Si ce n'est pas le cas, cette dernière informe des raisons de ce rejet. L'UNICEF
  utilise ces données obtenues par le biais de CRING pour alimenter l'ensemble de
  données conjoint. La Banque mondiale fournit des estimations disponibles par le
  biais des enquêtes sur la mesure du niveau de vie (LSMS). Cette situation nécessite
  généralement une nouvelle analyse des ensembles de données étant donné que les rapports
  des LSMS ne présentent souvent pas les données sur le retard de croissance.</p>
FREQ_COLL: >-
  <p>Les sources de données sont actuellement mises à jour afin d'alimenter la production
  d'estimations mondiales et régionales pour 2017 et l'ensemble de données nationales
  mises à jour qui seront publiées en mai 2017. </p>
REL_CAL_POLICY: >-
  <p>La prochaine publication des estimations mondiales/régionales et de l'ensemble
  des données nationales actualisées est prévue pour mai 2017. Les estimations mondiales
  et régionales sont publiées chaque année en mai à partir de 2017. L'ensemble de
  données nationales est mis à jour et publié plus souvent que les estimations mondiales/régionales.
  Bien qu'un calendrier fixe n'ait pas encore été établi, il y a eu au moins deux
  mises à jour annuelles (une coïncidant avec la publication annuelle des estimations
  régionales/mondiales et au moins une autre mise à jour à un autre moment de l'année).</p>
DATA_SOURCE: >-
  <p>Les fournisseurs de données varient et sont le plus souvent des ministères de
  la santé, des bureaux nationaux de statistique ou des instituts nationaux de nutrition.
  </p>
COMPILING_ORG: |-
  <p>UNICEF, OMS et le groupe de la Banque mondiale</p>
RATIONALE: >-
  <p>La croissance de l'enfant est un résultat internationalement accepté qui reflète
  son état nutritionnel. Le retard de croissance de l'enfant est un phénomène qui
  se produit lorsque ce dernier est trop petit pour son âge, résultat d'une malnutrition
  chronique ou récurrente. Le retard de croissance est un facteur de risque contribuant
  à la mortalité infantile et un marqueur des inégalités dans le développement humain.
  Les enfants souffrant d'un retard de croissance ne parviennent pas à atteindre leur
  potentiel physique et cognitif. Le retard de croissance des enfants est l'un des
  indicateurs de l'Assemblée mondiale de la santé en matière de nutrition.</p>
REC_USE_LIM: >-
  <p>Les estimations d'enquête sont assorties de niveaux d'incertitude dus à la fois
  à des erreurs d'échantillonnage et à celles d'autres natures (par exemple, erreur
  dans la technique de mesure, erreur d'enregistrement, etc. ). Aucune des deux sources
  d'erreurs n'a été entièrement prise en considération pour l'établissement des estimations,
  que ce soit au niveau national, régional ou mondial.</p>
DATA_COMP: >-
  <p>Les estimations de l'enquête sont basées sur une méthodologie standardisée utilisant
  les normes de croissance de l'enfant de l'OMS telles que décrites ailleurs (Réf
  : manuel du logiciel Anthro). Les estimations mondiales et régionales sont basées
  sur la méthodologie décrite dans le document de UNICEF-OMS-Banque mondiale : « Joint
  child malnutrition estimates - Levels and trends (UNICEF/WHO/WB 2012) ».</p>
IMPUTATION: >-
  <ul>
    <li><strong>Au niveau national :</strong></li>
  </ul>

  <p>Aucune méthode d'imputation n'est appliquée pour obtenir des estimations pour
  les pays ou les années où aucune donnée n'est disponible.</p>

  <ul>
    <li><strong>Aux niveaux régional et mondial :</strong></li>
  </ul>

  <p>Les pays et les années sont traités comme manquants de manière aléatoire selon
  une approche de modélisation à plusieurs niveaux (International Journal of Epidemiology
  2004;33:1260-70).</p>
REG_AGG: >-
  <p>Des agrégats régionaux sont disponibles pour les classifications suivantes :
  ONU, OMD, UNICEF, OMS, les régions et les groupes de revenus de la Banque mondiale.</p>
COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>Plus de 150 pays. </p>

  <p><strong>Séries chronologiques :</strong></p>

  <p>Au niveau des pays, des données sont fournies pour les années où les enquêtes
  sont incluses dans l’ensemble de données conjoint. Les années d’enquête vont de
  1983 à 2016. Pour les niveaux mondial et régional, les estimations de 1990 à la
  dernière année disponible lors de la diffusion chaque année (c’est-à-dire que dans
  l’édition de septembre 2016 des estimations conjointes de la malnutrition (JME),
  la dernière estimation disponible était pour 2015). </p>

  <p><strong>Désagrégation :</strong></p>

  <p>Les estimations mondiales et régionales se réfèrent au groupe d’âge des enfants
  de moins de 5 ans, tous sexes confondus. Des données ventilées par pays sont disponibles
  dans la majorité des enquêtes auprès des ménages et le groupe UNICEF - OMS - Banque
  mondiale élargit l’ensemble de données conjoint pour inclure des estimations infranationales
  et stratifiées (par exemple, sexe, groupes d’âge, richesse, éducation des mères,
  résidence) en 2017.</p>
COMPARABILITY: >-
  <p><strong>Sources des divergences :</strong></p>

  <p>L'approche d'analyse standard pour construire l'ensemble de données communes
  vise à une comparabilité maximale des estimations des pays. Pour l'inclusion des
  estimations de l'enquête dans l'ensemble de données des estimations conjointes de
  la malnutrition (JME), le groupe inter agences applique des critères d'évaluation
  de la qualité de l'enquête. Lorsque la documentation est insuffisante, l'enquête
  n'est pas incluse tant que les informations ne sont pas disponibles. Lorsque des
  données brutes sont disponibles et qu'une question se pose sur l'approche d'analyse,
  une nouvelle analyse des données est effectuée selon la méthodologie standard. Des
  divergences entre les résultats de l'approche standardisée et ceux qui sont déclarés
  peuvent se produire pour diverses raisons (par exemple, utilisation de normes différentes
  pour le calcul du score z, imputation du jour de naissance lorsque celui-ci est
  manquant, utilisation de l'âge arrondi en mois, utilisation de systèmes de marquage
  différents pour l'exclusion des données). Pour les enquêtes basées sur les précédentes
  références du « National Center for Health Statistics (NCHS) » et de l'OMS, et pour
  lesquelles les données brutes ne sont pas disponibles, une méthode de conversion
  des scores z basée sur les normes de croissance des enfants de l'OMS est appliquée
  (Yang et de Onis, 2008). En outre, lorsque les enquêtes ne couvrent pas l'intervalle
  d'âge 0-5 ans, ou sont uniquement représentatives des zones rurales, un ajustement
  basé sur d'autres enquêtes pour le même pays est effectué. Tout ajustement ou conversion
  est indiqué de manière transparente dans l'ensemble de données commun annoté.</p>
