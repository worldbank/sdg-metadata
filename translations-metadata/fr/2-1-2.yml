  alimentaire fait référence à la population totale d'individus, tandis que si ce
  sont des poids de ménages, la prévalence d'insécurité alimentaire fait référence
  à la population totale de ménages. Pour le calcul de l'indicateur 2.1.2, l'objectif
  est de calculer la prévalence d'individus. Ceci suppose que :</p>
  <p>Si une enquête est au niveau des ménages et qu'on a des poids échantillonnaux
  de ménages, ils devront être transformés en poids d'individus en les multipliant
  par la taille du ménage. Ces poids d'individus peuvent ensuite être utilisés pour
  calculer les taux de prévalence d'individus dans les formules (1) et (2)</p>

  <p>Si l'enquête n'inclut que des adultes, alors les poids d'adultes appliqués aux
  probabilités dans les formules (1) et (2) donnent les taux de prévalence d'adultes
  (<math xmlns="http://www.w3.org/1998/Math/MathML">
