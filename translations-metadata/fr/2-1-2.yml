      <mo>=</mo>
      <mi mathvariant="normal">&amp;nbsp;</mi>
      <mrow>
        <msub>
          <mo stretchy="false">&#x2211;</mo>
          <mrow>
            <mi>i</mi>
          </mrow>
        </msub>
        <mrow>
          <msub>
            <mrow>
              <msub>
                <mrow>
                  <mi>P</mi>
                </mrow>
