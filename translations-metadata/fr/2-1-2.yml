IMPUTATION: >-
  <ul>
    <li>Au niveau national :</li>
  </ul>

  <p>L'indicateur n'est pas calculé si aucune donnée nationale n'est disponible.</p>

  <ul>
    <li>Aux niveaux régional et mondial :</li>
  </ul>

  <p>Les valeurs manquantes pour les pays individuels sont implicitement imputées
  pour être égales à la moyenne pondérée des valeurs estimées des pays présents dans
  la même région.</p>
REG_AGG: >-
  <p> Les agrégats régionaux et mondiaux de la prévalence d'insécurité alimentaire
  (FI)  modérée ou sévère , basée sur l'enquête FIES sont calculés comme suit: </p>

  <p>FI_REG = (_i FI_i &#xD7; N_i) / (_i N_i) </p>

  <p>où FI_i sont les valeurs estimées de FI pour tous les pays des régions pour lesquelles
  les données disponibles permettent de calculer une estimation fiable, et N_i la
  taille de la population correspondante. </p>
DOC_METHOD: >-
  <p>Les données des échelles de sécurité alimentaire basées sur l'expérience sont
  collectées par le biais d'enquêtes de population (soit auprès des ménages, soit
  auprès des individus) à l'aide de questionnaires/modules adaptés à la langue et
  à la situation du pays.</p>

  <p>Des exemples sont fournis ci-dessous : </p>

  <p>U.S.A.: Household Food Security Survey Module (<a href="https://www.ers.usda.gov/media/8271/hh2012.pdf"><u>https://www.ers.usda.gov/media/8271/hh2012.pdf</u></a>)</p>

  <p>Brésil : Escala Brasileira de Inseguran &#xE7;a Alimentar (<a href="http://biblioteca.ibge.gov.br/visualizacao/livros/liv91984.pdf"><u>http://biblioteca.ibge.gov.br/visualizacao/livros/liv91984.pdf</u></a>,
  Quadro 5, page 30) </p>

  <p>Mexique : Escala Mexicana de Seguridad Alimentaria (<a href="http://www.beta.inegi.org.mx/contenidos/proyectos/enchogares/regulares/enigh/tradicional/2012/doc/c_tra_enigh12_hogares.pdf"><u>http://www.beta.inegi.org.mx/contenidos/proyectos/enchogares/regulares/enigh/tradicional/2012/doc/c_tra_enigh12_hogares.pdf</u></a>,
  pages 13-14) </p>

  <p>Guatemala : Escala Latino Americana y Caribena de Seguridad Alimentaria (<a href="http://www.ine.gob.gt/sistema/uploads/2015/12/11/DDrIEuLOPuEcXTcLXab1yOkiOV2HQreq.pdf"><u>http://www.ine.gob.gt/sistema/uploads/2015/12/11/DDrIEuLOPuEcXTcLXab1yOkiOV2HQreq.pdf</u></a>,
  pagina 3) </p>

  <p>FAO: Food Insecurity Experience Scale (<a href="http://www.fao.org/3/a-bl404f.pdf"><u>http://www.fao.org/3/a-bl404f.pdf</u></a>)
  </p>

  <p>L'inclusion du module de l'échelle FIES dans un questionnaire consiste simplement
  à adapter les questions à la langue locale en suivant les directives fournies dans
  les documents suivants.</p>

