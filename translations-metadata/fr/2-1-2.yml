      <mi>I</mi>
      <msub>
        <mrow>
          <mi>A</mi>
        </mrow>
        <mrow>
          <mi>m</mi>
          <mi>o</mi>
          <mi>d</mi>
          <mo>+</mo>
          <mi>g</mi>
          <mi>r</mi>
          <mi>a</mi>
        </mrow>
      </msub>
      <mo>=</mo>
      <mi mathvariant="normal">&amp;nbsp;</mi>
      <mrow>
        <msub>
