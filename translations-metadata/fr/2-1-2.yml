COMPILING_ORG: >-
  <p>Organisation(s) responsable(s) de la compilation et de la production de rapports
  sur cet indicateur au niveau mondial : Organisation des Nations Unies pour l’alimentation
  et l’agriculture, Division de la statistique, Équipe des statistiques sur la sécurité
  alimentaire et la nutrition. </p>
RATIONALE: >-
  <p>L’insécurité alimentaire à des niveaux modérés de gravité est généralement associée
  à l’incapacité de manger régulièrement une alimentation saine et équilibrée. En
  tant que tel, la prévalence élevée de l’insécurité alimentaire à des niveaux modérés
  peut être considérée comme un prédicteur de diverses formes de conditions de santé
  liées à l’alimentation dans la population, associées à une carence en micronutriments
  et à des régimes déséquilibrés. D'autre part, l'insécurité alimentaire grave signifie
  qu'il y a une forte probabilité de diminution de l'apport alimentaire, ce qui risque
  d'aggraver la malnutrition, y compris la faim. </p>

  <p>Les questionnaires courts comme celui de l'échelle FIES sont très faciles à administrer
  à un coût limité, ce qui est l’un des principaux avantages de leur utilisation.
  Toutefois, la capacité de déterminer avec précision l’état d’insécurité alimentaire
  de personnes ou de ménages particuliers est limitée par le petit nombre de questions,
  raison pour laquelle il est préférable d’assigner les répondants individuels à des
  catégories d’insécurité alimentaire en termes de probabilité, ce qui permet de s’assurer
  que les estimations des taux de prévalence dans une population sont suffisamment
  fiables même lorsqu’elles sont fondées sur des échantillons relativement petits.
  </p>

  <p>Comme pour toute évaluation statistique, la fiabilité et la précision dépendent
  de façon cruciale de la qualité de la conception et de la mise en œuvre de l’enquête.
  L’un des principaux avantages du traitement analytique des données par le biais
  des méthodes basées sur le modèle Rasch est qu’elles permettent de tester la qualité
  des données recueillies et d’évaluer la marge d’incertitude probable autour des
  taux de prévalence estimés, qui devraient toujours être déclarées. </p>
REC_USE_LIM: >-
  <p>On estime qu'il faut en moyenne moins de trois minutes pour recueillir les données
  de l'échelle FIES dans le cadre d'une enquête en face-à-face bien menée, ce qui
  devrait permettre d'inclure l'échelle FIES-SM dans une enquête représentative au
  niveau national dans tous les pays du monde, à un coût très raisonnable. La FAO
  fournit des versions de la FIES-SM adaptées et traduites dans plus de 200 langues
  et dialectes utilisés dans le sondage mondial Gallup. </p>

  <p>Lorsqu'elle est utilisée dans le sondage mondial Gallup, avec des échantillons
  d'environ 1 000 individus seulement, la largeur des intervalles de confiance dépasse
  rarement 20 % de la prévalence mesurée (c'est-à-dire que les taux de prévalence
  d'environ 50 % sont estimés avec des marges d'erreur de plus ou moins 5 %). De toute
  évidence, les intervalles de confiance sont susceptibles d'être beaucoup plus petits
  lorsque les taux de prévalence nationaux sont estimés à partir d'échantillons plus
  importants.</p>

  <p>Par rapport aux autres indicateurs non officiels proposés pour l'insécurité alimentaire
  des ménages, l'approche basée sur la FIES présente l'avantage que les taux de prévalence
  de l'insécurité alimentaire sont directement comparables entre les groupes de population
  et les pays. Même si elles utilisent des étiquettes similaires (telles que insécurité
  alimentaire « légère », « modérée » et « grave »), d'autres approches n'ont pas
  encore démontré la comparabilité formelle des seuils utilisés pour la classification,
  en raison de l'absence de définition d'un modèle statistique approprié qui lie les
  valeurs des « indices » ou « des scores » utilisés pour la classification à la gravité
  de l'insécurité alimentaire. C'est pourquoi il convient d'être prudent lors de la
  comparaison des résultats obtenus avec les FIES avec ceux obtenus avec ces autres
  indicateurs, même si, malheureusement, des étiquettes similaires sont utilisées
  pour les décrire. </p>
DATA_COMP: >-
