              <mi>s</mi>
             </mrow>
          </msup>
        </mrow>
        <mrow>
          <msup>
            <mrow>
              <mi>N</mi>
            </mrow>
            <mrow>
              <mi>A</mi>
              <mi>d</mi>
              <mi>u</mi>
              <mi>l</mi>
              <mi>t</mi>
              <mi>e</mi>
              <mi>s</mi>
            </mrow>
