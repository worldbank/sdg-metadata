          <mi>a</mi>
        </mrow>
        <mrow>
          <mi>i</mi>
        </mrow>
      </msub>
    </math> et <math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>b</mi>
        </mrow>
        <mrow>
          <mi>j</mi>
        </mrow>
      </msub>
    </math> peuvent être estimés à l’aide de procédures de probabilité maximale. Les
  paramètres <math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>a</mi>
        </mrow>
        <mrow>
          <mi>i</mi>
        </mrow>
      </msub>
    </math>, en particulier, sont interprétés comme une mesure de la gravité de la
  condition de sécurité alimentaire pour chaque répondant et sont utilisés pour les
  classer en catégories d’insécurité alimentaire. </p>
  <p>La FIES examine les trois classes a) sécurité alimentaire ou insécurité alimentaire
  légère; b) insécurité alimentaire modérée ou grave, et (c) insécurité alimentaire
  grave, et estime la probabilité d’être en situation d’insécurité alimentaire modérée
  ou grave (<math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>P</mi>
        </mrow>
        <mrow>
          <mi>m</mi>
          <mi>o</mi>
          <mi>d</mi>
          <mo>+</mo>
          <mi>g</mi>
          <mi>r</mi>
          <mi>a</mi>
        </mrow>
      </msub>
    </math>) et la probabilité d’être en situation d’insécurité alimentaire grave
  (<math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>P</mi>
        </mrow>
        <mrow>
          <mi>g</mi>
          <mi>r</mi>
          <mi>a</mi>
        </mrow>
      </msub>
    </math>) pour chaque répondant, avec <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mn>0</mn>
      <mo>&amp;lt;</mo>
      <msub>
        <mrow>
          <mi>P</mi>
        </mrow>
        <mrow>
          <mi>g</mi>
          <mi>r</mi>
          <mi>a</mi>
        </mrow>
      </msub>
      <mo>&amp;lt;</mo>
      <msub>
        <mrow>
          <mi>P</mi>
        </mrow>
        <mrow>
          <mi>m</mi>
          <mi>o</mi>
          <mi>d</mi>
          <mo>+</mo>
          <mi>g</mi>
          <mi>r</mi>
          <mi>a</mi>
        </mrow>
      </msub>
      <mo>&amp;lt;</mo>
      <mn>1</mn>
    </math>. La probabilité d'être en sécurité alimentaire ou en insécurité alimentaire
  légère peut être obtenue à l'aide de <math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>P</mi>
        </mrow>
        <mrow>
          <mi>s</mi>
          <mi>a</mi>
        </mrow>
      </msub>
      <mo>=</mo>
      <mn>1</mn>
      <mo>-</mo>
      <msub>
        <mrow>
          <mi>P</mi>
        </mrow>
        <mrow>
          <mi>m</mi>
          <mi>o</mi>
          <mi>d</mi>
          <mo>+</mo>
          <mi>g</mi>
          <mi>r</mi>
          <mi>a</mi>
        </mrow>
      </msub>
    </math>.</p>
  <p>Dans le cas d'un échantillon représentatif, la prévalence de l'insécurité alimentaire
  à des niveaux modérés ou graves (IAmod+gra), et à des niveaux graves (IAgra) dans
  la population est calculée comme la somme pondérée de la probabilité d'appartenir
  à la classe d'insécurité alimentaire modérée ou grave, et à la classe d'insécurité
  alimentaire grave, respectivement, de tous les individus ou ménages répondants dans
  un échantillon :</p>

  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <mo>(</mo>
      <mn>1</mn>
      <mo>)</mo>
      <mi>&amp;nbsp;</mi>
      <mi>&amp;nbsp;</mi>
      <mi>&amp;nbsp;</mi>
      <mi>&amp;nbsp;</mi>
      <mi>&amp;nbsp;</mi>
