  <p>Les questions doivent être adaptées et administrées dans la langue préférée des
  répondants et les recenseurs doivent s'assurer que les répondants reconnaissent
  la période de référence et le qualificatif selon lequel les expériences doivent
  être rapportées que lorsqu'elles sont dues à « un manque d'argent ou d'autres ou
  d'autres ressources » et non, par exemple, à des raisons liées à la santé ou à d'autres
  habitudes culturelles (comme le jeûne pour des crédos religieux).</p>

  <p>Le FIES-SM peut être inclus dans pratiquement n'importe quelle enquête de population
  par téléphone ou par entretien personnel, bien que l'entretien en face à face soit
  préférable. </p>

  <p>Depuis 2014, le FIES-SM référencé individuellement, est appliqué à des échantillons
  nationaux représentatifs de la population âgée de 15 ans ou plus dans tous les pays
  couverts par le sondage mondial Gallup (« Gallup World Poll » (GWP)) (plus de 140
  pays chaque année, couvrant 90 % de la population mondiale). Dans la plupart des
  pays, les échantillons comprennent environ 1000 individus (avec des échantillons
  plus importants de 3000 individus en Inde et 5000 en Chine continentale). </p>

  <p>En plus du GWP, en 2020, la FAO a recueilli des données dans 20 pays via Geopoll®
  dans le but spécifique d'évaluer l'insécurité alimentaire pendant la pandémie de
  COVID-19. Les pays couverts étaient : Afghanistan, Burkina Faso, Cameroun, République
  centrafricaine, Tchad, République démocratique du Congo, El Salvador, Éthiopie,
  Guatemala, Haïti, Irak, Libéria, Mozambique, Myanmar, Niger, Nigéria, Sierra Leone,
  Somalie, Afrique du Sud et Zimbabwe. Pour tous ces pays, l'évaluation 2020 était
  basée sur les données Geopoll.</p>

  <p>Il existe d'autres enquêtes nationales qui recueillent déjà des données compatibles
  avec la FIES. </p>

  <p>Pour l'Afghanistan, l'Angola, l'Arménie, le Botswana, le Burkina Faso, le Cabo
  Verde, le Canada, le Chili, le Costa Rica, l'Équateur, les Fidji, le Ghana, la Grèce,
  la Grenade, le Honduras, l'Indonésie, Israël, le Kazakhstan, le Kenya, Kiribati,
  le Kirghizistan, le Lesotho, le Malawi, la Mauritanie, le Mexique, le Maroc, Namibie,
  le Niger, le Nigéria, la Palestine, les Philippines, la République de Corée, la
  Fédération de Russie, Sainte-Lucie, le Samoa, le Sénégal, les Seychelles, le Sierra
  Leone, le Soudan du Sud, le Soudan, le Tonga, l'Ouganda, la République-Unie de Tanzanie,
  les États d'Amérique, le Vanuatu, le Viet Nam et la Zambie, les données d'enquêtes
  gouvernementales nationales ont été utilisées pour calculer les estimations de la
  prévalence de l'insécurité alimentaire en appliquant les méthodes statistiques de
  la FAO pour ajuster les résultats nationaux à la même norme de référence mondiale,
  couvrant environ un quart de la population mondiale. Les pays sont pris en compte
  pour l'année ou les années où les données nationales sont disponibles, alimentant
  les agrégats régionaux et sous-régionaux en supposant une tendance constante au
  cours de la période 2014-2020, ou en intégrant les années restantes avec les données
  GWP ou Geopoll si elles étaient compatibles. Les exceptions à cette règle sont :
  l'Arménie, le Botswana, le Burkina Faso, le Chili, le Costa Rica, l'Équateur, le
  Ghana, le Honduras, l'Indonésie, Israël, le Malawi, la Namibie, le Niger, le Nigeria,
  la Sierra Leone, l'Ouganda et la Zambie. Dans ces cas, la procédure suivante a été
  suivie : </p>

  <ul>
    <li>Utiliser les données nationales recueillies en une année pour alimenter l'année
  correspondante.</li>
    <li>Pour les années restantes, appliquer la tendance lissée provenant des données
  recueillies par la FAO via le sondage mondial Gallup© aux données nationales pour
  décrire l'évolution dans le temps. La tendance lissée est calculée en prenant la
  moyenne des taux de variation entre les moyennes consécutives sur trois ans.</li>
  </ul>

  <p>La motivation derrière cette procédure était la preuve solide trouvée à l'appui
  de la tendance suggérée par les données recueillies par la FAO (p. ex., l'évolution
  de la pauvreté, l'extrême pauvreté, l'emploi, l'inflation alimentaire, entre autres),
  permettant de fournir une description plus actualisée de la tendance sur la période
  2014-2020.</p>

  <p>En Indonésie, au Kazakhstan, au Kirghizistan, en Mauritanie, au Nicaragua, au
  Paraguay, au Rwanda, aux Seychelles, au Soudan et en République-Unie de Tanzanie,
  en raison du manque de données en 2020, la tendance sous-régionale correspondante
  entre 2019 et 2020 a été utilisée pour alimenter 2020.</p>

  <p><u>Obtention de données comparables au niveau international pour la surveillance
  mondiale : </u></p>

  <p>Pour assurer la comparabilité des indicateurs FImod+sev et FIsev calculés pour
  différentes populations, des seuils universels sont définis sur l'échelle de référence
  globale FIES et convertis en valeurs correspondantes sur les échelles « locales »
  obtenues à la suite de l'application du modèle de Rasch sur une population spécifique,
  par un processus de « mise en équation ».</p>

  <p>L'équation est une forme de normalisation de la mesure basée sur l'identification
  du sous-ensemble d'éléments qui peuvent être considérés comme communs à l'ensemble
  des FIES et de l'échelle spécifique utilisée pour la mesure dans chaque contexte.
  Les niveaux de gravité associés aux éléments communs sont utilisés comme points
  d'ancrage pour ajuster les seuils globaux de la FIES aux échelles locales. Le processus
  de normalisation garantit que la moyenne et l'écart type de l'ensemble des éléments
  communs sont identiques lorsqu'ils sont mesurés sur l'échelle globale de la FIES
  ou sur l'échelle nationale. La compatibilité avec la FIES globale et la possibilité
  de compiler cet indicateur exigent qu'au moins quatre des huit éléments de la FIES
  soient identifiés comme communs.</p>

  <p>La Division de la statistique de la FAO a mis au point l'ensemble de poids RM.weights
  en R, qui fournit des routines pour estimer les paramètres du modèle de Rasch en
  utilisant le maximum de vraisemblance conditionnelle, avec la possibilité de tenir
  compte du plan d'enquête complexe.</p>
