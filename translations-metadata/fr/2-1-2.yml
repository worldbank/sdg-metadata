QUALITY_ASSMNT: <p>Élevée. Pour la grande majorité des pays, les étapes d’assurance
  de la qualité fournissent des données fiables et de haute qualité. </p>
QUALITY_MGMNT: <p>La Division de la statistique de la FAO (ESS) effectue une analyse
  des tendances de l’indicateur récemment mis à jour avec d’autres indicateurs pertinents.
  Entre-temps, les estimations préliminaires de chaque cycle de mise à jour sont distribuées
  aux bureaux régionaux pour examen. En raison de leur connaissance de leurs régions
  et de leurs pays, ils fournissent souvent des contributions inestimables aux révisions
  et à la finalisation de la mise à jour. </p>
ADJUSTMENT: <p>Un calage international des seuils d'insécurité alimentaire est effectué
  afin de s'assurer que les résultats nationaux et infranationaux sont comparables.</p>
DATA_VALIDATION: <p>Pour les données recueillies par la FAO dans le cadre du sondage
  mondial Gallup ou d'autres prestataires de services, les résultats par pays ont
  été partagés avec tous les bureaux nationaux de statistique par le biais d’une communication
  par courrier électronique envoyée par le statisticien en chef de la FAO, demandant
  des commentaires, et publiés uniquement s’ils n'avaient pas refusé. </p>
INST_MANDATE: <p>Le Bureau du statisticien en chef de la FAO gère le Groupe de travail
  interministériel sur les indicateurs des ODD sous la tutelle de la FAO et identifie
  un point focal pour chacun d’eux. Le chef de l’Équipe des statistiques sur la sécurité
  alimentaire et la nutrition de la Division de la statistique est officiellement
  nommé personne responsable de la collecte, du traitement et de la diffusion des
  statistiques pour cet indicateur. </p>
COLL_METHOD: <p>Entrevues en face-à-face et téléphoniques dans le cadre d'enquêtes
  nationales.</p>
CLASS_SYSTEM: <p>L’élaboration des estimations régionales et mondiales, ainsi que
  des estimations pour des groupes spécifiques, tels que les pays les moins avancés,
  les pays en développement enclavés, les petits États insulaires en développement,
  les régions développées et les régions en développement, de cet indicateur suit
  la norme M49 des Nations Unies.</p>
