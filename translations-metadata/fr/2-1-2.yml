      </msub>
    </math> sont les poids post-stratification qui indiquent la proportion d'individus
  ou de ménages dans la population nationale représentée par chaque élément dans l'échantillon.</p>
  <p>Il est important de noter que si <math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>w</mi>
        </mrow>
        <mrow>
