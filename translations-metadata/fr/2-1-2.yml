  <p>où <math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>w</mi>
        </mrow>
        <mrow>
          <mi>i</mi>
        </mrow>
      </msub>
    </math> sont des poids de post-stratification qui indiquent la proportion d'individus
  ou de ménages dans la population nationale représentée par chaque élément de l'échantillon.</p>
  <p>Il est important de noter que si <math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>w</mi>
        </mrow>
        <mrow>
          <mi>i</mi>
        </mrow>
      </msub>
    </math> sont des poids d'échantillonnage individuels, alors la prévalence de l'insécurité
  alimentaire se réfère à la population totale des individus, tandis que si ce sont
  des poids de ménage, la prévalence se réfère à la population des ménages. Pour le
  calcul de l'indicateur 2.1.2, l'objectif est de produire une prévalence d'individus.
  Cela implique que :</p> <p>Si l'enquête se situe au niveau des ménages et fournit
  des poids d'échantillonnage des ménages, ceux-ci doivent être transformés en poids
  d'échantillonnage individuels en multipliant les poids par la taille du ménage.
  Ce système de pondération individuelle peut alors être utilisé pour calculer les
  taux de prévalence individuels dans les formules (1) et (2).</p> <p>Si l'enquête
  ne comprend que des adultes, alors les pondérations d'adultes appliquées aux probabilités
  des formules (1) et (2) fournissent les taux de prévalence d'adultes (<math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>I</mi>
      <msup>
        <mrow>
          <mi>A</mi>
        </mrow>
        <mrow>
          <mi>A</mi>
          <mi>d</mi>
          <mi>u</mi>
          <mi>l</mi>
          <mi>t</mi>
          <mi>e</mi>
          <mi>s</mi>
        </mrow>
      </msup>
    </math>). Dans ce cas, pour calculer la prévalence dans la population totale,
  il faut alors calculer également la proportion d'enfants qui vivent dans des ménages
  où au moins un adulte est en situation d'insécurité alimentaire. Pour ce faire,
  il faut diviser les poids des adultes par le nombre d'adultes dans le ménage et
  multiplier ces poids approximatifs des ménages par le nombre d'enfants dans le ménage.
  Une fois les poids approximatifs des enfants obtenus, la prévalence de l'insécurité
  alimentaire des enfants qui vivent dans des ménages où au moins un adulte est en
  insécurité alimentaire (<math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>I</mi>
      <msup>
        <mrow>
          <mi>A</mi>
        </mrow>
        <mrow>
          <mi>E</mi>
          <mi>n</mi>
          <mi>f</mi>
          <mi>a</mi>
          <mi>n</mi>
          <mi>t</mi>
          <mi>s</mi>
        </mrow>
      </msup>
    </math>) peuvent être calculées en appliquant ces poids aux probabilités d'insécurité
  alimentaire dans les formules (1) et (2). La prévalence de l'insécurité alimentaire
  dans la population totale est finalement calculée comme suit :</p> <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>I</mi>
      <msub>
        <mrow>
          <mi>A</mi>
        </mrow>
        <mrow>
          <mi>m</mi>
          <mi>o</mi>
          <mi>d</mi>
          <mo>+</mo>
          <mi>g</mi>
          <mi>r</mi>
          <mi>a</mi>
        </mrow>
      </msub>
      <mi mathvariant="normal">&amp;nbsp;</mi>
      <mo>=</mo>
      <mi mathvariant="normal">&amp;nbsp;</mi>
      <mfrac>
        <mrow>
          <mi>I</mi>
          <msubsup>
            <mrow>
              <mi>A</mi>
            </mrow>
            <mrow>
              <mi>m</mi>
              <mi>o</mi>
              <mi>d</mi>
              <mo>+</mo>
              <mi>g</mi>
              <mi>r</mi>
              <mi>a</mi>
            </mrow>
            <mrow>
              <mi>A</mi>
              <mi>d</mi>
              <mi>u</mi>
              <mi>l</mi>
              <mi>t</mi>
              <mi>e</mi>
              <mi>s</mi>
            </mrow>
          </msubsup>
          <mi mathvariant="normal">*</mi>
          <msup>
            <mrow>
              <mi>N</mi>
            </mrow>
            <mrow>
              <mi>A</mi>
              <mi>d</mi>
              <mi>u</mi>
              <mi>l</mi>
              <mi>t</mi>
              <mi>e</mi>
              <mi>s</mi>
            </mrow>
          </msup>
          <mo>+</mo>
          <mi>I</mi>
          <msubsup>
            <mrow>
              <mi>A</mi>
            </mrow>
            <mrow>
              <mi>m</mi>
              <mi>o</mi>
              <mi>d</mi>
              <mo>+</mo>
              <mi>g</mi>
              <mi>r</mi>
              <mi>a</mi>
            </mrow>
            <mrow>
              <mi>E</mi>
              <mi>n</mi>
              <mi>f</mi>
              <mi>a</mi>
              <mi>n</mi>
              <mi>t</mi>
              <mi>s</mi>
            </mrow>
          </msubsup>
          <mi mathvariant="normal">*</mi>
          <msup>
            <mrow>
              <mi>N</mi>
            </mrow>
