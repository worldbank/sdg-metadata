QUALITY_ASSURE: >-
  <p>Les données de l'échelle FIES sont validées en testant l'adhésion à l'hypothèse
  du modèle de Rasch de discrimination égale des éléments et d'absence de corrélation
  résiduelle et de mesure des indices de fiabilité de Rasch. Un tel test révélerait
  si les données sont de qualité suffisante pour produire des estimations fiables
  de la prévalence de l'insécurité alimentaire selon la norme de la FIES. </p>

  <p>Ensuite, les paramètres de gravité des items sont comparés avec la norme de référence
  mondiale de la FIES pour vérifier la possibilité de calibrer les mesures par rapport
  à cette norme et ainsi produire des estimations de la prévalence de l'insécurité
  alimentaire qui peuvent être considérées comme comparables entre les pays.</p>

  <p>Des documents pertinents sont disponibles aux adresses <a href="http://www.fao.org/3/a-i4830e.pdf"><u>http://www.fao.org/3/a-i4830e.pdf
  (en anglais)</u></a>, <a href="http://www.fao.org/3/b-i4830s.pdf"><u>http://www.fao.org/3/b-i4830s.pdf
  (en espagnol)</u></a>, <a href="http://www.fao.org/3/c-i4830f.pdf"><u>http://www.fao.org/3/c-i4830f.pdf
  (en français)</u></a> et <a href="http://www.fao.org/3/a-i3946e.pdf"><u>http://www.fao.org/3/a-i3946e.pdf
  (en anglais)</u></a>.</p>

  <p>Lorsque les estimations sont fondées sur des données nationales officielles,
  les données utilisées pour établir l'indicateur sont obtenues directement sur les
  sites Web de diffusion de microdonnées des pays, lorsqu'elles sont disponibles (p.
  ex., aux États-Unis), ou sur demande directement aux bureaux nationaux de statistique
  responsables de la collecte des données (p. ex., au Canada).</p>
COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>Les données pour la période 2014-2020 sont disponibles auprès de la FAO pour
  plus de 140 pays, zones et territoires inclus dans le sondage mondial Gallup. </p>

  <p>Les agrégats régionaux et sous-régionaux sont calculés pour toutes les régions,
  à l’exception des régions des Caraïbes et de l’Afrique centrale (moins de 50% de
  la population régionale jusqu’en 2019 était couverte). Les deux régions ne peuvent
  être estimées que pour 2020. Les données ont fait l’objet d’un processus de consultation
  par pays et seuls les résultats validés par les bureaux nationaux de statistique
  sont publiés au niveau national. </p>

  <p><strong>Séries chronologiques :</strong></p>

  <p>Seule la moyenne sur 3 ans (2014-2016, 2015-17, 2016-18, 2017-19 et 2018-2020)
  est fournie pour les données au niveau des pays. Des valeurs annuelles sont fournies
  pour les agrégats régionaux. </p>

  <p><strong>Désagrégation :</strong></p>

  <p>Étant donné que la FIES ou tout autre questionnaire compatible sur la sécurité
  alimentaire fondé sur l’expérience est appliqué au moyen d’enquêtes, la prévalence
  de l’insécurité alimentaire peut être mesurée dans n’importe quel groupe de population
  pour lequel l’enquête utilisée pour recueillir des données est représentative. </p>

  <p>Si elle est appliquée au niveau du ménage, la désagrégation est donc possible
  en fonction des caractéristiques du ménage telles que l’emplacement, le revenu du
  ménage, la composition (y compris, par exemple, la présence et le nombre de jeunes
  enfants, de membres handicapés, de membres âgés, etc.), le sexe, l’âge et le niveau
  de scolarité du chef du ménage, etc. Si elle est appliquée au niveau individuel,
  une ventilation appropriée de la prévalence de l’insécurité alimentaire par sexe
  est possible, car la prévalence de l’insécurité alimentaire chez les hommes et les
  femmes membres du même groupe de population peut être mesurée indépendamment. </p>

  <p>Lors de la production de statistiques désagrégées, il est important de vérifier
  la validité de l’application en estimant le modèle de Rasch avec les données de
  chaque sous-groupe de population spécifique et, si nécessaire, en effectuant l’assimilation
  appropriée de la mesure avant de comparer les résultats. </p>

  <p>Il est recommandé d’associer une mesure de la variabilité (marges d’erreur ou
  limite supérieure et inférieure) lorsque des données désagrégées sont produites.
  </p>

  <p>À l’heure actuelle, des statistiques ventilées par sexe du répondant sont fournies.
  </p>
COMPARABILITY: >-
  <p><strong>Sources des divergences :</strong></p>

  <p>Dans les quelques cas où des indicateurs d'insécurité alimentaire basés sur des
  échelles de sécurité alimentaire fondées sur l'expérience ont été signalés par les
  pays (États-Unis, Canada, Mexique, Guatemala et Brésil), ceux-ci ont été basés sur
  des seuils fixés au niveau national qui ne correspondent pas aux seuils internationaux
  proposés par la FIES. Voir l'annexe I et le tableau A3 dans https://www.fao.org/3/i4830f/i4830f.pdf
  pour une description des différences. À l'avenir, il est souhaitable que les pays
  commencent à déclarer des estimations de la prévalence en utilisant également les
  seuils internationaux pour les niveaux modérés ou graves et sévères, en plus de
  ceux basés sur les seuils nationaux.</p>

  <p>La FAO est prête à fournir une assistance sur les méthodes analytiques nécessaires
  pour estimer la prévalence sur la base des seuils de référence mondiaux de la FIES.</p>
