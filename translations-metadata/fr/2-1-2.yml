  recueillies par le biais d'enquêtes de population (soit auprès des ménages, soit
  auprès des individus) à l'aide de questionnaires/modules adaptés à la langue et
  à la situation du pays.</p>

  <p>Des exemples sont fournis ci-dessous (en anglais ou en espagnol) : </p>

  <p>États-Unis : Household Food Security Survey Module (<a href="https://www.ers.usda.gov/media/8271/hh2012.pdf"><u>https://www.ers.usda.gov/media/8271/hh2012.pdf</u></a>)</p>

  <p>Brésil : Escala Brasileira de Insegurança Alimentar (<a href="http://biblioteca.ibge.gov.br/visualizacao/livros/liv91984.pdf"><u>http://biblioteca.ibge.gov.br/visualizacao/livros/liv91984.pdf</u></a>,
