QUALITY_ASSURE: >-
  <p>Les données de l'échelle FIES sont validées en testant l'adhésion à l'hypothèse
  du modèle de Rasch de discrimination égale des éléments et d'absence de corrélation
  résiduelle et de mesure des indices de fiabilité de Rasch. Un tel test révélerait
  si les données sont de qualité suffisante pour produire des estimations fiables
  de la prévalence de l'insécurité alimentaire selon la norme de la FIES. </p>

  <p>Ensuite, les paramètres de gravité des articles sont comparés avec la norme de
  référence mondiale de la FIES pour vérifier la possibilité de calibrer les mesures
  par rapport à cette norme et ainsi produire des estimations de la prévalence de
  l'insécurité alimentaire qui peuvent être considérées comme comparables entre les
  pays.</p>

  <p>Des documents pertinents sont disponibles ici <a href="http://www.fao.org/3/a-i4830e.pdf"><u>http://www.fao.org/3/a-i4830e.pdf</u></a>,
  <a href="http://www.fao.org/3/b-i4830s.pdf"><u>http://www.fao.org/3/b-i4830s.pdf</u></a>,
  <a href="http://www.fao.org/3/c-i4830f.pdf"><u>http://www.fao.org/3/c-i4830f.pdf</u></a>
  et ici <a href="http://www.fao.org/3/a-i3946e.pdf"><u>http://www.fao.org/3/a-i3946e.pdf</u></a>.</p>

  <p>Les données nationales utilisées pour établir l'indicateur sont obtenues directement
  sur les sites web de diffusion de microdonnées des pays, lorsqu'elles sont disponibles
  (par exemple, aux États-Unis), ou sur demande directement aux bureaux nationaux
  de statistiques responsables de la collecte des données (par exemple, au Canada).</p>
COVERAGE: >-
  <p>Disponibilité des données: </p>

  <p>Les données pour 2014, 2015, 2016, 2017 et 2018 sont disponibles auprès de la
  FAO pour 137 pays, zones et territoires inclus dans le sondage mondial Gallup. Les
  agrégats régionaux et sous-régionaux sont calculés pour toutes les régions, à l'exception
  des régions des Caraïbes et de l'Océanie (car la plupart des petits États insulaires
  des Caraïbes et du Pacifique Sud ne sont pas couverts par le PRP) et de l'Afrique
  centrale (car moins de 50 % de la population régionale était couverte). Les données
  ont été soumises à un processus de consultation par pays et seuls les résultats
  validés par les bureaux statistiques nationaux sont publiés au niveau national.
  </p>

  <p>Des données compatibles avec l'échelle FIES provenant d'enquêtes nationales officielles
  sont déjà disponibles auprès du Burkina Faso, du Cap-Vert, du Canada, du Chili,
  de l'Équateur, des États-Unis d'Amérique, de la Fédération de Russie (2016-18),
  du Ghana, de l'Indonésie, d'Israël, du Kenya, du Malawi, du Nigeria, de la Palestine,
  de la République de Corée (2014 et 2015), de Sainte-Lucie et des Seychelles.</p>

