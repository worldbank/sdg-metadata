      </mfrac>
    </math></p>
  <p>où <math xmlns="http://www.w3.org/1998/Math/MathML">
      <msup>
        <mrow>
          <mi>N</mi>
        </mrow>
        <mrow>
          <mi>A</mi>
          <mi>d</mi>
          <mi>u</mi>
          <mi>l</mi>
          <mi>t</mi>
          <mi>e</mi>
          <mi>s</mi>
        </mrow>
      </msup>
    </math> et <math xmlns="http://www.w3.org/1998/Math/MathML">
      <msup>
        <mrow>
          <mi>N</mi>
        </mrow>
        <mrow>
           <mi>E</mi>
           <mi>n</mi>
           <mi>f</mi>
           <mi>a</mi>
           <mi>n</mi>
           <mi>t</mi>
           <mi>s</mi>
        </mrow>
      </msup>
    </math> sont les populations d'adultes et d'enfants du pays.</p>
  <p>Appliquée à la population totale du pays, la prévalence de l'insécurité alimentaire
  dans la population totale fournit le nombre d'individus qui vivent dans des ménages
  en situation d'insécurité alimentaire (ou dans des ménages où au moins un adulte
  est en situation d'insécurité alimentaire) dans un pays, à différents niveaux de
  sévérité (<math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>N</mi>
        </mrow>
        <mrow>
          <mi>m</mi>
          <mi>o</mi>
          <mi>d</mi>
          <mo>+</mo>
          <mi>g</mi>
          <mi>r</mi>
          <mi>a</mi>
        </mrow>
      </msub>
    </math> et <math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>N</mi>
        </mrow>
        <mrow>
          <mi>g</mi>
          <mi>r</mi>
          <mi>a</mi>
        </mrow>
      </msub>
    </math>). Dans la base de données, le nombre de personnes en situation d'insécurité
  alimentaire est exprimé en milliers. </p>
IMPUTATION: >-
  <ul>
    <li><strong>Au niveau national :</strong></li>
  </ul>

  <p>L'indicateur n'est pas calculé si aucune donnée nationale n'est disponible.</p>

  <ul>
    <li><strong>Aux niveaux régional et mondial :</strong></li>
