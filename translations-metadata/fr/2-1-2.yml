            </mrow>
            <mrow>
              <mi>i</mi>
            </mrow>
          </msub>
        </mrow>
      </mrow>
    </math></p>
  <p>et </p>

  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <mo>(</mo>
      <mn>2</mn>
      <mo>)</mo>
      <mi>&amp;nbsp;</mi>
      <mi>&amp;nbsp;</mi>
      <mi>&amp;nbsp;</mi>
      <mi>&amp;nbsp;</mi>
      <mi>&amp;nbsp;</mi>
      <mi>&amp;nbsp;</mi>
      <mi>I</mi>
      <msub>
