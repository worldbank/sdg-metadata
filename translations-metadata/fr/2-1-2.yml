SDG_CUSTODIAN_AGENCIES: >-
  <p>Organisation des Nations unies pour l'alimentation et l'agriculture (FAO)</p>
STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>L'indicateur mesure le pourcentage d'individus dans la population qui ont connu
  une insécurité alimentaire modérée ou grave au cours de la période de référence.
  La gravité de l'insécurité alimentaire, définie comme un trait latent, est mesurée
  sur l'Échelle de sécurité alimentaire fondée sur l'expérience (FIES) mondiale, une
  norme de mesure établie par la FAO grâce à l'application de cette mesure dans plus
  de 140 pays à travers le monde depuis 2014.</p>

  <p><strong>Concepts :</strong></p>

  <p>Des recherches approfondies menées sur plus de 25 ans ont démontré que l’incapacité
  d’accéder à la nourriture entraîne une série d’expériences et de conditions assez
  communes à toutes les cultures et à tous les contextes socio-économiques et qui
  vont de l'inquiétude quant à la capacité d’obtenir suffisamment de nourriture à
  la nécessité de faire des compromis sur la qualité ou la diversité des aliments
  consommés, d’être forcé de réduire la consommation de nourriture en réduisant la
  taille des portions ou en sautant des repas, jusqu’à la condition extrême de ressentir
  la faim et de ne pas avoir les moyens d'accéder à la moindre nourriture pendant
  toute une journée. Des conditions typiques comme celles-ci constituent la base d’une
  échelle de mesure de l’insécurité alimentaire fondée sur l’expérience. Lorsqu’elles
  sont analysées au moyen de méthodes statistiques solides fondées sur la théorie
  de la réponse aux items, les données recueillies à l’aide de ces échelles permettent
  de calculer des mesures de la prévalence de l'insécurité alimentaire cohérentes
  sur le plan théorique et comparables d'un pays à l'autre. La gravité de l’état d’insécurité
  alimentaire telle que mesurée par cet indicateur reflète donc directement l’incapacité
  des ménages ou des individus à accéder régulièrement à la nourriture dont ils ont
  besoin.</p>
SOURCE_TYPE: >-
  <p>Les données peuvent être recueillies en utilisant le module d'enquête FIES-SM
  (Échelle de sécurité alimentaire fondée sur l'expérience) développé par la FAO,
  ou tout autre questionnaire d'échelle de sécurité alimentaire basé sur l'expérience,
  notamment : </p>

  <ul>
    <li>le module d'enquête sur la sécurité alimentaire des ménages (HFSSM) développé
  par le service de recherche économique du ministère américain de l'agriculture,
  et utilisé aux États-Unis et au Canada, </li>
    <li>l'échelle de sécurité alimentaire de l'Amérique latine et des Caraïbes (ou
  Escala Latinoamericana y Caribeña de Seguridad Alimentaria – ELCSA), utilisée au
  Guatemala et testée dans plusieurs autres pays hispanophones d'Amérique latine,
  </li>
    <li>l'échelle mexicaine de sécurité alimentaire (ou Escala Mexicana de Seguridad
  Alimentaria, - EMSA), une adaptation de l'ELCSA utilisée au Mexique, </li>
    <li>l'échelle d'insécurité alimentaire brésilienne (Escala Brasileira de medida
  de la Insegurança Alimentar – EBIA) utilisée au Brésil, ou </li>
    <li>l'échelle d'accès à l'insécurité alimentaire des ménages (HFIAS), </li>
  </ul>

  <p>ou toute adaptation de ce qui précède qui peut être calibrée par rapport aux
  FIES mondiales. </p>

  <p>Deux versions du module FIES-SM sont disponibles pour les enquêtes auprès des
  individus ou des ménages respectivement, et la différence réside dans le fait que
  les répondants sont invités à rendre compte uniquement de leurs expériences individuelles,
  ou également de celles des autres membres du ménage.</p>

