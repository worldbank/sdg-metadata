          <mi>t</mi>
          <mi>e</mi>
          <mi>s</mi>
        </mrow>
      </msup>
    </math>). Dans ce cas, si on veut calculer la prévalence dans la population totale,
  alors il faut aussi calculer la proportion d'enfants vivant dans les ménages où
  il y a au moins un adulte qui est en insécurité alimentaire. Ceci peut être fait
  en divisant le poids d'adultes par le nombre d'adultes dans le ménage pour ensuite
  multiplier ce poids ménage approximatif par le nombre d'enfants dans le ménage.
  Une fois qu'on a les poids d'enfants approximatifs, la prévalence d'insécurité alimentaire
  d'enfants vivant dans les ménages où il y a au moins un adulte en insécurité alimentaire
  (<math xmlns="http://www.w3.org/1998/Math/MathML">
