META_LAST_UPDATE: <p>2022-03-31</p>
SDG_GOAL: '<p>Objectif 5 : Parvenir à l’égalité des sexes et autonomiser toutes les
  femmes et les filles</p>'
SDG_INDICATOR: '<p>Indicateur 5.6.2 : Nombre de pays dotés de lois et de règlements
  garantissant un accès complet et égal aux femmes et aux hommes âgés de 15 ans ou
  plus aux soins, à l’information et à l’éducation en matière de santé sexuelle et
  génésique</p>'
UNIT_MEASURE: <p>Pourcentage (%)</p>
SDG_TARGET: '<p>Objectif 5.6 : Assurer l’accès universel à la santé sexuelle et génésique
  et aux droits en matière de procréation, conformément au Programme d’action de la
  Conférence internationale sur la population et le développement et au Programme
  d’action de Beijing, ainsi qu’aux documents issus de leurs conférences d’examen</p>'
SDG_CUSTODIAN_AGENCIES: <p>Fonds des Nations Unies pour la population (FNUAP)</p>
CONTACT_ORGANISATION: <p>Fonds des Nations Unies pour la population (FNUAP)</p>
CLASS_SYSTEM: <p>Adopté par 179 gouvernements, le Programme d’action de la Conférence
  internationale sur la population et le développement (CIPD) de 1994 a marqué un
  changement fondamental dans la pensée mondiale sur les questions de population et
  de développement. Il est passé d’un accent mis sur l’atteinte d’objectifs démographiques
  particuliers à un accent sur les besoins, les aspirations et les droits individuels
  des femmes et des hommes. Le Programme d’action a affirmé que tout le monde compte,
  que le véritable objectif de la politique de développement doit être l’amélioration
  de la vie individuelle et que la mesure du progrès doit être la mesure dans laquelle
  nous nous attaquons aux inégalités. Pour plus d’informations sur le Programme d’action
  de la CIPD, veuillez consulter <a href="https://www.unfpa.org/sites/default/files/pub-pdf/ICPD-PoA-Fr-FINAL.pdf">https://www.unfpa.org/sites/default/files/pub-pdf/ICPD-PoA-Fr-FINAL.pdf</a>.
  </p>
INST_MANDATE: "<p>Le mandat du FNUAP, tel qu’il a été créé par le Conseil économique\
  \ et social des Nations Unies (ECOSOC) en 1973 et réaffirmé en 1993, est de (1)\
  \ renforcer les connaissances et la capacité de répondre aux besoins en matière\
  \ de population et de planification familiale; 2) sensibiliser les pays développés\
  \ et en développement aux problèmes de population et aux stratégies possibles pour\
  \ y faire face; 3) aider avec leurs problèmes de population sous les formes et les\
  \ moyens les mieux adaptés aux besoins de chaque pays; 4) jouer un rôle de premier\
  \ plan au sein du système des Nations Unies dans la promotion des programmes en\
  \ faveur de la population et coordonner les projets appuyés par le Fonds. </p>\n\
  <p> </p>\n<p>Lors de la Conférence internationale sur la population et le développement\
  \ (CIPD), tenue au Caire en 1994, ces idées générales ont été élaborées pour mettre\
  \ l’accent sur les dimensions de genre et de droits de l’homme de la population.\
  \ Le FNUAP a été chargé d’aider les pays à mettre en œuvre le Programme d’action\
  \ adopté par 179 gouvernements à la Conférence du Caire. En 2010, l’Assemblée générale\
  \ des Nations Unies a prolongé la CIPD au-delà de 2014, soit la date de fin initiale\
  \ du Programme d’action de 20 ans.</p>"
STAT_CONC_DEF: "<p><strong>Définition :</strong></p>\n<p>L’indicateur 5.6.2 des objectifs\
  \ de développement durable (ODD) vise à mesurer dans quelle mesure les pays disposent\
  \ de lois et de réglementations nationales qui garantissent un accès complet et\
  \ égal aux femmes et aux hommes âgés de 15 ans et plus aux soins de santé sexuelle\
  \ et génésique, à l’information et à l’éducation. </p>\n<p>L’indicateur est une\
  \ échelle de pourcentage (%) de 0 à 100 (représentant des lois et réglementations\
  \ nationales existant pour garantir un accès complet et égal), indiquant le statut\
  \ et l’avancement d’un pays dans l’existence de ces lois et réglementations nationales.\
  \ L’indicateur 5.6.2 ne mesure que l’existence de lois et de règlements; il ne mesure\
  \ pas leur mise en œuvre. </p>\n<p><strong>Concepts :</strong></p>\n<p>Lois : les\
  \ lois et les statuts sont des règles officielles de conduite ou d’action prescrites,\
  \ ou formellement reconnues comme contraignantes, ou appliquées par une autorité\
  \ de contrôle qui régit le comportement des acteurs (y compris les personnes, les\
  \ sociétés, les associations, les organismes gouvernementaux). Elles sont adoptées\
  \ ou ratifiées par le pouvoir législatif du gouvernement et peuvent être officiellement\
  \ reconnues dans la Constitution ou interprétées par les tribunaux. Les lois régissant\
  \ la santé sexuelle et génésique ne sont pas nécessairement contenues dans une seule\
  \ loi. </p>\n<p>Règlements : les règlements sont des arrêtés, des ordonnances ou\
  \ des décrets exécutifs, ministériels ou autres. Au niveau municipal, les règlements\
  \ sont parfois appelés ordonnances. Les règlements et ordonnances pris par des entités\
  \ gouvernementales ont force de loi, bien que circonscrits par le niveau de l’autorité\
  \ d’émission. Dans le cadre de cette méthodologie, seuls les règlements ayant une\
  \ application au niveau national sont pris en compte. </p>\n<p> </p>\n<p>Restrictions :\
  \ de nombreuses lois et règlements contiennent des restrictions dans la portée de\
  \ leur applicabilité. Ces restrictions, qui comprennent, sans toutefois s’y limiter,\
  \ celles fondées sur l’âge, le sexe, l’état matrimonial et l’exigence d’une autorisation\
  \ d’un tiers, constituent des obstacles à un accès complet et égal aux soins de\
  \ santé sexuelle et génésique, à l’information et à l’éducation. </p>\n<p>Systèmes\
  \ juridiques pluralistes : systèmes définis comme des systèmes juridiques dans lesquels\
  \ coexistent de multiples sources de droit. Ces systèmes juridiques se sont généralement\
  \ développés au fil du temps en raison de l’héritage colonial, de la religion et\
  \ d’autres facteurs socioculturels. Voici des exemples de sources de droit qui pourraient\
  \ coexister dans un système juridique pluraliste : la « common law » anglaise, le\
  \ droit civil français ou autre, le droit statutaire et le droit coutumier et religieux.\
  \ La coexistence de sources juridiques multiples peut créer des contradictions fondamentales\
  \ dans le système juridique, qui se traduisent par des obstacles à l’accès complet\
  \ et égal aux soins de santé sexuelle et génésique, à l’information et à l’éducation.\
  \ </p>\n<p>« Garantie » (accès) : aux fins de la présente méthodologie, la « garantie »\
  \ s’entend comme une loi ou un règlement qui garantit un résultat ou une condition\
  \ particulière. La méthodologie reconnaît que les lois ne peuvent garantir qu'« en\
  \ principe »; pour que les résultats soient pleinement réalisés dans la pratique,\
  \ des mesures supplémentaires, y compris des mesures politiques et budgétaires,\
  \ devront être mises en place. </p>"
COLL_METHOD: <p>L’enquête est envoyée aux missions permanentes par la Division de
  la population des Nations Unies (DAES). Le FNUAP assure ensuite un suivi auprès
  des bureaux de pays du FNUAP pour faciliter la soumission des données par les gouvernements
  nationaux. </p>
FREQ_COLL: <p>Les données de base ont été recueillies en 2019 dans le cadre de la
  12<sup>ème</sup> enquête (Inquiry) et une deuxième ronde a été recueillie en 2021-2022
  dans le cadre de la 13<sup>ème</sup> enquête. D’autres collectes de données seront
  programmées tous les 4 ans. </p>
REL_CAL_POLICY: <p>Tous les 4 ans. </p>
COMPILING_ORG: <p>Le Fonds des Nations Unies pour la population (FNUAP), en collaboration
  avec la Division de la population de l’ONU. </p>
SDG_RELATED_INDICATORS: "<p>Indicateur 3.1.1 : Taux de mortalité maternelle</p>\n\
  <p>Indicateur 3.1.2 : Proportion d’accouchements assistés par du personnel de santé\
  \ qualifié </p>\n<p>Indicateur 3.3.1 : Nombre de nouvelles infections par le VIH\
  \ pour 1 000 personnes séronégatives, par sexe, âge et groupes clés de la population\
  \ </p>\n<p>Indicateur 3.7.1 : Proportion de femmes en âge de procréer (15 à 49 ans)\
  \ qui utilisent des méthodes modernes de planification familiale</p>\n<p>Indicateur\
  \ 3.7.2 : Taux de natalité chez les adolescentes (10 à 14 ans; 15 à 19 ans) pour\
  \ 1 000 adolescentes du même groupe d’âge</p>\n<p>Indicateur 5.2.1 : Proportion\
  \ de femmes et de filles de 15 ans ou plus qui ont déjà été en couple et qui ont\
  \ été victimes de violence physique, sexuelle ou psychologique de la part d’un partenaire\
  \ intime actuel ou ancien au cours des 12 derniers mois, selon la forme de violence\
  \ et l'âge</p>\n<p>Indicateur 5.6.1 : Proportion de femmes âgées de 15 à 49 ans\
  \ qui prennent leurs propres décisions éclairées concernant les relations sexuelles,\
  \ l’utilisation de contraceptifs et les soins de santé génésique</p>"
SOURCE_TYPE: <p>L’indicateur 5.6.2 est calculé sur la base des réponses officielles
  des gouvernements recueillies dans le cadre de l’Enquête des Nations Unies auprès
  des gouvernements, sur la population et le développement. L’enquête est menée depuis
  1963. Toutes les questions requises pour l’indicateur 5.6.2 sont intégrées dans
  le Module II sur la fécondité, la planification familiale et la santé génésique
  de l’enquête. </p>
DATA_SOURCE: <p>Les données seront fournies par les ministères, départements et organismes
  gouvernementaux concernés. </p>
RATIONALE: "<p>L'indicateur 5.6.2 vise à fournir la première évaluation mondiale complète\
  \ des cadres juridiques et réglementaires conformément au Programme d'action de\
  \ la Conférence internationale sur la population et le développement (CIPD) de 1994<sup><a\
  \ href=\"#footnote-2\" id=\"footnote-ref-2\">[1]</a></sup>, le Programme d'action\
  \ de Beijing<sup><a href=\"#footnote-3\" id=\"footnote-ref-3\">[2]</a></sup>, et\
  \ les normes internationales en matière de droits de l'homme<sup><a href=\"#footnote-4\"\
  \ id=\"footnote-ref-4\">[3]</a></sup>. L'indicateur mesure l'environnement juridique\
  \ et réglementaire à travers quatre sections thématiques, définies comme les paramètres\
  \ clés des soins, de l'information et de l'éducation en matière de santé sexuelle\
  \ et génésique selon ces documents de consensus internationaux et normes relatives\
  \ aux droits de l'homme :</p>\n<ul>\n  <li>Soins de maternité</li>\n  <li>Services\
  \ de contraception</li>\n  <li>Éducation sexuelle</li>\n  <li>VIH et PVH</li>\n\
  </ul>\n<p>Chacun des quatre domaines thématiques (sections) est représenté par des\
  \ composantes individuelles, reflétant des sujets qui i) sont critiques d'un point\
  \ de vue substantiel, ii) couvrent un large éventail de soins, d'informations et\
  \ d'éducation en matière de santé sexuelle et génésique, et iii) font l'objet de\
  \ cadres juridiques et réglementaires nationaux. Au total, l'indicateur 5.6.2 mesure\
  \ 13 composantes, classées comme suit :</p>\n<p><strong>SECTION I : SOINS DE MATERNITÉ</strong></p>\n\
  <p>Composante 1. Soins de maternité</p>\n<p>Composante 2. Produits de première nécessité</p>\n\
  <p>Composante 3. Avortement</p>\n<p>Composante 4. Soins après avortement</p>\n<p><strong>SECTION\
  \ II : SERVICES DE CONTRACEPTION</strong></p>\n<p>Composante 5. Contraception</p>\n\
  <p>Composante 6. Consentement aux services de contraception</p>\n<p>Composante 7.\
  \ Contraception d'urgence</p>\n<p><strong>SECTION III : ÉDUCATION SEXUELLE</strong></p>\n\
  <p>Composante 8. Loi sur l'éducation sexuelle</p>\n<p>Composante 9. Programme d'éducation\
  \ sexuelle</p>\n<p><strong>SECTION IV : VIH et PVH</strong></p>\n<p>Composante 10.\
  \ Dépistage et conseil en matière de VIH</p>\n<p>Composante 11. Traitement et soins\
  \ du VIH</p>\n<p>Composante 12. Confidentialité de l'état de santé des hommes et\
  \ des femmes vivant avec le VIH</p>\n<p>Composante 13. Vaccin contre le papillomavirus\
  \ (PVH)</p>\n<p>Pour chacune des 13 composantes , des informations sont recueillies\
  \ sur l'existence i) de <em>facilitateurs</em> juridiques spécifiques (lois et réglementations\
  \ positives) et ii) d'<em>obstacles</em> juridiques spécifiques<sup><a href=\"#footnote-5\"\
  \ id=\"footnote-ref-5\">[4]</a></sup>. Ces obstacles englobent les <em>restrictions</em>\
  \ aux lois et règlements positifs (p. ex., d'après l'âge, le sexe, l'état civil\
  \ et l'exigence d'une autorisation par un tiers), ainsi que les <em>systèmes juridiques\
  \ pluralistes</em> qui contredisent les lois et règlements positifs coexistants.\
  \ Pour chaque composante, les facilitateurs et obstacles spécifiques sur lesquels\
  \ des données sont recueillies sont définis comme les facilitateurs et obstacles\
  \ principaux de cette composante. Même lorsque des lois positives sont en place,\
  \ des obstacles juridiques peuvent compromettre l'accès <em>plein et égal</em> aux\
  \ soins, à l'information et à l'éducation en matière de santé sexuelle et génésique;\
  \ la méthodologie est conçue pour en tenir compte.</p>\n<p>La valeur du pourcentage\
  \ reflète l'état et les progrès d'un pays dans l'existence de lois et de réglementations\
  \ nationales qui garantissent un accès complet et égal aux soins de santé sexuelle\
  \ et génésique, à l'information et à l'éducation. En reflétant la « mesure dans\
  \ laquelle » les pays garantissent le plein et égal accès aux soins, à l'information\
  \ et à l'éducation en matière de santé sexuelle et génésique, cet indicateur permet\
  \ de saisir les comparaisons entre pays et les progrès au sein d'un même pays au\
  \ fil du temps. </p><div class=\"footnotes\"><div><sup class=\"footnote-number\"\
  \ id=\"footnote-2\">1</sup><p> Nations Unies (1994) Conférence internationale sur\
  \ la population et le développement : Programme d'action. Le Caire, Egypte. <a href=\"\
  #footnote-ref-2\">&#x2191;</a></p></div><div><sup class=\"footnote-number\" id=\"\
  footnote-3\">2</sup><p> Nations Unies (1995) Quatrième Conférence mondiale sur les\
  \ femmes : Programme d'action. Beijing, Chine. <a href=\"#footnote-ref-3\">&#x2191;</a></p></div><div><sup\
  \ class=\"footnote-number\" id=\"footnote-4\">3</sup><p> Convention sur l'élimination\
  \ de toutes les formes de discrimination à l'égard des femmes (CEDEF) - Recommandation\
  \ générale n°24. Consultée en ligne le 24 mai 2018 : <a href=\"https://www.refworld.org/cgi-bin/texis/vtx/rwmain/opendocpdf.pdf?reldoc=y&docid=52d906264\n\
  \">https://www.refworld.org/cgi-bin/texis/vtx/rwmain/opendocpdf.pdf?reldoc=y&docid=52d906264</a>;\
  \ CEDEF - Observation générale n° 35 (2017). Consultée en ligne le 23 mai 2018 :\
  \ <a href=\"https://tbinternet.ohchr.org/_layouts/15/treatybodyexternal/Download.aspx?symbolno=CEDAW/C/GC/35&Lang=fr\"\
  >https://tbinternet.ohchr.org/_layouts/15/treatybodyexternal/Download.aspx?symbolno=CEDAW/C/GC/35&Lang=fr</a>;\
  \ Observation générale n° 14 du Comité des droits économiques, sociaux et culturels\
  \ (CDESC). Consultée en ligne le 23 mai 2018 : <a href=\"https://www.refworld.org/cgi-bin/texis/vtx/rwmain/opendocpdf.pdf?reldoc=y&docid=47ebcc2f2\"\
  >https://www.refworld.org/cgi-bin/texis/vtx/rwmain/opendocpdf.pdf?reldoc=y&docid=47ebcc2f2</a>;\
  \ Observation générale n° 20 du CDESC. Consultée le 24 mai 2018 : <a href=\"https://www.refworld.org/cgi-bin/texis/vtx/rwmain/opendocpdf.pdf?reldoc=y&docid=4ae049912\"\
  >https://www.refworld.org/cgi-bin/texis/vtx/rwmain/opendocpdf.pdf?reldoc=y&docid=4ae049912</a>;\
  \ Observation générale n° 22 du CDESC. Consultée en ligne le 23 mai 2018 : <a href=\"\
  https://www.escr-net.org/resources/general-comment-no-22-2016-right-sexual-and-reproductive-health\"\
  >(en anglais) https://www.escr-net.org/resources/general-comment-no-22-2016-right-sexual-and-reproductive-health</a>;\
  \ Observation générale n°15 du Comité des droits de l'enfant. Consultée le 24 mai\
  \ 2018 : <a href=\"http://www.refworld.org/docid/51ef9e134.html\">(en anglais) http://www.refworld.org/docid/51ef9e134.html</a>;\
  \ Convention relative aux droits des personnes handicapées (CDPH), articles 23 et\
  \ 25. Consultée en ligne le 24 mai 2018 : <a href=\"https://digitallibrary.un.org/record/588742/files/A_RES_61_106-FR.pdf\"\
  >https://digitallibrary.un.org/record/588742/files/A_RES_61_106-FR.pdf</a>. <a href=\"\
  #footnote-ref-4\">&#x2191;</a></p></div><div><sup class=\"footnote-number\" id=\"\
  footnote-5\">4</sup><p> Les barrières juridiques ne sont pas jugées applicables\
  \ pour les deux composantes opérationnelles : 2. Produits de première nécessité\
  \ et 9. Programme d'éducation sexuelle. <a href=\"#footnote-ref-5\">&#x2191;</a></p></div></div>"
REC_USE_LIM: <p>L’indicateur 5.6.2 mesure exclusivement l’existence de lois et de
  règlements et leurs obstacles. Il ne mesure pas la mise en œuvre de ces lois/règlements.
  En outre, les 13 composantes sont censées être indicatives des soins, de l’information
  et de l’éducation en matière de santé sexuelle et génésique, au lieu d’être une
  liste complète ou exhaustive des soins, de l’information et de l’éducation. Ces
  composantes ont été choisies parce qu’elles ont été identifiées comme des paramètres
  clés conformément aux documents de consensus internationaux et aux normes relatives
  aux droits de l’homme. </p>
DATA_COMP: "<p>L'indicateur mesure les facilitateurs et les obstacles juridiques spécifiques\
  \ pour 13 composantes à travers quatre sections. Le calcul de l'indicateur nécessite\
  \ des données pour les 13 composantes.</p>\n<p>Les 13 composantes sont placées sur\
  \ la même échelle, 0% étant la valeur la plus basse et 100% la valeur optimale.\
  \ Chaque composante est calculée indépendamment et pondérée de manière égale. Chaque\
  \ <u>composante</u> est calculée comme suit :</p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mi>C</mi>\n    <mi>i</mi>\n    <mo>=</mo>\n    <mfenced separators=\"|\"\
  >\n      <mrow>\n        <mfrac>\n          <mrow>\n            <mi>e</mi>\n   \
  \         <mi>i</mi>\n          </mrow>\n          <mrow>\n            <mi>E</mi>\n\
  \            <mi>i</mi>\n          </mrow>\n        </mfrac>\n        <mo>-</mo>\n\
  \        <mfrac>\n          <mrow>\n            <mi>b</mi>\n            <mi>i</mi>\n\
  \          </mrow>\n          <mrow>\n            <mi>B</mi>\n            <mi>i</mi>\n\
  \          </mrow>\n        </mfrac>\n      </mrow>\n    </mfenced>\n    <mi>&amp;nbsp;</mi>\n\
  \    <mo>&#xD7;</mo>\n    <mn>100</mn>\n  </math></p>\n<p>où :</p>\n<p><math xmlns=\"\
  http://www.w3.org/1998/Math/MathML\">\n    <mi>C</mi>\n    <mi>i</mi>\n  </math>\
  \ : Valeur pour la composante i</p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mi>E</mi>\n    <mi>i</mi>\n  </math> : Nombre total de facilitateurs pour\
  \ la composante i</p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n\
  \    <mi>e</mi>\n    <mi>i</mi>\n  </math> : Nombre de facilitateurs qui sont en\
  \ place pour la composante i</p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mi>B</mi>\n    <mi>i</mi>\n  </math> : Nombre total d'obstacles pour la\
  \ composante i</p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n   \
  \ <mi>b</mi>\n    <mi>i</mi>\n  </math> : Nombre d'obstacles qui sont en place pour\
  \ la composante i</p>\n<p>Comme les obstacles juridiques ne sont pas jugés applicables\
  \ pour les composantes C2 : produits de première nécessité et C9 : programme d'éducation\
  \ sexuelle, le calcul est le suivant :</p>\n<p> </p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mi>C</mi>\n    <mi>i</mi>\n    <mo>=</mo>\n    <mfrac>\n      <mrow>\n \
  \       <mi>e</mi>\n        <mi>i</mi>\n      </mrow>\n      <mrow>\n        <mi>E</mi>\n\
  \        <mi>i</mi>\n      </mrow>\n    </mfrac>\n    <mi>&amp;nbsp;</mi>\n    <mo>&#xD7;</mo>\n\
  \    <mn>100</mn>\n  </math></p>\n<p>où :</p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mi>C</mi>\n    <mi>i</mi>\n  </math> : Valeur pour la composante i</p>\n\
  <p><math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <mi>E</mi>\n    <mi>i</mi>\n\
  \  </math> : Nombre total de facilitateurs pour la composante i</p>\n<p><math xmlns=\"\
  http://www.w3.org/1998/Math/MathML\">\n    <mi>e</mi>\n    <mi>i</mi>\n  </math>\
  \ : Nombre de facilitateurs qui sont en place pour la composante i</p>\n<p>En outre,\
  \ comme la composante C3 : avortement recueille des informations sur quatre types\
  \ de fondement juridique (pour sauver la vie d’une femme, pour préserver la santé\
  \ d’une femme, en cas de viol et en cas de déficience fœtale), et que les obstacles\
  \ juridiques s’appliquent à chaque type, le calcul est le suivant :</p>\n<p><math\
  \ xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <mi>C</mi>\n    <mi>i</mi>\n\
  \    <mo>=</mo>\n    <mfrac>\n      <mrow>\n        <mi>e</mi>\n        <mi>i</mi>\n\
  \      </mrow>\n      <mrow>\n        <mi>E</mi>\n        <mi>i</mi>\n      </mrow>\n\
  \    </mfrac>\n    <mi>&amp;nbsp;</mi>\n    <mo>(</mo>\n    <mn>1</mn>\n    <mo>-</mo>\n\
  \    <mfrac>\n      <mrow>\n        <mi>b</mi>\n        <mi>i</mi>\n      </mrow>\n\
  \      <mrow>\n        <mi>B</mi>\n        <mi>i</mi>\n      </mrow>\n    </mfrac>\n\
  \    <mo>)</mo>\n    <mo>&#xD7;</mo>\n    <mn>100</mn>\n  </math></p>\n<p>où :</p>\n\
  <p><math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n    <mi>C</mi>\n    <mi>i</mi>\n\
  \  </math> : Valeur pour la composante i</p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mi>E</mi>\n    <mi>i</mi>\n  </math> : Nombre total de facilitateurs pour\
  \ la composante i</p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n\
  \    <mi>e</mi>\n    <mi>i</mi>\n  </math> : Nombre de facilitateurs qui sont en\
  \ place pour la composante i</p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\"\
  >\n    <mi>B</mi>\n    <mi>i</mi>\n  </math> : Nombre total d'obstacles pour la\
  \ composante i</p>\n<p><math xmlns=\"http://www.w3.org/1998/Math/MathML\">\n   \
  \ <mi>b</mi>\n    <mi>i</mi>\n  </math> : Nombre d'obstacles qui sont en place pour\
  \ la composante i</p>\n<p>La valeur de l'indicateur 5.6.2 est calculée comme <em>la\
  \ moyenne arithmétique des données des 13 composantes</em>. De même, la valeur de\
  \ chaque section est calculée comme la moyenne arithmétique des données de ses composantes\
  \ constitutives. </p>"
QUALITY_ASSURE: <p>L’indicateur 5.6.2 repose sur les réponses officielles fournies
  par les gouvernements nationaux. Le FNUAP effectue des contrôles de qualité et des
  suivis auprès des gouvernements nationaux, demandant des informations supplémentaires
  si les réponses diffèrent des informations spécifiques à chaque pays sur les développements
  juridiques et réglementaires sur des questions relatives aux mandats respectifs
  des principales parties prenantes, y compris les équipes nationales des Nations
  Unies et les agences des Nations Unies, ou si les réponses sont incomplètes ou diffèrent
  des réponses du gouvernement à une enquête précédente. Le FNUAP encourage également
  chaque pays à mettre en place un comité national de validation chargé d’examiner
  et de valider toutes les contributions de l’enquête. </p>
ADJUSTMENT: <p>Aucun ajustement n’est effectué au niveau mondial. </p>
REG_AGG: <p>Les agrégats mondiaux et régionaux sont calculés comme des moyennes non
  pondérées des données propres à chaque pays pour les pays constitutifs. </p>
DATA_VALIDATION: <p>Des consultations par pays sont menées pour chaque cycle de collecte
  de données. Les données et la méthodologie des indicateurs sont communiquées aux
  gouvernements nationaux avec les soumissions originales. L’indicateur 5.6.2 repose
  sur les réponses officielles fournies par les gouvernements nationaux. Le FNUAP
  peut effectuer un suivi auprès de ceux-ci et demander des informations supplémentaires
  si les réponses diffèrent des informations spécifiques à chaque pays sur les développements
  juridiques et réglementaires sur les questions relatives aux mandats respectifs
  des principales parties prenantes, y compris les équipes de pays des Nations Unies
  et les agences des Nations Unies. Le FNUAP encourage également chaque pays à mettre
  en place un comité national de validation chargé d’examiner et de valider toutes
  les contributions de l’enquête. </p>
DOC_METHOD: <p>L’indicateur 5.6.2 est calculé sur la base des réponses officielles
  des gouvernements recueillies dans le cadre de l’Enquête des Nations Unies auprès
  des gouvernements, sur la population et le développement. L’enquête, mandatée par
  l’Assemblée générale dans sa résolution 1838 (XVII) du 18 décembre 1962, est menée
  par le Secrétaire général depuis 1963. Toutes les questions requises pour l’indicateur
  5.6.2 sont intégrées dans le Module II sur la fécondité, la planification familiale
  et la santé génésique de l’enquête. </p>
COMPARABILITY: "<p><strong>Sources des divergences :</strong></p>\n<p>Sans objet,\
  \ car l’indicateur 5.6.2 repose sur des données officielles fournies par les gouvernements\
  \ nationaux et aucune estimation n’est produite au niveau international. </p>"
