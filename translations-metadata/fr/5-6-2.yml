COVERAGE: "<p><strong>Disponibilité des données :</strong></p>\n<p>153 pays disposent\
  \ de données complètes ou partielles pour l’indicateur 5.6.2, couvrant 89 % de la\
  \ population mondiale. Au total, 115 pays disposent de données complètes, ce qui\
  \ permet de calculer les données de l’indicateur 5.6.2. </p>\n<p><strong>Séries\
  \ chronologiques :</strong></p>\n<p>Sans objet</p>\n<p><strong>Désagrégation :</strong></p>\n\
  <p>Les données seront ventilées par section et par composante. Cela permettra aux\
  \ pays d’identifier les domaines des soins de santé sexuelle et génésique, de l’information\
  \ et de l’éducation pour lesquels des progrès sont nécessaires. </p>"
