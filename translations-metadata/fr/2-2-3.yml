SDG_GOAL: >-
  <p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer la
  nutrition et promouvoir l’agriculture durable</p>
SDG_TARGET: "<p>Cible 2.2 : D’ici 2030, mettre fin à toutes les formes de malnutrition,\
  \ notamment en atteignant d’ici 2025 les objectifs arrêtés à l’échelle internationale\
  \ relatifs aux retards de croissance et à l’émaciation chez les enfants de moins\
  \ de 5 ans, et répondre aux besoins nutritionnels des adolescentes, des femmes enceintes\
  \ ou allaitantes et des personnes âgées</p>"
SDG_INDICATOR: >-
  <p>Indicateur 2.2.3 : Prévalence de l’anémie chez les femmes âgées de 15 à 49 ans,
  selon l'état de grossesse (pourcentage)</p>
META_LAST_UPDATE: '<p>Mars 2021</p>'
SDG_RELATED_INDICATORS: >-
  <p>Objectif 1. Pas de pauvreté</p>

  <p>La capacité de travail physique est entravée lorsque les personnes sont anémiques.
  On estime que l'anémie contribue à une baisse de productivité de 17 % pour les travaux
  manuels lourds et de 5 % pour les autres travaux manuels. Un exercice de modélisation
  en Inde a estimé qu'une cohorte de naissance de personnes souffrant d'anémie ferriprive
  en 2013 perdra plus de 24 millions de dollars US au cours de leur vie en raison
  de la perte de productivité due à l'AIF.</p>

  <p>De plus, la capacité mentale qui est sous-développée lorsque les enfants présentent
  une carence en fer affecte leurs performances scolaires et leur potentiel de gains
  futurs. Par conséquent, l'anémie infantile est associée à une baisse de 2,5 % des
  salaires à l'âge adulte, ce qui affecte à la fois la productivité et la croissance
  économique.</p>

  <p>Les carences en nutriments qui peuvent contribuer à l'anémie comprennent le fer,
  la riboflavine, l'acide folique, le zinc, la vitamine B12 et la vitamine A. Actuellement,
  plus de 80 pays disposent d'une législation permettant d'ajouter un ou plusieurs
  de ces nutriments à la farine de blé, à la farine de maïs et/ou au riz. L'ajout
  de ces nutriments aux céréales couramment consommées est une étape vers l'amélioration
  de la productivité et donc la réduction de la pauvreté. </p>

  <p>Objectif 3. Bonne santé et bien-être</p>

  <p>Santé maternelle et néonatale</p>

  <p>L'anémie pendant la grossesse augmente le risque de mortalité maternelle et périnatale.
  L'anémie pendant la grossesse contribue également à l'insuffisance pondérale des
  nourrissons à la naissance, que l'OMS définit comme pesant moins de 2500 grammes
  ou 5,5 livres. Les nouveau-nés qui naissent petits sont sujets à la mort et aux
  maladies pendant leur jeunesse. S'ils survivent, ils courent un risque accru de
  mauvais développement mental pendant l'enfance et de problèmes de santé chroniques
  tels que le diabète et les maladies cardiaques plus tard dans la vie. </p>

  <p>Maladies non transmissibles</p>

  <p>L'anémie est une maladie non transmissible. Comme indiqué ci-dessus, l'anémie
  nutritionnelle est causée par des carences en vitamines et minéraux. </p>

  <p>Objectif 4. Éducation de qualité </p>

  <p>Une mauvaise santé pendant l'enfance peut entraîner une diminution des résultats
  scolaires. Alors qu'une carence en fer limite le développement cognitif, les enfants
  qui ont un fer adéquat ont plus d'énergie pour participer aux exercices en classe,
  et ils sont mieux préparés mentalement à maîtriser la matière. </p>

  <p>Un grand nombre d'ouvrages documente l'impact positif des interventions sur le
  fer sur les tests de développement cognitif et moteur. Cette analyse a permis de
  constater que « les preuves disponibles satisfont à toutes les conditions nécessaires
  pour conclure qu'une carence en fer entraîne des déficits cognitifs et des retards
  de développement et que ceux-ci peuvent être au moins partiellement inversés par
  une thérapie au fer, bien que l'effet puisse diminuer chez les enfants plus âgés
  ».</p>

  <p>Objectif 5. Égalité entre les sexes </p>

  <p>Les taux d'anémie chez les femmes sont beaucoup plus élevés que chez les hommes.
  Si les taux d'anémie diminuent chez les hommes à la fin de la puberté, ils restent
  élevés chez les femmes pendant les années de reproduction en raison des menstruations.
  </p>

  <p>Par conséquent, la réduction de l'anémie contribue à améliorer les performances
  scolaires relatives des femmes et la productivité des travailleurs et aide à atteindre
  l'égalité des sexes.</p>

  <p>Pour plus de détails, voir l'initiative d'enrichissement des aliments - Fortifier
  pour répondre aux objectifs de développement durable (http://www.ffinetwork.org/why_fortify/SDGs.html).</p>
SDG_CUSTODIAN_AGENCIES: |-
  <p>Organisation mondiale de la Santé (OMS)</p>
STAT_CONC_DEF: >-
  <p>Définition :</p>

  <p>Pourcentage de femmes âgées de 15 à 49 ans ayant une concentration d'hémoglobine
  inférieure à 120 g/L pour les femmes non enceintes et les femmes allaitantes, et
  inférieure à 110 g/L pour les femmes enceintes, ajusté en fonction de l'altitude
  et du tabagisme.</p>

  <p>Concepts :</p>

  <p>Anémie : état dans lequel la concentration d'hémoglobine sanguine tombe en dessous
  des valeurs limites établies. </p>

  <p>État de carence en fer dans lequel le fer est insuffisant pour maintenir la fonction
  physiologique normale du sang, du cerveau et des muscles (CIM-11, carence en fer
  5B5K.0) </p>

  <p>Anémie ferriprive : (CIM-11, 3A00, anémie ferriprive)</p>

  <p>Concentration d'hémoglobine dans le sang : concentration d'hémoglobine dans le
  sang total </p>
SOURCE_TYPE: >-
  <p>La source de données à privilégier est l'enquête basée sur la population. Les
  données des systèmes de surveillance peuvent être utilisées dans certaines conditions,
  mais les diagnostics enregistrés sont généralement sous-estimés. Les données proviennent
  de la base de données sur les micronutriments du système d'information sur les vitamines
  et les minéraux (VMNIS) de l'OMS (<a href="https://www.who.int/vmnis/database/en/">https://www.who.int/vmnis/database/en/</a>).
  Cette base de données compile et résume des données sur le statut en micronutriments
  des populations provenant de diverses autres sources, notamment des données recueillies
  dans la littérature scientifique et par l'intermédiaire de collaborateurs, dont
  les bureaux régionaux et nationaux de l'OMS, les organisations des Nations Unies,
  les ministères de la santé, les institutions de recherche et universitaires, et
  les organisations non gouvernementales. En outre, des données anonymes au niveau
  individuel sont obtenues à partir d'enquêtes multipays, notamment des enquêtes démographiques
  et sanitaires, des enquêtes en grappes à indicateurs multiples, des enquêtes sur
  la santé génésique et des enquêtes sur les indicateurs du paludisme.</p>
COLL_METHOD: >-
  <p>L'état d'anémie des femmes est évalué à partir des concentrations d'hémoglobine
  dans le sang. Dans les enquêtes, les concentrations d'hémoglobine dans le sang sont
  généralement mesurées à l'aide de la méthode directe de la cyanméthémoglobine en
  laboratoire ou à l'aide d'un photomètre d'hémoglobine portable, fonctionnant sur
  batterie, sur le terrain, qui utilise la méthode de l'azide-méthémoglobine.</p>

  <p>Une recherche PubMed a été effectuée pour les termes de recherche pertinents
  liés à l'anémie, l'hémoglobine et le statut ferrique, en recherchant les études
  publiées après le 1er janvier 1990. En plus des articles indexés, de nombreux rapports
  d'agences nationales et internationales ont été identifiés et consultés grâce à
  des demandes adressées à chaque organisation correspondante. Des données sont également
  collectées au cours du processus de validation par pays, décrit ci-dessous, et à
  partir de données d'enquêtes individuelles publiquement disponibles. </p>
FREQ_COLL: >-
  <p>Les données sur l'anémie sont continuellement collectées à partir de rapports
  d'enquête et de manuscrits et sont saisies dans la base de données de l'OMS sur
  les micronutriments.</p>
REL_CAL_POLICY: |-
  <p>Il n'y a pas de date fixe à laquelle la nouvelle série d'estimations de l'anémie sera produite ; cependant, les estimations sont généralement produites à toutes les trois à cinq ans.</p>
DATA_SOURCE: >-
  <p>Il existe deux sources principales de données d'enquête pour l'anémie : 1) les
  rapports générés par les pays ou les partenaires de mise en œuvre et 2) les manuscrits
  publiés. Parfois, les États membres, les bureaux régionaux, la communauté internationale
  ou les collègues qui gèrent d'autres bases de données au sein de l'OMS fournissent
  des rapports directement au personnel chargé de la tenue de la base de données de
  l'OMS sur les micronutriments. Si les données répondent aux critères d'éligibilité,
  elles sont saisies dans la base de données. Les rapports et publications sont principalement
  demandés et collectés auprès de : </p>

  <ul>
    <li>Ministères de la santé par l'intermédiaire des bureaux régionaux et nationaux
  de l'OMS,</li>
    <li>Institutions nationales de recherche et d'enseignement, </li>
    <li>Organisations non gouvernementales, et </li>
    <li>Organisations du système des <a href="http://www.unsceb.org/directory">Nations
  Unies</a>.</li>
  </ul>
COMPILING_ORG: >-
  <p>L'OMS compile les données qui vont dans la base de données des micronutriments
  du Système d'informations nutritionnelles sur les vitamines et les minéraux (VMNIS).</p>
RATIONALE: >-
  <p>L'anémie est très répandue dans le monde, affectant de manière disproportionnée
  les enfants et les femmes en âge de procréer. Elle affecte négativement le développement
  cognitif et moteur et la capacité de travail, et chez les femmes enceintes, l'anémie
  ferriprive est associée à des résultats reproductifs défavorables, notamment l'accouchement
  prématuré, l'insuffisance pondérale à la naissance et la diminution des réserves
  de fer du bébé, ce qui peut entraîner un développement perturbé. La carence en fer
  est considérée comme la cause la plus fréquente de l'anémie, mais il existe d'autres
  causes nutritionnelles et non nutritionnelles. Les concentrations d'hémoglobine
  dans le sang sont affectées par de nombreux facteurs, notamment l'altitude (mètres
  au-dessus du niveau de la mer), le tabagisme, le trimestre de la grossesse, l'âge
  et le sexe. L'anémie peut être évaluée par la mesure de l'hémoglobine sanguine et,
  lorsqu'elle est utilisée en combinaison avec d'autres indicateurs du statut en fer,
  l'hémoglobine sanguine fournit des informations sur la gravité de la carence en
  fer. La prévalence de l'anémie dans la population sert à classer l'importance du
  problème pour la santé publique.</p>
REC_USE_LIM: >-
  <p>Malgré une recherche approfondie, les données sur les concentrations d'hémoglobine
  dans le sang sont encore limitées par rapport à d'autres indicateurs nutritionnels
  tels que l'anthropométrie des enfants (1, 24) cela était particulièrement vrai dans
  les pays à revenu élevé de la région européenne de l'OMS. En conséquence, les estimations
  peuvent ne pas refléter l'ensemble des variations entre les pays et les régions,
  ce qui tend à «se réduire» vers les moyennes mondiales lorsque les données sont
  rares.</p>

  <p> Les estimations peuvent différer de celles déclarées par les pays.</p>
DATA_COMP: >-
  <p>La prévalence de l'anémie et/ou l'hémoglobine moyenne chez les femmes en âge
  de procréer ont été obtenues à partir de 408 sources de données représentatives
  de la population de 124 pays du monde entier. Les données recueillies entre 1995
  et 2020 ont été utilisées. L'ajustement des données sur les concentrations d'hémoglobine
  dans le sang en fonction de l'altitude et du tabagisme a été effectué chaque fois
  que cela a été possible. Les valeurs d'hémoglobine non plausibles sur le plan biologique
  (&lt;25 g/L ou &gt;200 g/L) ont été exclues. Un modèle de mélange hiérarchique bayésien
  a été utilisé pour estimer les distributions d'hémoglobine et a systématiquement
  pris en compte les données manquantes, les tendances temporelles non linéaires et
  la représentativité des sources de données. Des détails complets sur les méthodes
  statistiques peuvent être trouvés <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4547326/">
  ici </a> : Global, regional, and national trends in haemoglobin concentration and
  prevalence of total and severe anaemia in children and pregnant and non-pregnant
  women for 1995–2011 : a systematic analysis of population-representative data (Stevens
  et coll., 2013). En bref, le modèle calcule des estimations pour chaque pays et
  chaque année, en se basant sur les données de ce pays et de cette année elles-mêmes,
  si elles sont disponibles, et sur les données d'autres années dans le même pays
  et dans d'autres pays disposant de données pour des périodes similaires, en particulier
  les pays de la même région. Le modèle emprunte des données, dans une plus large
  mesure, lorsque les données sont inexistantes ou peu informatives, et dans une moindre
  mesure pour les pays et régions riches en données. Les estimations qui en résultent
  sont également éclairées par des covariables qui aident à prédire les concentrations
  d'hémoglobine dans le sang (par exemple, l'indice sociodémographique, l'approvisionnement
  en viande (kcal/capita), l'IMC moyen pour les femmes et le log de la mortalité des
  enfants de moins de cinq ans). Les plages d'incertitude (intervalles de crédibilité)
  reflètent les principales sources d'incertitude, notamment l'erreur d'échantillonnage,
  l'erreur non due à l'échantillonnage due à des problèmes de conception d'échantillon
  de mesure, et l'incertitude liée à la réalisation d'estimations pour les pays et
  les années sans données. </p>
IMPUTATION: >-
  <ul>
    <li>Au niveau national :</li>
  </ul>

  <p>Un modèle de mélange hiérarchique bayésien a été utilisé pour estimer les distributions
  d'hémoglobine et a systématiquement pris en compte les données manquantes, les tendances
  temporelles non linéaires et la représentativité des sources de données. La description
  complète de la méthodologie pour les estimations par pays et par région se trouve
  dans le supplément à : Stevens GA, Finucane MM, De-Regil LM, et coll. Global, regional,
  and national trends in haemoglobin concentration and prevalence of total and severe
  anaemia in children and pregnant and non-pregnant women for 1995–2011 : a systematic
  analysis of population-representative data. Lancet Glob Health 2013 ; 1 : e16&#x2013;25.
  Disponible à l'adresse suivante https://www.thelancet.com/cms/10.1016/S2214-109X(13)70001-9/attachment/e073f9da-1330-4a1d-a1a0-67caf08c11bf/mmc1.pdf</p>

  <ul>
    <li>Aux niveaux régional et mondial :</li>
  </ul>

  <p>Les distributions pour les régions ont été calculées comme des moyennes pondérées
  de la population des pays constitutifs (voir le traitement des valeurs manquantes
  au niveau des pays).</p>
REG_AGG: >-
  <p>Les estimations de la prévalence mondiale et régionale ont été calculées comme
  des moyennes pondérées de la population des pays constitutifs (voir la méthodologie
  pour obtenir des estimations au niveau des pays ci-dessus).</p>
DOC_METHOD: >-
  <p>Cet indicateur fait partie du Cadre mondial de surveillance de la nutrition (GNMF),
  pour lequel des conseils opérationnels sont proposés aux pays : Orientations opérationnelles
  pour le suivi des progrès accomplis dans la réalisation des objectifs pour 2025,
  disponible sur le site <a href="https://apps.who.int/iris/bitstream/handle/10665/272261/9789242513608-fre.pdf">
  https://apps.who.int/iris/bitstream/handle/10665/272261/9789242513608-fre.pdf </a>
  dans les six langues officielles de l'ONU.</p>

  <p>L'OMS en collaboration avec l'UNICEF, les "Centers for Disease Control and Prevention"
  des États-Unis et "Nutrition International" ont mis à jour un manuel d'enquête sur
  les micronutriments, qui contient des détails sur la conduite et la communication
  des résultats des enquêtes nationales sur la nutrition.<sup><a href="#footnote-2"
  id="footnote-ref-2">[1]</a></sup></p>

  <p> </p><div class="footnotes"><div><sup class="footnote-number" id="footnote-2">1</sup><p>"Centers
  for Disease Control and Prevention", Organisation mondiale de la santé, Nutrition
  International, UNICEF. Micronutrient survey manual. Genève: Organisation mondiale
  de la santé; 2020. Licence: CC BY-NC-SA 3.0 IGO. <a href="#footnote-ref-2">&#x2191;</a></p></div></div>
QUALITY_ASSURE: >-
  <p>Les données d'enquête fournies dans des publications ou des rapports d'enquête
  évalués par des pairs sont examinées en vue de leur inclusion dans la base de données
  de l'OMS sur les micronutriments. Les critères d'éligibilité pour la base de données
  sur les micronutriments sont les suivants : des détails sur la méthode d'échantillonnage
  sont fournis ; l'échantillon était représentatif d'au moins le premier niveau administratif
  (par exemple, état, province, canton, oblast) ; l'échantillon était basé sur la
  population, sur les ménages ou sur les installations (c'est-à-dire pour les femmes
  enceintes, les nouveau-nés et les enfants d'âge préscolaire et scolaire) ; l'échantillon
  était transversal ou constituait l'évaluation de base dans un programme d'intervention
  ; et l'étude a utilisé des techniques de collecte de données et une méthodologie
  de laboratoire standard et validées. En cas de préoccupations particulières concernant
  les données rapportées, on s'efforce d'en discuter avec un représentant du pays.</p>
COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>La prévalence de l'anémie et/ou l'hémoglobine moyenne chez les femmes en âge
  de procréer ont été obtenues à partir de 408 sources de données représentatives
  de la population de 124 pays du monde entier. Les données recueillies entre 1995
  et 2020 ont été utilisées.</p>

  <p> </p>

  <p><strong>Séries chronologiques :</strong></p>

  <p>Les estimations pour 2000 à 2019 ont été établies lors du dernier exercice. </p>

  <p><strong>Désagrégation :</strong></p>

  <p>Les données sur la prévalence de l'anémie sont généralement ventilées par âge,
  sexe, revenu, région géographique (à l'intérieur du pays) et premier niveau administratif
  à l'intérieur d'un pays. Lors de la production d'estimations de l'anémie dans le
  but de contribuer à la surveillance des ODD, des estimations sont produites pour
  les femmes en âge de procréer (15-49 ans) par statut de grossesse (enceinte ou non)
  pour chaque pays. Les données sont ensuite agrégées par région de l'OMS ou de l'ONU
  et pour le niveau mondial.</p>
COMPARABILITY: >-
  <p><strong>Sources des divergences :</strong></p>

  <p>Les données sont conformes à la définition standard de l'OMS pour l'anémie.</p>
