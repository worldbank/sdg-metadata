DATA_VALIDATION: <p>L'OIT procède à des consultations annuelles avec les Etats membres
  par le biais du questionnaire d'ILOSTAT et du système de rapports statistiques (« Statistics
  Reporting System » (StaRS)). Les fournisseurs de données nationaux reçoivent un
  lien vers le portail où ils peuvent examiner toutes les données nationales sur les
  ODD disponibles dans ILOSTAT.</p>
INST_MANDATE: <p>L'OIT est le point focal des Nations Unies pour les statistiques
  du travail. Elle établit des normes internationales pour les statistiques du travail
  par le biais de la Conférence internationale des statisticiens du travail. Elle
  compile et produit également des statistiques du travail dans le but de diffuser
  des ensembles de données comparables au niveau international, et fournit une assistance
  technique et une formation aux états membres de l'OIT afin de soutenir leurs efforts
  pour produire des données sur le marché du travail de haute qualité. </p>
