REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>Pour résoudre le problème des données manquantes, l'OIT a conçu plusieurs
  modèles économétriques qui sont utilisés pour produire des estimations des
  indicateurs du marché du travail dans les pays et les années pour lesquels les
  données réelles ne sont pas disponibles. Les données sur l'emploi dérivées des
  estimations modélisées du BIT sont utilisées pour produire des estimations sur
  la productivité du travail. Ces modèles utilisent des techniques de régression
  multivariée pour imputer les valeurs manquantes au niveau des pays, qui sont
  ensuite agrégées pour produire des estimations régionales et mondiales. Pour
  plus d'informations sur les estimations, veuillez vous référer à l'aperçu
  méthodologique des estimations modélisées du OIT, disponible à l'adresse
  suivante : <a
  href="https://www.ilo.org/ilostat-files/Documents/TEM.pdf">https://www.ilo.org/ilostat-files/Documents/TEM.pdf</a>.</p>
