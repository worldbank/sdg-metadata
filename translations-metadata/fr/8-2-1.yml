STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2>Définition : </h2>

  <p>Le taux de croissance annuel du PIB réel par personne occupée exprime la
  variation annuelle en pourcentage du produit intérieur brut réel par personne
  occupée.</p>

  <h2>Concepts : </h2>

  <p><strong><em>Produit intérieur brut (PIB) :</em></strong> C'est la
  principale mesure de la production nationale, représentant la valeur totale de
  tous les biens et services finals dans la limite de production du Système de
  comptabilité nationale (SCN) produits dans une économie particulière
  (c'est-à-dire la valeur en dollars de tous les biens et services dans la
  limite de production du SCN produits dans les frontières d'un pays &#x2019; au
  cours d'une année donnée). Selon le SCN, &#x201C; le PIB est la somme de la
  valeur ajoutée brute de toutes les unités productrices résidentes plus la
  partie (éventuellement le total) des impôts sur les produits, moins les
  subventions sur les produits, qui n'est pas incluse dans l'évaluation de la
  production &#x2026; le PIB est également égal à la somme des utilisations
  finales des biens et services (toutes les utilisations sauf la consommation
  intermédiaire) mesurées aux prix d'acquisition &#x2019;, moins la valeur des
  importations de biens et services le PIB est également égal à la somme des
  revenus primaires distribués par les unités productrices résidentes. &#x201D;
  </p>

  <p><strong> <em> Produit intérieur brut (PIB) réel : </em> </strong> Le PIB
  réel se réfère au PIB calculé à prix constants, c'est-à-dire au niveau de
  volume du PIB, en excluant l'effet de l'inflation et en favorisant les
  comparaisons de quantités au-delà des variations de prix. Les estimations du
  PIB à prix constants sont calculées en exprimant les valeurs en fonction d'une
  période de base. En théorie, les composantes de prix et de quantité d'une
  valeur sont identifiées et le prix de la période de base est substitué à celui
  de la période courante. </p>

  <p><strong><em>Emploi</em></strong>: Toutes les personnes en âge de travailler
  qui, pendant une courte période de référence (une semaine), ont exercé une
  activité quelconque pour produire des biens ou fournir des services contre
  rémunération ou dans un but lucratif .</p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <h2>Description: </h2>

  <p>Les mesures de la production utilisées dans le numérateur de cet indicateur
  (produit intérieur brut) sont obtenues au mieux du côté production des comptes
  nationaux et représentent, autant que possible, le PIB aux prix du marché pour
  l'économie globale (ajusté pour l'inflation, en prix constants)</p>.

  <p>Les données sur l'emploi utilisées dans le dénominateur sont de préférence
  issues d'enquêtes sur la population active ou d'autres enquêtes sur les
  ménages comportant un module sur l'emploi. En l'absence d'une enquête sur les
  ménages, des enquêtes sur les établissements, des dossiers administratifs ou
  des estimations officielles basées sur des sources fiables peuvent être
  utilisés ainsi que des recensements de la population. Il est toutefois
  important de noter que les données sur l'emploi provenant d'enquêtes sur les
  établissements saisiront le nombre d'emplois et non le nombre de personnes
  occupées, comme il est préférable pour le dénominateur. En outre, les enquêtes
  sur les établissements couvrent, dans de nombreux cas, le secteur formel et
  les employeurs et employés uniquement, sans tenir compte de l'ensemble de
  l'économie.</p>

  <p>Lors du calcul de cet indicateur, il est important de s'assurer que la
  couverture des données sur l'emploi est cohérente avec celle des
  comptenationaux.</p>
COLL_METHOD: >-
  <h2>Processus de collecte:</h2>

  <p>Pour les besoins des rapports internationaux sur les indicateurs ODD, l'OIT
  utilise les estimations nationales du PIB en dollars constants de 2010 de la
  base de données des Indicateurs du développement dans le monde de la Banque
  mondiale&#x2019; et les estimations nationales de l'emploi provenant des
  enquêtes sur les ménages ou dérivées du TEM de l'OIT&#x2019; pour calculer les
  niveaux et les taux de croissance de la productivité du travail aux niveaux
  national, régional et mondial.</p>
