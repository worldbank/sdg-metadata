RATIONALE: >-
  <h2>Raison d'être :</h2>

  <p>Le PIB réel par personne employée étant une mesure de la productivité du
  travail, cet indicateur représente une mesure de la croissance de la
  productivité du travail, fournissant ainsi des informations sur l'évolution,
  l'efficacité et la qualité du capital humain dans le processus de
  production.</p>

  <p>La croissance économique d'un pays peut être attribuée à de nombreux
  facteurs, notamment à l'augmentation de l'emploi et à un travail plus efficace
  de la part de ceux qui sont employés. Cet indicateur met en lumière ce dernier
  effet et constitue donc une mesure clé de la performance économique. Les
  estimations de la productivité (et de la croissance) du travail peuvent
  soutenir la formulation des politiques du marché du travail et en surveiller
  les effets. Elles peuvent également contribuer à la compréhension de la
  manière dont les performances du marché du travail affectent le niveau de vie.
  </p>
REC_USE_LIM: >-
  <h2>Commentaires et limites : </h2>

  <p>Les mesures de la production sont obtenues à partir des comptes nationaux
  et représentent, autant que possible, le PIB aux prix du marché pour
  l'économie globale. Toutefois, malgré des principes communs qui reposent
  essentiellement sur le système de comptabilité nationale des Nations unies, il
  subsiste des problèmes importants de cohérence internationale des estimations
  des comptes nationaux, en raison de facteurs tels que les différences de
  traitement de la production dans les secteurs des services, les différences de
  méthodes utilisées pour corriger les mesures de la production en fonction des
  variations de prix (en particulier, l'utilisation de différents systèmes de
  pondération pour obtenir des déflateurs) et les différences de degré de
  couverture des activités économiques informelles.</p>

  <p>Les données sur l'emploi utilisées au dénominateur de cet indicateur se
  réfèrent, dans la mesure du possible, au nombre moyen de personnes ayant un ou
  plusieurs emplois rémunérés au cours de l'année. C'est-à-dire que la fiabilité
  des données sur l'emploi dépend également du degré de couverture des activités
  informelles par la source statistique utilisée.</p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>PIB réel par personne occupée = PIB à prix constants/emploi total</p>

  <p>]Le numérateur et le dénominateur de l'équation ci-dessus doivent se
  référer à la même période de référence, par exemple, la même année civile
  </p>.

  <p>Si nous appelons le PIB réel par personne employée &#x201C;LabProd&#x201D;,
  alors le taux de croissance annuel du PIB réel par personne employée est
  calculé comme suit :</p>

  <p>Taux de croissance annuel du PIB réel par personne occupée </p>

  <p>= ((LabProd à l'année n) &#x2013; (LabProd à l'année n-1))/((LabProd à
  l'année n-1)) x 100 </p>
