STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2><strong><strong>Définition :</strong></strong></h2>

  <p>La part des envois de fonds reçus par les particuliers en proportion du PIB correspond
  aux envois totaux reçus par les particuliers exprimés en pourcentage du produit
  intérieur brut (PIB).</p>

  <h2><strong><strong>Concepts :</strong></strong></h2>

  <p>Les envois de fonds comprennent les transferts personnels et la rémunération
  des salariés. Pour cet indicateur, les transferts personnels comprennent tous les
  transferts courants en espèces ou en nature reçus par des ménages résidents en provenance
  de ménages non-résidents. La rémunération des salariés désigne quant à elle le revenu
  de travailleurs frontaliers, saisonniers et autres travailleurs à court terme qui
  sont employés dans une économie dont ils ne sont pas résidents, et le revenu de
  résidents employés par des entités non-résidentes. L'indicateur représente la somme
  de ces deux éléments, définis dans la sixième édition du <em>Manuel de la balance
  des paiements du Fonds monétaire international : transferts personnels et rémunération
  des salariés.</em></p>

  <p>Les concepts utilisés sont alignés avec ceux de la sixième édition du <em>Manuel
  de la balance des paiements du Fonds monétaire international </em> (<em>MBP6</em>).</p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <p>Les statistiques sur le volume des envois de fonds des particuliers proviennent
  de la base de données des statistiques de la balance des paiements du FMI et d'estimations
  de la Banque mondiale pour les cas où les données sont manquantes.</p>

  <p>Les données sur le PIB proviennent de la base de données Indicateurs du développement
  dans le monde (WDI) de la Banque mondiale et sont utilisées comme dénominateur.
  La collecte des données sur le PIB est effectuée à partir de sources nationales
  et internationales au moyen d'une enquête annuelle auprès des économistes du réseau
  des bureaux nationaux de la Banque mondiale, le principal mécanisme utilisé par
  la Banque mondiale pour la collecte d'informations macroéconomiques quantitatives
  sur ses pays membres.</p>
