DATA_SOURCE: >-
  <h1>Fournisseurs de données</h1>

  <p>Le fournisseur national de données sur les envois de fonds personnels est l'institution
  chargée de la collecte et de la compilation des statistiques de la balance des paiements.
  Cette responsabilité varie selon le pays (par ex. dans certains pays ce rôle est
  joué par la Banque centrale). Les estimations de la Banque mondiale sont utilisées
  lorsque les données sont manquantes. Les données sur les envois de fonds des particuliers
  ne sont pas transmises directement à la Banque mondiale par le fournisseur national
  de données. Elles sont plutôt envoyées au FMI, l'institution chargée de superviser
  la stabilité de la balance des paiements en vertu de son mandat institutionnel.</p>

  <p>Les données sur le PIB proviennent de la base de données Indicateurs du développement
  dans le monde (WDI) de la Banque mondiale et sont compilées conformément à la méthodologie
  du <em>Système de comptabilité nationale 2008</em> (<em>SCN 2008</em>). La collecte
  des données est effectuée par le biais d'un questionnaire unifié, principal mécanisme
  utilisé par la Banque mondiale pour la collecte d'informations macroéconomiques
  quantitatives sur ses pays membres.</p>
COMPILING_ORG: >-
  <h1>Compilateurs des données</h1>

  <p> L'organisme gouvernemental chargé de la collecte et de la compilation des statistiques
  de la balance des paiements est l'organisme responsable de la compilation et de
  l'acheminement des données sur les envois de fonds des particuliers. Ces informations
  sont envoyées par les organismes responsables au FMI. La Banque mondiale est l'organisme
  responsable de la compilation et de la diffusion des données sur le PIB.</p>
DATA_COMP: >-
  <h1>Méthodologie</h1> 

  <h2><strong><strong>Méthode de calcul :</strong></strong></h2>

  <p>Les envois de fonds correspondent à la somme de deux postes définis dans la sixième
  édition <em> Manuel de la balance des paiements </em> du FMI : les transferts personnels
  et la rémunération des salariés. Les estimations de la Banque mondiale sur le volume
  des envois de fonds sont utilisées lorsque les données sont manquantes. Les données
  sur le PIB, tirées de la base de données des Indicateurs du développement dans le
  monde (WDI) de la Banque mondiale, sont utilisées pour calculer l'indicateur en
  pourcentage du PIB.</p>
IMPUTATION: >-
