REC_USE_LIM: "<p>L’ODD 4.2.1 a été initialement classé comme niveau 3 et a été mis\
  \ au niveau 2 en 2019; de plus, des modifications ont été apportées à l’indicateur\
  \ au cours de l’examen exhaustif de 2020. À la lumière de cela et étant donné que\
  \ l’ECDI2030 a été officiellement publié en mars 2020, il faudra un certain temps\
  \ pour que les pays adoptent et mettent en œuvre la nouvelle mesure et pour que\
  \ les données deviennent disponibles auprès d’un nombre suffisant de pays. Par conséquent,\
  \ entre-temps, un indicateur indirect (les enfants âgés de 36 à 59 mois qui sont\
  \ sur la bonne voie sur le plan du développement dans au moins trois des quatre\
  \ domaines suivants : littératie, physique, socio-émotionnel et apprentissage) sera\
  \ utilisé pour rendre compte de l'indicateur 4.2.1, le cas échéant. Cet indicateur\
  \ indirect est utilisé pour les rapports mondiaux sur les ODD depuis 2015, mais\
  \ n’est pas entièrement aligné avec la définition et le groupe d’âge couverts par\
  \ la formulation de l’indicateur des ODD. Lorsque l’indicateur de substitution est\
  \ utilisé pour la déclaration de l'indicateur des ODD 4.2.1 pour un pays, il sera\
  \ noté en tant que tel dans la base de données mondiale des ODD. </p>"
QUALITY_ASSURE: "<p>L’UNICEF tient à jour la base de données mondiale sur le développement\
  \ de la petite enfance qui est utilisée pour les ODD et d’autres rapports officiels.\
  \ Avant l’inclusion d’un point de données dans la base de données, il est examiné\
  \ par les points focaux techniques au siège de l’UNICEF pour vérifier la cohérence\
  \ et la qualité globale des données. Cet examen est fondé sur un ensemble de critères\
  \ objectifs visant à s’assurer que seules les informations les plus récentes et\
  \ les plus fiables sont incluses dans les bases de données. Ces critères sont les\
  \ suivants : les sources de données doivent inclure la documentation appropriée;\
  \ les valeurs des données doivent être représentatives au niveau de la population\
  \ nationale; les données sont recueillies à l’aide d’une méthodologie appropriée\
  \ (p. ex., échantillonnage); les valeurs des données sont fondées sur un échantillon\
  \ suffisamment grand; les données sont conformes à la définition de l’indicateur\
  \ standard, y compris le groupe d’âge et les concepts, dans la mesure du possible;\
  \ les données sont plausibles en fonction des tendances et de la cohérence avec\
  \ les estimations précédemment publiées/déclarées pour l’indicateur. </p>\n<p>Depuis\
  \ 2018, l’UNICEF entreprend une consultation annuelle avec les autorités gouvernementales\
  \ sur 10 des indicateurs des ODD liés aux enfants dans son rôle de dépositaire ou\
  \ co-dépositaire, et conformément à son mandat mondial de suivi et à ses engagements\
  \ normatifs visant à faire progresser le Programme 2030 pour les enfants. Cela inclut\
  \ l’indicateur 4.2.1. De plus amples détails sur le processus de consultation par\
  \ pays sont présentés ci-dessous. </p>"
