DATA_VALIDATION: "<p>Un vaste processus de consultation est entrepris pour compiler,\
  \ évaluer et valider les données provenant de sources nationales. </p>\n<p>Le processus\
  \ de consultation a sollicité des commentaires directement des bureaux nationaux\
  \ de statistique, ainsi que d'autres agences gouvernementales responsables des statistiques\
  \ officielles, sur la compilation des indicateurs, y compris les sources de données\
  \ utilisées, et l'application de définitions, de classifications et de méthodologies\
  \ convenues au niveau international pour les données de ces sources. Les résultats\
  \ de cette consultation nationale sont examinés par l'UNICEF en tant qu'agence dépositaire.\
  \ Une fois examinés, des commentaires sont mis à la disposition des pays sur l'acceptation\
  \ ou non de points de données spécifiques et, s'ils ne sont pas acceptés, sur les\
  \ raisons. </p>"
IMPUTATION: "<p>&#x2022; <strong>Au niveau national :</strong></p>\n<p>Lorsque les\
  \ données d’un pays sont totalement manquantes, l’UNICEF ne publie aucune estimation\
  \ nationale</p>\n<p>&#x2022; <strong>Aux niveaux régional et mondial :</strong></p>\n\
  <p>La moyenne régionale est appliquée aux pays de la région dont les valeurs sont\
  \ manquantes aux fins du calcul des agrégats régionaux uniquement, mais n’est pas\
  \ publiée en tant qu’estimations nationales. Les agrégats régionaux ne sont publiés\
  \ que lorsqu’au moins 50 % de la population régionale du groupe d’âge concerné est\
  \ couverte par les données disponibles. </p>"
COMPARABILITY: "<p><strong>Sources des divergences :</strong></p>\n<p>Les estimations\
  \ compilées et présentées au niveau mondial proviennent directement des données\
  \ produites au niveau national et ne sont pas ajustées ou recalculées.</p>"
COLL_METHOD: "<ul>\n      <li>L’UNICEF entreprend un vaste processus consultatif de\
  \ compilation et d’évaluation des données provenant de sources nationales aux fins\
  \ de la mise à jour de ses bases de données mondiales sur la situation des enfants.\
  \ Jusqu’en 2017, le mécanisme utilisé par l’UNICEF pour collaborer avec les autorités\
  \ nationales afin d’assurer la qualité des données et la comparabilité internationale\
  \ des indicateurs clés pertinents pour les enfants était connu sous le nom de rapport\
  \ de données par pays sur les indicateurs pour les objectifs (Country Data Reporting\
  \ on the Indicators for the Goals (CRING)). </li>\n      <li>À partir de 2018, l’UNICEF\
  \ a lancé un nouveau processus de consultation par pays avec les autorités nationales\
  \ sur certains indicateurs mondiaux des ODD liés aux enfants, pour lesquels il est\
  \ dépositaire ou co-dépositaire, pour répondre aux normes et directives émergentes\
  \ sur les flux de données pour la déclaration mondiale des indicateurs des ODD,\
  \ qui mettent fortement l’accent sur la rigueur technique, l’appropriation par les\
  \ pays et l’utilisation des données et statistiques officielles. Le processus de\
  \ consultation a sollicité des commentaires directement des bureaux nationaux de\
  \ statistique, ainsi que d’autres organismes gouvernementaux responsables des statistiques\
  \ officielles, sur la compilation des indicateurs, y compris les sources de données\
  \ utilisées, et l’application des définitions, classifications et méthodologies\
  \ convenues au niveau international aux données provenant de ces sources. Une fois\
  \ examinés, les pays peuvent faire part de leurs commentaires sur l’acceptation\
  \ de points de données spécifiques et, dans le cas contraire, sur les raisons pour\
  \ lesquelles ils ne sont pas acceptés. </li>\n</ul>"
