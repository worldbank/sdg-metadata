SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge.</p>
SDG_TARGET: >-
  <p>Cible 3.8: Faire en sorte que chacun bénéficie d’une couverture sanitaire universelle,
  comprenant une protection contre les risques financiers et donnant accès à des services
  de santé essentiels de qualité et à des médicaments et vaccins essentiels sûrs,
  efficaces, de qualité et d’un coût abordable</p>
SDG_INDICATOR: >-
  <p>Indicateur 3.8.2: Proportion de la population consacrant une grande part de ses
  dépenses ou de ses revenus domestiques aux services de soins de santé</p>
META_LAST_UPDATE: '<p>Dernière mise à jour : Mars 2019</p>'
