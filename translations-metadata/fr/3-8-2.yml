DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>Nombre moyen pondéré de personnes dont les dépenses de santé de leur ménage sont
  importantes par rapport leurs dépenses ou revenus totaux</p>

  <p><img src="data:image/png;base64,"></p>

  <p>où <em>i</em> indique un ménage, <em>1( )</em> est la fonction d'indicateur qui
  prend la valeur de 1 si l'expression entre crochets est vraie, et de 0 sinon, <em>m<sub>i</sub></em>
  correspond au nombre de membres dans le ménage <em>i<sub>i</sub></em>, <em>w<sub>i</sub></em>
  correspond au poids d'échantillonnage du ménage <em>i</em>, et <em>τ</em> est un
  seuil identifiant les dépenses importantes des ménages en matière de santé en tant
  que part de la consommation ou du revenu total (par ex. 10 % et 25 %). </p>

  <p>Les dépenses de santé et totales et les revenus totaux des ménages sont définis
  à la section Concepts. Pour plus d'informations sur la méthodologie, il est possible
  de consulter Wagstaff et al (2018) et le chapitre 2 du Rapport mondial de suivi
  2017 : la couverture-santé universelle de l'OMS et de la Banque mondiale.</p>
IMPUTATION: >-
  <h2>Traitement des valeurs manquantes : </h2>

  <p>Au niveau des pays, aucune estimation n'est imputée. L'indicateur est estimé
  pour toutes les années pour lesquelles une enquête représentative au niveau national
  (par ex. enquête sur le budget des ménages, les revenus et dépenses des ménages,
  les conditions socio-économiques ou les niveaux de vie) est disponible et inclut
  de l'information sur les dépenses de santé. Lorsqu'il y a plusieurs enquêtes disponibles
  pour un même pays, une préférence est accordée aux enquêtes pouvant fournir des
  estimés sur plusieurs années. Une série de tests est effectuée pour sélectionner
  les meilleures séries de données (voir la section Processus de collecte).</p>
REG_AGG: >-
  <h2>Aggrégats régionaux :</h2>

  <p>Lorsque les données d'enquête ne sont pas disponibles pour les années de référence
  2000, 2005 et 2010, les données relatives aux années intermédiaires sont &#x201C;ajustées&#x201D;
  en utilisant une combinaison d'interpolation, d'extrapolation, de modélisation économétrique
  et d'imputation basée sur les médianes régionales (Wagstaff et al.,2018 ; chapitre
  2 du Rapport mondial de suivi 2017 : la couverture-santé universelle de l'OMS et
  de la Banque mondiale).</p>

  <p>La Banque mondiale et l'OMS utilisent leurs propres groupements régionaux, en
  plus de la ventilation régionale proposée pour les ODD par la Division de la statistique
  des Nations unies.</p>
DOC_METHOD: >-
