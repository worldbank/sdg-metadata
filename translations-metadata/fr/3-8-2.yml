COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>Le nombre de pays ou de territoires disposant de données au sujet de l’indicateur
  3.8.2 augmente au fil du temps à mesure que davantage d’enquêtes deviennent disponibles.
  En décembre 2021, la Banque mondiale et l’OMS ont publié des estimations pour 161
  d’entre eux. Pour plus d’informations et pour obtenir les dernières mises à jour,
  veuillez consulter les portails de données dédiés à l’OMS et à la Banque mondiale
  : </p>

  <p><a href="https://www.who.int/data/gho/data/themes/topics/financial-protection">(en
  anglais) https://www.who.int/data/gho/data/themes/topics/financial-protection</a>
  </p>

  <p><a href="https://datatopics.worldbank.org/universal-health-coverage/">(en anglais)
  https://datatopics.worldbank.org/universal-health-coverage/</a> </p>

  <p><strong>Séries chronologiques :</strong></p>

  <p>La fréquence de ces données est similaire à la fréquence des données utilisées
  pour produire l’indicateur 1.1.1 des ODD. Cela varie d’un pays à l’autre, mais en
  moyenne, cela va d’une base annuelle à 3 à 5 ans. </p>

  <p><strong>Désagrégation :</strong></p>

  <p>La désagrégation suivante est possible dans la mesure où l’enquête a été conçue
  pour fournir des estimations représentatives à ce niveau :</p>

  <ul>
    <li>Composition par âge et par sexe du ménage. Pour la composition par âge du
  ménage, le groupement suivant est utilisé par l’OMS : les ménages « adultes seulement »
  comprennent les ménages composés de personnes âgées de 20 à 59 ans; les ménages
  multigénérationnels comprennent les adultes vivant avec des personnes de moins de
  20 ans (enfants et/ou adolescents) ainsi que les personnes âgées de 60 ans ou plus
  (personnes âgées); les « ménages plus jeunes » comprennent les adultes vivant avec
  des enfants (de 0 à 9 ans) et/ou des adolescents (de 10 à 19 ans); et les « ménages
  plus âgés » comprennent les ménages composés d’adultes vivant avec au moins une
  personne âgée (60 ans ou plus) ou exclusivement composés de personnes âgées. </li>
    <li>Emplacement géographique (rural/urbain)</li>
    <li>Quintiles des mesures de bien-être des ménages (dépenses ou revenus totaux
  de consommation des ménages). Consulter la section Commentaires et les limites pour
  la sensibilité de la désagrégation au choix de la mesure de bien-être. </li>
  </ul>
COMPARABILITY: >-
  <p><strong>Sources des divergences :</strong></p>

  <p>Les estimations au niveau des pays sont toutes fondées sur des enquêtes représentatives
  au niveau national avec des informations sur les dépenses ou les revenus totaux
  des ménages et sur les dépenses de santé des ménages (voir la section « Sources
  de données »). Dans la plupart des cas, ces données proviennent d’enquêtes non standard
  auprès des ménages et les processus de normalisation ex post peuvent être conçus
  pour accroître le degré de comparabilité entre les pays. Par exemple, les équipes
  régionales de la Banque mondiale produisent des versions normalisées des ensembles
  de données brutes selon des procédures régionales communes : les ensembles de données
  harmonisés de l’ECAPOV sont basés sur les ensembles de données de l’Étude sur la
  mesure du niveau de vie – LSMS<sup><sup><a href="#footnote-13" id="footnote-ref-13">[12]</a></sup></sup>
  ou sur les enquêtes sur les dépenses des ménages (EDM) recueillies dans la région
  Europe et Asie centrale de la Banque mondiale; la collecte du SHIP résulte d’un
  programme de lutte contre la pauvreté sur les enquêtes harmonisées auprès des ménages
  dans la région africaine de la Banque mondiale, tandis que la collecte du SHES a
  été développée par la Banque mondiale pour le programme de comparaison internationale<sup><sup><a
  href="#footnote-14" id="footnote-ref-14">[13]</a></sup></sup>. La base de données
  du « Luxembourg Income Study » (LIS) résulte des efforts visant à harmoniser les
  ensembles de données de nombreux pays à revenu élevé et moyen<sup><sup><a href="#footnote-15"
  id="footnote-ref-15">[14]</a></sup></sup>. </p>

  <p>Dans certains cas, les données brutes sont accessibles pour produire des estimations
  au niveau des pays. Dans certains pays, à la fois les données brutes et une version
  normalisée de celles-ci sont disponibles alors que dans d’autres pays, seule la
  version normalisée l’est. Lorsque plusieurs versions d’une même enquête sont disponibles,
  les estimations les plus performantes aux séries de tests d’assurance de la qualité
  sont conservées (consulter la section Méthode de collecte de données). Lorsqu’une
  version normalisée d’un instrument d’enquête conçu à l’échelle nationale est choisie,
  il existe des différences entre les variables de dépenses générées à l’aide des
  données brutes et les variables de dépenses générées à l’aide des procédures d’harmonisation,
  ce qui pourrait entraîner une incidence estimée différente de la population dont
  le ménage consacre une part importante de ses dépenses totales ou de son revenu
  total aux dépenses de santé. </p> <div class="footnotes"> <div> <sup class="footnote-number"
  id="footnote-13">12</sup><p> (en anglais) http://econ.worldbank.org/WBSITE/EXTERNAL/EXTDEC/EXTRESEARCH/EXTLSMS/0,,contentMDK:21610833~pagePK:64168427~piPK:64168435~theSitePK:3358997,00.html
  <a href="#footnote-ref-13">&#x2191;</a></p></div><div><sup class="footnote-number"
  id="footnote-14">13</sup><p> Une documentation détaillée décrivant les procédures
  d’harmonisation est disponible dans les documents PDF ci-joints <a href="#footnote-ref-14">&#x2191;</a></p></div><div><sup
  class="footnote-number" id="footnote-15">14</sup><p> (en anglais) http://www.lisdatacenter.org/
  <a href="#footnote-ref-15"> &#x2191; </a> </p> </div> </div>
