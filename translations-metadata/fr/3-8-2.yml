COVERAGE: >-
  <h1>Disponibilité des données</h1>

  <p>Cet indicateur repose principalement sur les mêmes sources de données que celles
  utilisées pour le suivi de l'indicateur 1.1.1, à l'exception que les données sur
  les dépenses de santé sont également nécessaires. La Banque mondiale et l'OMS ont
  identifié 1 566 ensembles de données d'enquêtes auprès des ménages potentiellement
  appropriés et ce pour 155 pays. Certaines de ces enquêtes ont été exclues parce
  qu'elles sont soit inaccessibles, soit dépourvues des variables clés nécessaires
  à l'estimation de l'indicateur, soit parce qu'elles n'ont pas passé le processus
  d'assurance de la qualité ou soit parce qu'elles ne faisaient pas partie d'une série
  chronologique cohérente. En décembre 2017, un total de 553 points de données provenant
  de 132 pays ou territoires et couvrant la période 1984 à 2015 ont été utilisés pour
  produire des données pour cet indicateur. </p>

