STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>La proportion de la population dont le ménage consacre une part importante de
  ses dépenses totales ou de son revenu total aux dépenses de santé. Deux seuils sont
  utilisés pour définir « les dépenses de santé importantes du ménage » : supérieures
  à 10 % et supérieures à 25 % des dépenses ou des revenus totaux du ménage. </p>

  <p> </p>

  <p><strong>Concepts :</strong></p>

  <p>L’indicateur 3.8.2 est défini comme la « proportion de la population dont le
  ménage consacre une part importante de ses dépenses totales ou de son revenu total
  aux dépenses de santé ». En effet, il est basé sur un ratio dépassant un seuil.
  Les deux principaux concepts d’intérêt qui sous-tendent ce ratio sont les dépenses
  de santé du ménage (numérateur) et les dépenses totales de consommation du ménage
  ou, lorsqu’elles ne sont pas disponibles, le revenu (dénominateur). </p>

  <p><strong> <em>Numérateur</em></strong></p>

  <p>Les dépenses de santé du ménage sont définies comme toute dépense engagée au
  moment de l’utilisation du service pour obtenir tout type de soins (préventifs,
  curatifs, de réadaptation, palliatifs ou de longue durée), y compris tous les médicaments,
  vaccins et autres préparations pharmaceutiques ainsi que tous les produits de santé,
  <em>de tout type de fournisseur et pour tous les membres du ménage</em>. Ces dépenses
  de santé sont caractérisées par des paiements directs qui sont financés par le revenu
  d’un ménage (y compris les transferts), l’épargne ou les prêts, <strong>mais n’incluent
  aucun remboursement par un tiers payeur</strong>. Ils sont qualifiés de paiements
  directs (« Out-Of-Pocket ») dans la classification des systèmes de financement des
  soins de santé de la Classification internationale des comptes de la santé (ICHA).
  Ils constituent la source de financement la plus inéquitable pour le système de
  santé car ils sont uniquement basés sur la volonté et la capacité de payer du ménage
  ; ils n’accordent l’accès qu’aux services de santé et aux produits de santé que
  les individus peuvent payer, sans aucune solidarité entre les personnes en bonne
  santé et les malades au-delà du ménage<sup><sup><a href="#footnote-2" id="footnote-ref-2">[1]</a></sup></sup>,
  des riches et des pauvres; ils représentent un obstacle à l’accès pour les personnes
  qui ne sont pas en mesure de trouver les ressources économiques dont elles ont besoin
  pour payer de leur propre poche. </p>

  <p>Les composantes des dépenses en santé d’un ménage devraient être conformes à
  la division 06 sur la santé de la Classification des fonctions de consommation des
  ménages (COICOP) de l'ONU pour les produits, appareils et matériels médicaux (06.1),
  les services ambulatoires (06.2), les services hospitaliers (06.3) et les autres
  services en santé (06.4)<sup><sup><a href="#footnote-3" id="footnote-ref-3">[2]</a></sup></sup>.
  </p>

  <p>De plus amples renseignements sur les définitions et les classifications des
  dépenses de santé devraient être conformes à la <a href="http://www.who.int/health-accounts/methodology/en/"><u>Classification
  internationale des comptes de la santé (en anglais)</u></a> et à sa famille de classifications
  (par exemple, selon le type de fournisseur). </p>

  <p><strong> <em>Dénominateur</em></strong></p>

  <p>Les dépenses de consommation et le revenu du ménage sont toutes deux des mesures
  monétaires de bien-être. La consommation du ménage est fonction du revenu permanent,
  qui est une mesure des ressources économiques à long terme d’un ménage qui déterminent
  le niveau de vie. La consommation est généralement définie comme la somme des valeurs
  monétaires de tous les postes consommés par le ménage pour son propre compte au
  cours d’une période de référence. Elle comprend les dépenses monétaires pour les
  biens et services non durables alimentaires et non alimentaires consommés ainsi
  que les valeurs imputées des biens et services qui ne sont pas achetés mais obtenus
  autrement pour la consommation (valeur de la consommation en nature); l’utilisation
  de la valeur des biens durables et l’utilisation de la valeur des logements occupés
  par leur propriétaire. L’information sur la consommation du ménage est habituellement
  recueillie dans le cadre d’enquêtes auprès des ménages qui peuvent utiliser différentes
  approches pour mesurer la « consommation » selon si les articles se réfèrent à des
  biens durables ou non durables et/ou sont directement produits par les ménages.
  </p>

  <p>La mesure la plus pertinente du revenu est le revenu disponible, car il est proche
  du maximum disponible pour les dépenses de consommation du ménage au cours de la
  période comptable. Le revenu disponible est défini comme le revenu total moins les
  impôts directs (nets des remboursements), les frais obligatoires et les amendes.
  Le revenu total est généralement composé des revenus d’emploi, des revenus de la
  propriété, des revenus de la production domestique de services pour l’autoconsommation,
  des transferts reçus en espèces et en biens et des transferts reçus en tant que
  services<sup><sup><a href="#footnote-4" id="footnote-ref-4">[3]</a></sup></sup>.
  </p>

  <p>Le revenu est plus difficile à mesurer avec précision en raison de sa plus grande
  variabilité au fil du temps. La consommation est moins variable dans le temps et
  plus facile à mesurer. Il est donc recommandé d’utiliser chaque fois qu’il y a des
  informations sur la consommation et le revenu des ménages (voir la section « Commentaires
  et limites » pour en savoir plus sur la sensibilité de 3.8.2 au choix du revenu/des
  dépenses au dénominateur). Les statistiques sur l'indicateur 3.8.2 actuellement
  produites par l’OMS et la Banque mondiale reposent principalement sur la consommation
  (consulter la section « Sources de données »). </p>

  <p><strong><em>Seuils</em></strong></p>

  <p>Deux seuils sont utilisés afin d'identifier les dépenses de santé importantes
  du ménage en proportion des dépenses totales ou du revenu total du ménage<u> : </u><strong><u>un
  seuil inférieur de 10 % (3.8.2_10) et un seuil supérieur de 25 % (3.8.2_25)</u></strong>.
  Avec ces deux seuils l'indicateur mesure les difficultés financières (consulter
  la section « Commentaires et limites »). </p><div class="footnotes"><div><sup class="footnote-number"
  id="footnote-2">1</sup><p> <a href="http://www.oecd-ilibrary.org/social-issues-migration-health/a-system-of-health-accounts/classification-of-health-care-financing-schemes-icha-hf_9789264116016-9-en">(en
  anglais) http://www.oecd-ilibrary.org/social-issues-migration-health/a-system-of-health-accounts/classification-of-health-care-financing-schemes-icha-hf_9789264116016-9-en</a>
  <a href="#footnote-ref-2">&#x2191;</a></p></div><div><sup class="footnote-number"
  id="footnote-3">2</sup><p> Consulter l'item L. Classifications statistiques du document
  <a href="https://unstats.un.org/unsd/statcom/49th-session/documents/Report-on-the-49th-session-F.pdf">https://unstats.un.org/unsd/statcom/49th-session/documents/Report-on-the-49th-session-F.pdf</a>;
  <a href="http://unstats.un.org/unsd/cr/registry/regcs.asp?Cl=5&amp;Lg=1&amp;Co=06.1">http://unstats.un.org/unsd/cr/registry/regcs.asp?Cl=5&amp;Lg=1&amp;Co=06.1</a>
  <a href="#footnote-ref-3">&#x2191;</a></p></div><div><sup class="footnote-number"
  id="footnote-4">3</sup><p> <a href="http://www.ilo.org/public/english/bureau/stat/download/17thicls/r2hies.pdf">(en
  anglais) http://www.ilo.org/public/english/bureau/stat/download/17thicls/r2hies.pdf</a>
  <a href="#footnote-ref-4">&#x2191;</a></p></div></div>
SOURCE_TYPE: >-
  <p>Les sources de données recommandées pour le suivi de la « proportion de la population
  dont le ménage consacre une part importante de ses dépenses totales ou de son revenu
  total aux dépenses de santé » sont des enquêtes auprès des ménages contenant des
  informations sur les dépenses de consommation des ménages en matière de santé et
  sur les dépenses totales de consommation des ménages. Celles-ci sont régulièrement
  menées par les bureaux nationaux de statistique. Les enquêtes sur les dépenses des
  ménages (EDM) et les enquêtes sur le revenu et les dépenses des ménages (ERDM) les
  recueillent généralement car elles sont principalement menées pour fournir des intrants
  au calcul des indices des prix à la consommation ou à l’établissement des comptes
  nationaux. Une autre source potentielle d’information est l’enquête socioéconomique
  ou les enquêtes sur le niveau de vie; toutefois, certaines de ces enquêtes peuvent
  ne pas recueillir d’informations sur les dépenses totales de consommation des ménages
  – par exemple, lorsqu’un pays mesure la pauvreté en utilisant le revenu comme indicateur
  de bien-être<sup><sup><a href="#footnote-5" id="footnote-ref-5">[4]</a></sup></sup>.
  Le critère le plus important pour choisir une source de données pour mesurer l’indicateur
  3.8.2 des ODD est la disponibilité des dépenses de consommation des ménages en matière
  de santé et des dépenses totales de consommation des ménages. </p><div class="footnotes">
  <div> <sup class="footnote-number" id="footnote-5">4</sup><p> <a href="http://unstats.un.org/sdgs/metadata/files/Metadata-01-01-01a.pdf">(en
  anglais) http://unstats.un.org/sdgs/metadata/files/Metadata-01-01-01a.pdf</a> <a
  href="#footnote-ref-5">&#x2191;</a></p></div></div>
COLL_METHOD: >-
  <p>L’OMS et la Banque mondiale contactent les ministères de la Santé et/ou les bureaux
  nationaux de statistique à deux fins : a) demander l’accès aux microdonnées de l’enquête
  auprès des ménages afin de produire l’indicateur 3.8.2 des ODD; b) demander des
  estimations produites par le pays lui-même. </p>

  <p>A) Le premier type de demande est effectué par chaque organisation séparément.
  L’OMS obtient l’accès aux microdonnées de l’enquête auprès des ménages auprès des
  bureaux nationaux de statistique par l’intermédiaire de ses bureaux régionaux ou
  de ses bureaux nationaux. La demande d’accès fait souvent partie des programmes
  d’assistance technique sur les questions de financement de la santé. </p>

  <p>La Banque mondiale reçoit également généralement des données des bureaux nationaux
  de statistique (BNS) directement. Dans d’autres cas, elle utilise les données du
  BNS reçues indirectement. Par exemple, elle reçoit des données d’Eurostat et du
  LIS (« Luxembourg Income Study »), qui fournissent à la Banque mondiale les données
  du BNS sous leur forme originale ou harmonisées pour la comparabilité. L’Universidad
  Nacional de La Plata, Argentine et la Banque mondiale tiennent à jour conjointement
  la base de données SEDLAC (Base de données socio-économiques pour l’Amérique latine
  et les Caraïbes) qui comprend des statistiques harmonisées sur la pauvreté et d’autres
  variables distributives et sociales de 24 pays d’Amérique latine et des Caraïbes,
  sur la base de microdonnées provenant d’enquêtes auprès des ménages menées par les
  BNS. Les données sont obtenues dans le cadre de programmes propres à chaque pays,
  y compris des programmes d’assistance technique et des activités conjointes d’analyse
  et de renforcement des capacités. La Banque mondiale entretient des relations avec
  les BNS dans le cadre de programmes de travail impliquant des systèmes statistiques
  et l’analyse de données. Les économistes de la pauvreté de la Banque mondiale s’engagent
  généralement avec les BNS sur la mesure et l’analyse de la pauvreté dans le cadre
  des activités d’assistance technique. </p>

  <p>L’OMS et la Banque mondiale organisent régulièrement des activités de formation
  sur la mesure du manque de couverture de protection financière afin de produire
  l’indicateur 3.8.2 des ODD . Ce type d’activité implique des participants du ministère
  de la Santé ainsi que du BNS. </p>

  <p>Toutes les estimations par année-pays produites par les deux organisations sont
  rassemblées dans une base de données commune à la suite d’un processus d’évaluation
  de la qualité (consulter la section 4.j). Ces estimations sont incluses dans une
  consultation par pays menée pour donner l’occasion i) d’examiner les estimations,
  les sources de données et les méthodes de calcul; ii) de fournir des informations
  sur d’autres sources de données; iii) d’établir une compréhension mutuelle des forces
  et des faiblesses des données disponibles et d’assurer une large appropriation des
  résultats; et iv) de demander des estimations produites par le pays comme expliqué
  plus en détail ci-après. </p>

  <p>B) Les estimations produites par chaque pays sont demandées dans le cadre d’une
  consultation nationale menée par l’OMS. À la suite de la résolution du Conseil exécutif
  de l’OMS (EB107. R8), ce processus commence par l’envoi par l’OMS d’une demande
  officielle aux ministères de la Santé pour désigner un correspondant pour la consultation.
  L’OMS leur envoie des estimations provisoires et des descriptions méthodologiques,
  en les envoyant aussi au correspondant national de la déclaration des ODD lorsqu’il
  est désigné à la demande de la Division de la statistique des Nations Unies (DSNU).
  Le code des programmes STATA est disponible pour reproduire les estimations partagées.
  Les correspondants envoient ensuite à l’OMS leurs commentaires, y compris souvent
  de nouvelles données ou des estimations nationales révisées qui sont utilisées pour
  mettre à jour les estimations par pays. Les estimations produites par les pays sont
  soumises au même processus d’évaluation de la qualité et incluses dans la base de
  données commune si elles ne sont pas signalées dans la consommation ou dans la part
  du budget de la santé (voir la section 4.j). </p>

  <p> </p>
FREQ_COLL: >-
  <p>Une consultation nationale sur les estimations de l’indicateur 3.8.2 des ODD
  est généralement menée entre janvier et mars tous les deux ans. </p>
REL_CAL_POLICY: >-
  <p>Les estimations de l’indicateur 3.8.2 des ODD aux niveaux national, régional
  et mondial sont publiées tous les deux ans, soit le 12 décembre (Journée de la couverture
  sanitaire universelle) ou en septembre (Assemblée générale des Nations Unies). </p>
DATA_SOURCE: >-
  <p>Les bureaux nationaux de statistique en collaboration avec les ministères de
  la Santé. Voir la section « Sources de données » pour plus de détails. </p>
COMPILING_ORG: |-
  <p>L'Organisation mondiale de la Santé et la Banque mondiale.</p>
RATIONALE: >-
  <p>L’objectif 3.8 concerne la couverture sanitaire universelle (CSU) et est défini
  comme « Faire en sorte que chacun bénéficie d’une couverture sanitaire universelle,
  comprenant une <em>protection contre les risques financiers</em> et donnant accès
  à des services de santé essentiels de qualité et à des médicaments et vaccins essentiels
  sûrs, efficaces, de qualité et à coût abordable ». La préoccupation est liée au
  fait que toutes les personnes et toutes les communautés doivent recevoir les services
  de santé de qualité dont elles ont besoin (y compris les médicaments et autres produits
  de santé), sans difficultés financières. Les difficultés financières sont une conséquence
  essentielle de l’insuffisance des mécanismes de protection contre les risques financiers
  et peuvent être rencontrées dans n’importe quel pays, quels que soient le niveau
  de revenu et le type de système de santé. L’indicateur 3.8.2 vise à identifier les
  personnes dont les dépenses de santé personnelles dépassent leur capacité de payer,
  ce qui pourrait conduire à réduire les dépenses pour d’autres besoins fondamentaux
  tels que l’éducation, la nourriture, le logement et les services publics. La réduction
  des difficultés financières en matière de santé est importante dans le programme
  de développement mondial ainsi qu’une priorité du secteur de la santé de nombreux
  pays dans toutes les régions. </p>
REC_USE_LIM: >-
  <p>Il est possible de surveiller régulièrement l’indicateur 3.8.2 en utilisant les
  mêmes données d’enquête auprès des ménages que celles utilisées pour suivre les
  cibles 1.1 et 1.2 des ODD sur la pauvreté<sup><sup><a href="#footnote-6" id="footnote-ref-6">[5]</a></sup></sup>.
  Ces enquêtes sont également régulièrement menées à d’autres fins, telles que le
  calcul des pondérations pour l’indice des prix à la consommation et sont généralement
  menées par les bureaux nationaux de statistique (BNS). Ainsi, le suivi de la proportion
  de la population dont le ménage consacre une part importante de ses dépenses totales
  ou de son revenu total aux dépenses de santé n’ajoute pas de charge supplémentaire
  de collecte de données tant que la composante des dépenses de santé des données
  sur la consommation non alimentaire des ménages peut être identifiée. Bien qu’il
  s’agisse d’un avantage, l’indicateur 3.8.2 souffre des mêmes défis en matière d’actualité,
  de fréquence, de qualité des données et de comparabilité des enquêtes que l’indicateur
  1.1.1 des ODD. Cependant, l’indicateur 3.8.2 a ses propres limites conceptuelles
  et empiriques. </p>

  <p>Premièrement, les défis liés au suivi des dépenses de santé personnelles (numérateur)
  : l’indicateur 3.8.2 tente de cerner les difficultés financières auxquelles les
  personnes sont confrontées lorsqu’elles utilisent leur revenu, leur épargne ou contractent
  des prêts pour payer des soins de santé. Cependant, la plupart des enquêtes auprès
  des ménages ne parviennent pas à identifier la source de financement utilisée par
  un ménage qui déclare des dépenses de santé. Dans les pays où il n’y a pas de remboursement
  rétrospectif des dépenses de santé des ménages, ce n’est pas un problème. Si un
  ménage déclare des dépenses de santé, ce sera parce qu’il ne sera remboursé par
  aucun tiers payeur. C’est donc conforme à la définition donnée pour les paiements
  directs en soins de santé (le numérateur). </p>

  <p>Pour les pays en revanche où il existe un remboursement rétrospectif – par exemple,
  via un régime d’assurance maladie contributif – le montant déclaré par un ménage
  sur les dépenses de santé peut être remboursé totalement ou partiellement à un moment
  ultérieur, peut-être en dehors de la période de rappel de l’enquête auprès des ménages.
  </p>

  <p>De toute évidence, il reste encore beaucoup à faire pour s’assurer que les instruments
  d’enquête recueillent des informations sur les sources de financement utilisées
  par le ménage pour payer les soins de santé ou qu'ils précisent toujours que les
  dépenses de santé doivent être nettes de tout remboursement. L’instrument d’enquête
  et la conception de l’échantillon devraient également être soigneusement examinés
  afin de minimiser les erreurs de mesure dues à des erreurs non liées à l’échantillonnage,
  comme des périodes de rappel très courtes ou très longues empêchant la collecte
  de données appropriées sur toutes les composantes des soins de santé (nuitée à l'hôpital,
  médicaments, etc.); ou des erreurs d’échantillonnage telles que le suréchantillonnage
  dans des zones où la charge de morbidité est particulièrement faible. </p>

  <p>Deuxièmement, la sensibilité de l’indicateur au choix de la mesure du bien-être
  pour la désagrégation (consommation ou revenu au dénominateur) : dans la définition
  actuelle de l’indicateur 3.8.2, les dépenses de santé importantes peuvent être identifiées
  en comparant le montant des dépenses de santé du ménage au revenu du ménage ou aux
  dépenses totales du ménage. Les dépenses sont la mesure recommandée des ressources
  des ménages (consulter la section Définition et concepts), mais des travaux empiriques
  récents ont démontré que, bien que les statistiques sur le 3.8.2 au niveau des pays
  soient assez robustes pour un tel choix, leur désagrégation par groupe de revenu
  y est assez sensible. Les mesures fondées sur le revenu montrent une plus grande
  concentration de la proportion de la population dont les dépenses de santé du ménage
  sont importantes parmi les pauvres que les mesures fondées sur les dépenses (voir
  le chapitre 2 du rapport 2017 de suivi de la couverture sanitaire universelle, de
  l’OMS et de la Banque mondiale ainsi que Wagstaff et collab. 2018). </p>

  <p>Troisièmement, les seuils pour identifier les dépenses de santé importantes :
  l’indicateur 3.8.2. s’appuie sur un point de coupure unique pour déterminer ce qui
  constitue « une part importante des dépenses ou du revenu du ménage aux services
  de soins de santé ». Les personnes juste en dessous de ce seuil ne sont pas prises
  en compte, ce qui est toujours le problème des mesures basées sur des seuils. Ceci
  est simplement évité en traçant la fonction de distribution cumulative du ratio
  des dépenses de santé derrière 3.8.2. Ce faisant, il est possible d’identifier pour
  n’importe quel seuil la proportion de la population qui consacre une part quelconque
  du budget de son ménage à la santé. </p>

  <p>Quatrièmement, il existe d’autres indicateurs utilisés pour mesurer les difficultés
  financières, tous basés sur les mêmes sources de données : la définition actuelle
  de l’indicateur 3.8.2 des ODD est basée sur des méthodologies datant des années
  1990 développées en collaboration avec des universitaires de la Banque mondiale
  et de l’Organisation mondiale de la Santé et correspond à un indicateur de l’incidence
  des dépenses de santé catastrophiques utilisant une approche de partage budgétaire
  (consulter la section Références et documentation). Outre l’indicateur 3.8.2, l’OMS
  définit également les dépenses de santé importantes par rapport aux dépenses non
  liées à la subsistance<sup><sup><a href="#footnote-7" id="footnote-ref-7">[6]</a></sup>,<sup><a
  href="#footnote-8" id="footnote-ref-8">[7]</a></sup>,<sup><a href="#footnote-9"
  id="footnote-ref-9">[8]</a></sup>,</sup> et l’OMS et la Banque mondiale utilisent
  des indicateurs de l’appauvrissement des dépenses de santé pour évaluer dans quelle
  mesure les paiements directs (« Out-of-Pocket ») en santé découragent les efforts
  visant à « éliminer la pauvreté sous toutes ses formes et partout dans le monde »
  (ODD 1). </p>

  <p>Cinquièmement, l'indicateur 3.8.2. doit être suivi conjointement avec l'indicateur
  3.8.1 des ODD ainsi que les indicateurs des obstacles à l'accès : deux indicateurs
  ont été choisis pour suivre la cible 3.8 sur la couverture sanitaire universelle
  dans le cadre des ODD. L'indicateur 3.8.1 concerne la dimension de couverture des
  services de santé de la couverture sanitaire universelle (CSU) et l'indicateur 3.8.2
  permet de suivre les dimensions de protection financière. Ces deux indicateurs devraient
  toujours être suivis conjointement. En effet, certaines des personnes qui cherchent
  à se faire soigner se heurtent à des obstacles à l'accès liés à des contraintes
  financières, à des problèmes d'acceptabilité, à l'indisponibilité des services ou
  à l'accessibilité. Les personnes incapables de surmonter ces obstacles (financiers
  et non financiers) ne déclareront aucune dépense de santé, ce qui aura tendance
  à réduire les taux de l'indicateur 3.8.2. Lorsque cela se produit, les niveaux de
  l'indicateur 3.8.1 devraient également être faibles car les indicateurs de suivi
  de la couverture des services devraient refléter le fait que de larges fractions
  de la population ne sont pas en mesure d'obtenir les services dont elles ont besoin.
  Mais des indicateurs spécifiques sur les obstacles à l'accès devraient être suivis
  pour comprendre quel type d'obstacles empêche l'accès aux services nécessaires.
  </p><div class="footnotes"><div><sup class="footnote-number" id="footnote-6">5</sup><p>
