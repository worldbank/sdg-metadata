SDG_CUSTODIAN_AGENCIES: |-
  <p>Organisation mondiale de la Santé (OMS)</p>
STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2>Définition :</h2>

  <p>Proportion de la population consacrant une grande part de ses dépenses ou de
  ses revenus domestiques aux services de soins de santé.</p>

  <p>Deux seuils sont utilisés pour définir les dépenses importantes des ménages en
  matière de santé : supérieures à 10 % et supérieures à 25 % des dépenses ou des
  revenus totaux du ménage.</p>

  <h2>Concepts :</h2>

  <p>L'indicateur 3.8.2 est défini comme étant la &#x201C;proportion de la population
  consacrant une grande part de ses dépenses ou de ses revenus aux services de soins
  de santé&#x201D;. En fait, il s'agit de vérifier si le ratio dépenses de santé des
  ménages (numérateur) sur dépenses totales de consommation des ménages ou, lorsqu'elles
  ne sont pas disponibles, le revenu total des ménages (dénominateur) dépasse un certain
  seuil. </p>

  <p><strong><em>Numérateur</em></strong></p>

  <p>Les dépenses de santé des ménages sont définies comme toute dépense engagée au
  moment de l'utilisation d'un service pour obtenir tout type de soins (promotionnels,
  préventifs, curatifs, de réadaptation, palliatifs ou de longue durée), y compris
  tous les médicaments, vaccins et autres préparations pharmaceutiques ainsi que tous
  les produits de santé, <em>de tout type de prestataire et pour tous les membres
  du ménage</em>. Ces dépenses de santé se caractérisent par des paiements directs
  qui sont financés par les revenus (y compris les envois de fonds), l'épargne ou
  les prêts d'un ménage <strong>mais pour lesquels le ménage n'est pas remboursé par
  une tierce partie. </strong>Ainsi, elles ne donnent accès qu'aux services et aux
  produits de santé que les individus peuvent payer, sans aucune solidarité entre
  les bien-portants et les malades au-delà du ménage<sup><a href="#footnote-1" id="footnote-ref-1">[1]</a></sup>
  et uniquement sur la base de la volonté et de la capacité de payer du ménage. Les
  paiements directs de soins de santé sont appelés paiements directs pour soins médicaux
  (PDSM) dans la classification des systèmes de financement des soins de santé (HF)
  de la Classification internationale pour les comptes nationaux de la santé (ICHA).
  Les PDSM constituent la source de financement la plus inéquitable d'un système de
  santé. </p>

  <p>Les composantes des dépenses de soins de santé d'un ménage ainsi définies doivent
  être cohérentes avec la section 06 portant sur la santé de la Classification des
  fonctions de consommation des ménages des ménages (COICOP) qui inclut les dépenses
  en médicaments et produits médicaux (06.1), les services de soins ambulatoires (06.2)
  et les services de soins hospitaliers (06.3) et qui est actuellement en processus
  de révision afin d'inclure davantage de catégories<sup><a href="#footnote-2" id="footnote-ref-2">[2]</a></sup>.</p>

  <p>Les informations complémentaires sur les définitions et les classifications (par
  exemple par prestataire, par caractéristiques des bénéficiaires) des dépenses de
  santé doivent être cohérentes avec la <a href="http ://www.who.int/health-accounts/methodology/en/">ICHA</a>
  et sa famille de classifications. La ICHA est le résultat d'une collaboration entre
  l'OCDE, Eurostat et l'Organisation mondiale de la santé. </p>

  <p><strong><em>Dénominateur</em></strong></p>

  <p>Les dépenses de consommation et les revenus des ménages sont deux mesures de
  bien-être économique. La consommation des ménages est liée au revenu, une mesure
  de ressources économiques à long terme déterminant le niveau de vie d'un ménage.
  La consommation est généralement définie comme la somme des valeurs monétaires de
  tous les articles (biens et services) consommés par un ménage au cours d'une période
  de référence. Elle comprend les valeurs imputées des biens et services qui ne sont
  pas achetés mais acquis autrement pour être consommés. Les informations sur la consommation
  des ménages sont généralement collectées dans le cadre d'enquêtes auprès des ménages
  qui peuvent utiliser différentes approches pour mesurer la &#x2018;consommation&#x2019;
  selon que les articles soient des biens durables ou non durables et/ou soient directement
  produits par les ménages.</p>

  <p> La mesure la plus pertinente du revenu est le revenu disponible, car il est
  similaire au revenu maximum dont dispose un ménage pour ses dépenses de consommation
  pendant la période de référence. Le revenu disponible est défini comme le revenu
  total moins les impôts directs (nets de remboursements), les frais obligatoires
  et les amendes. Le revenu total est généralement composé des revenus d'emploi et
  de propriété,  de la production de services par le ménage pour sa propre consommation
  et des transferts reçus en espèces, en biens et en services<sup><a href="#footnote-3"
  id="footnote-ref-3">[3]</a></sup>. </p>

  <p>Contrairement à la consommation, le revenu est plus difficile à mesurer avec
  précision en raison de sa plus grande variabilité dans le temps. Il est donc recommandé
  de privilégier l'utilisation des dépenses des ménages pour le calcul de cet indicateur
  (voir la section &#x201C;Commentaires et limites&#x201D; pour en savoir plus sur
  la sensibilité de cet indicateur au choix du dénominateur). Les statistiques relatives
  à l'indicateur 3.8.2 actuellement produites par l'OMS et la Banque mondiale reposent
  essentiellement sur les dépenses de consommation (voir la section Sources de données).
  </p>

  <p><strong><em>Seuils</em></strong></p>

  <p>Il est recommandé d'utiliser deux seuils pour identifier les dépenses importantes
  des ménages en matière de santé : <strong>un seuil inférieur de 10 % (3.8.2_10)
  et un seuil supérieur de 25 % (3.8.2_25)</strong>. Ces deux seuils permettent de
  bien mesurer les difficultés financières.  (voir la section Commentaires et limites).
  </p>

  <div class="footnotes"><div><sup>1</sup><p> <a href="http ://www.oecd-ilibrary.org/social-issues-migration-health/a-system-of-health-accounts/classification-of-health-care-financing-schemes-icha-hf_9789264116016-9-en">http ://www.oecd-ilibrary.org/social-issues-migration-health/a-system-of-health-accounts/classification-of-health-care-financing-schemes-icha-hf_9789264116016-9-en</a>

  <a href="#footnote-ref-1">&#x2191 ;</a></p></div><div><sup>2</sup><p> Le point 3(l)
  de l'ordre du jour est disponible à :<a href="https ://unstats.un.org/unsd/statcom/49th-session/documents/">https ://unstats.un.org/unsd/statcom/49th-session/documents/</a> ;
  <a href="http ://unstats.un.org/unsd/cr/registry/regcs.asp ?Cl=5&amp ;Lg=1&amp ;Co=06.1">http ://unstats.un.org/unsd/cr/registry/regcs.asp ?Cl=5&amp ;Lg=1&amp ;Co=06.1</a>
   <a href="#footnote-ref-2">&#x2191 ;</a></p></div><div><sup>3</sup><p> <a href="http ://www.ilo.org/public/english/bureau/stat/download/17thicls/r2hies.pdf">http ://www.ilo.org/public/english/bureau/stat/download/17thicls/r2hies.pdf</a>
   <a href="#footnote-ref-3">&#x2191 ;</a></p></div></div>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <h2>Description :</h2>

  <p>Les sources de données recommandées pour le suivi de cet indicateur sont les
  enquêtes auprès des ménages comportant de l'information à la fois sur les dépenses
  de santé et les dépenses totales de consommation, et qui sont menées régulièrement
  par les BNS. Les enquêtes sur les budgets des ménages et les enquêtes sur les revenus
  et les dépenses des ménages recueillent généralement ces informations car elles
  sont principalement menées pour fournir de l'information pour le calcul des indices
  des prix à la consommation ou la compilation des comptes nationaux. Les enquêtes
  socio-économiques et celles sur le niveau de vie constituent une autre source potentielle
  d'information pour cet indicateur. Toutefois, certaines de ces enquêtes peuvent
  ne pas recueillir d'informations sur les dépenses totales de consommation des ménages
  &#x2013; par exemple, lorsqu'un pays mesure la pauvreté en utilisant le revenu comme
  mesure du bien-être<sup><a href="#footnote-11" id="footnote-ref-11">[11]</a></sup>.
  Le critère le plus important pour le choix d'une source de données pour mesurer
  l'indicateur 3.8.2 est la disponibilité des dépenses de consommation des ménages
  en matière de santé et totales.</p>

  <p>Lorsque des enquêtes socio-économiques ou sur le niveau de vie sont utilisées
  pour mesurer l'indicateur 3.8.2, toutes les difficultés de comparabilité entre pays
  identifiées pour l'indicateur 1.1.1 s'appliquent également. Considérant l'accent
  mis sur les dépenses de santé des ménages, il est nécessaire d'améliorer les instruments
  d'enquête actuels afin d'assurer la comparabilité entre les pays et ce pour tous
  les types d'enquête auprès des ménages. L'OMS collabore avec différentes agences
  des Nations unies et d'autres parties prenantes importantes pour y parvenir<sup><a
  href="#footnote-12" id="footnote-ref-12">[12]</a></sup>.</p><div class="footnotes"><div><sup>11</sup><p><sup>
  </sup><a href="http://unstats. un.org/sdgs/metadata/files/Metadata-01-01-01a.pdf">http://unstats.un.org/sdgs/metadata/files/Metadata-01-01-01a.pdf</a>
  <a href="#footnote-ref-11">&#x2191;</a></p></div><div><sup>12</sup><p> Un exemple
  est l'engagement de l'OMS dans la révision en cours de la COICOP par la Division
  de statistique de l'ONU.

  <a href="https://unstats.un.org/unsd/class/revisions/coicop_revision.asp">https://unstats.un.org/unsd/class/revisions/coicop_revision.asp</a>
  . Un autre exemple est un projet de la Fondation Bill-et-Melinda-Gates (FBMG) que
  l'OMS soutient pour améliorer la mesure des dépenses de santé des ménages.

  <a href="http://www.indepth-network.org/projects/ihope">http://www.indepth-network.org/projects/ihope</a>

  <a href="#footnote-ref-12">&#x2191;</a></p></div></div>
COLL_METHOD: >-
  <h2>Processus de collecte :</h2>

  <p>L'OMS obtient les données des enquêtes auprès des ménages des BNS, où le dénominateur
  et le numérateur du ratio sont calculés selon leurs propres procédures, soit directement
  par eux, soit par des consultants de l'OMS. L'OMS travaille par l'intermédiaire
  de ses bureaux régionaux ou nationaux pour obtenir l'accès aux données. Aucun ajustement
  systématique n'est effectué. </p>

  <p>La Banque mondiale reçoit généralement les données directement des BNS. Dans
  certains cas, elle utilise des données reçues indirectement. Par exemple, elle reçoit
  des données d'Eurostat et de l'Étude sur le revenu du Luxembourg (LIS), qui lui
  fournissent les données qu'ils ont reçues / harmonisées. L'Universidad Nacional
  de La Plata, l'Argentine et la Banque mondiale gèrent conjointement la base de données
  SEDLAC (Socio-Economic Database for Latin American and Caribbean), qui comprend
  des statistiques harmonisées sur la pauvreté et d'autres variables distributionnelles
  et sociales de 24 pays d'Amérique latine et des Caraïbes, basées sur des microdonnées
  provenant d'enquêtes auprès des ménages menées par les BNS. Les données sont obtenues
  dans le cadre de programmes spécifiques à chaque pays, notamment des programmes
  d'assistance technique et des activités conjointes d'analyse et de renforcement
  des capacités. La Banque mondiale entretient des relations avec les BNS sur des
  programmes de travail impliquant des systèmes statistiques et d'analyse de données.
  La Banque mondiale travaille généralement avec les BNS sur la mesure et l'analyse
  de la pauvreté dans le cadre des activités d'assistance technique. </p>

  <p>L'OMS et la Banque mondiale calculent l'indicateur 3.8.2 en suivant la même approche
  (voir la section Méthodologie). Les deux institutions combinent les estimations
  au niveau méso. L'éligibilité des estimations incluses dans la base de données mondiale
  commune pour la production d'estimations régionales et mondiales est basée sur les
  contrôles de qualité suivants :</p>

  <p><em>Pour le dénominateur</em></p>

  <ul>

  <li>Comparer le logarithme de la consommation totale par habitant de la source de
  référence avec le logarithme de la consommation totale par habitant estimée à partir
  de l'enquête. Les deux sont exprimés sur une base mensuelle en dollars internationaux
  (PPA) de 2011. La source de référence est tirée de Povcalnet<sup><a href="#footnote-13"
  id="footnote-ref-13">[13]</a></sup> si disponible, ou sinon des Indicateurs du développement
  dans le monde (WDI)<sup><a href="#footnote-14" id="footnote-ref-14">[14]</a></sup>,
  et calculée comme les dépenses de consommation finale des ménages en PPA constants
  de 2011 divisés par la population totale. Lorsque la différence entre le logarithme
  de la consommation totale par habitant de la source de référence et celui de la
  valeur estimée à partir de l'enquête est supérieure à 10 % lorsque la comparaison
  est faite avec PovcalNet ou supérieure à 15 % lorsque la comparaison est faite avec
  les WDI, les données de l'enquête sont identifiées comme des valeurs aberrantes.
  </li>

  <li> Comparer le nombre de personnes vivant dans la pauvreté, estimé selon l'enquête
  en utilisant le seuil de pauvreté de 1,90 $ par jour en PPA de 2011, avec l'incidence
  de la pauvreté rapportée dans PovcalNet au même seuil de pauvreté (valeur de référence).
  Lorsque la différence absolue entre la valeur de référence et l'estimation de l'enquête
  dépasse 10 points de pourcentage, les données de l'enquête sont identifiées comme
  des valeurs aberrantes pour l'estimation de l'extrême pauvreté et signalées pour
  une éventuelle exclusion. </li>

  <li> Comparer le nombre de personnes vivant dans la pauvreté, estimé selon l'enquête
  en utilisant le seuil de pauvreté de 3,10 $ par jour en PPA de 2011, avec l'incidence
  de la pauvreté rapportée dans PovcalNet au même seuil de pauvreté (valeur de référence).
  Lorsque la différence absolue entre la valeur de référence et l'estimation de l'enquête
  dépasse 10 points de pourcentage, les données de l'enquête sont identifiées comme
  des valeurs aberrantes pour l'estimation de la pauvreté à 3,10 $ par jour et signalées
  pour une éventuelle exclusion. </li>

  </ul>

  <p><em>Pour le numérateur</em></p>

  <ul>
   <li> Comparer le ratio moyen des dépenses de santé de l'enquête à une part budgétaire
  moyenne de référence construite comme le ratio de la mesure agrégée des dépenses
  personnelles des ménages en monnaie locale courante et des dépenses de consommation
  finale agrégées des ménages en monnaie locale courante. Lorsque la différence absolue
  dépasse 5 points de pourcentage, les données de l'enquête sont identifiées comme
  des valeurs aberrantes pour l'estimation de part du budget des ménages consacrée
  à la santé et signalées pour une éventuelle exclusion. Le macro-indicateur des dépenses
  des ménages est disponible sur la <a href="http://www.who.int/health-accounts/ghed/en/">Base
  de données des dépenses de santé globale</a> (GHED)<sup><a href="#footnote-15" id="footnote-ref-15">[15]</a></sup>
  et sur la <a href="http://data.worldbank.org/data-catalog/world-development-indicators">Base
  de données des indicateurs du développement dans le monde</a> (WDI)<sup><a href="#footnote-16"
  id="footnote-ref-16">[16]</a></sup>. Les informations sur les dépenses de consommation
  finale des ménages sont également extraites de la base de données WDI (code de la
  série : NE.CON.PRVT.CN).</li>
  </ul>

  <p>Ces points de référence sont également utilisés pour décider entre deux estimations
  pour les pays et les années pour lesquelles les deux institutions ont la même source
  de données. Pour plus d'informations, il est possible de consulter le Rapport mondial
  de suivi 2017 :  la couverture-santé universelle de l'OMS et de la Banque mondiale
  ainsi que le rapport 2018 de Wagstaff et al. </p>

  <p>À la fin du processus d'assurance qualité, l'OMS et la Banque mondiale rassemblent
  des estimations uniques pour cet indicateur, et ce pour chaque pays. L'OMS entreprend
  ensuite un processus de consultation des pays, en vertu de la résolution du Conseil
  exécutif de l'OMS (EB107.R8), avant de publier des estimations au niveau des pays
  au nom des États membres. Pour tous les indicateurs, ce processus commence par l'envoi
  aux ministères de la santé d'une demande officielle de l'OMS afin de désigner un
  point focal. Une fois que les États membres ont désigné les points focaux, l'OMS
  leur envoie des estimations provisoires et des descriptions méthodologiques. Le
  code STATA est également disponible pour reproduire les estimations. Les points
  focaux envoient ensuite à l'OMS leurs commentaires, qui comprennent souvent de nouvelles
  données ou des estimations nationales révisées qui sont utilisées pour mettre à
  jour les estimations nationales. Lors de la consultation des pays de 2017, 137 États
  membres de l'OMS ont désigné des points focaux, 100 d'entre eux ont reçu des estimations
  provisoires et des informations sur la méthodologie ; 37 n'ont reçu que des informations
  sur la méthodologie car aucune estimation provisoire n'a été produite. Des estimations
  sont disponibles pour 32 des 57 États membres de l'OMS sans point focal désigné.</p>

  <p>Outre cette consultation, l'OMS et la Banque mondiale organisent régulièrement
  des formations sur la mesure de l'absence de protection financière, auxquelles participent
  des représentants des ministères de la santé et des BNS. L'OMS a plusieurs collaborations
  régionales et nationales en cours pour soutenir la production de l'indicateur 3.8.2,
  car il a été récemment adopté. Il n'est toutefois pas encore produit de manière
  systématique par les BNS malgré la disponibilité des données et la simplicité de
  la méthodologie. Les résultats de ces collaborations ne sont pas encore inclus dans
  la base de données créée par l'OMS et la Banque mondiale, mais les estimations produites
  seront soumises au même processus d'assurance qualité décrit ci-dessus.</p><div
  class="footnotes"><div><sup>13</sup><p> <a href="http://iresearch.worldbank.org/PovcalNet/povOnDemand.aspx">http://iresearch.worldbank.org/PovcalNet/povOnDemand.aspx</a>

  <a href="#footnote-ref-13">&#x2191;</a></p></div><div><sup>14</sup><p> <a href="https://datacatalog.worldbank.org/dataset/world-development-indicators">https://datacatalog.worldbank.org/dataset/world-development-indicators</a>

  <a href="#footnote-ref-14">&#x2191;</a></p></div><div><sup>15</sup><p> <a href="http://www.who.int/health-accounts/ghed/en/">http://www.who.int/health-accounts/ghed/en/</a>

  <a href="#footnote-ref-15">&#x2191;</a></p></div><div><sup>16</sup><p> <a href="https://datacatalog.worldbank.org/dataset/world-development-indicators">https://datacatalog.worldbank.org/dataset/world-development-indicators</a>

  <a href="#footnote-ref-16">&#x2191;</a></p></div></div>
FREQ_COLL: >-
  <h1> Calendrier</h1>

  <h2> Collecte de données :</h2>

  <p>La collecte des données est liée aux plans des différents pays en matière d'enquête
  auprès des ménages portant sur les dépenses de consommation, les budgets ou les
  revenus et dépenses.</p>
REL_CAL_POLICY: >-
  <h2>Diffusion des données :</h2>

  <p>Les premiers estimés ont été diffusés en décembre 2017. Par la suite, les nouvelles
  données sont ajoutées au fur et à mesure qu'elles sont fournies par les points focaux
  (voir section Processus de collecte). Il est prévu d'effectuer des mises à jour
  aux estimés régionaux et mondiaux aux deux ans. </p>
DATA_SOURCE: >-
  <h1>Fournisseurs de données</h1>

  <p>BNS en collaboration avec les ministères de la santé. Voir la section Sources
  de données pour plus de détails. </p>
COMPILING_ORG: |-
  <h1>Compilateurs de données</h1>
  <p>L'OMS et la Banque mondiale.</p>
RATIONALE: >-
  <h2>Justification :</h2>

  <p>La cible 3.8 est définie comme suit : &#x201C;Faire en sorte que chacun bénéficie
  d'une couverture sanitaire universelle, comprenant une protection contre les risques
  financiers et donnant accès à des services de santé essentiels de qualité et à des
  médicaments et vaccins essentiels sûrs, efficaces, de qualité et d'un coût abordable&#x201D;.
  L'objectif est que toutes les personnes et les communautés reçoivent les services
  de santé de qualité dont elles ont besoin (y compris les médicaments et autres produits
  de santé), sans difficultés financières. Deux indicateurs ont été choisis pour suivre
  la cible 3.8 dans le cadre des ODD. L'indicateur 3.8.1 s'intéresse à la couverture
  des services de santé et utilise un indice combinant 16 indicateurs de couverture
  des services de santé liés à la santé reproductive, maternelle et infantile, aux
  maladies infectieuses, aux maladies non transmissibles, et à la capacité et l'accès
  aux services en une seule mesure sommaire. L'indicateur 3.8.2 s'intéresse quant
  à lui aux dépenses de santé par rapport aux budgets des ménages pour identifier
  les difficultés financières causées par les paiements directs de soins de santé.
  Pris ensembles, les indicateurs 3.8.1 et 3.8.2 visent à saisir les dimensions de
  la couverture des services et de la protection financière de la cible 3.8. Ces deux
  indicateurs devraient toujours être suivis conjointement.</p>

  <p> L'indicateur 3.8.2 est issu de méthodologies remontant aux années 1990, élaborées
  en collaboration avec des chercheurs de la Banque mondiale et de l'OMS. Il vise
  à identifier les personnes qui doivent consacrer une part importante des dépenses
  ou revenus totaux de leur ménage aux soins de santé. L'accent est mis sur les paiements
  effectués directement par les ménages pour obtenir tout type de traitement, auprès
  de tout type de prestataire, pour tout type de maladie ou de problème de santé,
  déduction faite des remboursements, mais à l'exclusion des prépaiements pour les
  services de santé tels que les paiements sous la forme d'impôts ou de primes ou
  de cotisations d'assurance spécifiques. Les paiements directs effectués par les
  ménages sont le moyen le moins équitable de financer les systèmes de santé, car
  ils ont un impact direct sur l'étendue des soins reçus.</p>

  <p>Le tout va clairement à l'encontre de l'esprit de la cible, qui vise à aligner
  l'accès aux services en fonction des besoins et non de la capacité d'un ménage à
  rassembler toutes les ressources financières pour répondre aux besoins de santé
  de ses membres. Les paiements directs sont parfois nécessaires, mais l'indicateur
  3.8.2 est sous-tendu par la conviction que personne, quel que soit son niveau de
  revenu, ne devrait avoir à choisir entre les dépenses de santé et les dépenses consacrées
  à d'autres biens et services de base tels que les frais de scolarité, les produits
  alimentaires de première nécessité, le logement et les services publics. Une façon
  d'évaluer dans quelle mesure les systèmes de santé entraînent des difficultés financières
  est de calculer la proportion des ménages ayant d'importantes dépenses de santé
  par rapport à leur consommation totale ou leur revenu total. Pour des informations
  détaillées sur la définition choisie pour suivre la dimension protection financière
  de la couverture-santé universelle dans le cadre du suivi des ODD (indicateur 3.8.2),
  il est possible de consulter Wagstaff et al. (2018) et le chapitre 2 du rapport
  de l'OMS et de la Banque mondiale &#x201C;Rapport mondial de suivi 2017 : la couverture-santé
  universelle&#x201D;.</p>
REC_USE_LIM: >-
  <h2>Commentaires et limites :</h2>

  <p>Il est possible de suivre l'indicateur 3.8.2 de manière régulière en utilisant
  les mêmes données d'enquête auprès des ménages que celles utilisées pour suivre
  les cibles 1.1 et 1.2, liées à la pauvreté<sup><a href="#footnote-4" id="footnote-ref-4">[4]</a></sup>.
  Ces enquêtes sont généralement menées par les bureaux nationaux de statistique (BNS)
  et ce à d'autres fins, telles que le calcul des pondérations de l'indice des prix
  à la consommation. Ainsi, le suivi de la proportion de la population dont les dépenses
  de santé des ménages sont importantes par rapport à la consommation totale ou au
  revenu total de leur ménage n'ajoute pas de fardeau supplémentaire en matière de
  collecte de données, à condition que la composante "dépenses de santé" puisse être
  identifiée. Bien que cela constitue un avantage, l'indicateur 3.8.2 souffre des
  mêmes problèmes d'actualité, de fréquence, de qualité des données et de comparabilité
  que l'indicateur 1.1.1. Toutefois, l'indicateur 3.8.2 a également ses propres limites
  conceptuelles et empiriques.</p>

  <p>Premièrement, l'indicateur 3.8.2 tente d'identifier les difficultés financières
  auxquelles les individus sont confrontés lorsqu'ils utilisent leurs revenus, leurs
  économies ou contractent des prêts pour payer leurs soins de santé. Cependant, la
  plupart des enquêtes auprès des ménages ne parviennent pas à identifier la source
  de financement utilisée par les ménages. Dans les pays où il n'existe pas de remboursement
  rétroactif des dépenses de santé des ménages, cela ne pose pas de problème. Si un
  ménage déclare une dépense de santé, c'est parce qu'elle ne sera pas remboursée
  par une tierce partie. Le tout est donc conforme à la définition utilisée pour les
  paiements directs de soins de santé (le numérateur). </p>

  <p>Pour les pays  où il existe un remboursement rétroactif, par exemple via un régime
  d'assurance maladie contributif, le montant déclaré par un ménage pour les dépenses
  de santé peut être totalement ou partiellement remboursé à un moment ultérieur,
  parfois hors de la période de référence de l'enquête. </p>

  <p>Du travail supplémentaire sera nécessaire afin d'assurer que les instruments
  d'enquête recueillent des informations sur les sources de financement utilisées
  par le ménage pour payer les soins de santé, ou que les instruments d'enquête auprès
  des ménages précisent toujours que les dépenses de santé doivent être nettes de
  tout remboursement. </p>

  <p>Deuxièmement, selon la définition actuelle de l'indicateur 3.8.2, les dépenses
  de santé importantes peuvent être identifiées en fonction du revenu ou des dépenses
  totales des ménages. Il est généralement recommandé d'utiliser les dépenses pour
  mesurer les ressources des ménages (voir la section Concepts). Des travaux empiriques
  récents ont toutefois démontré que si les statistiques nationales pour l'indicateur
  3.8.2 sont assez robustes lorsqu'on utilise les dépenses, on observe une certaine
  volatilité si l'on regarde le tout par groupe de revenu. Les mesures basées sur
  le revenu montrent une plus grande concentration de la proportion de la population
  ayant d'importantes dépenses de santé parmi les ménages plus pauvres que les mesures
  basées sur les dépenses (voir le chapitre 2 du Rapport mondial de suivi 2017 : la
  couverture-santé universelle de l'OMS et de la Banque mondiale ainsi que Wagstaff
  et al 2018).

  <p>Troisièmement, l'indicateur 3.8.2 s'appuie sur des seuils pour identifier ce
  qui constitue &#x2018;les dépenses de santé importantes en tant que part des dépenses
  ou revenus totaux des ménages&#x2019;. Les personnes se situant juste en dessous
  de ces seuils ne sont pas prises en compte, ce qui est toujours le problème avec
  les mesures basées sur des seuils. On peut éviter simplement ce problème en calculant
  la distribution cumulative du ratio des dépenses de santé en fonction des dépenses
  totales ou du revenu total du ménage. Ainsi, il serait même possible d'identifier
  pour n'importe quel seuil la proportion de la population consacrant une part quelconque
  du budget de son ménage à la santé. </p>

  <p>Quatrièmement, l'indicateur 3.8.2 est basé sur des mesures des dépenses de santé
  ex-post. De faibles niveaux de dépenses pourraient être attribuables à des erreurs
  de mesure dues à l'échantillonnage, telles qu'une période de référence trop courte
  qui ne permettrait pas la collecte d'informations sur les soins de santé nécessitant
  une nuitée, ou à des erreurs d'échantillonnage telles qu'un suréchantillonnage de
  régions où la morbidité est particulièrement faible. L'absence de dépenses pourrait
  également être due au fait que les gens ne peuvent rien dépenser pour la santé,
  ce qui, au moins pour les services qui sont inclus à l'indicateur 3.8.1, devrait
  se traduire par de faibles niveaux de couverture. </p>

  <p>Il existe d'autres indicateurs utilisés pour mesurer les difficultés financières.
  Par exemple, l'OMS utilise un cadre qui comprend, en plus de l'indicateur 3.8.2,
  une définition des grandes dépenses de santé par rapport aux dépenses de non-subsistance<sup><a
  href="#footnote-5" id="footnote-ref-5">[5]</a></sup> <sup><a href="#footnote-6"
  id="footnote-ref-6">[6]</a></sup> <sup><a href="#footnote-7" id="footnote-ref-7">[7]</a></sup>.</p><div
  class="footnotes"><div><sup>4</sup><p> <a href="http://unstats.un.org/sdgs/metadata/files/Metadata-01-01-01a.pdf">http://unstats.un.org/sdgs/metadata/files/Metadata-01-01-01a.pdf</a>
   <a href="#footnote-ref-4">&#x2191;</a></p></div><div><sup>5</sup><p>Chapitre 2
  de &#x201C;Rapport mondial de suivi 2017 : la couverture-santé universelle&#x201D;,
  Organisation mondiale de la santé et Banque internationale pour la reconstruction
  et le développement / Banque mondiale; 2017; <a href="https://apps.who.int/iris/bitstream/handle/10665/272598/9789242513554-fre.pdf?ua=1/</a>
  ; <a href="#footnote-ref-5">&#x2191;</a></p></div><div><sup>6</sup><p>Xu, K., Evans,
  D. B., Carrin, G., Aguilar-Rivera, A. M., Musgrove, P., et Evans, T. (2007), &#x201C;Protecting
  Households From Catastrophic Health Spending,&#x201D; <em>Health Affairs</em>, 26,
  972&#x2013;983. Xu, L., Evans, D., Kawabata, K., Zeramdini, R., Klavus, J., et Murray,
  C. (2003), &#x201C;Households Catastrophic Health Expenditure: A Multi-Country Analysis,&#x201D;
  <em>The Lancet</em>, 326, 111&#x2013;117. <a href="#footnote-ref-6">&#x2191;</a></p></div><div><sup>7</sup>
  <p><a href="http://www.euro.who.int/en/health-topics/Health-systems/health-systems-financing/publications/clusters/universal-health-coverage-financial-protection">http://www.euro.who.int/en/health-topics/Health-systems/health-systems-financing/publications/clusters/universal-health-coverage-financial-protection</a></p>

  <p><a href="http://applications.emro.who.int/dsaf/EMROPUB_2016_EN_19169.pdf?ua=1">http://applications.emro.who.int/dsaf/EMROPUB_2016_EN_19169.pdf?ua=1</a></p>

  <p><a href="http://apps.searo.who.int/uhc">http://apps.searo.who.int/uhc</a></p>

  <p><a href="http://www.paho.org/hq/index.php?option=com_content&amp;view=article&amp;id=11065%3A2015-universal-health-coverage-latin-america-caribbean&amp;catid=3316%3Apublications&amp;Itemid=3562&amp;lang=en">http://www.paho.org/hq/index.php?option=com_content&amp;view=article&amp;id=11065%3A2015-universal-health-coverage-latin-america-caribbean&amp;catid=3316%3Apublications&amp;Itemid=3562&amp;lang=en</a></p>

