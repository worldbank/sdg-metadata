RATIONALE: >-
  <h2>Justification :</h2>

  <p>Le Règlement sanitaire international (RSI) révisé a été adopté en 2005 et est
  entré en vigueur en 2007 (disponible à l'adresse <a href="http://apps.who.int/iris/bitstream/10665/43883/1/9789241580410_eng.pdf">http://apps.who.int/iris/bitstream/10665/43883/1/9789241580410_eng.pdf</a>)
  </p>

  <p>En vertu du RSI, les États parties sont tenus de mettre en place et de maintenir
  des capacités de base minimales de surveillance et d'intervention, y compris aux
  points d'entrée, afin de détecter, d'évaluer et de notifier rapidement tout événement
  potentiel de santé publique de portée internationale et d'y réagir.</p>

  <p>L'article 54 du RSI demande que les États parties et le Directeur général fassent
  rapport à l'Assemblée mondiale de la santé sur l'application du présent Règlement,
  comme décidé par l'Assemblée mondiale de la santé. </p>

  <p>En 2008, l'Assemblée mondiale de la santé, par l'adoption de la résolution WHA61(2),
  puis en 2018 avec la résolution WHA71(15), a décidé que « les États parties et le
  Directeur général continueront à lui faire rapport chaque année sur l'application
  du Règlement sanitaire international (2005), en utilisant l'outil d'auto-évaluation
  des rapports annuels ».</p>

  <p>Cet indicateur de l'ODD 3.d.1. reflète les capacités que les États parties au
  Règlement sanitaire international (2005) (RSI) ont convenu et se sont engagés à
  développer. </p>
REC_USE_LIM: >-
  <h2>Commentaires et limites : </h2>

  <p>1) il est basé sur une auto-évaluation et un rapport de l'État partie.</p>

  <p>2) Le questionnaire a été révisé en 2018 et a été utilisé pour les rapports de
  2018 et 2019 avec le même format, différent du questionnaire utilisé pendant la
  période 2010-2017, il y a donc une limitation pour la comparaison des scores des
  rapports de la période 2010-2017 avec les rapports après 2018. </p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>NIVEAU DE L'INDICATEUR </p>

  <p>Le score de chaque niveau d'indicateur sera classé en pourcentage de la performance
  sur l'échelle de «1 à 5 ». Par exemple, pour un pays qui choisit le niveau 3 pour
  l'indicateur 2.1, le niveau de l'indicateur sera exprimé comme suit 3/5*100=60%</p>

  <p>NIVEAU DE CAPACITÉ </p>

  <p>Le niveau de la capacité sera exprimé comme la moyenne de tous les indicateurs.
  Par exemple, pour un pays qui choisit le niveau 3 pour l'indicateur 2.1 et le niveau
  4 pour l'indicateur 2.2. Le niveau de l'indicateur 2.1 sera exprimé comme suit 3/5*100=60%,
  le niveau de l'indicateur 2.2 sera exprimé comme suit 4/5*100=80% et le niveau de
  capacité pour 2 sera exprimé comme suit (60+80)/2=70%</p>
