SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge</p>
SDG_TARGET: >-
  <p>Cible 3.d : Renforcer les moyens dont disposent tous les pays, en particulier
  les pays en développement, en matière d’alerte rapide, de réduction des risques
  et de gestion des risques sanitaires nationaux et mondiaux</p>
SDG_INDICATOR: >-
  <p>Indicateur 3.d.1 : Application du Règlement sanitaire international (RSI) et
  degré de préparation aux urgences sanitaires</p>
META_LAST_UPDATE: '<p>2021-04-01</p>'
SDG_RELATED_INDICATORS: >-
  <h1>Indicateurs connexes en date de février 2020</h1>

  <p>Il existe des liens avec :</p>

  <p>Objectif 3 : Assurer une vie saine et promouvoir le bien-être de tous à tous
  les âges. </p>

  <p>Cible 3.d : Renforcer la capacité de tous les pays, en particulier des pays en
  développement, à assurer l'alerte rapide, la réduction des risques et la gestion
  des risques sanitaires nationaux et mondiaux. </p>
SDG_CUSTODIAN_AGENCIES: |-
  <p>Organisation mondiale de la Santé (OMS)</p>
STAT_CONC_DEF: >-
  <p>Le Règlement sanitaire international (RSI) révisé a été adopté en 2005 et est
  entré en vigueur en 2007. En vertu du RSI, les États parties sont tenus de développer
  et de maintenir des capacités de base minimales de surveillance et d’intervention,
  y compris aux points d’entrée, afin de détecter, d’évaluer, d'informer et de réagir
  rapidement à tout événement de santé publique potentiel de portée internationale.
  </p>

  <p>L’article 54 du RSI dispose que : </p>

  <p>Les États parties et le Directeur général font rapport à l’Assemblée de la Santé
  au sujet de l’application du présent Règlement telle qu’en décide l’Assemblée de
  la Santé. </p>

  <p>L’outil d’auto-évaluation et d’établissement de rapports du RSI rend compte du
  niveau d’auto-évaluation des capacités nationales. Il s’agit de capacités essentielles
  de santé publique que les États parties sont tenus de mettre en place sur l’ensemble
  de leur territoire en vertu des articles 5 et 12 et de l’annexe 1A des exigences
  du RSI (2005). </p>
SOURCE_TYPE: >-
  <p>Les données sont recueillies chaque année auprès des États parties du RSI, conformément
  au questionnaire standard de l’OMS, depuis 2010 et enregistrées et disponibles sur
  la plate-forme « e-SPAR », en tant que source primaire (<a href="https://extranet.who.int/e-spar">https://extranet.who.int/e-spar</a>).
  Le total réel des États parties du RSI est de 196 et tous se sont engagés à faire
  rapport chaque année à l’OMS pour faire rapport à l’Assemblée mondiale de la Santé.
  Le nombre de rapports reçus peut changer chaque année. </p>

  <p> </p>
COLL_METHOD: >-
  <p>Les données sont recueillies à l'aide d'un questionnaire en ligne ou de formulaires
  interactifs PDF et EXCEL facultatifs, lorsque les autorités nationales ont des difficultés
  à utiliser Internet. Le nouvel outil d'auto-évaluation des États parties du RSI
  a été publié en juillet 2018. L'outil se compose de 24 indicateurs pour les treize
  capacités du RSI nécessaires pour détecter, évaluer, informer, signaler et réagir,
  y compris aux points d'entrée, aux risques pour la santé publique et aux incidents
  graves d'intérêt national et international. Pour chacune des 13 capacités, un à
  trois indicateurs sont utilisés pour mesurer l'état de chaque capacité. Chaque indicateur
  est basé sur cinq niveaux cumulés pour le rapport annuel. Pour chaque indicateur,
  l'État partie déclarant est invité à sélectionner lequel des cinq niveaux décrit
  le mieux sa situation actuelle. Pour chaque indicateur, afin de passer au niveau
  suivant, toutes les capacités décrites dans les niveaux précédents doivent être
  en place.</p>
FREQ_COLL: >-
  <p>La collecte des données pour 2020 est actuellement en cours. La collecte des
  données pour l’année 2021 commencera après juillet et avec une date limite de fin
  février 2022. </p>
