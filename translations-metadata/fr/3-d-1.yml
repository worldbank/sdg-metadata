DOC_METHOD: >-
  <h2>Méthodes et instructions mises à la disposition des pays pour la compilation
  des données au niveau national :</h2>

  <p>Les rapports annuels des États parties au RSI utilisent un outil standard spécifique
  mis à disposition par le Secrétariat de l'OMS en juillet 2018. (Les rapports annuels
  de l'outil de rapport annuel des États parties et d'autres orientations, liens et
  références sont disponibles à l'adresse <a href="https://extranet.who.int/e-spar/">https://extranet.who.int/e-spar/</a>)</p>

  <p> </p>

  <p>Les États parties au RSI peuvent utiliser l'outil de rapport en ligne, qui reflète
  le questionnaire de l'outil d'auto-évaluation des États parties au RSI publié en
  juillet 2018. </p>

  <p> </p>

  <p>Cet outil comprend 24 indicateurs pour les treize capacités du RSI nécessaires
  pour détecter, évaluer, notifier, signaler et réagir, y compris aux points d'entrée,
  aux risques pour la santé publique et aux événements aigus de portée nationale et
  internationale. </p>

  <p>Pour chacune des 13 capacités, un à trois indicateurs sont utilisés pour mesurer
  l'état de chaque capacité. Chaque indicateur est basé sur cinq niveaux cumulatifs
  pour les rapports annuels. Pour chaque indicateur, il est demandé à l'État partie
  faisant rapport de choisir lequel des cinq niveaux décrit le mieux la situation
  actuelle de l'État partie &#x2019;. Pour chaque indicateur, afin de passer au niveau
  suivant, toutes les capacités décrites dans les niveaux précédents doivent être
  en place. </p>

  <p>L'OMS a mis à disposition des conseils et des outils spécifiques, des ressources
  connexes et des liens pour les États parties au RSI soumettent chaque année leurs
  rapports ainsi qu'une plate-forme web spécifique (e-SPAR disponible à l'adresse
  suivante : <a href="https://extranet.who.int/e-spar/">https://extranet.who.int/e-spar/</a>)
  </p>
QUALITY_ASSURE: >-
  <h2>Assurance de la qualité : </h2>

  <p>L'auto-évaluation nationale multisectorielle des capacités en matière de RSI,
  en préparation du rapport annuel, est soutenue par les activités du bureau de pays
  et des bureaux régionaux de l'OMS et par les travaux d'orientation technique et
  de sensibilisation.</p>

  <p>Après la soumission des données par chaque État partie, l'OMS examine les données
  reçues à tous les niveaux de l'organisation, en utilisant la plateforme e-SPAR pour
  le suivi et l'évaluation des résultats, avant que le rapport final à l'Assemblée
  mondiale de la santé ne soit produit et publié. Les résultats sont publiés sur plusieurs
  sites web de l'OMS : </p>

  <ul>
    <li>e-SPAR (<a href="https://extranet.who.int/e-spar/">https://extranet.who.int/e-spar/</a>),
  </li>
  <li>Partenariat stratégique pour le RSI (2005) et la sécurité sanitaire &#x2013;
  Portail SPH (<a href="https://extranet.who.int/sph/">https://extranet.who.int/sph/</a>
  )</li>
    <li>Tableau de bord de visualisation des données des statistiques sanitaires mondiales
  (<a href="http://apps.who.int/gho/data/node.sdg.3-d">http://apps.who.int/gho/data/node.sdg.3-d</a>
  )</li>
  <li>Observatoire mondial de la santé pour la période après 2017 (<a href="https://www.who.int/data/gho/data/themes/theme-details/GHO/international-health-regulations-(2005)-monitoring-framework-spar">https://www.who.int/data/gho/data/themes/theme-details/GHO/international-health-regulations-(2005)-cadre
  de suivi-spar </a>) et pour la période 2010-2017 (<a href="https://www.who.int/data/gho/data/themes/topics/GHO/all-capacities">https://www.who.int/data/gho/data/themes/topics/GHO/all-capacities</a>)
  </li>

  </ul>
