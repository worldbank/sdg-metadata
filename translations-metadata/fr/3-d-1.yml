UNIT_MEASURE: "<p>Pourcentage</p>\n<p> </p>"
CLASS_SYSTEM: <p>Nous utilisons la liste officielle de l’OMS des pays qui sont des
  États parties du Règlement sanitaire international (RSI 2005) et qui sont séparés
  en 6 régions administratives de l’OMS (<a href="https://www.who.int/fr/home">https://www.who.int/fr/home</a>
  ). </p>
DATA_VALIDATION: "<p>La plate-forme électronique e-SPAR dispose de mécanismes et de\
  \ listes de contrôle pour suivre les rapports reçus et procéder à des contrôles\
  \ de qualité, avec accès aux 3 niveaux du personnel de l’OMS, travaillant avec les\
  \ rapports annuels du RSI. </p>\n<p>Lorsque l’autorité nationale remplit le questionnaire,\
  \ une vérification électronique est effectuée automatiquement avec des alertes contextuelles\
  \ pour aider à corriger les erreurs potentielles et les informations critiques manquantes\
  \ sur le rapport, avant la soumission finale. </p>\n<p>La tenue de séminaires est\
  \ encouragée, des tutoriels sont disponibles et des consultations avec les autorités\
  \ nationales peuvent être effectuées, en coordination avec tous les niveaux de l’OMS.\
  \ </p>\n<p>Plus de détails avec des références, de courtes vidéos et des liens en\
  \ plusieurs langues sont disponibles à l'adresse : <a href=\"https://extranet.who.int/e-spar/\"\
  >https://extranet.who.int/e-spar/</a>. </p>"
ADJUSTMENT: "<p>Aucun ajustement n’a été adopté. </p>\n<p> </p>"
