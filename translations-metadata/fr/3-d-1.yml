STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2>Définition : </h2>

  <p>Pourcentage des attributs de 13 capacités essentielles qui ont été atteints à
  un moment précis. Les 13 capacités de base sont : (1) Législation et financement
  ; (2) Coordination du RSI et fonctions des points focaux nationaux ; (3) Événements
  zoonotiques et interface entre l'homme et la santé animale ; (4) Sécurité alimentaire
  ; (5) Laboratoire ; (6) Surveillance ; (7) Ressources humaines ; (8) Cadre national
  d'urgence sanitaire ; (9) Prestation de services de santé ; (10) Communication des
  risques ; (11) Points d'entrée ; (12) Événements chimiques ; (13) Urgences radiologiques.
  </p>

  <h2>Concepts : </h2>

  <p><strong>Capacité de base :</strong> capacité essentielle en matière de santé
  publique que les États parties sont tenus de mettre en place sur l'ensemble de leur
  territoire conformément aux articles 5 et 12 et à l'annexe 1A du RSI (2005) d'ici
  2012. Treize capacités essentielles et 24 indicateurs sont définis dans ce document.
  </p>

  <p><strong>Indicateur </strong> : variable qui peut être mesurée de manière répétée
  (directement ou indirectement) au fil du temps pour révéler les changements dans
  un système. Il peut être qualitatif ou quantitatif, permettant de mesurer objectivement
  l'avancement d'un programme ou d'un événement. Les mesures quantitatives doivent
  être interprétées dans un contexte plus large, en tenant compte d'autres sources
  d'information (par exemple, les rapports de surveillance et les études spéciales)
  et elles doivent être complétées par des informations qualitatives. </p>

  <p><strong>Attributs : </strong> l'un des éléments ou caractéristiques spécifiques
  qui reflètent le niveau de performance ou de réalisation d'un indicateur spécifique.
  </p>

  <p><strong> Niveaux de capacité :</strong> Un niveau de maturité, ou niveau de capacité
  &#x2018;, a été attribué à chaque attribut&#x2019; L'atteinte d'un niveau de capacité
  donné exige que tous les attributs des niveaux inférieurs soient en place. Dans
  la liste de contrôle, l'état du développement des capacités de base est mesuré à
  cinq niveaux de capacité, chacun des cinq niveaux utilisés étant décrit par des
  indicateurs spécifiques, en fonction de la capacité correspondante. </p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <h2>Description : </h2>

  <p>Les États parties au RSI peuvent utiliser l'outil de rapport en ligne, qui reflète
  le questionnaire de l'outil d'auto-évaluation des États parties au RSI publié en
  juillet 2018 (toutes les références et les résultats sont publiés sur le site <a
  href="https://extranet.who.int/e-spar/">https://extranet.who.int/e-spar/</a>). </p>

  <p>Cet outil comprend 24 indicateurs pour les treize capacités du RSI nécessaires
  pour détecter, évaluer, notifier, signaler et réagir, y compris aux points d'entrée,
  aux risques pour la santé publique et aux événements aigus de portée nationale et
  internationale. </p>

  <p>Pour chacune des 13 capacités, un à trois indicateurs sont utilisés pour mesurer
  l'état de chaque capacité. Chaque indicateur est basé sur cinq niveaux cumulatifs
  pour les rapports annuels. Pour chaque indicateur, il est demandé à l'État partie
  faisant rapport de choisir lequel des cinq niveaux décrit le mieux l'état actuel
  de l'État partie. Pour chaque indicateur, afin de passer au niveau suivant, toutes
  les capacités décrites dans les niveaux précédents doivent être en place. </p>
COLL_METHOD: >-
  <h2>Processus de collecte : </h2>

  <p>L'OMS reçoit les données envoyées par chaque État partie par le point focal national
  officiel du RSI de la part de fonctionnaires désignés qui auront accès à la page
  de restriction d'e-SPAR pour faire des rapports en ligne et consulter tous les rapports
  nationaux soumis dans la base de données e-SPAR. </p>

  <p>Après la soumission des données par chaque État partie, le personnel de l'État
  partie et du RSI de l'OMS impliqué dans le rapport spécifique recevra un message
  d'accusé de réception d'e-SPAR, avec un résumé des informations fournies. </p>

  <p>L'OMS examinera également les données reçues à tous les niveaux de l'organisation,
  en utilisant la plate-forme e-SPAR pour le suivi et l'évaluation des résultats,
  avant que le rapport final à l'Assemblée mondiale de la santé ne soit produit et
  publié.</p>

  <p>La ventilation des résultats peut être faite par pays, par régions administratives
  de l'OMS, par capacités et par ses indicateurs. Toutes les données sont enregistrées
  en toute sécurité dans la plate-forme e-SPAR. </p>
