  <p>Toutes les données sont recueillies et diffusées par l’OMS. </p>
COMPILING_ORG: |-
  <p>Toutes les données sont compilées et diffusées par l’OMS. </p>
RATIONALE: >-
  <p>Les indicateurs utilisés représentent les capacités essentielles de santé publique
  que les États parties sont tenus de mettre en place sur l’ensemble de leur territoire
  en vertu des articles 5 et 12 et de l’annexe 1A des exigences du RSI (2005). De
  plus amples informations et des conseils sur l’utilisation de l’outil d’auto-évaluation
  pour l'établissement de rapports annuels par les États parties – indicateurs SPAR
  sont disponibles dans un document d’orientation à l’adresse suivante : <a href="https://www.who.int/fr/publications/i/item/WHO-WHE-CPI-2018.17">https://www.who.int/fr/publications/i/item/WHO-WHE-CPI-2018.17</a>
  </p>
REC_USE_LIM: >-
  <p>1) Il est fondé sur une auto-évaluation et un rapport de l’État partie.</p>

  <p>2) Le questionnaire utilisé de 2010 à 2017 a été remplacé par l’outil d’auto-évaluation
  des États parties du RSI – SPAR, publié en juillet 2018 et toujours utilisé en 2020.
  Les titres, les contenus et les indicateurs de chaque capacité avaient changé et
  n’étaient pas comparables dans une même série historique. </p>
DATA_COMP: >-
  <p>Toutes les données utilisées proviennent des questionnaires auxquels les autorités
  nationales ont répondu. </p>

  <p>NIVEAU DE L’INDICATEUR</p>

  <p>Le score de chaque niveau d’indicateur sera classé en pourcentage de performance
  sur l’échelle « 1 à 5 ». Par exemple, pour un pays sélectionnant le niveau 3 pour
  l’indicateur 2.1, le niveau de l’indicateur sera exprimé comme suit : 3/5 * 100
  = 60%.</p>

  <p>NIVEAU DE CAPACITÉ</p>

  <p>Le niveau de la capacité sera exprimé comme la moyenne de tous les indicateurs.
  Par exemple, pour un pays qui a choisi le niveau 3 pour l’indicateur 2.1 et le niveau
  4 pour l’indicateur 2.2, le niveau de l’indicateur 2.1 sera exprimé comme suit :
  3/5 *100 = 60 %, le niveau de l’indicateur 2.2 sera exprimé comme suit : 4/5 * 100
  = 80 % et le niveau de capacité pour 2 sera exprimé comme suit : (60 + 80) / 2 =
  70 %. </p>
IMPUTATION: |-
  <p>En règle générale, aucune méthodologie n'est utilisée pour remplacer les rapports manquants. Eventuellement, au cas par cas, le dernier rapport reçu peut être utilisé, uniquement pour une demande spécifique d'analyse de données.</p>
  <p> </p>
REG_AGG: >-
  <p>L’agrégation régionale est basée sur la liste des États parties de l’OMS pour
  chaque région administrative comme dénominateur. </p>
DOC_METHOD: >-
  <p>Il existe des tutoriels et des conseils spécifiques à l’intention des autorités
  nationales pour utiliser la plate-forme e-SPAR et pour faire rapport à l’aide de
  l’outil d’auto-évaluation pour l'établissement de rapports annuels par les États
  parties – SPAR, accessible à partir de la page publique e-SPAR à l’adresse suivante :
  <a href="https://extranet.who.int/e-spar/">https://extranet.who.int/e-spar/</a>.
  </p>
QUALITY_ASSURE: >-
  <p>Veuillez consulter les détails des programmes statistiques de l’OMS à l’adresse
  <a href="https://www.who.int/data/ddi">(en anglais) https://www.who.int/data/ddi</a>.
  </p>
COVERAGE: >-
  <p>Depuis 2010, date de la mise en œuvre du rapport annuel du RSI, les 196 États
  parties ont présenté leur rapport au moins une fois. Tous les rapports et ventilations
  régionales sont disponibles, y compris pour le téléchargement de la feuille de calcul
  Excel avec toutes les capacités des pays déclarées depuis 2010 à l'adresse : <a
  href="https://extranet.who.int/e-spar/">https://extranet.who.int/e-spar/</a> , sur
  le portail « Health Security and Emergency Preparedness (SPH) Portal » (<a href="https://extranet.who.int/sph/">https://extranet.who.int/sph/</a>
  ) et sur le site de l’Observatoire mondial de la Santé (<a href="https://www.who.int/data/gho">https://www.who.int/data/gho</a>
  ). </p>
COMPARABILITY: >-
  <p>L'auto-évaluation et les rapports annuels nationaux du RSI comportent des indicateurs
  spécifiques, basés sur les exigences du RSI en matière de capacités de base nécessaires
  pour détecter, évaluer, informer, signaler et réagir, y compris aux points d'entrée,
  aux risques pour la santé publique et aux incidents graves d'intérêt national et
  international. </p>

  <p>Une évaluation externe volontaire de capacités similaires peut être effectuée,
  par le même pays, par exemple en utilisant l'« outil d'évaluation externe conjoint »,
  soutenu par plusieurs pays, en complément de l'auto-évaluation. Plus de détails
  sur le portail « Health Security and Emergency Preparedness (SPH) Portal » (<a href="https://extranet.who.int/sph/">https://extranet.who.int/sph/</a>).</p>
