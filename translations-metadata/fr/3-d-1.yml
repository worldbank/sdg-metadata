INST_MANDATE: <p>En 2008, l’Assemblée mondiale de la Santé, par l’adoption de la résolution
  WHA61(2), puis en 2018 avec la résolution WHA71(15), a décidé que « les États parties
  et le Directeur général continueraient de faire rapport chaque année à l’Assemblée
  de la Santé sur la mise en œuvre du Règlement sanitaire international (2005), en
  utilisant l’outil d’auto-évaluation des rapports annuels ». </p>
