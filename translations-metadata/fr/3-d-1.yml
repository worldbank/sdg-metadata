  <p>Les résultats du rapport annuel 2020 du RSI seront publiés au plus tard en mai
  2021 à l’adresse suivante : <a href="https://extranet.who.int/e-spar">https://extranet.who.int/e-spar</a>
  et diffusés sur d’autres pages d’accueil de l’OMS sur le site Web de l’OMS (<a href="http://www.who.int">www.who.int</a>),
  tels que </p>

  <p>le Portail « Strategic Partnership for Health Security and Emergency Preparedness
  (SPH) Portal » (<a href="https://extranet.who.int/sph/">(en anglais) https://extranet.who.int/sph/</a>
  ),</p>

  <p>l'Observatoire mondial de la Santé (<a href="https://www.who.int/data/gho">(en
  anglais) https://www.who.int/data/gho</a>), et </p>

  <p>le tableau de bord des cibles du triple milliard de l’OMS (<a href="https://portal.who.int/triplebillions/">https://portal.who.int/triplebillions/</a>
  ). </p>

  <p> </p>
