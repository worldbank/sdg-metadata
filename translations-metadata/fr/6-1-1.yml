CLASS_SYSTEM: <p>Le Programme conjoint OMS/UNICEF de surveillance de l’approvisionnement
  en eau, de l’assainissement et de l’hygiène a établi des normes internationales
  pour la classification des installations d’eau potable et des niveaux de service
  afin de comparer les progrès accomplis entre les pays (consulter washdata.org).
  </p>
COLL_METHOD: "<p>L’équipe du Programme conjoint de surveillance (JMP) effectue régulièrement\
  \ des recherches de données en visitant systématiquement les sites Web des bureaux\
  \ nationaux de statistique et des institutions sectorielles clés telles que les\
  \ ministères de l’eau et de l’assainissement, les régulateurs des services d’eau\
  \ potable et d’assainissement, etc. D’autres bases de données régionales et mondiales\
  \ sont également examinées pour détecter de nouveaux ensembles de données. L’UNICEF\
  \ et les bureaux régionaux et nationaux de l’OMS fournissent un appui pour identifier\
  \ les nouvelles enquêtes auprès des ménages, les recensements et les ensembles de\
  \ données administratives. </p>\n<p>Avant d’être publiées, toutes les estimations\
  \ du JMP font l’objet de consultations rigoureuses auprès des pays facilitées par\
  \ les bureaux nationaux de l’OMS et de l’UNICEF. Souvent, ces consultations donnent\
  \ lieu à des visites dans le pays ou à des réunions virtuelles au sujet des données\
  \ sur les services d’eau potable, d’assainissement et d’hygiène et les systèmes\
  \ de surveillance qui recueillent ces données. </p>"
RATIONALE: "<p>L’accès à l’eau potable sûre et salubre est essentiel pour la santé,\
  \ le bien-être et la productivité et est largement reconnu comme un droit de l’homme.\
  \ L’eau potable peut être contaminée par des fèces humaines ou animales contenant\
  \ des agents pathogènes ou par des contaminants chimiques et physiques, ce qui entraîne\
  \ des effets nocifs sur la santé. Si l’amélioration de la qualité de l’eau est essentielle\
  \ pour prévenir la transmission de nombreuses maladies (telles que la diarrhée qui\
  \ exacerbe la malnutrition et reste l’une des principales causes mondiales de décès\
  \ d’enfants), l’amélioration de l’accessibilité et de la disponibilité de l’eau\
  \ potable est tout aussi importante pour la santé et le bien-être, en particulier\
  \ pour les femmes et les filles qui portent souvent la responsabilité principale\
  \ de la collecte de l’eau potable à partir de sources lointaines. </p>\n<p>Le Programme\
  \ conjoint OMS/UNICEF de surveillance de l’approvisionnement en eau, de l’assainissement\
  \ et de l’hygiène (JMP) utilise une classification simple améliorée/non améliorée\
  \ des types d’installations qui a été affinée au fil du temps. Les sources d’eau\
  \ « améliorées » sont celles qui ont le potentiel de fournir de l’eau salubre par\
  \ la nature de leur conception et de leur construction, et cette mesure a été utilisée\
  \ à partir de 2000 pour suivre les progrès accomplis dans la réalisation de la cible\
  \ 7c des OMD. Les consultations internationales menées depuis 2011 ont permis de\
  \ parvenir à un consensus sur la nécessité de tirer parti de cet indicateur et d’y\
  \ remédier; plus précisément, répondre aux critères normatifs des droits de l’homme\
  \ à l’eau et à l’assainissement (Résolution A/RES/64/292 de l’Assemblée générale\
  \ des Nations Unies) et conclure que la surveillance mondiale devrait aller au-delà\
  \ du niveau d’accès de base. Par conséquent, l’indicateur 6.1.1 des ODD est conçu\
  \ pour traiter de la gestion sécuritaire des services d’eau potable, y compris les\
  \ dimensions de l’accessibilité, de la disponibilité et de la qualité. </p>"
REC_USE_LIM: <p>Les données sont largement disponibles sur le type et l’emplacement
  des sources d’eau potable utilisées par les ménages. Les données sur la disponibilité
  et la salubrité de l’eau potable sont de plus en plus disponibles au moyen d’une
  combinaison d’enquêtes auprès des ménages et de sources administratives, y compris
  les organismes de réglementation, mais les définitions n’ont pas encore été normalisées.
  Le JMP a collaboré avec des programmes d’enquête internationaux (tels que le programme
  d’enquête en grappes à indicateurs multiples de l’UNICEF) et des programmes d’enquête
  nationaux pour élaborer des questions normalisées qui traitent des critères des
  ODD pour les niveaux de service, ainsi qu’un module pour tester la qualité de l’eau
  dans les enquêtes auprès des ménages. Le JMP accorde une grande importance à l’extension
  de ces collaborations afin de réduire les lacunes en matière de données, d’assurer
  la cohérence et d’améliorer progressivement la qualité et la comparabilité des données
  utilisées pour les estimations nationales, régionales et mondiales. </p>
