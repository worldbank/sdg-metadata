SDG_GOAL: "<p>Objectif 15 : Préserver et restaurer les écosystèmes terrestres, en\
  \ veillant à les exploiter de façon durable, gérer durablement les forêts, lutter\
  \ contre la désertification, enrayer et inverser le processus de dégradation des\
  \ terres et mettre fin à l’appauvrissement de la biodiversité</p>"
SDG_TARGET: >-
  <p>Cible 15.5: Prendre d’urgence des mesures énergiques pour réduire la dégradation
  du milieu naturel, mettre un terme à l’appauvrissement de la biodiversité et, d’ici
  à 2020, protéger les espèces menacées et prévenir leur extinction</p>
SDG_INDICATOR: '<p>Indicateur 15.5.1: Indice de la Liste rouge</p>'
META_LAST_UPDATE: '<p>Dernière mise à jour : 11 Juillet 2017</p>'
QUALITY_ASSMNT: <p>Élevée.</p>
