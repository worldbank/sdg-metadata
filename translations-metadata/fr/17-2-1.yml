SDG_GOAL: "<p>Objectif 17: Renforcer les moyens de mettre en œuvre le Partenariat\
  \ mondial pour le développement durable et le revitaliser</p>"
SDG_TARGET: "<p>Cible 17.2: Faire en sorte que les pays développés honorent tous leurs\
  \ engagements en matière d’aide publique au développement, notamment celui pris\
  \ par nombre d’entre eux de consacrer 0,7 pour cent de leur revenu national brut\
  \ à l’aide aux pays en développement et entre 0,15 pour cent et 0,20 pour cent à\
  \ l’aide aux pays les moins avancés, les bailleurs de fonds étant encouragés à envisager\
  \ de se fixer pour objectif de consacrer au moins 0,20 pour cent de leur revenu\
  \ national brut à l’aide aux pays les moins avancés</p>"
SDG_INDICATOR: >-
  <p>Indicateur 17.2.1: Aide publique au développement nette, montant total et montant
  alloué aux pays les moins avancés, en proportion du revenu national brut (RNB) des
  pays donateurs membres du Comité d’aide au développement de l’Organisation de coopération
  et de développement économiques (OCDE)</p>
META_LAST_UPDATE: '<p>Dernière mise à jour : 19 juillet 2016</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Informations institutionnelles</h1>
  <h2> Organisation(s) :</h2>
  <p> Organisation de coopération et de développement économiques (OCDE)</p>
SOURCE_TYPE: >-
  <h1> Sources de données </h1>

  <h2> Description :</h2>

  <p> L'OCDE / CAD a collecté des données sur les flux de ressources officielles et
  privées à partir de 1960 au niveau agrégé et de 1973 au niveau des activités par
  le biais du système de notification des créanciers (les données du CRS sont considérées
  comme complètes à partir de 1995 pour les engagements au niveau des activités et
  de 2002 pour les décaissements). </p>

  <p> Les données sont communiquées par les donateurs selon les mêmes normes et méthodologies
  (voir ici : <a href="http ://www.oecd.org/dac/stats/methodology.htm"> http ://www.oecd.org/dac/stats/methodology.htm
  </a>). </p>

  <p> Les données sont communiquées sur la base d'une année civile annuelle par les
  statisticiens des administrations nationales (agences d'aide, ministères des affaires
  étrangères ou des finances, etc). </p>
COLL_METHOD: >-
  <h2>Processus de collecte : </h2>

  <p>Un déclarant statistique est responsable de la collecte des statistiques du DAC
  dans chaque pays/organisme fournisseur. Ce déclarant se trouve généralement dans
  l'organisme d'aide national, le ministère des affaires étrangères ou des finances,
  etc.</p>
DATA_SOURCE: >-
  <h1>Fournisseurs de données</h1>

  <p>Les données sont déclarées sur la base d'une année civile annuelle par les déclarants
  statistiques des administrations nationales (agences d'aide, ministères des affaires
  étrangères ou des finances, etc.</p>
COMPILING_ORG: |-
  <h1>Compilateurs de données </h1>
  <p>OCDE</p>
COMPARABILITY: >-
  <h2>Sources des divergences :</h2>

  <p>Les statistiques du DAC sont normalisées sur une base d’année civile pour tous
  les donateurs et peuvent différer des données de l’exercice disponible dans les
  documents budgétaires de certains pays.</p>
