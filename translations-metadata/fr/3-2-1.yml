QUALITY_MGMNT: <p>L’IGME applique une méthode d’estimation standard dans tous les
  pays dans un souci de comparabilité. Cette méthode vise à estimer une courbe de
  tendance lisse des taux de mortalité par âge, en tenant compte des valeurs aberrantes
  et des biais potentiels dans les sources de données et en faisant la moyenne des
  nombreuses sources de données disparates pour un pays. Une description plus détaillée
  des différentes phases du processus de production statistique est disponible dans
  le rapport annuel de l’IGME et à l'adresse (en anglais) https://childmortality.org/methods.
  </p>
QUALITY_ASSURE: <p>La qualité est assurée en appliquant des méthodes statistiques
  et démographiques standard à toutes les données d'entrée et en procédant à des évaluations
  régulières de la qualité des données. On consulte également les pays à propos des
  estimations provisoires au cours du processus annuel de consultation des pays. </p>
QUALITY_ASSMNT: <p>L’IGME vise à produire des estimations annuelles transparentes,
  opportunes et précises de la mortalité des moins de cinq ans. La qualité des données
  est essentielle à cette fin. L’IGME évalue la qualité des données à l’aide de contrôles
  de validation internes et externes et n’inclut pas dans son modèle statistique comme
  données empiriques sous-jacentes, des sources de données comportant des erreurs
  non dues à l’échantillonnage substantielles ou des omissions. </p>
INST_MANDATE: <p>Le Groupe interorganisations des Nations Unies pour l'estimation
  de la mortalité juvénile (UN IGME), dirigé par le Fonds des Nations Unies pour l’enfance
  (UNICEF) et comprenant des membres de l’Organisation mondiale de la Santé (OMS),
  du Groupe de la Banque mondiale et de la Division de la population des Nations Unies,
  a été créé en 2004 pour faire avancer les travaux de suivi des progrès accomplis
  dans la réalisation des objectifs de survie de l’enfant et pour renforcer la capacité
  des pays à recueillir des données de haute qualité sur les enfants et à produire
  des estimations de mortalité infantile en temps opportun. Chaque année, l’IGME estime
  les niveaux et les tendances de la mortalité des moins de 5 ans aux niveaux mondial,
  régional et national et fournit une évaluation des progrès actuels en vue des cibles
  des ODD. </p>
ADJUSTMENT: <p>Les estimations directes des données d’enquête sont ajustées dans les
  contextes de prévalence élevée du VIH pour la sous-déclaration de la mortalité des
  moins de cinq ans due aux « mères disparues », c’est-à-dire aux femmes décédées
  du VIH/sida qui n'ont pas pu déclarer l’expérience de mortalité de leurs enfants.
  En outre, les estimations de l’IGME sont également ajustées pour tenir compte de
  l’évolution rapide des taux de mortalité due au VIH/sida et aux crises/catastrophes
  qui ne sont pas bien prises en compte dans les données d’enquête. </p>
DATA_VALIDATION: <p>L’IGME mène une consultation annuelle par pays au cours de laquelle
  les estimations provisoires de l’IGME, les données empiriques utilisées pour calculer
  les estimations et les notes sur la méthodologie sont envoyés aux bureaux nationaux
  de statistique et aux ministères de la santé ou à d’autres organismes compétents
  pour examen. Ceux-ci ont la possibilité de fournir de la rétroaction ou des commentaires
  sur les estimations et les méthodes, ainsi que de fournir des données empiriques
  supplémentaires au cours de cette consultation. </p>
