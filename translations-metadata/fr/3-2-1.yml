RATIONALE: >-
  <h2>Justification :</h2>

  <p>Le taux de mortalité des jeunes enfants est un indicateur clé de la santé et
  du bien-être des enfants et, plus largement, du développement social et économique.
  Il s'agit d'un indicateur de santé publique étroitement surveillé, car il reflète
  l'accès des enfants et des communautés aux interventions sanitaires de base telles
  que la vaccination, le traitement médical des maladies infectieuses et une nutrition
  adéquate.</p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2><p>Méthode de calcul :</h2>

  <p>Les estimations de l’Inter-agency Group for Child Mortality Estimation
  (IGME) de l'Organisation des Nations unies sont dérivées de données nationales
  provenant de recensements, d'enquêtes et des enregistrements à l'état civil.
  L'IGME n'utilise aucune covariable pour établir ses estimations. Il applique
  seulement une méthode d'ajustement de courbe aux données empiriques de bonne
  qualité pour dériver des estimations de tendance après évaluation de la
  qualité des données. Dans la plupart des cas, les estimations de l'IGME sont
  similaires aux données sous-jacentes. L'IGME vise à minimiser les erreurs pour
  chaque estimation, à harmoniser les tendances dans le temps et à produire des
  estimations actuelles et précises. L'IGME applique le modèle bayésien de
  réduction du biais des courbes B-spline aux données empiriques afin d'obtenir
  des estimations de tendance de la mortalité des moins de cinq ans pour tous
  les pays. Voir la section Références pour plus de détails.</p>

  <p>Pour les données sous-jacentes mentionnées ci-dessus, les méthodes les plus
  fréquemment utilisées sont les suivantes.</p>

  <p><strong><em> Enregistrement à l'état civil : </em></strong> Le taux de
  mortalité des moins de cinq ans peut être calculé à partir d'une table de
  mortalité abrégée. On utilise les décès par âge et les chiffres de population
  à mi-année des données d'enregistrement à l'état civil pour calculer les taux
  de mortalité, qui sont ensuite convertis en probabilités de décès par âge.</p>

  <p><strong><em> Recensements et enquêtes : </em></strong> Une méthode
  indirecte consiste à utiliser un historique sommaire des naissances et une
  série de questions posées à chaque femme en âge de procréer pour savoir
  combien d'enfants elle a déjà mis au monde et combien sont encore en vie. La
  méthode Brass et des modèles de tables de survie sont ensuite utilisées pour
  obtenir une estimation des taux de mortalité des moins de cinq ans et de
  mortalité infantile. Les recensements comprennent souvent des questions sur
  les décès dans les ménages au cours des 12 derniers mois, qui peuvent être
  utilisées pour calculer les estimations de la mortalité.</p>

  <p><strong><em> Enquêtes : </em></strong>Une méthode directe consiste à
  utiliser un historique complet des naissances et une série de questions
  détaillées sur chaque enfant qu'une femme a mis au monde au cours de sa vie.
  Les estimations de la mortalité néonatale, post-néonatale, infantile, juvénile
  et des moins de cinq ans peuvent être dérivées de l'historique complet des
  naissances.</p>
IMPUTATION: >-
  <h2>Traitement des valeurs manquantes : </h2>

  <ul>
      <li>Au niveau national :</li>
  </ul>

  <p>Les estimations de l'IGME sont basées sur des données empiriques
  sous-jacentes. Si les données empiriques se réfèrent à une période de
  référence antérieure à celle pour laquelle les estimations doivent être
  produites, l'IGME extrapolera les estimations. L'IGME n'utilise aucune
  covariable pour calculer les estimations.</p>

  <ul>
    <li>Aux niveaux régional et mondial : </li>
  </ul>

  <p>Avant 1990, les moyennes régionales des taux de mortalité étaient utilisées
  pour les années-pays pour lesquelles es informations étaient manquantes. Les
  données étaient pondérées selon la population respective de l'année-pays.</p>
REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>Les estimations mondiales et régionales des taux de mortalité des moins de
  cinq ans sont obtenues en additionnant le nombre de décès d'enfants de moins
  de cinq ans dans chaque pays, estimé par l'IGME, et le nombre de naissances
  dans chaque pays colligé par la Division de la population des Nations unies,
  sur la base d'une approche par cohorte pour chaque semaine de naissance.</p>
COVERAGE: >-
  <h1>Disponibilité des données </h1>

  <h2>Description : </h2>

  <p>L'indicateur est disponible pour tous les pays de 1990 (ou avant) à
  2018.</p>

  <h2> Désagrégation : </h2>

  <p>La désagrégation commune des indicateurs de mortalité comprend une
  ventilation par sexe, âge (néonatal, nourrisson, enfant), quintile de
  richesse, résidence et éducation de la mère. Les données désagrégées ne sont
  pas toujours disponibles. La désagrégation par emplacement géographique se
  fait généralement au niveau régional, ou au niveau provincial minimal pour les
  données d'enquête ou de recensement. Les données provenant de systèmes de
  l'état civil bien entretenus peuvent fournir d'autres ventilations
  géographiques.</p>
COMPARABILITY: >-
  <h2>Sources des divergences : </h2>

  <p>Les estimations de l'IGME sont basées sur des données nationales. Les pays
  utilisent souvent une seule source pour leurs estimations officielles ou
  appliquent des méthodes différentes de celles de l'IGME pour obtenir des
  estimations. Les différences entre les estimations de l'IGME et les
  estimations officielles nationales ne sont généralement pas importantes si les
  données empiriques sont de bonne qualité.</p>

  <p>De nombreux pays ne disposent pas d'une source unique de données de haute
  qualité couvrant les dernières décennies. Les données provenant de différentes
  sources nécessitent des méthodes de calcul différentes et peuvent inclure des
  erreurs différentes, telles que des erreurs aléatoires dans les enquêtes par
  échantillonnage ou des erreurs systématiques dues à des déclarations erronées.
  Ainsi, les différentes enquêtes donnent souvent des estimations très
  différentes de la mortalité des moins de cinq ans pour une période donnée et
  les données disponibles recueillies par les pays sont souvent incohérentes
  d'une source à l'autre. Il est important d'analyser, de réconcilier et
  d'évaluer simultanément toutes les sources de données pour chaque pays. Chaque
  nouvelle enquête ou point de données doit être examiné dans le contexte de
  toutes les autres sources y compris les données précédentes. Les données
  incluent souvent des erreurs d'échantillonnage ou autres (telles que la
  déclaration erronée de l'âge et le biais de sélection des survivants et la
  sous-déclaration des décès d'enfants, également fréquente). L'IGME évalue la
  qualité des sources de données sous-jacentes et ajuste les données si
  nécessaire. De plus, les dernières données produites par les pays ne sont
  souvent pas des estimations actuelles mais se réfèrent à une période de
  référence antérieure. Ainsi, l'IGME projette également des estimations pour
  une année de référence commune. Afin de concilier ces différences et de mieux
  prendre en compte les biais systématiques associés aux différents types de
  données, l'IGME a développé une méthode d'estimation permettant d'ajuster une
  courbe de tendance lissée à un ensemble d'observations et d'extrapoler cette
  tendance à un moment défini. L'IGME vise à minimiser les erreurs pour chaque
  estimation, à harmoniser les tendances dans le temps et à produire des
  estimations actuelles et précises de la mortalité infantile. En l'absence de
  données exemptes d'erreurs, il y aura toujours une incertitude autour des
  données et des estimations. Pour permettre une meilleure comparabilité, l'IGME
  produit de telles estimations avec des niveaux de certitude limités.
  L'application d'une méthodologie cohérente permet d'établir des comparaisons
  entre les pays, malgré le nombre et les types variés de sources de données.
  L'IGME applique une méthodologie commune à tous les pays et utilise des
  données empiriques originales de chaque pays. Elle ne rapporte toutefois pas
  les chiffres produits par les pays individuels utilisant d'autres méthodes,
  qui ne seraient pas comparables.</p>
