SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge</p>
SDG_TARGET: "<p>Cible 3.2 : D’ici 2030, éliminer les décès évitables de nouveau-nés\
  \ et d’enfants de moins de 5 ans, tous les pays devant chercher à ramener la mortalité\
  \ néonatale à 12 pour 1 000 naissances vivantes au plus et la mortalité des enfants\
  \ de moins de 5 ans à 25 pour 1 000 naissances vivantes au plus.</p>"
SDG_INDICATOR: '<p>Indicateur 3.2.1 : Taux de mortalité des enfants de moins de 5
  ans</p>'
META_LAST_UPDATE: '<p>2022-03-31</p>'
SDG_RELATED_INDICATORS: |-
  <p>3.2.2 : Taux de mortalité néonatale</p>
SDG_CUSTODIAN_AGENCIES: |-
  <p>Fonds des Nations Unies pour l’enfance (UNICEF)</p>
STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>Le taux de mortalité des enfants de moins de cinq ans est la probabilité qu'un
  enfant qui est né au cours d'une année ou d'une période donnée décède avant d'atteindre
  l'âge de cinq ans, exprimée en nombre de décès pour 1 000 naissances vivantes.</p>

  <p> </p>

  <p><strong>Concepts :</strong></p>

  <p>Le taux de mortalité des moins de cinq ans tel que défini ici n'est pas, à proprement
  parler, un taux (c'est-à-dire le nombre de décès divisé par le nombre de personnes
  à risque pendant une certaine période de temps), mais une probabilité de décès dérivée
  d'une table de survie et exprimée en taux pour 1 000 naissances vivantes.</p>
SOURCE_TYPE: >-
  <p>Des estimations représentatives de la mortalité infantile au niveau national
  peuvent être obtenues à partir de différentes sources, notamment les données de
  l'état civil et les enquêtes. Les sites de surveillance démographique et les données
  hospitalières sont exclus car ils ne sont pas nationalement représentatifs. La source
  de données privilégiée est un système de registre de l'état civil qui enregistre
  les naissances et les décès sur une base continue. Si l'enregistrement est complet
  et que le système fonctionne efficacement, les estimations qui en résultent seront
  précises et livrées en temps opportun. Toutefois, de nombreux pays ne disposent
  pas de systèmes de registre de l’état civil qui fonctionnent bien. Dans de tels
  cas, les enquêtes auprès des ménages, telles que les enquêtes en grappes à indicateurs
  multiples (MICS) soutenues par l'UNICEF, les enquêtes démographiques et de santé
  (EDS) soutenues par l'Agence américaine pour le développement international (USAID)
  et les recensements périodiques de la population sont devenus les principales sources
  de données sur la mortalité des moins de cinq ans. Ces enquêtes interrogent les
  femmes sur la survie de leurs enfants, et ce sont ces rapports qui fournissent la
  base des estimations de la mortalité infantile pour une majorité de pays à faible
  et à moyen revenu. Ces données sont sujettes à des erreurs d'échantillonnage et
  non dues à l'échantillonnage qui peuvent être importantes.</p>

  <p> </p>

  <p><strong>Enregistrement à l'état civil </strong></p>

  <p>Les données de l'état civil constituent la source de données privilégiée pour
  l'estimation de la mortalité des moins de cinq ans, infantile et néonatale. Le calcul
  des taux de mortalité des moins de cinq ans et de mortalité infantile à partir des
  données de l'état civil est effectué à partir d'une table de mortalité abrégée de
  période standard utilisant les données disponibles sur le nombre de décès et les
  populations en milieu d'année. Pour les données de l'état civil, des observations
  annuelles ont été initialement créées pour toutes les années d'observation dans
  un pays.</p>

  <p> </p>

  <p><strong>Données de recensement de la population et des enquêtes auprès des ménages
  </strong></p>

  <p>La plupart des données d'enquête se présentent sous deux formes : l'historique
  complet des naissances, qui demande aux femmes la date de naissance de chacun de
  leurs enfants, si l'enfant est encore en vie et, si ce n'est pas le cas, l'âge au
  décès; et l'historique sommaire des naissances, qui demande aux femmes uniquement
  leur nombre d'enfants nés et le nombre de ceux qui sont morts (ou l'équivalent du
  nombre encore en vie).</p>
COLL_METHOD: >-
  <p>Pour la mortalité des moins de cinq ans, l'UNICEF et le Groupe interorganisations
  des Nations Unies pour l'estimation de la mortalité juvénile (UN IGME) compilent
  des données provenant de toutes les sources disponibles, y compris les enquêtes
  auprès des ménages, les recensements et les données de l'état civil. L'UNICEF et
  l’IGME compilent ces données lorsqu'elles sont disponibles publiquement et procèdent
  ensuite à une évaluation de la qualité des données. L'UNICEF recueille également
  des données par l'intermédiaire de ses bureaux nationaux en contactant ses homologues
  nationaux. L’IGME recueille également les données de l'état civil communiquées à
  l'Organisation mondiale de la Santé (OMS) par les ministères de la santé ou d'autres
  organismes compétents.</p>

  <p> </p>

  <p>Afin d'accroître la transparence du processus d'estimation, l’IGME a développé
  un portail Web sur la mortalité infantile, <a href="http://www.childmortality.org">(en
  anglais) www.childmortality.org</a>, qui comprend toutes les données disponibles
  et présente des estimations pour chaque pays. Une fois les nouvelles estimations
  finalisées, le portail Web sera mis à jour pour refléter toutes les données disponibles
  et les nouvelles estimations. </p>
FREQ_COLL: >-
  <p>La base de données sous-jacente de l’IGME est continuellement mise à jour chaque
  fois que de nouvelles données empiriques deviennent disponibles. </p>
REL_CAL_POLICY: >-
  <p>Une nouvelle série d'estimations de l’IGME est diffusée chaque année, habituellement
  au 3<sup>e</sup> ou au 4<sup>e</sup> trimestre.</p>
DATA_SOURCE: >-
  <p>Le bureau national de statistique ou le ministère de la santé est le fournisseur
  typique de données servant à générer des estimations de la mortalité des moins de
  cinq ans au niveau national.</p>

  <p> </p>
COMPILING_ORG: |-
  <p>UNICEF</p>
RATIONALE: >-
  <p>Le taux de mortalité des jeunes enfants est un indicateur clé de la santé et
  du bien-être des enfants et, plus largement, du développement social et économique.
  Il s'agit d'un indicateur de santé publique étroitement surveillé, car il reflète
  l'accès des enfants et des communautés aux interventions sanitaires de base telles
  que la vaccination, le traitement médical des maladies infectieuses et une nutrition
  adéquate.</p>
DATA_COMP: >-
  <p>Les estimations de l’IGME sont dérivées de données nationalement représentatives
  provenant de recensements, d'enquêtes et des enregistrements à l'état civil. L’IGME
  n'utilise aucune covariable pour établir ses estimations. Il n'applique qu'une méthode
  d'ajustement de courbe aux données empiriques de bonne qualité pour dériver des
  estimations de tendance après évaluation de la qualité des données. Dans la plupart
  des cas, les estimations de l’IGME sont similaires aux données sous-jacentes. L’IGME
  vise à minimiser les erreurs pour chaque estimation, à harmoniser les tendances
  dans le temps et à produire des estimations actuelles et précises. L’IGME applique
  le modèle bayésien de réduction du biais des courbes B-spline aux données empiriques
  afin d'obtenir des estimations de tendance de la mortalité des moins de cinq ans
  pour tous les pays. Voir la section Références pour plus de détails.</p>

  <p> </p>

  <p>Pour les données sous-jacentes mentionnées ci-dessus, les méthodes les plus fréquemment
  utilisées sont les suivantes :</p>

  <p> </p>

  <p>Enregistrement à l'état civil : Le taux de mortalité des moins de cinq ans peut
  être calculé à partir d'une table de survie abrégée. On utilise les décès par âge
  et les chiffres de population à mi-année des données d'enregistrement à l'état civil
  pour calculer les taux de mortalité, qui sont ensuite convertis en probabilités
  de décès par âge.</p>

  <p> </p>

  <p>Recensements et enquêtes : Une méthode indirecte consiste à utiliser un historique
  sommaire des naissances et une série de questions posées à chaque femme en âge de
  procréer pour savoir combien d'enfants elle a déjà mis au monde et combien sont
  encore en vie. La méthode Brass et des modèles de tables de survie sont ensuite
  utilisées pour obtenir une estimation des taux de mortalité des moins de cinq ans
  et de mortalité infantile. Les recensements comprennent souvent des questions sur
  les décès dans les ménages au cours des 12 derniers mois, qui peuvent aussi être
  utilisées pour calculer les estimations de la mortalité.</p>

  <p> </p>

  <p>Enquêtes : Une méthode directe consiste à utiliser un historique complet des
  naissances et une série de questions détaillées sur chaque enfant qu'une femme a
  mis au monde au cours de sa vie. Les estimations de la mortalité néonatale, post-néonatale,
  infantile, juvénile et des moins de cinq ans peuvent être dérivées de l'historique
  complet des naissances.</p>
IMPUTATION: >-
  <ul>
      <li><strong>Au niveau national :</strong></li>
  </ul>

  <p>Les estimations de l’IGME sont basées sur des données empiriques sous-jacentes.
  Si les données empiriques se réfèrent à une période de référence antérieure à celle
  pour laquelle les estimations doivent être produites, l’IGME extrapolera les estimations.
  L’IGME n'utilise aucune covariable pour calculer les estimations.</p>

  <p> </p>

  <ul>
    <li><strong>Aux niveaux régional et mondial :</strong></li>
  </ul>

  <p>Pour construire des estimations globales de la mortalité des moins de cinq ans
  avant 1990, des moyennes régionales des taux de mortalité ont été utilisées pour
  les années-pays pour lesquelles des informations manquaient, et ont été pondérées
  par la population respective de l'année-pays.</p>
REG_AGG: >-
  <p>Les estimations mondiales et régionales des taux de mortalité des moins de cinq
  ans sont calculées à l’aide du nombre agrégé de décès chez les moins de cinq ans
  par pays pour une région spécifique ou estimée à l’échelle mondiale par l’IGME à
  l’aide d’une approche de cohorte de la semaine de naissance et d’un agrégat des
  naissances par pays de la Division de la population des Nations Unies. </p>
COVERAGE: >-
  <p><strong>Disponibilité des données : </strong></p>

  <p>Cet indicateur est disponible pour les pays de 1990 (ou plus tôt selon la disponibilité
  des données empiriques pour chaque pays avant 1990) à 2020. </p>

  <p><strong>Désagrégation : </strong></p>

  <p>La désagrégation est disponible selon le sexe, l’âge (néonatal, nourrisson, enfant)
  et le quintile de richesse. </p>
COMPARABILITY: >-
  <p><strong>Sources des divergences :</strong></p>

  <p>Les estimations de l’IGME sont basées sur des données représentatives au niveau
  national. Les pays peuvent utiliser une source unique pour leurs estimations officielles
  ou appliquent des méthodes différentes de celles de l’IGME pour obtenir des estimations
  nationales officielles. Les différences entre les estimations de l’IGME et les estimations
  officielles nationales ne sont généralement pas importantes si les données empiriques
  sont de haute qualité.</p>

  <p> </p>

  <p>De nombreux pays ne disposent pas d'une source unique de données de haute qualité
  couvrant les dernières décennies, s'appuyant plutôt sur plusieurs sources de données
  pour estimer la mortalité. Les données provenant de différentes sources nécessitent
  des méthodes de calcul différentes et peuvent inclure des erreurs différentes, telles
  que des erreurs aléatoires dans les enquêtes par échantillonnage ou des erreurs
  systématiques dues à des déclarations erronées. Ainsi, les différentes enquêtes
  donnent souvent des estimations très différentes de la mortalité des moins de cinq
  ans pour une période donnée et les données disponibles recueillies par les pays
  sont souvent incohérentes d'une source à l'autre. Il est important d'analyser, de
  réconcilier et d'évaluer simultanément toutes les sources de données pour chaque
  pays.</p>

  <p>Chaque nouvelle enquête ou point de données doit être examiné dans le contexte
  de toutes les autres sources y compris les données antérieures et en tenant compte
  des erreurs d'échantillonnage ou des erreurs non dues à l'échantillonnage qui peuvent
  être présentes (telles que la déclaration erronée de l'âge et le biais de sélection
  des survivants et la sous-déclaration des décès d'enfants qui est également fréquente).
  L’IGME évalue la qualité des sources de données sous-jacentes et ajuste les données
  au besoin. De plus, les dernières données produites par les pays ne sont souvent
  pas des estimations actuelles mais se réfèrent à une période de référence antérieure.
  Ainsi, l’IGME extrapole également des estimations pour une année de référence commune.</p>

  <p>Afin de concilier ces différences et de mieux prendre en compte les biais systématiques
  associés aux différents types de données, l’IGME a développé une méthode d'estimation
  permettant d'ajuster une courbe de tendance lissée à un ensemble d'observations
  et d'extrapoler cette tendance à un moment défini. L’IGME vise à minimiser les erreurs
  pour chaque estimation, à harmoniser les tendances dans le temps et à produire des
  estimations actuelles et précises de la mortalité infantile. En l'absence de données
  exemptes d'erreurs, il y aura toujours de l'incertitude quant aux données et aux
  estimations. Pour permettre une meilleure comparabilité, l’IGME produit de telles
  estimations avec des niveaux de certitude limités. L'application d'une méthodologie
  cohérente permet d'établir des comparaisons entre les pays, malgré le nombre et
  les types variés de sources de données. L’IGME applique une méthodologie commune
  à tous les pays et utilise des données empiriques originales de chaque pays. Il
  ne fait toutefois pas état des chiffres produits par chaque pays en utilisant d’autres
  méthodes, ce qui ne serait pas comparable aux autres estimations des pays.</p>
