STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2>Définition : </h2>

  <p>Le taux de mortalité des enfants de moins de cinq ans est la probabilité
  qu'un enfant né au cours d'une année ou d'une période donnée décède avant
  d'atteindre l'âge de cinq ans, exprimée pour 1 000 naissances vivantes.</p>

  <h2>Concepts : </h2>

  <p>Le taux de mortalité des moins de cinq ans tel que défini ici n'est pas, à
  proprement parler, un taux (c'est-à-dire le nombre de décès divisé par le
  nombre de personnes à risque pendant une certaine période de temps), mais une
  probabilité de décès dérivée d'une table de survie et exprimée en taux pour 1
  000 naissances vivantes.</p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <h2>Description : </h2>

  <p>Des estimations représentatives de la mortalité infantile au niveau
  national peuvent être obtenues à partir de différentes sources, notamment les
  données de l'état civil et les enquêtes. Les sites de surveillance
  démographique et les données hospitalières sont exclus car ils sont rarement
  représentatifs. La source de données privilégiée est un système d'état civil
  qui enregistre les naissances et les décès en continu. Si l'enregistrement est
  complet et que le système fonctionne efficacement, les estimations qui en
  résultent seront précises et livrées en temps opportun. Toutefois, de nombreux
  pays ne disposent pas de systèmes d'enregistrement de l'état civil qui
  fonctionnent bien. Dans ces cas, les enquêtes sur les ménages, telles que les
  enquêtes en grappes à indicateurs multiples (EGIM) soutenues par l'UNICEF, les
  enquêtes démographiques et de santé (EDS) soutenues par l'USAID et les
  recensements périodiques de la population sont devenus les principales sources
  de données sur la mortalité des moins de cinq ans. Ces enquêtes interrogent
  les femmes sur la survie de leurs enfants, et ce sont ces rapports qui
  fournissent la base des estimations de la mortalité infantile pour une
  majorité de pays à faible et moyen revenu. Cependant, ces données sont souvent
  sujettes à des erreurs qui peuvent être importantes.</p>

  <p><strong><em>Enregistrement à l'état civil </em></strong></p>

  <p>Les données de l'état civil constituent la source de données privilégiée
  pour l'estimation de la mortalité des moins de cinq ans, infantile et
  néonatale. Le calcul des taux de mortalité des moins de cinq ans et de
  mortalité infantile à partir des données de l'état civil est effectué à partir
  d'une table de mortalité abrégée. Avec les données de l'état civil (incluant
  les données disponibles sur le nombre de décès et les populations en milieu
  d'année), des observations annuelles peuvent être initialement construites
  pour toutes les années d'observation dans un pays.</p>

  <p><strong><em>Données de recensement de la population et des enquêtes sur les
  ménages </em></strong></p>

  <p>La majorité des données d'enquête se présentent sous deux formes :
  l'historique complet des naissances, qui demande aux femmes la date de
  naissance de chacun de leurs enfants, si l'enfant est encore en vie et, si ce
  n'est pas le cas, l'âge au décès ; et l'historique sommaire des naissances,
  qui demande aux femmes uniquement le nombre de leurs enfants nés et le nombre
  de ceux qui sont morts (ou l'équivalent du nombre encore en vie).</p>
COLL_METHOD: >-
  <h2>Processus de collecte : </h2>

  <p>Pour la mortalité des moins de cinq ans, l'UNICEF et l'IGME compilent des
  données provenant de toutes les sources disponibles, y compris les enquêtes
  sur les ménages, les recensements, les données de l'état civil, etc. L'UNICEF
  et l'IGME compilent ces données lorsqu'elles sont disponibles publiquement et
  procèdent ensuite à une évaluation de la qualité des données. L'UNICEF
  recueille également des données par l'intermédiaire de ses bureaux nationaux
  en contactant ses homologues nationaux. L'IGME recueille également les données
  de l'état civil communiquées à l'Organisation mondiale de la santé (OMS) par
  les ministères de la santé ou d'autres organismes compétents.</p>

  <p>Des ajustements aux données sont effectués dans les milieux à forte
  prévalence du VIH pour tenir compte de la sous-déclaration de la mortalité des
  moins de cinq ans due à la disparition des mères dans les données d'enquête.
  L'IGME applique ensuite une méthode d'ajustement de la courbe à ces données
  pour obtenir des estimations tendancielles du taux de mortalité des moins de
  cinq ans. Comme les décès lors d'une crise sont difficiles à saisir dans les
  données d'enquête sur les ménages ou de recensement, l'IGME ajuste les
  estimations pour la mortalité en temps de crise.</p>

  <p>Ensuite, l'IGME mène une consultation annuelle dans le pays en envoyant ses
  estimations, les données utilisées pour obtenir ces dernières, et des notes
  méthodologiques aux bureaux nationaux de statistique (BNS) et aux ministères
  de la santé ou aux agences concernées pour obtenir de la rétroaction. Ces
  derniers examinent les estimations et les données, envoient des commentaires
  et fournissent parfois des données supplémentaires. </p>

  <p>Pour accroître la transparence du processus d'estimation, l'IGME a
  développé un portail Internet sur la mortalité infantile : CME
  (www.childmortality.org). Il comprend toutes les données disponibles et
  présente des estimations pour chaque pays. </p>
