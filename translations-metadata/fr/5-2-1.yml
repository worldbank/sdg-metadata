SOURCE_TYPE: "<p>La base de données de l'indicateur 5.2.1 des ODD comprend des données\
  \ provenant d'enquêtes auprès des ménages basées sur la population représentatives\
  \ au niveau national et/ou infranational et mettant en œuvre une méthodologie qui\
  \ utilise des questions basées sur des actes. Toutes les sources datent de 2000\
  \ à 2018.</p>\n<p>Une part importante des données des les pays à faible ou à moyen\
  \ revenu, est obtenue à partir du module sur la violence domestique, des enquêtes\
  \ démographiques et de santé (EDS). Certaines données proviennent d'enquêtes dédiées\
  \ à la violence à l'égard des femmes dans des pays qui ont mis en œuvre, par exemple,\
  \ la méthodologie d'enquête de l'OMS sur la violence à l'égard des femmes ou d'autres\
  \ méthodologies conformes aux directives et meilleures pratiques internationales.\
  \ Dans le cas des pays à revenu élevé, des données ont été obtenues à partir d'enquêtes\
  \ sur les victimes d'actes criminels (EVC) ou d'enquêtes spécialisées.</p>"
