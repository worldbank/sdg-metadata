SDG_TARGET: '<p>Cible 2.5 : D’ici à 2020, maintenir la diversité génétique des semences,
  des plantes cultivées et des animaux d’élevage et domestiqués et des espèces sauvages
  qui leur sont apparentées, notamment grâce à des banques de semences et de plantes
  bien gérées et diversifiées aux niveaux national, régional et international, et
  promouvoir l’accès et le partage juste et équitable des avantages découlant de l’utilisation
  des ressources génétiques et des connaissances traditionnelles associées, tel que
  convenu internationalement</p>'
SDG_INDICATOR: "<p>Indicateur 2.5.2 : Proportion de races locales classées en danger\
  \ d'extinction</p>"
SDG_RELATED_INDICATORS: <p>Cet indicateur est lié à l’indicateur 2.5.1b des ODD. </p>
INST_MANDATE: "<p>Les coordonnateurs nationaux pour la gestion des ressources zoogénétiques\
  \ sont responsables de fournir les données nationales sur lesquelles sont fondées\
  \ l’indicateur. Leur mandat a été approuvé par la Commission des ressources génétiques\
  \ pour l’alimentation et l’agriculture et est décrit plus en détail dans : <em>Élaboration\
  \ du cadre institutionnel pour la gestion des ressources zoogénétiques</em>. </p>\n\
  <p>Directives sanitaires et de production animale de la FAO. N° 6. Rome. (Accessible\
  \ à http ://www.fao.org/3/ba0054e/ba0054e00.pdf). </p>"
QUALITY_ASSMNT: <p>Tous les deux ans, la FAO organise des ateliers mondiaux de coordonnateurs
  nationaux pour évaluer et discuter de la collecte de données sur lesquelles sont
  basés les indicateurs. Les indicateurs eux-mêmes sont automatiquement calculés dans
  le DAD-IS. </p>
STAT_CONC_DEF: "<p>Définition : </p>\n<p>L’indicateur présente le pourcentage de races\
  \ de bétail locales dont le statut est classé comme étant en danger d’extinction\
  \ à un moment donné, ainsi que les tendances de ce pourcentage. </p>\n<p>Concepts :\
  \ </p>\n<p>Un indicateur similaire a été proposé à l’origine pour la cible 15.5,\
  \ et il sert également d’indicateur pour la cible 13 d’Aichi « Diversité génétique\
  \ des animaux domestiques terrestres » en vertu de la Convention sur la diversité\
  \ biologique (CDB). Il est décrit sur la page Web du Partenariat pour les indicateurs\
  \ de biodiversité (BIP), un réseau d’organisations qui se sont réunies pour fournir\
  \ les informations les plus récentes possibles sur la biodiversité afin de suivre\
  \ les progrès accomplis dans la réalisation des objectifs d’Aichi (http://www.bipindicators.net/domesticatedanimals).\
  \ En outre, il est présenté dans les Perspectives mondiales de la biodiversité 4,\
  \ page 91 (voir http://www.cbd.int/gbo/gbo4/publication/gbo4-en-lr.pdf) qui est\
  \ un résultat des processus dans le cadre de la CDB. </p>"
UNIT_MEASURE: <p>Proportion de races locales </p>
CLASS_SYSTEM: '<p>Les normes et classifications internationales utilisées ont été
  approuvées par la Commission des ressources génétiques pour l’alimentation et l’agriculture
  de la FAO et sont fournies plus en détail dans : FAO. 2013. Conservation in vivo
  des ressources zoogénétiques (accessible à http://www.fao.org/3/a-i3327e.pdf). </p>'
COLL_METHOD: <p>Recensement du bétail au niveau de la race ou données dérivées de
  livres nationaux de gestion des animaux de troupeau ou d’enquêtes nationales. </p>
FREQ_COLL: <p>La saisie de données dans le DAD-IS est possible tout au long de l’année.
  </p>
REL_CAL_POLICY: <p>L’indicateur est mis à jour au premier trimestre de chaque année.
  </p>
SOURCE_TYPE: <p>Le DAD-IS est le système d'information sur la diversité des animaux
  domestiques maintenu et développé par la FAO (http://www.fao.org/dad-is/en/). Il
  donne accès à des bases de données d'informations et de photos liées à la race et
  à des liens vers d'autres ressources en ligne sur la diversité du bétail. Il permet
  d'analyser la diversité des races d'élevage aux niveaux national, régional et mondial,
  y compris l'état des races vis-à-vis de leur risque d'extinction. Le DAD-IS contient
  actuellement des données de 182 pays et 38 espèces. Il contient des informations
  sur plus de 8 800 races de mammifères et d'oiseaux, parmi lesquelles environ 7 700
  sont considérées comme locales (c'est-à-dire signalées comme présentes dans un seul
  pays).</p>
