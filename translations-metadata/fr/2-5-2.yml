  \ ne sont déclarés que si plus de 50% des pays de la région ou du monde ne sont\
  \ pas manquants.</p>"
IMPUTATION: "<p><strong>&#x2022; Au niveau de la race :</strong></p>\n<p>Si aucune\
  \ donnée de population n'est fournie pour une année donnée, il est supposé que le\
  \ statut de risque reste le même que pour la dernière année pour laquelle des données\
  \ de population ont été communiquées. Dans ce cas, la nature des données est considérée\
  \ comme étant estimée. Toutefois, si le rapport le plus récent se réfère à une année\
  \ antérieure de plus de 10 ans, le statut de risque est considéré comme « inconnu ».\
  \ </p>\n<p><strong>&#x2022; Au niveau national :</strong></p>\n<p>Les informations\
  \ sur le pays sont considérées comme manquantes si 100 % des races locales d'un\
  \ pays ont un statut de risque « inconnu ». Si 100 % des valeurs du statut de risque\
  \ des races d'un pays sont des estimations (voir ci-dessus), la nature des données\
  \ du pays est également considérée comme une estimation.</p>\n<p><strong>&#x2022;\
  \ Aux niveaux régional et mondial :</strong></p>\n<p>Voir les règles d'agrégation\
  \ sous 4.g</p>"
QUALITY_ASSURE: "<p>Décrite dans la section 7 du document FAO. 2011. « Surveying and\
  \ monitoring of animal genetic resources ». Directives FAO : Production et santé\
  \ animales. Numéro 7. Rome. (disponible en anglais à l'adresse <a href=\"http://www.fao.org/docrep/014/ba0055e/ba0055e00.htm\"\
  >http://www.fao.org/docrep/014/ba0055e/ba0055e00.htm</a>) </p>\n<p>Les directives\
  \ ont été présentées et approuvées par la Commission des ressources génétiques pour\
  \ l'alimentation et l'agriculture lors de sa treizième session ordinaire en juillet\
  \ 2011. </p>\n<p>La FAO est responsable de la qualité des processus statistiques\
  \ internes utilisés pour compiler les ensembles de données publiés.</p>"
DATA_SOURCE: <p>Les données sont fournies par les coordonnateurs nationaux (CN) de
  la gestion des ressources zoogénétiques. Le CN est officiellement nommé par le pays
  (généralement par le ministère de l’Agriculture). La FAO fournit directement au
  CN le mot de passe pour la saisie / mise à jour des données du pays dans le système
  mondial d’information sur les données DAD-IS, après avoir reçu la lettre de candidature
  officielle.</p>
REC_USE_LIM: "<p>Les informations relatives à la race sont loin d’être complètes.\
  \ Dans le monde entier, en excluant les races éteintes, 61% des races locales sont\
  \ classées avec un statut inconnu en raison de données de population manquantes\
  \ ou de l’absence de mises à jour récentes. </p>\n<p>En règle générale, la collecte\
  \ de données devrait être possible dans tous les pays. La mise à jour des données\
  \ sur la taille de la population au moins tous les 10 ans est nécessaire pour la\
  \ définition des classes de risque. </p>"
DATA_COMP: "<p>L'indicateur est basé sur les données contenues dans la Banque de données\
  \ mondiale des ressources zoogénétiques DAD-IS de la FAO (<a href=\"https://www.fao.org/dad-is/fr/\"\
  >https://www.fao.org/dad-is/fr/</a>). Les classes de risque sont définies sur la\
  \ base des tailles de population des races rapportées dans le DAD-IS. La classe\
  \ de risque est considérée comme « inconnue » si (i) aucune taille de population\
  \ n'est signalée ou (ii) la plus récente taille de population signalée se réfère\
  \ à une année antérieure de plus de 10 ans à l'année de calcul (seuil de 10 ans).\
  \ </p>\n<p>Les espèces sont réparties en deux groupes. Le premier groupe comprend\
  \ les espèces qui ont une capacité de reproduction élevée, comme les porcs, les\
  \ lapins, les cobayes et les espèces aviaires, et le second comprend les espèces\
  \ qui ont une faible capacité de reproduction, c.-à-d. celles qui appartiennent\
  \ aux familles taxonomiques Bovidae, Equidae, Camelidae et Cervidae.</p>\n<p>Les\
  \ catégories de statut de risque sont définies comme suit (voir également FAO. 2013.\
  \ « In vivo conservation of animal genetic resources ». Directives FAO: Production\
  \ et santé animales. Numéro 14. Rome. Accessible (en anglais) à l'adresse <a href=\"\
  http://www.fao.org/docrep/018/i3327e/i3327e.pdf\">http://www.fao.org/docrep/018/i3327e/i3327e.pdf</a>)\
  \ : </p>\n<p><strong><em>Éteinte : </em></strong>une race est catégorisée comme\
  \ éteinte lorsqu'il n'y a plus de mâles ou de femelles reproducteurs et que le matériel\
  \ génétique cryoconservé éventuellement disponible est insuffisant pour la reconstitution\
  \ de la race.</p>\n<p><strong><em>Cryoconservée seulement : </em></strong>les races\
  \ pour lesquelles il ne reste plus d'animaux mâles ou femelles vivants, mais pour\
  \ lesquelles il y a suffisamment de matériel cryoconservé pour permettre la reconstitution\
  \ de la race. La capacité de reconstituer une race autrement éteinte dépend de la\
  \ quantité et du type de germoplasme stocké. Les exigences diffèrent grandement\
  \ selon les espèces. Des conseils sur ce qui constitue une « quantité suffisante\
  \ de matériel cryoconservé » sont fournis dans les directives (en anglais) de la\
  \ FAO <em>« Cryoconservation of animal genetic resources »</em> (FAO, 2012).</p>\n\
  <p><strong><em>Critique : </em></strong>une race est classée comme critique si :</p>\n\
  <ul>\n  <li>le nombre total de femelles reproductrices est inférieur ou égal à 100\
  \ (300 pour les espèces à faible capacité de reproduction); ou </li>\n  <li>la taille\
  \ globale de la population est inférieure ou égale à 80 (240) et la tendance de\
  \ la population est à la hausse et la proportion de femelles accouplées à des mâles\
  \ de la même race est supérieure à 80% (c.-à-d. que le croisement est égal ou inférieur\
  \ à 20%); ou</li>\n  <li>la taille globale de la population est inférieure ou égale\
  \ à 120 (360) et la tendance de la population est stable ou à la baisse; ou </li>\n\
  \  <li>le nombre total de mâles reproducteurs est inférieur ou égal à cinq (c.-à-d.\
  \ <em>&#x394;F</em>est de 3% ou plus).</li>\n</ul>\n<p>Si la tendance de la population\
  \ est inconnue, on suppose qu'elle est stable.</p>\n<p>Les races pour lesquelles\
  \ les caractéristiques démographiques suggèrent un risque critique d'extinction,\
  \ mais qui ont des programmes de conservation actifs (y compris la cryoconservation)\
  \ en place, ou les populations qui sont maintenues par des sociétés commerciales\
  \ ou des instituts de recherche sont considérées comme étant « critiques-maintenues »\
  \ aux fins de déclaration.</p>\n<p><strong><em>En voie de disparition : </em></strong>une\
  \ race est classée comme étant en voie de disparition si :</p>\n<ul>\n  <li>le nombre\
  \ total de femelles reproductrices est supérieur à 100 (300 pour les espèces à faible\
  \ capacité de reproduction) et inférieur ou égal à 1 000 (3 000); ou </li>\n  <li>la\
  \ taille globale de la population est supérieure à 80 (240) et inférieure à 800\
  \ (2 400) et la tendance de la population est à la hausse et le pourcentage de femelles\
  \ accouplées à des mâles de la même race est supérieur à 80%; ou </li>\n  <li>la\
  \ taille globale de la population est supérieure à 120 (360) et inférieure ou égale\
  \ à 1 200 (3 600) et la tendance est stable ou à la baisse; ou </li>\n  <li>le nombre\
  \ total de mâles reproducteurs est inférieur ou égal à 20 et supérieur à cinq (c.-à-d.\
  \ <em>&#x394;F</em>est compris entre 1% et 3%).</li>\n</ul>\n<p>Encore une fois,\
  \ si la tendance de la population est inconnue, on suppose qu'elle est stable.</p>\n\
  <p>Les races menacées d'extinction seront assignées à la sous-catégorie « menacée-maintenue »\
  \ si des programmes de conservation actifs sont en place ou si leurs populations\
  \ sont maintenues par des entreprises commerciales ou des instituts de recherche.</p>\n\
  <p><strong><em>Vulnérable : </em></strong>une race est classée comme vulnérable\
  \ si :</p>\n<ul>\n  <li>le nombre total de femelles reproductrices est compris entre\
  \ 1 000 et 2 000 (3 000 et 6 000 pour les espèces à faible capacité de reproduction)\
  \ ; ou </li>\n  <li>la taille globale de la population est supérieure à 800 (2 400)\
  \ et inférieure ou égale à 1 600 (4 800) et la tendance de la population est à la\
  \ hausse et le pourcentage de femelles accouplées à des mâles de la même race est\
  \ supérieur à 80%; ou</li>\n  <li>la taille globale de la population est supérieure\
  \ à 1 200 (3 600) et inférieure ou égale à 2 400 (7 200) et la tendance est stable\
  \ ou à la baisse; ou </li>\n  <li>le nombre total de mâles reproducteurs est compris\
  \ entre 20 et 35 (c.-à-d. <em>&#x394;F </em>est compris entre 0,5% et 1%).</li>\n\
  </ul>\n<p>Les tendances démographiques non déclarées sont supposées être stables.</p>\n\
  <p><strong><em>Non menacée : </em></strong>une race est classée comme non menacée\
  \ si l'état de la population est connu et que la race n'entre pas dans les catégories\
  \ critique, en voie de disparition (y compris les sous-catégories respectives) ou\
  \ vulnérable.</p>\n<p><strong><em>Inconnue : </em></strong>cette catégorie est explicite\
  \ et appelle à l'action. Une enquête sur la population est nécessaire; la race pourrait\
  \ être critique, en voie de disparition ou vulnérable.</p>\n<ul>\n  <li>Une race\
  \ est considérée comme étant à risque si elle a été classée soit comme critique,\
  \ critique-maintenue, en voie de disparition, menacée-maintenue ou vulnérable. </li>\n\
  </ul>\n<p>L'indicateur est calculé comme suit : </p>\n<table>\n  <tbody>\n    <tr>\n\
