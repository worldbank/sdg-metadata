DATA_VALIDATION: <p>La cohérence des données téléchargées pour le calcul du statut
  de risque est automatiquement vérifiée par le DAD-IS (p. ex., le nombre de femelles
  ne dépasse pas la taille totale de la population).</p>
COMPILING_ORG: <p>Organisation des Nations Unies pour l'alimentation et l'agriculture
  (FAO)</p>
QUALITY_MGMNT: "<p>La FAO dispense régulièrement des formations aux coordonnateurs\
  \ nationaux sur la collecte de données et la saisie de données dans le système officiel,\
  \ DAD-IS. Les indicateurs eux-mêmes sont automatiquement calculés dans le DAD-IS.\
  \ </p>\n<p>Il y a une vérification automatique de la cohérence des données lorsqu’elles\
  \ sont téléchargées dans le DAD-IS. </p>"
