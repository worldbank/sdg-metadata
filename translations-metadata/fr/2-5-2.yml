ADJUSTMENT: <p>Sans objet</p>
META_LAST_UPDATE: <p>2022-03-31</p>
SDG_GOAL: '<p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer
  la nutrition et promouvoir l''agriculture durable</p>'
SDG_CUSTODIAN_AGENCIES: <p>Organisation des Nations Unies pour l'alimentation et l'agriculture
  (FAO)</p>
CONTACT_ORGANISATION: <p>Organisation des Nations Unies pour l'alimentation et l'agriculture
  (FAO)</p>
SDG_TARGET: '<p>Cible 2.5 : D’ici 2020, maintenir la diversité génétique des semences,
  des plantes cultivées et des animaux d’élevage et domestiqués et des espèces sauvages
  qui leur sont apparentées, notamment grâce à des banques de semences et de plantes
  bien gérées et diversifiées aux niveaux national, régional et international, et
  promouvoir l’accès et le partage juste et équitable des avantages découlant de l’utilisation
  des ressources génétiques et des connaissances traditionnelles associées, tel que
  convenu internationalement</p>'
SDG_INDICATOR: "<p>Indicateur 2.5.2 : Proportion de races locales classées en danger\
  \ d'extinction</p>"
SDG_RELATED_INDICATORS: <p>L’indicateur 2.5.1b sur les ressources zoogénétiques</p>
INST_MANDATE: "<p>Les coordonnateurs nationaux pour la gestion des ressources zoogénétiques\
  \ sont responsables de fournir les données nationales sur lesquelles est fondé l’indicateur.\
  \ Leur mandat a été approuvé par la Commission des ressources génétiques pour l’alimentation\
  \ et l’agriculture et est décrit plus en détail dans : <em>Mise en place des cadres\
  \ institutionnels pour la gestion des ressources zoogénétiques</em>. Directives\
  \ FAO : Production et santé animales. Numéro 6. Rome. (Accessible à l'adresse <a\
  \ href=\"http://www.fao.org/3/ba0054f/ba0054f00.pdf\">http://www.fao.org/3/ba0054f/ba0054f00.pdf</a>).\
  \ </p>"
QUALITY_ASSMNT: <p>Tous les deux ans, la FAO organise un atelier mondial de coordonnateurs
  nationaux pour évaluer et discuter de la collecte de données sur lesquelles est
  basé l'indicateur. L'indicateur lui-même est automatiquement calculé dans le DAD-IS.
  </p>
STAT_CONC_DEF: "<p><strong>Définition :</strong></p>\n<p>L’indicateur présente le\
  \ pourcentage de races de bétail locales dont le statut est classé comme étant en\
  \ danger d’extinction à un moment donné, ainsi que les tendances de ce pourcentage.\
  \ </p>\n<p><strong>Concepts :</strong></p>\n<p>Un indicateur similaire a été proposé\
  \ à l’origine pour la cible 15.5, et il sert également d’indicateur pour la cible\
  \ 13 d’Aichi « Diversité génétique des animaux domestiques terrestres » en vertu\
  \ de la Convention sur la diversité biologique (CDB). Il est décrit sur la page\
  \ Web du Partenariat pour les indicateurs de biodiversité (BIP), un réseau d’organisations\
  \ qui se sont réunies pour fournir les informations les plus récentes possibles\
  \ sur la biodiversité afin de suivre les progrès accomplis dans la réalisation des\
  \ objectifs d’Aichi ((en anglais) http://www.bipindicators.net/domesticatedanimals).\
  \ En outre, il est présenté dans les Perspectives mondiales de la diversité biologique\
  \ 4, page 91 (consulter le lien <a href=\"https://www.cbd.int/gbo/gbo4/publication/gbo4-fr-hr.pdf\"\
  >https://www.cbd.int/gbo/gbo4/publication/gbo4-fr-hr.pdf</a>) qui est un résultat\
  \ des processus dans le cadre de la CDB. </p>"
UNIT_MEASURE: <p>Pourcentage (%) </p>
CLASS_SYSTEM: '<p>Les normes et classifications internationales utilisées ont été
  approuvées par la Commission des ressources génétiques pour l’alimentation et l’agriculture
  de la FAO et sont fournies plus en détail dans : FAO. 2013. « In vivo conservation
  of animal genetic resources » (accessible (en anglais) à l''adresse <a href="http://www.fao.org/3/a-i3327e.pdf">http://www.fao.org/3/a-i3327e.pdf</a>).
  </p>'
COLL_METHOD: <p>Recensement du bétail au niveau de la race ou données dérivées de
  livres nationaux de gestion des animaux de troupeau ou des enquêtes nationales.
  </p>
FREQ_COLL: <p>La saisie de données dans le DAD-IS est possible tout au long de l’année.
  </p>
REL_CAL_POLICY: <p>L’indicateur est mis à jour au premier trimestre de chaque année.
  </p>
SOURCE_TYPE: <p>Le DAD-IS est le Système d'information sur la diversité des animaux
  domestiques maintenu et développé par la FAO (<a href="https://www.fao.org/dad-is/fr/">https://www.fao.org/dad-is/fr/</a>).
  Il donne accès à des bases de données d'informations et de photos liées à la race
  et à des liens vers d'autres ressources en ligne sur la diversité du bétail. Il
  permet d'analyser la diversité des races d'élevage aux niveaux national, régional
  et mondial, y compris l'état des races vis-à-vis de leur risque d'extinction. Le
  DAD-IS contient actuellement des données de 182 pays et 38 espèces. Il contient
  des informations sur plus de 8 800 races de mammifères et d'oiseaux, parmi lesquelles
  environ 7 700 sont considérées comme locales (c.-à-d. signalées comme présentes
  dans un seul pays).</p>
RATIONALE: "<p>L’indicateur a un lien direct avec la « biodiversité » car les ressources\
  \ génétiques animales ou de bétail font partie intégrante des écosystèmes agricoles\
  \ et de la biodiversité en tant que telle. En outre, il existe des liens indirects\
  \ avec la « malnutrition » : les ressources zoogénétiques pour l’alimentation et\
  \ l’agriculture sont une partie essentielle de la base biologique de la sécurité\
  \ alimentaire mondiale et contribuent aux moyens de subsistance de plus d’un milliard\
  \ de personnes. Une base de ressources diversifiée est essentielle à la survie et\
  \ au bien-être de l’homme, et contribue à l’éradication de la faim : les ressources\
  \ zoogénétiques sont cruciales pour s’adapter à l’évolution des conditions socio-économiques\
  \ et environnementales, y compris le changement climatique. Ils sont la matière\
  \ première de l’éleveur et parmi les intrants les plus essentiels de l’agriculteur.\
  \ Ils sont essentiels pour une production agricole durable. </p>\n<p>Aucune augmentation\
  \ du pourcentage de races en péril ou en extinction n’est directement liée à « arrêter\
  \ la perte de biodiversité ». </p>"
