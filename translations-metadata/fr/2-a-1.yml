CLASS_SYSTEM: "<p>La Classification des fonctions des administrations publiques (CFAP)\
  \ est une classification détaillée des fonctions, ou objectifs socio-économiques,\
  \ que les unités des administrations publiques visent à atteindre par le biais de\
  \ divers types de dépenses. Les fonctions sont classées selon un schéma à trois\
  \ niveaux, conforme à la Classification internationale type des industries de toutes\
  \ les activités économiques (CITI), Rév.4. En particulier, le schéma comprend :\
  \ </p>\n<ol>\n  <li>10 catégories de premier niveau, ou à deux chiffres, appelées\
  \ divisions, y compris les catégories Affaires économiques (04) et Protection de\
  \ l’environnement (05); </li>\n  <li>au sein de chaque division, 2 catégories ou\
  \ plus à trois chiffres, appelées groupes, comme l’agriculture, la foresterie, la\
  \ pêche et la chasse (042) et la protection de la biodiversité et des paysages (054);\
  \ et </li>\n  <li>au sein de chaque groupe, une ou plusieurs catégories à quatre\
  \ chiffres, appelées classes, telles que Agriculture (0421), Foresterie (0422) et\
  \ Pêche et chasse (0423). </li>\n</ol>\n<p>Le questionnaire du Fonds monétaire international\
  \ (FMI) sur les statistiques de finances publiques (SFP) recueille des données sur\
  \ les deux premiers niveaux. Le questionnaire de la FAO vise à recueillir des informations\
  \ sur les classes, ainsi qu’une ventilation des dépenses connexes en dépenses récurrentes\
  \ et en dépenses en capital. Les trois niveaux de classification et le contenu de\
  \ chaque classe sont décrits dans le MSFP 2014, accessible à l'adresse https://www.imf.org/external/np/sta/gfsm/.\
  \ </p>\n<p>La classification géographique FAOSTAT est utilisée pour agréger les\
  \ indicateurs entre les groupes de pays (<a href=\"http://www.fao.org/faostat/en/#definitions\"\
  >http://www.fao.org/faostat/en/#definitions</a>). </p>"
INST_MANDATE: '<p>L’article I de la Constitution de la FAO exige que l’Organisation
  « recueille, analyse, interprète et diffuse des informations relatives à la nutrition,
  à l’alimentation et à l’agriculture ».(http://www.fao.org/docrep/x5584e/x5584e00.htm).
  Les pays membres ont réaffirmé ce mandat en 2000. Dans le cadre du programme de
  travail statistique de la FAO, les pays membres ont approuvé le développement d’un
  domaine des statistiques d’investissement, y compris les travaux en cours sur les
  dépenses publiques consacrées à l’agriculture, lors des réunions de trois organismes
  statutaires: la Commission Asie-Pacifique des statistiques agricoles (APCAS) tenue
  au Vietnam en février 2014; la Commission africaine des statistiques agricoles (AFCAS)
  qui s’est tenue au Maroc en décembre 2013; et le groupe de travail de l’IICA sur
  les statistiques de l’agriculture et de l’élevage pour l’Amérique latine et les
  Caraïbes, qui s’est tenu à Trinité-et-Tobago en juin 2013. </p>'
