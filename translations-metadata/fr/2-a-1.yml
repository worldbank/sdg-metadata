RATIONALE: >-
  <p>Un indice d’orientation agricole (IOA) supérieur à 1 reflète une orientation
  plus élevée vers le secteur agricole, qui reçoit une part plus élevée des dépenses
  publiques par rapport à sa contribution à la valeur ajoutée économique. Un IOA inférieur
  à 1 reflète une orientation plus faible vers l’agriculture, tandis qu’un IOA égal
  à 1 reflète la neutralité dans l’orientation d’un gouvernement vers le secteur agricole.
  </p>

  <p>Les dépenses publiques consacrées à l’agriculture comprennent les dépenses consacrées
  aux politiques et aux programmes sectoriels; l’amélioration du sol et le contrôle
  de la dégradation des sols; l’irrigation et les réservoirs à usage agricole; la
  gestion de la santé animale, la recherche sur le bétail et la formation en élevage;
  la recherche biologique marine/d’eau douce; le boisement et d’autres projets forestiers;
  etc.</p>

  <p>Les dépenses consacrées à ces activités agricoles contribuent à accroître l’efficacité
  du secteur, la productivité et la croissance des revenus en augmentant le capital
  physique ou humain et/ou en réduisant les contraintes budgétaires inter-temporaires.
  </p>

  <p>Toutefois, le secteur privé sous-investit généralement dans ces activités en
  raison de la présence d’une défaillance du marché (p. ex. la bonne nature de la
  recherche et du développement dans le secteur public, les externalités positives
  liées à l’amélioration des conditions du sol et de l’eau; le manque d’accès au crédit
  concurrentiel en raison de l’information asymétrique entre les producteurs et les
  institutions financières, etc.). De même, le risque élevé auquel sont confrontés
  les producteurs agricoles, en particulier les petits exploitants incapables de se
  protéger contre les risques, exige souvent l’intervention du gouvernement en termes
  de redistribution des revenus pour soutenir les petits exploitants en détresse à
  la suite de mauvaises récoltes et de pertes de bétail causées par les ravageurs,
  les sécheresses, les inondations, les défaillances d’infrastructures ou les changements
  de prix importants. </p>

  <p>Les dépenses publiques consacrées à l’agriculture sont essentielles pour remédier
  à ces défaillances du marché et au besoin périodique de redistribution des revenus.
  Cela conduit à plusieurs indicateurs potentiels pour les objectifs de développement
  durable, notamment : a) le niveau des dépenses publiques en agriculture (DPA) ;
  b) la part de l’agriculture dans les dépenses publiques, et c) l’IOA pour les dépenses
  publiques. </p>

  <p>Un indicateur qui mesure les niveaux de DPA ne tient pas compte de la taille
  d’une économie. Si deux pays, A et B, ont le même niveau de DPA, et la même contribution
  agricole au PIB, mais que l’économie du pays A est 10 fois celle du pays B, fixer
  les mêmes niveaux cibles pour le DPA ne tient pas compte de la taille économique.
  </p>

  <p>Un indicateur qui mesure la part de l’agriculture dans les dépenses publiques
  ne tient pas compte des contributions relatives du secteur agricole au PIB d’un
  pays. Prenons deux pays de la même taille économique, C et D, où l’agriculture contribue
  2 % au PIB de C, et 10 % au PIB du pays D. Si les dépenses publiques totales étaient
  égales dans les deux pays, C ferait l’expérience d’un investissement relatif plus
  important dans l’agriculture que D. Si les dépenses publiques totales différaient,
  le résultat pourrait être amplifié ou dilué. </p>

  <p>L’indice IOA tient compte de la taille économique d’un pays, de la contribution
  de l’agriculture au PIB et du montant total des dépenses publiques. Bien que l'indicateur
  ne permette pas l’établissement d’une cible universelle et réalisable, il est utile
  d’interpréter l’IOA en combinaison avec son numérateur et son dénominateur séparément,
  soit : la part de l’agriculture dans les dépenses publiques et la part de la valeur
  ajoutée du PIB dans l’agriculture.</p>
REC_USE_LIM: >-
  <p>Comme le numérateur de ces données est basé sur des systèmes financiers et comptables
  et des sources administratives, il n'y a pas d'intervalle de confiance ou d'erreur
  type associés aux données sur les dépenses publiques. Pour le dénominateur, les
  données des comptes nationaux ne fournissent généralement aucune information sur
  l'erreur type ou l'intervalle de confiance.</p>

  <p>La principale limite de cet indicateur est que les dépenses consolidées des administrations
  publiques, la meilleure mesure pour les comparaisons entre pays, ne sont pas disponibles
  pour tous les pays déclarants. Alors que la plupart des économies avancées et de
  nombreuses économies de marché émergentes déclarent ces données, de nombreuses économies
  plus petites et/ou à faible revenu n’ont pas d’interventions budgétaires significatives
  dans l’agriculture aux niveaux de l'état/provincial et local/municipal; ou ne disposent
  pas de données sources suffisantes pour établir des estimations significatives des
  administrations publiques pour chaque sous-secteur. Étant donné que dans plusieurs
  pays, des interventions importantes dans le domaine de l’agriculture sont mises
  en œuvre par les gouvernements infranationaux, l’indicateur 2.a.1 est calculé en
  utilisant le niveau de gouvernement le plus élevé disponible pour le pays déclarant.
  Pour certains pays, comme l’Inde, où le secteur des administrations publiques est
  défini à des fins de politique budgétaire comme l’administration centrale budgétaire
  plus l’administration publique des États, l’indicateur en tiendra compte. </p>

  <p>L’annexe I énumère les pays déclarants, leur code M49, la dernière année pour
  laquelle des données sont disponibles et le niveau de gouvernement pour lequel des
  données ont été déclarées. La notation du niveau de gouvernement utilisée est la
  suivante: GG: Gouvernement général consolidé; CG: Gouvernement central consolidé
  (à l’exclusion des caisses de sécurité sociale): CGI: Gouvernement central consolidé
  (y compris les caisses de sécurité sociale); BA : Gouvernement central budgétaire.
  </p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2><strong><strong>Méthode de calcul :</strong></strong></h2>

  <p>IOA = Part de l'agriculture dans les dépenses publiques/part de la valeur ajoutée
  de l'agriculture dans le PIB </p>

  <p> Où : </p>

  <p>Part de l'agriculture dans les dépenses publiques = </p>

  <p>(Dépenses du gouvernement central pour l'agriculture/dépenses totales du gouvernement
  central) * 100 </p>

  <p>L'agriculture se réfère à la catégorie 042 du CFAP (agriculture, foresterie,
  pêche et chasse) ; et </p>

  <p>Part de la valeur ajoutée agricole dans le PIB = </p>

  <p>(Valeur ajoutée agricole/PIB)* 100 </p>

  <p> L'agriculture désigne la division A de la CITI Rév. 4 (agriculture, foresterie,
  pêche et chasse), égale à la division A+B de la CITI Rév. 3.2. </p>
IMPUTATION: >-
  <h2><strong><strong>Traitement des valeurs manquantes : </strong></strong></h2>

  <ul>
    <li><strong><em> Au niveau national : </em></strong></li>
  </ul>

  <p>Les valeurs manquantes des dépenses publiques dans l'agriculture en 2018 ont
  été imputées à partir des données de 2017 fournies par les pays. </p>

  <ul>
    <li><strong><em>Aux niveaux régional et mondial : </em></strong></li>
  </ul>

  <p>Les agrégats régionaux et mondiaux de 2018 sont basés sur des données mixtes
  de données normales de pays pour lesquels des données sont disponibles et de données
  imputées pour ceux dont les données ne sont pas disponibles. Pour la période de
  2001 à 2017, les agrégats régionaux et mondiaux sont basés sur ceux des pays pour
  lesquels des données sont disponibles. Cela peut conduire les utilisateurs à interpréter
  ces agrégats comme se rapportant à tous les pays de la région, ce qui équivaut à
  traiter les pays dont les données sont manquantes comme s'ils étaient les mêmes
  que ceux pour lesquels les données sont disponibles. </p>
REG_AGG: >-
  <h2><strong><strong>Agrégats régionaux :</strong></strong></h2>

  <p>Les estimations mondiales et régionales sont compilées en additionnant d'abord
  séparément les quatre composantes individuelles de l'indice, soit : les dépenses
  publiques pour l'agriculture, les dépenses publiques totales, la valeur ajoutée
  de l'agriculture et le PIB. Celles-ci sont ajoutées uniquement pour les pays d'une
  région (ou du monde) pour lesquels toutes les composantes sont disponibles, et l'indice
  est ensuite calculé pour cette région plus vaste.</p>
COVERAGE: >-
  <h1>Disponibilité des données </h1>

  <h2><strong><strong>Description :</strong></strong></h2>

  <p>Des données sont disponibles pour une centaine de pays sur une base régulière.
  </p>

  <h2><strong><strong>Séries chronologiques : </strong></strong></h2>

  <p>De 2001 à 2018</p>

  <h2><strong><strong>Désagrégation :</strong></strong></h2>

  <p>Comme cet indicateur est basé sur les données des comptes nationaux et sur les
  dépenses totales du gouvernement central, il ne permet pas la désagrégation selon
  les caractéristiques démographiques ou géographiques.</p>
COMPARABILITY: >-
  <h2><strong><strong>Sources des écarts : </strong></strong></h2>

  <p>Comme la FAO ne modifie pas les données sur les dépenses publiques communiquées
  par les pays et utilise les estimations des comptes nationaux publiées par la Division
  des statistiques des Nations Unies (où certaines données nationales peuvent être
  imputées), il ne devrait pas y avoir de différence entre les données communiquées
  par la FAO et les chiffres nationaux.</p>
