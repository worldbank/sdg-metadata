SDG_GOAL: "<p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer\
  \ la nutrition et promouvoir l’agriculture durable</p>"
SDG_TARGET: >-
  <p>Cible 2.a : Accroître, notamment grâce au renforcement de la coopération internationale,
  l’investissement dans l’infrastructure rurale, les services de recherche et de vulgarisation
  agricoles et la mise au point de technologies et de banques de plantes et de gènes
  d’animaux d’élevage, afin de renforcer les capacités productives agricoles des pays
  en développement, en particulier des pays les moins avancés.</p>
SDG_INDICATOR: '<p>Indicateur 2.a.1 : Indice d’orientation agricole des dépenses publiques</p>'
META_LAST_UPDATE: '<p>Mars 2021</p>'
SDG_CUSTODIAN_AGENCIES: >-
  <p>Organisation des Nations unies pour l'alimentation et l'agriculture (FAO)</p>
STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>L'Indice d’orientation agricole (IOA) des dépenses publiques est défini comme
  la part de l'agriculture dans les dépenses publiques, divisée par la part de la
  valeur ajoutée de l'agriculture dans le produit intérieur brut (PIB), l'agriculture
  désignant le secteur de l'agriculture, de la sylviculture, de la pêche et de la
  chasse. La mesure est un indice exempt de devise, calculé comme le rapport entre
  ces deux parts. Les gouvernements nationaux sont tenus de calculer les dépenses
  publiques selon les statistiques de finances publiques (SFP) et la Classification
  des fonctions des administrations publiques (CFAP), et la part de la valeur ajoutée
  de l'agriculture dans le PIB selon le système de comptabilité nationale (SCN).</p>

  <p><strong>Concepts :</strong></p>

  <p>L'agriculture désigne le secteur de l'agriculture, de la sylviculture, de la
  pêche et de la chasse, ou la division A de la Classification internationale type
  par industrie (CITI) Rév. 4 (égale à la division A+B de la CITI Rév. 3.2). </p>

  <p>Les dépenses publiques sont toutes les dépenses et acquisitions d'actifs non
  financiers associés au soutien d'un secteur en particulier, tel que défini dans
  le Manuel des statistiques de finances publiques (MSFP) 2014 élaboré par le Fonds
  monétaire international (FMI). </p>

  <p>Les dépenses publiques sont classées selon la Classification des fonctions des
  administrations publiques (CFAP), une classification élaborée par l'Organisation
  de coopération et de développement économiques (OCDE) et publiée par la Division
  statistique des Nations Unies (DSNU). </p>

  <p>La valeur ajoutée agricole et le PIB sont basés sur le système de comptabilité
  nationale (SCN). </p>
SOURCE_TYPE: >-
  <p>Les données sur les dépenses publiques sont recueillies auprès des pays au moyen
  d'un questionnaire annuel administré par la FAO. Étant donné que les pays compilent
  généralement les données sur les dépenses publiques en fonction de leurs systèmes
  financiers et comptables, et qu'il s'agit de données administratives couvrant la
  totalité des dépenses publiques, en particulier au niveau du gouvernement central,
  il n'y a pas d'erreur d'échantillonnage. Pour certains pays qui ne communiquent
  pas de telles données à la FAO, les données peuvent être obtenues à partir de la
  base de données SFP du FMI (qui comprend des données similaires, mais couvrant davantage
  de secteurs, et avec moins de désagrégation du CFAP 042) ou à partir des sites web
  officiels des gouvernements nationaux. </p>

  <p>Les données sur la valeur ajoutée agricole et le PIB sont basées sur le système
  de comptabilité nationale, qui est un cadre analytique qui compile les données nationales
  à partir d'une combinaison d'enquêtes, de recensements et de sources administratives
  (par exemple, fiscales). Ces données sont obtenues auprès de la Division des statistiques
  des Nations Unies, qui fournit des estimations de comptabilité nationale pour 220
  pays et territoires.</p>
COLL_METHOD: >-
  <p>Les données pour le dénominateur sont recueillies chaque année auprès des pays
  à l'aide du questionnaire de la FAO sur les dépenses publiques en agriculture (DPA),
  élaboré en collaboration avec le FMI. Les données des pays peuvent être complétées,
  pour les pays avec données manquantes, par des données recueillies par le FMI, ou
  publiées sur les sites web officiels des gouvernements nationaux. Les homologues
  officiels au niveau national sont, selon le pays, le bureau national de statistique,
  le ministère des finances (ou une autre agence centrale de planification) ou le
  ministère de l'agriculture. La validation et la consultation ont été menées par
  le biais de diverses commissions et comités de la FAO, notamment ses deux commissions
  de statistiques agricoles en Afrique et en Asie et Pacifique, son Comité des statistiques
  de l'agriculture et de l'élevage en Amérique latine et dans les Caraïbes, et son
  Comité de l'agriculture. </p>
FREQ_COLL: >-
  <p>La collecte des données pour l'année de référence 2020 sur les dépenses publiques
  en agriculture (DPA) commencera en mars-avril 2021. En raison du temps nécessaire
  pour recueillir, compiler et publier les données nationales, certains pays seront
  peut-être en retard pour fournir des données ponctuelles.</p>
REL_CAL_POLICY: >-
