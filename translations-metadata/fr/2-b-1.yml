SDG_CUSTODIAN_AGENCIES: |-
  <p>L’Organisation mondiale du commerce (OMC)</p>
STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>Les subventions agricoles à l'exportation sont définies comme les dépenses budgétaires
  et les quantités de subventions à l'exportation telles que notifiées par les membres
  de l'OMC dans les tableaux ES:1 et les tableaux complémentaires ES:2 (selon les
  modèles figurant dans le document G/AG/2 du 30 juin 1995).</p>

  <p>Couverture des données : </p>

  <p>· Notifications des membres de l'OMC ayant des engagements de réduction des subventions
  à l'exportation inclus dans la partie IV de leurs listes;</p>

  <p>· Notifications de subventions à l'exportation par les pays membres en développement
  conformément aux dispositions de l'article 9.4 de l'Accord sur l'agriculture.</p>

  <p>Les autres membres de l'OMC ne sont pas autorisés à utiliser des subventions
  à l'exportation et leurs notifications ne sont donc pas enregistrées dans la série
  d'indicateurs.</p>

  <p>Les dépenses budgétaires et les quantités sont exprimées dans une monnaie (nationale
  ou autre) et en unités de quantité conformément aux pratiques de notification des
  membres. Pour les membres ayant des engagements de réduction des subventions à l'exportation
  figurant dans la partie IV de leurs listes, la monnaie utilisée dans les notifications
  est similaire à celle utilisée dans les listes.</p>

  <p>Les données sont disponibles par pays et par produits ou groupes de produits,
  conformément aux listes des membres pour ceux ayant des engagements de réduction
  des subventions à l'exportation inscrites dans la partie IV de leurs listes, et
  conformément aux pratiques de notification du membre dans le cas des pays membres
  en développement qui utilisent des subventions à l'exportation au titre des dispositions
  de l'article 9.4 de l'Accord sur l'agriculture. </p>
SOURCE_TYPE: >-
  <p>Les sources de données sont les notifications des membres de l'OMC dans leur
  tableau ES:1 et le tableau complémentaire ES:2, conformément aux exigences et formats
  de notification adoptés par le Comité de l'agriculture de l'OMC, et figurant dans
  le document G/AG/2.</p>
COLL_METHOD: |-
  <p>Sans objet. Consulter les réponses précédentes. </p>
FREQ_COLL: >-
  <p>Les données sont recueillies régulièrement, en fonction du calendrier des notifications
  des membres de l'OMC.</p>
REL_CAL_POLICY: |-
  <p>Voir ci-dessus</p>
DATA_SOURCE: >-
  <p>Membres de l'OMC</p>

  <p>L'OMC reçoit les notifications de ses membres et compile l'information contenue
  dans ces notifications pour faire rapport sur cet indicateur.</p>
RATIONALE: >-
  <p>L'objectif de cet indicateur est de donner de l'information détaillée sur le
  niveau des subventions à l'exportation appliquées annuellement par produit ou groupe
  de produits, telles que notifiées par les membres de l'OMC.</p>
REC_USE_LIM: >-
  <p>La qualité de l'indicateur dépend de la ponctualité et de l'exactitude des notifications
  des membres de l'OMC.</p>
DATA_COMP: >-
  <p>Les données au niveau des pays proviennent directement des notifications des
  membres à l'OMC et ne sont soumises à aucun calcul par celle-ci. Chaque membre de
  l'OMC recueille les données selon sa propre pratique nationale pour préparer sa
  notification.</p>
IMPUTATION: >-
  <ul>
    <li><strong>Au niveau national :</strong></li>
  </ul>

  <p>Les valeurs sont manquantes lorsqu'un membre de l'OMC n'a pas soumis sa notification.
  Les valeurs manquantes ne peuvent pas être estimées.</p>

  <ul>
    <li><strong>Aux niveaux régional et mondial :</strong></li>
  </ul>

  <p>Sans objet. </p>
REG_AGG: >-
  <p>L'OMC ne calcule pas d'agrégats régionaux.</p>

  <p>Un indicateur cumulatif global mesurant le total des dépenses budgétaires annuelles
  consacrées aux subventions à l'exportation est calculé en additionnant toutes les
  données disponibles après les avoir converties en une devise unique (le dollar américain).</p>
COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>Reportez-vous à la dernière révision de la série de documents de l'OMC G/AG/GEN/86
  (tableau de la section 2.4, membres avec cellules ombrées) pour une description
  détaillée de la disponibilité des données sur les subventions à l'exportation notifiées
  par les membres ayant des engagements de réduction des subventions à l'exportation.
  </p>

  <p>En outre, 10 pays en développement membres ont notifié depuis 1995 l'utilisation
  de subventions à l'exportation, conformément aux dispositions de l'article 9.4 de
  l'Accord sur l'agriculture.</p>

  <p>Contrairement aux renseignements concernant les pays Membres développés ayant
  des engagements de réduction des subventions à l'exportation qui sont disponibles
  pour toutes les années notifiées, les renseignements concernant les pays Membres
  en développement utilisant des subventions à l'exportation, conformément aux dispositions
  de l'article 9.4 de l'Accord sur l'agriculture, ne sont disponibles que pour les
  années pendant lesquelles ces subventions à l'exportation ont été utilisées.</p>

  <p><strong>Séries chronologiques :</strong></p>

  <p>Depuis 1995 </p>

  <p><strong>Désagrégation :</strong></p>

  <p>L'indicateur donne des informations par pays et par produit sur le niveau des
  subventions à l'exportation appliquées, à la fois en termes de dépenses budgétaires
  et de quantités.</p>
COMPARABILITY: >-
  <p><strong>Sources des divergences :</strong></p>

  <p>L'OMC n'estime pas les données. Seules les données contenues dans les notifications
  de ses membres sont utilisées. Il n'y a donc aucune différence entre les données
  produites par les pays et les données disponibles à l'OMC.</p>
