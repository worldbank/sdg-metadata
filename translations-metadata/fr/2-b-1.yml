SDG_GOAL: "<p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer la nutrition et promouvoir l’agriculture\_durable.</p>"
SDG_TARGET: "<p>Cible 2.b : Corriger et prévenir les restrictions et distorsions entravant le fonctionnement des marchés agricoles mondiaux, y compris par l’élimination parallèle de toutes les\_formes de subventions aux exportations agricoles et de toutes les mesures à l’exportation ayant un effet équivalent, conformément au mandat du Cycle de négociations de Doha pour le développement</p>"
SDG_INDICATOR: '<p>Indicateur 2.b.1 : Subventions à l’exportation dans le secteur agricole</p>'
META_LAST_UPDATE: '<p> Dernière mise à jour : Mars 2020 </p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Informations institutionnelles</h1>
  <h2> Organisation(s) :</h2>
  <p> L’Organisation mondiale du commerce (OMC)</p>
STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2>Définition : </h2>

  <p>Les subventions agricoles à l'exportation sont définies comme les dépenses
  budgétaires et les quantités de subventions à l'exportation telles que
  notifiées par les membres de l'OMC dans les tableaux ES:1 et les tableaux
  complémentaires ES:2 (selon les modèles figurant dans le document G/AG/2 du 30
  juin 1995).</p>

  <p>Couverture des données : </p>

  <ul>

  <li>Notifications des membres de l'OMC ayant des engagements de réduction des
  subventions à l'exportation inclus dans la partie IV de leurs listes ;</li>

  <li>Notifications de subventions à l'exportation par les pays membres en
  développement conformément aux dispositions de l'article 9.4 de l'Accord sur
  l'agriculture.</li>

  </ul>

  <p>Les autres membres de l'OMC ne sont pas autorisés à utiliser des
  subventions à l'exportation et leurs notifications ne sont donc pas
  enregistrées dans la série d'indicateurs.</p>

  <p>Les dépenses budgétaires et les quantités sont exprimées dans une monnaie
  (nationale ou autre) et en unités de quantité conformément aux pratiques de
  notification des membres. Pour les membres ayant des engagements de réduction
  des subventions à l'exportation figurant dans la partie IV de leurs listes, la
  monnaie utilisée dans les notifications est similaire à celle utilisée dans
  les listes.</p>

  <p>Les données sont disponibles par pays et par produits ou groupes de
  produits, conformément aux listes des membres pour ceux ayant des engagements
  de réduction des subventions à l'exportation inscrits dans la partie IV de
  leurs listes et conformément aux pratiques de notification du membre dans le
  cas des pays membres en développement qui utilisent des subventions à
  l'exportation au titre des dispositions de l'article 9.4 de l'Accord sur
  l'agriculture». </p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <h2>Description : </h2>

  <p>Les sources de données sont les notifications des membres de l'OMC dans
  leur tableau ES:1 et le tableau d'appui ES:2, conformément aux exigences et
  formats de notification adoptés par le Comité de l'agriculture de l'OMC et
  figurant dans le document G/AG/2.</p>
COLL_METHOD: |-
  <h2>Processus de collecte : </h2>
  <p>Non pertinent. Cf. réponses précédentes. </p>
FREQ_COLL: >-
  <h1>Calendrier</h1>

  <h2>Collecte de données :</h2>

  <p>Les données sont collectées régulièrement, en fonction du calendrier des
  notifications des membres de l'OMC. </p>
REL_CAL_POLICY: |-
  <h2>Publication des données :</h2>
  <p> Cf. ci-dessus </p>
DATA_SOURCE: >-
  <h1>Fournisseurs de données</h1>

  <p>Membres de l'OMC</p>

  <h1>Compilateurs de données </h1>

  <h2>Nom : </h2>

  <p>OMC</p>

  <h2>Description :</h2>

  <p>L'OMC reçoit les notifications des membres de l'OMC et compile les
  informations contenues dans ces notifications pour faire rapport sur cet
  indicateur.</p>
RATIONALE: >-
  <h2>Justification :</h2>

  <p>L'objectif de cet indicateur est de donner des informations détaillées sur
  le niveau des subventions à l'exportation appliquées annuellement par produit
  ou groupe de produits, telles que notifiées par les membres de l'OMC.</p>
REC_USE_LIM: >-
  <h2>Commentaires et limites : </h2>

  <p>La qualité de l'indicateur dépend de la ponctualité et de l'exactitude des
  notifications des membres de l'OMC.</p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>Les données au niveau des pays proviennent directement des notifications
  des membres à l'OMC et ne sont soumises à aucun calcul par l'OMC. Chaque
  membre de l'OMC collecte les données selon sa propre pratique nationale pour
  préparer sa notification.</p>
IMPUTATION: >-
  <h2>Traitement des valeurs manquantes : </h2>

  <ul>
    <li><strong><em>Au niveau national : </em></strong></li>
  </ul>

  <p> Les valeurs manquent lorsqu'un membre de l'OMC n'a pas soumis sa
  notification. Les valeurs manquantes ne peuvent pas être estimées.</p>

  <ul>
    <li><strong><em>Aux niveaux régional et mondial : </em></strong></li>
  </ul>

  <p> Non pertinent. </p>
REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>L'OMC ne calcule pas d'agrégats régionaux</p>

  <p>Un indicateur global global mesurant le total des dépenses budgétaires
  annuelles consacrées aux subventions à l'exportation est calculé en
  additionnant toutes les données disponibles après les avoir converties en une
  seule monnaie (le dollar américain).</p>
COVERAGE: >-
  <h1>Disponibilité des données </h1>

  <h2>Description : </h2>

  <p> Cf. la dernière révision de la série de documents de l'OMC G/AG/GEN/86
  (tableau de la section 2.4 &#x2013; Membres avec cellules ombrées) pour une
  description détaillée de la disponibilité des données sur les subventions à
  l'exportation notifiées par les Membres ayant des engagements de réduction des
  subventions à l'exportation. </p>

  <p>En outre, 10 pays en développement Membres ont notifié depuis 1995
  l'utilisation de subventions à l'exportation, conformément aux dispositions de
  l'article 9.4 de l'Accord sur l'agriculture.</p>

  <p>Contrairement aux renseignements concernant les pays développés Membres
  ayant des engagements de réduction des subventions à l'exportation qui sont
  disponibles pour toutes les années notifiées, les renseignements concernant
  les pays en développement Membres utilisant des subventions à l'exportation,
  conformément aux dispositions de l'article 9.4 de l'Accord sur l'agriculture,
  ne sont disponibles que pour les années pendant lesquelles ces subventions à
  l'exportation ont été utilisées.</p>

  <h2>Série chronologique : </h2>

  <p>Depuis 1995 </p>

  <h2>Désagrégation :</h2>

  <p>L'indicateur donne des informations par pays et par produit sur le niveau
  des subventions à l'exportation appliquées, à la fois en termes de dépenses
  budgétaires et de quantités.</p>
COMPARABILITY: >-
  <h2>Sources des divergences : </h2>

  <p>L'OMC n'estime pas les données. Seules les données contenues dans les
  notifications des membres de l'OMC sont utilisées. Il n'y a donc aucune
  différence entre les données produites par les pays et les données disponibles
  à l'OMC.</p>
