COLL_METHOD: >-
  <h2> Processus de collecte :</h2>

  <p> Les données sont fournies par les parlements nationaux et mises à jour
  après une élection ou un renouvellement parlementaire. Les parlements
  nationaux transmettent également leurs données à l’UIP au moins une fois par
  an et lorsque les chiffres changent considérablement. Les parlements membres
  de l’UIP fournissent des informations sur les changements et les mises à jour
  au secrétariat de l’UIP. Après chaque élection générale ou renouvellement, un
  questionnaire est envoyé aux parlements pour solliciter les dernières données
  disponibles. Si aucune réponse n’est fournie, d’autres méthodes sont utilisées
  pour obtenir l’information, par exemple auprès de l’organisme de gestion
  électorale, des sites Web parlementaires ou des recherches sur Internet. Les
  informations supplémentaires recueillies auprès d’autres sources sont
  régulièrement recoupées avec le Parlement. </p>
