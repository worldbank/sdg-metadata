RATIONALE: >-
  <h2> Justification :</h2>

  <p> L’indicateur mesure dans quelle mesure les femmes ont un accès égal à la
  prise de décisions parlementaires. La participation des femmes aux parlements
  est un aspect clé des opportunités des femmes dans la vie politique et
  publique, et est donc liée à l’autonomisation des femmes. Un nombre égal de
  femmes et d’hommes dans les chambres basses donnerait une valeur indicative de
  50 pour cent. </p>

  <p> Une présence plus forte des femmes au parlement permet de mettre en
  évidence de nouvelles préoccupations sur les agendas politiques, et de
  nouvelles priorités doivent être mises en pratique par l’adoption et la mise
  en œuvre de politiques et de lois. L’inclusion des perspectives et des
  intérêts des femmes est une condition préalable à la démocratie et à l’égalité
  des sexes et contribue à la bonne gouvernance. Un parlement représentatif
  permet également aux différentes expériences des hommes et des femmes
  d’influer sur l’avenir social, politique et économique des sociétés. </p>

  <p> Les changements dans l’indicateur ont été suivis au fil du temps. Bien que
  la communauté internationale ait soutenu et encouragé la participation des
  femmes aux structures décisionnelles politiques pendant plusieurs décennies,
  l’amélioration de l’accès des femmes au Parlement a été lente. Cela a conduit
  à l’introduction de mesures politiques et juridiques spéciales visant à
  accroître la part des femmes dans les sièges parlementaires dans plusieurs
  pays. Les pays qui ont adopté des mesures spéciales ont généralement une plus
  grande représentation des femmes au Parlement que les pays qui n’ont pas de
  mesures spéciales. </p>
REC_USE_LIM: |-
  <h2> Commentaires et limites :</h2>
  <ul>
    <li> Le nombre de pays couverts varie en fonction des suspensions ou dissolutions des parlements. Au 1er février 2016, 193 pays étaient inclus. </li>
    <li> Il peut être difficile d’obtenir de l’information sur les résultats des élections partielles et les remplacements en raison d’un décès ou d’une démission. Ces changements sont des événements ponctuels qui sont plus difficiles à suivre. Les élections partielles, par exemple, ne sont souvent pas annoncées à l’échelle internationale en tant qu’élections générales. </li>
    <li> Les données excluent le nombre et le pourcentage de femmes dans les chambres hautes du Parlement. Les informations disponibles sur le site web de l’UIP à <a href="http://www.ipu.org/women-ranking">http://www.ipu.org/women-ranking</a></li>
    <li> Toutefois, les parlements varient considérablement dans leurs travaux et procédures internes, mais ils légifèrent généralement, supervisent le gouvernement et représentent l’électorat. Pour ce qui est de mesurer la contribution des femmes&#x2019; à la prise de décisions politiques, cet indicateur peut ne pas être suffisant parce que certaines femmes peuvent se trouver confrontées à des obstacles dans l’exercice complet et efficace de leur mandat parlementaire. </li>
  </ul>
DATA_COMP: >-
  <h1> Méthodologie</h1>

  <h2> Méthode de calcul :</h2>

  <p> La proportion de sièges occupés par des femmes au parlement national est
  obtenue en divisant le nombre total de sièges occupés par les femmes par le
  nombre total de sièges au Parlement. </p>

  <p> Il n’y a pas de pondération ou de normalisation des statistiques. </p>
IMPUTATION: |-
  <h2> Traitement des valeurs manquantes :</h2>
  <p> Aucun ajustement n’est effectué pour les valeurs manquantes. </p>
COVERAGE: >-
  <h1> Disponibilité des données </h1>

  <h2> Description : </h2>

  <p> Des données sont disponibles pour 193 pays. Les informations sont
  disponibles dans tous les pays où existe une législature nationale et
  n'incluent donc pas les parlements dissous ou suspendus pour une durée
  indéterminée. </p>

  <h2> Séries chronologiques : </h2>

  <p> D'après le site Web de l'UIP, l'extraction des données a évolué au fil du
  temps comme suit : </p>

  <p> 2020 &#x2013; Présent : au 1er janvier </p>

  <p> 2013 &#x2013; 2019 : au 1er février </p>

  <p> 1999 : au 5 février </p>

  <p> 2002 : au 4 février </p>

  <p> 2003, 2005 &#x2013; 2007, 2009 &#x2013;2012 : au 31 janvier </p>

  <p> 2001, 2004 : au 30 janvier </p>

  <p> 2008 : au 29 janvier </p>

  <p> 1998, 2000 : au 25 janvier </p>

  <p> 1997 : au 1er janvier </p>

  <p> Avant 1997 : inconnu </p>

  <h2> Désagrégation : </h2>

  <p> L'indicateur peut être désagrégé pour analyse par région géographique et
  sous-région, par type de législature (unique ou inférieure, parlementaire ou
  présidentielle), la méthode de dotation des sièges (directement élue,
  indirectement élue, nommée) et l'utilisation de mesures spéciales. </p>
COMPARABILITY: >-
  <h2> Sources des écarts :</h2>

  <p> Les données ne sont pas ajustées en fonction de la comparabilité
  internationale. Bien que, pour les comparaisons internationales, généralement
  seule la chambre unique ou inférieure est prise en compte dans le calcul de
  l’indicateur. </p>
