INST_MANDATE: "<p>L’Union interparlementaire (UIP) est l’organisation mondiale des\
  \ parlements. Elle a été fondée en 1889 en tant que première organisation politique\
  \ multilatérale au monde, encourageant la coopération et le dialogue entre toutes\
  \ les nations. Aujourd’hui, l’UIP comprend 179 Parlements membres nationaux et 13\
  \ organes parlementaires régionaux. Il promeut la démocratie et aide les parlements\
  \ à devenir plus forts, plus jeunes, plus équilibrés selon les genres et plus diversifiés.\
  \ </p>\n<p>L’UIP reconnaît l’égalité des genres comme un élément clef de la démocratie.\
  \ Il œuvre à la participation égale des hommes et des femmes à la vie politique\
  \ et soutient les parlements dans la promotion de l’égalité des genres. Cela comprend\
  \ la collecte et la diffusion de données quantitatives et qualitatives sur les femmes\
  \ en politique. En particulier, l’UIP suit le pourcentage de femmes dans les parlements\
  \ nationaux depuis 1945 et est l’autorité pour ces données. Voir les données historiques\
  \ et comparatives sur les femmes au parlement à l'adresse <a href=\"https://data.ipu.org/fr/femmes-historiques\"\
  >https://data.ipu.org/fr/femmes-historiques</a>. </p>"
DATA_VALIDATION: "<p>Les parlements membres de l’UIP fournissent des informations\
  \ sur les changements et les mises à jour au secrétariat de l’UIP par l’intermédiaire\
  \ des Groupes de l’UIP au sein de chaque chambre parlementaire ou par l’intermédiaire\
  \ du réseau de correspondants Parline. </p>\n<p>Les correspondants Parline sont\
  \ des membres du personnel des parlements nationaux qui agissent en tant que point\
  \ focal de l’UIP pour la base de données Parline de l’UIP, au sein de chaque chambre\
  \ ou parlement. Leur rôle principal est de s’assurer que toutes les données de Parline\
  \ pour leur parlement sont à jour et correctes, y compris pour cet indicateur. Si\
  \ aucune réponse n’est fournie aux questionnaires, d’autres méthodes sont utilisées\
  \ pour obtenir l’information, par exemple auprès de l’organisme de gestion électorale,\
  \ des sites Web parlementaires ou des recherches sur Internet. Les informations\
  \ supplémentaires recueillies auprès d’autres sources sont régulièrement recoupées\
  \ avec celles des parlements. </p>"
UNIT_MEASURE: <p>Nombre et pourcentage</p>
REG_AGG: <p>Les agrégations régionales sont une simple somme de données au niveau
  des pays et des chambres. Aucune structure de pondération n’est appliquée. </p>
DOC_METHOD: "<p>Il n’est pas nécessaire de fournir des conseils ou lignes directrices\
  \ pour cet indicateur (c.-à-d. pour le nombre actuel de membres et le nombre total\
  \ de femmes membres dans une chambre unique ou une chambre basse donnée d’un parlement\
  \ national). </p>\n<p>Un « Aide-mémoire pour les correspondants Parline » est fournie\
  \ pour rappeler aux parlements d’informer l’UIP des changements apportés au nombre\
  \ de sièges ou au nombre total de femmes dans une chambre parlementaire, chaque\
  \ fois qu’il y a un changement. </p>"
QUALITY_MGMNT: "<p>Les données de cet indicateur sont saisies et stockées dans la\
  \ base de données Parline (data.ipu.org/fr). </p>\n<p>L’UIP dispose d’un personnel\
  \ dédié à la collecte et à la gestion des données, d’un réseau de correspondants\
  \ Parline pour fournir des mises à jour des données et un échange constant avec\
  \ les parlements par l’intermédiaire des groupes de l’UIP hébergés au sein des parlements\
  \ membres. </p>"
QUALITY_ASSURE: <p>Il n’y a pas de traitement statistique significatif requis pour
  cet indicateur, à part la vérification de la cohérence au fil du temps. </p>
QUALITY_ASSMNT: <p>Les données de l’UIP sont hébergées dans la base de données Parline
  qui génère automatiquement des calculs sur le nombre et le pourcentage de femmes
  pour en assurer l’exactitude. Des exportations de la base de données sont utilisées
  pour la déclaration des ODD. </p>
