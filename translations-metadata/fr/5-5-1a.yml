STAT_CONC_DEF: >-
  <h1> Concepts et définitions </h1>

  <h2> Définition : </h2>

  <p> La proportion de sièges occupés par des femmes dans a) les parlements
  nationaux, actuellement au 1er janvier de l'année de référence, est
  actuellement mesurée comme le nombre de sièges occupés par des femmes membres
  dans les chambres uniques ou basses des parlements nationaux, exprimé en
  pourcentage de tous les sièges occupés. </p>

  <p> Les parlements nationaux peuvent être bicaméraux ou monocaméraux. Cet
  indicateur couvre la chambre unique dans les parlements monocaméraux et la
  chambre basse dans les parlements bicaméraux. Il ne couvre pas la chambre
  haute des parlements bicaméraux. Les sièges sont généralement remportés par
  les membres lors des élections législatives générales. Les sièges peuvent
  également être pourvus par nomination, élection indirecte, rotation des
  membres et élection partielle. </p>

  <p> Les sièges désignent le nombre de mandats parlementaires ou le nombre de
  députés. </p>

  <h2> Concepts : </h2>

  <p> Les sièges désignent le nombre de mandats parlementaires, également appelé
  nombre de parlementaires. Les sièges sont généralement remportés par les
  membres lors des élections législatives générales. Les sièges peuvent
  également être pourvus par nomination, nomination, élection indirecte,
  rotation des membres et élection partielle. </p>
