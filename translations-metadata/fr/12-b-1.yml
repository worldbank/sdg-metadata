COVERAGE: "<h1>Disponibilité des données </h1>\n<h2>Description : </h2>\n<p>Bien que\
  \ les tableaux SEEA et CST ne soient actuellement pas compilés partout, TOUS les\
  \ pays sont en mesure de fournir des informations sur cet indicateur. Les États\
  \ où aucun tableau n'est compilé indiquent une valeur de zéro (0). Lors du premier\
  \ exercice de collecte de données lancé en 2019, l'OMT a reçu plus de 100 réponses\
  \ de pays. Il s'agit notamment de pays de toutes les régions. Les données ont déjà\
  \ été téléchargées sur la base de données mondiale des ODD. </p>\n<h2>Séries chronologiques\
  \ :</h2>\n<p>Les données sont disponibles à partir de 2008.</p>\n<h2>Désagrégation:</h2>\n\
  <p>La désagrégation des différents tableaux CST et SEEA (flux d'eau, flux d'énergie,\
  \ émissions de GES et déchets solides), et la désagrégation par norme (CST et SEEA),\
  \ seront possibles. </p>"
QUALITY_ASSURE: "<h2>Assurance qualité : </h2>\n<p>Les données seront vérifiées par\
  \ l'OMT et tout problème sera résolu par une communication écrite avec les pays.\
  \ Dans le cas de la disponibilité des tableaux du CST, il serait également possible\
  \ de procéder à une validation croisée avec les informations communiquées à l'OMT\
  \ sur l'indicateur 8.9.1 de l'ODD (GDP direct du tourisme) et les indicateurs recueillis\
  \ via la collecte annuelle de données de l'OMT. La disponibilité signalée dans les\
  \ tableaux du SEEA peut également être recoupée avec les informations dont dispose\
  \ la DSNU.</p>"
DOC_METHOD: "<h2>Méthodes et instructions à la disposition des pays pour la compilation\
  \ des données au niveau national : </h2>\n<p>En ce qui concerne le CST, la méthodologie\
  \ est décrite dans le <a href=\"https://unstats.un.org/unsd/tradeserv/tourism/manual.html\"\
  ><em>Compte satellite du tourisme : Cadre méthodologique recommandé 2008</em></a><em>.</em>\
  \ L'OMT, en collaboration avec la DSNU, élabore actuellement un Guide de compilation\
  \ pour le CST qui sera disponible pour tous les pays dans le courant de 2020. </p>\n\
  <p>En ce qui concerne le SEEA, la méthodologie est décrite dans le <a href=\"https://seea.un.org/content/seea-central-framework\"\
  ><em> cadre central du système de comptabilité environnementale et économique (SEEA)</em></a>.</p>"
