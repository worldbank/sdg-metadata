  <p>Objectif 12 : Établir des modes de consommation et de production durables</p>
SDG_TARGET: "<p>Cible 12.b : Mettre au point et utiliser des outils de contrôle de l’impact\
  \ sur le développement durable d’un tourisme durable créateur d’emplois et valorisant\
  \ la culture et les produits locaux</p>"
SDG_INDICATOR: >-
  <p>Indicateur 12.b.1 : Application des outils comptables usuels au suivi des aspects
  économiques et écologiques du tourisme durable</p>
RATIONALE: "<h2>Justification : </h2>\n<p>Le Comité des statistiques de l'OMT<sup><sup><a\
  \ href=\"#footnote-1\" id=\"footnote-ref-1\">[1]</a></sup></sup>, le principal groupe\
  \ international en matière de statistiques du tourisme composé d'experts des pays\
  \ et des organisations internationales, a depuis 2016 identifié d'importantes difficultés\
  \ avec l'indicateur original : </p>\n<ul>\n  <li>L'indicateur ne suit pas bien la\
  \ cible.</li>\n  <li>L'indicateur n'est pas fondé sur des statistiques. Il n'y a\
  \ pas de cadre statistique convenu au niveau international ou de concepts/définitions\
  \ qui peuvent être appliqués aux &#x201C;stratégies ou politiques de tourisme durable\
  \ et aux plans d'action mis en œuvre&#x201D;. </li>\n  <li>La relation/frontière\
  \ entre les trois différents instruments mentionnés n'est pas claire : &#x201C;stratégies&#x201D;,\
  \ &#x201C;politiques&#x201D;, et &#x201C;plans d'action mis en œuvre&#x201D;. Par\
  \ exemple, un plan directeur du tourisme peut contenir des éléments de ces trois\
  \ instruments - cela compterait-il comme 1 ou 3 ? </li>\n  <li>Il n'y a pas d'infrastructure\
  \ statistique en place dans les pays pour collecter ces informations, et il semblerait\
  \ difficile de la développer en raison des problèmes mentionnés ci-dessus ;</li>\n\
  \  <li>L'absence de définitions internationalement reconnues de ces concepts et\
  \ des processus statistiques connexes signifierait que la collecte de données, si\
  \ elle devait avoir lieu, serait affectée par l'interprétation que chaque pays répondant&#x2019;fait\
  \ des termes &#x201C;stratégies&#x201D;, &#x201C;politiques&#x201D;, et &#x201C;plans\
  \ d'action mis en œuvre&#x201D;. Cela serait accentué par le fait qu'il faudrait\
  \ demander aux responsables des pays d'auto-évaluer la situation de leur pays&#x2019;,\
  \ ce qui entraînerait un biais important de la part des répondants. </li>\n</ul>\n\
  <p>Il est donc proposé de se concentrer sur l'objectif (&quot;développer et mettre\
  \ en œuvre des outils de suivi du [tourisme] durable)&#x201D; et de suivre le stade\
  \ de mise en œuvre dans les pays des principaux outils comptables <em>à ce jour</em>\
  \ pour le suivi international des aspects clés de la durabilité du tourisme qui\
  \ sont :</p>\n<ol>\n  <li>Compte satellite du tourisme des pays basé sur le <a href=\"\
  http://unstats.un.org/unsd/tradeserv/tourism/manual.html\" target=\"_blank\"><em>Compte\
  \ satellite du tourisme : Cadre méthodologique recommandé 2008</em></a> (TSA : RMF\
  \ 2008) et </li>\n  <li>Les comptes de l'eau, de l'énergie, des émissions de gaz\
  \ à effet de serre et des déchets des pays <li>&#x2019;, basés sur le <a href=\"\
  https://seea.un.org/content/seea-central-framework\"><em>Système de comptabilité\
  \ économique et environnementale (SEEA)</em></a>. </li>\n</ol>\n<p> </p>\n<p>Cela\
  \ donne un indicateur statistique pour le suivi de l'objectif 12.b. en suivant le\
  \ degré de mise en œuvre dans les pays des tableaux CST et SEEA qui sont les plus\
  \ pertinents et réalisables pour le suivi de la durabilité dans le tourisme.</p>\n\
  <p>Ceci est conforme au programme de travail <a href=\"http://statistics.unwto.org/mst\"\
  ><em>Mesurer la durabilité du tourisme (MST)</em></a> lancé par l'OMT avec le soutien\
  \ de la DSNU, qui comprend le <a href=\"http://statistics.unwto.org/sf_mst\"><em>Cadre\
  \ statistique pour mesurer la durabilité du tourisme (SF-MST)</em></a> actuellement\
  \ en cours d'élaboration, comme l'a demandé la Commission de statistique des Nations\
  \ Unies lors de sa 48<sup>e</sup> session (7-10 mars 2017)<sup><a href=\"#footnote-2\"\
  \ id=\"footnote-ref-2\">[2]</a></sup>. Le SF-MST intègre les statistiques du tourisme\
  \ avec d'autres informations économiques, sociales et environnementales et fournit\
  \ une base cohérente pour dériver des indicateurs pertinents pour le suivi et l'analyse\
  \ de la durabilité du tourisme. Le développement du SF-MST est également soutenu\
  \ par l'Assemblée générale de l'OMT<sup><sup><a href=\"#footnote-3\" id=\"footnote-ref-3\"\
  >[3]</a></sup></sup>, la plus haute instance internationale en matière de tourisme.\
  \ </p>\n<p>Le MST est dirigé par le Groupe de travail d'experts sur le MST, créé\
  \ conjointement par l'OMT et l'UNSD, qui rend compte au Comité des statistiques\
  \ de l'OMT. Le MST dispose d'un sous-groupe spécial sur les indicateurs des ODD,\
  \ dirigé par Statistics Austria, qui conseille le Comité des statistiques de l'OMT\
  \ sur la meilleure façon de suivre le tourisme dans le cadre des ODD et a participé\
  \ activement à la préparation de ces métadonnées.</p><div class=\"footnotes\"><div><sup\
  \ class=\"footnote-number\" id=\"footnote-1\">1</sup><p> Le Comité est composé d'experts\
  \ en statistiques du tourisme provenant de pays et d'organisations internationales\
  \ et supranationales telles que l'OIT, l'OMT, l'OCDE et Eurostat. Le Comité est\
  \ un organe statutaire de l'OMT et rend compte à l'Assemblée générale de l'OMT ainsi\
  \ qu'à la Commission de statistique des Nations Unies qui le reconnaît officiellement\
  \ comme le groupe d'experts nationaux en matière de statistiques du tourisme&#xA0;\
  \ </p><p>De plus amples informations sur le mandat, la composition et les activités\
  \ du Comité sont disponibles à l'adresse suivante : <a href=\"http://statistics.unwto.org/content/committee-statistics-and-tourism-satellite-account\"\
  >http://statistics.unwto.org/content/committee-statistics-and-tourism-satellite-account</a>.\
  \ <a href=\"#footnote-ref-1\">&#x2191;</a></p></div><div><sup class=\"footnote-number\"\
  \ id=\"footnote-2\">2</sup><p> Décision 48/115 sur les statistiques du tourisme\
  \ dans le Rapport sur la quarante-huitième session de la Commission de statistique\
  \ de l'ONU : <a href=\"https://unstats.un.org/unsd/statcom/48th-session/documents/Report-on-the-48th-session-of-the-statistical-commission-E.pdf\"\
  >E/2017/24-E/CN.3/2017/35</a>. Décision 50/115 sur la comptabilité environnementale\
  \ et économique de la cinquantième session de la Commission de statistique des Nations\
  \ Unies : <a href=\"https://unstats.un.org/unsd/statcom/50th-session/documents/Report-on-the-50th-session-of-the-statistical-commission-E.pdf\"\
  >E/2019/24-E/CN.3/2019/34</a>.. <a href=\"#footnote-ref-2\">&#x2191;</a></p></div><div><sup\
  \ class=\"footnote-number\" id=\"footnote-3\">3</sup><p> <a href=\"http://cf.cdn.unwto.org/sites/all/files/pdf/a22_resolutions_en.pdf\"\
  >http://cf.cdn.unwto.org/sites/all/files/pdf/a22_resolutions_en.pdf</a> <a href=\"\
  #footnote-ref-3\">&#x2191;</a></p></div></div>"
STAT_CONC_DEF: "<h1>Concepts et définitions </h1>\n<h2>Définition : </h2>\n<p>L'indicateur\
  \ &#x201C;Mise en œuvre d'outils comptables standard pour suivre les aspects économiques\
  \ et environnementaux de la durabilité du tourisme&#x201D; ; concerne le degré de\
  \ mise en œuvre dans les pays des tableaux du Compte satellite du tourisme (CST)\
  \ et du Système des comptes économiques et environnementaux (SEEA) qui sont à ce\
  \ jour considérés comme les plus pertinents et les plus réalisables pour suivre\
  \ la durabilité du tourisme. Ces tableaux sont les suivants : </p>\n<ul>\n <li>Tableau\
  \ 1 du CST sur les dépenses du tourisme entrant</li>\n <li> Tableau 2 du CST sur\
  \ les dépenses du tourisme intérieur </li>\n <li>Tableau 3 du CST sur les dépenses\
  \ du tourisme émetteur </li>\n <li>Tableau 4 du CST sur les dépenses touristiques\
  \ internes </li>\n <li>Tableau 5 du CST sur les comptes de production des industries\
  \ touristiques </li>\n <li>Tableau 6 du CST sur l'offre intérieure et la consommation\
  \ touristique intérieure </li>\n <li>Tableau 7 du CST sur l'emploi dans les industries\
  \ du tourisme </li>\n <li>Tableau SEEA sur les flux d'eau </li>\n <li>Tableau SEEA\
  \ flux d'énergie</li>\n <li>Tableau SEEA des émissions de gaz à effet de serre </li>\n\
  \ <li>Tableau SEEA déchets solides</li>\n</ul>\n<p>Les tableaux CST devraient être\
  \ mis en œuvre en suivant le <a href=\"http://statistics.unwto.org/content/tsarmf2008\"\
  ><em>Tourism Satellite Account : Recommended Methodological Framework 2008</em></a>\
  \ et les tableaux environnementaux devraient être mis en œuvre selon le <a href=\"\
  https://seea.un.org/content/seea-central-framework\"><em>System of Economic-Environmental\
  \ Accounting 2012</em></a>.</p>\n<h2>Concepts :</h2>\n<p>Les concepts et les modèles\
  \ de tableaux de présentation relatifs aux comptes satellites du tourisme se trouvent\
  \ dans le <a href=\"http://unstats.un.org/unsd/tradeserv/tourism/manual.html\" target=\"\
  _blank\"><em>Compte satellite du tourisme : Cadre méthodologique recommandé 2008</em></a>\
  \ (CST : CMR 2008) qui fournit le cadre conceptuel commun pour la construction d'un\
  \ CST. Il adopte le système de base des concepts, classifications, définitions,\
  \ tableaux et agrégats du Système de comptabilité nationale 2008 (SCN 2008). La\
  \ Commission statistique des Nations Unies a pris note du document TSA : RMF 2008\
  \ lors de sa 39ème session (26-29 février 2008). Il met à jour et remplace le précédent\
  \ document TSA :RMF 2000 qui a été approuvé par la Commission statistique des Nations\
  \ Unies lors de sa 31e session (29 février-3 mars 2000).</p>\n<p>Les concepts et\
  \ les modèles de tableaux de présentation relatifs à l'eau, à l'énergie, aux émissions\
  \ de gaz à effet de serre et aux déchets solides se trouvent dans <a href=\"https://seea.un.org/content/methodology\"\
  ><em>Le Système de comptabilité économique et environnementale - Cadre central</em></a>\
  \ est une norme statistique internationale permettant de mesurer l'environnement\
  \ et ses relations avec l'économie. Elle contient un ensemble de concepts, de définitions,\
  \ de classifications, de règles comptables et de tableaux standardisés, convenus\
  \ au niveau international, pour produire des statistiques comparables au niveau\
  \ international. La Commission statistique des Nations unies a adopté le cadre central\
  \ du SEEA lors de sa 43<sup>ème</sup> session (28 février &#x2013; 2 mars 2012).\
  \ </p>"
DATA_COMP: "<h1>Méthodologie </h1>\n<h2>Méthode de calcul : </h2>\n<p>Mise en œuvre\
  \ d'outils comptables standard pour suivre les aspects économiques et environnementaux\
  \ de la durabilité du tourisme = nombre total de tableaux produits par les pays\
  \ parmi les tableaux identifiés ci-dessous :</p>\n<ul>\n  <li>Tableau 1 de la CST\
  \ sur les dépenses du tourisme récepteur </li>\n  <li>Tableau 2 de la CST sur les\
  \ dépenses touristiques intérieures </li>\n  <li>Tableau 3 de la CST sur les dépenses\
  \ du tourisme émetteur </li>\n  <li>Tableau 4 de la CST sur les dépenses touristiques\
  \ internes </li>\n  <li>Tableau 5 de la CST sur les comptes de production des industries\
  \ du tourisme </li>\n  <li>Tableau 6 de la CST sur l'offre intérieure et la consommation\
  \ touristique interne </li>\n  <li>Tableau 7 de la CST sur l'emploi dans les industries\
  \ du tourisme </li>\n  <li>Tableau SEEA sur les flux d'eau </li>\n  <li>Tableau\
  \ SEEA flux d'énergie </li>\n  <li>Tableau SEEA des émissions de GES </li>\n  <li>Tableau\
  \ SEEA déchets solides</li>\n</ul>"
REC_USE_LIM: "<h2>Commentaires et limites :</h2>\n<p>En principe, l'indicateur ne\
  \ tient pas compte des différents degrés de consolidation (d'expérimental à complet)\
  \ dans la mise en œuvre de la CST et du SEEA, qui peuvent différer considérablement\
  \ entre les pays.</p>"
DATA_SOURCE: "<h1>Fournisseurs de données </h1>\n<p>Pour la CST : Offices nationaux\
  \ de statistiques et/ou Administrations nationales du tourisme.</p>\n<p>Pour le\
  \ SEEA : Offices nationaux de statistiques et/ou ministères de l'environnement.</p>"
FREQ_COLL: "<h1>Calendrier </h1>\n<p><strong> Collecte de données :</strong></p>\n\
  <p>L'exercice de collecte de données sur la mise en œuvre des tableaux CST et SEEA\
  \ directement auprès des pays par le biais d'un questionnaire de l'OMT a été lancé\
  \ en août 2019 pour les données disponibles jusqu'à la fin de l'année précédente.</p>"
COLL_METHOD: "<h2>Processus de collecte : </h2>\n<p>L'OMT envoie un court questionnaire\
  \ aux pays pour obtenir des informations sur le nombre de tableaux CST et SEEA pertinents\
  \ produits par les pays.</p>"
SOURCE_TYPE: "<h1>Sources de données </h1>\n<h2>Description : </h2>\n<p>L'indicateur\
  \ provient des Compte satellite du tourisme et Comptes économiques et environnementaux\
  \ des pays. </p>"
