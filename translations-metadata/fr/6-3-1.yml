SDG_GOAL: "<p>Objectif 6 : Garantir l'accès de tous à des services d'alimentation\
  \ en eau et d'assainissement gérés de façon durable</p>"
SDG_TARGET: '<p>Cible 6.3 : D’ici 2030, améliorer la qualité de l’eau en réduisant
  la pollution, en éliminant les déversements et en minimisant les rejets de produits
  chimiques et de matières dangereuses, en réduisant de moitié la proportion d’eaux
  usées non traitées et en augmentant considérablement le recyclage et la réutilisation
  sécuritaire à l’échelle mondiale</p>'
SDG_INDICATOR: '<p>Indicateur 6.3.1 : Proportion des flux d’eaux usées domestiques
  et industrielles traités en toute sécurité</p>'
META_LAST_UPDATE: <p>2020-09-14</p>
SDG_RELATED_INDICATORS: "<p>La partie domestique des eaux usées traitées est étroitement\
  \ liée à l’indicateur 6.2.1a sur la « proportion de la population utilisant des\
  \ services sanitaires gérés en toute sécurité » et s’appuie sur certaines des mêmes\
  \ sources de données. </p>\n<p>L’indicateur est également directement lié à l’indicateur\
  \ 6.3.2 sur la « proportion des plans d'eau dont l'eau ambiante est de bonne qualité »\
  \ car le traitement dangereux des eaux usées entraîne une dégradation de la qualité\
  \ des eaux réceptrices. Il éclaire directement les progrès accomplis dans la réalisation\
  \ de l’objectif 6.3 et est étroitement lié à l’objectif 6.6 sur les écosystèmes\
  \ liés à l’eau, ainsi qu’à l’objectif 14.1 sur la pollution marine (eutrophisation\
  \ côtière). </p>"
