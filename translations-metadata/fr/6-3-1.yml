STAT_CONC_DEF: "<p><strong>Définitions :</strong></p>\n<p>Cet indicateur mesure les\
  \ volumes d’eaux usées générés par différentes activités et les volumes d’eaux usées\
  \ qui sont traités en toute sécurité avant d’être rejetés dans l’environnement.\
  \ Ces deux indicateurs sont mesurés en unités de 1000 <sup>m3</sup>/jour, bien que\
  \ certaines sources de données puissent utiliser d’autres unités nécessitant une\
  \ conversion. Le rapport entre le volume traité et le volume généré est considéré\
  \ comme la « proportion des flux d’eaux usées traités en toute sécurité ». </p>\n\
  <p>Les flux d’eaux usées seront classés en flux industriels, de services et domestiques,\
  \ en référence à la Classification internationale type des industries (CITI) de\
  \ toutes les activités économiques, révision 4. Dans la mesure du possible, la proportion\
  \ de chacun de ces flux de déchets qui sont traités en toute sécurité avant d’être\
  \ rejetés dans l’environnement sera calculée.</p>\n<p><strong>Concepts :</strong></p>\n\
  <p>La production et le traitement totaux des eaux usées peuvent être quantifiés\
  \ au niveau national, et les eaux usées peuvent également être ventilées en différents\
  \ types de flux, en fonction des catégories CITI. Les eaux usées domestiques produites\
  \ par les ménages privés, ainsi que les eaux usées générées par les activités économiques\
  \ relevant des catégories CITI, peuvent ou non être prétraitées sur place avant\
  \ d’être rejetées dans les égouts pour un traitement ultérieur ou directement dans\
  \ l’environnement, comme le montre la figure 1.</p>\n\n<p>Figure 1: « Schematic\
  \ Representation of wastewater sources, collecting systems and treatment »</p>\n\
  <p>(modifiée à partir du diagramme du chargement des eaux usées, OCDE/Eurostat 2018).</p>\n\
  <p>Les principales sources d'eaux usées comprennent les eaux usées des ménages,\
  \ des services et des industries, c'est-à-dire des sources ponctuelles d'un ou plusieurs\
  \ polluant(s) qui peuvent être localisées géographiquement et représentées sous\
  \ la forme d'un point sur une carte. La pollution diffuse provenant de sources non\
  \ ponctuelles telles que le ruissellement des terres urbaines et agricoles peut\
  \ contribuer de manière assez significative aux flux d'eaux usées (Figure 1), et\
  \ par conséquent son inclusion progressive dans le cadre de surveillance mondial\
  \ sera importante. Actuellement, elle ne peut être surveillée à la source et son\
  \ impact sur la qualité de l'eau ambiante sera suivi dans le cadre de l'indicateur\
  \ 6.3.2 « Proportion des plans d'eau dont l'eau ambiante est de bonne qualité ».\
  \ </p>\n<p>Il est important de différencier les différents flux d'eaux usées, car\
  \ les décisions politiques doivent être guidées par le principe du pollueur-payeur.\
  \ Cependant, les eaux usées transportées par les égouts unitaires combinent généralement\
  \ à la fois des substances dangereuses et non dangereuses rejetées par différentes\
  \ sources, mais également des eaux de ruissellement et des eaux pluviales urbaines,\
  \ qui ne peuvent pas être suivies et surveillées séparément. Par conséquent, bien\
  \ que le flux d'eaux usées générées puisse être désagrégé par sources (domestiques,\
  \ services industriels), les statistiques sur les eaux usées traitées sont le plus\
  \ souvent désagrégées par type (par exemple urbain et industriel) et/ou niveau de\
  \ traitement (par exemple secondaire) plutôt que par par sources.</p>\n<p>Les flux\
  \ totaux d'eaux usées peuvent être classés en trois catégories principales (consulter\
  \ la section « Agrégations régionales » pour plus de détails) :</p>\n<ul>\n  <li>Industriel\
  \ (divisions 05-35 CITI)</li>\n  <li>Services (divisions 45-96 CITI)</li>\n  <li>Domestique\
  \ (ménages privés)</li>\n</ul>\n<p>Le traitement des eaux usées peut être classé\
  \ en trois grandes catégories (consulter la section « Agrégations régionales » pour\
  \ plus de détails) :</p>\n<ul>\n  <li>Primaire</li>\n  <li>Secondaire</li>\n  <li>Tertiaire</li>\n\
  </ul>\n<p>Dans la mesure du possible, le traitement sera en outre classé en traitement\
  \ sur site ou hors site.</p>\n<p>Eaux usées domestiques : Eaux usées des établissements\
  \ résidentiels qui proviennent principalement du métabolisme humain et des activités\
  \ domestiques.</p>\n<p>Eaux usées industrielles (de procédé) : Eaux rejetées après\
  \ avoir été utilisées dans, ou produites par, des procédés de production industrielle\
  \ et qui n'ont plus de valeur immédiate pour ces procédés. Lorsque des systèmes\
  \ de recyclage des eaux de procédé ont été installés, les eaux usées de procédé\
  \ constituent le rejet final de ces circuits. Afin de répondre aux normes de qualité\
  \ pour un éventuel rejet dans les égouts publics, ces eaux usées de procédé sont\
  \ censées être soumises à un traitement en usine ex-process. L'eau de refroidissement\
  \ n'est pas prise en compte ici. Les eaux usées sanitaires et les eaux de ruissellement\
  \ des industries sont également exclues ici.</p>\n<p>Le total des eaux usées générées\
  \ est le volume total des eaux usées générées par les activités économiques (agriculture,\
  \ sylviculture et pêche ; mines et carrières ; fabrication ; fourniture d'électricité,\
  \ de gaz, de vapeur et de climatisation ; et autres activités économiques) et les\
  \ ménages. L'eau de refroidissement est exclue. </p>\n<p>Eaux usées urbaines : Eaux\
  \ usées domestiques ou mélange d'eaux usées domestiques avec des eaux usées industrielles\
  \ et/ou des eaux de ruissellement. </p>\n<p>Eaux usées : Les eaux usées sont de\
  \ l'eau qui n'a plus de valeur par rapport à l'usage pour lequel elle a été utilisée\
  \ en raison de sa qualité, de sa quantité ou de la durée de son apparition. L'eau\
  \ de refroidissement n'est pas prise en compte ici.</p>\n<p>Rejet d'eaux usées :\
  \ quantité d'eau (en m3) ou de substance (en kg DBO/j ou comparable) ajoutée/lessivée\
  \ dans une masse d'eau (douce ou non douce) à partir d'une source ponctuelle.</p>\n\
  <p>Traitement des eaux usées : processus visant à rendre les eaux usées conformes\
  \ aux normes environnementales applicables ou à d'autres normes de qualité pour\
  \ le recyclage ou la réutilisation.</p>"
