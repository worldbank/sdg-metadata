RATIONALE: >-
  <p>La surveillance de la pauvreté importe dans le programme de développement mondial
  ainsi que dans celui de développement national de nombreux pays. La Banque mondiale
  a produit ses premières estimations de la pauvreté dans les pays en développement
  pour le Rapport sur le développement dans le monde de 1990 : Pauvreté (Banque mondiale
  1990) en utilisant des données d'enquêtes sur les ménages pour 22 pays (Ravallion,
  Datt, et van de Walle 1991). Depuis lors, le nombre de pays qui réalisent des enquêtes
  sur les revenus et les dépenses des ménages a considérablement augmenté. Le Groupe
  sur le développement des données de la Banque mondiale maintient une base de données,
  PovcalNet, qui est mise à jour chaque année à mesure que de nouvelles données d'enquête
  sont disponibles (et peut donc contenir des données plus récentes ou des révisions)
  et procède chaque année à une réévaluation majeure des progrès réalisés dans la
  lutte contre la pauvreté. PovcalNet est un outil de calcul interactif qui permet
  aux utilisateurs de reproduire ces estimations de la pauvreté comparables au niveau
  international de 1,90 $ et 3,20 $ par jour, au niveau mondial, régional et national
  et de calculer des mesures de pauvreté pour des regroupements de pays personnalisés
  et pour différents seuils de pauvreté. </p>

  <p>Le Portail des données sur la pauvreté et l'équité donne accès à la base de données
  et à des tableaux de bord conviviaux avec des graphiques et des cartes interactives
  qui permettent de visualiser les tendances des principaux indicateurs de pauvreté
  et d'inégalité pour différentes régions et différents pays. Les tableaux de bord
  des pays affichent les tendances des mesures de la pauvreté basées sur des seuils
  de pauvreté nationaux ainsi que des estimations comparables au niveau international,
  produites à partir de PovcalNet et de façon cohérente avec celui-ci.</p>
REC_USE_LIM: >-
  <p>Malgré les progrès réalisés au cours de la dernière décennie, la mesure de la
  pauvreté demeure un défi. L'actualité, la fréquence, la qualité et la comparabilité
  des enquêtes auprès des ménages doivent augmenter considérablement, en particulier
  dans les pays les plus pauvres. La disponibilité et la qualité des données pour
  le suivi de la pauvreté demeurent faibles dans les petits états, les pays en situation
  précaire, ceux à faible revenu et même certains pays à revenu intermédiaire. La
  faible fréquence et le manque de comparabilité des données disponibles dans certains
  pays créent une incertitude quant à l'ampleur de la réduction de la pauvreté.</p>

  <p>En plus de la fréquence et de l'actualité des données d'enquête, d'autres problèmes
  liés à la qualité des données se posent lors de la mesure du niveau de vie des ménages.
  Les enquêtes incluent des questions détaillées sur les sources de revenus et la
  manière dont ils ont été dépensés qui doivent être soigneusement enregistrées par
  un personnel qualifié. Les revenus sont généralement plus difficiles à mesurer avec
  précision, et la consommation se rapproche de la notion de niveau de vie. De plus,
  les revenus peuvent varier dans le temps, même si le niveau de vie ne varie pas.
  Par contre, les données sur la consommation ne sont pas toujours disponibles : les
  dernières estimations présentées ici utilisent des données sur la consommation pour
  environ deux tiers des pays.</p>

  <p>Toutefois, des enquêtes similaires peuvent ne pas être strictement comparables
  en raison de différences dans le calendrier ou dans la qualité et la formation des
  recenseurs. Les comparaisons entre des pays ayant des niveaux de développement différents
  posent également un problème potentiel en raison des différences dans l'importance
  relative de la consommation de biens non marchands. La valeur marchande locale de
  toute consommation en nature (y compris la production propre, particulièrement importante
  dans les économies rurales sous-développées) doit être incluse dans les dépenses
  totales de consommation, mais ne l'est pas forcément. La plupart des données d'enquête
  comprennent maintenant des évaluations pour la consommation ou le revenu de la production
  propre, mais les méthodes d'évaluation varient.</p>
DATA_COMP: >-
  <p>Pour mesurer la pauvreté de manière cohérente dans les différents pays, les mesures
  internationales de la Banque mondiale appliquent une norme commune, ancrée sur ce
  que « pauvreté » signifie dans les pays les plus pauvres du monde. Le seuil original
  de « 1 $ par jour » était basé sur une compilation de seuils nationaux pour seulement
  22 pays en développement, provenant principalement d'études académiques des années
  1980 (Ravallion, et coll., 1991). Bien qu'il s'agisse de la meilleure méthode disponible
  à l'époque, l'échantillon n'était guère représentatif des pays en développement,
  même dans les années 80. Depuis lors, des seuils de pauvreté nationaux ont été établis
  pour de nombreux autres pays. Sur la base d'une nouvelle compilation des seuils
  nationaux pour 75 pays en développement, Ravallion, Chen et Sangraula (RCS) (2009)
  ont proposé un nouveau seuil de pauvreté international de 1,25 $ par jour. Il s'agit
  du seuil de pauvreté moyen pour les 15 pays les plus pauvres de leur base de données.</p>

  <p>Le seuil de pauvreté extrême actuel est fixé à 1,90 $ par jour en PPA de 2011,
  ce qui représente la moyenne des seuils de pauvreté nationaux des 15 pays les plus
  pauvres classés selon la consommation par habitant. Le nouveau seuil de pauvreté
  maintient la même norme pour l'extrême pauvreté, le seuil de pauvreté typique des
  pays les plus pauvres du monde, mais le met à jour en utilisant les informations
  les plus récentes sur le coût de la vie dans les pays en développement.</p>

  <p>Lors de la mesure de la pauvreté internationale d'un pays, le seuil de pauvreté
  international en PPA est converti en monnaie locale au prix de 2011 et est ensuite
  converti aux prix en vigueur au moment de l'enquête auprès des ménages concernés
  en utilisant le meilleur indice des prix à la consommation (IPC) disponible. (De
  même, les données de l'enquête sur la consommation ou le revenu des ménages pour
  l'année d'enquête sont exprimées aux prix de l'année de base du PCI, puis converties
  en dollars de PPA.) Le taux de pauvreté est ensuite calculé à partir de cette enquête.
  Toutes les comparaisons intertemporelles sont en termes réels, car elles sont évaluées
  à l'aide de l'IPC spécifique au pays. Des méthodes d'interpolation/extrapolation
  sont utilisées pour aligner les estimations basées sur une enquête avec ces années
  de référence.</p>
IMPUTATION: >-
  <p><strong>&#x2022; Au niveau national</strong></p>

  <p>Il n'y a pas d'« imputation » au sens traditionnel du terme pour les données
  nationales manquantes. Toutefois, pour générer des agrégats régionaux et mondiaux
  pour les années de référence, les données nationales sont imputées pour les années
  où aucune enquête n'est menée. Ces données imputées sont utilisées pour l'agrégation,
  mais pas pour remplacer les données d'enquête réelles. La section suivante sur le
  traitement des valeurs manquantes aux niveaux régional et mondial fournit plus de
  détails sur la méthode d'imputation.</p>

  <p><strong>&#x2022; Aux niveaux régional et mondial</strong></p>

  <p>Pour comparer les taux de pauvreté entre pays et calculer des agrégats régionaux,
  les estimations des pays doivent d'abord être « alignées » sur une année de référence
  commune, en interpolant pour les pays pour lesquels les données d'enquête ne sont
  pas disponibles pour l'année de référence, mais sont disponibles soit avant, soit
  après, soit les deux. Plus il y a de données d'enquête disponibles (c'est-à-dire
  plus il y a de données pour différentes années), plus l'interpolation est précise.</p>

  <p>Le processus nécessite d'ajuster la moyenne des revenus ou des dépenses observés
  au cours de l'année d'enquête par un facteur de croissance pour en déduire le niveau
  non observé au cours de l'année de référence. Ainsi, deux hypothèses sont nécessaires
  pour mettre en œuvre ce processus : une croissance neutre en termes de distribution
  et un taux de croissance réel entre l'année d'enquête et l'année de référence.</p>

  <p>La croissance neutre en termes de distribution implique que la distribution relative
  des revenus ou des dépenses observée au cours des années d'enquête reste inchangée.
  Sous cette hypothèse, il est facile d'interpoler l'estimation de la pauvreté pour
  une année de référence donnée selon un taux de croissance donné des revenus ou des
  dépenses. Les taux de variation de la consommation réelle par habitant doivent être
  basés sur la variation de la consommation réelle mesurée en comparant les données
  d'enquête des pays sur différentes années. Dans la pratique, cependant, les données
  d'enquête ne sont pas disponibles sur une base annuelle, et ce pour la plupart des
  pays. Par conséquent, on utilise à la place la variation de la consommation privée
  par habitant telle que mesurée à partir des comptes nationaux. Bien qu'il ne soit
  pas possible de garantir que la mesure du revenu ou de la consommation basée sur
  l'enquête évolue au même rythme que la consommation privée dans les comptes nationaux,
  il semble que ce soit la meilleure option disponible.</p>

  <p>Lorsque l'année de référence se situe entre deux années d'enquête, une estimation
  de la consommation moyenne pour l'année de référence est construite en extrapolant
  les moyennes obtenues à partir des enquêtes précédant et suivant l'année de référence.
  La deuxième étape consiste à calculer le taux de pauvreté par habitant pour l'année
  de référence après avoir normalisé les distributions observées au cours des deux
  années d'enquête par la moyenne de l'année de référence. On obtient ainsi deux estimations
  des taux de pauvreté par habitant au cours de l'année de référence. Le taux de pauvreté
  par habitant final déclaré pour les années de référence est l'interpolation linéaire
  des deux. Lorsque les données d'une seule année d'enquête sont disponibles, la moyenne
  de l'année de référence est basée sur la moyenne de l'enquête en appliquant le taux
  de croissance de la consommation privée par habitant provenant des comptes nationaux.
  L'estimation de la pauvreté pour l'année de référence est alors basée sur cette
  moyenne et sur la distribution observée au cours de la seule année d'enquête. Plus
  la couverture des données est bonne en termes de nombre et de fréquence des enquêtes
  disponibles, plus ce processus d'alignement est précis et plus les estimations régionales
  sont fiables.</p>

  <p>Le ratio agrégé par habitant pour une région est la moyenne pondérée selon la
  population des indices de pauvreté dans les pays de cette région. Le nombre de personnes
  pauvres dans chaque région est le produit de l'indice de pauvreté de la région et
  de la population régionale totale. Cela suppose que le taux de pauvreté d'un pays
  sans enquête auprès des ménages est égal à la moyenne régionale.</p>
REG_AGG: >-
  <p>Comme les enquêtes ne sont pas menées chaque année dans la plupart des pays,
  les estimations de la pauvreté doivent être établies pour les années de référence
  par interpolation ou extrapolation en utilisant les données des comptes nationaux.
  Ces estimations pour les années de référence sont ensuite agrégées aux niveaux régional
  et mondial. Les agrégats régionaux et mondiaux sont des moyennes pondérées en fonction
  de la population.</p>
COVERAGE: >-
