COMPARABILITY: >-
  <p><strong>Sources des divergences :</strong></p>

  <p>La pauvreté nationale est un concept différent de la pauvreté mondiale. Le taux
  de pauvreté national est défini par des seuils de pauvreté spécifiques à chaque
  pays, en monnaie locale, qui diffèrent en termes réels d'un pays à l'autre et qui
  sont différents du seuil de pauvreté international de 1,90 $ par jour. Ainsi, les
  taux de pauvreté nationaux ne peuvent pas être comparés entre les pays ou avec le
  taux de pauvreté de 1,90 $ par jour.</p>
