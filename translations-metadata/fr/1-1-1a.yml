INST_MANDATE: <p>Au sein de la Banque mondiale, le Groupe de travail sur la pauvreté
  mondiale (GTPM) est chargé de la collecte, de la validation et de l’estimation des
  estimations de la pauvreté. Le GTPM archive les ensembles de données obtenus auprès
  des BNS, puis les harmonise en appliquant des méthodologies communes. L’objectif
  du GTPM est de veiller à ce que les données sur la pauvreté et sur les inégalités
  qui sont générées, organisées et diffusées par la Banque mondiale soient à jour,
  répondent à des normes de qualité élevées et soient bien documentées et cohérentes
  dans tous les canaux de diffusion. Les membres du GTPM génèrent et mettent à jour
  les estimations de la proportion de la population en dessous du seuil de pauvreté
  international en utilisant les données brutes généralement fournies par les gouvernements
  des pays. </p>
DATA_VALIDATION: <p>Les données brutes sont obtenues par des économistes experts sur
  la pauvreté grâce à leurs contacts au sein des BNS, et leur qualité est vérifiée
  avant d'être soumises à une analyse plus approfondie. Les données brutes peuvent
  être des données d'enquêtes unitaires ou des données groupées, selon les accords
  avec les gouvernements des pays. Dans la plupart des cas, l'agrégat de bien-être,
  l'élément essentiel pour l'estimation de la pauvreté, est généré par les gouvernements
  des pays. Parfois, la Banque mondiale doit construire l'agrégat de bien-être ou
  ajuster l'agrégat fourni par le pays.</p>
ADJUSTMENT: <p>Sans objet</p>
