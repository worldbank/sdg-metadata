SDG_GOAL: >-
  <p>Objectif 1 : Éliminer la pauvreté sous toutes ses formes et partout dans le
  monde</p>
SDG_TARGET: "<p>Cible 1.1 : D’ici 2030, éliminer complètement l’extrême pauvreté dans\
  \ le monde entier (s’entend actuellement du fait de vivre avec moins de 1,25 $ (dollar\
  \ américain) par jour)</p>"
SDG_INDICATOR: >-
  <p>Indicateur 1.1.1 : Proportion de la population vivant en dessous du seuil de
  pauvreté fixé au niveau international, par sexe, âge, situation d’emploi et lieu
  de résidence (zone urbaine/zone rurale)</p>
META_LAST_UPDATE: '<p>2021-07-01</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <p>Banque mondiale (BM)</p>
STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>L'indicateur « proportion de la population sous le seuil de pauvreté international »
  est défini comme le pourcentage de la population vivant avec moins de 1,90 $ par
  jour aux prix internationaux de 2011.</p>

  <p><strong>Concepts :</strong></p>

  <p>Pour évaluer la pauvreté dans un pays donné et identifier la meilleure façon
  de la réduire, on se concentre sur un seuil de pauvreté jugé approprié pour ce dernier.
  Mais comment parler de manière significative de « la pauvreté dans le monde » ?
  Les seuils de pauvreté varient d'un pays à l'autre en fonction des pouvoirs d'achat
  et ont tendance dans les pays les plus riches à être plus élevés. Mais pour mesurer
  de manière cohérente la pauvreté absolue mondiale en termes de consommation, nous
  devons traiter de la même manière deux personnes ayant le même pouvoir d'achat,
  que les deux soient pauvres ou pas, même si elles vivent dans des pays différents.</p>

  <p>Depuis le Rapport sur le développement dans le monde de 1990, la Banque mondiale
  s'efforce d'appliquer une norme commune pour mesurer l'extrême pauvreté, en se basant
  sur ce que signifie la pauvreté dans les pays les plus pauvres du monde. Le bien-être
  des personnes vivant dans différents pays peut être mesuré sur une échelle commune
  en ajustant les différences de pouvoir d'achat des devises. La norme communément
  utilisée d'un dollar par jour, mesurée aux prix internationaux de 1985 et ajustée
  à la devise locale à l'aide de la parité du pouvoir d'achat (PPA), a été choisie
  pour le Rapport sur le développement dans le monde de 1990 parce qu'elle était typique
  des seuils de pauvreté dans les pays à faible revenu de l'époque. Comme les différences
  de coût de la vie dans le monde évoluent, le seuil de pauvreté international doit
  être périodiquement mis à jour à l'aide de nouvelles données sur les prix de la
  PPA pour refléter ces changements. La dernière modification remonte à octobre 2015,
  lorsque la Banque mondiale a adopté le seuil de pauvreté international de 1,90 $
  en utilisant la PPA de 2011. Avant cela, la mise à jour de 2008 avait fixé le seuil
  de pauvreté international à 1,25 $ en utilisant la PPA de 2005. Les mesures de la
  pauvreté basées sur les seuils de pauvreté internationaux tentent de maintenir constante
  la valeur réelle du seuil de pauvreté entre les pays, comme cela est fait lors de
  comparaisons dans le temps. Les premières éditions des Indicateurs du développement
  dans le monde (IDM) de la Banque mondiale utilisaient les PPA des Penn World Tables
  pour convertir les valeurs en devise locale, en pouvoir d'achat équivalent mesuré
  en dollars américain. Les éditions ultérieures ont utilisé les estimations des PPA
  de consommation de 1993, 2005 et 2011 produites par le Programme de comparaison
  internationale (PCI) de la Banque mondiale.</p>
SOURCE_TYPE: >-
  <p>La Banque mondiale reçoit généralement les données directement des Bureaux nationaux
  de statistique (BNS). Dans certains cas, la Banque utilise des données reçues indirectement.
  Par exemple, elle reçoit des données d'Eurostat et de l'Étude sur le revenu au Luxembourg
  (LIS), qui lui fournissent les données qu'ils ont reçues / harmonisées. L'Université
  nationale de La Plata (Universidad Nacional de La Plata, Argentine) et la Banque
  mondiale gèrent conjointement la base de données SEDLAC (Socio-Economic Database
  for Latin American and Caribbean), qui comprend des statistiques harmonisées sur
  la pauvreté et d'autres variables distributionnelles et sociales de 24 pays d'Amérique
  latine et des Caraïbes, basées sur des microdonnées provenant d'enquêtes auprès
  des ménages menées par les BNS.</p>

  <p>Les données sont obtenues dans le cadre de programmes spécifiques à chaque pays,
  notamment des programmes d'assistance technique et des activités conjointes d'analyse
  et de renforcement des capacités. La Banque mondiale entretient des relations avec
  les BNS au sujet des programmes de travail impliquant des systèmes statistiques
  et de l'analyse de données. La Banque mondiale travaille généralement avec les BNS
  sur la mesure et l'analyse de la pauvreté dans le cadre des activités d'assistance
  technique.</p>

  <p><strong>Liste :</strong></p>

  <p>Directement des BNS ou indirectement d'autres sources - voir la section Sources
  de données.</p>
COLL_METHOD: >-
  <p>La Banque mondiale partage et rend publiques de manière transparente les méthodologies
  pour toutes sortes d'ajustements aux données originales (par exemple, par le biais
  de son site Web PovcalNet et de ses divers documents analytiques). Les estimations
  de la pauvreté sont élaborées par des économistes, qui travaillent en étroite collaboration
  avec leurs homologues des gouvernements nationaux pour chaque mise à jour des données
  sur la pauvreté. </p>
FREQ_COLL: >-
  <p>Les données sont recueillies en continu par le Groupe de travail sur la pauvreté
  mondiale de la Banque mondiale.</p>
REL_CAL_POLICY: >-
  <p>Le groupe de la Banque mondiale s'est engagé à mettre à jour les données sur
  la pauvreté chaque année. Les estimations mises à jour sont publiées lors de l'assemblée
  de la Banque mondiale au printemps, en avril de chaque année.</p>
