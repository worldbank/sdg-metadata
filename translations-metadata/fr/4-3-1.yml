  \ la base de données mondiale des ODD. </p>\n<p><strong>Désagrégation :</strong></p>\n\
  <p>Selon l'âge et le sexe d'après des sources administratives, et selon l'âge, le\
  \ sexe, le lieu et le revenu d'après des enquêtes auprès des ménages. </p>"
