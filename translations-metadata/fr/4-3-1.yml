QUALITY_MGMNT: <p>L’ISU gère la base de données globale utilisée pour produire cet
  indicateur. À des fins de transparence, l’inclusion d’un point de données dans la
  base de données est complétée en suivant un protocole et est examinée par les points
  focaux techniques de l’ISU pour assurer la cohérence et la qualité globale des données,
  sur la base de critères objectifs pour s’assurer que seules les informations les
  plus récentes et les plus fiables sont incluses dans la base de données. </p>
QUALITY_ASSURE: "<p>Le processus d’assurance de la qualité comprend l’examen de la\
  \ documentation de l’enquête pour s’assurer que la définition des programmes d’apprentissage\
  \ organisés est cohérente entre les diverses enquêtes, l’examen des valeurs des\
  \ indicateurs dans le temps, le calcul des mesures de fiabilité, l’examen de la\
  \ cohérence des valeurs des indicateurs provenant de différentes sources et, si\
  \ nécessaire, la consultation auprès des fournisseurs de données. </p>\n<p>Avant\
  \ la publication annuelle des données et l’ajout de tout indicateur à la base de\
  \ données mondiale sur les indicateurs des ODD, l’Institut de statistique de l’UNESCO\
  \ soumet toutes les valeurs des indicateurs et les notes méthodologiques aux bureaux\
  \ nationaux de statistique, aux ministères de l’Éducation ou à d’autres organismes\
  \ concernés dans les différents pays pour examen et rétroaction. </p>"
