STAT_CONC_DEF: "<p><strong>Définition :</strong></p>\n<p>Le pourcentage de jeunes\
  \ et d’adultes d’une tranche d’âge donnée (p. ex., 15-24 ans, 25-64 ans, etc.) participant\
  \ à une éducation ou à une formation formelle ou non formelle au cours d’une période\
  \ donnée (p. ex. 12 derniers mois). </p>\n<p><strong>Concepts :</strong></p>\n<p>L’éducation\
  \ et la formation formelles sont définies comme l’éducation dispensée par le système\
  \ d’écoles, de collèges, d’universités et d’autres établissements d’enseignement\
  \ formel qui constitue normalement une « échelle » continue d’éducation à temps\
  \ plein pour les enfants et les jeunes, généralement à partir de l’âge de 5 à 7\
  \ ans et jusqu’à 20 ou 25 ans. Dans certains pays, les parties supérieures de cette\
  \ « échelle » sont des programmes organisés conjoints d’emploi à temps partiel et\
  \ de participation à temps partiel au système scolaire et universitaire ordinaire.\
  \ </p>\n<p>L’éducation et la formation non formelles sont définies comme toutes\
  \ les activités d’apprentissage organisées et soutenues qui ne correspondent pas\
  \ exactement à la définition ci-dessus de l’éducation formelle. L’éducation non\
  \ formelle peut donc avoir lieu à la fois à l’intérieur et à l’extérieur des établissements\
  \ d’enseignement et s’adresser à des personnes de tous âges. Selon les contextes\
  \ nationaux, elle peut couvrir des programmes éducatifs visant à transmettre l’alphabétisation\
  \ des adultes, les compétences de vie, les compétences professionnelles et la culture\
  \ générale. </p>"
