DOC_METHOD: <p>L’ISU a élaboré des conseils à l’intention des pays sur la méthodologie
  qui devrait être utilisée pour calculer cet indicateur. </p>
QUALITY_ASSMNT: '<p>Des données précises sur la participation à l’éducation et à la
  formation formelles et non formelles par âge ou par groupe d’âge spécifique et par
  sexe, ainsi que les données démographiques correspondantes de tous les types d’établissements
  d’enseignement (publics et privés), formels et non formels, sont essentielles pour
  calculer cet indicateur. Les critères d’évaluation de la qualité comprennent : les
  sources de données doivent comprendre la documentation appropriée; les valeurs des
  données doivent être représentatives au niveau de la population nationale et, dans
  la négative, doivent être notées en bas de page; les données sont plausibles et
  fondées sur les tendances et sont cohérentes avec les valeurs précédemment publiées
  ou déclarées pour l’indicateur. </p>'
RATIONALE: <p>Pour montrer le niveau de participation des jeunes et des adultes à
  l’éducation et à la formation de tous types. Une valeur élevée indique qu’une grande
  partie de la population du groupe d’âge concerné participe à des activités reliées
  à l’éducation et à la formation formelles et non formelles. </p>
REC_USE_LIM: <p>L’éducation et la formation formelles et non formelles peuvent être
  offertes dans divers contextes, y compris les écoles et les universités, les environnements
  de travail et autres, et peuvent avoir une variété de durées. Les données administratives
  ne saisissent souvent que les prestations dans des contextes formels tels que les
  écoles et les universités. Les taux de participation ne tiennent pas compte de l’intensité
  ou de la qualité de l’offre ni des résultats de l’éducation et de la formation proposées.
  </p>
