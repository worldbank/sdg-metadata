SDG_GOAL: '<p>Objectif 12: Établir des modes de consommation et de production durables</p>'
SDG_TARGET: "<p>Cible 12.3 : D'ici 2030, réduire de moitié le gaspillage alimentaire\
  \ mondial par habitant au niveau des détaillants et des consommateurs et réduire\
  \ les pertes alimentaires le long des chaînes de production et d'approvisionnement,\
  \ y compris les pertes après récolte.</p>"
SDG_INDICATOR: '<p>Indicateur 12.3.1 : a) indice de perte alimentaire et b) indice
  de gaspillage alimentaire</p>'
