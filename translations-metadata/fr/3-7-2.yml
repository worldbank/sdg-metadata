  d'observations.</p>
COMPARABILITY: >-
  <h2> Sources d’écarts :</h2>

  <p> Les estimations fondées sur l’état civil ne sont fournies que lorsque le pays
  fait état d’une couverture d’au moins 90 pour cent et lorsqu’il existe un accord
  raisonnable entre les estimations de l’état civil et les estimations de l’enquête.
  De petites divergences peuvent survenir en raison de différents dénominateurs ou
  de l’inclusion des naissances chez les femmes de moins de 15 ans. Les estimations
  de l’enquête ne sont fournies que lorsqu’il n’y a pas de données de l'état civil
  fiable. Il peut y avoir des divergences sur la datation et le chiffre réel si une
  période de référence différente est utilisée. En particulier, de nombreux sondages
  font état de taux pour une période de référence de trois ans et de cinq ans. Pour
  les pays où les données sont rares, des périodes de référence de plus de cinq ans
  avant l’enquête pourraient être utilisées. </p>
