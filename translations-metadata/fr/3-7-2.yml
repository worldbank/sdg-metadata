SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge</p>
SDG_TARGET: >-
  <p>Cible 3.7 : D'ici à 2030, assurer l'accès de tous à des services de soins de
  santé sexuelle et procréative, y compris à des fins de planification familiale,
  d'information et d'éducation, et veiller à la prise en compte de la santé procréative
  dans les stratégies et programmes nationaux</p>
SDG_INDICATOR: "<p>Indicateur 3.7.2 : Taux de natalité chez les adolescentes (10 à\
  \ 14 ans et 15 à 19 ans) pour 1 000 adolescentes du même groupe d’âge</p>"
META_LAST_UPDATE: '<p>Mars 2021</p>'
SDG_RELATED_INDICATORS: >-
  <p>L’indicateur est lié à la cible 5.6 (Assurer l’accès universel à la santé sexuelle
  et génésique et aux droits en matière de procréation, comme convenu conformément
  au Programme d’action de la Conférence internationale sur la population et le développement
  et au Programme d’action de Beijing et aux documents issus de leurs conférences
  d’examen), car les réductions de la maternité chez les adolescentes résultant de
  l’amélioration de l’accès aux services de soins de santé sexuelle et génésique reflètent
  également les améliorations apportées à la santé sexuelle et génésique et l’exercice
  des droits en matière de procréation en soi. Cet indicateur est lié à la cible 17.19
  (D’ici 2030, tirer parti des initiatives existantes pour établir des indicateurs
  de progrès en matière de développement durable qui viendraient compléter le produit
  intérieur brut, et appuyer le renforcement des capacités statistiques des pays en
  développement) parce que les estimations du taux de natalité chez les adolescentes
  sont basées en partie sur l’enregistrement des naissances et les données du recensement.
  Le renforcement des systèmes d’enregistrement de l’état civil et de statistiques
  de l’état civil, qui permettent d’atteindre la couverture universelle de l’enregistrement
  des naissances et effectuer au moins un recensement tous les 10 ans, sont directement
  pertinents pour mesurer les progrès accomplis dans la réalisation de l’objectif
  3.7.</p>
SDG_CUSTODIAN_AGENCIES: >-
  <p>Division de la population, Département des affaires économiques et sociales (DAES),
  Organisation des Nations Unies</p>

  <p>Fonds des Nations Unies pour la population (FNUAP)</p>
STAT_CONC_DEF: >-
  <p>Définition :</p>

  <p>Nombre annuel de naissances chez les femmes âgées de 10 à 14 ans ou de 15 à 19
  ans pour 1 000 femmes dans la tranche d'âge correspondante.</p>

  <p>Concepts :</p>

  <p>Le taux de natalité des adolescentes représente le niveau de procréation chez
  les femmes d'un groupe d'âge particulier. Le taux de natalité des adolescentes parmi
  les femmes âgées de 15 à 19 ans est également appelé taux de fécondité par âge pour
  les femmes de 15 à 19 ans.</p>
SOURCE_TYPE: >-
  <p>L’état civil est la source de données privilégiée. Le recensement et l’enquête
  auprès des ménages sont des sources alternatives lorsqu’il n’y a pas d’enregistrement
  d’état civil fiable. </p>

  <p>Les données sur les naissances par âge de la mère proviennent de systèmes d’enregistrement
  de l’état civil couvrant 90 % ou plus de toutes les naissances vivantes, complétées
  à terme et par des estimations de recensement ou d’enquête pour les périodes où
  les données de l’état civil ne sont pas disponibles. Pour le numérateur, les chiffres
  communiqués par les bureaux nationaux de statistique à la Division de statistique
  des Nations Unies ont priorité. Lorsqu’elles ne sont pas disponibles ou présentent
  des problèmes, des données des unités statistiques régionales ou directement des
  bureaux nationaux de statistique sont utilisées. Pour le dénominateur, la priorité
  est donnée à la dernière révision des Perspectives de la population mondiale produite
  par la Division de la population du Département des affaires économiques et sociales
  de l’Organisation des Nations Unies. Dans les cas où le numérateur ne couvre pas
  l’ensemble de la population de facto, une autre estimation appropriée de la population
  est utilisée si elle est disponible. Lorsque le numérateur ou le dénominateur est
  manquant, l’estimation directe du taux produit par le bureau national de statistique
  est utilisée. Les informations sur les sources sont fournies au niveau de la cellule.
  Lorsque le numérateur et le dénominateur proviennent de deux sources différentes,
  ils sont énumérés dans cet ordre. </p>

  <p>Dans les pays dépourvus d’un système d’enregistrement de l’état civil ou lorsque
  la couverture de ce système est inférieure à 90 % de toutes les naissances vivantes,
  le taux de natalité chez les adolescentes est obtenu à partir des données des enquêtes
  auprès des ménages et des recensements. Les données de l’état civil considérées
  comme incomplètes à moins de 90 % sont exceptionnellement utilisées pour les pays
  où les sources alternatives présentent des problèmes de compatibilité et où les
  données de l’état civil peuvent fournir une évaluation des tendances. Dans les pays
  dotés de programmes d’enquête multiples, les grandes enquêtes par sondage menées
  sur une base annuelle ou biennale ont la priorité lorsqu’elles existent. </p>

  <p> Pour plus d’informations sur la source de chaque estimation, consulter le site
  (en anglais) des données mondiales sur la fécondité 2019 de la Division de la population,
  Département des affaires économiques et sociales, Nations Unies (2019). POP/DB/Fert/Rev2019.
  Disponible à l’adresse : <a href="https://www.un.org/en/development/desa/population/publications/dataset/fertility/wfd2019.asp">https://www.un.org/en/development/desa/population/publications/dataset/fertility/wfd2019.asp</a></p>
COLL_METHOD: >-
  <p>Pour les données d’enregistrement à l’état civil, les données sur les naissances
  ou le taux de natalité chez les adolescentes sont obtenues de la Division de statistique
  des Nations Unies ou des divisions régionales de statistique ou des unités statistiques
  (CESAO, CESAP, CARICOM, CPS), à partir des données nationales déclarées par les
  pays. Les chiffres de population proviennent de la dernière révision des Perspectives
  de la population mondiale de la Division de la population des Nations Unies et d’autres
  sources, seulement exceptionnellement. </p>

  <p>Les données d’enquête sont obtenues à partir d’enquêtes nationales auprès des
  ménages coordonnées à l’échelle internationale, telles que les enquêtes démographiques
  et de santé (DHS), les enquêtes sur la santé génésique (RHS) et les enquêtes en
  grappes à indicateurs multiples (MICS) et d’autres enquêtes parrainées à l’échelle
  nationale. D’autres enquêtes nationales menées dans le cadre des enquêtes européennes
  sur la fécondité et la famille (FFS) ou du projet panarabe pour la santé familiale
  (PAPFAM) peuvent également être envisagées. Les données sont tirées de rapports
  d’enquête publiés ou, dans des cas exceptionnels, d’autres rapports analytiques
  publiés. Chaque fois que les estimations sont disponibles dans le rapport d’enquête,
  elles en sont directement extraites. Si des éclaircissements sont nécessaires, on
  demande aux commanditaires de l’enquête ou à l’organisme auteur de l’enquête, qui
  peuvent parfois fournir des estimations corrigées ou ajustées en réponse. Dans d’autres
  cas, si des microdonnées sont disponibles, des estimations sont produites par la
  Division de la population sur la base de données nationales. </p>

  <p> </p>

  <p>Pour les données du recensement, les estimations sont de préférence obtenues
  directement à partir des rapports de recensement. Dans de tels cas, les taux ajustés
  ne sont utilisés que lorsqu’ils sont communiqués par le bureau national de statistique.
  Dans d’autres cas, le taux de natalité chez les adolescentes est calculé à partir
  de tableaux sur les naissances au cours des 12 mois précédents par âge de la mère
  et la répartition de la population du recensement par sexe et âge. </p>

  <p>En plus d’obtenir des données et des estimations directement à partir des sites
  Web des bureaux nationaux de statistique, les bases de données et les sites Web
  suivants (en anglais) sont utilisés : les Enquêtes démographiques et de santé (DHS)
  (<a href="http://api.dhsprogram.com/#/index.html">http://api.dhsprogram.com/#/index.html</a>),
  la base de données de l’Annuaire démographique de la Division de la statistique
  du Département des affaires économiques et sociales du Secrétariat des Nations Unies
  (<a href="http://data.un.org/">http://data.un.org/</a>), les bases de données internes
  de la Division de la population du Département des affaires économiques et sociales
  des Nations Unies (voir le dernier communiqué public ici : <a href="https://www.un.org/en/development/desa/population/publications/dataset/fertility/wfd2019.asp">https://www.un.org/en/development/desa/population/publications/dataset/fertility/wfd2019.asp</a>).
  Eurostat (<a href="https://ec.europa.eu/eurostat/data/database">https://ec.europa.eu/eurostat/data/database</a>),
  la base de données sur la fertilité humaine (<a href="http://www.humanfertility.org">http://www.humanfertility.org</a>),
  la collection sur la fertilité humaine (<a href="http://www.fertilitydata.org">http://www.fertilitydata.org</a>)
  et les enquêtes en grappes à indicateurs multiples (MICS) (<a href="http://mics.unicef.org/">http://mics.unicef.org/</a>).
  Les bases de données d’enquête (par exemple, la base de données du Réseau intégré
  d’enquêtes auprès des ménages (IHSN)) sont également consultées en plus des recherches
  de données sur les sites Web des bureaux nationaux de statistique et des requêtes
  ad hoc. </p>
FREQ_COLL: >-
  <p>Les données sont compilées et mises à jour annuellement au cours du premier trimestre
  de l'année.</p>
REL_CAL_POLICY: >-
  <p>Des données actualisées sur le taux de natalité chez les adolescentes sont publiées
  chaque année par la Division de la population. La prochaine publication est prévue
  pour 2022.</p>
DATA_SOURCE: >-
  <p>Pour les données de l'état civil, les données sur les naissances ou le taux de
  natalité des adolescentes sont obtenues de la Division de la statistique des Nations
  Unies ou des divisions ou unités statistiques régionales (CESAO, CESAP, CARICOM,
  CPS), à partir des données déclarées par les pays. Les chiffres de population sont
  obtenus à partir de la dernière révision des Perspectives de la population mondiale
  de la Division de la population des Nations Unies et, exceptionnellement, à partir
  d'autres sources. Les données d'enquête sont obtenues à partir d'enquêtes nationales
  auprès des ménages qui sont coordonnées au niveau international telles que : les
  enquêtes démographiques et de santé, les enquêtes sur la santé génésique et les
  enquêtes en grappes à indicateurs multiples, et d'autres enquêtes parrainées au
  niveau national. Les données des recensements sont obtenues à partir des données
  communiquées par les pays à la Division de la statistique des Nations Unies ou aux
  divisions ou unités statistiques régionales (CESAO, CESAP, CARICOM, CPS) ou directement
  à partir des rapports de recensement. </p>
COMPILING_ORG: >-
  <p>Cet indicateur est produit au niveau mondial par la Division de la population
  du Département des affaires économiques et sociales de l'Organisation des Nations
  Unies en collaboration avec le Fonds des Nations Unies pour la population (FNUAP).</p>
RATIONALE: >-
  <p>Réduire la fécondité chez les adolescentes et s’attaquer aux multiples facteurs
  qui la sous-tendent sont essentiels pour améliorer la santé sexuelle et reproductive
  et le bien-être social et économique des adolescentes. Il existe un large consensus
  dans la littérature sur le fait que les femmes qui tombent enceintes et accouchent
  très tôt dans leur vie reproductive sont soumises à des risques plus élevés de complications
  ou même de décès pendant la grossesse et l’accouchement et que leurs enfants sont
  également plus vulnérables. Par conséquent, la prévention des naissances très tôt
  dans la vie d’une femme est une mesure importante pour améliorer la santé maternelle
  et réduire la mortalité infantile. De plus, les femmes qui ont des enfants à un
  âge précoce ont des possibilités réduites d’avancement socioéconomique, en particulier
  parce que les jeunes mères sont moins susceptibles de terminer leurs études et,
  si elles ont besoin de travailler, peuvent trouver particulièrement difficile de
  combiner les responsabilités familiales et professionnelles. Le taux de natalité
  chez les adolescentes fournit également des preuves indirectes de l’accès à des
  services de santé pertinents, étant donné que les jeunes, et en particulier les
  adolescentes non mariées, éprouvent souvent des difficultés d’accès aux services
  de santé sexuelle et génésique. </p>
REC_USE_LIM: >-
  <p>Les écarts entre les estimations obtenues à partir de différentes données nationales
  sont fréquents. </p>

  <p>En ce qui concerne l’enregistrement à l’état civil, les taux sont sujets à des
  limites qui dépendent de l’exhaustivité de l’enregistrement des naissances, du traitement
  des nourrissons nés vivants mais décédés avant l’enregistrement ou dans les premières
  24 heures de la vie, de la qualité des informations déclarées relatives à l’âge
  de la mère et de l’inclusion des naissances des périodes précédentes. Les estimations
  de la population peuvent souffrir de limites liées à la déclaration erronée de l’âge
  et à la couverture. </p>

  <p>Pour les données d’enquête et de recensement, le numérateur et le dénominateur
  proviennent de la même population. Les principales limites concernent la déclaration
  erronée de l’âge, l’omission de naissances, la déclaration erronée de la date de
  naissance de l’enfant et, dans le cas des enquêtes, la taille et la variabilité
  de l’échantillonnage. </p>

  <p>En ce qui concerne les estimations du taux de natalité chez les adolescentes
  âgées de 10 à 14 ans, les données comparatives suggèrent qu’une très faible proportion
  des naissances dans ce groupe d’âge se produisent chez les femmes de moins de 12
  ans. D’autres données fondées sur des données rétrospectives sur les antécédents
  de naissance provenant d’enquêtes indiquent que les femmes âgées de 15 à 19 ans
  sont moins susceptibles de déclarer leurs premières naissances avant l’âge de 15
  ans que les femmes de la même cohorte de naissance lorsqu’on leur demande cinq ans
  plus tard à l’âge de 20–24 ans. </p>

  <p>Le taux de natalité chez les adolescentes est généralement présenté comme le
  taux de fécondité par âge pour les 15 à 19 ans dans le contexte du calcul des estimations
  de la fécondité totale. Il a également été appelé taux de fécondité chez les adolescentes.
  Une mesure connexe est la proportion de la fécondité chez les adolescentes âgées
  de 15 à 19 ans, mesurée en pourcentage de la fécondité totale. </p>
DATA_COMP: >-
  <p>Le taux de natalité chez les adolescentes est calculé sous forme de ratio. Le
  numérateur est le nombre de naissances vivantes chez les femmes âgées de 15 à 19
  ans et le dénominateur, une estimation de l’exposition à la maternité par les femmes
  âgées de 15 à 19 ans. Le calcul est le même pour le groupe d’âge 10-14 ans. Le numérateur
  et le dénominateur sont calculés différemment pour les données de l’état civil,
  d’enquête et de recensement. </p>

  <p>Dans le cas des données de l’état civil, le numérateur est le nombre enregistré
  de naissances vivantes nées de femmes âgées de 15 à 19 ans au cours d’une année
  donnée, et le dénominateur est la population estimée ou dénombrée de femmes âgées
  de 15 à 19 ans. </p>

  <p>Dans le cas des données d’enquête, le numérateur est le nombre de naissances
  vivantes obtenues à partir des antécédents de naissance rétrospectifs des femmes
  interrogées qui étaient âgées de 15 à 19 ans au moment de la naissance au cours
  d’une période de référence avant l’entrevue, et le dénominateur représente les années-personnes
  vécues entre 15 et 19 ans par les femmes interrogées au cours de la même période
  de référence. L’année déclarée correspond au milieu de la période de référence.
  Pour certaines enquêtes sans données rétrospectives sur les antécédents de naissance,
  le calcul du taux de natalité chez les adolescentes est basé sur la date de la dernière
  naissance ou le nombre de naissances au cours des 12 mois précédant l’enquête. </p>

  <p>Avec les données du recensement, le taux de natalité chez les adolescentes est
  calculé sur la base de la date de la dernière naissance ou du nombre de naissances
  au cours des 12 mois précédant le dénombrement. Le recensement fournit à la fois
  le numérateur et le dénominateur des taux. Dans certains cas, les taux fondés sur
  les recensements sont ajustés pour tenir compte de la sous-couverture en utilisant
  des méthodes d’estimation indirectes. Pour certains pays qui n’ont pas d’autres
  données fiables, la méthode d’estimation indirecte des propres enfants fournit des
  estimations du taux de natalité chez les adolescentes pendant un certain nombre
  d’années avant le recensement. </p>

  <p>Chaque fois que des données sont disponibles, la fécondité des adolescentes âgées
  de 10 à 14 ans peut également être calculée. </p>

  <p>Pour un traitement approfondi des différentes méthodes de calcul, consulter le
  Manuel de collecte de données sur la fécondité et la mortalité, Publication des
  Nations Unies, Numéro de vente : F.03.XVII.11, (<a href="https://unstats.un.org/unsd/demographic-social/Standards-and-Methods/files/Handbooks/fertility-and-mortality/SeriesF_92-F.pdf">https://unstats.un.org/unsd/demographic-social/Standards-and-Methods/files/Handbooks/fertility-and-mortality/SeriesF_92-F.pdf</a>).
  Les méthodes indirectes d’estimation sont analysées dans le document (en anglais)
  « Manual X: Indirect Techniques for Demographic Estimation », Publication des Nations
  Unies, Numéro de vente : E.83.XIII.2. (<a href="https://www.un.org/en/development/desa/population/publications/pdf/mortality/Manual_X.pdf">https://www.un.org/en/development/desa/population/publications/pdf/mortality/Manual_X.pdf</a>).
  </p>
IMPUTATION: >-
  <h2> Traitement des valeurs manquantes :</h2>

  <ul>
    <li> <strong> <em> Au niveau national :</em></strong></li>
  </ul>

  <p> On ne tente pas de fournir des estimations pour chaque pays ou région lorsque
  les données sur les pays ou les régions ne sont pas disponibles. </p>

  <ul>
    <li> <strong> <em> Aux niveaux régional et mondial :</em></strong></li>
  </ul>

  <p> Les agrégats régionaux ou mondiaux du taux de natalité des adolescents pour
  le groupe d’âge des 15 à 19 ans proviennent de la dernière révision des perspectives
  démographiques mondiales produite par la Division de la population. Compte tenu
  des cas où les données sont manquantes ou évaluées comme peu fiables, les estimations
  pour chaque pays ou domaines sont générées soit à partir de l’opinion d’experts,
  l’examen et la pondération de chaque observation analytiquement, soit, ces dernières
  années, par l’utilisation de méthodes statistiques automatisées, soit par l’utilisation
  d’un modèle de données ajusté aux biais pour contrôler les biais systématiques entre
  les différents types de données. Voir Nations Unies, Département des affaires économiques
  et sociales, Division de la population (2019). World Population Prospects 2019 :
  Revision, Methodology of the United Nations Population estimates and projections
  (ST/ESA/SER. A/425), disponible à <a href="https ://population.un.org/wpp/Publications/Files/WPP2019_Methodology.pdf">https ://population.un.org/wpp/Publications/Files/WPP2019_Methodology.pdf</a>.
  </p>
REG_AGG: >-
  <h2> Agrégats régionaux :</h2>

  <p> Les taux de natalité des adolescents déclarés pour les agrégats mondiaux et
  régionaux sont basés sur la moyenne des taux de natalité estimés des adolescents
  pour deux périodes contiguës de cinq ans (par exemple, 2015 à 2020 et 2020 à 2025
  pour l’année 2020) publiées dans Nations Unies, Département des affaires économiques
  et sociales, Division de la population (2017). <em> World Population Prospects :
  The 2017 Revision, DVD Edition</em> (<a href="http ://esa.un.org/unpd/wpp/">http ://esa.un.org/unpd/wpp/</a>).
  </p>

  <p> Les taux de fécondité selon l’âge des agrégats mondiaux et régionaux de <em>World
  Population Prospects</em> (WPP) sont basés sur la reconstruction de la population
  au niveau des pays et fournissent une meilleure estimation basée sur toutes les
  informations démographiques disponibles. WPP examine et évalue autant de types et
  de sources d’estimations empiriques que possible (y compris les antécédents de naissance
  rétrospectifs, les estimations directes et indirectes de la fécondité), et les estimations
  finales sont obtenues pour assurer autant de cohérence interne que possible avec
  toutes les autres composantes démographiques et cohortes énumérées dans les recensements
  successifs. </p>
