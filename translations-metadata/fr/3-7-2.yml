INST_MANDATE: <p>La Division de la population du Département des affaires économiques
  et sociales fournit à la communauté internationale des données démographiques opportunes
  et accessibles et une analyse des tendances démographiques et des résultats en matière
  de développement pour tous les pays et toutes les régions du monde. C’est l’organisme
