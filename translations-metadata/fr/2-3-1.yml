STAT_CONC_DEF: "<p> <strong>Définition :</strong></p>\n<p>Volume de la production\
  \ agricole des petits producteurs alimentaires dans les activités agricoles, d’élevage,\
  \ de pêche et forestières par nombre de jours. </p>\n<p>L’indicateur est calculé\
  \ comme un rapport <em> de la production annuelle au nombre de jours ouvrables au\
  \ cours d’une année</em>. </p>\n<p>La FAO propose de définir les petits producteurs\
  \ d’aliments comme des producteurs qui : </p>\n<ul>\n  <li>exploitent une quantité\
  \ de terres se situant dans les deux premiers quintiles (les 40 % inférieurs) de\
  \ la répartition cumulative de la superficie des terres au niveau national (mesurée\
  \ en hectares); et qui </li>\n  <li>exploitent un certain nombre de têtes de bétail\
  \ se situant dans les deux premiers quintiles (les 40 % inférieurs) de la répartition\
  \ cumulative du nombre de têtes de bétail par unité de production au niveau national\
  \ (mesuré en unités de bétail tropical – UBT); et qui </li>\n  <li>obtiennent un\
  \ revenu économique annuel provenant des activités agricoles se situant dans les\
  \ deux premiers quintiles (les 40 % inférieurs) de la distribution cumulative des\
  \ revenus économiques provenant des activités agricoles par unité de production\
  \ au niveau national (mesuré en dollars de parité de pouvoir d’achat) ne dépassant\
  \ pas 34 387 dollars de parité de pouvoir d’achat. </li>\n</ul>\n<p> <strong>Concepts</strong></p>\n\
  <ul>\n  <li>Les concepts suivants sont adoptés pour le calcul des indicateurs 2.3.1\
  \ :</li>\n  <li>Les petits producteurs d’aliments sont définis comme ceux qui se\
  \ trouvent dans l’intersection des 40 % inférieurs de la distribution cumulative\
  \ des terres, du bétail et des revenus. </li>\n  <li>Les unités de bétail tropical\
  \ sont une échelle de conversion utilisée pour la normalisation et la mesure du\
  \ nombre de têtes de bétail. Une UBT est l’équivalent en poids métabolique d’un\
  \ bovin en Amérique du Nord. La liste complète des facteurs de conversion se trouve\
  \ dans les Lignes directrices pour la préparation des examens du secteur de l’élevage\
  \ </li>\n  <li>Le concept de productivité est normalisé par le Manuel de mesure\
  \ de la productivité de l’OCDE. Cela définit la productivité comme “un rapport entre\
  \ une mesure en volume des extrants et une mesure en volume de l’utilisation des\
  \ intrants”. Vous trouverez de plus amples renseignements sur les définitions possibles\
  \ dans “Mesure de la productivité et de l’efficacité en agriculture : revue de la\
  \ littérature et analyse des lacunes”. </li>\n</ul>"
SOURCE_TYPE: "<p>Étant donné que l’indicateur 2.3.1 est mesuré à partir d'une population\
  \ cible de producteurs – considérés comme de petits producteurs –, la source de\
  \ données idéale pour les mesurer est une enquête unique qui recueille toutes les\
  \ informations requises en référence aux unités de production individuelles. La\
  \ source de données la plus appropriée pour la collecte d’informations sur le volume\
  \ total de la production agricole et sur la main-d’œuvre adoptée dans l’exploitation\
  \ agricole serait les enquêtes agricoles. D’autres possibilités à explorer en l’absence\
  \ d’enquêtes agricoles sont les suivantes : </p>\n<ol>\n  <li>enquêtes auprès des\
  \ ménages intégrées à un module agricole, </li>\n  <li>recensements agricoles, </li>\n\
  \  <li>données administratives.</li>\n</ol>"
REC_USE_LIM: <p>Compte tenu de la méthodologie approuvée, le calcul de l'indicateur
  nécessite des microdonnées d'enquête recueillies au niveau de l'exploitation sur
  un large éventail de variables – y compris tous les éléments permettant de calculer
  les revenus et les coûts de l'entreprise, ainsi que la main-d'œuvre et la disponibilité
  des terres et du bétail – pour la même unité de production. Ce type d'enquêtes est
  rarement fait au niveau national. Pour cette raison, la disponibilité des données
  pour cet indicateur est tout à fait limitée. Dans certains pays, les données peuvent
  être obtenues à partir d'enquêtes sur les ménages qui fournissent des détails sur
  la production agricole. Ces sources de données doivent être considérées comme une
  solution de second choix, étant donné que leur échantillonnage est axé sur les ménages
  et non sur les unités de production alimentaire. Bien que dans de nombreux pays,
  il existe un degré considérable de chevauchement entre la population des producteurs
  alimentaires et celle des ménages, il s'agit toujours d'un chevauchement partiel,
  ce qui peut nuire à la précision du calcul. </p>
RATIONALE: "<p>Le Programme de développement durable 2030 a souligné l'importance\
  \ d'améliorer la productivité des petits producteurs alimentaires, car ces derniers\
  \ jouent un rôle important dans la production alimentaire mondiale. L'indicateur\
  \ suit les progrès dans ce domaine, l'objectif étant de doubler la productivité\
  \ d'ici 2030. </p>\n<p>L'amélioration de la productivité du travail chez les petits\
  \ producteurs a également des répercussions sur la réduction de la pauvreté, car\
  \ les petits producteurs de denrées alimentaires sont souvent pauvres, et on constate\
  \ fréquemment qu'ils sont proches des conditions de subsistance.</p>"
