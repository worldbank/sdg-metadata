SDG_GOAL: '<p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer
  la nutrition et promouvoir l’agriculture durable</p>'
SDG_TARGET: "<p>Cible 2.3 : D'ici 2030, doubler la productivité agricole et les revenus\
  \ des petits producteurs de denrées alimentaires, en particulier des femmes, des\
  \ populations autochtones, des agriculteurs familiaux, des éleveurs et des pêcheurs,\
  \ notamment grâce à un accès sûr et égal à la terre, aux autres ressources productives\
  \ et aux intrants, aux connaissances, aux services financiers, aux marchés et aux\
  \ possibilités de création de valeur ajoutée et d'emplois non agricoles</p>"
SDG_INDICATOR: '<p>Indicateur 2.3.1 : Volume de production par unité de travail par
  catégorie de taille d’entreprise agricole/pastorale/forestière</p>'
COLL_METHOD: "<p>La population cible de l'indicateur 2.3.1. est constituée de petits\
  \ producteurs pour lesquels les meilleures sources de données sont les enquêtes\
  \ agricoles. Celles-ci contiennent des informations sur la production agricole,\
  \ les variables économiques et le facteur travail. Toutefois, les enquêtes agricoles\
  \ ne sont pas menées de manière systématique, de sorte qu'elles peuvent être dispersées\
  \ sur de longues périodes. La FAO encourage le projet d'enquêtes agricoles intégrées\
  \ (\"AGRISurvey\") qui recueille des données sur une base annuelle pour différents\
  \ modules, par exemple la production agricole. </p>\n<p>Actuellement, l'indicateur\
  \ est produit au niveau mondial en utilisant l'étude de mesure des niveaux de vie\
  \ (LSMS) de la Banque mondiale. Certains pays disposent d'une enquête intégrée sur\
  \ l'agriculture (LSMS-ISA). Ces enquêtes comprennent des informations telles que\
  \ la taille des exploitations, la désagrégation par zones géographiques, le type\
  \ d'activités et le type de ménages, la valeur de la production, la valeur des coûts\
  \ de production et le nombre d'heures de travail dans les différentes activités.\
  \ Ces enquêtes contiennent des données pertinentes pour le calcul des indicateurs.</p>\n\
  <p>La FAO, la Banque mondiale et le FIDA sont en train de compiler des indicateurs\
  \ harmonisés des moyens de subsistance en milieu rural à partir d'informations provenant\
  \ de microdonnées au niveau des ménages et du projet LSMS. L'initiative s'appelle\
  \ RuLIS (Rural Livelihoods Information System) et comprend des indicateurs ventilés\
  \ par sexe, zones rurales, zones urbaines, quintiles de revenus et pourcentage de\
  \ revenus provenant de l'agriculture.</p>\n<p>Certains des ensembles de données\
  \ utilisés pour calculer l'indicateur 2.3.1. peuvent être consultés à l'annexe 1\
  \ du document “Méthodologie de calcul et de suivi des indicateurs 2.3.1 et 2.3.2\
  \ des Objectifs de développement durableD” disponible à <a href=\"http://www.fao.org/3/ca3043en/CA3043EN.pdf\"\
  >http://www.fao.org/3/ca3043en/CA3043EN.pdf</a> et à l'annexe 1 du document “Système\
  \ d'information sur les moyens d'existence en milieu rural (RuLIS). Notes techniques\
  \ sur les concepts et définitions utilisés pour les indicateurs dérivés des enquêtes\
  \ sur les ménages” disponible à <a href=\"http://www.fao.org/3/ca2813en/CA2813EN.pdf\"\
  >http://www.fao.org/3/ca2813en/CA2813EN.pdf</a>. </p>\n<p> </p>"
FREQ_COLL: <p>À déterminer. Étant donné la fréquence du type d'enquêtes requises pour
  calculer les indicateurs, on s'attend à ce que les pays rafraîchissent les informations
  tous les 3 ans au mieux. </p>
