RATIONALE: >-
  <h2>Raison d'être :</h2>

  <p>Le total des flux d'APD et d'APF vers les pays en développement quantifie
  l'effort financier public (hors crédits à l'exportation) que les donateurs
  fournissent aux pays en développement pour les énergies renouvelables. Les
  flux supplémentaires (issus de la base de données IRENA) saisissent les flux
  vers les bénéficiaires non APD dans les régions en développement, les flux
  provenant de pays et d'institutions ne faisant pas actuellement rapport au CAD
  et certains autres types de flux, tels que les crédits à l'exportation. </p>

  <p>L'accès à l'énergie est un obstacle majeur au développement dans de
  nombreux pays en développement et, bien que partant d'une base relativement
  faible, la demande d'énergie devrait croître très rapidement dans beaucoup de
  ces pays à l'avenir. Les pays en développement ont donc la possibilité
  d'utiliser des technologies propres et renouvelables pour répondre à leurs
  besoins énergétiques futurs s'ils peuvent avoir accès aux technologies et au
  savoir-faire appropriés. Cet indicateur fournit une mesure appropriée du
  soutien international accordé aux pays en développement pour accéder à ces
  technologies. </p>
REC_USE_LIM: >-
  <h2>Commentaires et limitations : </h2>

  <p>Les données du système de notification des créanciers sont disponibles à
  partir de 1973. Cependant, la couverture des données est considérée comme
  complète depuis 1995 pour les engagements au niveau des activités et 2002 pour
  les décaissements. Actuellement, les flux vers la recherche et le
  développement en matière d'énergie propre ne sont que partiellement couverts
  par la base de données et quelques autres domaines (par exemple, la fourniture
  d'électricité hors réseau, les investissements dans des projets d'amélioration
  des cuisinières) ne sont peut-être que partiellement couverts. </p>

  <p>La base de données IRENA ne couvre actuellement que les institutions
  financières qui ont investi au total 400 millions de dollars ou plus dans les
  énergies renouvelables. Le processus d'amélioration continue de la base de
  données comprend la vérification des données par rapport aux données produites
  par les banques multilatérales de développement pour les rapports sur le
  financement du climat et en comparant les données avec d'autres rapports
  indépendants des agences internationales de financement du développement. </p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>Les flux de l'OCDE sont calculés en prenant le total des flux officiels
  (APD et APF) des pays membres du CAD, des organisations multilatérales et des
  autres fournisseurs d'aide au développement dans les secteurs énumérés
  ci-dessus. Les flux IRENA (supplémentaires) sont calculés en prenant le total
  des flux d'investissement public de la base de données IRENA&#x2019;sur les
  investissements publics dans les énergies renouvelables et en excluant : les
  flux financiers nationaux ; les flux internationaux vers les pays en dehors
  des régions en développement ; et les flux déclarés par l'OCDE (comme décrit
  ci-dessus). Les flux sont des engagements mesurés en dollars américains
  courants (USD).</p>
