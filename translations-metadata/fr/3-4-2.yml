SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge.</p>
SDG_TARGET: >-
  <p>Cible 3.4 : D’ici 2030, réduire d’un tiers, par la prévention et le traitement,
  le taux de mortalité prématurée due à des maladies non transmissibles et promouvoir
  la santé mentale et le bien-être</p>
SDG_INDICATOR: '<p>Indicateur 3.4.2 : Taux de mortalité par suicide</p>'
META_LAST_UPDATE: '<p>Dernière mise à jour : 10 février 2017</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Informations institutionnelles</h1>
  <h2> Organisation(s) : </h2>
  <p> Organisation mondiale de la Santé (OMS)</p>
STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <p><strong>Définition :</strong></p>

  <p>Le taux de mortalité par suicide est défini comme le nombre de décès par suicide
  au cours d'une année, divisé par la population et multiplié par 100 000.</p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <h2>Description : </h2>

  <p>La source de données privilégiée est constituée par les systèmes
  d'enregistrement des décès avec une couverture complète et une certification
  médicale de la cause du décès, codée selon la classification internationale
  des maladies (CIM). Les codes de la CIM-10 pour le suicide sont : X60-X84,
  Y87.0. Les autres sources de données possibles sont les enquêtes sur les
  ménages avec autopsie verbale, les systèmes d'enregistrement par échantillon
  ou par sentinelle, les études spéciales et les systèmes de surveillance. </p>
COLL_METHOD: >-
  <h2>Processus de collecte : </h2>

  <p>L' OMS mène un processus formel de consultation des pays avant de publier
  ses estimations des causes de décès.</p>
FREQ_COLL: >-
  <h1>Calendrier</h1>

  <h2>Collecte de données :</h2>

  <p>L'OMS envoie deux fois par an un courrier électronique aux États membres
  pour leur demander de fournir des données tabulaires sur l'enregistrement des
  décès (y compris toutes les causes de décès). Les pays soumettent en
  permanence à l'OMS des statistiques annuelles sur les causes de décès. (De NA
  à NA) </p>
REL_CAL_POLICY: |-
  <h2>Publication des données :</h2>
  <p>Fin 2016</p>
DATA_SOURCE: |-
  <h1>Fournisseurs de données</h1>
  <p>Bureaux nationaux de statistiques et/ou ministères de la santé.</p>
COMPILING_ORG: |-
  <h1>Compilateurs de données </h1>
  <p>L'OMS</p>
RATIONALE: >-
  <h2>Justification :</h2>

  <p>Les troubles mentaux se produisent dans toutes les régions et cultures du monde.
  Les plus répandus de ces troubles sont la dépression et l'anxiété, qui toucheraient
  près d'une personne sur dix. Dans le pire des cas, la dépression peut conduire au
  suicide. En 2012, on estimait à plus de 800 000 le nombre de décès par suicide dans
  le monde. Le suicide était la deuxième cause de décès chez les jeunes adultes âgés
  de 15 à 29 ans, après les accidents de la route.</p>
REC_USE_LIM: >-
  <h2><strong>Commentaires et limites </strong> : </h2>

  <p>L'enregistrement complet des décès par suicide dans les systèmes d'enregistrement
  des décès nécessite de bonnes liaisons avec les systèmes coronaux et policiers,
  mais peut être sérieusement entravé par la stigmatisation, les considérations sociales
  et juridiques, et les retards dans la détermination de la cause du décès. Moins
  de la moitié des États membres de l'OMS disposent de systèmes d'enregistrement des
  décès qui fonctionnent bien et qui enregistrent les causes de décès.</p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>Taux de mortalité par suicide (pour 100 000 habitants) = (Nombre de décès
  par suicide dans une année x 100 000) / Population en milieu d'année pour la
  même année civile</p>

  <p>Les méthodes utilisées pour l'analyse des causes de décès dépendent du type
  de données disponibles dans les pays :</p>

  <p>Pour les pays disposant d'un système d'enregistrement de l'état civil de
  haute qualité comprenant des informations sur les causes de décès,
  l'enregistrement de l'état civil que les États membres soumettent à la base de
  données de l'OMS sur la mortalité a été utilisé, avec des ajustements si
  nécessaire, par exemple en cas de sous-déclaration des décès.</p>

  <p>Pour les pays ne disposant pas de données de haute qualité sur
  l'enregistrement des décès, les estimations des causes de décès sont calculées
  à l'aide d'autres données, notamment des enquêtes sur les ménages avec
  autopsie verbale, des systèmes d'enregistrement par échantillon ou par
  sentinelle, des études spéciales et des systèmes de surveillance. Dans la
  plupart des cas, ces sources de données sont combinées dans un cadre de
  modélisation. </p>
IMPUTATION: >-
  <h2>Traitement des valeurs manquantes : </h2>

  <ul>
    <li><strong><em>Au niveau national : </em></strong></li>
  </ul>

  <p>Pour les pays disposant de statistiques de qualité sur les causes de décès, l'interpolation/extrapolation
  a été effectuée pour les années-pays manquantes ; pour les pays ne disposant que
  de données de faible qualité ou n'ayant pas de données sur les causes de décès,
  la modélisation a été utilisée. La méthodologie complète peut être trouvée ici :
  </p>

  <p>Méthodes et sources de données de l'OMS pour les causes mondiales de décès, 2000
  à 2015 (<a href="http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2015.pdf">http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2015.pdf</a>)</p>

  <ul>
    <li><strong><em>Au niveau régional et mondial : </em></strong></li>
  </ul>

  <p>NA </p>
REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>Les estimations nationales du nombre de décès par cause sont additionnées
  pour obtenir des agrégats régionaux et mondiaux.</p>
COVERAGE: >-
  <h1>Disponibilité des données </h1>

  <h2>Description : </h2>

  <p>Environ 70 pays fournissent actuellement à l'OMS des données régulières de qualité
  sur la mortalité par âge, sexe et causes de décès, et 40 autres pays soumettent
  des données de moindre qualité. Cependant, des estimations complètes des causes
  de décès sont calculées par l'OMS de manière systématique pour tous ses États membres
  (avec un certain seuil de population) tous les 3 ans.</p>

  <h2>Désagrégation :</h2>

  <p>Sexe, tranche d'âge </p>
COMPARABILITY: >-
  <h2>Sources des divergences : </h2>

  <p>Dans les pays dotés de systèmes d'enregistrement de l'état civil de haute qualité,
  les estimations ponctuelles diffèrent parfois principalement pour deux raisons :
  1) l'OMS redistribue les décès ayant une cause de décès mal définie (c'est-à-dire
  les blessures d'intention inconnue, codes CIM Y10-Y34 et Y872) en suicide ; et 2)
  l'OMS corrige les décès dont l'enregistrement est incomplet.</p>
