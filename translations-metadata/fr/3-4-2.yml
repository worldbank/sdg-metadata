  <ul>
    <li><strong>Aux niveaux régional et mondial :</strong></li>
  </ul>

  <p> </p>

  <p>Non disponible</p>
REG_AGG: >-
  <p>Les estimations nationales du nombre de décès par cause, ainsi que les estimations
  démographiques correspondantes, sont additionnées pour obtenir des agrégats régionaux
  et mondiaux. </p>
COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>Près de 70 pays fournissent actuellement à l’OMS des données régulières de haute
  qualité sur la mortalité par âge, sexe et causes de décès, et 58 autres pays soumettent
  des données de qualité inférieure. Cependant, des estimations complètes de la cause
  de décès sont systématiquement calculées par l’OMS pour tous ses États membres (avec
  un certain seuil de population) tous les 3 ans. </p>

  <p><strong>Séries chronologiques :</strong></p>

  <p>De 2000 à 2019</p>

  <p><strong>Désagrégation :</strong></p>

  <p>Sexe, groupe d’âge </p>
COMPARABILITY: >-
  <p><strong>Source des divergences :</strong></p>

  <p>Dans les pays dotés de systèmes d'enregistrement de l'état civil de haute qualité,
  les estimations ponctuelles diffèrent parfois principalement pour deux raisons :
  1) l'OMS redistribue les décès ayant une cause de décès mal définie (c'est-à-dire
  les blessures d'intention inconnue, codes CIM Y10-Y34 et Y872) en suicide ; et 2)
  l'OMS corrige les décès dont l'enregistrement est incomplet. </p>
