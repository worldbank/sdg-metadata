SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge</p>
SDG_TARGET: >-
  <p>Cible 3.4 : D’ici 2030, réduire d’un tiers, par la prévention et le traitement,
  le taux de mortalité prématurée due à des maladies non transmissibles et promouvoir
  la santé mentale et le bien-être</p>
SDG_INDICATOR: '<p>Indicateur 3.4.2 : Taux de mortalité par suicide</p>'
META_LAST_UPDATE: '<p>2021-05-01</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <p>Organisation mondiale de la Santé (OMS) </p>
STAT_CONC_DEF: >-
  <p><strong>Définitions :</strong></p>

  <p>Le taux de mortalité par suicide est défini comme le nombre de décès par suicide
  au cours d'une année, divisé par la population et multiplié par 100 000. </p>

  <p><strong>Concepts :</strong></p>
SOURCE_TYPE: >-
  <p>La source de données privilégiée est constituée par les systèmes d'enregistrement
  des décès avec une couverture complète et une certification médicale de la cause
  du décès, codée selon la Classification internationale des maladies (CIM). Les codes
  de la CIM-10 pour le suicide sont : X60-X84, Y87.0. Les autres sources de données
  possibles sont les enquêtes auprès des ménages avec autopsie verbale, les systèmes
  d'enregistrement par échantillon ou par sentinelle, les études spéciales et les
  systèmes de surveillance. </p>
COLL_METHOD: >-
  <p>L' OMS mène un processus formel de consultation des pays avant de publier ses
  estimations des causes de décès.</p>
FREQ_COLL: >-
  <p>L’OMS demande chaque année aux États membres des données d’enregistrement des
  décès sous forme de tableau (incluant toutes les causes de décès). Les pays peuvent
  soumettre des statistiques annuelles sur les causes de décès à l’OMS sur une base
  continue. </p>
REL_CAL_POLICY: |-
  <p>Fin 2020</p>
DATA_SOURCE: |-
  <p>Bureaux nationaux de statistique et/ou ministères de la santé. </p>
COMPILING_ORG: |-
  <p>OMS</p>
RATIONALE: >-
  <p>Les troubles mentaux se produisent dans toutes les régions et cultures du monde.
  Les plus répandus de ces troubles sont la dépression et l’anxiété, qui touchent
  près de 1 personne sur 10. Au pire, la dépression peut conduire au suicide. En 2019,
  on estime à plus de 700 000 le nombre de décès par suicide dans le monde. </p>
REC_USE_LIM: >-
  <p>L'enregistrement complet des décès par suicide dans les systèmes d'enregistrement
  des décès nécessite de bonnes liaisons avec les systèmes coronaux et policiers,
  mais peut être sérieusement entravé par la stigmatisation, les considérations sociales
  et juridiques, et les retards dans la détermination de la cause du décès. Moins
  de la moitié des États membres de l'OMS disposent de systèmes d'enregistrement des
  décès qui fonctionnent bien et qui enregistrent les causes de décès.</p>
DATA_COMP: >-
  <p>Taux de mortalité par suicide (pour 100 000 habitants) = (Nombre de décès par
  suicide dans une année x 100 000) / Population en milieu d'année pour la même année
  civile</p>

  <p> </p>

  <p>Les méthodes utilisées pour l'analyse des causes de décès dépendent du type de
  données disponibles dans les pays :</p>

  <p> </p>

  <p>Pour les pays disposant d'un système d'enregistrement de l'état civil de haute
  qualité comprenant des informations sur les causes de décès, l'enregistrement de
  l'état civil que les États membres soumettent à la base de données de l'OMS sur
  la mortalité a été utilisé, avec des ajustements si nécessaire, par exemple en cas
  de sous-déclaration des décès.</p>

  <p> </p>

  <p>Pour les pays ne disposant pas de données de haute qualité sur l'enregistrement
  des décès, les estimations des causes de décès sont calculées à l'aide d'autres
  données, notamment des enquêtes auprès des ménages avec autopsie verbale, des systèmes
  d'enregistrement par échantillon ou par sentinelle et des études spéciales. </p>
IMPUTATION: >-
  <ul>
    <li><strong>Au niveau national :</strong></li>
  </ul>

  <p> </p>

  <p>Pour les pays disposant de statistiques de haute qualité sur les causes de décès,
  une interpolation/extrapolation a été effectuée pour les années-pays manquants;
  pour les pays où les données sur les causes de décès sont de faible qualité ou inexistantes,
  la modélisation a été utilisée. La méthodologie complète peut être trouvée (en anglais)
  à l'adresse : </p>

  <p>« WHO methods and data sources for global causes of death, 2000–2019 » (https://www.who.int/docs/default-source/gho-documents/global-health-estimates/ghe2019_cod_methods.pdf)</p>

  <p> </p>

