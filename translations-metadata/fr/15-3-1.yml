COVERAGE: "<h1>Disponibilité des données </h1>\n<h2>Description : </h2>\n<p>Dans de\
  \ nombreux pays, des données nationales sont disponibles pour un ou plusieurs des\
  \ sous-indicateurs. Les données régionales et mondiales sont disponibles pour les\
  \ trois sous-indicateurs et peuvent être désagrégées au niveau national pour être\
  \ interprétées et validées par les autorités nationales. La communication et la\
  \ coordination avec les systèmes statistiques nationaux, les représentants des services\
  \ nationaux de statistique et les points focaux nationaux de la CNULCD, de manière\
  \ transparente, comprendront une évaluation des besoins en données et un renforcement\
  \ des capacités pour le suivi et le rapportage de l'indicateur si nécessaire.</p>\n\
  <h2>Série chronologique :</h2>\n<p>Annuelle depuis l'année 2000.</p>\n<h2>Désagrégation:</h2>\n\
  <p>L'indicateur peut être désagrégé par classe d'occupation du sol ou autre unité\
  \ foncière spatialement explicite.</p>"
