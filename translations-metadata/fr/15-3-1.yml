DATA_COMP: "<h1>Méthodologie</h1>\n<h2>Méthode de calcul :</h2>\n<p> En analysant\
  \ les changements intervenus dans les sous-indicateurs dans le contexte des évaluations\
  \ locales du climat, des sols, de l’utilisation des terres et de tout autre facteur\
  \ influençant l’état des terres, les autorités nationales peuvent déterminer quelles\
  \ unités foncières doivent être classées comme dégradées, additionner le total et\
  \ faire rapport sur l’indicateur. Un cadre conceptuel, approuvé par l’organe directeur\
  \ de la CNULD en septembre 2017,<sup><a href=\"#footnote-28 » id=\"footnote-ref-28\"\
  >[28]</a></sup> sous-tend une méthodologie universelle pour dériver l’indicateur.\
  \ La méthodologie aide les pays à sélectionner les ensembles de données les plus\
  \ appropriés pour les sous-indicateurs et à déterminer les méthodes nationales d’estimation\
  \ de l’indicateur. Afin d’aider les pays à suivre et à établir des rapports, un\
  \ guide des bonnes pratiques pour l’indicateur 15.3.1<sup><a href=\"#footnote-29 »\
  \ id=\"footnote-ref-29\">[29]</a></sup> a été élaboré par la CNULD et ses partenaires.\
  \ </p>\n<p>L’indicateur est dérivé d’une classification binaire de l’état des terres\
  \ (c’est-à-dire dégradée ou non dégradée) fondée principalement, et dans toute la\
  \ mesure du possible, sur des sources de données officielles nationales comparables\
  \ et normalisées. Toutefois, en raison de la nature de l’indicateur, l’observation\
  \ de la Terre et les informations géospatiales provenant de sources de données régionales\
  \ et mondiales peuvent jouer un rôle important dans son élaboration, sous réserve\
  \ de validation par les autorités nationales. </p>\n<p> La quantification de l’indicateur\
  \ est fondée sur l’évaluation des changements apportés aux sous-indicateurs afin\
  \ de déterminer l’étendue des terres dégradées sur la superficie totale des terres.\
  \ Les sous-indicateurs sont peu nombreux, sont des composantes complémentaires et\
  \ non additives du capital naturel terrestre et sont sensibles aux différents facteurs\
  \ de dégradation. Par conséquent, le principe 1OAO est appliqué dans la méthode\
  \ de calcul où les changements dans les sous-indicateurs sont décrits comme (i)\
  \ positifs ou en amélioration, (ii) négatifs ou en baisse, ou (iii) stables ou immuables.\
  \ Si l’un des sous-indicateurs est négatif (ou stable lorsqu’il est dégradé au cours\
  \ de l’année de référence ou de l’année de surveillance précédente) pour une unité\
  \ terrestre particulière, il serait normalement considéré comme dégradé sous réserve\
  \ de validation par les autorités nationales. </p>\n<p>L’année de référence de l’indicateur\
  \ est 2015 et sa valeur (t<sub>0</sub>) est dérivée d’une quantification et d’une\
  \ évaluation initiales des données de séries chronologiques pour les sous-indicateurs\
  \ de chaque unité terrestre au cours de la période 2000-2015. Les valeurs subséquentes\
  \ de l’indicateur au cours de chaque période de surveillance (t<sub>1-n</sub>) sont\
  \ dérivées de la quantification et de l’évaluation des changements apportés aux\
  \ sous-indicateurs afin de déterminer s’il y a eu un changement positif, négatif\
  \ ou nul pour chaque unité terrestre par rapport à la valeur de référence. \nBien\
  \ que l’indicateur soit présenté sous la forme d’un chiffre unique quantifiant la\
  \ superficie des terres dégradées en proportion de la superficie des terres, il\
  \ peut être ventilé spatialement par classe d’occupation des sols ou par d'autre\
  \ unités pertinentes de la politique.</p>\n<p> Comme indiqué dans le guide des bonnes\
  \ pratiques pour l’indicateur 15.3.1 des ODD, la détermination de l’indicateur pour\
  \ l’année de référence et les années de suivi suivantes s’effectue en additionnant\
  \ tous les domaines dans lesquels toute modification des sous-indicateurs est considérée\
  \ comme négative (ou stable lorsqu’elle est dégradée au cours de l’année de référence\
  \ ou de l’année de suivi précédente) par les autorités nationales. Cela implique\
  \ le:</p>\n<ol>\n  <li>évaluation et évaluation de l'<strong> et des changements\
  \ dans la couverture terrestre</strong>;</li>\n  <li>analyse de la productivité\
  \ des <strong></strong> de l’état et des tendances des terres sur la base de la\
  \ production primaire nette; et</li>\n  <li> détermination du stock de <strong>carbone</strong>\
  \ valeurs et changements, avec une évaluation initiale du carbone organique du sol\
  \ comme indicateur.</li>\n</ol>\n<p> Il est recommandé d’évaluer les changements\
  \ pour les années de déclaration intermédiaires et finales par rapport à l’année\
  \ de référence pour chaque sous-indicateur, puis pour l’indicateur. Cela facilite\
  \ l’agrégation spatiale des résultats des sous-indicateurs pour chaque unité terrestre\
  \ afin de déterminer la proportion de terres dégradées pour le niveau de référence\
  \ et chaque année de surveillance. En outre, il garantit que les terres classées\
  \ comme dégradées conserveront ce statut à moins qu’elles ne se soient améliorées\
  \ par rapport à l’année de référence ou à l’année de surveillance précédente. </p>\n\
  <p> La dégradation (ou l’amélioration) des terres par rapport au niveau de référence\
  \ peut être déterminée par référence à des paramètres décrivant les limites de pente\
  \ et de confiance autour des tendances des sous-indicateurs, ou au niveau ou à la\
  \ distribution des conditions dans l’espace et/ou dans le temps, comme indiqué au\
  \ cours de la période de référence. L’évaluation des changements apportés aux sous-indicateurs\
  \ peut être déterminée à l’aide de tests de signification statistique ou par l’interprétation\
  \ des résultats dans le contexte d’indicateurs, de données et d’informations locaux.\
  \ La méthode de calcul de l’indicateur 15.3.1 des ODD est illustrée à la figure\
  \ 2.</p>\n<p><strong>Figure 2: Étapes pour dériver l’indicateur des sous-indicateurs,\
  \ où ND n’est pas dégradé et D est dégradé.<br></strong> <br><img src=\"data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEA3ADcAAD/2wBDAAIBAQIBAQICAgICAgICAwUDAwMDAwYEBAMFBwYHBwcGBwcICQsJCAgKCAcHCg0KCgsMDAwMBwkODw0MDgsMM"
REC_USE_LIM: "<h2>Commentaires et limites :</h2>\n<p>L'indicateur 15.3.1 des ODD est\
  \ une quantification binaire -- dégradé/non dégradé -- basée sur l'analyse des données\
  \ disponibles qui sont validées et rapportées par les autorités nationales. Les\
  \ rapports sur les sous-indicateurs devraient être basés principalement, et dans\
  \ la mesure du possible, sur des sources de données officielles nationales comparables\
  \ et normalisées. Dans une certaine mesure, les données nationales sur les trois\
  \ sous-indicateurs sont et peuvent être collectées à partir de sources existantes\
  \ (par exemple, bases de données, cartes, rapports), y compris les inventaires participatifs\
  \ sur les systèmes de gestion des terres ainsi que les données de télédétection\
  \ collectées au niveau national. </p>\n<p>Les ensembles de données régionales et\
  \ mondiales dérivées de l'observation de la Terre et de l'information géospatiale\
  \ peuvent jouer un rôle important en l'absence de sources de données officielles\
  \ nationales, pour les compléter ou les améliorer. Ces ensembles de données peuvent\
  \ aider à valider et à améliorer les statistiques nationales pour une plus grande\
  \ précision en garantissant que les données sont spatialement explicites. Reconnaissant\
  \ que les sous-indicateurs ne peuvent pas saisir pleinement la complexité de la\
  \ dégradation des terres (c'est-à-dire son degré et ses facteurs), les pays sont\
  \ fortement encouragés à utiliser d'autres indicateurs, données et informations\
  \ nationaux ou infranationaux pertinents pour renforcer leur interprétation. </p>\n\
  <p> En ce qui concerne les variables à évolution lente, telles que les stocks de\
  \ carbone organique du sol, la communication de données tous les quatre ans peut\
  \ ne pas être pratique ou ne pas permettre une détection fiable des changements\
  \ pour de nombreux pays. Néanmoins, ce sous-indicateur capture des données et des\
  \ informations importantes qui deviendront plus disponibles à l'avenir grâce à des\
  \ mesures améliorées au niveau national, telles que celles facilitées par le Partenariat\
  \ mondial pour les sols de la FAO et d'autres.</p>\n<p>Bien que l'accès à l'imagerie\
  \ de télédétection se soit considérablement amélioré ces dernières années, il existe\
  \ toujours un besoin de séries chronologiques historiques essentielles qui ne sont\
  \ actuellement disponibles qu'à une résolution grossière ou moyenne. On s'attend\
  \ à ce que la disponibilité d'ensembles de données à haute résolution, calibrés\
  \ localement, augmente rapidement dans un avenir proche. Les capacités nationales\
  \ de traitement, d'interprétation et de validation des données géospatiales doivent\
  \ encore être renforcées dans de nombreux pays ; des conseils de bonnes pratiques\
  \ pour le suivi et la communication des sous-indicateurs dans d'autres processus\
  \ seront utiles à cet égard. </p>"
RATIONALE: "<h2>Justification : </h2>\n<p>Au cours de la dernière décennie, il y a\
  \ eu un certain nombre d'objectifs et d'initiatives mondiaux/régionaux pour arrêter\
  \ et inverser la dégradation des terres et restaurer les terres dégradées. Depuis\
  \ 2010, il s'agit notamment des objectifs d'Aichi en matière de biodiversité, dont\
  \ l'un vise à restaurer au moins 15 % des écosystèmes dégradés ; du Défi de Bonn\
  \ et de ses initiatives régionales visant à restaurer plus de 150 millions d'hectares\
  \ ; et plus récemment des Objectifs de développement durable (ODD), en particulier\
  \ la cible 15.3 de l'ODD. </p>\n<p>Pour chacun des sous-indicateurs, les pays peuvent\
  \ accéder à un large éventail de sources de données, y compris l'observation de\
  \ la Terre et les informations géospatiales, tout en garantissant l'appropriation\
  \ nationale<sup><a href=\"#footnote-25\" id=\"footnote-ref-25\">[25]</a></sup> L'utilisation\
  \ des modèles de rapports nationaux existants de la CNULD<sup><a href=\"#footnote-26\"\
  \ id=\"footnote-ref-26\">[26]</a></sup> qui incluent l'indicateur et les sous-indicateurs,\
  \ fournit une approche pratique et harmonisée pour rendre compte de cet indicateur\
  \ à partir de 2018 et tous les quatre ans par la suite.<sup><a href=\"#footnote-27\"\
  \ id=\"footnote-ref-27\">[27]</a></sup> Les évaluations quantitatives et la cartographie\
  \ correspondante au niveau national, telles que requises par cet indicateur, aideraient\
  \ les pays à établir des priorités en matière de politique et de planification parmi\
  \ les diverses zones de ressources foncières, en particulier :</p>\n<ul>\n  <li>pour\
  \ identifier les points chauds et planifier des actions de redressement, notamment\
  \ par la conservation, la réhabilitation, la restauration et la gestion durable\
  \ des ressources foncières ; et </li>\n  <li> pour faire face aux pressions émergentes\
  \ afin de contribuer à éviter la dégradation future des terres.</li>\n</ul><div\
  \ class=\"footnotes\"><div><sup class=\"footnote-number\" id=\"footnote-25\">25</sup><p>\
