DATA_SOURCE: "<h1>Fournisseurs de données</h1>\n<p>Les ministères ou agences (&#x201C;principale\
  \ entité déclarante&#x201D;) qui accueillent les points focaux nationaux de la CNULD,\
  \ en collaboration avec les bureaux nationaux de statistiques et les agences spécialisées,\
  \ prépareront les rapports nationaux de la CCD qui incluent l'indicateur 15.3.1\
  \ et les sous-indicateurs. Sinon, les données nationales seront obtenues par le\
  \ biais de plates-formes de données nationales et de mécanismes approuvés par la\
  \ Commission statistique des Nations Unies.</p>"
