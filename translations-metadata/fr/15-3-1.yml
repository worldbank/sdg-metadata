COMPARABILITY: "<h2>Sources de divergences :</h2>\n<p>Les données communiquées par\
  \ les pays eux-mêmes suivront un format standardisé pour les rapports nationaux\
  \ de la CNULCD <sup><a href=\"#footnote-33\" id=\"footnote-ref-33\">[33]</a></sup>\
  \ qui comprendra l'indicateur et les sous-indicateurs ainsi que leurs sources de\
  \ données et des notes explicatives. Les différences entre les chiffres mondiaux\
  \ et nationaux peuvent être dues à des différences dans la résolution spatiale des\
  \ ensembles de données, les approches de classification (c'est-à-dire la définition\
  \ des classes de couverture des terres) et/ou la mise en contexte avec d'autres\
  \ indicateurs, données et informations. </p>\n<p>Le format de rapport de la CNULCD\
  \ permet de s'assurer que les pays fournissent les références des sources de données\
  \ nationales ainsi que les définitions et la terminologie associées. En outre, le\
  \ format de rapport peut permettre une analyse plus détaillée des données, y compris\
  \ toutes les hypothèses faites et les méthodes utilisées pour estimer l'indicateur\
  \ et les sous-indicateurs. </p> <div class=\"footnotes\"> <div> <sup class=\"footnote-number\"\
  \ id=\"footnote-33\">33 </sup> <p> <a href=\"http://www2.unccd.int/sites/default/files/relevant-links/2017-12/20171107_Template_Final_EN.pdf\"\
  >http://www2.unccd.int/sites/default/files/relevant-links/2017-12/20171107_Template_Final_EN.pdf\
  \ </a> <a href=\"#footnote-ref-33\"> &#x2191; </a> </p> </div> </div>"
STAT_CONC_DEF: "<h1>Concepts et définitions</h1>\n<h2>Définitions :</h2>\n<p><strong><em>\
  \ Dégradation des terres</em></strong> est définie comme la réduction ou la perte\
  \ de la productivité biologique ou économique et de la complexité des terres cultivées\
  \ pluviales, des terres cultivées irriguées ou de l’aire de répartition, des pâturages,\
  \ des forêts et des forêts résultant d’une combinaison de pressions, y compris les\
  \ pratiques d’utilisation et de gestion des terres. Cette définition a été adoptée\
  \ par les 196 pays parties à la Convention et est utilisée par eux. <sup><a href=\"\
  #footnote-1 » id=\"footnote-ref-1\">[1]</a></sup> (voir aussi la figure 1)</p>\n\
  <p><strong><em> Neutralité de dégradation des terres</em></strong> (LDN) est défini\
  \ comme un État par lequel la quantité et la qualité des ressources foncières nécessaires\
  \ pour soutenir les fonctions et les services écosystémiques et renforcer la sécurité\
  \ alimentaire restent stables ou augmentent à des échelles temporelles et spatiales\
  \ et des écosystèmes spécifiés (décision 3/COP12). <sup><a href=\"#footnote-2 »\
  \ id=\"footnote-ref-2\">[2]</a></sup></p>\n<p><strong><em> Superficie totale des\
  \ terres</em></strong> est la superficie totale d’un pays à l’exclusion de la superficie\
  \ couverte par les eaux intérieures, comme les principaux cours d’eau et lacs. <sup><a\
  \ href=\"#footnote-3 » id=\"footnote-ref-3\">[3]</a></sup></p>\n<p><strong><em>L</em></strong><em>\
  \ </em><strong><em> unité de mesure</em></strong> pour cet indicateur est l’étendue\
  \ spatiale (hectares ou km2) exprimée en proportion (pourcentage ou %) des terres\
  \ dégradées sur la superficie totale des terres </p>\n<p><strong><em>déstant 15.3.1</em></strong>\
  \ est une quantification binaire − dégradée/non dégradée − fondée sur l’analyse\
  \ des données disponibles pour trois sous-indicateurs à valider et à signaler par\
  \ les autorités nationales. Les sous-indicateurs (Tendances de la couverture terrestre,\
  \ productivité des terres et stocks de carbone) ont été adoptés par l’organe directeur\
  \ de la Convention et de la #x2019 en 2013 dans le cadre de son approche de suivi\
  \ et d’évaluation. <sup><a href=\"#footnote-4 » id=\"footnote-ref-4\">[4]</a></sup>\
  \ </p>\n<p><strong><em>La méthode de calcul</em></strong> pour cet indicateur suit\
  \ le principe statistique &#x201C ;One Out, All Out&#x201D ; et est fondée sur l’évaluation\
  \ de base et l’évaluation de l’évolution des sous-indicateurs afin de déterminer\
  \ l’étendue des terres dégradées sur la superficie totale des terres.</p>\n<p><strong><em>\
  \ The One Out, All Out (1OAO)</em></strong><em><sup><a href=\"#footnote-5 » id=\"\
  footnote-ref-5\">[5]</a></sup></em> principe est appliqué en tenant compte des changements\
  \ dans les sous-indicateurs qui sont décrits comme (i) positifs ou en amélioration,\
  \ (ii) négatifs ou en baisse, ou (iii) stables ou immuables. Si l’un des sous-indicateurs\
  \ est négatif (ou stable lorsqu’il est dégradé au cours de l’année de référence\
  \ ou de l’année de surveillance précédente) pour une unité terrestre particulière,\
  \ il serait considéré comme dégradé sous réserve de validation par les autorités\
  \ nationales. </p>\n<h2>Concepts :</h2>\n<p> L’évaluation et la quantification de\
  \ la dégradation des terres sont généralement considérées comme spécifiques au contexte,\
  \ ce qui fait qu’il est difficile pour un indicateur unique de rendre pleinement\
  \ compte de l’état ou de l’état des terres. Bien que nécessaires mais pas suffisants,\
  \ les sous-indicateurs traitent des changements de différentes manières mais très\
  \ pertinentes : par exemple, les tendances de la couverture terrestre ou de la productivité\
  \ peuvent capturer des changements relativement rapides tandis que les changements\
  \ dans les stocks de carbone reflètent des changements plus lents qui suggèrent\
  \ une trajectoire ou une proximité des seuils. <sup><a href=\"#footnote-6 » id=\"\
  footnote-ref-6\">[6]</a></sup> </p>\n<p> En tant qu’indicateurs indirects pour surveiller\
  \ les facteurs clés et les variables motrices qui reflètent la capacité de fournir\
  \ des services écosystémiques terrestres, les sous-indicateurs sont convenus à l’échelle\
  \ mondiale dans la définition et la méthode de calcul, et jugés techniquement et\
  \ économiquement réalisables pour l’observation systématique dans le cadre du Système\
  \ mondial d’observation du climat (SMAC) et du cadre de mesure intégré du Système\
  \ de comptabilité économique et environnementale (SEEA). La détermination finale\
  \ de l’étendue des terres dégradées faite par les autorités nationales devrait être\
  \ contextualisée avec d’autres indicateurs, données et informations au sol.</p>\n\
  <p> Une définition opérationnelle de la dégradation des terres ainsi qu’une description\
  \ des liens entre les sous-indicateurs sont données à la figure 1.</p>\n<p><strong>Figure\
  \ 1 : Définition opérationnelle de la dégradation des terres et lien avec les sous-indicateurs.</strong></p>\n\
