  \ la CCD comportent des fonctionnalités intégrées de contrôle de la qualité (par\
  \ exemple, des contrôles de fourchette). Une fois reçus, les rapports nationaux\
  \ seront soumis à un processus d'examen par la CNULD et ses partenaires pour garantir\
  \ l'intégrité, l'exactitude et l'exhaustivité des données, l'utilisation correcte\
  \ des définitions et de la méthodologie ainsi que la cohérence interne. </p>\n<p>Un\
  \ système de service d'assistance <sup><a href=\"#footnote-32\" id=\"footnote-ref-32\"\
  >[32]</a></sup> a été mis en place en tant que point de contact unique permettant\
  \ aux pays d'obtenir des réponses à leurs questions et de bénéficier d'une assistance\
  \ pour les problèmes liés à l'établissement des rapports. </p><div class=\"footnotes\"\
  ><div><sup class=\"footnote-number\" id=\"footnote-32\">32</sup><p><a href=\"http://support.unccd.int/\"\
  >http://support.unccd.int/</a><a href=\"#footnote-ref-32\">&#x2191;</a></p></div></div>"
