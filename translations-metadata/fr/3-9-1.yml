SOURCE_TYPE: "<h1>Sources de données</h1>\n<p>Exposition : l'indicateur 7.1.2 a été\
  \ utilisé comme indicateur d'exposition à la pollution atmosphérique domestique.</p>\n\
  <p>La concentration moyenne annuelle de particules de moins de 2,5 um a été utilisée\
  \ comme indicateur d'exposition à la pollution de l'air ambiant. Les données sont\
  \ modélisées selon les méthodes décrites pour l'indicateur 11.6.2. </p>\n<p>Fonction\
  \ d'exposition au risque : Les fonctions intégrées exposition-réponse (IER) développées\
  \ pour l'étude sur le fardeau mondial de la maladie (GBD) 2010 (Burnett et al, 2014)\
  \ et mises à jour pour l'étude GBD 2013 (Forouzanfar et al, 2015) ont été utilisées.\
  \ </p>\n<p>Données sur la santé : Le nombre total de décès par maladie, par pays,\
  \ par sexe et par groupe d'âge a été élaboré par l'Organisation mondiale de la Santé\
  \ (OMS 2014b). </p>"
STAT_CONC_DEF: "<h1>Concepts et définitions</h1>\n<h2>Définition : </h2>\n<p>La mortalité\
  \ attribuable aux effets conjoints de la pollution de l'air ambiant et des ménages\
  \ peut être exprimée comme le nombre de décès et le taux de mortalité. Les taux\
  \ de mortalité sont calculés en divisant le nombre de décès par la population totale\
  \ (ou indiqué si un groupe de population différent est utilisé, par exemple les\
  \ enfants de moins de 5 ans). </p>\n<p>Des études épidémiologiques ont montré que\
  \ l'exposition à la pollution atmosphérique est liée, entre autres, aux maladies\
  \ importantes prises en compte dans cette estimation : </p>\n<ul>\n  <li>Infections\
  \ respiratoires aiguës chez les jeunes enfants (estimés à moins de 5 ans); </li>\n\
  <li>Maladies cérébrovasculaires (accidents vasculaires cérébraux) chez l'adulte\
  \ (estimé à plus de 25 ans);</li>\n  <li>Maladies cardiaques ischémiques (MCI) chez\
  \ les adultes (estimés à plus de 25 ans); </li>\n  <li>Maladie pulmonaire obstructive\
  \ chronique (MPOC) chez les adultes (estimés à plus de 25 ans); et </li>\n<li>Cancer\
  \ du poumon chez l'adulte (estimé à plus de 25 ans) </li>\n</ul>\n<h2>Concepts :\
  \ </h2>\n<p>La mortalité résultant de l'exposition à la pollution de l'air ambiant\
  \ (extérieur) et à la pollution de l'air des ménages (intérieur) due à l'utilisation\
  \ de combustibles polluants pour la cuisine a été évaluée. La pollution de l'air\
  \ ambiant résulte des émissions de l'activité industrielle, des ménages, des voitures\
  \ et des camions qui sont des mélanges complexes de polluants atmosphériques, dont\
  \ beaucoup sont nocifs pour la santé. De tous ces polluants, ce sont les particules\
  \ fines qui ont le plus d'effets sur la santé humaine. Par carburants polluants,\
  \ on entend le kérosène, le bois, le charbon, les excréments d'animaux, le charbon\
  \ de bois et les déchets des cultures. </p>"
