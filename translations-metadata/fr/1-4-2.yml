SDG_RELATED_INDICATORS: <p>Cet indicateur est sous l’objectif 1 et est également particulièrement
  lié aux objectifs 5, 5.a.1 (accès aux terres agricoles) et 5.a.2 (cadre juridique
  pour la gouvernance foncière). La sécurité d’occupation est également importante
  pour l’objectif 2, cible 2.3 (2.3.1 et 2.3.2, qui s’adressent aux petits exploitants
  agricoles); cible 2.4 (2.4.1 sur la superficie agricole), objectif 11, cible 11.1
  (accès à des logements abordables/amélioration des bidonvilles) et cible 11.3 (urbanisation
  durable/planification de l’établissement). Le régime foncier influe également sur
  l’utilisation des terres et est donc essentiel pour atteindre l’objectif 14 b) de
  donner accès aux petits pêcheurs et aux ressources marines, et l’objectif 15 sur
  l’utilisation durable des terres et des ressources naturelles. De même, la terre
  est une source importante de conflits et est donc également importante pour l’objectif
  16 de promotion de la paix et des sociétés et institutions inclusives. </p>
FREQ_COLL: "<p>La collecte des données relèvera de la responsabilité des agences nationales.\
  \ Les enquêtes de type EDS, MICS et LSMS sont menées selon un cycle d’environ trois\
  \ ans, tandis que les données du recensement sont disponibles tous les 10 ans. Les\
  \ données administratives peuvent être communiquées sur une base annuelle lorsque\
  \ les systèmes d’information foncière sont entièrement électroniques, les données\
  \ démographiques qui les accompagnent étant mises à disposition à partir de recensements\
  \ ou de projections intercensuelles. </p>\n<p>Grâce aux rencontres des groupes d'experts\
  \ menées, les dépositaires ont pu mettre en place un réseau de BNS et d’institutions\
  \ d’administration foncière pour établir des liens avec les BNS et leurs représentations\
  \ régionales, et pour fournir des données administratives. La Banque mondiale, ONU-Habitat,\
  \ le « Global Donor Working Group on Land » (GDWGL), « Global Land Tool Network »\
  \ (GLTN)/« Global Land Indicator Initiative » (GLII) et d’autres partenaires appuieront\
  \ le renforcement des capacités aux niveaux régional et national pour les fournisseurs\
  \ de données et les mécanismes de communication d’informations, et favoriseront\
  \ la compréhension de cet indicateur à tous les niveaux. Des investissements concertés\
  \ sont en cours pour accroître la disponibilité des données en intégrant le module\
  \ de données foncières consolidées aux questions essentielles des enquêtes à venir,\
  \ comme indiqué ci-dessus. </p>\n<p>Une évaluation de la capacité<sup><a href=\"\
  #footnote-5\" id=\"footnote-ref-5\">[4]</a></sup> sur l’état de préparation et la\
  \ capacité des BNS à rendre compte de l’indicateur 1.4.2 a été effectuée par les\
  \ dépositaires, avec l’appui de GLTN/GLII. Les résultats montrent que les BNS acceptent\
  \ de s’appuyer sur les systèmes d’enquête nationaux existants et sont prêts à se\
  \ coordonner avec les agences foncières pour générer des données et rendre compte\
  \ de cet indicateur. Les besoins en capacités ont également été identifiés et utilisés\
  \ pour élaborer une stratégie nationale de renforcement des capacités des BNS, conjointement\
  \ avec la FAO et ONU Femmes. Les dépositaires des indicateurs 1.4.2 et 5.a.1 ont\
  \ convenu de travailler en étroite collaboration avec les organismes de statistique\
  \ nationaux et régionaux et les partenaires mondiaux pour appuyer la collecte, l’analyse\
  \ et l’établissement de rapports de données par pays. Un appui similaire au renforcement\
  \ des capacités sera mis en place pour permettre aux agences foncières de mettre\
  \ en place des systèmes de rapports électroniques ventilés par sexe. </p> <div class=\"\
  footnotes\"> <div> <sup class=\"footnote-number\" id=\"footnote-5\">4</sup><p> Rapports\
  \ reçus de 17 pays : Bhoutan, Bangladesh, Cameroun, Tunisie, Tanzanie, Sénégal,\
  \ Ouganda, Maurice, Colombie, Japon, Slovénie, Suède, Jamaïque, Singapour, Madagascar,\
  \ Niger et Inde. <a href=\"#footnote-ref-5\"> &#x2191; </a> </p> </div> </div>"
