REL_CAL_POLICY: >-
  <h2><strong><strong>Publication des données :</strong></strong></h2>

  <p>Les indicateurs sont mis à jour chaque fois que de nouvelles données sont disponibles.
  Au niveau national, la plus récente enquête complétée est utilisée pour compiler
  les résultats.</p>
DATA_SOURCE: >-
  <h1>Fournisseur de données</h1>

  <p>L'indicateur est dérivé des Enquêtes sur les entreprises menées par la Banque
  mondiale. La Banque mondiale engage généralement un entrepreneur privé (généralement
  une société d'étude de marché) pour mener le travail de terrain de l'enquête.</p>
