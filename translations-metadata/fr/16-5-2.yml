  <p>Banque mondiale</p>
RATIONALE: >-
  <h2><strong><strong>Justification :</strong></strong></h2>

  <p>Cet indicateur vise à vérifier si les entreprises sont sollicitées pour des cadeaux
  ou des paiements informels (c'est-à-dire des pots-de-vin) lors de leurs rencontres
  avec les agents du fisc. Dans la plupart des pays, le paiement des impôts est exigé
  par des interactions formelles et cet indicateur vise à mesurer l'incidence de la
  corruption lors de ces interactions. La force principale des Enquêtes sur les entreprises
  est que la plupart de ses questions se rapportent aux expériences réelles et quotidiennes
  des entreprises. Par exemple, cette question concernant la corruption lors des inspections/réunions
  fiscales n'est pas une question d'opinion mais plutôt une question liée à la réalité
  des entreprises.</p>
REC_USE_LIM: >-
  <h2><strong><strong>Commentaires et limites :</strong></strong></h2>

  <p>La force principale de l'Enquête sur les entreprises est que la plupart de ses
  questions se rapportent aux expériences réelles et quotidiennes des entreprises.
  La question concernant la corruption lors des inspections/réunions fiscales n'est
  pas une question d'opinion mais plutôt une question liée à la réalité de ces dernières.</p>

  <p>Pour certains pays, les données datent de presque 10 ans (par exemple l'Afrique
  du Sud et le Brésil). Comme les enquêtes en face à face peuvent être coûteuses,
  la Banque mondiale ne peut pas mettre à jour les données dans certains pays.</p>

  <p>Les enquêtes sont réalisées principalement dans les pays clients de la Banque
  mondiale. Par conséquent, la plupart des pays à revenu élevé ne sont pas couverts
  par les enquêtes (États-Unis, Canada, pays d'Europe occidentale, Japon, pays du
  Conseil de coopération du Golfe, etc.)</p>

  <p>Une dernière limite est liée à la nature sensible de la corruption. Dans certains
  pays/cultures, les entreprises ne sont pas nécessairement confortables à répondre
  aux questions portant sur la corruption. Bien que les données soient recueillies
  de façon confidentielle, les entreprises peuvent refuser de répondre à la question
  si elles ont fait l'objet de sollicitations de corruption. Par conséquent, dans
  certains pays, l'indicateur peut sous-estimer l'incidence réelle de ce type particulier
  de corruption.</p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2><strong><strong>Méthode de calcul :</strong></strong></h2>

  <p>L'indicateur est calculé pour chaque pays, en examinant la proportion d'entreprises
  ayant répondu &#x2018;oui&#x2019; à la question de l'enquête. Pour toutes les Enquêtes
  sur les entreprises menées depuis 2006, les données comportent des poids d'échantillonnage.
  Ainsi, la valeur de l'indicateur, qui est calculée à l'aide du logiciel Stata, intègre
  ces poids d'échantillonnage ainsi que les strates de conception.</p>
IMPUTATION: >-
  <h2><strong><strong>Traitement des valeurs manquantes :</strong></strong></h2>

  <h5><strong>Au niveau national :</strong></h5>

  <p>L'indicateur n'est pas imputé pour les pays pour lesquels il n'y a pas de données.</p>

  <h5><strong>Aux niveaux régional et international :</strong></h5>

  <p>Les agrégats régionaux et mondiaux sont dérivés des enquêtes complétées. Une
  estimation ponctuelle unique est créée pour chaque pays et les agrégats mondial/régionaux
  constituent une moyenne simple des estimations ponctuelles des pays, lorsqu'il y
  a des données disponibles. Par exemple, la moyenne de l'Asie de l'Est et du Pacifique
  (estimation ponctuelle) n'inclut pas le Japon puisqu'il n'y a pas de données pour
  ce pays.</p>
REG_AGG: >-
  <h2><strong><strong>Agrégats régionaux :</strong></strong></h2>

  <p>Les agrégats régionaux et mondiaux sont calculés en prenant la moyenne simple
  de la valeur de l'indicateur pour tous les pays concernés. Seuls les résultats publiés
  depuis 2010 sont utilisés.</p>
DOC_METHOD: >-
  <h2>Méthodes et instructions à la disposition des pays pour la compilation des données
  au niveau national :</h2>

  <p>Il est recommandé de consulter le site Internet de l'Enquête sur les entreprises
  pour en apprendre davantage à propos de la méthodologie de l'enquête et voir les
  pays pour lesquels des données sont disponibles et peuvent être utilisées à des
  fins de comparaison et validation. <a href="http://www.enterprisesurveys.org/methodology">http://www.enterprisesurveys.org/methodology</a>
  </p>
QUALITY_ASSURE: >-
  <h2>Assurance de la qualité :</h2>

  <p>Lors de la réalisation des projets d'enquête, l'équipe chargée de la mise en
  œuvre sur le terrain doit envoyer périodiquement les lots terminés à la Banque mondiale
  afin que cette dernière puisse mener ses propres programmes de contrôle de la qualité
  des données. La Banque mondiale fournit de l'information continue à l'équipe chargée
  du travail sur le terrain afin que les données identifiées comme étant potentiellement
  problématiques puissent être vérifiées et corrigées. Ainsi, la qualité des données
  est contrôlée de façon continue pendant la réalisation des projets.</p>

  <p>La Banque mondiale recueille les données de cette enquête pour le bien public.
  Une fois les données recueillies et considérées comme finales (après les processus
  internes de contrôle de la qualité de la Banque mondiale), les données sont publiées
  sur le site Internet de l'Enquête sur les entreprises.</p>
COVERAGE: >-
  <h1>Disponibilité des données</h1>

  <h2><strong><strong>Description :</strong></strong></h2>

  <p><strong><em>Disponibilité des données de 2010 à aujourd'hui (nombre de pays ayant
  au moins une mesure) :</em></strong></p>

  <p>Asie et Pacifique : 28 ; Afrique : 25 ; Amérique latine et Caraïbes : 30 ; Europe,
  Amérique du Nord, Australie, Nouvelle-Zélande et Japon : 22.</p>

  <h2><strong><strong>Désagrégations :</strong></strong></h2>

  <p>L'Enquête sur les entreprises inclut plusieurs caractéristiques descriptives
  des entreprises interrogées, notamment : le sexe du dirigeant, l'activité commerciale
  principale de l'entreprise, l'implantation infranationale de l'entreprise, le statut
  d'exportateur, le nombre de salariés et le degré de propriété étrangère. L'indicateur
  peut donc être désagrégé selon les niveaux de ces caractéristiques individuelles.</p>
COMPARABILITY: >-
  <h2><strong><strong>Sources de divergences :</strong></strong></h2>

  <p>Aucune autre source de données nationale n'a été identifiée pour cet indicateur.</p>
