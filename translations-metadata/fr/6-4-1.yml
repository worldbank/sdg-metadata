SDG_GOAL: >-
  <p>Objectif 6: Garantir l'accès de tous à des services d'alimentation en eau et
  d'assainissement gérés de façon durable</p>
SDG_TARGET: >-
  <p>Cible 6.4: D’ici à 2030, faire en sorte que les ressources en eau soient utilisées
  beaucoup plus efficacement dans tous les secteurs et garantir la viabilité des prélèvements
  et de l’approvisionnement en eau douce afin de remédier à la pénurie d’eau et de
  réduire nettement le nombre de personnes qui manquent d’eau</p>
SDG_INDICATOR: >-
  <p>Indicateur 6.4.1: Variation de l’efficacité de l’utilisation des ressources en
  eau</p>
