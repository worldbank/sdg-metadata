RATIONALE: >-
  <h2> Justification:</h2>

  <p> La raison d’être de cet indicateur consiste à fournir des informations sur l’efficacité
  de l’utilisation économique et sociale des ressources en eau, c’est-à-dire la valeur
  ajoutée générée par l’utilisation de l’eau dans les principaux secteurs de l’économie,
  et les pertes des réseaux de distribution. </p>

  <p> L’efficacité de distribution des systèmes d’approvisionnement en eau est implicite
  dans les calculs et pourrait être explicite si nécessaire et lorsque des données
  sont disponibles. </p>

  <p> Cet indicateur traite plus particulièrement de la composante cible &#x201C;,
  ce qui augmente considérablement l’efficacité de l’utilisation de l’eau dans tous
  les secteurs&#x201D;, en mesurant la production par unité d’eau provenant des utilisations
  productives de l’eau ainsi que les pertes dans l’utilisation municipale de l’eau.
  Il ne vise pas à donner un tableau exhaustif de l’utilisation de l’eau dans un pays.
  D’autres indicateurs, en particulier ceux des cibles 1.1, 1.2, 2.1, 2.2, 5.4, 5.a,
  6.1, 6.2, 6.3, 6.5 compléteront les informations fournies par cet indicateur. En
  particulier, l’indicateur doit être combiné à l’indicateur de stress hydrique 6.4.2
  pour assurer un suivi adéquat de l’objectif 6.4. </p>

  <p> Ensemble, les trois gains d’efficacité sectoriels fournissent une mesure de
  l’efficacité globale de l’eau dans un pays. L’indicateur incite à améliorer l’efficacité
  de l’utilisation de l’eau dans tous les secteurs, en mettant en évidence les secteurs
  où l’efficacité de l’utilisation de l’eau est à la traîne. </p>

  <p> L’interprétation de l’indicateur serait renforcée par l’utilisation d’indicateurs
  supplémentaires à utiliser au niveau des pays. L’indicateur sur l’efficacité de
  l’eau pour l’énergie et l’indicateur sur l’efficacité des réseaux de distribution
  municipaux seraient particulièrement importants en ce sens. </p>
REC_USE_LIM: >-
  <h2>Commentaires et limitations:</h2>

  <p> Le coefficient correctif Cr pour le secteur agricole est nécessaire pour concentrer
  l’indicateur sur la production irriguée. Ceci est fait pour deux raisons principales:</p>

  <ul>
    <li> Veiller à ce que seules l’eau de ruissellement et les eaux souterraines (ce
  qu’on appelle l’eau bleue) soient prises en compte dans l’calcul de l’indicateur;
  </li>
    <li> Éliminer un biais potentiel des indicateurs, qui autrement tendrait à diminuer
  si les terres cultivées plumentées étaient converties en terres irriguées. </li>
  </ul>
DATA_COMP: >-
  <h1> Méthodologie</h1>

  <h2> Méthode de calcul:</h2>

  <p> L’efficacité de l’utilisation de l’eau est calculée comme la somme des trois
  secteurs énumérés ci-dessus, pondérée en fonction de la proportion d’eau utilisée
  par chaque secteur par rapport à l’utilisation totale. En formule:</p>

  <p> <em> WUE = A<sub>we</sub> x P<sub>A</sub> + M<sub>we</sub> x P<sub>M</sub> +
  S<sub>we</sub> X P<sub>s</sub></em></p>

  <p> Où:</p>

  <p> WUE = Efficacité de l’utilisation de l’eau</p>

  <p> A<sub>we</sub> = Efficacité de l’utilisation de l’eau de l’agriculture irriguée
  [USD/m<sup>3</sup>]</p>

  <p> M<sub>we</sub> = MIMEC efficacité de l’utilisation de l’eau [USD/m<sup>3</sup>]</p>

  <p> S<sub>we</sub> = Services d'efficacité de l'utilisation de l'eau  [USD/m<sup>3</sup>]</p>

  <p> P<sub>A</sub> = Proportion de l’eau utilisée par le secteur agricole par rapport
  à l’utilisation totale</p>

  <p> P<sub>M</sub> = Proportion d’eau utilisée par le secteur du MIMEC par rapport
  à l’utilisation totale</p>

  <p> P<sub>S</sub> = Proportion d’eau utilisée par le secteur des services par rapport
  à l’utilisation totale</p>

  <p> L’informatique de chaque secteur est décrite ci-dessous. </p>

  <p> <em> L’efficacité de l’utilisation de l’eau dans l’agriculture irriguée</em>
  est calculée comme la valeur ajoutée agricole par utilisation de l’eau agricole,
  exprimée en USD/m<sup>3</sup>. </p>

  <p> En formule:</p>

  <p> A<sub>we</sub> = (AIG<sub>a</sub> x (1-C<sub>r</sub>))/V<sub>a</sub></p>

  <p> Où:</p>

  <p> A<sub>we</sub> = Efficacité de l’utilisation de l’eau agricole irriguée [USD/m<sup>3</sup>]</p>

  <p> AIG<sub>a </sub>= Valeur ajoutée brute par l’agriculture (à l’exclusion des
  pêches fluviale et marines et de la foresterie) [USD]</p>

  <p> C<sub>r</sub> = Proportion de l’AIG agricole produite par l’agriculture pluviale
  </p>

  <p> V<sub>a</sub> = Volume d’eau utilisé par le secteur agricole (y compris l’irrigation,
  l’élevage et l’aquaculture) [m<sup>3</sup>]</p>

  <p> Le volume d’eau utilisé par les secteurs agricoles (V) est recueilli au niveau
  des pays par le biais de registres nationaux et rapporté dans des questionnaires,
  en unités de m<sup>3</sup>/an (voir exemple dans AQUASTAT <a href="http://www.fao.org/nr/water/aquastat/sets/aq-5yr-quest_eng.xls">http://www.fao.org/nr/water/aquastat/sets/aq-5yr-quest_eng.xls)</a>.
  La valeur ajoutée agricole en monnaie nationale est obtenue à partir de statistiques
  nationales, convertie en USD et dégonflée à l’année de référence. </p>

  <p> C<sub>r</sub> peut être calculé à partir de la proportion de terres irriguées
  sur le total des terres arables et des cultures permanentes (ci-après &#x201C;terres
  cultivées&#x201D;, comme suit:</p>

  <p> <em> C<sub>r</sub> = 1/(1+(A<sub>i</sub>/((1-A<sub>i</sub>) * 0,375))</em></p>

  <p> Où:</p>

  <p> A<sub>i</sub> = proportion de terres irriguées sur le total des terres cultivées,
  en décimales</p>

  <p>0,375 = ratio de défaut générique entre les rendements plumentés et irrigués</p>

  <p> Des estimations plus détaillées sont toutefois possibles et encouragées au niveau
  des pays. </p>

  <p> <em> Efficacité de l’eau des secteurs MIMEC (y compris la production d’électricité)
  : </em>MIMEC valeur ajoutée par unité d’eau utilisée pour le secteur MIMEC, exprimée
  en USD/m<sup>3</sup>. </p>

  <p> En formule:</p>

  <p> <em> M<sub>we</sub> = AIG<sub>m</sub>/V<sub>m</sub></em></p>

  <p> Où:</p>

  <p> M<sub>we</sub> = Efficacité industrielle de l’utilisation de l’eau [USD/m<sup>3</sup>]</p>

  <p> AIG<sub>m</sub> = Valeur ajoutée brute par MIMEC (y compris l’énergie) [USD]</p>

  <p> V<sub>m</sub> = Volume d’eau utilisé par le MIMEC (y compris l’énergie) [m<sup>3</sup>]</p>

  <p> L’utilisation de l’eau du MIMEC (V<sub>m</sub>) est recueillie au niveau des
  pays au moyen de dossiers nationaux et rapportée dans des questionnaires, en unités
  de m<sup>3</sup>/year (voir exemple dans AQUASTAT <a href="http://www.fao.org/nr/water/aquastat/sets/aq-5yr-quest_eng.xls">http://www.fao.org/nr/water/aquastat/sets/aq-5yr-quest_eng.xls</a>).
  La valeur ajoutée du MIMEC est obtenue à partir de statistiques nationales, dégonflées
  jusqu’à l’année de référence. </p>

  <p> <em> L’efficacité de l’approvisionnement en eau des services </em>est calculée
  comme la valeur ajoutée du secteur des services (ISIC 36-39 et ISIC 45-98) divisée
  par l’eau utilisée pour la distribution par l’industrie de la collecte, du traitement
  et de l’approvisionnement en eau (ISIC 36), exprimée en USD/m<sup>3</sup>. </p>

  <p> En formule:</p>

  <p> <em> S<sub>we</sub> = AIG<sub>s</sub>/V<sub>s</sub></em></p>

  <p> Où:</p>

  <p> S<sub>we</sub> = <em>Services d'efficacité de l'utilisation de l'eau [USD/m<sup>3</sup>]</em></p>

  <p> AIG<sub>s</sub> = Valeur ajoutée brute par services [USD]</p>

  <p> V<sub>s</sub> = Volume d’eau utilisé par le secteur des services [m<sup>3</sup>]</p>

  <p> Les données sur les volumes d’eau usée et distribuée sont recueillies au niveau
  des pays à partir des registres des services publics d’approvisionnement municipaux
  et publiées dans des questionnaires, en unités de km<sup>3</sup>/année ou million
  m<sup>3</sup>/année (voir exemple dans AQUASTAT <a href="http://www.fao.org/nr/water/aquastat/sets/aq-5yr-quest_eng.xls">http://www.fao.org/nr/water/aquastat/sets/aq-5yr-quest_eng.xls)</a>.
  La valeur ajoutée des services est obtenue à partir de statistiques nationales,
  dégonflées jusqu’à l’année de référence. </p>

  <p> Le changement dans l’efficacité de l’utilisation de l’eau (CWUE) est calculé
  comme le rapport entre l’efficacité de l’utilisation de l’eau (WUE) dans le temps
  t moins l’efficacité de l’utilisation de l’eau dans le temps t-1, divisé par l’efficacité
  de l’utilisation de l’eau dans le temps t-1 et multiplié par 100:</p>

  <p> CWUE = ((WUE<sub>t</sub> &#x2013; WUE<sub>t-1</sub>)/WUE<sub>t-1</sub>)[
