  <h2> Ventilation: </h2>

  <p> L'indicateur couvre tous les secteurs économiques selon la classification CITI,
  fournissant les moyens d'une analyse plus détaillée de l'efficacité de l'utilisation
  de l'eau pour la planification et la prise de décision au niveau national. </p>

  <p> Bien que la subdivision en trois grands secteurs économiques agrégés tels que
  définis au chapitre 3 soit suffisante aux fins de la compilation de l'indicateur,
  dans la mesure du possible, il convient de désagréger davantage l'indicateur, en
  fonction des critères suivants: </p>

  <ol>
    <li> Sur le plan économique, une subdivision plus précise du secteur économique
  peut être effectuée à l'aide de la CITI Rev.4 par les groupes suivants: <ol>
        <li> Agriculture, foresterie et pêche (CITI A); </li>
        <li> Mines et carrières (CITI B); </li>
        <li> Fabrication (CITI C); </li>
        <li> Fourniture d'électricité, de gaz, de vapeur et de climatisation (CITI
  D); </li>
        <li> Activités d'approvisionnement en eau, d'assainissement, de gestion des
  déchets et d'assainissement (CITI E), d'ici le </li>
        <li> Collecte, traitement et approvisionnement en eau (CITI 36) <ol>
            <li> Égouts (CITI 37) </li>
            <li> Construction (CITI F) </li>
          </ol>
        </li>
        <li> Autres industries (somme des industries restantes) </li>
      </ol>
    </li>
    <li> Géographiquement, calcul de l'indicateur par bassin hydrographique, bassin
  versant ou unité administrative d'un pays. </li>
  </ol>

  <p> Ces niveaux de désagrégation, ou une combinaison de ceux-ci, permettront de
  mieux comprendre la dynamique de l'utilisation rationnelle de l'eau, en fournissant
  des informations pour les politiques et mesures correctives. </p>
COMPARABILITY: >-
  <h2> Sources des écarts: </h2>

  <p> Les différences régionales, en particulier en ce qui concerne l'agriculture
  irriguée et les différentes conditions climatiques (y compris la variabilité), doivent
  être prises en compte dans l'interprétation de cet indicateur, en particulier dans
  les pays disposant de grandes quantités de ressources en eau disponibles. C'est
  également pour cette raison que le couplage de cet indicateur avec le stress hydrique
  (6.4.2) est important pour l'interprétation des données. </p>

  <h2> Obtention de données comparables au niveau international pour la surveillance
  mondiale: </h2>

  <p> Les données pour cet indicateur sont collectées au moyen d'un questionnaire
  / feuille de calcul qui permet aux pays d'identifier les paramètres nécessaires
  et de procéder à des contrôles préliminaires. </p>

  <p> Les données ainsi collectées sont ensuite examinées par des experts de l'ONUAA,
  également par l'intermédiaire de l'équipe GEMI si nécessaire. Les conclusions de
  l'examen sont ensuite communiquées au pays, afin d'assurer la cohérence et l'harmonisation
  des méthodes, des définitions et des résultats. </p>

  <p> L'ONUAA a préparé un document méthodologique étape par étape afin de fournir
  un guide technique aux équipes de pays. De plus, un outil d'apprentissage en ligne,
  sous la forme d'un cours en ligne, est en cours de préparation et sera prêt au début
  de 2018. Enfin, un manuel global est en cours de rédaction. </p>
