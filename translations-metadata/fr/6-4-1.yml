DATA_SOURCE: >-
  <h1> Fournisseurs de données</h1>

  <p> La collecte de données se fait avec des modalités différentes dans différents
  pays. Les institutions techniques et économiques fournissent leurs données pertinentes,
  parfois par l’intermédiaire de l’Office national de la statistique (ONS), en particulier
  pour les données économiques. </p>

  <p> Bien que la collecte de données et sa modalité restent en fin de compte une
  responsabilité de chaque pays, l'ONUAA s’efforce de promouvoir une participation
  plus régulière des ONS, afin d’assurer la plus grande cohérence et robustesse des
  données fournies. </p>

  <p> La liste des points focaux nationaux pour les pays impliqués dans le projet
  GEMI est annexée. </p>
