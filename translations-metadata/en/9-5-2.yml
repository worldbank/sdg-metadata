DATA_VALIDATION: >-
  <p>For each questionnaire received from countries where the UNESCO Institute
  for Statistics (UIS) sends questionnaire to, the UNESCO Institute for
  Statistics (UIS) executes a series of quality checks and sends back a data
  processing report identifying problematic issues/inconsistent data to
  countries for their feedback, corrections as well as validation of
  indicators.</p>
ADJUSTMENT: >-
  <p>To inform of any discrepancies between standard classifications and
  national practices, appropriate footnotes are accompanied with data/indicators
  to adequately document the results and provide explanations.</p>
IMPUTATION: >-
  <p><strong>&#x2022; At country level</strong></p>

  <p> Missing data are not estimated by the UNESCO Institute for Statistics
  (UIS).</p>

  <p><strong>&#x2022; At regional and global levels</strong></p>

  <p>Imputations are based on interpolations or extrapolations of data for other
  reference years. Second option is to make an estimate for full-time equivalent
  (FTE) based on available headcount data. In case no data are available at all,
  the unweighted regional average is used as an estimate.</p>
REG_AGG: >-
  <p>Missing data are imputed using the methodology described above. The data
  for researchers in full-time equivalent (FTE) are then added up by region and
  divided by the population data for that region. Similar for the global
  total.</p>
DOC_METHOD: >-
  <p>Countries are responsible themselves for the collection of research and
  experimental development (R&amp;D) data at the national level, compile
  national totals and submit them to international organisations. All countries
  follow the guidelines of the Frascati Manual: <a
  href="http://www.oecd-ilibrary.org/science-and-technology/frascati-manual-2015_9789264239012-en">http://www.oecd-ilibrary.org/science-and-technology/frascati-manual-2015_9789264239012-en</a>.</p>

  <p>All countries follow the international guidelines of the Organisation for
  Economic Co-operation and Development (OECD) Frascati Manual: <a
  href="http://www.oecd-ilibrary.org/science-and-technology/frascati-manual-2015_9789264239012-en">http://www.oecd-ilibrary.org/science-and-technology/frascati-manual-2015_9789264239012-en</a>.
  Countries starting to measure research and experimental development (R&amp;D)
  can use the UNESCO Institute for Statistics (UIS) Technical Paper 11 for
  assistance, which can be downloaded here: <a
  href="http://uis.unesco.org/sites/default/files/documents/guide-to-conducting-an-rd-survey-for-countries-starting-to-measure-research-and-experimental-development-2014-en.pdf">http://uis.unesco.org/sites/default/files/documents/guide-to-conducting-an-rd-survey-for-countries-starting-to-measure-research-and-experimental-development-2014-en.pdf</a>.</p>
QUALITY_MGMNT: >-
  <p>The UNESCO Institute for Statistics (UIS) maintains a set of data
  processing guidelines/standards as well as data processing tools to facilitate
  processing of data and ensure the quality of data.</p>
QUALITY_ASSURE: >-
  <p>The process of quality assurance includes review of survey
  documentations/metadata, examination of reliability of data, make sure they
  comply with international standards (including the Organisation for Economic
  Co-operation and Development - OECD Frascati Manual), and examine the
  consistency and coherence within the data set as well as with the time series
  of data and the resulting indicators. During the data processing stage, for
  each questionnaire received from countries where the UNESCO Institute for
  Statistics (UIS) sends questionnaire to, the above quality aspects are looked
  into and a data report is produced identifying problematic issues/inconsistent
  data for each respective country. The UNESCO Institute for Statistics (UIS)
  sends such data reports, including the calculated indicators for target 9.5,
  providing the countries with the opportunity to review the data/indicators and
  submit any clarifications or modifications/additions before releasing data at
  the UNESCO Institute for Statistics (UIS) Data Centre and submitting the data
  to UN Statistics Division for inclusion in the global SDG Indicators
  Database.</p>
QUALITY_ASSMNT: >-
  <p>The data should comply with the concepts/definitions and guidelines
  provided in the international standards (i.e. the Organisation for Economic
  Co-operation and Development - OECD Frascati Manual) and should cover all
  sectors of performance, representing all institutions, which are engaged in
  research and experimental development (R&amp;D) activities in the country.
  Criteria for quality assessment include: data sources must include proper
  documentation; data values must be nationally representative, if not, should
  be footnoted; data are plausible and based on trends and consistency with
  previously published/reported values.</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Data available for over 140 countries for Researchers (in full-time
  equivalent - FTE) per million inhabitants</p>

  <p><strong>Time series:</strong></p>

  <p>Data available in the UNESCO Institute for Statistics (UIS) database since
  reference year 1996, but historical data available back to 1981 </p>

  <p><strong>Disaggregation:</strong></p>

  <p>Researchers can be broken down by sector of employment, field of science,
  sex and age.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>There are no differences in the underlying data. Difference may occur due
  to the use of difference data for the denominator used to calculate
  indicators.</p>
