SDG_GOAL: >-
  <p>Goal 9: Build resilient infrastructure, promote inclusive and sustainable
  industrialization and foster innovation</p>
SDG_TARGET: >-
  <p>Target 9.5: Enhance scientific research, upgrade the technological
  capabilities of industrial sectors in all countries, in particular developing
  countries, including, by 2030, encouraging innovation and substantially
  increasing the number of research and development workers per 1 million people
  and public and private research and development spending</p>
SDG_INDICATOR: >-
  <p>Indicator 9.5.2: Researchers (in full-time equivalent) per million
  inhabitants</p>
SDG_SERIES_DESCR: <p>Applies to all series</p>
META_LAST_UPDATE: '2023-03-31'
SDG_RELATED_INDICATORS: |-
  <p>Linkages with goals and targets: 9.b, 12.a, 17.6, 17.7, 17.8</p>
  <p>Linkages with indicators: Not applicable</p>
SDG_CUSTODIAN_AGENCIES: <p>UNESCO Institute for Statistics (UIS) </p>
CONTACT_ORGANISATION: <p>UNESCO Institute for Statistics (UIS)</p>
STAT_CONC_DEF: >-
  <p><strong>Definitions:</strong></p>

  <p>The researchers (in full-time equivalent - FTE) per million inhabitants is
  a direct measure of the number of research and experimental development
  (R&amp;D) workers per 1 million people.</p>

  <p><strong>Concepts:</strong></p>

  <p>The Organisation for Economic Co-operation and Development (OECD) Frascati
  Manual (OECD, 2015) provides the relevant definitions for research and
  experimental development (R&amp;D), gross domestic expenditure on research and
  experimental development (R&amp;D) and researchers. Although an Organisation
  for Economic Co-operation and Development (OECD) manual, the application is
  global. During the 6th revision of the Frascati Manual, developing country
  issues were mainstreamed in the core of the Manual. The 7th edition was
  released in October 2015.</p>

  <p>The following definitions, taken from the 2015 edition of the Frascati
  Manual are relevant for computing the indicator. </p>

  <p>Research and experimental development (R&amp;D) comprise creative and
  systematic work undertaken in order to increase the stock of knowledge
  &#x2013; including knowledge of humankind, culture and society &#x2013; and to
  devise new applications of available knowledge.</p>

  <p>Researchers are professionals engaged in the conception or creation of new
  knowledge. They conduct research and improve or develop concepts, theories,
  models, techniques instrumentation, software or operational methods.</p>

  <p>The Full-time equivalent (FTE) of research and experimental development
  (R&amp;D) personnel is defined as the ratio of working hours actually spent on
  research and experimental development (R&amp;D) during a specific reference
  period (usually a calendar year) divided by the total number of hours
  conventionally worked in the same period by an individual or by a group.</p>
UNIT_MEASURE: <p>Per million population</p>
CLASS_SYSTEM: >-
  <p>The main methodological guide, which provides international standard
  guidelines for measuring research and experimental development (R&amp;D) is
  the Organisation for Economic Co-operation and Development (OECD) Frascati
  Manual (Frascati Manual 2015: Guidelines for Collecting and Reporting Data on
  Research and Experimental Development: <a
  href="http://www.oecdilibrary.org/science-and-technology/frascati-manual-2015_9789264239012-en">http://www.oecdilibrary.org/science-and-technology/frascati-manual-2015_9789264239012-en</a>).</p>

  <p>In addition to the above, the following international classifications are
  used to facilitate the research and experimental development (R&amp;D) data
  compilation process and the presentation of research and experimental
  development (R&amp;D) statistics by various disaggregation: </p>

  <p>International Standard Industrial Classification of All Economic
  Activities</p>

  <p>(ISIC), Rev. 4, United Nations (2008):
  https://unstats.un.org/unsd/publication/seriesm/seriesm_4rev4e.pdf.</p>

  <p>International Standard Classification of Education (ISCED) 2011, UNESCO-UIS
  (2012): <a
  href="http://www.uis.unesco.org/Education/Documents/isced-2011-en.pdf">www.uis.unesco.org/Education/Documents/isced-2011-en.pdf</a>.</p>

  <p>International Standard Classification of Occupations (ISCO), International
  Labour Organization (2012): <a
  href="http://www.ilo.org/public/english/bureau/stat/isco/isco08/index.htm">www.ilo.org/public/english/bureau/stat/isco/isco08/index.htm</a>.</p>
SOURCE_TYPE: >-
  <p>Data are collected through national research and experimental development
  (R&amp;D) surveys, either by the national statistical office or a line
  ministry (such as the Ministry for Science and Technology).</p>
COLL_METHOD: >-
  <p>The UNESCO Institute for Statistics (UIS) sends out a questionnaire every
  year to collect research and experimental development (R&amp;D) data from all
  countries (around 125 countries), which are not covered by the data
  collections of the other partner organizations such as the Organisation for
  Economic Co-operation and Development (OECD), Eurostat (Statistical Office of
  the European Union) and the Network on Science and Technology Indicators
  &#x2013; Ibero-American and Inter-American (RICYT). In agreement with these
  three organisations, their data (which were collected from their member
  states/associated member states &#x2013; around 65 countries-) are directly
  obtained from the respective databases (in the case of the Organisation for
  Economic Co-operation and Development - OECD and Statistical Office of the
  European Union - Eurostat) or received from the partner (in the case of the
  Network on Science and Technology Indicators &#x2013; Ibero-American and
  Inter-American - RICYT). There is also collaboration in Africa with the
  African Science, Technology and Innovation (STI) Indicators Initiative (ASTII)
  of the African Union Development Agency-NEPAD (AUDA-NEPAD). </p>

  <p>For the countries to which the UNESCO Institute for Statistics (UIS) sends
  a questionnaire, the process is the following:</p>

  <ol>
    <li>A questionnaire is sent to focal points in countries, generally within the Ministry of Science and Technology or the national statistical office.</li>
    <li>The UNESCO Institute for Statistics (UIS) processes the questionnaires, communicating with the countries in case of questions, calculates indicators and releases the data and indicators on its website. </li>
    <li>Countries are requested to complete the questionnaire using the standard international classifications, therefore adjustments are generally not needed.</li>
  </ol>

  <p>The other agencies have similar procedures.</p>
FREQ_COLL: >-
  <p>The UNESCO Institute for Statistics (UIS) sends out the questionnaire in
  June every year. The Organisation for Economic Co-operation and Development
  (OECD) and the Statistical Office of the European Union (Eurostat) collect
  data twice per year. The Network on Science and Technology Indicators &#x2013;
  Ibero-American and Inter-American (RICYT) collects data once per year.</p>
REL_CAL_POLICY: <p>March and October every year</p>
DATA_SOURCE: >-
  <p>Data are collected through national research and experimental development
  (R&amp;D) surveys, either by the national statistical office or a line
  ministry (such as the Ministry for Science and Technology).</p>
COMPILING_ORG: >-
  <p>The UNESCO Institute for Statistics (UIS), Organisation for Economic
  Co-operation and Development (OECD), Eurostat (Statistical Office of the
  European Union) and the Network on Science and Technology Indicators &#x2013;
  Ibero-American and Inter-American (RICYT), African Science, Technology and
  Innovation (STI) Indicators Initiative (ASTII) of the African Union
  Development Agency-NEPAD (AUDA-NEPAD).</p>
INST_MANDATE: >-
  <p>The UNESCO Institute for Statistics (UIS) is the statistical branch of the
  United Nations Educational, Scientific and Cultural Organization (UNESCO). The
  Institute produces internationally comparable data and methodologies in the
  fields of education, science, culture and communication for countries at all
  stages of development.</p>
RATIONALE: >-
  <p>The indicator is a direct measure of the number of research and
  experimental development (R&amp;D) workers per 1 million people referred to in
  the target.</p>
REC_USE_LIM: >-
  <p>Research and experimental development (R&amp;D) data need to be collected
  through surveys, which are expensive, and are not done on a regular basis in
  many developing countries. Furthermore, (developing) countries do not always
  cover all sectors of performance. In particular the business sector is not
  always covered.</p>
