DOC_METHOD: >-
  <p>Countries which have air quality monitoring networks in place in urban
  areas can use the annual mean concentrations from the ground measurements and
  the corresponding number of inhabitants to derive the population-weighted
  exposure to particulate matter in cities.</p>
QUALITY_MGMNT: >-
  <p>For information on data quality management, assurance, and assessment
  processes at WHO, please refer to: <a
  href="https://www.who.int/data/ddi">https://www.who.int/data/ddi</a></p>
QUALITY_ASSURE: >-
  <p>Data inputs to the model are official or published data on air quality or
  other relevant topics. Modelled estimates are carefully crossed-checked and
  compared with official ground measurements.</p>

  <p>Consultation/validation process with countries for adjustments and
  estimates. Data inputs, methods and final estimates are shared with countries
  prior to publication via WHO official communication channels with WHO Member
  States.</p>

  <p>https://www.who.int/teams/environment-climate-change-and-health/air-quality-and-health</p>
