COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>The indicator is available for 232 countries. Missing countries include
  mostly Small State Islands in the Western Pacific and in the Latin American
  and the Caribbean regions.</p>

  <p><strong>Time series:</strong></p>

  <p>The indicator provides estimates from 2010 to most recent reporting period.
  Previous data estimates are updated with when there have been changes in
  modelling method and input data.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>The indicator is available by 0.1&#xB0; x 0.1&#xB0; grid size for the
  world. National, regional and global data are disaggregated into cities,
  towns, urban and rural areas. </p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p><strong>The source of differences between global and national
  figures:</strong> Modelled estimates versus annual mean concentrations
  obtained from ground measurements.</p>
