  <p>Indicator 16.7.1(b) aims to compare the proportion of various demographic
  groups (by sex, age, disability and population groups) represented in the
  public service, with the proportion of these same groups in the national
  population. More specifically, the proportional representation of these
  demographic groups is assessed across various occupational categories as well
  as across two administrative levels. </p>

  <p>When computing these proportions, all the considerations detailed above in
  the section &#x201C;concepts and definitions&#x201D; should be respected,
  including on institutional units covered, administrative levels, occupational
  categories and appointed/elected positions.</p>

  <ul>
    <li><em>An online SDG 16 Data Reporting Platform </em>(<a href="https://sdg16reporting.undp.org">https://sdg16reporting.undp.org</a> &#x2013; to be launched in April 2020) was developed by custodian agency UNDP to assist countries in reporting on this indicator, at the level of both national and sub-national government, and on the basis of sex, location (urban/rural), income or expenditure quintiles, age groups, nationally relevant population groups and disability status. Countries should use the online data forms and accompanying guidance provided on this platform to report on this indicator.<em> </em></li>
    <li><em>Countries are encouraged to report data that is available</em>, understanding that public servant disaggregated data for disability status and nationally-relevant population groups may not be currently available in many jurisdictions. Countries are encouraged to build additional capacities to disaggregate data by these demographic groups. </li>
    <li><em>Information for part-time positions should be given in full-time equivalents</em> and should be counted only for permanent posts actually filled. It is important to consider the part-time or full-time status of posts to address the risk that some target groups may be underemployed and over-reported (e.g. If women are more likely to receive part-time posts than full-time posts, there might be a false impression that women are equally represented in those posts, when in reality they work less than their male counterparts due to their part-time status). </li>
  </ul>

