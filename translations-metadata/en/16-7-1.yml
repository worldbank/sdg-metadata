  <p><strong>Prioritization:</strong></p>

  <p>Countries are expected to fill out the above table to the best of their
  ability, and to report as many representation ratios as possible, for women,
  &#x2018;youth&#x2019;, persons with a disability, and specific population
  groups, across all occupational categories, at both national and sub-national
  levels.</p>

  <p>Meanwhile, global reporting on indicator 16.7.1(b) will focus on 4
  &#x2018;priority ratios&#x2019; (see cells highlighted in green in the table
  above), namely: </p>

  <ul>
    <li><strong>Ratios 1a) and b): Representation of female public servants &#x2018;overall&#x2019; (across all occupational categories) and representation of women in the &#x2018;Manager&#x2019; category </strong><em>(separate ratios for national and sub-national levels):</em> These two ratios are important because women remain significantly underrepresented in the public service across all regions, both in the public service as a whole and in the top levels of the public service (UNDP, Gender Equality in Public Administration &#x2013; GEPA, 2014). The target of a minimum of 30 percent of women in leadership positions, originally endorsed by ECOSOC in 1990 and reaffirmed in the Beijing Platform for Action in 1995, remains unmet in most countries. For instance, according to the Worldwide Index of Women as Public Sector Leaders developed (Ernst &amp; Young, 2013), across the G20 major economies, women represent less than 20 percent of public sector leadership. </li>
    <li><strong>Ratio 2: Representation of &#x2018;young&#x2019; public servants<em> </em>aged 34 and below across all occupational categories </strong><em>(separate ratios for national and sub-national levels):</em><strong> </strong>This ratio is important because in several countries, there is a significant age gap between those in public service and the people they serve (UNDP GEPA, 2014), which has been found to undermine young people&#x2019;s trust in public institutions (OECD, 2017). To remedy this situation, the UN Security Council has urged Member States to &#x201C;consider ways to increase inclusive representation of youth in decision-making at all levels in local, national, regional and international institutions&#x201D; (UN SC Resolution 2250, 2015).</li>
    <li><strong>Ratio 3: Representation of public servants with a disability across all occupational categories </strong><em>(separate ratios for national and sub-national levels): </em>This ratio is important because persons with disabilities remain significantly underrepresented in the public service, and under Article 31 of the UN Convention on the Rights of Persons with Disabilities (2006), State Parties have committed to collecting disaggregated information to give effect to the Convention&#x2019;s call to ensure that persons with disabilities can effectively and fully participate in public life on an equal basis with others.</li>
    <li><strong>Ratio 4: Representation of public servants belonging to Population Group A (B,C,D, etc.) across all occupational categories </strong><em>(separate ratios for national and sub-national levels): </em>This ratio important because evidence shows that when public servants resemble the people they provide services to, with respect to their ethnic, linguistic or religious affiliations, or to their indigenous status, citizens perceive the public service to be more legitimate. Proportional representation of nationally-relevant population groups in the public service has been found to be associated with higher levels of public trust in public institutions.</li>
  </ul><div class="footnotes"><div><sup class="footnote-number"
  id="footnote-15">14</sup><p> In the event that a mandatory retirement age
  (MRA) has not been set for the public service specifically in a given country,
  the &#x201C;default retirement age&#x201D; (DRA) could be used as an
  alternative. The DRA applies to all employment in a given country, and
  &#x201C;is the minimum age at which employers can (if they choose to) set a
  mandatory retirement age, requiring employees to retire.&#x201D; If neither a
  MRA nor a DRA exist in a country, it is suggested to use the age of 65 as a
  ceiling, which is a common MRA across countries. <a
  href="#footnote-ref-15">&#x2191;</a></p></div></div>
DATA_VALIDATION: >-
  <p>The countries are requested to input the indicator in a reporting platform
  that provides separate fields for the metadata and statistics. By providing
  the metadata and statistics the custodian can identify possible
  inconsistencies and have further consultation with the national partner to
  validate the statistics provided. The fields used to comprehend/verify and
  validate refer to: the primary source of information; the excluded
  units<sup><a href="#footnote-16" id="footnote-ref-16">[15]</a></sup> and
  public servants<sup><a href="#footnote-17"
  id="footnote-ref-17">[16]</a></sup>; the corresponding grades and levels in
  the cases of countries that have not implemented ISCO-08; the
  inclusion/exclusion of appointed civil servants in the reported statistics;
  information and sources of disaggregation on sex, age and disability.
  Additionally, the reporting platform requests any additional methodological
  deviation that might exist between the collected statistics and the
  recommendations provided in the metadata. In addition to the metadata the
  countries are requested to input the nominator and denominator separately, as
  well as the disaggregated statistics, thus allowing to collect the information
  at a refined level.</p><div class="footnotes"><div><sup
  class="footnote-number" id="footnote-16">15</sup><p> It is recommended to
  exclude local government units, military and Public corporations and
  quasi-corporations owned and controlled by government units. <a
  href="#footnote-ref-16">&#x2191;</a></p></div><div><sup
  class="footnote-number" id="footnote-17">16</sup><p> It is recommended to
  excluded the appointed senior managers and other managers. <a
  href="#footnote-ref-17">&#x2191;</a></p></div></div>
