  the same groups in the national population, across each occupational category,
  at both national and sub-national government levels</p>

  <p>The World Population Prospects database, published by the United Nations
  Population Division, provides official statistics collected from over 230
  national statistical offices on national population sizes disaggregated by age
  (groups) and sex. These statistics are required to calculate the denominators
  of the sex and age-related ratios.</p>

  <p>It should be noted that when comparing ratios of certain groups in the
  public service with corresponding shares of the same groups in the national
  population, it is important to use the working-age population of that group in
  the national population as a comparator i.e. above the minimum age required to
  apply for a public servant job, and below the mandatory retirement age for
  public servants<sup><a href="#footnote-15"
  id="footnote-ref-15">[14]</a></sup>. These lower and upper age boundaries will
  vary depending on the country, and need to be defined by each country in the
  below formula. For instance, if the minimum age to be eligible for a public
  service job in a given country is 18 years old, and the mandatory retirement
  age for public servants is 65 years old, then comparing public servants
  belonging to a particular population group (say, a particular ethnic group)
  with the corresponding share of this ethnic group in the national population,
  then it is important to focus only on those members of this ethnic group aged
  between 18 and 65. </p>

  <p>The resulting ratios can be interpreted as follows:</p>

  <ul>
    <li>0, when there is no representation at all in the respective sub-category of the public service</li>
    <li>&lt;1, when the representation in the respective sub-category is lower in the public service than in the working-age population </li>
    <li>=1, when the representation in the respective sub-category is equal across the public service and the working-age population </li>
    <li>&gt;1, when the representation in the respective sub-category is higher in the public service than in the working-age population</li>
  </ul>

