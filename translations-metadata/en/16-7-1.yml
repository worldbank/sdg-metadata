          <p><strong>Managers</strong></p>
        </td>
        <td>
          <p>1112, 1120, 121</p>
        </td>
        <td>
          <p>&#x2022; They are career public servants who have gradually moved up the ranks to top positions. <u>They are NOT appointed</u> by the government or head of government.<br>&#x2022; This category includes the top public servants (sometimes referred to as Director Generals) just below the Minister or Secretary, but not part of the Cabinet/council of ministers, as well as lower-level managers.<br>&#x2022; Responsibilities of high-level managers range from providing overall direction to a ministry or special directorate/unit and overseeing the interpretation and implementation of government policies, to determine the objectives, strategies, and programmes for the particular administrative unit/department under their supervision. Lower-level managers manage and evaluate the implementation of these departmental programmes, including budget management functions. They also control the selection of professionals working in their department and evaluate their performance. </p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>Professionals</strong></p>
        </td>
        <td>
          <p>Mainly 242, possibly 21, 25, 26</p>
        </td>
        <td>
          <p>&#x2022; At the central/national level, professionals in the public service perform analytical, conceptual and practical tasks to support government policymaking and service delivery operations.<br>&#x2022; They typically have some level of leadership responsibilities over a field of work or various projects.<br>&#x2022; Among other tasks, professionals working at the central level and in ministries review existing policies and legislation in order to identify anomalies and out-of-day provisions, formulate and analyze policy options and make recommendations for policy changes. They can also prepare financial statements and conduct audits; develop and review financial plans and strategies; or develop, implement and evaluate staff recruitment. </p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>Technicians and Associate Professionals</strong></p>
        </td>
        <td>
          <p>Mainly 33, possibly 31, 34, 35</p>
        </td>
        <td>
          <p>&#x2022; Technicians and associate professionals in the public service perform technical and related tasks connected with government regulations and operations.<br>&#x2022; Among other tasks, they perform mostly technical tasks connected with enforcing or applying government rules, financial accounting, human resource development, specialized secretarial tasks, etc.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>Clerical Support Workers</strong></p>
        </td>
        <td>
          <p>41</p>
        </td>
        <td>
          <p>&#x2022; They are sometimes referred to as general office clerks.<br>&#x2022; They are generally not required to have a university degree, although they may.<br>&#x2022; They perform a wide range of clerical and administrative tasks such as travel arrangements, preparation of reports and correspondence, money-handling operations, requests for information, and appointments.<br>&#x2022; Some assist in the preparation of budgets, monitoring of expenditures, drafting of contracts and purchasing or acquisition orders.</p>
        </td>
