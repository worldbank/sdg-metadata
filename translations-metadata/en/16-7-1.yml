QUALITY_ASSURE: >-
  <p>It is recommended that NSOs serve as the main contact for compiling the
  necessary data to report on 16.7.1(b), in close coordination with relevant
  public service bodies in the country. This is to leverage and further
  consolidate the important quality assurance role played by NSOs in reviewing
  and &#x2018;vetting&#x2019; data produced by other parts of the national
  statistical system. It has been shown that official data sourced from NSOs
  tend to have more influence over policy analysis and decision-making at
  national level than other sources that have not gone through the appropriate
  vetting and quality assurance processes managed by NSOs.<sup><a
  href="#footnote-18" id="footnote-ref-18">[17]</a></sup> </p><div
  class="footnotes"><div><sup class="footnote-number"
  id="footnote-18">17</sup><p> UN Statistical Division (2017): <a
  href="https://unstats.un.org/sdgs/files/meetings/iaeg-sdgs-meeting-06/2017-10-04_CCSA%20Guiding%20Principles%20data%20flows.pdf">Guiding
  Principles of Data Reporting and Data Sharing for the Global Monitoring of the
  2030 Agenda for Sustainable Development</a>. <a
  href="#footnote-ref-18">&#x2191;</a></p></div></div>
QUALITY_ASSMNT: >-
  <p>The quality assessment is conducted based on the information provided in
  the reporting platform in an assessment of the metadata and statistics
  provided. When necessary and requested by the country the agency can support
  in designing a protocol for assessing the alignment of data produced with
  users&#x2019; needs, the compliance with guidelines in terms of computations,
  the timeliness of data production, the accessibility of statistics produced,
  the consistent use of methodology both in terms of geographic representation
  and through time, the coherence in terms of data production, and the
  architecture of data production. </p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Most countries already have a Human Resource Management Information System
  (HRMIS) in place to track the composition of the public service. However, each
  HRMIS produces different types of data, using different definitions and
  different formats. This metadata file as well as additional guidance material
  provided by the custodian agency (UNDP) aims to facilitate harmonized
  reporting on this indicator. </p>

  <p><strong>Time series:</strong></p>

  <p><strong>Disaggregation:</strong></p>

  <p>As mentioned throughout the above discussions, a three-way disaggregation
  of the data is recommended, along the following cumulative levels:</p>

  <ol>
    <li>Administrative level<em> (central level; &#x201C;state&#x201D; level or equivalent)</em></li>
    <li>Occupational categories <em>(four ISCO-based categories, and select &#x201C;front-line service&#x201D; categories)</em></li>
    <li>Various demographic characteristics:<ul>
        <li>Sex <em>(male; female)</em></li>
        <li>Age group <em>(below 35 years; 35-44; 45-54; 55-64; 65 and above)</em></li>
        <li>Disability status <em>(disability; no disability)</em></li>
        <li>Population subgroup <em>(country-specific)<sup><a href="#footnote-19" id="footnote-ref-19">[18]</a></sup></em></li>
      </ul>
    </li>
  </ol><div class="footnotes"><div><sup class="footnote-number"
  id="footnote-19">18</sup><p> The population of a country is a mosaic of
  different population groups that can be identified according to racial,
  ethnic, language, indigenous or migration status, religious affiliation, or
  sexual orientation, amongst other characteristics. For the purpose of this
  indicator, particular focus is placed on minorities. <em>Minority groups are
  </em>groups that are numerically inferior to the rest of the population of a
  state, in a non-dominant position, whose members&#x2014;being nationals of the
  state&#x2014;possess ethnic, religious or linguistic characteristics differing
  from those of the rest of the population and show, even if only implicitly, a
  sense of solidarity directed towards preserving their culture, traditions,
  religion or language. While the nationality criterion included in the above
  definition has often been challenged, the requirement to be in a non-dominant
  position remains important (United Nations, 2010). Collecting public servant
  data disaggregated by population groups should be subject to the legality of
  compiling such data in a particular national context and to a careful
  assessment of the potential risks of collecting such data for the safety of
  respondents). <a href="#footnote-ref-19">&#x2191;</a></p></div></div>
