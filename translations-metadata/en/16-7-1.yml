SDG_GOAL: >-
  <p>Goal 16: Promote peaceful and inclusive societies for sustainable
  development, provide access to justice for all and build effective,
  accountable and inclusive institutions at all levels</p>
SDG_TARGET: >-
  <p>Target 16.7: Ensure responsive, inclusive, participatory and representative
  decision-making at all levels</p>
SDG_INDICATOR: >-
  <p>Indicator 16.7.1: Proportions of positions in national and local
  institutions, including (a) the legislatures; (b) the public service; and (c)
  the judiciary, compared to national distributions, by sex, age, persons with
  disabilities and population groups</p>
SDG_SERIES_DESCR: >-
  <p>Proportions of positions in the public service compared to national
  distributions (ratio)</p>
META_LAST_UPDATE: '2022-03-31'
SDG_RELATED_INDICATORS: >-
  <p>This indicator can also be used to monitor SDG target 5.5 on women&#x2019;s
  &#x201C;full and effective participation and equal opportunities for
  leadership at all levels of decision-making in political, economic and public
  life&#x201D;<sup><a href="#footnote-2" id="footnote-ref-2">[1]</a></sup>,
  which does not have an indicator specifically focused on decision-making in
  the public service, and SDG target 10.2 on the promotion of the
  &#x201C;social, economic and political inclusion of all, irrespective of age,
  sex, disability, race, ethnicity, origin, religion or economic or other
  status&#x201D;, which only has one indicator measuring economic
  exclusion<sup><a href="#footnote-3" id="footnote-ref-3">[2]</a></sup>.
  </p><div class="footnotes"><div><sup class="footnote-number"
  id="footnote-2">1</sup><p> SDG 5.5.1 <strong>&#x2013; </strong>Proportion of
  seats held by women in national parliaments and local governments; and SDG
  5.5.2<strong> </strong>&#x2013; Proportion of women in managerial positions.
  <a href="#footnote-ref-2">&#x2191;</a></p></div><div><sup
  class="footnote-number" id="footnote-3">2</sup><p> SDG 10.2.1 &#x2013;
  Proportion of people living below 50 per cent of median income, by age, sex
  and persons with disabilities. <a
  href="#footnote-ref-3">&#x2191;</a></p></div></div>
SDG_CUSTODIAN_AGENCIES: <p>UNDP Oslo Governance Centre</p>
CONTACT_ORGANISATION: <p>UNDP Oslo Governance Centre</p>
STAT_CONC_DEF: >-
  <p><strong>Definitions:</strong></p>

  <p>This metadata is focused only on the public service sub-component of
  indicator 16.7.1. It measures representation in the public service with
  respect to the sex, age, disability and population group status of public
  servants, and assesses how these correspond to the proportion of these groups
  in society as a whole. </p>

  <p>More specifically, this indicator measures the proportional representation
  of various demographic groups (women, youth, persons with disability, and
  nationally relevant population groups) across various occupational categories
  as well as across two administrative levels (national and sub-national).</p>

  <p><strong>Concepts:</strong></p>

  <p>This indicator builds on various concepts and terms from international
  statistical standards and classifications as well as normative frameworks:</p>

  <ul>
    <li><strong><em>Institutional units covered:</em></strong><em> </em>The concepts of &#x2018;General Government Sector&#x2019; and &#x2018;General Government Employment&#x2019;<sup><a href="#footnote-4" id="footnote-ref-4">[3]</a></sup>,<strong> </strong>as found in the 2008 System of National Accounts (SNA) but with some minor modifications<sup><a href="#footnote-5" id="footnote-ref-5">[4]</a></sup>, define the boundaries of the institutional units covered under this indicator. <ul>
        <li>The following institutional units should be included: All units of central and &#x201C;state&#x201D; (or equivalent sub-central level) government, i.e. all ministries, agencies, departments and non-profit institutions that are controlled by public authorities.</li>
        <li>The following institutional units should be excluded: local government units<sup><a href="#footnote-6" id="footnote-ref-6">[5]</a></sup>, the military, social security funds, public corporations and quasi-corporations that are owned and controlled by government units.</li>
      </ul>
    </li>
    <li><strong><em>Administrative levels: </em></strong>As outlined above, this indicator covers employment at both central and sub-central levels of government (but excludes local government). Employment data will therefore be collected at two levels: <ul>
        <li>Employment in national/central government; and </li>
        <li>Employment in &#x2018;state government units&#x2019;, described in the 2008 SNA as &#x201C;institutional units whose fiscal, legislative and executive authority extends only over the individual &#x2018;states&#x2019; into which the country as a whole may be divided&#x201D;.<sup><a href="#footnote-7" id="footnote-ref-7">[6]</a></sup> </li>
      </ul>
    </li>
    <li><strong><em>Occupational categories in the public service: </em></strong>Target 16.7 calls for responsive, inclusive, participatory and representative decision-making <em>at all levels.</em> As such, reporting on indicator 16.7.1(b) needs to be done separately for various levels of decision-making. Since there is no international definition of &#x2018;positions&#x2019; in the public service and therefore most countries have their own national classification for public service positions, a harmonized set of occupational categories in the public service is needed to ensure the comparability of data reported for this indicator. <ul>
        <li>The International Standard Classification of Occupations (ISCO-08) was used to identify four &#x2018;core&#x2019; occupational categories in the public service<sup><a href="#footnote-8" id="footnote-ref-8">[7]</a></sup> found to be relatively typical in every government, namely Managers (ISCO-08 Major Group 1), Professionals (ISCO-08 Major Group 2), Technicians and Associate Professionals (ISCO-08 Major Group 3) and Clerical Support Workers (ISCO-08 Major Group 4). </li>
        <li>Moreover, the rationale of this indicator places a particular focus on &#x2018;front-line service workers&#x2019; which frequently interact directly with the public,<sup><a href="#footnote-9" id="footnote-ref-9">[8]</a></sup> such as police personnel, education personnel, health personnel and front-desk administrative personnel. While this list of front-line public service jobs is not exhaustive, these four categories were selected given the substantial portion of public service jobs they account for, and the frequent direct interaction these public servants have with the public. </li>
      </ul>
    </li>
    <li><strong><em>Appointed/elected positions:</em> </strong>In order to ensure consistent reporting, it is important to distinguish positions that are appointed (or elected) by the government or the head of government, and career public servant positions obtained on the basis of merit and seniority. This indicator only considers the latter &#x2013; i.e. positions held by career public servants, obtained on the basis of merit and seniority. NB: This consideration is most likely to affect positions in the &#x2018;managers&#x2019; occupational category. <sup><a href="#footnote-10" id="footnote-ref-10">[9]</a></sup> </li>
    <li><strong><em>Disability status:</em> </strong>To disaggregate public servant data by disability status, it is recommended that countries use the <a href="https://www.washingtongroup-disability.com/fileadmin/uploads/wg/Documents/Questions/Washington_Group_Questionnaire__1_-_WG_Short_Set_on_Functioning.pdf">Short Set of Questions on<strong> </strong>Disability<strong> </strong>elaborated by the Washington Group</a>.<sup><a href="#footnote-11" id="footnote-ref-11">[10]</a></sup> </li>
  </ul><div class="footnotes"><div><sup class="footnote-number"
  id="footnote-4">3</sup><p> It is important to note that data on general
  government employment is different from data on &#x2018;public sector
  employment&#x2019;, calculated under the International Labour Organisation
  (ILO) framework, which includes employment in public corporations (here to be
  excluded) <a href="#footnote-ref-4">&#x2191;</a></p></div><div><sup
  class="footnote-number" id="footnote-5">4</sup><p> The following types of
  government employees are included in the SNA definition of general government,
  but excluded for the purposes of this indicator: local government units (see
  also next footnote for further detail), social security funds, military. <a
  href="#footnote-ref-5">&#x2191;</a></p></div><div><sup class="footnote-number"
  id="footnote-6">5</sup><p> Employment data from local government units should
  <em>not</em> be collected for reporting on indicator 16.7.1. Even though
  &#x2018;local government units&#x2019;, defined in the 2008 SNA as
  &#x201C;institutional units whose fiscal, legislative and executive authority
  extends over the smallest geographical areas distinguished for administrative
  and political purposes&#x201D;, are, in principle, part of the general
  government sector, this metadata does <em>not </em>require reporting on
  government employment at this administrative level. In order for local
  government units to be treated as institutional units, the 2008 SNA specifies
  that they &#x201C;must be entitled to own assets, raise funds and incur
  liabilities by borrowing on their own account; similarly, they must have some
  discretion over how such funds are spent. They should also be able to appoint
  their own officers, independently of external administrative control.&#x201D;
  Since this is not the case in all countries, global reporting on this
  indicator excludes this administrative level. <a
  href="#footnote-ref-6">&#x2191;</a></p></div><div><sup class="footnote-number"
  id="footnote-7">6</sup><p> Such &#x2018;states&#x2019; may be described by
  different terms in different countries. In some countries, especially small
  countries, individual states and state governments may not exist. However, in
  large countries, especially those that have federal constitutions,
  considerable powers and responsibilities may be assigned to state
  governments.&#x201D; <a href="#footnote-ref-7">&#x2191;</a></p></div><div><sup
  class="footnote-number" id="footnote-8">7</sup><p> ISCO-08 is a tool for
  organizing jobs into a clearly defined set of groups according to the tasks
  and duties undertaken in the job. It is the basis for many national occupation
  classifications and the standard for labour information worldwide. A job is
  defined in ISCO-08 as &#x201C;a set of tasks and duties performed, or meant to
  be performed, by one person, including for an employer or in
  self-employment&#x201D;. Occupation refers to the kind of work performed in a
  job. More specifically, the concept of occupation is defined in ISCO-08 as a
  &#x201C;set of jobs whose main tasks and duties are characterized by a high
  degree of similarity&#x201D;. <a
  href="#footnote-ref-8">&#x2191;</a></p></div><div><sup class="footnote-number"
  id="footnote-9">8</sup><p> Diverse representation among front-line service
  workers is important as it has been found to help raise the quality of public
  services by improving the understanding of community needs and ameliorating
  social dialogue and communication with the wider population. (OECD (2009),
  Fostering diversity in the Public Service, Public Governance and Territorial
  Directorate &#x2013; Network on Public Employment and Management) <a
  href="#footnote-ref-9">&#x2191;</a></p></div><div><sup class="footnote-number"
  id="footnote-10">9</sup><p> This is an important distinction with significant
  implications for reporting. For instance, appointing more women (or more
  individuals from a certain disadvantaged population group) to leadership
  positions that change with elections is fundamentally different (and can be
  done much more quickly) from promoting women (or a disadvantaged population
  group) through the ranks to top positions in the public service. As such, if
  no distinction was made between appointed positions and career public
  servants, countries deciding to include only on appointed positions may appear
  more representative than countries reporting on career public servants. <a
  href="#footnote-ref-10">&#x2191;</a></p></div><div><sup
  class="footnote-number" id="footnote-11">10</sup><p> <a
  href="http://www.undp.org/content/dam/undp/library/Democratic%20Governance/Human%20Rights/UNDP-_Disability_Inclusive_Development__accessible.pdf">UNDP&#x2019;s
  Disability Based Inclusion Report</a> details a pilot study in partnership
  with the South African statistical office on an approach for using the
  Washington Group Short Set on Functioning to maintain data on the disability
  status of personnel within the public service. <a
  href="#footnote-ref-11">&#x2191;</a></p></div></div>
UNIT_MEASURE: <p>Ratio</p>
CLASS_SYSTEM: >-
  <p>International Standard Classification of Occupations (ISCO) &#x2013; The
  indicator recommends the use of the classification to identify the four
  requested occupational categories in the public services. </p>

  <p>System of National Accounts (SNA) 2008 &#x2013; The indicator recommends
  the use of the institutional sector of economy definitions to identify and
  collect information on the institutional units covered in the indicator.</p>
SOURCE_TYPE: >-
  <p>There are no existing international datasets on the public service with the
  level of disaggregation required for this indicator i.e. first by
  administrative level &#x2013; national vs. sub-national, then by occupational
  category, and thirdly by socio-demographic characteristics. Data for this
  indicator must therefore be collected at the country level.</p>

  <p>The types of national data sources that provide information on the public
  service include:</p>

  <ul>
    <li><em>Surveys:</em> Very few countries carry out periodic employment surveys specifically focused on the public service. Generally, survey data on public service employment is a subset of more comprehensive employment datasets collected through other national surveys, such as labour force surveys, household surveys, surveys/censuses of economic establishments, etc. National population censuses are a better source in term of coverage and level of disaggregation, but they happen only every ten years. Given the level of disaggregation required for this indicator, it is unlikely that existing survey data will be sufficient to report on this indicator.<sup><a href="#footnote-12" id="footnote-ref-12">[11]</a></sup> </li>
    <li><em>Administrative records:</em> Centralized registries on public servants tend to be more precise (i.e. no sampling error), more up-to-date and more amenable to disaggregation than public service employment statistics derived from surveys. In most countries, several national institutions produce administrative records on public service employment. These typically include: </li>
    <li>A Public Service Commission (or related institution such as a Ministry of Public Administration or a Ministry of Finance) maintaining a centralized registry on the public service workforce <em>at the national/central level</em>; </li>
    <li>Another institution maintaining a similar registry on the public service workforce <em>at the sub-national level</em> (such as a Ministry of Local Government or of Municipal Affairs); </li>
    <li>A Police Services Commission or the like maintaining a centralized registry on police personnel; and</li>
    <li>A National Statistical Office (NSO) producing general government employment statistics from labour force survey data, or from administrative data submitted by the above-mentioned national institutions maintaining public service registers.</li>
  </ul>

  <p>The most common and most comprehensive method for collecting public servant
  data is a Human Resource Management Information System (HRMIS), which is
  typically maintained by a Public Service Commission (or related institution
  such as a Ministry of Public Administration or a Ministry of Finance). Such
  systems have been found to produce the most robust data and to have the
  greatest potential for expansion on various dimensions of disaggregation.
  Since administrative data produced by a HRMIS is not considered
  &#x201C;official&#x201D; data in its raw form, it is recommended that the
  national institution maintaining a HRMIS collaborate with the NSO for the
  latter to provide the necessary quality assurance over the data produced by
  the public service body. </p><div class="footnotes"><div><sup
  class="footnote-number" id="footnote-12">11</sup><p> Countries may also want
  to consult the ILO&#x2019;s &#x201C;Quick Guide on Sources and Uses of Labour
  Statistics&#x201D;, which reviews various sources that can be used to produce
  labour statistics, including labour force surveys and national account
  statistics. With regards to using administrative records, the ILO Guide notes
  that while such records &#x201C;were not designed for statistical purposes,
  they do have a significant underlying statistical potential, and can be used
  to produce statistics as a by-product.&#x201D; <a
  href="#footnote-ref-12">&#x2191;</a></p></div></div>
COLL_METHOD: >-
  <p>NSOs should coordinate with primary data-producing entities at national and
  sub-national levels:</p>

  <ul>
    <li>Public Service Commissions (or responsible bodies producing public servant data) should submit all relevant data to the NSO. If a different institution produces public service data at sub-national level (such as a Ministry of Local Government or a Ministry of Municipal Affairs), this institution should submit all relevant data to the NSO.</li>
    <li>Similarly, if a different institution produces data on police personnel (such as a Police Services Commission or the like), this institution should also submit all relevant data to the NSO.</li>
    <li>NSOs, as the main coordinator of the national statistical system, should quality assure the content of the Data Reporting Form before submitting it for SDG reporting at the international level. </li>
  </ul>

  <p> </p>
FREQ_COLL: >-
  <p>Data should be reported to the custodian agency (UNDP) at least once every
  two years, and annually if possible. This will ensure timely capturing of
  changes in the composition of the public service. </p>

  <p>UNDP will send a data submission request to NSOs in January of every year,
  requesting data that provides a snapshot of the situation as of 31 December of
  the preceding year.</p>
REL_CAL_POLICY: >-
  <p>Data will be reported by UNDP to the international level in April each
  year, and will provide a snapshot of the situation as at 31 December of the
  preceding year.</p>

  <p>The first full release of data for the indicator will take place in April
  2020, on the basis of data as at 31 December 2019.</p>
DATA_SOURCE: >-
  <p>National Statistical Offices with relevant primary data-producing entities
  at national and sub-national levels.</p>
COMPILING_ORG: <p>United Nations Development Programme (UNDP)</p>
INST_MANDATE: >-
  <p>UNDP supports public service reforms to promote for inclusive and
  responsive governance, and particularly leads initiatives to support public
  service reform in transitions, promoting new and more inclusive social
  contracts. UNDP engagement also includes supporting the advancement of
  women&#x2019;s equal participation and decision-making in political processes
  and institutions, promoting youth-focused and youth-led development, advance
  the rights of persons with disabilities, reduction of inequalities and
  exclusion of indigenous peoples. UNDP Oslo Governance Centre was mandated to
  support countries to monitor progress on SDG16 and to produce governance
  statistics which includes the representation and participation in public
  service. </p>
RATIONALE: >-
  <p>The public service is the bedrock of government &#x2013; where the
  development and implementation of public policies and programmes takes place
  and where society interacts with the government. In most countries, the public
  service is also the single largest employer. It is in this context that SDG
  16, under its target 16.7, encourages countries to ensure that the public
  service is representative of the people it serves &#x201C;at all
  levels&#x201D;.</p>

  <p>Indicator 16.7.1 focuses on proportional representation in public
  institutions; it measures the extent to which a country&#x2019;s public
  institutions are representative of the general population. Proportional
  representation (also known as &#x2018;descriptive representation&#x2019;) in
  the public service is concerned with the extent to which the composition of
  the public service mirrors the various socio-demographic groups in the
  national population. The underlying assumption is that when the public service
  reflects the social diversity of a nation, this may lead to greater legitimacy
  of the public service in the eyes of citizens, as public servants resemble the
  people they provide services to. Proportional representation has been found to
  be associated with higher levels of trust in public institutions, as people
  perceive more inclusive policymaking processes to improve the quality and
  fairness of policy decisions, and to help curb the undue influence of vested
  interests over decision-making.<sup><a href="#footnote-13"
  id="footnote-ref-13">[12]</a></sup> </p><div class="footnotes"><div><sup
  class="footnote-number" id="footnote-13">12</sup><p> See OECD (2017),
  <em>Trust and Public Policy: How Better Governance Can Help Rebuild Public
  Trust.</em> <a href="#footnote-ref-13">&#x2191;</a></p></div></div>
REC_USE_LIM: >-
  <ul>
    <li><strong><em>Measuring representation: </em></strong>The significance of &#x2018;descriptive&#x2019; or &#x2018;proportional&#x2019; representation has been challenged in different ways:<ul>
        <li>There is the question of why be attentive to some groups (women, young people, minorities, etc.) but not others (the poor, LGBTI, &quot;ethnic&quot; groups who might not be officially recognized, etc.). Moreover, in countries whose populations are a mosaic of many diverse groups (some of which may account for less than 1 percent of the population), an exact reflection of such pluralism in the composition of the public service would be impossible and unnecessary. Finally, descriptive representation has the danger of ultimately becoming an end in itself. Concerns about effective representation should not end once the public service has the appropriate number of public servants representing each minority groups. These public servants should be able to articulate minority concerns and should have the same opportunities as others to have some influence on policy formulation and implementation. Nevertheless, if a public service includes none, or very few, women, young people or minorities, that is probably a worrying sign that the interests of these particular groups are not being heard. </li>
        <li>The age, sex, disability and population group status of individuals holding positions at various levels of decision-making in the public service provide an indication at the symbolic level of the way in which power is shared within an institution. However, there is no certainty that because a Manager is young (or old), a woman (or a man), or belongs to a minority group, s/he will bring to the fore issues of interest to groups with the same socio-demographic profile.</li>
        <li>Tracking the age of public servants offers some measure of youth representation in the public service. However, in most ministries and agencies constituting the public service around the world, leadership positions such as those falling in the category of &#x2018;Managers&#x2019; are considered senior functions which require considerable experience, and are awarded on the basis of seniority. This means that such positions are by nature unlikely to be held by individuals in the younger age brackets. As such, for positions falling in the category of &#x2018;Managers&#x2019;, more relevant insights will be generated on the basis of sex disaggregation, or disaggregation based on disability or population group status. </li>
        <li>Finally, governments use various ways to deliver public services, including through a range of partnerships with the private or not-for-profit sectors, and this indicator does not account for the staffing composition of other such entities which may have been contracted by the government to deliver public services. While in several countries, the large majority of health care providers, teachers and emergency workers are directly employed by the government, in others, public-private service delivery arrangements are in place, which means that many of these professionals are employed by organisations that are not state-owned, or by private contractors. Since this indicator does not account for the outsourcing of public service provision by the government, it may not give a complete picture of the representativeness of those who provide public services &#x2013; irrespective of who their employer is. </li>
      </ul>
    </li>
    <li><strong><em>Rationale for computing ratios rather than proportions: </em></strong>It may be noted that the below computation methods lead to ratios rather than simple proportions. The rationale for this is simple: while a simple proportion of &#x2018;young&#x2019; public servants is not internationally comparable. For instance, 32% of &#x2018;young&#x2019; public servants (<a href="https://au.int/sites/default/files/treaties/7789-treaty-0033_-_african_youth_charter_e.pdf">34 years old or younger</a>) may be an over-representation of youth in country A where only 20% of the national population (above eligibility age for a public service job) falls in this age bracket (Ratio 3 = 38/20 = 1.6), but in country B where 40% of the national population is 34 years old or younger (and above eligibility age for a public service job), the same 32% would be interpreted as under-representation (Ratio = 32/40 = 0.8). In this example, the figure of 32% is not internationally comparable (it means over-representation in one country and under-representation in another), but the ratios 1.6 and 0.8 are internationally comparable. They help us understand whether 32% of public servants aged 34 years old or less is close to, or far from, proportional representation of this age group in the national population.<strong><em> </em></strong></li>
    <li><strong><em>Sensitivity of collecting disability and population group data in the public service: </em></strong>In certain contexts, population group status may prove to be a sensitive and politically charged variable. For example, several countries actively restrict or ban identification of ethnic or religious status, in order to protect vulnerable populations or discourage inter-ethnic conflict. In addition, definitions of groups that constitute a minority vary greatly between countries. Furthermore, there is a strong human rights principle that individuals must be able to choose to identify themselves as members of a minority, or not. It would not be appropriate for public service bodies (or any other body) to assume or to assign public servants a certain membership of a particular population group. As such, administrative data collection systems in the public service should allow public servants to self-report on membership of nationally relevant population groups. Similarly, discriminatory perceptions and implicit bias against disability can make the collection of data by public service bodies on this characteristic equally sensitive. This is partly because public servants with disabilities, like everyone else, have a right to privacy and therefore are not under an obligation to reveal a disability. Moreover, in many states, information concerning disability falls under the umbrella of health data and is therefore confidential, thus preventing public service bodies to release this information even on an anonymous basis.<sup><a href="#footnote-14" id="footnote-ref-14">[13]</a></sup> </li>
    <li><strong><em>Normative framework: </em></strong>The indicator calls for disaggregation of positions by age, sex, nationally relevant population groups and disability status. The following international human rights instruments contain provisions on enhancing opportunities for participation by individuals and groups holding such characteristics: <ul>
        <li><em>The universal right and opportunity to participate in public affairs: </em>Article 25 of the International Covenant on Civil and Political Rights (ICCPR) recognizes &#x201C;the right and opportunity, without distinction of any kind such as race, color, sex, language, religion, political or other opinion, national or social origin, property, birth or other status to take part in the conduct of public affairs, directly or through freely chosen representatives&#x201D;. General Comment 25 of the Human Rights Committee elaborates that access to public service employment should be based on equal opportunity and general principles of merit, and that the provision of secured tenure would ensure that persons holding public service positions are free from political interference or pressures.</li>
        <li><em>Sex: </em>The 1979 Convention on the Elimination of All Forms of Discrimination against Women (CEDAW) provides the basis for realizing equality between women and men through ensuring women&apos;s equal access to, and equal opportunities in, political and public life, including the right to participate in the formulation of government policy and the implementation thereof and to hold public office and perform all public functions at all levels of government (Article 7). States parties agree to take all appropriate measures to overcome historical discrimination against women and obstacles to women&#x2019;s participation in decision-making processes (Article 8), including legislation and temporary special measures (Article 4). The Beijing Declaration and Platform for Action also call for women&#x2019;s equal access to public service jobs, by setting a target of a minimum of 30 percent of women in leadership positions.</li>
        <li><em>Age: </em>The 2015 Security Council Resolution 2250 urges Member States to consider ways to increase inclusive representation of <em>youth</em> in decision-making at all levels in local, national, regional and international institutions and mechanisms to prevent and resolve conflict and counter violent extremism. </li>
        <li><em>&#x2018;Population group&#x2019; status: </em>The Declaration on the Rights of Persons belonging to National or Ethnic, Religious and Linguistic Minorities (1992) and the Declaration on the Rights of Indigenous Peoples (2007) provide that persons belonging to minorities and indigenous peoples have the right to participate in the political, economic, social and cultural life of the State. </li>
        <li><em>Disability status: </em>The United Nations Convention on the Rights of Persons with Disabilities (2006) calls upon State Parties to ensure that persons with disabilities can effectively and fully participate in political and public life on an equal basis with others. Under Article 31 of the Convention, State Parties commit to collecting disaggregated information, including statistical and research data to give effect to the Convention, and assume responsibility for the dissemination of these statistics. </li>
      </ul>
    </li>
    <li><strong><em>Transposing national classifications of public service jobs into ISCO-08 based occupational categories for the public service: </em></strong>The ISCO-08 based occupational categories proposed above for this indicator are meant to be broad enough to accommodate considerable diversity among national classifications. When transposing their national classifications, countries should strive to respect the criteria listed for each occupational category and the references provided to specific ISCO-08 codes, while noting any divergence when reporting. A list of specific criteria is provided below to guide the transposition from national classifications to the ISCO-08-based occupational categories in the public service prioritized for this indicator. </li>
  </ul>

