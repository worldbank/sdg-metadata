  <p><strong>Disaggregation:</strong></p>

  <p>The disaggregation level is the national level. No demographic features are
  included in the indicators and are thus excluded from the consideration of
  level of disaggregation.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>There might be differences between a national estimated based on an expert
  judgment, in case of country data is not available, and the answer a country
  would give via the self-assessment questionnaire. This can happen not only
  because the expert judgement represents the best approximation to the reality,
  but not the reality itself, and/or due to the well-known self-report bias
  verifiable in this type of surveys that means countries will by tendency
  report a better reality that the one indeed in place.</p>
