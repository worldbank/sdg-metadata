  <p>The higher weighting assigned to Variable 1 reflects the slightly greater
  importance of that indicator for assessing the degree of application of a
  legal/regulatory/policy/institutional framework which recognizes and protects
  access rights for small-scale fishers. </p>

  <p>Each sub-variable is scored on the basis of a &#x2018;yes&#x2019; or
  &#x2018;no&#x2019; response and any &#x2018;blank&#x2019; or
  &#x2018;unknown&#x2019; responses are scored as a &#x2018;no&#x2019;, or zero.
  A response of yes results in a score that corresponds with the full weighting
  value for that variable category. For example, a &#x2018;yes&#x2019; response
  for variables 1.3, 2.1 and 3.1 are scored as 0.1, 0.03 and 0.3
  respectively.</p>

  <p>One exception is made in the case of sub-variable 1.5. This question allows
  a response of &#x2018;other&#x2019; with an associated text field. A positive
  response in this field is only scored as a &#x2018;yes&#x2019; in the case
  where the text field is also completed AND at least one of the other prior
  sub-variable were scored as &#x2018;no&#x2019;. This allows the indicator
  weighting to remain consistent in all cases.</p>

  <p>Once the specific score has been determined for each country, countries
  will be classified into a number of bands, ranging from a low to a high degree
  of implementation, and thus effectively translate a synthetic score into a
  tangible and intuitive metric for countries.</p>
DATA_VALIDATION: >-
  <p>Upon completing the questionnaire, States are provided with a condensed
  report showing their responses to relevant questions within the questionnaire
  for the indicator and the resulting SDG indicator score for their
  validation.</p>
ADJUSTMENT: <p>Not applicable</p>
IMPUTATION: >-
  <p><strong>&#x2022;</strong> <strong>At country level</strong></p>

  <p>The most appropriate methodology for producing estimates for the indicator
  when the country data are not available would be the use of expert
  consultation and judgement rather than the use of mathematical formula for
  data imputation. The use of expert judgement is a critical factor as the
  indicator asses the state of management/ policy implementation at a national
  level, not values that could be readily inputted. </p>

  <p><strong>&#x2022;</strong> <strong>At regional and global
  levels</strong></p>

  <p>Not applicable</p>
REG_AGG: >-
  <p>The categorization into the respective bands will also apply in the case of
  regional and global aggregates for this indicator. Once the mean score for an
  SDG region has been calculated, the region will be classified into a
  particular band reflecting the degree of implementation of relevant
  instruments.</p>

  <p>Data is combined for the respective nations within a region, as a count of
  the number of countries by Band, and this can be further aggregated to the
  global level without the need for any weighting of national or regional
  scores.</p>
DOC_METHOD: >-
  <p>Data is collected through an electronic questionnaire submitted by FAO to
  the country focal points for the CCRF questionnaire, usually in the national
  fisheries administration. Data are validated upon intake of the
  questionnaires. No adjustments are required for the data for definitions nor
  for classification or demographic harmonization.</p>
QUALITY_MGMNT: >-
  <p> FAO is responsible for the quality of the internal statistical processes
  used to compile the published datasets. The FAO Statistics Quality Assurance
  Framework (SQAF), available at: <a
  href="http://www.fao.org/docrep/019/i3664e/i3664e.pdf">http://www.fao.org/docrep/019/i3664e/i3664e.pdf</a>,
  provides the necessary principles, guidelines and tools to carry out quality
  assessments. FAO is performing an internal bi-annual survey (FAO Quality
  Assessment and Planning Survey) designed to gather information on all of
  FAO&#x2019;s statistical activities, notably to assess the extent to which
  quality standards are being implemented with a view to increasing compliance
  with the quality dimensions of SQAF, documenting best practices and prepare
  quality improvement plans, where necessary. Domain-specific quality assurance
  activities are carried out systematically (e.g. quality reviews,
  self-assessments, compliance monitoring).</p>
QUALITY_ASSURE: >-
  <p>&#x2022; Data are checked for their correctness; completeness; consistency
  along the process of data entry, and/or through a specific statistical
  analysis as the yearly data set is closed. </p>

  <p>&#x2022; The indicator relies on data generated through the CCRF
  questionnaire which is filled in by countries on a biannual basis. To
  facilitate reporting of the CCRF-based SDG indicators, a tailor-made data
  processing tool has been developed within the framework of the existing CCRF
  questionnaire online platform. Upon submission of the questionnaire by the
  user, an indicator report will automatically be generated for final validation
  by the country.</p>
QUALITY_ASSMNT: >-
  <p> From 2022 data series onwards, questions of a factual nature used to
  indicate applicability of the indicator or to calculate the score of the
  indicator, such as whether a country is landlocked or whether it is a Party to
  a relevant international instrument will be pre-compiled. Official sources
  will be used to conduct this activity such as the depository of the relevant
  international binding instrument.</p>

  <p>This activity will be conducted for the following questions, please refer
  to Appendix 1 for full text of referenced question: A.1, 1.1, 2.1, 4.1 and
  5.1</p>
