SDG_GOAL: >-
  <p>Goal 14: Conserve and sustainably use the oceans, seas and marine resources
  for sustainable development</p>
SDG_TARGET: >-
  <p>Target 14.b: Provide access for small-scale artisanal fishers to marine
  resources and markets</p>
SDG_INDICATOR: >-
  <p>Indicator 14.b.1: Degree of application of a legal/regulatory/
  policy/institutional framework which recognizes and protects access rights for
  small-scale fisheries</p>
SDG_SERIES_DESCR: <p>Metadata applies to complete series under this indicator. </p>
META_LAST_UPDATE: <p>2021-02-01</p>
SDG_RELATED_INDICATORS: >-
  <p>Linkages with any other Goals and Targets: SDG 1, SDG 2 (in particular
  2.3), SDG 5, SDG 12, SDG 13, SDG 14.2/4/5/6/7</p>
SDG_CUSTODIAN_AGENCIES: <p>Food and Agriculture Organization of the United Nations</p>
CONTACT_ORGANISATION: <p>Food and Agriculture Organization of the United Nations</p>
STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>Progress by number of countries in the degree of application of a
  legal/regulatory/policy/institutional framework which recognizes and protects
  access rights for small-scale fisheries.</p>

  <p><strong>Concepts:</strong></p>

  <p>National Statistical Systems already collect fisheries-relevant data, with
  a focus on production, employment, and trade. Relevant concepts can be found
  at CWP Handbook of Fishery Statistical Standards of the Coordinating Working
  Party on Fisheries Statistics (CWP).</p>
UNIT_MEASURE: >-
  <p>Degree of implementation of frameworks which recognize and protect access
  rights for small-scale fisheries, categorized into 5 bands, as follows:</p>

  <table>
    <tbody>
      <tr>
        <td>
          <p>Band 1: Very low implementation of instruments for access to resources and markets for small-scale fisheries</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Band 2: Low implementation of instruments for access to resources and markets for small-scale fisheries</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Band 3: Medium implementation of instruments for access to resources and markets for small-scale fisheries</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Band 4: High implementation of instruments for access to resources and markets for small-scale fisheries</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Band 5: Very high implementation of instruments for access to resources and markets for small-scale fisheries</p>
        </td>
      </tr>
    </tbody>
  </table>
CLASS_SYSTEM: >-
  <p>No applicable international standards for measuring degree of
  implementation of frameworks which recognize and protect access rights for
  small-scale fisheries.</p>
SOURCE_TYPE: >-
  <p>Data is based on the replies to three questions of the CCRF questionnaire.
  It is usually provided from administrative sources, as best identified by the
  national fisheries administration responsible for replying to the CCRF
  questionnaire. The data is based on the presence of relevant laws,
  regulations, policies, plans or strategies and how these have been implemented
  so both legislative, management, and other documentation must be consulted to
  respond to the queries.</p>
COLL_METHOD: >-
  <p>The CCRF questionnaire is a web-based system, with related data processing
  tools and usability features. Data is collected from FAO member countries
  every two years to be reported at aggregated level on the occasion of the
  sessions of the FAO Committee on Fisheries (COFI), usually in the period
  November to March preceding the session of COFI. In 2016, for the 32nd Session
  of COFI, 92 countries and the European Union (EU) responded to the section on
  small-scale fisheries of the CCRF questionnaire, which includes the three
  questions providing the variables for indicator 14.b.1. </p>
FREQ_COLL: >-
  <p>The questionnaire is sent out on a biennial basis. It is expected to be
  sent out towards the end of the year prior to the holding of the Committee on
  Fisheries and remain open for a 2-3 month period, alterations of this calendar
  are subject to changes in the timing of the Committee on Fisheries.</p>
REL_CAL_POLICY: >-
  <p> Data for the indicator is expected to be released one week after closure
  of the questionnaire.</p>
DATA_SOURCE: >-
  <p>Data is typically provided by the National Fishery
  Ministries/departments.</p>
COMPILING_ORG: <p>FAO</p>
INST_MANDATE: >-
  <p> Article I of the FAO constitution requires that the Organization collect,
  analyses, interpret and disseminate information relating to nutrition, food
  and agriculture http://www.fao.org/3/K8024E/K8024E.pdf.</p>
RATIONALE: >-
  <p>Target 14.b focuses on access to resources and markets for small-scale
  fisheries, in line with the Rio+20 outcome document para, 175. In order to
  guarantee secure access, an enabling environment is necessary which recognizes
  and protects small-scale fisheries rights. Such an enabling environment has
  three key features:</p>

  <ol>
    <li>Appropriate legal, regulatory and policy frameworks; </li>
    <li>Specific initiatives to support small-scale fisheries; and</li>
    <li>Related institutional mechanisms which allow for the participation of small-scale fisheries organisations in relevant processes. </li>
  </ol>

  <p>The 32nd Session of the FAO Committee on Fisheries agreed that the data
  submitted through the Code of Conduct for Responsible Fisheries (CCRF)
  questionnaire could be used by Members for reporting on Sustainable
  Development Goals (SDGs) indicators.</p>

  <p>The indicator variables are therefore chosen from three of the five
  questions on small-scale fisheries of the CCRF questionnaire to reflect these
  three aspects:</p>

  <ol>
    <li>Are there any laws, regulations, policies, plans or strategies that specifically target or address the small-scale fisheries sector?</li>
    <li>Are there any ongoing specific initiatives to implement the SSF Guidelines?</li>
    <li>Does your country have an advisory/consultative body to the Ministry/Department of Fisheries in which fishers/fish workers can participate and contribute to decision-making processes?</li>
  </ol>

  <p>The national indicator is calculated based on these questions specifically
  focusing on actual efforts of promoting and facilitating access rights to
  small scale fisheries.</p>

  <p>Although the exact score will be important from one reporting year to the
  next for determining the progress made by a country, to aid the interpretation
  of this indicator, the score will then be converted into one of 5 bands as
  following:</p>

