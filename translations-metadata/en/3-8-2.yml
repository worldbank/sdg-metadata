  <a href="#footnote-ref-4">&#x2191;</a></p></div></div>
SOURCE_TYPE: >-
  <p>The recommended data sources for the monitoring of the &#x201C;Proportion
  of the population with large household expenditure on health as a share of
  total household expenditure or income&#x201D; are household surveys with
  information on both household consumption expenditure on health and total
  household consumption expenditures, which are routinely conducted by national
  statistical offices. Household budget surveys (HBS) and household income and
  expenditure surveys (HIES) typically collect these as they are primarily
  conducted to provide inputs to the calculation of consumer price indices or
  the compilation of national accounts. Another potential source of information
  is socio-economic or living standards surveys; however, some of these surveys
  may not collect information on total household consumption expenditures
  &#x2013; for example, when a country measures poverty using income as the
  welfare measure<sup><sup><a href="#footnote-5"
  id="footnote-ref-5">[4]</a></sup></sup>. The most important criterion for
  selecting a data source to measure SDG indicator 3.8.2 is the availability of
  both household consumption expenditure on health and total household
  consumption expenditures.</p>

  <p>When socio-economic or living standards surveys are used to measure SDG
  indicator 3.8.2, any challenge for cross-country comparability of SDG
  Indicator 1.1.1 also applies to the monitoring of SDG indicator 3.8.2. For any
  type of household survey, given the focus on household health expenditure
  there is a need to improve the current survey instruments for cross-country
  comparability. The World Health Organization is collaborating with different
  UN agencies and other important stakeholder to ensure this happens<sup><sup><a
  href="#footnote-6" id="footnote-ref-6">[5]</a></sup></sup>.</p><div
  class="footnotes"><div><sup class="footnote-number" id="footnote-5">4</sup><p>
  <a
  href="http://unstats.un.org/sdgs/metadata/files/Metadata-01-01-01a.pdf">http://unstats.un.org/sdgs/metadata/files/Metadata-01-01-01a.pdf</a>
  <a href="#footnote-ref-5">&#x2191;</a></p></div><div><sup
  class="footnote-number" id="footnote-6">5</sup><p> One example is the WHO
  engagement in the ongoing revision of COICOP by UNSD <a
  href="https://unstats.un.org/unsd/class/revisions/coicop_revision.asp">https://unstats.un.org/unsd/class/revisions/coicop_revision.asp</a>
  . Another example is a BMGF project WHO is supporting to improve the
  measurement of household health expenditures <a
  href="http://www.indepth-network.org/projects/ihope">http://www.indepth-network.org/projects/ihope</a>
  <a href="#footnote-ref-6">&#x2191;</a></p></div></div>
COLL_METHOD: >-
  <p>WHO obtains household survey data from national statistical offices where
  the denominator and numerator of the health expenditure ratio is constructed
  following their own guidelines either directly by them or by WHO consultants.
  WHO works through its regional offices or country offices to obtain access to
  data. No systematic adjustment is undertaken. </p>

  <p>The World Bank also typically receives data from National Statistical
  Offices (NSOs) directly. In other cases it uses NSO data received indirectly.
  For example, it receives data from Eurostat and from LIS (Luxembourg Income
  Study), who provide the World Bank NSO data they have received / harmonized.
  The Universidad Nacional de La Plata, Argentina and the World Bank jointly
  maintain the SEDLAC (Socio-Economic Database for Latin American and Caribbean)
  database that includes harmonized statistics on poverty and other
  distributional and social variables from 24 Latin American and Caribbean
  countries, based on microdata from household surveys conducted by NSOs. Data
  is obtained through country specific programs, including technical assistance
  programs and joint analytical and capacity building activities. The World Bank
  has relationships with NSOs on work programs involving statistical systems and
  data analysis. Poverty economists from the World Bank typically engage with
  NSOs broadly on poverty measurement and analysis as part of technical
  assistance activities. </p>

  <p>The World Health Organization and the World Bank generate indicator 3.8.2
  following the same approach (see methodology). Both institutions combine
  estimates at the meso-level. Eligibility of the estimates included in a joint
  global database for the production of regional and global estimates is based
  on the following quality checks:</p>

  <p><em>For the denominator of the health expenditure ratio</em></p>

  <ul>
    <li>Compare the logarithm of total per capita consumption in a benchmark source with the logarithm of total per capita consumption estimated from the survey. Both are expressed on a monthly basis in 2011 international (PPP) $. The benchmark source is taken from Povcalnet<sup><sup><a href="#footnote-7" id="footnote-ref-7">[6]</a></sup></sup> if available, and otherwise from the World Development Indicators (WDI)<sup><sup><a href="#footnote-8" id="footnote-ref-8">[7]</a></sup></sup>, computed as the household final consumption expenditures in constant 2011 international divided by total population. When the difference between the logarithm of total per capita consumption in the benchmark source and the logarithm of the value estimated from the survey as a share of the logarithm of total per capita consumption in the benchmark is greater than 10% when the comparison is with PovcalNet and greater than 15% when the comparison is made with the WDI the survey point is identified as an outlier internationally in terms of consumption per capita. </li>
    <li>Compare the poverty headcount estimated from the survey at the $1.90 a day poverty line in 2011 PPPs with the poverty incidence reported in PovcalNet at the same poverty line (benchmark value). When the absolute difference between the benchmark value and the survey estimate exceeds 10 percentage points the survey point is identified as an outlier in the incidence of extreme poverty and flagged for possible exclusion. </li>
    <li>Compare the poverty headcount estimated from the survey at the $3.10 a day poverty line in 2011 PPPs with the poverty incidence reported in PovcalNet at the same poverty line (benchmark value). When the absolute difference between the benchmark value and the survey estimate exceeds 10 percentage points the survey point is identified as an outlier in poverty headcount at $3.10 a day and flagged for possible exclusion.</li>
  </ul>

  <p><em>For the numerator of the health expenditure ratio</em></p>

  <ul>
    <li>Compare the average health expenditure ratio in the survey to a benchmark average budget share constructed as the ratio of the aggregate measure of household out-of-pocket expenditures in current local currency and aggregate household final consumption expenditure in current local currency. When the absolute difference exceeds 5 percentage points the survey point is identified as an outlier in terms of household budget share spent on health and flagged for possible exclusion. The macro-indicator of household out-of-pocket expenditures is available from the <a href="http://www.who.int/health-accounts/ghed/en/"><u>Global Health Expenditure Database</u></a> (GHED)<sup><sup><a href="#footnote-9" id="footnote-ref-9">[8]</a></sup></sup> and the <a href="http://data.worldbank.org/data-catalog/world-development-indicators"><u>World Development Indicators Database</u></a> (WDI)<sup><sup><a href="#footnote-10" id="footnote-ref-10">[9]</a></sup></sup>. Information on household final consumption expenditure is also extracted from WDI (series code: NE.CON.PRVT.CN).</li>
  </ul>

  <p>These benchmarks are also used to decide between two estimates for those
  countries and those years for which both institutions have the same data
  source. For more information please refer to WHO and World Bank 2017 report on
  tracking universal health coverage as well as Wagstaff et al 2018. </p>

  <p>At the end of the quality assurance process, WHO and the World Bank
  assemble non-duplicated estimates of the proportion of the population with
  large household expenditure on health as a share of total household
  expenditure or income for each country. The World Health Organization then
  undertakes a country consultation process. Following a WHO Executive Board
  resolution (EB107.R8) WHO is requested to do this before publishing estimates
  at country level on behalf of member states. For any given indicator, this
  process starts with WHO sending a formal request to ministries of health to
  nominate a focal point for the consultation on the indicator. Once member
  states nominate focal points, WHO then sends draft estimates and
  methodological descriptions to them. STATA codes are available to reproduce
  the estimates shared. The focal points then send to WHO their comments, often
  including new data or revised country estimates that are used to update the
  country estimates. During the 2017 country consultation 137 WHO Member States
  nominated focal points, 100 of these received draft estimates and information
  on the methodology; 37 received only information on methodology as no draft
  estimate was produced. Of the 57 WHO Member States without focal points
  nominated estimates are available for 32 of them.</p>

  <p>In addition to such consultation, the World Health Organization and the
  World Bank regularly undertake training events on the measurement of lack of
  financial protection coverage, which involves participants from the Ministry
  of Health as well as from the National Statistical Office. WHO has several
  regional and national collaborations ongoing to support the production of
  indicator 3.8.2 as it has been recently adopted it is not yet routinely
  produced by National Statistical Office despite the data being available and
  the methodology simple. Results of such collaborations are not yet included in
  the database assembled by WHO and the World Bank but estimates produced by a
  country will be subject to the same quality assurance process just
  described.</p>

  <p> </p><div class="footnotes"><div><sup class="footnote-number"
  id="footnote-7">6</sup><p> <a
  href="http://iresearch.worldbank.org/PovcalNet/povOnDemand.aspx">http://iresearch.worldbank.org/PovcalNet/povOnDemand.aspx</a>
  <a href="#footnote-ref-7">&#x2191;</a></p></div><div><sup
  class="footnote-number" id="footnote-8">7</sup><p> <a
  href="https://datacatalog.worldbank.org/dataset/world-development-indicators">https://datacatalog.worldbank.org/dataset/world-development-indicators</a>
  <a href="#footnote-ref-8">&#x2191;</a></p></div><div><sup
  class="footnote-number" id="footnote-9">8</sup><p> <a
  href="http://www.who.int/health-accounts/ghed/en/">http://www.who.int/health-accounts/ghed/en/</a>
  <a href="#footnote-ref-9">&#x2191;</a></p></div><div><sup
  class="footnote-number" id="footnote-10">9</sup><p> <a
  href="https://datacatalog.worldbank.org/dataset/world-development-indicators">https://datacatalog.worldbank.org/dataset/world-development-indicators</a>
