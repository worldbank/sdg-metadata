  <p>Overall data availability covers at least 50% of all WHO member States in
  all M49 regions except for those in Oceania (7.1%). For more information,
  please consult WHO and World Bank 2017 report on tracking universal health ;
  Wagstaff et al 2018.</p>

  <p>Time series:</p>

  <p>The frequency of such data is similar to the frequency of the data used to
  produced SDG indicator 1.1.1. It varies across countries but on average, this
  ranges from an annual 1 year basis to 3 to 5 years.</p>

  <p>Disaggregation:</p>

  <p>The following disaggregation is possible in so far as the survey has been
  designed to provide representative estimates at such level:</p>

  <ul>
    <li>Gender and age of the head of the household</li>
    <li>Geographic location (rural/urban)</li>
    <li>Quintiles of the household welfare measures (total household expenditure or income). See comments and limitations for the sensitivity of the disaggregation to the choice of the welfare measure.</li>
  </ul>
COMPARABILITY: >-
  <p>Sources of discrepancies:</p>

  <p>Country level estimates are all based on nationally representative surveys
  with information on both household total expenditure or income and household
  expenditure on health (see data sources). In most cases such data come from
  non-standard household surveys and ex-post standardization processes can be
  designed to increase the degree of comparability across countries. For
  instance, regional teams from the World Bank produce standardized versions of
  raw datasets following common regional procedures: the ECAPOV harmonized
  datasets are based on the Living Standards Measurement Study datasets &#x2013;
  LSMS<sup><sup><a href="#footnote-15" id="footnote-ref-15">[14]</a></sup></sup>
  or household budget surveys (HBS) collected in the World Bank&#x2019;s Europe
  and Central Asia region; the SHIP collection results from a poverty program on
  harmonized household surveys in the World Bank&#x2019;s African region, while
  the SHES collection was developed by the World Bank for the international
  comparison program<sup><sup><a href="#footnote-16"
  id="footnote-ref-16">[15]</a></sup></sup>. The Luxembourg income study (LIS)
  datasets results from effort to harmonize datasets from many high and
  middle-income countries<sup><sup><a href="#footnote-17"
  id="footnote-ref-17">[16]</a></sup></sup>. </p>

  <p>In some cases the raw data is accessible to produce country level
  estimates. In some countries in addition to the raw data a standardized
  version of it is available and in other countries only the standardized
  version is. When multiple versions of the same survey are available the best
  performing in terms of a series of quality assurance tests is retained (see
  collection process). When a standardized version of a nationally designed
  survey instruments is chosen there are differences between expenditure
  variables generated using the raw data, and the expenditure variables
  generated using the harmonization procedures which might result in different
  estimated incidence of the population with large household expenditure on
  health as a share of household total expenditure or income.</p><div
  class="footnotes"><div><sup class="footnote-number"
  id="footnote-15">14</sup><p>
  http://econ.worldbank.org/WBSITE/EXTERNAL/EXTDEC/EXTRESEARCH/EXTLSMS/0,,contentMDK:21610833~pagePK:64168427~piPK:64168435~theSitePK:3358997,00.html
  <a href="#footnote-ref-15">&#x2191;</a></p></div><div><sup
  class="footnote-number" id="footnote-16">15</sup><p> A detailed documentation
  describing the harmonization procedures is available from the accompanying pdf
  documents <a href="#footnote-ref-16">&#x2191;</a></p></div><div><sup
  class="footnote-number" id="footnote-17">16</sup><p>
  http://www.lisdatacenter.org/ <a
  href="#footnote-ref-17">&#x2191;</a></p></div></div>
