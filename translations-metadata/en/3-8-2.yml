FREQ_COLL: >-
  <p>Data collection follows a country&#x2019;s plan to conduct household
  consumption expenditure surveys, household budget surveys and household income
  and expenditure survey.</p>
REL_CAL_POLICY: >-
  <p>Estimates on the proportion of the population with large household
  expenditure on health as a share of total household expenditure or income was
  released on December 2017. Going forward, new data will be added as more
  information is received from nominated focal points (see collection process).
  Updates </p>

  <p>of regional and global estimates are planned every two years</p>
DATA_SOURCE: >-
  <p>National Statistical Offices in collaboration with Ministries of health.
  See data sources for further details. </p>
COMPILING_ORG: <p>The World Health Organization and the World Bank.</p>
RATIONALE: >-
  <p>Target 3.8 is defined as &#x201C;Achieve universal health coverage,
  including financial risk protection, access to quality essential health-care
  services and access to safe, effective, quality and affordable essential
  medicines and vaccines for all&#x201D;. The concern is with all people and
  communities receiving the quality health services they need (including
  medicines and other health products), without financial hardship. Two
  indicators have been chosen to monitor target 3.8 within the SDG framework.
  Indicator 3.8.1 is for health service coverage, which is operationalized with
  an index that combines 16 health service coverage indicators for reproductive,
  maternal and child health, infectious diseases, non-communicable diseases, and
  service capacity and access into a single summary metric. Indicator 3.8.2
  focuses on health expenditures in relation to a household&#x2019;s budget to
  identify financial hardship caused by direct health care payments. Taken
  together, indicators 3.8.1 and 3.8.2 are meant to capture the service coverage
  and financial protection dimensions, respectively, of target 3.8. These two
  indicators should be always monitored jointly.</p>

  <p>Indicator 3.8.2 derives from methodologies dating back to the 1990s
  developed in collaboration with academics at the World Bank and the World
  Health Organization. Indicator 3.8.2 is about identifying people that need to
  devote a substantial share of their total household expenditure or income to
  health care. The focus is on payments made at the point of use to get any type
  of treatment, from any type of provider, for any type of disease or health
  problem, net of any reimbursements to the individual who made the payment but
  excluding pre-payments for health services; for example, in the form of taxes
  or specific insurance premiums or contributions. Such direct payments are the
  least equitable way to finance the health systems given that they determine
  the extent of care received. </p>

  <p>This is clearly against the spirit of the target, which calls for granting
  access based on health needs not a household&#x2019;s capacity to pull
  together all its financial resources to meet the health needs of its members.
  Some direct payments might be needed but indicator 3.8.2 is underpinned by the
  conviction that no one, at whatever income level, should have to choose
  between spending on health and spending on other basic goods and services such
  as education tuitions, food necessities, housing and utilities. One way of
  assessing the extent to which health systems lead to financial hardship is to
  calculate the proportion of the population with large household expenditures
  on health as a share of household total consumption or income. For detailed
  information on the definition chosen to monitor the financial protection
  dimension of universal health coverage within the SDG monitoring framework
  (indicator 3.8.2) please consult Wagstaff et al. (2018) and chapter 2 in the
  WHO and World Bank report on &#x201C;Tracking universal health coverage: 2017
  global monitoring report&#x201D;.</p>

  <p>4.b. Comments and limitations</p>

  <p>It is feasible to monitor indicator 3.8.2 on a regular basis using the same
  household survey data that is used to monitor SDG target 1.1 and 1.2 on
  poverty<sup><sup><a href="#footnote-11"
  id="footnote-ref-11">[10]</a></sup></sup>. These surveys are also regularly
  conducted for other purposes such as calculating weights for the Consumer
  Price Index. These surveys are conducted typically by NSOs. Thus, monitoring
  the proportion of the population with large household expenditures on health
  as a share of total household consumption or income does not add any
  additional data collection burden so long as the health expenditure component
  of the household non-food consumption data can be identified. While this is an
  advantage, indicator 3.8.2 suffers from the same challenges of timeliness,
  frequency, data quality and comparability of surveys than SDG indicator 1.1.1.
  However, indicator 3.8.2 has its own conceptual and empirical limitations.</p>

  <p>First, indicator 3.8.2 attempts to identify financial hardship that
  individuals face when using their income, savings or taking loans to pay for
  health care. However, most household surveys fail to identify the source of
  funding used by a household who is reporting health expenditure. In countries
  where there is no retrospective reimbursement of household spending on health
  this is not a problem. If a household does report any expenditure on health,
  it would be because it is not going to be reimbursed by any third-party payer.
  It is therefore consistent with the definition given for direct health care
  payments (the numerator). </p>

  <p>For those countries on the other hand where there is retrospective
  reimbursement &#x2013; for example, via a contributory health insurance scheme
  - the amount reported by a household on health expenditures might be totally
  or partially reimbursed at some later point, perhaps outside the recall period
  of the household survey. </p>

  <p>Clearly, more work is needed to ensure that survey instruments gather
  information on the sources of funding used by the household to pay for health
  care, or the household survey instrument always specifies that health
  expenditures should be net of any reimbursement. </p>

  <p>Second, in the current definition of indicator 3.8.2 large health
  expenditures can be identified by comparing how much household spend on health
  to either household income or total household expenditure. Expenditure is the
  recommended measure of household&#x2019;s resources (see concept section) but
  recent empirical work has demonstrated that while statistics on 3.8.2 at
  country level are fairly robust to such choice, their disaggregation by income
  group is pretty sensitive to it. Income based measures show a greater
  concentration of the proportion of the population with large household
  expenditure on health among the poor than expenditure based measures (see
  chapter 2 in the WHO and World Bank 2017 report on tracking universal health
  coverage as well as Wagstaff et al 2018) .</p>

  <p>Third, indicator 3.8.2. relies on a single cut-off point to identify what
  constitutes &#x2018;large health expenditure as a share of total household
  expenditure or income&#x2019;. People just below such threshold are not taken
  into account, which is always the problem with measures based on cut-offs.
  This is simply avoided by plotting the cumulative distribution function of the
  health expenditure ratio behind 3.8.2. By doing so, it is possible to identify
  for any threshold the proportion of the population that is devoting any share
  of its household&#x2019;s budget to health. </p>

  <p>Fourth, indicator 3.8.2. is based on measures of ex-post spending on health
  care. Low levels of spending could be driven by measurement errors due to both
  non-sampling errors such as a very short recall period that does not allow the
  collection of information on health care requiring an overnight stay; or
  sampling errors such as over-sample of areas with a particularly low burden of
  disease. No spending could also be due to people not being able to spend
  anything on health which, at least for the services that are included in
  3.8.1, should result in low levels of coverage. </p>

  <p>There are other indicators used to measure financial hardship. WHO uses a
  framework which includes , in addition to indicator 3.8.2, a definition of
  large health expenditure in relation to non-subsistence spending<sup><sup><a
  href="#footnote-12" id="footnote-ref-12">[11]</a></sup>,<sup><a
  href="#footnote-13" id="footnote-ref-13">[12]</a></sup>,<sup><a
  href="#footnote-14" id="footnote-ref-14">[13]</a></sup>,</sup>.</p><div
  class="footnotes"><div><sup class="footnote-number"
  id="footnote-11">10</sup><p> <a
