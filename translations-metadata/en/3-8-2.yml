DATA_COMP: >-
  <p>Population weighted average number of people with large household
  expenditure on health as a share of total household expenditure or income</p>

  <p> </p>

  <p> <img
  src="data:image/png;base64,"></p>

  <p>where <em>i </em>denotes a household,<em> 1()</em> is the indicator
  function that takes on the value 1 if the bracketed expression is true, and 0
  otherwise, <em>m<sub>i</sub></em> corresponds to the number of household
  members of <em>i</em>, corresponds to the sampling weight of household
  <em>i</em>, is a threshold identifying large household expenditure on health
  as a share of total household consumption or income (i.e. 10% and 25%). </p>

  <p>Household health expenditure and household expenditure or income are
  defined as explained in the &#x201C;concept&#x201D; section. For more
  information about the methodology please refer to Wagstaff et al (2018) and
  chapter 2 in the WHO and World Bank 2017 report on tracking universal health
  coverage.</p>
IMPUTATION: >-
  <p><strong>Treatment of missing values:</strong></p>

  <p>At the country level no imputation is attempted to produce estimates. The
  proportion of the population with large household expenditure on health as a
  share of total household expenditure or income is estimated for all years for
  which a nationally representative survey on household budget, household income
  and expenditure, socio-economic conditions or living standards is available
  with information on both total household expenditure or income and total
  household expenditure on health. When there are multiple surveys over time for
  the same country a preference is given to estimates produced based on the same
  survey. A series of tests is performed to retain the best performing series
  (see collection process).</p>
REG_AGG: >-
  <p>To construct regional and global level estimates, when survey-based
  estimates are not available for the reference years of 2000, 2005 or 2010 all
  survey-based estimates within a 5 year window of the reference year are
  &#x201C;lined-up&#x201D; by using a combination of interpolation,
  extrapolation, econometric modelling and imputation based on regional medians
  ( Wagstaff et al.,2018; chapter 2 of the 2017 WHO and World Bank report on
  tracking universal health care coverage).</p>

  <p>The World Bank and the World Health Organization use their own regional
  grouping, in addition to the regional breakdown proposed for the SDG by UNSD.
  </p>
COVERAGE: >-
  <p>Data availability:</p>

  <p>This indicator relies primarily on the same data sources that are used to
  monitor SDG indicator 1.1.1 with the additional requirement of the
  availability of information regarding health expenditures. Taking this into
  account, the World Bank and WHO have identified 1566 potentially suitable
  household survey datasets from 155 countries. Some of these surveys were
  excluded because they were either inaccessible, lacked key variables required
  for the estimation of the proportion of the population with large household
  expenditures on health as a share of total household expenditure or income,
  they did not pass the quality assurance process or were not part of a
  consistent time series. As of December 2017 a total of 553 datapoints from 132
  countries or territories spanning the period 1984-2015 have been used to
  produce SDG indicator 3.8.2 . </p>

  <p>Data availability measured in terms of the number of countries that WHO and
  the World Bank have currently reviewed and retained for the estimation of the
