SDG_GOAL: '<p>Goal 12: Ensure sustainable consumption and production patterns</p>'
SDG_TARGET: >-
  <p>Target 12.5: By 2030, substantially reduce waste generation through
  prevention, reduction, recycling and reuse</p>
SDG_INDICATOR: '<p>Indicator 12.5.1: National recycling rate, tons of material recycled</p>'
SDG_SERIES_DESCR: >-
  <p>Municipal waste recycled (Tonnes)<strong> EN_MWT_RCYV</strong></p>

  <p>Municipal waste recycled (Tonnes)<strong> EN_MWT_RCYR</strong></p>

  <p>Electronic waste recycling (Tonnes)<strong> EN_EWT_RCYV</strong></p>

  <p>Electronic waste recycling, rate (%)<strong> EN_EWT_RCYR</strong></p>

  <p>Electronic waste recycling, per capita (Kg)<strong>
  EN_EWT_RCYPCAP</strong></p>
META_LAST_UPDATE: '2023-03-31'
SDG_RELATED_INDICATORS: '<p>11.6.1, 12.4.2, 12.3.1, 14.1.1</p>'
SDG_CUSTODIAN_AGENCIES: >-
  <p>United Nations Environment Programme (UNEP), United Nations Statistics
  Division (UNSD), United Nations Institute for Training and Research
  (UNITAR)</p>
CONTACT_ORGANISATION: >-
  <p>United Nations Environment Programme (UNEP), United Nations Statistics
  Division (UNSD), United Nations Institute for Training and Research
  (UNITAR)</p>
STAT_CONC_DEF: >-
  <p><strong>Definitions:</strong></p>

  <p><strong>National Recycling Rate</strong> is defined as the quantity of
  material recycled in the country plus quantities exported for recycling minus
  material imported intended for recycling out of total waste generated in the
  country. Note that recycling includes codigestion/anaerobic digestion and
  composting/aerobic process, but not controlled combustion (incineration) or
  land application.</p>

  <p>National recycling rate can be presented by type of waste, including
  e-waste, plastic waste, municipal waste, and others.</p>

  <p><strong>Concepts:</strong><em> </em></p>

  <p><em>Material recycled</em> expressed in tons, reported at the last entity
  in the recycling chain, preferably when tons of material is bought as
  secondary resource to be used in production facilities during the course of
  the reporting year; Secondary mineral materials used in the construction
  sector are excluded; composting is considered recycling for the purposes of
  this indicator.</p>

  <p><em>Recycling</em> is defined under the UNSD/UNEP Questionnaire on
  Environment Statistics and further for the purpose of these indicators as
  &#x201C;Any reprocessing of waste material [&#x2026;] that diverts it from the
  waste stream, except reuse as fuel. Both reprocessing as the same type of
  product, and for different purposes should be included. Recycling within
  industrial plants i.e., at the place of generation should be
  excluded.&#x201D;</p>

  <p>For the purpose of consistency with the Basel Convention reporting and
  correspondence with EUROSTAT reporting system, Recovery operations R2 to R12
  listed in Basel Convention Annex IV, are to be considered as
  &#x2018;Recycling&#x2019; under the UNSD reporting for hazardous waste. </p>

  <p><em>Total waste generated</em> is the total amount of waste (both hazardous
  and non-hazardous) generated in the country during the year. </p>

  <p><em>Municipal Solid Waste (MSW)</em> includes waste originating from
  households, commerce and trade, small businesses, office buildings and
  institutions (schools, hospitals, government buildings). It also includes
  bulky waste (e.g., old furniture, mattresses) and waste from selected
  municipal services, e.g., waste from park and garden maintenance, waste from
  street cleaning services (street sweepings, the content of litter containers,
  market cleansing waste), if managed as waste. Further information on MSW is
  defined in the SDG indicator methodology for 11.6.1. </p>

  <p><em>Electronic waste, or e-waste,</em> refers to all items of electrical
  and electronic equipment (EEE) and its parts that have been discarded by its
  owner as waste without the intent of re-use.</p>
UNIT_MEASURE: '<p>Tonnes, Percent (%), Kilograms (Kg)</p>'
CLASS_SYSTEM: |-
  <ul>
    <li>International Standard Industrial Classification of All Economic Activities (ISIC), Rev.4.</li>
    <li>Standard Country or Area Codes for Statistical Use (UN M49 classification of countries and regions).</li>
  </ul>
SOURCE_TYPE: >-
  <p>Data provided by national governments, including National Statistical
  Offices (NSOs), Ministries of Environment and other relevant
  organizations.</p>
COLL_METHOD: >-
  <p>The custodian agencies propose to collect national data through the
  UNSD/UNEP Questionnaire on Environment Statistics (waste section). </p>

  <p>The United Nations Statistics Division (UNSD) carries out extensive data
  validation procedures that include built-in automated procedures, manual
  checks and cross-references to national sources of data. Communication is
  carried out with countries for clarification and validation of data. Only data
  that are considered accurate or those confirmed by countries during the
  validation process are included in UNSD&#x2019;s environment statistics
  database and disseminated on its website (<a
  href="https://unstats.un.org/unsd/envstats/qindicators">https://unstats.un.org/unsd/envstats/qindicators</a>
  and <a
  href="https://unstats.un.org/unsd/envstats/country_files">https://unstats.un.org/unsd/envstats/country_files</a>).</p>

  <ul>
    <li>Additionally, data from the Basel Convention reporting may also be sent to countries for their consideration for SDG reporting. </li>
  </ul>

  <p>Data for the Organization for Economic Co-operation and Development (OECD)
  and European Union countries are collected through the biennial OECD/Eurostat
  Joint Questionnaire on the State of the Environment that is consistent with
  the UNSD/UNEP Questionnaire, so data are comparable. </p>
FREQ_COLL: >-
  <p>The UNSD/UNEP Questionnaire on Environment Statistics is sent every 2
  years.</p>

  <p>The biennial OECD/Eurostat Joint Questionnaire on the State of the
  Environment is also sent every 2 years.</p>
REL_CAL_POLICY: >-
  <p>Every two years after the validation of national statistics from the
  UNSD/UNEP Questionnaire on Environment Statistics and the OECD/Eurostat Joint
  Questionnaire on the State of the Environment.</p>
DATA_SOURCE: <p>National Statistical Systems and relevant ministries.</p>
COMPILING_ORG: >-
  <p>The United Nations Statistics Division (UNSD), the United Nations
  Environment Programme (UNEP), the Organization for Economic Co-operation and
  Development (OECD) and Eurostat for all waste indicators excepted global
  e-waste estimates. </p>

  <p>The United Nations Institute for Training and Research (UNITAR) for global
  e-waste estimates.</p>
INST_MANDATE: >-
  <p>The United Nations Environment Programme (UNEP) and the United Nations
  Statistics Division (UNSD) were mandated as Custodian Agencies for indicator
  12.5.1 by the Inter-agency and Expert Group on SDG Indicators. </p>
RATIONALE: >-
  <p>Minimizing waste generation and maximizing the recycling of waste is
  central to the concept of circular economy. However, currently, the total
  amount of produced materials that are recycled are estimated to be low (based
  on academic literature). If countries better understand how waste are
  generated, collected and recycled, this will enable countries and other
  stakeholders to better determine how to deal with major waste streams, for
  example e-waste or plastic. </p>
REC_USE_LIM: >-
  <p>Most countries control large end-of-chain recycling facilities and export
  of recyclable materials, so data from these entities are feasible to collect.
  There may be recycling carried out in the informal sector that never enters
  the formal channels, in this case, countries can estimate the size of the
  informal recycling sector to properly account for all the recycling in the
  country. </p>

  <p>National recycling rate is part of measuring progress towards sustainable
  consumption and production, but it does not capture prevention, reduction,
  reuse and repair. Calculating additional intensity indicators against the
  Domestic Material Consumption and the Material Flow gives proxies and helps
  connect this indicator to resource efficiency in consumption and
  production.</p>

  <p>Additional research is needed to understand typical losses (due to
  transformation of materials, loss of humidity, percent of rejects) along the
  recycling chain for various recyclable materials. The losses would need to be
  known as percentages from the point of entry in the recycling value chain
  (i.e., Collection of source segregated material, or input to sorting facility)
  to the point of exit (i.e., when the material leaves the last recyclable
  processing unit to enter a facility as secondary raw material). This would
  allow connecting indicator 11.6.1. which will measure among other things the
  municipal recycling rate, to the national recycling rate. Municipal recycling
  rate is likely going to be measured at the beginning of the chain, while
  indicator 12.5.1 will likely be measured at the point of exit from the chain.
  Such studies may be done using the process flow and material mass balance
  approach. Another approach could be to follow transactions in the waste
  management process and introducing so called &#x201C;system of
  boundaries&#x201D; defining points of reporting of waste quantities. </p>
DATA_COMP: >-
  <p>A full methodology for this indicator is available in the document
  entitled, &#x201C;<a
  href="https://www.unep.org/resources/publication/global-chemicals-and-waste-indicator-review-document#:~:text=The%20Global%20Chemicals%20and%20Waste,related%20SDG%20indicators%20across%20sectors.">Global
  Chemicals and Waste Indicator Review Document</a>&#x201D; (UNEP, 2021). </p>

  <p>National Recycling Rate is defined as the quantity of material recycled in
  the country plus quantities exported for recycling minus material imported
  intended for recycling out of total waste generated in the country. Note that
  recycling includes codigestion/anaerobic digestion and composting/aerobic
  process, but not controlled combustion (incineration) or land application.</p>

