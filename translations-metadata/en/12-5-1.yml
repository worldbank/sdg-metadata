  <p>It is proposed that recycling rate is disaggregated by type of waste,
  including e-waste and other waste types (such as packaging waste and metals).
  For the disaggregation by waste stream, the formula will be the same but
  particular waste types will be evaluated. (Existing data on e-waste and the
  importance of e-waste means that this disaggregation will be collected at the
  global level.)</p>
DATA_VALIDATION: >-
  <p>The United Nations Statistics Division (UNSD) carries out extensive data
  validation procedures that include built-in automated procedures, manual
  checks and cross-references to national sources of data. Communication is
  carried out with countries for clarification and validation of data. Only data
  that are considered accurate or those confirmed by countries during the
  validation process are included in UNSD&#x2019;s environment statistics
  database and disseminated on its website.</p>

  <p>The Organization for Economic Co-operation and Development (OECD) and
  Eurostat carry out extensive data validation procedures on the biennial
  OECD/Eurostat Joint Questionnaire on the State of the Environment.</p>
ADJUSTMENT: <p>Not applicable</p>
IMPUTATION: >-
  <p>The United Nations Statistics Division (UNSD), which conducts the data
  collection, validation and dissemination process via the UNSD/UNEP
  Questionnaire on Environment Statistics, does not make any estimation or
  imputation for missing values so the number of data points provided are actual
  country data. </p>

  <p>However, UNEP is considering the possibility of global modelling towards at
  country, regional and global levels. </p>
REG_AGG: >-
  <p>The data will be aggregated at the sub-regional, regional and global
  levels. For the aggregation methods, please see <a
  href="https://wesr.unep.org/media/docs/graphs/aggregation_methods.pdf">here</a>.
  </p>
DOC_METHOD: >-
  <p><a
  href="https://www.unep.org/resources/publication/global-chemicals-and-waste-indicator-review-document#:~:text=The%20Global%20Chemicals%20and%20Waste,related%20SDG%20indicators%20across%20sectors.">Global
  Chemicals and Waste Indicator Review Document</a> (UNEP, 2021)</p>
QUALITY_MGMNT: |-
  <p>Quality management is provided:</p>
  <ul>
    <li>by the United Nations Statistics Division (UNSD) for non-OECD and non-European Union country data; </li>
    <li>by the Organization for Economic Co-operation and Development (OECD) and Eurostat for OECD and European Union country data.</li>
  </ul>
QUALITY_ASSURE: |-
  <p>Quality assurance is provided:</p>
  <ul>
    <li>by the United Nations Statistics Division (UNSD) for non-OECD and non-European Union country data; </li>
    <li>by the Organization for Economic Co-operation and Development (OECD) and Eurostat for OECD and European Union country data;</li>
  </ul>
  <p>in cooperation with the countries that provide these data.</p>
QUALITY_ASSMNT: |-
  <p>Quality assessment is provided:</p>
  <ul>
    <li>by the United Nations Statistics Division (UNSD) for non-OECD and non-European Union country data; </li>
    <li>by the Organization for Economic Co-operation and Development (OECD) and Eurostat for OECD and European Union country data.</li>
  </ul>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>For national data: All countries that reply to the questionnaire. </p>

  <p>For global estimates: Regional and global level.</p>

  <p><strong>Time series:</strong></p>

  <p>For national data: The data sets presented in the SDG database cover a
  period since 2000 if countries report them.</p>

  <p>For global estimates: The data sets presented in the SDG database cover a
  period since 2010.</p>

  <p><strong>Disaggregation:</strong></p>

  <ul>
    <li>By where recycling occurs (in-country and materials exported destined for recycling).</li>
    <li>By material type (e-waste, plastics, metals, etc.) and for key groups of materials (e.g. e-waste and packaging waste).</li>
  </ul>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>As mentioned, waste statistics involve a large number of national and
  sub-national stakeholders which may create discrepancies. To address these
  possible discrepancies, inter-institutional stakeholder collaboration is
  always encouraged.</p>
