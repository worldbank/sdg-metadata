SDG_GOAL: '<p>Goal 3: Ensure healthy lives and promote well-being for all at all ages</p>'
SDG_TARGET: >-
  <p>Target 3.b: Support the research and development of vaccines and medicines
  for the communicable and non&#x2011;communicable diseases that primarily
  affect developing countries, provide access to affordable essential medicines
  and vaccines, in accordance with the Doha Declaration on the TRIPS Agreement
  and Public Health, which affirms the right of developing countries to use to
  the full the provisions in the Agreement on Trade-Related Aspects of
  Intellectual Property Rights regarding flexibilities to protect public health,
  and, in particular, provide access to medicines for all</p>
SDG_INDICATOR: >-
  <p>Indicator 3.b.1: Proportion of the target population covered by all
  vaccines included in their national programme </p>
META_LAST_UPDATE: '2023-03-31'
SDG_RELATED_INDICATORS: >-
  <p>Target 3.8 Achieve universal health coverage, including financial risk
  protection, access to quality essential health-care services and access to
  safe, effective, quality and affordable essential medicines and vaccines for
  all. Indicator 3.8.1: Coverage of essential health services (defined as the
  average coverage of essential services based on tracer interventions that
  include reproductive, maternal, newborn and child health, infectious diseases,
  non-communicable diseases and service capacity and access, among the general
  and the most disadvantaged population) </p>
SDG_CUSTODIAN_AGENCIES: >-
  <p>World Health Organization (WHO), United Nations Children&#x2019;s Fund
  (UNICEF) </p>
CONTACT_ORGANISATION: >-
  <p>World Health Organization (WHO), United Nations Children&#x2019;s Fund
  (UNICEF) </p>
STAT_CONC_DEF: >-
  <p><strong>Definition:</strong> </p>

  <p><em>Coverage of DTP containing vaccine (3<sup>rd</sup> dose):</em>
  Percentage of surviving infants who received the 3 doses of diphtheria and
  tetanus toxoid with pertussis containing vaccine in a given year. </p>

  <p> </p>

  <p>Coverage of Measles containing vaccine (2<sup>nd</sup> dose): Percentage of
  children who received two dose of measles containing vaccine according to
  nationally recommended schedule through routine immunization services in a
  given year. </p>

  <p> </p>

  <p>Coverage of Pneumococcal conjugate vaccine (last dose in the schedule):
  Percentage of surviving infants who received the nationally recommended doses
  of pneumococcal conjugate vaccine in a given year. </p>

  <p> </p>

  <p>Coverage of HPV vaccine (last dose in the schedule):<strong>
  </strong>Percentage of 15 years old girls who received the recommended doses
  of HPV vaccine. Currently performance of the programme in the previous
  calendar year based on target age group is used. </p>

  <p> </p>

  <p><strong>Concepts:</strong> </p>

  <p>In accordance with its mandate to provide guidance to Member States on
  health policy matters, WHO provides global vaccine and immunization
  recommendations for diseases that have an international public health impact.
  National programmes adapt the recommendations and develop national
  immunization schedules, based on local disease epidemiology and national
  health priorities. National immunization schedules and number of recommended
  vaccines vary between countries, with only DTP polio and measles containing
  vaccines being used in all countries. </p>

  <p> </p>

  <p>The target population for given vaccine is defined based on recommended age
  for administration. The primary vaccination series of most vaccines are
  administered in the first two years of life. </p>

  <p> </p>

  <p><em>Coverage of DTP containing vaccine</em> measure the overall system
  strength to deliver infant vaccination </p>

  <p>Coverage of Measles containing vaccine ability to deliver vaccines beyond
  first year of life through routine immunization services. </p>

  <p>Coverage of Pneumococcal conjugate vaccine: adaptation of new vaccines for
  children </p>

  <p>Coverage of HPV vaccine: life course vaccination<strong> </strong> </p>

  <p> </p>
UNIT_MEASURE: <p>Percent</p>
SOURCE_TYPE: >-
  <p>National Health Information Systems or National Immunization systems </p>

  <p>National immunization registries </p>

  <p>High quality household surveys with immunization module (e.g. Demographic
  and Health Surveys (DHS), Multiple-Indicator Health Surveys (MICS), other
  national surveys) </p>
COLL_METHOD: >-
  <p>Annual data collection through established mechanism. Since 1998, in an
  effort to strengthen collaboration and minimize the reporting burden, WHO and
  UNICEF jointly collect information through a standard questionnaire (the Joint
  Reporting Form) sent to all Member States <a
  href="http://www.who.int/immunization/monitoring_surveillance/routine/reporting/en/"
  target="_blank"><u>http://www.who.int/immunization/monitoring_surveillance/routine/reporting/en/</u></a>
  </p>
FREQ_COLL: >-
  <p>Annual data collection March-May each year. Country consultation June each
  year </p>
REL_CAL_POLICY: >-
  <p>15 July each year for time series 1980 &#x2013; release year -1. (on 17
  July 2023 estimates from 1980-2022) </p>
DATA_SOURCE: '<p>Ministries of Health, Immunization programmes, DHS and MICS websites </p>'
COMPILING_ORG: <p>WHO and UNICEF</p>
RATIONALE: >-
  <p>This indicator aims to measure access to vaccines, including the newly
  available or underutilized vaccines, at the national level. In the past
  decades all countries added numerous new and underutilised vaccines in their
  national immunization schedule and there are several vaccines under final
  stage of development to be introduced by 2030. For monitoring diseases control
  and impact of vaccines it is important to measure coverage from each vaccine
  in national immunization schedule. A system is already in place to monitor
  immunization coverage for all national programmes, however direct measurement
  for proportion of population covered with all vaccines in the programme is
  only feasible if the country has a well-functioning national electronic
  immunization registry allowing coverage by cohort to be easily estimated.
  While countries will develop and strengthen immunization registries there is a
  need for an alternative measurement.</p>
REC_USE_LIM: >-
  <p>The rational to select a set of vaccines reflects the ability of
  immunization programmes to deliver vaccines over the life cycle and to adapt
  new vaccines. Coverage for other WHO recommended vaccines are also available
  and can be provided. </p>

  <p> </p>

  <p>Given that HPV vaccine is relatively new and vaccination schedule varies
  from countries to country coverage estimate will be made for girls vaccinated
  by ag 15 and at the moment data is limited to very few countries therefore
  reporting will start later. </p>
DATA_COMP: >-
  <p>WHO and UNICEF jointly developed a methodology to estimate national
  immunization coverage form selected vaccines in 2000, and this approach has
  been refined and reviewed by expert committees over time. The methodology was
  published and reference is available under the reference section. Estimates
  time series for WHO recommended vaccines produced and published annually since
  2001. </p>

  <p>The methodology uses data reported by national authorities from countries
  administrative systems as well as data from immunization or multi indicator
  household surveys. The WHO/UNICEF estimates of national immunization coverage
  have been assessed using the Guidelines for Accurate and Transparent Health
  Estimates Reporting (GATHER) checklist. </p>
DATA_VALIDATION: >-
  <p>WHO and UNICEF encourage countries to review and comment on the draft
  coverage estimates shared following the draft production. In past years,
  regional or sub-regional consultations have been held during May/June to go
  through select country data and estimates. </p>
ADJUSTMENT: <p>Not applicable</p>
IMPUTATION: >-
  <ul>
    <li><strong>At country level </strong></li>
  </ul>

  <p>The first data point is the first reporting year after vaccine
  introduction. When country data are not available interpolation is used
  between 2 data points and extrapolation from the latest available data point.
  </p>

  <ul>
    <li><strong>At regional and global levels </strong></li>
  </ul>

  <p>Any needed imputation is done at country level. These country values are
  then used to compute regional and global estimates. </p>
REG_AGG: >-
  <p>Weighted average of the country-level coverage rates where the weights are
  the country target population sizes based on World Population Prospects: 2022
  revision from the UN Population Division. All Member States from the region
  are included. For HPV 15 year old girls are used for calculation weighted
  average. </p>
DOC_METHOD: <p>Not applicable</p>
QUALITY_MGMNT: <p>Not applicable</p>
QUALITY_ASSURE: <p>Not applicable</p>
QUALITY_ASSMNT: <p>Not applicable</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Coverage data for different vaccines are collected annually and reviewed by
  WHO and UNICEF inter agency expert group and estimates made for each country
  and each year. Data are published both on WHO and UNICEF web sites. </p>

