  <p><strong>Disaggregation:</strong></p>

  <p>Geographical location, i.e. regional and national and potentially
  subnational estimates </p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>Countries often relay on administrative coverage data, while WHO and UNICEF
  review and assess data from different sources including administrative systems
  and surveys. Differences between country produced and international estimates
  are mainly due to differences between coverage estimates from administrative
  system and survey results. </p>

  <p> </p>

  <p>In case the vaccine is not included in national immunization schedule the
  coverage from private sector vaccine delivery will not be reflected. </p>
