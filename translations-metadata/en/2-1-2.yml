  <p>Data availability:</p>

  <p>Data for 2014, 2015,2016, 2017 and 2018 are available from FAO for 137
  countries, areas and territories included in the Gallup World Poll. Regional
  and sub regional aggregates are computed for all regions, with the exceptions
  of the Caribbean and the Oceania regions (as most small island states in the
  Caribbean and in the South Pacific are not covered by the GWP) and Middle
  Africa (as less than 50% of the regional population was covered). Data have
  been subject to a country consultation process and only results validated by
  national statistical offices are published at country level. </p>

  <p>FIES compatible data from official national surveys are already available
  from Burkina Faso, Cabo Verde, Canada, Chile, Ecuador, Ghana, Indonesia,
  Israel, Kenya, Malawi, Nigeria, Palestine, Republic of Korea (2014 and 2015),
  Russian Federation (2016-18), Saint Lucia, Seychelles, United States of
  America. . </p>

