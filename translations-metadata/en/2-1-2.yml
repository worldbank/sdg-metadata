DATA_SOURCE: >-
  <p>National data providers will be the National Statistical Authorities that
  are responsible for the survey in which the FIES or similar scale is included.
  FAO will provide data for countries where the FIES or compatible module is not
  included in any national survey.</p>
COMPILING_ORG: >-
  <p>Organization(s) responsible for compilation and reporting on this indicator
  at the global level: Food and Agriculture Organization of the United Nations,
  Statistics Division, Food Security and Nutrition Statistics Team.</p>
INST_MANDATE: >-
  <p>The Office of the Chief Statistician of FAO manages the Interdepartmental
  Working Group on SDG indicators under the FAO custodianship, and identifies a
  focal point for each of them. The team leader of the Food Security and
  Nutrition Statistics Team of the Statistics Division is formally appointed as
  the focal person for the collection, processing, and dissemination of
  statistics for this indicator. </p>
OTHER_METHOD: ''
RATIONALE: >-
  <p>Food insecurity at moderate levels of severity is typically associated with
  the inability to regularly eat healthy, balanced diets. As such, high
  prevalence of food insecurity at moderate levels can be considered a predictor
  of various forms of diet-related health conditions in the population,
  associated with micronutrient deficiency and unbalanced diets. Severe levels
  of food insecurity, on the other hand, imply a high probability of reduced
  food intake and therefore can lead to more severe forms of undernutrition,
  including hunger.</p>

  <p>Short questionnaires like the FIES are very easy to administer at limited
  cost, which is one of the main advantages of their use. The ability to
  precisely determine the food insecurity status of specific individuals or
  households, however, is limited by the small number of questions, a reason why
  assignment of individual respondents to food insecurity classes is best done
  in probability terms, thus ensuring that estimates of prevalence rates in a
  population are sufficiently reliable even when based on relatively small
  sample sizes. </p>

  <p>As with any statistical assessment, reliability and precision crucially
  depend on the quality of the survey design and implementation. One major
  advantage of the analytic treatment of the data through the Rasch model based
  methods is that it permits testing the quality of the data collected and
  evaluating the likely margin of uncertainty around estimated prevalence rates,
  which should always be reported.</p>
REC_USE_LIM: >-
  <p>An average of less than three minutes of survey time is estimated to
  collect FIES data in a well-conducted face-to-face survey, which should make
  it possible to include the FIES-SM in a nationally representative survey in
  every country in the world, at a very reasonable cost. FAO provides versions
  of the FIES-SM adapted and translated in each of the more than 200 languages
  and dialects used in the Gallup World Poll.</p>

  <p>When used in the Gallup World Poll, with sample sizes of only about 1000
  individuals, the width of confidence intervals rarely exceeds 20% of the
  measured prevalence (that is, prevalence rates of around 50% are estimated
  with margins of errors of plus or minus 5%). Obviously, confidence intervals
  are likely to be much smaller when national prevalence rates are estimated
  using larger samples.</p>

  <p>Compared to other proposed non-official indicators of household food
  insecurity, the FIES based approach has the advantage that food insecurity
  prevalence rates are directly comparable across population groups and
  countries. Even if they use similar labels (such as &#x201C;mild&#x201D;,
  &#x201C;moderate&#x201D; and &#x201C;severe&#x201D; food insecurity) other
  approaches have yet to demonstrate the formal comparability of the thresholds
  used for classification, due to lack of the definition of a proper statistical
  model that links the values of the &#x201C;indexes&#x201D; or
  &#x201C;scores&#x201D; used for classification, to the severity of food
  insecurity. For this reason, care should be taken when comparing the results
  obtained with the FIES with those obtained with these other indicators, even
  if, unfortunately, similar labels are used to describe them.</p>
DATA_COMP: >-
  <p>Data at the individual or household level is collected by applying an
  experience-based food security scale questionnaire within a survey. The food
  security survey module collects answers to questions asking respondents to
  report the occurrence of several typical experiences and conditions associated
  with food insecurity. The data is analysed using the Rasch model (also known
  as one-parameter logistic model, 1-PL), which postulates that the probability
  of observing an affirmative answer by respondent i to question j, is a
  logistic function of the distance, on an underlying scale of severity, between
  the position of the <img
  src="data:image/png;base64,">respondent,
  , and that of the item, .</p>

  <p>Parameters a<sub>i</sub> and b<sub>j</sub> can be estimated using maximum
  likelihood procedures. Parameters a<sub>i</sub>, in particular, are
  interpreted as a measure of the severity of the food security condition for
  each respondent and are used to classify them into classes of food
  insecurity.</p>

  <p>The FIES considers the three classes of (a) food security or mild food
  insecurity; b) moderate or severe food insecurity, and (c) severe food
  insecurity, and estimates the probability of being moderately or severely food
  insecure (p<sub>mod+sev</sub>) and the probability of being severely food
  insecure (P<sub>sev</sub>) for each respondent, with 0 &lt; P<sub>sev</sub>
  &lt; P<sub>mod+sev</sub> &lt; 1. The probability of being food secure or
  mildly food insecure can be obtained as Pts = 1 - P<sub>mod+sev.</sub> </p>

  <p>Given a representative sample, the prevalence of food insecurity at
  moderate or severe levels (FI<sub>mod+sev</sub>), and at severe levels
  (FI<sub>sev</sub>) in the population are computed as the weighted sum of the
  probability of belonging to the moderate or severe food insecurity class, and
  to the severe food insecurity class, respectively, of all individual or
  household respondents in a sample:</p>

  <p><img
  src="data:image/png;base64,"></p>

  <p>where are post-stratification weights that indicate the proportion of
  individual or households in the national population represented by each
  element in the sample.</p>

  <p>It is important to note that if w<sub>i</sub> are individual sampling
  weights, then the prevalence of food insecurity refers to the total population
  of individuals, while if they are household weights, the prevalence refers to
  the population of households. For the calculation of the indicator 2.1.2,
  objective is to produce a prevalence of individuals. This implies that:</p>

  <p>if a survey is at household level, and provides household sampling weights,
  they should be transformed to individual sampling weights by multiplying the
  weights by the household size. This individual weighting system can then be
  used to calculate the individual prevalence rates in formulas (1) and (2)</p>

  <p>If the survey includes only adults, then the adult weights applied to the
  probabilities in formulas (1) and (2) provide the adult prevalence rates
  (FI<sup>Adults</sup>). In this case, to calculate the prevalence in the total
  population, then the proportion of children who live in households where at
  least one adult is food insecure must also be calculated. This can be done by
  dividing the adult weights by the number of adults in the household and
  multiplying those approximate household weights by the number of children in
  the household. Once the approximate child weights are obtained, the prevalence
  of food insecurity of children who live in households where at least one adult
  is food insecure (FI<sup>children</sup>) can be calculated by applying these
  weights to the probabilities of food insecurity in formulas (1) and (2). The
  prevalence of food insecurity in the total population is finally calculated
  as:</p>

  <p><img
  src="data:image/png;base64,"></p>

  <p>Where N<sup>Adults</sup> and N<sup>children</sup> are the adult and
  children populations in the country.</p>

  <p>When applied to the country total population, the prevalence of food
  insecurity in the total population provides the number of individuals who live
  in food insecure households (or in households where at least one adult is food
  insecure) in a country, at different levels of severity (N<sub>mod+sev</sub>
  and N<sub>sev</sub>). In the database, the number of food insecure people are
  expressed in thousands. </p>
DATA_VALIDATION: >-
  <p>For data collected by FAO through the Gallup World Poll, the country
  results have been shared with all national statistical offices through an
  email communication sent by the FAO Chief Statistician, requesting feedback,
  and published only if they did not refuse to.</p>
ADJUSTMENT: >-
  <p>International calibration of food insecurity thresholds is performed to
  ensure national and sub-national results are comparable.</p>
IMPUTATION: >-
  <ul>
    <li>At country level</li>
  </ul>

  <p>The indicator is not computed if no country data are available.</p>

  <ul>
    <li>At regional and global levels</li>
  </ul>

  <p>Missing values for individual countries are implicitly imputed to be equal
  to the population weighted average of the estimated values of the countries
  present in the same region.</p>
REG_AGG: >-
  <p>Regional and global aggregates of the prevalence of moderate or severe food
  insecurity (FI) based on FIES are computed as: </p>

  <p>FI_REG = (_i FI_i &#xD7; N_i) / (_i N_i) </p>

  <p>where FI_i are the values of FI estimated for all countries in the regions
  for which available data allow to compute a reliable estimate, and N_i the
  corresponding population size. </p>
DOC_METHOD: >-
  <p>Experience-based food security scales data are collected through population
  surveys (either household or individual surveys) using questionnaires/modules
  that are adapted to the country language and condition.</p>

  <p>Examples are provided below: </p>

  <p>U.S.A.: Household Food Security Survey Module (<a
  href="https://www.ers.usda.gov/media/8271/hh2012.pdf"><u>https://www.ers.usda.gov/media/8271/hh2012.pdf</u></a>
  )</p>

  <p>Brazil: Escala Brasileira de Inseguran&#xE7;a Alimentar (<a
  href="http://biblioteca.ibge.gov.br/visualizacao/livros/liv91984.pdf"><u>http://biblioteca.ibge.gov.br/visualizacao/livros/liv91984.pdf</u></a>
  , Quadro 5, page 30)</p>

  <p>Mexico: Escala Mexicana de Seguridad Alimentaria (<a
