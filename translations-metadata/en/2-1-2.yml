QUALITY_MGMNT: >-
  <p>ESS conducts trend analysis of the newly updated indicator with other
  relevant indicators. Meanwhile, preliminary estimates of each round of the
  update are circulated among regional offices for review. Because of their
  knowledge of their regions and countries, they often provide invaluable inputs
  to the revisions and finalization of the update. </p>
QUALITY_ASSURE: >-
  <p>FIES data are validated through testing of adherence to the Rasch model
  assumption of equal discrimination of the items and absence of residual
  correlation and measurement of Rasch reliability indexes. Such test would
  reveal whether the data is of sufficient quality to produce reliable estimates
  of the prevalence of food insecurity according to the FIES standard. </p>

  <p>Then, item severity parameters are compared with the FIES global reference
  standard to verify the possibility of calibrating the measures against such
  standard and thus produce estimates of the prevalence of food insecurity that
  can be considered comparable across countries.</p>

  <p>Relevant material is available here <a
  href="http://www.fao.org/3/a-i4830e.pdf"><u>http://www.fao.org/3/a-i4830e.pdf</u></a>,
  <a
  href="http://www.fao.org/3/b-i4830s.pdf"><u>http://www.fao.org/3/b-i4830s.pdf</u></a>,
  <a
  href="http://www.fao.org/3/c-i4830f.pdf"><u>http://www.fao.org/3/c-i4830f.pdf</u></a>
  and here <a
  href="http://www.fao.org/3/a-i3946e.pdf"><u>http://www.fao.org/3/a-i3946e.pdf</u></a>.</p>

  <p>National data used to compile the indicator is obtained directly from the
  microdata dissemination websites of countries, when available (e.g. USA), or
  by direct request to the national statistical offices responsible for data
  collection (e.g. Canada).</p>
