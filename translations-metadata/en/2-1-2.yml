  <p><strong>Time series:</strong></p>

  <p>Only the 3-year average (2014-2016, 2015-17 and 2016-18) is provided.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>As the FIES or any other compatible experience-based food security
  questionnaire is applied through surveys, the prevalence of food insecurity
  can be measured in any population group for which the survey used to collect
  data is representative.</p>

  <p>If applied at household level, disaggregation is thus possible based on
  household characteristics such as location, household income, composition
  (including for example presence and number of small children, members with
  disabilities, elderly members, etc.), sex, age and education of the household
  head, etc. If applied at the individual level, proper disaggregation of the
  prevalence of food insecurity by sex is possible as the prevalence of food
  insecurity among male and among female members of the same population group
  can be measured independently.</p>

  <p>When producing disaggregated statistics, attention must be devoted to
  verifying the validity of the application by estimating the Rasch model with
  the data from each specific subpopulation group and, if necessary, perform the
  appropriate equating of the measure before comparing results.</p>

  <p>It is good practice to associate a measure of variability (margins of error
  or upper and lower bound) when disaggregated data are produced.</p>
COMPARABILITY: >-
  <p>Sources of discrepancies:</p>

  <p>In the few cases where indicators of food insecurity based on
  experience-based food security scales have been reported by countries (U.S.,
  Canada, Mexico, Guatemala and Brazil), these have been based on nationally set
  thresholds that do not correspond to the international thresholds proposed by
  the FIES. See Annex I and Table A3 in http://www.fao.org/3/i4830e.pdf for a
  description of the differences. In the future, it is desirable that country
  would start reporting prevalence estimates using also the internationally set
  thresholds for moderate or severe and severe levels, in addition to those
  based on national thresholds.</p>

  <p>FAO is ready to provide assistance on the analytic methods needed to
  estimate prevalence based on the FIES global reference thresholds.</p>
