  pages 13-14)</p>

  <p>Guatemala: Escala Latino Americana y Caribena de Seguridad Alimentaria (<a
  href="http://www.ine.gob.gt/sistema/uploads/2015/12/11/DDrIEuLOPuEcXTcLXab1yOkiOV2HQreq.pdf"><u>http://www.ine.gob.gt/sistema/uploads/2015/12/11/DDrIEuLOPuEcXTcLXab1yOkiOV2HQreq.pdf</u></a>
  , pagina 3)</p>

  <p>FAO &#x2013; Food Insecurity Experience Scale (<a
  href="http://www.fao.org/3/a-bl404e.pdf"><u>http://www.fao.org/3/a-bl404e.pdf</u></a>
  ) </p>

  <p>Inclusion of the FIES survey module in a questionnaire is a simple matter
