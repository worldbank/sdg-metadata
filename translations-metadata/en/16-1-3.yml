STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>The total number of persons who have been victim of physical, psychological
  or sexual violence in the previous 12 months, as a share of the total
  population.</p>

  <p><strong>Concepts:</strong></p>

  <p>This indicator measures the prevalence of victimization from physical,
  psychological or sexual violence</p>

  <p>Physical violence: This concept is equivalent to the concept of physical
  assault, as defined in the International Classification of Crime for
  Statistical Purposes (ICCS): the intentional or reckless application of
  physical force inflicted upon the body of a person. This includes serious and
  minor bodily injuries and serious and minor physical force. According to the
  ICCS, these are defined as:</p>

  <p>Serious bodily injury, at minimum, includes gunshot or bullet wounds; knife
  or stab wounds; severed limbs; broken bones or teeth knocked out; internal
  injuries; being knocked unconscious; and other severe or critical
  injuries.</p>

  <p>Serious physical force, at minimum, includes being shot; stabbed or cut;
  hit by an object; hit by a thrown object; poisoning and other applications of
  force with the potential to cause serious bodily injury.</p>

  <p>Minor bodily injury, at minimum, includes bruises, cuts, scratches, chipped
  teeth, swelling, black eye and other minor injuries.</p>

  <p>Minor physical force, at minimum, includes hitting, slapping, pushing,
  tripping, knocking down and other applications of force with the potential to
  cause minor bodily injury.</p>

  <p>Sexual violence (ICCS): Unwanted sexual act, attempt to obtain a sexual
  act, or contact or communication with unwanted sexual attention without valid
  consent or with consent as a result of intimidation, force, fraud, coercion,
  threat, deception, use of drugs or alcohol, or abuse of power or of a position
  of vulnerability. This includes rape and other forms of sexual assault.</p>

  <p>Psychological violence: There is as yet no consensus at the international
  level of the precise definition of psychological violence and there is as yet
  no generally well-established methodology to measure psychological
  violence.</p>
SOURCE_TYPE: >-
  <p>This indicator is derived from surveys on crime victimization or from other
  household surveys with a module on crime victimization.</p>

  <p>The indicator refers to individual experience of the respondent, who is
  randomly selected among the household members, while experience of other
  members is not to be included. Experience of violent victimization is
  collected through a series of questions on concrete acts of violence suffered
  by the respondent.</p>

  <p>UNODC collects data on the prevalence of physical and sexual assault
  through its annual data collection (UN-CTS). The data collection through the
  UN-CTS is facilitated by a network of over 130 national Focal Points appointed
  by responsible authorities.</p>
COLL_METHOD: >-
  <p>There is a consolidated system of annual data collection on crime and
  criminal justice (UN- Crime Trends Survey, UN-CTS) which represents the basis
  of data on intentional homicide. The UN-CTS data collection is largely based
  on the network of national Focal Points, which are institutions/officials
  appointed by countries and having the technical capacity and role to produce
  data on crime and criminal justice (around 130 appointed Focal Points as of
  2016).</p>

  <p>The UN-CTS collects data on reporting rate by victims of &#x201C;physical
  assault&#x201D; and &#x201C;sexual assault&#x201D;. The current data
  collection will be reviewed to collect more precise data on this
  indicator.</p>

  <p>Data for SDG monitoring will be sent to countries for consultation prior to
  publication.</p>
