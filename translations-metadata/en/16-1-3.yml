RATIONALE: >-
  <p>This indicator measures the prevalence of victimization from physical,
  sexual (and, possibly, psychological) violence. It is globally relevant as
  violence in various forms occurs in all regions and countries of the world.
  Given that acts of violence are heavily underreported to the authorities, this
  indicator needs to be based on data collected through sample surveys of the
  adult population.</p>
REC_USE_LIM: >-
  <p>Crime victimization surveys are able to capture experience of violence
  suffered by adult population of both sexes; however, due to the complexity of
  collecting information on experiences of violence, it is likely that not all
  experiences of violence are duly covered by these surveys, which aim to cover
  several types of crime experience. Other dedicated surveys on violence usually
  focus on selected population groups (typically women, children or the elderly)
  or in specific contexts (domestic violence, schools, prisons, etc.), but they
  are not able to portray levels and trends of violence in the entire
  population.</p>

  <p>While there are already international standards on measuring physical and
  sexual violence through survey instruments, there is currently no
  international standard on the measurement of psychological violence. One
  practical option could be to limit psychological violence to threatening
  behaviour, which does have an established methodology of measurement in
  victimization surveys. Threatening behaviour, at minimum, is an intentional
  behaviour that causes fear of injury or harm.</p>

  <p>Finally, indicators on prevalence of physical and sexual violence are
  usually produced and reported separately; the production of data on the
  prevalence of physical or sexual violence requires ad-hoc data collection.</p>

  <p>Victimization surveys (as dedicated surveys or as modules of household
  surveys) are usually restricted to the general population living in households
  above a certain age (typically 15 or 18 years of age), while sometimes an
  upper age limit is also applied (typically 65, 70 or 75 years of age).</p>
DATA_COMP: >-
  <p>Number of survey respondents who have been victim of physical,
  psychological or sexual violence in the previous 12 months, divided by the
  total number of survey respondents.</p>
