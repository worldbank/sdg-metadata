  <p>The estimation of hazardous waste unaccounted for is the most difficult
  aspect of this methodology as it requires local-level knowledge and
  estimation. This aspect of the indicator is particularly important as
  hazardous waste that is unaccounted for is typically also untreated and has a
  high potential to impact the environment.</p>

  <p>The proportion of hazardous waste treated is presented below. Note that the
  total quantity of hazardous waste treated during the reported year in the
  reporting country is calculated by adding quantities of hazardous waste
  treated, per type of treatment (recycling, incineration with/without energy
  recovery, landfilling or other), including exports and excluding imports. This
  matches with the definition of recycling in SDG indicator 12.5.1.</p>

