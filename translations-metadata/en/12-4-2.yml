SDG_GOAL: '<p>Goal 12: Ensure sustainable consumption and production patterns</p>'
SDG_TARGET: >-
  <p>Target 12.4: By 2020, achieve the environmentally sound management of
  chemicals and all wastes throughout their life cycle, in accordance with
  agreed international frameworks, and significantly reduce their release to
  air, water and soil in order to minimize their adverse impacts on human health
  and the environment</p>
SDG_INDICATOR: >-
  <p>Indicator 12.4.2: (a) Hazardous waste generated per capita; and (b)
  proportion of hazardous waste treated, by type of treatment</p>
