SDG_TARGET: >-
  <p>Target 5.5: Ensure women&apos;s full and effective participation and equal
  opportunities for leadership at all levels of decision-making in political,
  economic and public life</p>
SDG_INDICATOR: '<p>Indicator: 5.5.2: Proportion of women in managerial positions</p>'
