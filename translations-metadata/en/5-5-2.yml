IND_DEF_CON_CLASS: ''
STAT_CONC_DEF: >-
  <p>Definition:</p>

  <p>This indicator refers to the proportion of females in the total number of
  persons employed in managerial positions. It is recommended to use two
  different measures jointly for this indicator: the share of females in (total)
  management and the share of females in senior and middle management (thus
  excluding junior management). The joint calculation of these two measures
  provides information on whether women are more represented in junior
  management than in senior and middle management, thus pointing to an eventual
  ceiling for women to access higher-level management positions. In these cases,
  calculating only the share of women in (total) management would be misleading,
  in that it would suggest that women hold positions with more decision-making
  power and responsibilities than they actually do.</p>

  <p>Concepts:</p>

  <p>- Employment comprises all persons of working age who, during a short
  reference period (one week), were engaged in any activity to produce goods or
  provide services for pay or profit.</p>

  <p>- Employment in management is determined according to the categories of the
  latest version of the International Standard Classification of Occupations
  (ISCO-08), which organizes jobs into a clearly defined set of groups based on
  the tasks and duties undertaken in the job. For the purpose of this indicator,
  it is preferable to refer separately to senior and middle management only, and
  to total management (including junior management). The share of women tends to
  be higher in junior management than in senior and middle management, so
  limiting the indicator to a measure including junior management may introduce
  bias. Senior and middle management correspond to sub-major groups 11, 12 and
  13 in ISCO-08 and sub-major groups 11 and 12 in ISCO-88. If statistics are not
  available disaggregated at the sub-major group level (two-digit level of
  ISCO), then major group 1 of ISCO-88 and ISCO-08 can be used as a proxy and
  the indicator would then refer only to total management (including junior
  management).</p>
UNIT_MEASURE: <p>Percentage</p>
CLASS_SYSTEM: >-
  <p>Employment in management is determined according to the categories of the
  latest version of the International Standard Classification of Occupations
  (ISCO-08) as described above.</p>
SRC_TYPE_COLL_METHOD: ''
SOURCE_TYPE: >-
  <p>The recommended source for this indicator is a labour force survey or, if
  not available, other similar types of household surveys, including a module on
  employment. In the absence of any labour-related household survey,
  establishment surveys or administrative records may be used to gather
  information on the female share of employment by the required ISCO groups. In
  cases where establishment surveys or administrative records are used, the
  coverage is likely to be limited to formal enterprises or enterprises of a
  certain size. Information on the enterprises covered should be provided with
  the figures. When comparing figures across years, any changes in the versions
  of ISCO that are used should be taken into account.</p>
COLL_METHOD: >-
  <p>The ILO Department of Statistics processes national household survey
  microdatasets in line with internationally-agreed indicator concepts and
  definitions set forth by the International Conference of Labour Statisticians.
  For data that could not be obtained through this processing or directly from
  government websites, the ILO sends out an annual ILOSTAT questionnaire to all
  relevant agencies within each country (national statistical office, labour
  ministry, etc.) requesting the latest annual data and any revisions on
  numerous labour market topics and indicators, including many SDG
  indicators.</p>
FREQ_COLL: <p>Continuous</p>
REL_CAL_POLICY: <p>Continuous</p>
DATA_SOURCE: <p>National statistical offices</p>
COMPILING_ORG: <p>ILO</p>
INST_MANDATE: >-
  <p>The ILO is the UN focal point for labour statistics. It sets international
  standards for labour statistics through the International Conference of Labour
  Statisticians. It also compiles and produces labour statistics with the goal
  of disseminating internationally-comparable datasets, and provides technical
  assistance and training to ILO member States to support their efforts to
  produce high quality labour market data.</p>
OTHER_METHOD: ''
RATIONALE: >-
  <p>The indicator provides information on the proportion of women who are
  employed in decision-making and management roles in government, large
  enterprises and institutions, thus providing some insight into women&#x2019;s
  power in decision making and in the economy (especially compared to men&apos;s
  power in those areas).</p>
REC_USE_LIM: >-
  <p>This indicator&apos;s main limitation is that it does not reflect
  differences in the levels of responsibility of women in these high- and
  middle-level positions or the characteristics of the enterprises and
  organizations in which they are employed. Its quality is also heavily
  dependent on the reliability of the employment statistics by occupation at the
  ISCO two-digit level.</p>
