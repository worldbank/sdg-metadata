DATA_VALIDATION: >-
  <p>The ILO engages in annual consultations with member States through the
  ILOSTAT questionnaire and related Statistics Reporting System (StaRS).
  National data providers receive a link to the portal where they can review all
  national SDG data available on ILOSTAT.</p>
ADJUSTMENT: >-
  <p>Through the ILO Harmonized Microdata initiative, the ILO strives to produce
  internationally comparable labour statistics based on the indicator concepts
  and definitions adopted by the International Conference of Labour
  Statisticians.</p>
IMPUTATION: >-
  <p>&#x2022; At country level</p>

  <p>Multivariate regression and cross-validation techniques are used to impute
  missing values at the country level. The additional variables used for the
  imputation include a range of indicators, including labour market and economic
  data. However, the imputed missing country values are only used to calculate
  the global and regional estimates; they are not used for international
  reporting on the SDG indicators by the ILO. </p>

  <p>For a more detailed methodological description, please refer to the ILO
  modelled estimates methodological overview, available at
  https://www.ilo.org/ilostat-files/Documents/TEM.pdf.</p>

  <p>&#x2022; At regional and global levels</p>
REG_AGG: >-
  <p>The aggregates are derived from the ILO modelled estimates that are used to
  produce global and regional estimates of, amongst others, employment by
  occupation and gender. These models use multivariate regression and
  cross-validation techniques to impute missing values at the country level,
  which are then aggregated to produce regional and global estimates. The
  regional and global proportions of women in managerial positions are obtained
  by first adding up, across countries, the numerator and denominator of the
  formula that defines the proportion of women in managerial positions -
  outlined above. Once both magnitudes are produced at the desired level of
  aggregation, the ratio between the two is used to compute the rate for each
  regional grouping and the global level. Notice that this direct aggregation
  method can be used due to the imputation of missing observations. For further
  information on the estimates, please refer to the ILO modelled estimates
  methodological overview, available at
  https://www.ilo.org/ilostat-files/Documents/TEM.pdf.</p>
DOC_METHOD: >-
  <p>In order to calculate this indicator, data on employment by sex and
  occupation is needed, using at least the 2-digit level of the International
  Standard Classification of Occupations. This data are collected at the
  national level mainly through labour force surveys (or other types of
  household surveys with an employment module). For the methodology of each
  national household survey, one must refer to the most comprehensive survey
  report or to the methodological publications of the national statistical
  office in question.</p>

  <ul>
    <li>ILO Guidebook - Decent Work and the Sustainable Development Goals: A Guidebook on SDG Labour Market Indicators (<a href="https://www.ilo.org/stat/Publications/WCMS_647109/lang--en/index.htm">https://www.ilo.org/stat/Publications/WCMS_647109/lang--en/index.htm</a> )</li>
    <li>ILO Manual &#x2013; Decent Work Indicators, Concepts and Definitions &#x2013; Chapter 8, Equal opportunity and treatment in employment <a href="http://www.ilo.org/integration/resources/pubs/WCMS_229374/lang--en/index.htm">http://www.ilo.org/integration/resources/pubs/WCMS_229374/lang--en/index.htm</a> (second version, page 146)</li>
    <li>Resolution concerning statistics of work, employment and labour underutilization <a href="http://www.ilo.org/global/statistics-and-databases/standards-and-guidelines/resolutionsadopted-by-international-conferences-of-labour-statisticians/WCMS_230304/lang--en/index.htm">http://www.ilo.org/global/statistics-and-databases/standards-and-guidelines/resolutionsadopted-by-international-conferences-of-labour-statisticians/WCMS_230304/lang--en/index.htm</a> </li>
