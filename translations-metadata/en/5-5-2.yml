DATA_VALIDATION: >-
  <p>The ILO engages in annual consultations with Member States through the
  ILOSTAT questionnaire and related Statistics Reporting System (StaRS).
  National data providers receive a link to the portal where they can review all
  national SDG data available on ILOSTAT.</p>
ADJUSTMENT: >-
  <p>Through the ILO Harmonized Microdata initiative, the ILO strives to produce
  internationally comparable labour statistics based on the indicator concepts
  and definitions adopted by the International Conference of Labour
  Statisticians.</p>
IMPUTATION: >-
  <p><strong>&#x2022; At country level</strong></p>

  <p>Multivariate regression and cross-validation techniques are used to impute
  missing values at the country level. The additional variables used for the
  imputation include a range of indicators, including labour market and economic
  data. However, the imputed missing country values are only used to calculate
  the global and regional estimates; they are not used for international
  reporting on the SDG indicators by the ILO. </p>

  <p>For a more detailed methodological description, please refer to the ILO
  modelled estimates methodological overview, available at
  https://www.ilo.org/ilostat-files/Documents/TEM.pdf.</p>

  <p><strong>&#x2022; At regional and global levels</strong></p>

  <p>Regional and global figures are aggregates of the country-level figures
  including the imputed values.</p>
REG_AGG: >-
  <p>The aggregates are derived from the ILO modelled estimates that are used to
  produce global and regional estimates of, amongst others, employment by
  occupation and gender, with employment based on the 13<sup>th</sup> ICLS
  standards. These models use multivariate regression and cross-validation
  techniques to impute missing values at the country level, which are then
  aggregated to produce regional and global estimates. The regional and global
  proportions of women in managerial positions are obtained by first adding up,
  across countries, the numerator and denominator of the formula that defines
  the proportion of women in managerial positions - outlined above. Once both
  magnitudes are produced at the desired level of aggregation, the ratio between
  the two is used to compute the rate for each regional grouping and the global
  level. Notice that this direct aggregation method can be used due to the
  imputation of missing observations. For further information on the estimates,
  please refer to the ILO modelled estimates methodological overview, available
  at https://www.ilo.org/ilostat-files/Documents/TEM.pdf.</p>
DOC_METHOD: >-
  <p>In order to calculate this indicator, data on employment by sex and
  occupation is needed, using at least the 2-digit level of the ISCO. This data
  are collected at the national level mainly through labour force surveys (or
  other types of household surveys with an employment module). For the
  methodology of each national household survey, one must refer to the most
  comprehensive survey report or to the methodological publications of the
  national statistical office in question.</p>

  <ul>
    <li>ILO Guidebook - Decent Work and the Sustainable Development Goals: A Guidebook on SDG Labour Market Indicators ( <a href="https://www.ilo.org/global/statistics-and-databases/publications/WCMS_647109/lang--en/index.htm">https://www.ilo.org/global/statistics-and-databases/publications/WCMS_647109/lang--en/index.htm</a>)</li>
    <li>ILO Manual &#x2013; Decent Work Indicators, Concepts and Definitions &#x2013; Chapter 8, Equal opportunity and treatment in employment <a href="http://www.ilo.org/integration/resources/pubs/WCMS_229374/lang--en/index.htm">http://www.ilo.org/integration/resources/pubs/WCMS_229374/lang--en/index.htm</a> (second version, page 146)</li>
    <li>Resolution concerning statistics of work, employment and labour underutilization <a href="https://www.ilo.org/wcmsp5/groups/public/---dgreports/---stat/documents/normativeinstrument/wcms_230304.pdf">https://www.ilo.org/wcmsp5/groups/public/---dgreports/---stat/documents/normativeinstrument/wcms_230304.pdf</a></li>
    <li>International Standard Classification of Occupations 2008 (ISCO-08) <a href="http://www.ilo.org/public/english/bureau/stat/isco/isco08/">http://www.ilo.org/public/english/bureau/stat/isco/isco08/</a> </li>
    <li>ILOSTAT Database (<a href="https://ilostat.ilo.org/">https://ilostat.ilo.org/</a>)</li>
  </ul>
QUALITY_MGMNT: >-
  <p>The processes of compilation, production, and publication of data,
  including its quality control, are carried out following the methodological
  framework and standards established by the ILO Department of Statistics, in
  compliance with the information technology and management standards of the
  ILO.</p>
QUALITY_ASSURE: >-
  <p>Data consistency and quality checks are regularly conducted for validation
  of the data before dissemination in the ILOSTAT database.</p>

  <p> </p>
QUALITY_ASSMNT: >-
  <p>The final assessment of the quality of information is carried out by the
  Data Production and Analysis Unit of the ILO Department of Statistics. In
  cases of doubt about the quality of specific data, these values are reviewed
  with the participation of the national agencies responsible for producing the
  data if appropriate. If the issues cannot be clarified, the respective
  information is not published. </p>
COVERAGE: >-
  <p><strong>Data availability: </strong></p>

  <p>Data on proportion of women in managerial positions is available for 189
  countries and territories in the 13<sup>th</sup> ICLS series and 107 countries
  and territories in the 19<sup>th</sup> ICLS series.</p>

  <p>Data on women in senior and middle management positions is available for
  139 countries and territories in the 13<sup>th</sup> ICLS series and 80
  countries and territories in the 19<sup>th</sup> ICLS series. </p>

  <p><strong>Time series:</strong></p>

  <p>Data for this indicator is available as of 2000 in the SDG Indicators
  Global Database, but time series going back several decades are available in
  ILOSTAT.</p>

  <p>Global and regional data on proportion of women in managerial positions are
  available from 2000 to 2021.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>This indicator requires no disaggregation per se, although employment
  statistics by both sex and occupation are needed to calculate it. If
  statistics are available and the sample size permits, it may be of interest to
  cross-tabulate this indicator by economic activity (ISIC) or disaggregate
  further to observe the share of women across more detailed occupational
  groups.</p>
COMPARABILITY: >-
  <p>Through the ILO Harmonized Microdata initiative, the ILO strives to produce
  internationally comparable labour statistics based on the indicator concepts
  and definitions adopted by the ICLS.</p>

  <p>Work statistics for countries not using the same set of statistical
  standards are not comparable. As such, each series is based on a single set of
  standards (i.e., 13<sup>th</sup> or 19<sup>th</sup> ICLS) and contains only
  data comparable within and across countries, allowing data users to continue
  making meaningful time series analysis and international comparisons. Users
  should not compare data across series. </p>
