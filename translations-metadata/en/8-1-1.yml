QUALITY_MGMNT: >-
  <p>All official data received by the United Nations Statistics Division are
  checked for errors prior to incorporation in the United Nations official data
  database. The checking involves ensuring that aggregate indicators are equal
  to the sum of their components and that indicators which are provided in
  multiple tables are represented consistently. Footnotes are added to the data
  when necessary.</p>

  <p>Similarly, the estimated data are checked for consistency by ensuring that
  aggregate indicators are equal to the sum of their components and that
  indicators which are represented in multiple tables are represented
  consistently. The estimates derived for each year are compared to previous
  years to ensure that estimates are prepared consistently from year to year.
  Additionally, the growth rate from year to year is analyzed to identify
  anomalies in the data.</p>
QUALITY_ASSURE: >-
  <p>Data are validated in accordance with the international statistical
  standards. Discrepancies are resolved through written communication with
  countries.</p>
QUALITY_ASSMNT: >-
  <p>The estimates derived for each year are compared to previous years to
  ensure that estimates are prepared consistently from year to year.
  Additionally, the growth rate from year to year is analysed to identify
  anomalies in the data. </p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>National statistics offices, central banks or national agencies responsible
  for compiling official national accounts estimates for a country or area.</p>

  <p><strong>Time series:</strong></p>

  <p>Annual data from 1970 to 2021 are available. </p>

  <p><strong>Disaggregation:</strong></p>

  <p>It is possible to disaggregate the country data by region, if countries can
  make available the underlying</p>

  <p>regional data which are consistent with the national accounts data to
  perform the disaggregation.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies: </strong></p>

  <p>The differences with country data include the following: </p>

  <p>Official country data are typically available in domestic currency only.
  The data estimates for this indicator are in US dollars. </p>

  <p>Countries or areas may not have a full set of official GDP data. The GDP
  data estimated by UNSD include imputations using various estimation procedures
  as described above to obtain estimates for the entire time series. </p>

  <p>Official country data are often reported as multiple sets of time series
  versions, with each version representing a unique methodology used to compile
  the national accounts data (for example, a difference between two time series
  versions could reflect a change in currency, a switch from 1968 SNA to 1993
  SNA, a change in the office responsible for compiling national accounts,
  etc.). These time series versions may not be comparable, especially when a
  country has shifted from the 1968 SNA to 1993 SNA or 2008 SNA.</p>

  <p>When a single version of a time series does not exist for the entire period
  (1970 to t-1), backcasting procedures are used to link the most recently
  reported time series version with the previous series. Note that if there is a
  change of fiscal year between two official data time series, the older series
  are converted to the fiscal year type of the most recent time series prior to
  backcasting.</p>

  <p>Backcasting procedures are also used when constant price time series
  versions include multiple base years or when constant price time series
  versions are reported as constant prices of the previous year (CPPY). CPPY
  data are backcasted by using the officially reported current price data and
  the officially reported constant price data. The data are backcasted into a
  single series with a fixed base year. </p>

  <p>The population estimates from the United Nations Population Division may be
  different from country-produce estimates as the former include analysis
  carried out to take into account deficiencies such as incompleteness of
  coverage, lack of timeliness and errors in the reporting or coding of the
  basic information and to establish past population trends by resolving the
  inconsistencies affecting the basic data.</p>
