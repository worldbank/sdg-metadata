  <p>New methodologies to estimate the number of undetected victims of
  trafficking in persons are currently being tested. At the moment, however, the
  indicator shall be interpreted as number of detected victims of trafficking in
  persons per 100,000 populations and calculated as follows: </p>

  <p>The numerator is composed of the number of detected victims of trafficking.
  </p>

  <p>The denominator is composed of the country population, and the result
  multiplied per 100,000. </p>

  <p>While Member States are requested to provide data on the number of detected
  victims, by age group, sex and form of exploitation to UNODC, the computation
  of the indicator is conducted by UNODC, on the basis of the data submitted by
  Member States and population estimates from the UN World Population Prospects.
  </p>
DATA_VALIDATION: >-
  <p>Following the submission of the GLOTIP questionnaire, UNODC checks for
  consistency and coherence with other data sources. Data on the number of
  detected victims of trafficking are shared with Member States for validation
  prior to publication. </p>
ADJUSTMENT: <p>No standardised adjustments are applied to the data. </p>
IMPUTATION: >-
  <p><strong>&#x2022; </strong>Missing values on detected victims of trafficking
  are not imputed or estimated, neither for country level analysis nor for
  regional or global aggregates, when not provided by national authorities.
  Methods to estimate undetected victims of trafficking are currently being
  tested by United Nations Office on Drugs and Crime (UNODC).</p>
REG_AGG: >-
  <p>Regional and global aggregates of the number of victims of trafficking are
  currently not produced. As the data available would only provide an overview
  of the detected victims of trafficking in persons, regional and global
  aggregates alone would not provide an accurate overview of the phenomenon.
  </p>
DOC_METHOD: >-
  <p>UNODC joinly with IOM has produced the International Classification
  Standards on Administrative Data on Trafficking in Persons (ICS-TIP). </p>
QUALITY_MGMNT: >-
  <p>Data quality management is ensured by UNODC. See section 4.d
  Validation.</p>
QUALITY_ASSURE: >-
  <p>UNODC is responsible for the quality assurance process. See section 4.d
  Validation.</p>
QUALITY_ASSMNT: >-
  <p>UNODC regularly perfoms data quality assessments informing the reporting on
  this indicator. </p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Currently the United Nations Office on Drugs and Crime (UNODC) has regular
  data collection on detected victims of trafficking in persons for about 140
  countries.</p>

  <p><strong>Time series:</strong></p>

  <p>Information available since 2003 (limited to detected victims of
  trafficking).</p>

  <p><strong>Disaggregation:</strong></p>

  <p>Recommended disaggregations for this indicator are:</p>

  <p>- sex of victims</p>

  <p>- age of victims</p>

  <p>- form of exploitation</p>
COMPARABILITY: |-
  <p><strong>Sources of discrepancies:</strong></p>
  <p>Not applicable. </p>
