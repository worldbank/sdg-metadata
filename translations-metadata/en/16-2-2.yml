SDG_GOAL: >-
  <p>Goal 16: Promote peaceful and inclusive societies for sustainable
  development, provide access to justice for all and build effective,
  accountable and inclusive institutions at all levels</p>
SDG_TARGET: >-
  <p>Target 16.2: End abuse, exploitation, trafficking and all forms of violence
  against and torture of children</p>
SDG_INDICATOR: >-
  <p>Indicator 16.2.2: Number of victims of human trafficking per 100,000
  population, by sex, age and form of exploitation</p>
SDG_SERIES_DESCR: <p>Applies to all series </p>
META_LAST_UPDATE: '2023-03-31'
