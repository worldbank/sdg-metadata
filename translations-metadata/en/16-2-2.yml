SDG_CUSTODIAN_AGENCIES: <p>United Nations Office on Drugs and Crime (UNODC)</p>
CONTACT_ORGANISATION: <p>United Nations Office on Drugs and Crime (UNODC)</p>
STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>The indicator is defined as the ratio between the total number of victims
  of trafficking in persons in a country and the population resident in that
  country, expressed per 100,000 population.</p>

  <p>According to Article 3, paragraph (a) of the UN Trafficking in Persons
  Protocol, trafficking in persons is defined as &#x201C;the recruitment,
  transportation, transfer, harbouring or receipt of persons, by means of the
  threat or use of force or other forms of coercion, of abduction, of fraud, of
  deception, of the abuse of power or of a position of vulnerability or of the
  giving or receiving of payments or benefits to achieve the consent of a person
  having control over another person, for the purpose of exploitation.
  Exploitation shall include, at a minimum, the exploitation of the prostitution
  of others or other forms of sexual exploitation, forced labour or services,
  slavery or practices similar to slavery, servitude or the removal of
  organs&#x201D;.</p>

  <p>Article 3, (b) states &#x201C;the consent of a victim of trafficking in
  persons to the intended exploitation set forth in subparagraph (a) of this
  article shall be irrelevant where any of the means set forth in subparagraph
  (a) have been used&#x201D;;</p>

  <p>Article 3, (c) states &#x201C;the recruitment, transportation, transfer,
  harbouring or receipt of a child for the purpose of exploitation shall be
  considered trafficking in persons even if this does not involve any of the
  means set forth in subparagraph (a);&quot;</p>

  <p><strong>Concepts:</strong></p>

  <p>According to the definition given in the Trafficking in Persons Protocol,
  trafficking in persons has three constituent elements; The Act (Recruitment,
  transportation, transfer, harbouring or receipt of persons), the Means</p>

  <p>(Threat or use of force, coercion, abduction, fraud, deception, abuse of
  power or of a position of vulnerability, or giving payments or benefits to a
  person in control over another person) and the Purpose (at minimum exploiting
  the prostitution of others, sexual exploitation, forced labour, slavery or
  similar practices and the removal of organs).</p>

  <p>The definition implies that the exploitation does not need to be in place,
  as the intention by traffickers to exploit the victim is sufficient to define
  a trafficking offence. Furthermore, the list of exploitative forms is not
  limited, which means that other forms of exploitation may emerge and they
  could be considered to represent additional forms of trafficking offences.</p>
UNIT_MEASURE: '<p>Number of persons per 100,000 population </p>'
CLASS_SYSTEM: >-
  <p><a
  href="https://www.unodc.org/unodc/en/data-and-analysis/statistics/iccs.html">International
  Classification of Crime for Statistical Purposes</a>, ICCS 2015 </p>
SOURCE_TYPE: >-
  <p>The data are sourced from the designated authorities for the identification
  of victims of trafficking, including law enforcement, criminal justice system,
  and National Referral Mechanisms (NRMs) when available. </p>
COLL_METHOD: >-
  <p>Data are collected by the United Nations Office on Drugs and Crime (UNODC)
  from national authorities with the annual Questionnaire for the Global Report
  on Trafficking in Persons (GLOTIP). National focal points working in national
  agencies responsible for trafficking in persons, statistics on crime and/or
  the criminal justice system and nominated by the Permanent Mission to UNODC
  are responsible for compiling the data from the other relevant agencies before
  transmitting the GLOTIP questionnaire to UNODC. Following the submission,
  UNODC checks the data for consistency and coherence with other data sources.
  Member States that are also part of the European Union or the European Free
  Trade Association, or candidate or potential candidate to the European Union
  channel their responses through Eurostat. Data submitted by Member States
  through other means or taken from other sources, namely official websites of
  national authorities or governments&#x2019; reports are added to the dataset
  after review by Member States.</p>
FREQ_COLL: >-
  <p>Data collection is conducted every year, starting in the second quarter.
  </p>
REL_CAL_POLICY: <p>The data are published on a biennual basis on the UNODC data portal. </p>
DATA_SOURCE: >-
  <p>National focal points working in national agencies responsible for
  trafficking in persons, statistics on crime and/or the criminal justice system
  and nominated by the Permanent Mission to UNODC are responsible for compiling
  the data from the other relevant agencies before transmitting the GLOTIP
  questionnaire to UNODC.</p>
COMPILING_ORG: <p>United Nations Office on Drugs and Crime (UNODC)</p>
INST_MANDATE: >-
  <p>In 2010, the General Assembly mandated UNODC to &#x201C;collect information
  and report biennially &#x2026;on patterns and flows of trafficking in persons
  at the national, regional and international levels.&#x201D; (Para 60,
  A/RES/64/293 &#x2013; United Nations Global Plan of Action against Trafficking
  in Persons). </p>
RATIONALE: >-
  <p>Trafficking in persons is a serious crime and a grave violation of human
  rights. Every day, victims are exploited in restaurants, farms, construction
  sites, brothels, factories, markets, mines and in people&#x2019;s homes
  everywhere, but little is known about the prevalence and characteristics of
  the crime. Better data is needed to inform more effective responses, and
  provide policymakers and practitioners with the information and analysis they
  need to sharpen anti-trafficking action and improve prevention.</p>

  <p>This indicator aims to measure the prevalence of trafficking in persons
  according to the victims profile and the forms of exploitation, and to track
  global, regional, and national progress in combatting this crime. </p>
REC_USE_LIM: >-
  <p>The total number of victims of trafficking in persons is defined as the
  total number of victims officially detected by national authorities plus the
  number of undetected victims of trafficking. </p>

  <p>Unfortunately, as data on the number of undetected victims is available
  only for a very limited number of countries and is not regularly monitored,
  the current computation of the indicator 16.2.2. only focuses on the number of
  detected victims of trafficking. The count of detected victims of trafficking
  has the benefit of referring to victims as defined by the UN Protocol, where
  the act, the mean and the purpose of trafficking have been identified by the
  national authorities. While information on detected victims can provide
  valuable information to monitor sex and age profile of detected victims, as
  well as on forms of exploitation, and trafficking flows, the number of
  detected victims per se does not monitor the level of trafficking of persons.
  Interpretation of trends should be done with caution, as changes in detected
  victims of trafficking can be due to multiple factors such as changes of law
  enforcement practices, changes in legislation, or changes in trafficking
  severity or patterns. A decrease over time in a given country may not
  necessarily reflect a reduced incidence of the crime, but rather a change in
  detection patterns that may be due to a number of underlying reasons. No clear
  target can be defined for this indicator until data availability will allow
  for the inclusion of undetected victims of trafficking. </p>
DATA_COMP: >-
  <p>The numerator of this indicator is composed of two parts: detected and
  undetected victims of trafficking in persons. The detected part of trafficking
  victims, as resulting from investigation and prosecution activities of
  criminal justice system, is counted and reported by national law enforcement
  authorities. Ideally, the indicator shall be calculated as the ratio between
  the sum of detected and undetected victims of trafficking over the total
  population resident in the country, multiplied by 100,000. </p>

