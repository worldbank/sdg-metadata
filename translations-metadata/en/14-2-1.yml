STAT_CONC_DEF: >-
  <p>Definition: </p>

  <p>Regional Seas Coordinated Indicator 22 &#x2018;Integrated Coastal Zone
  Management (ICZM) is proposed as the primary indicator. For countries with
  Marine/Maritime Spatial Planning (MSP) in place, these plans can be helpful to
  assess ICZM. For other countries, it is important to identify ways to measure
  existing plans and to build capacity for integrated planning. All data for
  this indicator will be based on country submissions to the Regional Seas
  Programme. </p>

  <p>In order to promote the use of the Regional Seas as part of the follow-up
  and review mechanism for the Regional Seas, UNEP drafted report on how
  Regional Seas data could be directly used for the SDGs (see
  https://wedocs.unep.org/bitstream/handle/20.500.11822/27295/ocean_SDG.pdf?sequence=1&amp;isAllowed=y).</p>

  <p>A full methodology for this indicator is available in the document
  entitled, &#x201C;Global Manual on Ocean Statistics for Measuring SDG 14.1.1,
  14.2.1 and 14.5.1&#x201D;.</p>

  <p>Concepts:</p>

  <p>ICZM &#x2013; An Integrated Coastal Zone Management (ICZM) plan covers the
  entire coastal zone. Marine and terrestrial areas are managed together. Plans
  are developed through coordination across different marine and terrestrial
  institutions and agencies.</p>

  <p>Marine Spatial Planning (MSP) &#x2013; Marine Spatial Planning is focused
  on the EEZ. It the integrates the needs and policies of multiple marine
  sectors in one coherent planning framework.</p>

  <p>EEZ - national Exclusive Economic Zone (EEZ) (200 nautical miles from the
  coast) as outlined by the United Nations Convention on the Law of the Sea.
  </p>
