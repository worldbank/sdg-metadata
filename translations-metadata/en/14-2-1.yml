DATA_SOURCE: >-
  <p>National Statistical Systems, through the Regional Seas. The Regional Seas
  Programmes include the CPPS: Permanent Commission for the South Pacific
  (Southeast Pacific); EU MSFD: European Union Marine Strategy Framework
  Directive; EU WFD: European Union Water Framework Directive; GEF-TWAP: Global
  Environment Facility Transboundary Waters Assessment Programme; HELCOM:
  Helsinki Commission (Baltic Sea); Nairobi Convention (Western Indian Ocean);
  NOAA: National Oceanic and Atmospheric Administration; NOWPAP: Northwest
  Pacific Action Plan (Northwest Pacific); OSPAR: Oslo-Paris Convention
  (Northeast Atlantic); ROMPE: Regional organization for the Protection of the
  Marine Environment (ROMPE sea area); UNEP-MAP: UN Environment Mediterranean
  Action Plan (Mediterranean Sea)). For more information on the Regional Seas
  see:
  https://www.unenvironment.org/explore-topics/oceans-seas/what-we-do/working-regional-seas.
  </p>
