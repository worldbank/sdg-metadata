RATIONALE: >-
  <p>From an ecological perspective, ecosystem approaches consider the
  connections between the living organisms, habitats, physical and chemical
  conditions within an ecosystem, focusing on the importance of ecological
  integrity, biodiversity and overall ecosystem health. From a management
  perspective, ecosystem-based approaches refer to integrated management
  strategies for socio-ecological systems that consider ecological, social and
  economic factors and apply principles of sustainable development. </p>

  <p>A marine or coastal area-based (or spatial) management promotes better
  management of EEZs. Many countries use Marine Spatial Planning (MSP) and
  Integrated Coastal Zone Management (ICZM) as their approach for ensuring
  appropriate ecosystem-based management, including issues that are
  cross-sectoral and wider scale in nature.</p>
REC_USE_LIM: >-
  <p>The Indicator only measures the policy formulation and not policy
  implementation.</p>
DATA_COMP: >-
  <p>A full methodology for this indicator is available in the document
  entitled, &#x201C;Global Manual on Ocean Statistics for Measuring SDG 14.1.1,
  14.2.1 and 14.5.1&#x201D;.</p>

  <p>Regional Seas Coordinated Indicator 22 &#x2018;Integrated Coastal Zone
  Management (ICZM) is proposed as the primary indicator. For countries with
  Marine/Maritime Spatial Planning (MSP) in place, these plans can be helpful to
  assess ICZM. For other countries, it is important to identify ways to measure
  existing plans and to build capacity for integrated planning. All data for
  this indicator will be based on country submissions to the Regional Seas
  Programme. </p>

  <p>This indicator will measure the number of countries using ecosystem-based
  approaches to manage marine areas (measured through ICZM (Integrated Coastal
  Zone Management), marine spatial plan or other area-based, integrated planning
  and management in place.</p>

  <p>Step one </p>

  <p>Identify national authorities/agencies/organisations responsible for
  coastal and marine/maritime planning and management.</p>

  <p>Step two </p>

  <p>Identify and spatially map the boundaries of ICZM plans or other plans at
  national, sub-national and local level. Coordinate with the national
  authorities/agencies/organisations responsible for coastal and marine/maritime
  planning and management to complete a questionnaire on the ICZM plans (Shipman
  and Petit 2014)).</p>

  <p>Step three</p>

  <p>Determine the status of implementation of each plan, and categorise the
  spatial map according to implementation stages:</p>

  <p>1) Initial plan preparation</p>

  <p>2) Plan development</p>

  <p>3) Plan adoption/designation</p>

  <p>4) Implementation and adaptive management</p>

  <p>Collect the questionnaire responses and document the answers is
  recommended. The spatial map showing the boundaries of relevant plans
  (produced in step two) could also be used to calculate the proportion of
  national waters, or national exclusive economic zone, covered by relevant
  plans. This can be done by overlaying the spatial layer of relevant plans with
  a spatial layer of national waters, or of the exclusive economic zone, to
  identify where the two layers coincide. </p>

  <p>All countries should report on if a plan is in place. </p>
IMPUTATION: |-
  <p>Missing values are not imputed.</p>
  <p>&#x2022; At country level</p>
  <p>&#x2022; At regional and global levels</p>
REG_AGG: >-
  <p>The data will be aggregated at the sub-regional, regional and global levels
  by counting the number of countries with a plan for each group.</p>
COVERAGE: >-
  <p>Data availability:</p>

  <p>Data will be made available for all member states.</p>

  <p>Time series:</p>

  <p>National data collection through the Regional Seas already exists for many
  Regional Seas, this data will be compiled for SDG reporting in 2020. Reporting
  will be every 5 years &#x2013; as policy development takes time.</p>

  <p>Disaggregation:</p>

  <p>&#x2022; A geospatial map of areas covered by a plan is recommended for
  national level decision making.</p>
