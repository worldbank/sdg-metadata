  based on sample checking of randomly selected reports and comparing them with
  the qualification criteria.</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Data on number of companies reports are available for all member states
  that have companies publishing sustainability information, as defined by the
  indicator. </p>

  <p><strong>Time series:</strong></p>

  <p>The reporting on this indicator is annual, given that most companies
  publish sustainability information on an annual basis.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>The platform will generate the following information for each country, then
  aggregate per sub-region, region and globally (avoiding double-counting of
  companies during the aggregation): </p>

  <ul>
    <li><strong>Total number of companies publishing reports that:</strong></li>
    <li>Meet the minimum reporting recommendations </li>
    <li>Meet the advanced level reporting recommendations</li>
  </ul>

  <ol>
    <li><strong>Inclusion of a company under a specific country</strong></li>
  </ol>

  <p>It is proposed that:</p>

  <ul>
    <li>Multi-national companies are included in the country in which they are listed, or in the country where the head office is found. </li>
    <li>When a multinational company produces specific separate reports, with disaggregated information per country, for the different countries they operate in, these would be counted separately under the indicator count for each country.</li>
    <li><strong>Data disaggregated per company size</strong></li>
  </ul>

  <p>Company sizes are currently defined differently in different jurisdictions.
  For Indicator 12.6.1, a simple split of &#x2018;large&#x2019; and
  &#x2018;small&#x2019; could be proposed, with large being more than 250
  employees, and small and medium being less than 250 employees. This is in line
  with the Global Reporting Initiative (GRI), UN Global Compact definitions, and
  is the most frequent definition at the national level in terms of employee
  number. No minimum turnover requirement is prescribed due to the wide
  variation in turnover of companies of this size between countries. </p>

  <p>This is the definition of a company size that will be used by the custodian
  agencies for aggregation and comparability of data and analysis of trends at
  sub-regional, regional and global levels. </p>

  <ul>
    <li><strong>Data disaggregated per sector</strong></li>
    <li>UNCTAD and UNEPpropose to use the International Standard Industrial Classification of All Economic Activities (ISIC) (first level classification) to provide information on the number of companies publishing sustainability reports per industry.</li>
  </ul>

