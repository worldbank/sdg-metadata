COLL_METHOD: |-
  <ul>
    <li>The Custodian Agencies will mine existing global report aggregators, to analyse the reports included in their databases in order to: </li>
    <li>Provide country specific information.</li>
    <li>Aggregate data at sub-regional, regional and global levels (avoiding double-counting of the same companies).</li>
    <li>Disaggregate data (company size, per industry).</li>
    <li>The platform monitored will enable to aggregate e data to obtain a global figure as well as data per UN sub-region and region for inclusion in the Global SDGs Database, and as a basis for the analysis of progress carried out annually for the United Nations <em>Sustainable Development Goals Report</em> and the Secretary General&#x2019;s Report on Progress towards the Sustainable Development Goals.</li>
    <li>While common definitions of company size, industries (defined below), etc. are required to be used by the custodian agencies for analysis and aggregation at regional and global levels and reporting to the SDGs Report, national governments may choose to use different definitions for their own analysis and reporting, such as for their Voluntary National Reviews (VNRs). Filters will be included on the online platform for the database which will allow governments and other users to filter information according to their own national definitions.</li>
  </ul>
