  indicator 12.6.1 by the Inter-agency and Expert Group on SDG Indicators. </p>
RATIONALE: >-
  <p>While the private sector has a critical role to play in the attainment of
  the SDGs, Target 12.6 and Indicator 12.6.1 are the only ones specifically
  monitoring the practices of private sector entities. While Indicator 12.6.1
  counts the number of companies producing &#x201C;sustainability
  reports&#x201D;, the custodian agencies consider the indicator an important
  opportunity not only to monitor and promote the growth in sustainability
  reporting globally, but also to monitor and promote high quality reporting,
  promote the integration of sustainability information into the annual
  reporting cycle of companies, and promote sustainability practices by
  companies (as mentioned in the Target under which the indicator falls).
  Attempts have therefore been made to integrate all of these aspects into the
  methodology, to the extent possible to encourage companies to advance the
  quality of sustainability reporting by disclosing baseline indicators across
  economic, environmental, social and institutional dimensions (for more
  details, please consult Minimum and Advanced recommendations below)</p>
REC_USE_LIM: >-
  <p>The indicator is limited by the number of reports published on ESG rating
  platforms and collected by global report aggregators.</p>

  <p>The analytics are carried out in all official UN languages and a variety of
  other languages, but not all national languages are covered. Therefore, there
  could be some reports that cannot be captured for this reason.</p>
DATA_COMP: >-
  <p>Companies will be mostly counted towards the indicator by acknowledging
  publishing sustainability information covering the following sustainability
  disclosures:</p>

  <p><strong>Minimum reporting recommendations:</strong></p>

  <p><strong>Institutional and governance: </strong></p>

  <ul>
    <li>Materiality assessment<sup><a href="#footnote-2" id="footnote-ref-2">[1]</a></sup></li>
    <li>Sustainability strategy and/or principles related to sustainability</li>
    <li>Management approach to address materiality topics</li>
    <li>Governance structure, including for economic, environmental and social issues</li>
    <li>Key impacts, risks, opportunities </li>
    <li>Anti-fraud, anti-corruption and anti-competitive behaviour practices</li>
  </ul>

  <p><strong>Economic:</strong></p>

  <ul>
    <li>Direct measure of economic performance (revenue, net profit, value added, pay-outs to shareholders)</li>
    <li>Indirect measure of economic performance (community investment, investment in infrastructure or other significant local economic impact)</li>
  </ul>

  <p><strong>Environmental:</strong></p>

  <ul>
    <li>Energy consumption and energy efficiency</li>
    <li>Water consumption, wastewater generation, integrated water resource management practices, or water recycling/re-use and efficiency</li>
    <li>Greenhouse gas emissions</li>
    <li>Other emissions and effluents, including Ozone-depleting substances, Nitrogen Oxides (NOX), Sulphur Oxides (SOX), and chemicals</li>
    <li>Waste generation, including hazardous wastes</li>
    <li>Waste minimisation and recycling practices</li>
    <li>Use and/or production of hazardous chemicals and substances</li>
  </ul>

  <p><strong>Social:</strong></p>

  <ul>
    <li>Occupational health and safety</li>
    <li>Total number of employees, by contract type and gender</li>
    <li>Employee training </li>
    <li>Unfair and illegal labour practices and other human rights considerations</li>
    <li>Diversity, equal opportunity and discrimination in governance bodies and among employees</li>
    <li>Worker rights and collective agreements</li>
  </ul>

  <p>Advanced level reporting recommendations :</p>

  <p>As for minimum requirement, with the following additional disclosures
  and/or indicators: </p>

  <p><strong>Institutional and governance: </strong></p>

  <ul>
    <li>Details of supply chain</li>
    <li>Details of stakeholder engagement surrounding sustainability performance</li>
    <li>Details of remuneration</li>
  </ul>

  <p><strong>Economic</strong></p>

  <ul>
    <li>Sustainable public procurement policies and practices</li>
    <li>Percentage or proportion of local suppliers/procurement</li>
    <li>Charitable donations</li>
  </ul>

  <p><strong>Environmental</strong></p>

  <ul>
    <li>Supplier environmental assessment</li>
    <li>Material consumption, sourcing of materials and reclaimed or recycled materials used</li>
    <li>Energy intensity and renewable energy sources</li>
    <li>Water intensity and Integrated water resource management</li>
    <li>GHG intensity</li>
    <li>Waste intensity</li>
    <li>Biodiversity impacts</li>
    <li>Supplier and consumer/customer engagement on environmental issues</li>
  </ul>

  <p><strong>Social</strong></p>

  <ul>
    <li>Supplier social assessment</li>
    <li>Local community impacts</li>
    <li>Supplier and consumer engagement on sustainability issues</li>
  </ul><div class="footnotes"><div><sup class="footnote-number"
  id="footnote-2">1</sup><p><em>In the context of the SDG reporting, materiality
  should take on the broadest possible scope for all industries. Adoption of the
  Goals required multi-stakeholder consultations, and all parties agreed that
  certain aspects of economic, environmental and social activities were material
  to them. It is also consistent with the Task Force on Climate-related
  Financial Disclosures (TCFD) report on climate-related financial risk
  disclosure, which indicates climate-related risk as a non-diversifiable risk
  that affects nearly all industries. The notion that some baseline aspects of
  sustainability information have an intrinsic impact on material risks is also
  echoed by the European Commission action plan on financing sustainable
  growth.</em> <a href="#footnote-ref-2">&#x2191;</a></p></div></div>
DATA_VALIDATION: >-
  <p>The United Nations Conference on Trade and Development (UNCTAD) and United
  Nations Environment Programme (UNEP) validate the methodology used by data
  providers using sampling data approach and by using different type of report
  and compare against the minimum and advanced recommendations and data
  disaggregation set in this methodology. </p>
ADJUSTMENT: <p>No further adjustments are made.</p>
IMPUTATION: >-
  <p>No treatment of missing values is done at country level and at regional
  level.</p>

  <p>The analytics are carried out in all official UN languages and a variety of
  other languages, but not all national languages are covered. Therefore, there
  could be some reports that cannot be captured for this reason. </p>
REG_AGG: >-
  <p>The data are aggregated at the sub-regional, regional and global levels. In
  doing so, double-counting is avoided, so a company may appear under several
  countries, but is only counted once at regional and global levels.</p>
DOC_METHOD: >-
  <p>Since the data for this indicator is collected by the custodians directly
  through ESG rating platforms, no guidance methods or guidance were provided to
  countries wishing to compile national data for this indicator.</p>
QUALITY_MGMNT: >-
  <p>Quality management is provided by United Nations Conference on Trade and
