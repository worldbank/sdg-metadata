STAT_CONC_DEF: >-
  <p><strong>Definition:</strong> </p>

  <p>The percentage of adults (ages 15+) who report having an account (by
  themselves or together with someone else) at a bank or another type of
  financial institution or personally using a mobile money service in the past
  12 months. </p>

  <p> </p>

  <p><strong>Concepts:</strong> </p>

  <p>Account at a financial institution includes respondents who report having
  an account at a bank or at another type of financial institution, such as a
  credit union, microfinance institution, cooperative, or the post office (if
  applicable), or having a debit card in their own name. In addition, it
  includes respondents who report receiving wages, government transfers, or
  payments for agricultural products into an account at a financial institution
  in the past 12 months; paying utility bills or school fees from an account at
  a financial institution in the past 12 months; or receiving wages or
  government transfers into a card in the past 12 months. Mobile money account
  includes respondents who report personally using GSM Association (GSMA) Mobile
  Money for the Unbanked (MMU) services in the past 12 months to pay bills or to
  send or receive money. In addition, it includes respondents who report
  receiving wages, government transfers, or payments for agricultural products
  through a mobile phone in the past 12 months. </p>

  <p> </p>
SOURCE_TYPE: >-
  <p>The indicators in the 2014 Global Financial Inclusion (Global Findex)
  database are drawn from survey data covering almost 150,000 people in more
  than 140 economies&#x2014;representing more than 97 percent of the
  world&#x2019;s population. The survey was carried out over the 2014 calendar
  year by Gallup, Inc. as part of its Gallup World Poll, which since 2005 has
  continually conducted surveys of approximately 1,000 people in each of more
  than 160 economies and in over 140 languages, using randomly selected,
  nationally representative samples. The target population is the entire
  civilian, noninstitutionalized population age 15 and above. </p>

  <p> </p>

  <p>Methodology, including interview procedures, data preparation, margin of
  error and notes by country are all available at
  http://www.worldbank.org/content/dam/Worldbank/Research/GlobalFindex/PDF/Methodology.pdf
  </p>
