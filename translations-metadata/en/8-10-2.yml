RATIONALE: >-
  <p>Access to formal financial services such as savings, insurance, payments,
  credit and remittances is essential to the ability of people&#x2014;regardless
  of income level, gender, age, education or where they live&#x2014;to manage
  their lives, build their futures, and grow their businesses. Having access to
  an account is an important starting point for people to access arrange of
  financial services. </p>
REC_USE_LIM: >-
  <p> </p>

  <p>World Bank&#x2019;s Global Findex database is based on individual level
  surveys worldwide, conducted every three years. The first round of the survey
  was done in 2011, and the second in 2014. The third round will be done in
  2017. The database covers about 140 countries. </p>
DATA_COMP: >-
  <p>The indicator is based on data collected through individual level surveys
  in each country with representative samples. Appropriate sampling weights are
  used in calculating country-level aggregates. </p>
