REG_AGG: >-
  <p>Country level; the percentage of adults owning accounts is multiplied by
  the number of adults in the country. Then for regional values, sum across all
  countries in the region is taken and divided by the total adults living in the
  region. Similarly, for global figures, the same calculation is repeated for
  all countries. </p>
