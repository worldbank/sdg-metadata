REG_AGG: >-
  <p>Country level; the percentage of adults owning accounts is multiplied by
  the number of adults in the country. Then for regional values, sum across all
  countries in the region is taken and divided by the total adults living in the
  region. Similarly, for global figures, the same calculation is repeated for
  all countries. </p>
COVERAGE: >-
  <p><strong>Data availability: </strong></p>

  <p>There are 161 countries with regional and World aggregates that have at
  least 1 data point after 2010 for this indicator: </p>

  <p><strong>Time series:</strong></p>

  <p>2011,2014, 2017 and 2021.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>Disaggregation by Income, labour force; Age; Education level; Urban/rural;
  Gender </p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>Global Findex is an individual level survey, measuring individual&#x2019;s
  ownership of accounts. As financial inclusion is an individual-level concept,
  this is the appropriate measure. Other surveys that are done at household
  level may measure the access to finance through another member of the
  household which may overestimate financial inclusion. </p>
