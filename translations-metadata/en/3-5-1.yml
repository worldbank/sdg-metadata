IMPUTATION: >-
  <p><strong>At country level </strong></p>

  <p>For drug use disorder, data will be provided for countries where
  information is available for both numerator and denominator. No data estimates
  will be done at the national level. </p>

  <p> </p>

  <p>For alcohol, when information on service utilization is missing in a
  country, several approaches will be used to produce estimates based on all
  available pieces of contextual service capacity data in the country and
  regionally. Link to be established between service availability and service
  utilization to get rough understanding on number of people who might be using
  services for countries where no direct information on number of people using
  services is available at all. </p>

  <p><strong> </strong></p>

  <p><strong>At regional and global level </strong></p>

  <p>Sub-regional and regional aggregates are produced when enough data at the
  country level are available (a minimum number of countries and a minimum
  percentage of population coverage). When data are available, sub-regional
  estimates are created first and then aggregated at regional level. The global
  level is computed as aggregation of regional estimates. </p>
DOC_METHOD: >-
  <p>UNODC has published a series of methodological guidelines on several issues
  related to the drug problem, entitled &#x201C;Global Assessment Program
  (GAP)&#x201D;. These guidelines consist of 8 modules, covering different
  aspects of monitoring the drug situation including setting up drug information
  systems, estimating drug prevalence using indirect methods, setting up
  treatment monitoring and reporting systems, etc. The modules can be found at:
  <a href="https://www.unodc.org/unodc/en/GAP/"
  target="_blank">https://www.unodc.org/unodc/en/GAP/</a>. It is planned to
  update these guidelines in the near future. </p>

  <p> </p>

  <p>As part of the ARQ review process, UNODC is planning to enhance its
  capacity building tools by complementing regional and national capacity
  building activities with: </p>

  <ul>
    <li>E-learning training modules with incorporated training curricula </li>
    <li>Creating methodological guidelines and tools on drug-related issues, including drug use disorders and treatment </li>
    <li>promoting national coordination mechanisms on drugs data, including national drug observatories </li>
  </ul>

  <p>WHO has published series of documents on alcohol monitoring in populations
  (e.g. International Guide for Monitoring Alcohol Consumption and Related
  Harm), and established a <a
  href="https://www.who.int/substance_abuse/activities/gisah/en/"
  target="_blank">Global Information System on Alcohol and Health (GISAH)</a>
  that provides easy and rapid access to a wide range of alcohol-related health
  indicators. It is an essential tool for assessing and monitoring the health
  situation and trends related to alcohol consumption, alcohol-related harm, and
  policy responses in countries. GISAH is a further development of the Global
  Alcohol Database which has been built since 1997 by the WHO Department of
  Mental Health and Substance Abuse. The main purpose of GISAH is to serve WHO
  Member States and governmental and nongovernmental organizations by making
  alcohol-related health data available. These data can help to analyse the
  state of the health situation related to alcohol in a country, a WHO region or
  sub-region, or the world. <a
  href="https://www.who.int/substance_abuse/activities/gisah_indicatorbook.pdf?ua=1"
  target="_blank">The Indicator Code Book</a> has been prepared to assist
  countries in collecting the data. </p>
QUALITY_ASSURE: >-
  <p>At UNODC, quality assurance measures are in place to collect, process and
  disseminate statistical data. They build on the &#x2018;Principles governing
  international statistical activities&#x2019; and regulate the collection,
  processing, publication and dissemination of data. </p>

  <p> </p>

  <p>All data for SDG indicators as compiled by the Office are sent to countries
  (through the relevant national focal points) for their review before
  statistical data are officially released by UNODC. When countries provide
  feedback/comments on the data, a technical discussion is conducted to identify
  a common position. </p>

  <p> </p>

  <p>At WHO quality assurance measures are in place for producing the health
  statistics that include the main indicators on alcohol consumption and its
  health consequences. WHO Technical Advisory Group on Alcohol and Drug
  Epidemiology provides technical advice and input to WHO activities on
  monitoring alcohol consumption and treatment capacity for substance use
  disorders in its Member States. </p>

  <p> </p>

  <p>Data compilation is to be performed centrally by WHO and UNODC based on
  data collected from countries that later will be validated through official
  focal points. </p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>During the reporting period 2013-2017, 62 countries have provided data on
  drug use disorders and 98 countries provided data on drug treatment. The
  availability and accuracy of data on the number of people with drug use
  disorders and people in treatment for the use of drugs is gradually
  increasing. </p>

  <p>For the number of alcohol use disorders data are currently available for
  188 Member States (for 2016) and validated through the process of country
  consultation. Data are regularly updated and presented through WHO Global
  Health Observatory. For utilization of treatment by people with alcohol use
  disorders, data are currently available for at least 30 countries and further
  data collection is ongoing </p>

  <p>For contextual information on treatment services, WHO has collected data
  from more than 85 countries; data collection for other is ongoing and to be
  accomplished till the end of 2019. </p>

  <p><strong>Time series: </strong></p>

  <p>During 2013-2017, 34 countries have provided at least two datapoints for
  both numerator and denominator necessary for the calculation of the SDG
  indicator on drug use disorders. With the improved ARQ, it is expected that
  the number of responses and quality of data reported will increase after 2021.
  For the alcohol, data on denominator are available for a long period since
  establishment of GISAH in 1997 and the indicator has been tentatively
  calculated for at least 30 countries in 2019, with contextual information
  available for 85. </p>

  <p><strong>Disaggregation:</strong></p>

  <p>Given the policy importance, the indicator will be disaggregated to provide
  data for drugs and alcohol. Depending on data availability, it will be
  additionally disaggregated by following: </p>

  <ul>
    <li>by treatment interventions (pharmacological, psychosocial, rehabilitation and aftercare) </li>
    <li>by sex </li>
    <li>by age groups </li>
  </ul>

  <p>In relation to drug use disorders, the following types of drugs should be
  considered: </p>

  <ul>
    <li>cannabis (including herb and resin) </li>
    <li>opioids (opium, heroin, medicinal products containing opioids and other opioids)), </li>
    <li>cocaine type, </li>
    <li>amphetamines (amphetamine, methamphetamine, medicinal products containing ATS), </li>
    <li>ecstasy-type substances, </li>
    <li>sedatives and tranquilizers, </li>
    <li>hallucinogens </li>
    <li>solvents and inhalants </li>
    <li>NPS </li>
  </ul>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>Given the heterogeneity of national data collection systems, there is
  potential for discrepancies related either to the differences in recording the
  number of people in treatment and for people with substance use disorders. For
  this purpose, the ARQ has recently been improved to allow for countries to
  specify the nature of the data reported and to enable UNODC to assess the
  accuracy and comparability of data. </p>

  <p> </p>

  <p>Apart from evaluating the consistency of data and addressing data
  discrepancies by using additional sources, UNODC is in continuous
  communication and discusses technical issues with reporting countries in order
  to minimize discrepancies and inconsistency of data. </p>
