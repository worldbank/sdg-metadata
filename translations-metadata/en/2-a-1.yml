DATA_VALIDATION: >-
  <p>Countries are asked to validate and update historical questionnaire data
  that pre-populates their questionnaire. FAO validates data against historical
  series, as well as data submitted to IMF and from country&apos;s websites.</p>
ADJUSTMENT: >-
  <p>FAO revises data only when historical revisions or missing historical data
  are provided by countries, the IMF or when they become available through the
  national authorities&#x2019; websites. For example, prefilled questionnaires
  are sent out with reported data for n-2 through n-5, which countries are asked
  to review, revise where needed, and - to the extent possible &#x2013; fill-in
  missing information. Conversion of values into millions is done as well. </p>
IMPUTATION: >-
  <h5><strong>At country level</strong></h5>

  <p>Missing values of -2019 government expenditure in agriculture were
  forecasted using trends in GDP and 3 to 5 year moving averages of the share of
  agriculture in total expenditure. Forecasted values are employed to compute
  regional and global aggregates, but not presented at the national level.</p>

  <h5><strong>At regional and global levels</strong></h5>

  <p>Regional and global aggregates of 2019 were based on a mixture of data
  directly reported by countries (to FAO or IMF) and forecasts of missing
  values. For the 2001-2018 period, regional and global aggregates are computed
  on the basis of based on available data countries and interpolations of
  missing.</p>
REG_AGG: >-
  <p>Global and regional estimates are compiled by first separately summing
  across countries the four individual components of the index: government
  expenditure on agriculture, total government expenditure, agriculture
  value-added, and GDP. These are added only for those countries in a region (or
  globally) for which all components are available, and the index is then
  calculated for this larger region.</p>
DOC_METHOD: >-
  <p>Countries are requested to reference the IMF&apos;s Government Finance
  Statistics Methodology (GFSM 2014), particularly Chapter 6 - Annex:
  Classification of the Functions of Government and Chapter 2 &#x2013;
  Institutional Units and Sectors, available at
  https://www.imf.org/external/np/sta/gfsm.</p>
QUALITY_MGMNT: >-
  <p>Comparisons of key aggregates reported in both the FAO GEA and IMF GFS
  questionnaires are periodically conducted in order to ensure
  consistency.<br></p>
QUALITY_ASSURE: >-
  <p>The FAO Statistics Quality Assurance Framework is available at:
  http://www.fao.org/docrep/019/i3664e/i3664e.pdf</p>
QUALITY_ASSMNT: >-
  <p>The quality of the data may vary considerably among countries, as not all
  of them apply the COFOG classification. In such cases, FAO seeks to validate
  reported aggregates against fiscal data published by national
  authorities&apos; websites. Since 2012, the FAO Statistics Division also
  fields a detailed annual questionnaire on Government Expenditure on
  Agriculture that is pre-populated with key major aggregates reported to the
  IMF or identified by FAO. Where reported details diverge significantly from
  the pre-populated aggregates, queries are sent to national counterparts, to
  ensure the methodological quality, objectivity and reliability of the data
  submitted by countries.</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Data are reported for the highest level of government available
  (Consolidated general government, consolidated central government or budgetary
  central government) and are available for about 100 countries on a regular
  basis. In some cases (for example, India and Pakistan), data may reflect the
  general government sector as per national norm. That is, budgetary central
  government combined with state government. </p>

  <p><strong>Time series:</strong></p>

  <p>From 2001 to 2019</p>

  <p><strong>Disaggregation:</strong></p>

  <p>Since this indicator is based on national accounts data and total
  government expenditures, it does not allow for disaggregation by demographic
  characteristics or geographic location.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>When in-country compilation errors are identified and FAO has modified
  government expenditure data reported by countries, or where errors are found
  in comparison with the IMF GFS COFOG data or fiscal data published on national
  authorities&apos; websites after querying to national respondents, there may
  be some difference between data reported by FAO and unrevised national
  figures.</p>
