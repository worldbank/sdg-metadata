STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>The Agriculture Orientation Index (AOI) for Government Expenditures is
  defined as the Agriculture share of Government Expenditure, divided by the
  Agriculture value added share of GDP, where Agriculture refers to the
  agriculture, forestry, fishing and hunting sector. The measure is a
  currency-free index, calculated as the ratio of these two shares. National
  governments are requested to compile Government Expenditures according to the
  Government Finance Statistics (GFS) and the Classification of the Functions of
  Government (COFOG), and Agriculture value added share of GDP according to the
  System of National Accounts (SNA).</p>

  <p><strong>Concepts:</strong></p>

  <p>Agriculture refers to the agriculture, forestry, fishing and hunting
  sector, or Division A of ISIC Rev 4 (equal to Division A+B of ISIC Rev 3.2).
  </p>

  <p>Government Expenditure are all expense and acquisition of non-financial
  assets associated with supporting a particular sector, as defined in the
  Government Finance Statistics Manual (GFSM) 2014 developed by the
  International Monetary Fund (IMF). NOTE: Transactions in assets and
  liabilities, such as loans by general government units (disbursement and
  repayment), are excluded when compiling COFOG data for GFS reporting
  purposes.</p>

  <p>Government Expenditure are classified according to the Classification of
  the Functions of Government (COFOG), a classification developed by the
  Organisation for Economic Co-operation and Development (OECD) and published by
  the United Nations Statistical Division (UNSD). </p>

  <p>Agriculture value-added and GDP are based on the System of National
  Accounts (SNA). </p>
UNIT_MEASURE: |-
  <p>Ratio</p>
  <p>See 4.c. Method of computation, below.</p>
CLASS_SYSTEM: >-
  <p>The Classification of the Functions of Government (COFOG) is a detailed
  classification of the functions, or socioeconomic objectives, that general
  government units aim to achieve through various kinds of expenditure.
  Functions are classified using a three level scheme, consistent with the
  International Standard Industrial Classification of All Economic Activities
  (ISIC), Rev.4. In particular, the scheme includes: </p>

  <ol>
    <li>10 first-level, or two digit, categories, referred to as divisions, including Economic Affairs (04) and Environmental Protection (05); </li>
    <li>2) within each division, 2 or more 3-digit three-digit categories, referred to as groups, such as Agriculture, Forestry, Fishing, and Hunting (042) and Protection of Biodiversity and Landscapes (054); and </li>
    <li>3) within each group, one or more four-digit categories, referred to as classes, such as Agriculture (0421), Forestry (0422) and Fishing and hunting (0423). </li>
  </ol>

  <p>The International Monetary Fund (IMF) questionnaire on Governmen Finance
  Statistics (GFS) collects data on the first two levels. The FAO questionnaire
  aims at collecting information on classes, as well as a breakdown of the
  related expenditure in recurrent and capital expenditures. The three
  classification levels and the contents of each class are described in the GFSM
  2014, accessible at https://www.imf.org/external/np/sta/gfsm/. </p>

  <p>FAOSTAT geographic classification is used to aggregate indicators across
  country groups (<a
  href="http://www.fao.org/faostat/en/#definitions">http://www.fao.org/faostat/en/#definitions</a>).</p>
SRC_TYPE_COLL_METHOD: ''
SOURCE_TYPE: >-
  <p>Data on government expenditures is collected from countries through an
  annual questionnaire administered by FAO. These data are not affected by
  sampling error, given that countries typically compile the questionnaires
  administered by FAO on the basis of their financial and accounting systems,
  using administrative information on government expenditures based on the
  availability and comprehensiveness of source data. For some countries that do
  not report directly data to FAO, information is obtained either from the IMF
  GFS database; however in this cases information is not disaggregated of the
  basis of COFOG 042; or from official national governmental websites. </p>

  <p>Data on agriculture value-added and GDP are retrieved from the system of
  national accounts. THs is normally an analytical framework that includes
  national data from a mix of survey, census and administrative (e.g. tax)
  sources. This data is sourced from the UN Statistics Division, which provides
  national accounts estimates for 220 countries and territories.</p>
COLL_METHOD: >-
  <p>Data for the denominator are annually collected from countries using the
  FAO questionnaire on Government Expenditure on Agriculture (GEA), developed in
  collaboration with the IMF. Data from countries may be supplemented, for
  countries with missing information, with data collected by the IMF, or
  published on official national governmental websites. The official
  counterpart(s) at country level are, depending on the country, from the
  national statistics office, the ministry of finance (or other central planning
  agency), or the ministry of agriculture. Validation and consultation were
  conducted through various FAO commissions and committees, including its two
  agricultural statistics commissions in Africa and the Asia and Pacific, its
  Committee on Agriculture and Livestock Statistics in Latin America and the
  Caribbean, and its Committee on Agriculture. </p>
FREQ_COLL: >-
  <p>The 2020 reference year data collection cycle for Government Expenditure on
  Agriculture (GEA) will start in March/April 2021. Due to time required to
  collect, compile and publish national data, countries may experience delays in
  reporting timely data. </p>
REL_CAL_POLICY: >-
  <p>As this data is largely compiled annually, the next release for this
  indicator is planned for November2021, covering data up to reference year 2020
  (for the countries for which data collection, compilation, release is more
  timely).</p>

