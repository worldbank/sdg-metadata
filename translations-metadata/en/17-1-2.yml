RATIONALE: >-
  <p>Indicator 17.1.2 Proportion of domestic budgetary central government
  expenditure funded by taxes supports an understanding of the extent to which
  countries&#x2019; recurrent and capital outlays are actually covered by
  domestic revenue mobilization in the form of taxation. The indicator, which
  can be directly derived from GFS series reported by national authorities to
  the IMF Statistics Department, will provide analysts with a cross-country
  comparable dataset that highlights the relationship between the executed
  national budget and the revenue/tax administration As outlined in the Annex to
  Chapter 4 of GFSM 2014, a variety of indicators can be observed or derived
  directly from the GFS framework, while others can be derived using a
  combination of GFS with other macroeconomic data (i.e., GDP). 17.1.2 will be
  derived using series that are basic to the GFS reporting framework. This
  enhances the comparability of data across countries and ensures establishing
  robust analytical findings to support SDG monitoring using fiscal data. There
  are also complementarities with Indicator 17.1.1, which facilitates an
  understanding of the &quot;tax burden&quot;. Both indicators are important in
  relation to achieving longer-term development objectives.</p>
REC_USE_LIM: >-
  <p>At this time the IMF recommends no regional and global aggregates be
  established. While we see no issues in terms of the feasibility and
  suitability of 17.1.2 for cross-country comparisons, we question the relevance
  of one single global indicator that combines data for advanced economies with
  those of emerging market and low income countries. </p>

  <p>For reporting this indicator, budgetary central government is considered
  the most appropriate level of institutional coverage as it will encompass all
  countries. In principle, GFS should cover all entities that materially affect
  fiscal policies. However, for most developing and many emerging market
  economies compiling data for the consolidated general government and its
  subsectors is problematic owing to limitations in the availability and/or
  timeliness of source data. A country may have one central government; several
  state, provincial, or regional governments; and many local governments, and
  the GFSM 2014 recommends that statistics should be compiled for all such
