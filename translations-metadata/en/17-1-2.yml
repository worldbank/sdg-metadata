SOURCE_TYPE: >-
  <p>The actual and recommended sources of data for deriving this indicator are
  the fiscal statistics reported to the IMF&#x2019;s Statistics Department.
  These come from various agencies (Ministries of Finance, Central Banks,
  National Statistics Offices, etc.) and are compiled according to a
  standardized method for data collection: the annual GFS Questionnaire. In the
  2020 annual reporting cycle, approximately 130 countries reported the relevant
  series for monitoring indicator 17.1.2. For current non-reporting countries
  that have demonstrated the capacity to compile and report the relevant GFS
  revenue series, we are engaged in outreach to the national authorities, in
  consultation with the respective IMF Area Departments and Offices of the
  Executive Director, as needed. The steps outlined above should allow, over
  time, for covering virtually the entire IMF membership.</p>
