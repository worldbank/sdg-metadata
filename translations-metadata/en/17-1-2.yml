  <p>Consistency across countries will be ensured through the underlying
  structure of the IMF GFS database and application of one simple mathematical
  formulas to make computations on the country reported source data used to
  produce the indicator (no adjustments and/or weighting techniques will be
  applied). Mixed sources are not being used nor will the calculation change
  over time (i.e., there are no discontinuities in the underlying series as
  these are key aggregates/ components in all country reported GFS series).</p>
