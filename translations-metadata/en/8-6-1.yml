SDG_GOAL: >-
  <p>Goal 8: Promote sustained, inclusive and sustainable economic growth, full
  and productive employment and decent work for all</p>
SDG_TARGET: >-
  <p>Target 8.6: By 2020, substantially reduce the proportion of youth not in
  employment, education or training</p>
SDG_INDICATOR: >-
  <p>Indicator 8.6.1: Proportion of youth (aged 15&#x2013;24 years) not in
  education, employment or training</p>
SDG_SERIES_DESCR: >-
  <p>Proportion of youth (aged 15-24 years) not in education, employment or
