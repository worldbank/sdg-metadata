STAT_CONC_DEF: >-
  <h1>Concepts and definitions</h1>

  <h2>Definition:</h2>

  <p>Amount of water- and sanitation-related official development assistance
  that is part of a government-coordinated spending plan is defined as the
  proportion of total water and sanitation-related Official Development
  Assistance (ODA) disbursements that are included in the government budget.</p>

  <h2>Concepts:</h2>

  <p>&#x201C;International cooperation and capacity-building support&#x201D;
  implies aid (most of it quantifiable) in the form of grants or loans by
  external support agencies. The amount of water and sanitation-related Official
  Development Assistance (ODA) can be used as a proxy for this, captured by OECD
  Creditor Reporting System (CRS). ODA is defined as flows of official financing
  administered with the promotion of the economic development and welfare of
  developing countries as the main objective, and which are concessional in
  character with a grant element of at least 25 per cent (using a fixed 10 per
  cent rate of discount). By convention, ODA flows comprise contributions of
  donor government agencies, at all levels, to developing countries
  (&#x201C;bilateral ODA&#x201D;) and to multilateral institutions. ODA
  receipts, from a recipient perspective, comprise disbursements by bilateral
  donors and multilateral institutions. Lending by export credit
  agencies&#x2014;with the pure purpose of export promotion&#x2014;is excluded
  (see <a
  href="http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm">http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm</a>).</p>

  <p>&#x201C;Developing countries&#x201D; refer to countries, which are eligible
  to receive official development assistance (see <a
  href="http://www.oecd.org/dac/stats/daclist.htm">http://www.oecd.org/dac/stats/daclist.htm</a>).
  This limits the scope of reporting to those countries receiving water and
  sanitation ODA, and the number of such countries is expected to decrease going
  forward.</p>

  <p>Water and sanitation-related activities and programmes include those for
  water supply, sanitation and hygiene (WASH) (targets 6.1, 6.2), wastewater and
  water quality (6.3), water efficiency (6.4), water resource management (6.5),
  and water-related ecosystems (6.6). As per target 6.a wording, it includes
  activities and programmes for water harvesting, desalination, water
  efficiency, wastewater treatment, recycling and reuse technologies. </p>

  <p>A government coordinated spending plan is defined as a financing
  plan/budget for the water and sanitation sector, clearly assessing the
  available sources of finance and strategies for financing future needs.</p>
SOURCE_TYPE: >-
  <h1>Data sources</h1>

  <p><strong>Description:</strong></p>

  <p>The UN-Water Global Analysis and Assessment of Sanitation and
  Drinking-Water (GLAAS) provides information on governance, monitoring, human
  resources, and financing in the water, sanitation, and hygiene (WASH) sector.
  The UN-Water GLAAS survey is currently conducted on a biennial basis, led by
  WHO, and collected data from 94 countries (predominantly low and lower-middle
  income countries) in the most recent cycle in 2013-2014. The scope of the
  question on external funding has been expanded beyond WASH for the 2016-17
  GLAAS cycle to include wastewater and water quality, water efficiency, water
  resource management, and the status of water-related ecosystems. GLAAS has
  completed three full cycles (2009-2010, 2011-2012, and 2013-2014), as well as
  a pilot conducted in 2008. </p>

  <p>National governments participating in the GLAAS survey fill out the
  questionnaire, preferably supported by a multi-stakeholder review. Although
  one ministry leads the process, it is often the case that many different
  ministries and departments must be involved in the process in order to obtain
  the data required to complete the questionnaire. A GLAAS national focal person
  supports the lead ministry to coordinate data collection, to compile the
  national response to the questionnaire, and to lead on the process of data
  validation.</p>

  <p>The OECD Development Assistance Committee (DAC) has been collecting data on
  aid flows since 1973 through the OECD Creditor Reporting System based on a
  standard methodology and agreed definitions from member countries and other
  aid providers. The data are generally obtained on an activity level, and
  include numerous parameters to allow disaggregation by provider and recipient
  country, by type of finance, and by type of resources provided. Data are
  available for essentially all high-income countries as bilateral donors, and
  for an increasing number of middle-income aid providers, as well as
  multi-lateral lending institutions. Methodology on ODA data collection by OECD
  can be found here: <a
  href="http://www.oecd.org/dac/stats/methodology.htm">http://www.oecd.org/dac/stats/methodology.htm</a></p>

  <p>The data will be complemented by Integrated Water Resources Management
  (IWRM) reporting in SDG target 6.5 (for wastewater and water quality, water
  efficiency, water resource management, and the status of water-related
  ecosystems) (UNEP 2016). The analysis of IWRM has been done in the past by
  UN-Water in 2008 (led by UN-DESA) and in 2012 (led by UNEP, UNDP, GWP and
  SIWI) as requested by the UN Commission for Sustainable Development (UN-Water
  2008, 2012).</p>
COLL_METHOD: >-
  <h2>Collection process:</h2>

  <p>National governments participating in the UN-Water Global Analysis and
  Assessment of Sanitation and Drinking-Water (GLAAS) survey fill out the
  questionnaire, preferably supported by a multi-stakeholder review. Although
  one ministry leads the process (e.g. Ministry of Water, Ministry of
  Environment, etc. depending on country), it is often the case that many
  different ministries and departments must be involved in the process in order
  to obtain the data required to complete the questionnaire. A GLAAS national
  focal person supports the lead ministry to coordinate data collection, to
  compile the national response to the questionnaire, and to lead on the process
  of data validation. For each GLAAS submission, information on the country
  processes is collected (number of ministries involved, whether a national
  meeting was held to support the filling of the questionnaire, stakeholder
  validation, use of documentation, etc.). Once received, the country submission
  undergoes a thorough data validation process, which is often an iterative
  process requiring communication and feedback with regional and country
  counterparts.</p>

  <p>Countries are also requested to provide consent to publish individual,
  validated data responses as supplied to GLAAS. Thus through the data
  collection, validation and consultation processes, the results are expected to
  be comparable and no further adjustments are foreseen.</p>
