COMPARABILITY: >-
  <h2>Sources of discrepancies:</h2>

  <p>There may be differences in how much development aid is reported by a
  recipient country and the amount of ODA disbursed to that country as reported
  by the OECD-CRS. While OECD captures a significant amount of the aid flows (as
  reported by external donors) to the water and sanitation sector, countries may
  receive development aid for water and sanitation from national and
  international donors that do not report to the OECD-CRS data system. Other
  differences may occur if recipient countries define development aid more or
  less rigorously than OECD&#x2019;s definition of ODA, or use different
  timeframes (e.g. fiscal year instead of calendar year) to report aid flows. In
  order to ensure data is as consistent as possible, the OECD will supply the
  reported ODA figures broken down to the project level, so that respondents can
  match these with their on-budget project data.</p>
