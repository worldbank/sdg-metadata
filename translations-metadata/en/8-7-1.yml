SOURCE_TYPE: >-
  <p>Household surveys such as National Labour Force Surveys, National
  Multipurpose Household Surveys, UNICEF-supported Multiple Indicator Cluster
  Surveys (MICS), Demographic and Health Surveys (DHS), ILO-supported
  Statistical Information and Monitoring Programme on Child Labour (SIMPOC), and
  World Bank Living Standard Measurement surveys (LSMS) are among the most
  important instruments for generating information on child labour in developing
  countries. Estimates of child labour generated by these survey instruments are
  increasingly relied on by countries to monitor progress towards national and
  global child labour elimination targets. Many countries also produce national
  labour estimates and reports that often include data on child labour and/or
  employment among children. </p>
COLL_METHOD: >-
  <p>UNICEF undertakes a wide consultative process of compiling and assessing
  data from national sources for the purposes of updating its global databases
  on the situation of children. Up until 2017, the mechanism UNICEF used to
  collaborate with national authorities on ensuring data quality and
  international comparability on key indicators of relevance to children was
  known as Country Data Reporting on the Indicators for the Goals (CRING). </p>

  <p>As of 2018, UNICEF launched a new country consultation process with
  national authorities on selected child-related global SDG indicators it is
  custodian or co-custodian to meet emerging standards and guidelines on data
  flows for global reporting of SDG indicators, which place strong emphasis on
  technical rigour, country ownership and use of official data and statistics.
  The consultation process solicited feedback directly from National Statistical
  Offices, as well as other government agencies responsible for official
  statistics, on the compilation of the indicators, including the data sources
  used, and the application of internationally agreed definitions,
  classification and methodologies to the data from that source. The results of
  this country consultation are reviewed and discussed with ILO. Once reviewed,
  feedback is made available to countries on whether or not specific data points
  are accepted, and if not, the reasons why. </p>
FREQ_COLL: >-
  <p>UNICEF will undertake an annual country consultation likely between
  December and January every year to allow for review and processing of the
  feedback received in order to meet global SDG reporting deadlines. </p>
