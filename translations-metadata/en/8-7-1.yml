COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong> </p>

  <p> </p>

  <p>The country estimates compiled and presented in the global SDG database
  have been re-analyzed by UNICEF and ILO in accordance with the definitions and
  criteria detailed above (see &#x2018;Concepts&#x2019;). This means that the
  country data values included in the global SDG database will differ from those
  published and presented in national survey reports.</p>
