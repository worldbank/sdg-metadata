QUALITY_MGMNT: >-
  <p>The process behind the production of reliable statistics on child labour is
  well established within UNICEF and the ILO. The quality and process leading to
  the production of the SDG indicator 8.7.1 is ensured by working closely with
  the statistical offices and other relevant stakeholders through a consultative
  process. </p>
QUALITY_ASSURE: >-
  <p>UNICEF and ILO maintain the global database on child labour that is used
  for official SDG reporting. Before the inclusion of any data point in the
  database, it is reviewed by technical focal points at UNICEF and ILO to check
  for consistency and overall data quality. This review is based on a set of
  objective criteria to ensure that only the most recent and reliable
  information are included in the databases. These criteria include the
  following: data sources must include proper documentation; data values must be
  representative at the national population level; data are collected using an
  appropriate methodology (e.g., sampling); data values are based on a
  sufficiently large sample; data conform to the standard indicator definition
  including age group and concepts, to the extent possible; data are plausible
  based on trends and consistency with previously published/reported estimates
  for the indicator. </p>

  <p> </p>

  <p>As of 2018, UNICEF undertakes an annual consultation with government
  authorities on 10 of the child-related SDG indicators in its role of sole or
  joint custodian, and in line with its global monitoring mandate and normative
  commitments to advancing the 2030 Agenda for children. This includes indicator
  8.7.1. More details on the process for the country consultation are outlined
  below. </p>
QUALITY_ASSMNT: >-
  <p>Data consistency and quality checks are regularly conducted for validation
  of the data before dissemination </p>
