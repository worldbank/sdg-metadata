STAT_CONC_DEF: >-
  <p><strong>Definition: </strong></p>

  <p><strong> </strong></p>

  <p>The number of children engaged in child labour corresponds to the number of
  children reported to be in child labour during the reference period (usually
  the week prior to the survey). The proportion of children in child labour is
  calculated as the number of children in child labour divided by the total
  number of children in the population. For the purposes of this indicator,
  children include all persons aged 5 to 17. </p>

  <p> </p>

  <p><strong>Concepts: </strong></p>

  <p> </p>

  <p>Three principal international legal instruments &#x2013; ILO Convention No.
  138 (Minimum Age) (C138), United Nations Convention on the Rights of the Child
  (CRC), ILO Convention No. 182 (Worst Forms) (C182) together set the legal
  boundaries for child labour, and provide the legal basis for national and
  international actions against it. In accordance with these instruments, child
  labour is work that children should <em>not </em>be doing because (a) they are
  too young or (b) is likely to harm their health, safety or morals, due to its
  nature or the conditions in which it is carried out. </p>

  <p> </p>

  <p>The resolutions adopted by the International Conference of Labour
  Statisticians (ICLS), the world&#x2019;s acknowledged standard-setting body in
  the area of labour statistics, provide the basis for translating the legal
  standards governing the concept of child labour into statistical terms for the
  purpose of child labour measurement. </p>

  <p> </p>

  <p>In accordance with the ICLS resolutions<sup>1</sup>, child labour can be
  measured on the basis of the production boundary set by the United Nations
  System of National Accounts (SNA) or on the basis of the general production
  boundary. The former limits the frame of reference to economic activity, while
  the latter extends it to include both economic activity <em>and</em> unpaid
  household services, that is, the production of domestic and personal services
  by a household member for consumption within their own household, commonly
  called &#x201C;household chores&#x201D;. </p>

  <p> </p>

  <p>Following from this, two indicators are used for measuring child labour for
  the purpose of SDG reporting, the first based on the production boundary set
  by the United Nations System of National Accounts (SNA) and the second based
  on the general production boundary. </p>

  <p> </p>

  <p>Indicator 1: Proportion and number of children aged 5-17 years engaged in
  economic activities at or above age-specific hourly thresholds (<strong>SNA
  production boundary basis</strong>) </p>

  <p><em>Child labour for the 5 to 11 age range</em>: children working at least
  1 hour per week in economic activity; </p>

  <p><em>Child labour for the 12 to 14 age range</em>: children working for at
  least 14 hours per week in economic activity; </p>

  <p><em>Child labour for the 15 to 17 age range</em>: children working for more
  than 43 hours per week in economic activity. </p>

  <p> </p>

  <p>Indicator 2: Proportion and number of children aged 5-17 years engaged in
  economic activities and household chores at or above age-specific hourly
  thresholds (<strong>general production boundary basis</strong>): </p>

  <p><em>Child labour for the 5 to 11 age range</em>: children working at least
  1 hour per week in economic activity and/or involved in unpaid household
  services for more than 21 hours per week; </p>

  <p><em>Child labour for the 12 to 14 age range</em>: children working for at
  least 14 hours per week in economic activity and/or involved in unpaid
  household services for more than 21 hours per week; </p>

  <p><em>Child labour for the 15 to 17 age range</em>: children working for more
  than 43 hours per week in economic activity.<sup>2</sup> </p>

  <p> </p>

  <p>The concept of child labour also includes the worst forms of child labour
  other than hazardous (18<sup>th</sup> ICLS paragraphs 33 to 34) as well as
  hazardous work (18<sup>th</sup> ICLS paragraphs 21 to 32). The worst forms of
  child labour include all forms of slavery or similar practices such as
  trafficking and the recruitment and use of child soldiers, the use or
  procurement of children for prostitution or other illicit activities, and
  other work that is likely to harm children&#x2019;s health, safety or
  well-being. </p>

  <p> </p>
