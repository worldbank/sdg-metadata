RATIONALE: >-
  <p>Far too many children in the world remain trapped in child labour,
  compromising their individual future and our collective futures. According to
  the latest ILO global estimates, about 152 million children worldwide &#x2013;
  64 million girls and 88 million boys - are child labourers, accounting for
  almost 10 percent of the child population. These stark figures underscore the
  need for accelerated progress against child labour in the lead up to the 2025
  target date for ending child labour in all its forms, and the accompanying
  need for child labour statistics to monitor and guide efforts in this regard.
  Reliable, comprehensive and timely data on the nature and extent of child
  labour provide a basis for determining priorities for national global action
  against child labour. Statistical information on child labour, and more
  broadly on all working children, also provide a basis for increasing public
  awareness of the situation of working children and for the development of
  appropriate regulatory frameworks and policies. </p>

  <p> </p>
REC_USE_LIM: >-
  <p><strong>Comments and limitations: </strong></p>

  <p>While the concept of child labour includes working in activities that are
  hazardous in nature, to ensure comparability of estimates over time and to
  minimize data quality issues, work beyond age-specific hourly thresholds are
  used as a proxy for hazardous work for the purpose of reporting on SDG
  indicator 8.7.1. Further methodological work is needed to validate questions
  specifically aimed at identifying children in hazardous working conditions.
  </p>

  <p> </p>

  <p>Similarly, while the worst forms of child labour other than hazardous also
  form part of the concept of child labour more broadly, data on the worst forms
  of child labour are not currently captured in regular household surveys given
  difficulties with accurately and reliably measuring it. Therefore, this
  element of child labour is not captured by the indicators used for reporting
  on SDG 8.7.1. </p>

  <p> </p>

  <p>In addition, &#x2018;own use production of goods&#x2019;, including
  activities such as fetching water and collecting firewood, falls within the
  production boundary set by the United Nations System of National Accounts
  (SNA). However, for the purpose of SDG reporting of indicator 8.7.1, and with
  the goal of facilitating international comparability, fetching water and
  collecting firewood have been classified as unpaid household services (i.e.,
  household chores), a form of production that lies outside the SNA production
  boundary. </p>

  <p> </p>

  <p>More broadly, child labour estimates based on the statistical standards set
  out in the ICLS resolution represent useful benchmarks for international
  comparative purposes but are <u>not</u> necessarily consistent with estimates
  based on national child labour legislation. ILO Convention No. 138 contains a
  number of flexibility clauses left to the discretion of the competent national
  authority in consultation (where relevant) with workers&#x2019; and
  employers&#x2019; organizations (e.g., minimum ages, scope of
  application).<sup>3</sup> This means that there is no single legal definition
  of child labour across countries, and thus, no single statistical measure of
  child labour consistent with national legislation across countries. </p>
DATA_COMP: >-
  <p>Children aged 5-17: Number of children aged 5-17 reported in child labour
  during the week prior to the survey divided by the total number of children
  aged 5-17 in the population, multiplied by 100. </p>

  <p> </p>

  <p>Children aged 5-14: Number of children aged 5-14 reported in child labour
  during the week prior to the survey divided by the total number of children
  aged 5-14 in the population, multiplied by 100. </p>

  <p> </p>

  <p>Children aged 15-17: Number of children aged 15-17 reported child labour
  during the week prior to the survey divided by the total number of children
  aged 15-17 in the population, multiplied by 100. </p>
