INST_MANDATE: >-
  <p>The United Nations Statistics Division is committed to the advancement of
  the global statistical system. UNSD compiles and disseminates global
  statistical information, develops standards and norms for statistical
  activities, and supports countries&apos; efforts to strengthen their national
  statistical systems. UNSD facilitates the coordination of international
  statistical activities and supports the functioning of the United Nations
  Statistical Commission as the apex entity of the global statistical system.
  The Social and Gender Statistics Section of UNSD works on migration
  statistics, gender statistics, and time use statistics.</p>

  <p>The Global Gender Statistics Programme is mandated by the United Nations
  Statistical Commission, implemented by the United Nations Statistics Division
  (UNSD, and coordinated by the Inter-Agency and Expert Group on Gender
  Statistics (IAEG-GS).</p>

  <p>The Programme encompasses:</p>

  <ul>
    <li>improving coherence among existing initiatives on gender statistics through international coordination</li>
    <li>developing and promoting methodological guidelines in existing domains as well as in emerging areas of gender concern</li>
    <li>strengthening national statistical and technical capacity for the production, dissemination, and use of gender-relevant data</li>
    <li>facilitating access to gender-relevant data and metadata through a gender data portal<sup><a href="#footnote-4" id="footnote-ref-4">[3]</a></sup>.</li>
  </ul>

  <p>UNSD serves as the Secretariat of the Inter-Agency and Expert Group on
  Gender Statistics (IAEG-GS), the coordinating, and guiding body of the Global
  Gender Statistics Programme. The IAEG-GS was first convened in 2006, meets
  annually and functions through advisory groups. Presently, the main advisory
  group&apos;s work concentrates on examining emerging and unaddressed key
  gender issues and related data gaps with the aim to develop proposals on how
  to fill these gaps.</p>

  <p>In addition, UNSD serves as Secretariat of the United Nations Expert Group
  on Innovative and Effective Ways to Collect Time-Use Statistics (EG-TUS),
  which initiated its work in June 2018 with the overall objective of taking
  stock and reviewing country practices in time-use surveys and providing
  technical guidance and recommendations to improve the collection and use of
  time use data, in line with international standards and in support of SDGs
  implementation. In particular, the Group was established to develop
  methodological guidelines on how to operationalize <a
  href="https://unstats.un.org/unsd/gender/timeuse/23012019%20ICATUS.pdf"
  target="_blank">ICATUS 2016</a> and produce time-use statistics using the
  latest technologies, as requested by the <a
  href="https://unstats.un.org/unsd/statcom/" target="_blank">United Nations
  Statistical Commission</a> at its <a
  href="https://unstats.un.org/unsd/statcom/48th-session/"
  target="_blank">forty-eighth session</a> in 2017 in its decision <a
  href="https://unstats.un.org/unsd/statcom/decisions-ref/?code=48/109"
  target="_blank">48/109</a>. The 51st Session of the Statistical Commission in
  2020 (decision <a
  href="https://unstats.un.org/unsd/statcom/decisions-ref/?code=51/115"
  target="_blank">51/115</a>) endorsed the work of UNSD and the EG-TUS, approved
  the <a
  href="https://unstats.un.org/unsd/statcom/51st-session/documents/BG-Item3m-ToR-E.pdf"
  target="_blank">terms of reference of the Expert Group</a>, and congratulated
  the group on the progress made in developing a <a
  href="https://unstats.un.org/unsd/statcom/51st-session/documents/BG-Item3m-Placemat-E.pdf"
  target="_blank">conceptual framework to modernize time-use surveys</a>. The
  53rd Statistical Commission in 2022(decision <a
  href="https://unstats.un.org/unsd/statcom/decisions-ref/?code=53/111"
  target="_blank">53/111b</a>) endorsed the work of UNSD and the EG-TUS. This
  included the <a
  href="https://unstats.un.org/unsd/statcom/53rd-session/documents/BG-3h-Quality_UN_EG_TUS2021_FINAL_SENT_rev-E.pdf"
  target="_blank">minimum harmonized instrument for time-use data collection,
  quality considerations for time-use surveys</a>, and <a
  href="https://unstats.un.org/unsd/statcom/53rd-session/documents/BG-3h-Modernization_UN_EG_TUS2021_FINAL_SENT_rev-E.pdf">options
  to modernize time-use data production</a>. These three documents are the core
  components of the upcoming revision of the <a
  href="https://unstats.un.org/unsd/publication/seriesf/seriesf_93e.pdf"
  target="_blank">United Nations guidelines for producing time-use
  statistics</a>.</p>

  <p>For more information and resources on the work of UNSD and the EG-TUS,
  please visit <a
  href="https://unstats.un.org/unsd/demographic-social/time-use/#eg">UNSD
  &#x2014; Demographic and Social Statistics</a>.</p><div
  class="footnotes"><div><sup class="footnote-number" id="footnote-4">3</sup><p>
  https://gender-data-hub-2-undesa.hub.arcgis.com/ <a
  href="#footnote-ref-4">&#x2191;</a></p></div></div>
RATIONALE: >-
  <p>The purpose of the indicator is to measure the amount of time women and men
  spend doing unpaid work, to ensure that all work, whether paid or unpaid, is
  valued. In addition, it also provides an assessment of gender equality, by
  highlighting discrepancies between how much time women and men spend on unpaid
  work, like cooking, cleaning, or taking care of children.</p>

  <p>This indicator measures the average amount of time as a proportion in a
  day, so that if for a given country it is reported that women aged 15+ spend
  10% of their day on unpaid domestic chores while men in the same age group
  spend 1%, it indicates that women spend 2.4 hours (2 hours and 24 minutes),
  while men spend 14.4 minutes on it a day, on average. As explained further in
  4.c, this daily average is obtained from an average taken over the reference
  period for the data collection, and thus not mean that women and men spend
  these given amounts of time every single day. </p>
REC_USE_LIM: >-
  <p>Time use statistics have been used: (1) to provide a measure of the quality
  of life or general well-being of individuals and households; (2) to offer a
  more comprehensive measurement of all forms of work, including unpaid
  household service work; (3) to produce data relevant for monitoring gender
  equality and the empowerment of women and girls and are essential inputs for
  the policy and political dialogue on gender equality.</p>

  <p>International comparability of time-use statistics is limited by several
  factors, including: </p>

  <ol>
    <li>Diary versus stylized time-use survey. Data on time-use can be collected through a 24-hour diary (light diary) or a stylized questionnaire. With diaries, respondents are asked to report on what activity they were performing when they started the day, what activity followed, the time that activity began and ended, and so forth through the 24 hours of the day. Stylized time-use questions ask respondents to recall the amount of time they allocated to a certain activity over a specified period, such as a day or week. Data obtained from these two different data collection methods are usually not comparable, and even data collected with different stylized questions might not be comparable given that the level of detail asked about activities performed might differ from one instrument to another, thus impacting the total time spent on a given activity. </li>
    <li>Time-use activity classification. Regional and national classifications of time-use activities may differ from the The International Classification of Activities for Time Use Statistics 2016 (ICATUS 2016), resulting in data that are not comparable across countries. </li>
    <li>Time-use data presented refer to the &#x201C;main activity&#x201D; only. Any &#x201C;secondary activity&#x201D; performed simultaneously with the main activity is not reflected in the average times shown. For instance, a woman may be cooking and looking after a child simultaneously. For countries reporting cooking as the main activity, time spent caring for children is not accounted for and reflected in the statistics. This may affect the international comparability of data on time spent caring for children; it may also underestimate the time women spend on this activity. </li>
    <li>Different target age populations used by countries and age groups used also make time use data difficult to compare across countries.</li>
  </ol>
DATA_COMP: >-
  <p>Data presented for this indicator are expressed as a proportion of time in
  a day. In the case when the reference period is one week, weekly data is
  averaged over seven days of the week to obtain the daily average time. </p>

  <p>Proportion of time spent on unpaid domestic and care work is calculated by
  dividing the daily average number of hours spent on unpaid domestic and care
  work by 24 hours. </p>

