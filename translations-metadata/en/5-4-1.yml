      </mfrac>
    </math></p>
  <p>If data on time spent are weekly, data are averaged over seven days of the
  week to obtain daily time spent.</p>

  <p>Average number of hours spent on unpaid domestic and care work derives from
  time-use statistics that are collected through stand-alone time-use surveys or
  a time-use module in multi-purpose household surveys. Data on time-use may be
  summarized and presented as either (1) average time spent for participants (in
  each activity) only or (2) average time spent for all populations of a certain
  age (total relevant population). In the former type of average, the total time
  spent by the individuals who performed the activity is divided by the number
  of persons who performed it (participants). In the latter type of averages,
  the total time is divided by the total relevant population (or a sub-group
  thereof), regardless of whether people performed the activity or not. </p>

  <p><em>SDG indicator 5.4.1 is calculated based on the average number of hours
  spent on unpaid domestic and unpaid care work for the total relevant
  population. This type of measure can be used to compare groups and assess
  changes over time. Differences among groups or over time may be due to a
  difference (or change) in the proportion of those participating in the
  specific activity or a difference (or change) in the amount of time spent by
  participants, or both. </em></p>
DATA_VALIDATION: >-
  <p>Most of the data are provided and validated by national statistical
  offices. In some cases, data have been obtained from publicly available
  national databases and publications. The United Nations Statistics Division
  (UNSD) communicates with countries if there are inconsistencies or possible
  errors in the data.</p>
ADJUSTMENT: <p>No adjustments concerning international standards are made.</p>
IMPUTATION: >-
  <ul>
    <li><strong>At country level</strong></li>
  </ul>

  <p>UNSD does not produce estimates for missing values</p>

  <ul>
    <li><strong>At regional and global levels</strong></li>
  </ul>

  <p>No imputation is done. Aggregates are computed based on available data
  only.</p>
REG_AGG: >-
  <p>The number of countries conducting such surveys is insufficient to allow
  the computation of annual regional aggregates for SDG reporting. Furthermore,
  limited comparability across national data hampers the computation of regional
  aggregates. Nevertheless, UNSD regularly produces regional estimates to
  monitor and report on global trends. This is done by using the latest
  available data from each country in the region. In the case of insufficient
  data from a region, regional aggregates are not reported for the region. The
  SDG regions of &#x201C;Australia and New Zealand&#x201D; and &#x201C;Europe
  and North America&#x201D; are combined to produce a single aggregate for
  &#x201C;Developed region.&#x201D; In addition, the ratio of time spent by
  women and men are computed separately for each country and then averaged over
  the countries in the region to ensure comparability. </p>
