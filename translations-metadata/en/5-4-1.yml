SDG_GOAL: '<p>Goal 5: Achieve gender equality and empower all women and girls</p>'
SDG_TARGET: >-
  <p>Target 5.4: Recognize and value unpaid care and domestic work through the
  provision of public services, infrastructure and social protection policies
  and the promotion of shared responsibility within the household and the family
  as nationally appropriate</p>
SDG_INDICATOR: >-
  <p>Indicator 5.4.1: Proportion of time spent on unpaid domestic and care work,
  by sex, age and location</p>
SDG_SERIES_DESCR: <p>Applies to all series</p>
META_LAST_UPDATE: '2023-03-31'
SDG_RELATED_INDICATORS: >-
  <p>Time-use information collected and analyzed around the world has shown that
  there is a very close link between economic poverty (SDG 1) and time poverty;
  most of health care is provided by households (SDG 3) and these activities are
  socially allocated to women in general; the provision of early childhood
  education services (SDG 4) not only prepares children for primary education
  but also frees up time for their caregivers; the sexual division of labour is
  a structural challenge of gender inequalities (SDG 5, 8 and 10); and the lack
  of services such as drinkable water, electricity or transport infrastructure
  increases unpaid work time and disproportionately affects women (SDG 6, 7,
  9,11). Please see the section &#x201C;Time-use data crucial for monitoring the
  2030 Agenda for Sustainable Development: going beyond SDG 5&#x201D; of the
  <em>Policy relevance: Making the case for time-use data collections in support
  of SDGs monitoring paper submitted to the SC</em> of 2020<sup><a
  href="#footnote-2" id="footnote-ref-2">[1]</a></sup>.</p><div
  class="footnotes"><div><sup class="footnote-number" id="footnote-2">1</sup><p>
  <a
  href="https://unstats.un.org/unsd/statcom/51st-session/documents/BG-Item3m-PolicyRelevance-E.pdf">https://unstats.un.org/unsd/statcom/51st-session/documents/BG-Item3m-PolicyRelevance-E.pdf</a>
  <a href="#footnote-ref-2">&#x2191;</a></p></div></div>
SDG_CUSTODIAN_AGENCIES: <p>UN Statistics Division (UNSD) and UN WOMEN</p>
CONTACT_ORGANISATION: <p>UN Statistics Division (UNSD)</p>
STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>This indicator is defined as the proportion of time spent in a day on
  unpaid domestic and care work by men and women. Unpaid domestic and care work
  refers to activities related to the provision of services for own final use by
  household members, or by family members living in other households. These
  activities are listed in the International Classification of Activities for
  Time-Use Statistics 2016 (ICATUS 2016)<sup><a href="#footnote-3"
  id="footnote-ref-3">[2]</a></sup> under the major divisions &#x201C;3. Unpaid
  domestic services for household and family members&#x201D; and &#x201C;4.
  Unpaid caregiving services for household and family members&#x201D;. </p>

  <p><strong>Concepts:</strong></p>

  <p><em>Unpaid domestic work </em>refers to activities including food and meals
  management preparation, cleaning and maintaining of own dwelling and
  surroundings, , do-it-yourself decoration, maintenance and repair of personal
  and household goods, care and maintenance of textiles and footwear, household
  management, pet care, shopping for own household and family members and travel
  related to previous listed unpaid domestic services.</p>

  <p>Unpaid care work refers to activities related to childcare and
  instruction,, care of the sick, elderly, or disabled household and family
  members, and travel related to these unpaid caregiving services.. </p>

  <p>Concepts and definitions for this indicator are based on the following
  international standards:</p>

  <ul>
    <li>International Classification of Activities for Time Use Statistics 2016 (ICATUS 2016)</li>
    <li>System of National Accounts 2008 (SNA 2008)</li>
    <li>The Resolution concerning statistics of work, employment, and labour underutilization, adopted by the International Conference of Labour Statisticians (ICLS) at its 19th Session in 2013</li>
  </ul>

  <p>As much as possible, statistics compiled by UNSD are based on the
  International Classification of Activities for Time Use Statistics 2016
  (ICATUS 2016), which classifies activities undertaken by persons during the
  survey period. ICATUS 2016 was adopted by the United Nations Statistical
  Commission for use as an international statistical classification at its 48th
  session, 7-10 March 2017.</p><div class="footnotes"><div><sup
  class="footnote-number" id="footnote-3">2</sup><p>
  https://unstats.un.org/unsd/gender/timeuse/23012019%20ICATUS.pdf <a
  href="#footnote-ref-3">&#x2191;</a></p></div></div>
UNIT_MEASURE: <p>Percent (%) (proportion of time in a day)</p>
CLASS_SYSTEM: >-
  <p>The data for SDG 5.4.1 is as much as possible, in line with relevant
  international standards, including</p>

  <p>&#x25AA; The International Classification of Activities for Time Use
  Statistics 2016 (ICATUS 2016)</p>

  <p>&#x25AA; System of National Accounts 2008 (SNA 2008)</p>

  <p>&#x25AA; Resolution concerning statistics of work, employment, and labour
  underutilization, adopted by the International Conference of Labour
  Statisticians (ICLS) at its 19th Session in 2013</p>
SOURCE_TYPE: >-
  <p>Most data on time use are collected through dedicated time use surveys or
  from time-use modules integrated into multi-purpose household surveys,
  conducted at the national level.</p>

  <p>Data on time-use can be collected through a 24-hour diary (light diary) or
  a stylized questionnaire. With diaries, respondents are asked to report on
  what activity they were performing when they started the day, what activity
  followed and the time that activity began and ended (in most of the cases
  based on fixed intervals), and so forth through the 24 hours of the day.
  Stylized time-use questions ask respondents to recall the amount of time they
  allocated to a certain activity over a specified period, such as a day or a
  week.</p>
COLL_METHOD: >-
  <p>Data are collected by national statistical offices, the official
  counterparts at the country level. Data are compiled and validated by UNSD. If
  there are inconsistencies or issues with the data, UNSD consults the focal
  point in the national statistical office. The data for SDG 5.4.1 is, as much
  as possible, in line with relevant international standards, or properly
  footnoted. International standards include:</p>

  <ul>
    <li>The International Classification of Activities for Time Use Statistics 2016 (ICATUS 2016)</li>
    <li>System of National Accounts 2008 (SNA 2008)</li>
    <li>Resolution concerning statistics of work, employment, and labour underutilization, adopted by the International Conference of Labour Statisticians (ICLS) at its 19th Session in 2013 </li>
    <li>Guide to Producing Statistics on Time-Use: Measuring Paid and Unpaid Work</li>
  </ul>
FREQ_COLL: >-
  <p>Once national time-use data become available, they are added to the UNSD
  database.</p>
