QUALITY_MGMNT: >-
  <p>Details on quality management are available in the data quality for time
  use statistics paper, presented to the Statistical Commission in 2020:</p>

  <p><a
  href="https://unstats.un.org/unsd/statcom/51st-session/documents/BG-Item3m-Defining_Quality-E.pdf">https://unstats.un.org/unsd/statcom/51st-session/documents/BG-Item3m-Defining_Quality-E.pdf</a></p>

  <p>This technical report was updated and further developed by the Expert Group
  on Innovative and Effective Ways to Collect Time-Use Statistics (EG-TUS)and
  was presented at the 53<sup>rd</sup> session of the Statistical Commission in
  March 2022. The updated report is available at: <a
  href="https://unstats.un.org/unsd/statcom/53rd-session/documents/BG-3h-Quality_UN_EG_TUS2021_FINAL_SENT_rev-E.pdf">BG-3h-Quality_UN_EG_TUS2021_FINAL_SENT_rev-E.pdf</a>
  </p>
QUALITY_ASSURE: >-
  <p>The United Nations Statistics Division (UNSD) has been reviewing in detail
  the survey methodology followed to collect time use data and the
  classification of activities used by countries, to assess the level of
  comparability across countries and over time in each country.</p>
QUALITY_ASSMNT: >-
  <p>UNSD reviews and assesses the quality of the data received from countries
  and reverts to the data providers for clarifications if needed. The data
  received are compared to previous years to ensure consistency over time. In
  addition, the indicator calculations are verified, and data are checked for
  anomalies.</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>92 countries with data between 2000 and 2022</p>

  <p>By Year:</p>

  <p>From 2000 &#x2013; 2004: 41 countries</p>

  <p>From 2005 &#x2013; 2009: 38 countries</p>

  <p>From 2010 - 2019: 66 countries</p>

  <p>From 2020: 4 countries</p>

  <p><strong>Time series:</strong></p>

  <p>From 2000 to 2022</p>

  <p><strong>Disaggregation:</strong></p>

  <p>This indicator should be disaggregated by the following dimensions: sex,
  age, and location.</p>

  <p>The categories for disaggregation, by dimension, are as follows: </p>

  <p>Sex: female/male.</p>

  <p>Age: the recommended age groups are 15+, 15-24, 25-44, 45-54, 55-64 and
  65+</p>

  <p>Location: urban/rural (following national definitions given the lack of
  international definition).</p>

  <p>These categories have been recommended by the Inter-Agency and Expert Group
  on Gender Statistics (IAEG-GS) during its 11th meeting in Rome, Italy on 30-31
  October 2017.</p>

  <p>Available data are currently disaggregated by sex, age, and location</p>
