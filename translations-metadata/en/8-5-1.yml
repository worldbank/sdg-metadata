QUALITY_MGMNT: >-
  <p>The processes of compilation, production, and publication of data,
  including its quality control, are carried out following the methodological
  framework and standards established by the ILO Department of Statistics, in
  compliance with the information technology and management standards of the
  ILO.</p>
QUALITY_ASSURE: >-
  <p>Data consistency and quality checks are regularly conducted for validation
  of the data before dissemination in the ILOSTAT database.</p>

  <p> </p>
QUALITY_ASSMNT: >-
  <p>The final assessment of the quality of information is carried out by the
  Data Production and Analysis Unit of the ILO Department of Department. In
  cases of doubt about the quality of specific data, these values are reviewed
  with the participation of the national agencies responsible for producing the
  data if appropriate. If the issues cannot be clarified, the respective
  information is not published. </p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Data for this indicator is available for 118 countries and territories.
  </p>

  <p>Time series: The submission covers data from 2000 to 2021.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>This indicator should be disaggregated by sex, occupation, age and
  disability status. </p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>Earnings statistics present a number of complications in terms of their
  international comparability, most of which arise from the variety of possible
  sources of data. The various sources available -- establishment surveys,
  household surveys and administrative records -- differ in their methods,
  objectives and scope, which influences the results obtained. The coverage of
  the source may vary in terms of the geographical areas covered, the workers
  covered (for example, part-time workers or informal workers may be excluded)
  and the establishments covered (for example, establishments below a certain
  size or of a certain sector may be excluded). In cases where the earnings of
  workers excluded from the coverage of the source are significantly different
  than those of workers included, the statistics would not be representative of
  the country as a whole and would not be strictly comparable to those of
  countries using a more comprehensive source. </p>

  <p>When using household surveys as a source of earnings statistics, there are
  a number of issues related to the accuracy of the earnings information
  reported by the respondents. They may over declare or under declare their
  earnings for various reasons, or they may report gross or net wages while
  including or excluding bonuses and benefits, without distinction. This
  naturally affects the reliability of the results.</p>
