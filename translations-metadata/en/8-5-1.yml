SDG_GOAL: >-
  <p>Goal 8: Promote sustained, inclusive and sustainable economic growth, full
  and productive employment and decent work for all</p>
SDG_TARGET: >-
  <p>Target 8.5: By 2030, achieve full and productive employment and decent work
  for all women and men, including for young people and persons with
  disabilities, and equal pay for work of equal value</p>
SDG_INDICATOR: >-
  <p>Indicator 8.5.1: Average hourly earnings of employees, by sex, age,
  occupation and persons with disabilities</p>
SDG_SERIES_DESCR: >-
  <p>Average hourly earnings of employees by sex and occupation (local
  currency)</p>
META_LAST_UPDATE: '2022-03-31'
SDG_RELATED_INDICATORS: '<p>1.1.1, 5.5.2, 8.2.1, 10.4.1 </p>'
SDG_CUSTODIAN_AGENCIES: <p>International Labour Organization (ILO)</p>
CONTACT_ORGANISATION: <p>International Labour Organization (ILO) </p>
STAT_CONC_DEF: >-
  <p><strong>Definition:</strong> </p>

  <p>This indicator provides information on the mean hourly earnings from paid
  employment of employees by sex, occupation, age and disability status. </p>

  <p> </p>

  <p><strong>Concepts:</strong> </p>

  <p>Earnings refer to the gross remuneration in cash or in kind paid to
  employees, as a rule at regular intervals, for time worked or work done
  together with remuneration for time not worked, such as annual vacation, other
  type of paid leave or holidays. Earnings exclude employers&#x2019;
  contributions in respect of their employees paid to social security and
  pension schemes and also the benefits received by employees under these
  schemes. Earnings also exclude severance and termination pay. </p>

  <p> </p>

  <p>For international comparability purposes, statistics of earnings used
  relate to employees&#x2019; gross remuneration, i.e. the total before any
  deductions are made by the employer in respect of taxes, contributions of
  employees to social security and pension schemes, life insurance premiums,
  union dues and other obligations of employees. As stated in the indicator
  title, data on earnings should be presented on the basis of the arithmetic
  average of the hourly earnings of all employees. </p>
UNIT_MEASURE: <p>Current local currency </p>
CLASS_SYSTEM: >-
  <p>The breakdown by occupation is based on the latest version of the
  International Standard Classification of Occupation (ISCO).</p>
SOURCE_TYPE: >-
  <p>There are a variety of possible sources of data on employees&#x2019;
  earnings. </p>

  <p>Establishment surveys are usually the most reliable source, given the high
  accuracy of earnings figures derived from them (the information typically
  comes from the payroll, so is precise). However, the scope of these statistics
  is limited to the coverage of the establishment survey in question (usually
  excluding small establishments, agricultural establishments and/or informal
  sector establishments).</p>

  <p>Household surveys (and especially labour force surveys) can provide
  earnings statistics covering all economic activities, and all establishment
  types and sizes, but the quality of the data is highly dependent on the
  accuracy of respondents&#x2019; answers.</p>

  <p>Data on earnings could also be derived from a variety of administrative
  records.</p>
COLL_METHOD: >-
  <p>The ILO Department of Statistics processes national household survey micro
  datasets in line with internationally-agreed indicator concepts and
  definitions set forth by the International Conference of Labour Statisticians.
  For data that could not be obtained through this processing or directly from
  government websites, the ILO sends out an annual ILOSTAT questionnaire to all
  relevant agencies within each country (national statistical office, labour
  ministry, etc.) requesting the latest annual data and any revisions on
  numerous labour market topics and indicators, including many SDG
  indicators.</p>
FREQ_COLL: <p>Continuous </p>
REL_CAL_POLICY: <p>Continuous</p>
DATA_SOURCE: >-
  <p>At the national level, the agency responsible for producing data on
  earnings is usually the national statistical office. </p>
COMPILING_ORG: <p>International Labour Organization (ILO) </p>
INST_MANDATE: >-
  <p>The ILO is the UN focal point for labour statistics. It sets international
  standards for labour statistics through the International Conference of Labour
  Statisticians. It also compiles and produces labour statistics with the goal
  of disseminating internationally-comparable datasets, and provides technical
  assistance and training to ILO member States to support their efforts to
  produce high quality labour market data.</p>
RATIONALE: >-
  <p>Earnings are a key aspect of quality of employment and living conditions.
  Information on hourly earnings disaggregated by various classifications (sex,
  age, occupation, disability status) provide some indication of the extent to
  which pay equality is respected or achieved. </p>
REC_USE_LIM: >-
  <p>The variety of possible sources for statistics on earnings greatly hinders
  international comparability, as each type of source has its own coverage,
  scope and characteristics. It would not be fully accurate to compare, for
  example, hourly earnings from a labour force survey for one country with
  hourly earnings from an establishment survey for another. The use of
  non-standard definitions and the heterogeneity of operational criteria applied
  further hamper cross-country comparisons. </p>
