  <p>It is proposed that the <strong>specific threshold</strong> above which a
  country is considered as having a sound SPP policy or action plan and
  considered compliant with SDG 12.7.1. indicator <strong>is set at a score
  equal to 1.</strong></p>

  <p><strong>Five classification groups</strong> are proposed to classify
  submissions received, and reflect the <strong>different stages in the
  advancement of SPP implementation:</strong></p>

  <p><strong>SPP Implementation Classification Groups</strong></p>

  <p><strong>Level 0: Insufficient data or insufficient implementation of SPP
  policy/ action plan</strong> (SPP Implementation Score below 1), therefore not
  complying with the expected set level of implementation.</p>

  <p><strong>------------------------------------------ <em>Threshold</em>
  --------------------------------------------------------</strong></p>

  <p><strong>Level 1: </strong>Low level of SPP implementation<strong>
  </strong>(SPP Implementation Score ranging from 1 to 2).</p>

  <p><strong>Level 2: </strong>Medium-low level of SPP implementation<strong>
  </strong>(SPP Implementation Score ranging from 2 to 3).</p>

  <p><strong>Level 3: </strong>Medium-high level of SPP implementation<strong>
  </strong>(SPP Implementation Score ranging from 3 to 4).</p>

  <p><strong>Level 4: </strong>High level of SPP implementation<strong>
  </strong>(SPP Implementation Score larger than 4).</p>

  <p>The full calculations and explanation of the index can be found in the
  attached <a
  href="https://wedocs.unep.org/handle/20.500.11822/37332"><strong><em>SPP Index
  methodology</em></strong></a>.</p>
DATA_VALIDATION: >-
  <p>Firstly, <strong>Excel-based self-assessment forms</strong>, along with
  <strong>PDF Guidance, and Frequently Asked Questions</strong> are shared with
  reporting government focal points to provide relevant instructions on how to
  supply the required information and data. For each answer provided, it is
  required to provide relevant evidence, and precise references to that
  evidence, supporting the selected pre-set answer.</p>

  <p>Secondly, each report is verified to check whether relevant evidence is
  provided.</p>

  <p>Detailed feedback specific to each question is sent to the relevant focal
  points to request for clarifications or further details and evidence.</p>

  <p>Thirdly, further to those bilateral exchanges, the additional information
  or evidence provided are further checked. <strong>When it appears that the
  provided details/evidence do not sufficiently support the selected answer,
  those answers are not considered in the final evaluation</strong>. Final
  information and reports provided are deemed compliant or not compliant,
  leading to the calculation and validation of the final SPP score.</p>

  <p>The calculation of this final score provides a basis for the classification
  of governments into five different categories reflecting the level of
  implementation of SPP, as described in section <em>4.c. Method of
  computation</em>.</p>
ADJUSTMENT: >-
  <p>Despite the fact that the evaluation methodology was developed in
  consultation with national governments and SPP experts from different areas of
  the world, as the differences in public procurement systems and framework
  significantly differ, some governments had difficulties in applying some
  questions in section B to their own practice of SPP implementation (for
  example, GPP implementation through the use of ecolabels in Asian countries,
  rather than through (a strong) regulatory framework as in the European Union).
  As regards section B, equivalent systems of implementation were therefore
  accepted after deliberation.</p>
IMPUTATION: >-
  <p>&#x2022; <strong>At country level</strong></p>

  <p>With regard to the developed SPP government implementation assessment
  itself, missing values do not significantly impact the calculated score, as
  governments may report on some sub-indicators only (B, C, D, E, F), only
  sub-indicator A being mandatory (A: Existence of a SPP action plan/policy,
  and/or SPP regulatory requirements).</p>

  <p>With regard to the general assessment of SPP implementation at country
  level<strong>, it should however be noted that it had been</strong>
  <strong>originally planned to calculate a country-level SPP implementation
  Index based on the aggregation of three sub-indices reflecting three different
  levels of government</strong>, including <strong>a weighting representing the
  government&#x2019;s share of procurement </strong>in total public procurement
  value at country level (formula shown below), which would provide a fairer
  evaluation of SPP efforts at country level.</p>

  <p>The actual scope of the national/federal government&#x2019;s SPP
  implementation might indeed vary considerably from one country to another, as
  in some countries, SPP implementation when directed by the central government
  may apply to most public entities in the country, while in other countries,
  implementation conducted by the federal government might only represent a
  small share of public procurement at country level.</p>

  <p>The first data collection exercise however <strong>showed that the total
  public procurement value</strong>, at country level or at the level of the
  considered government, <strong>is not always available</strong>, therefore not
  allowing for the calculation of such an index.</p>

  <p>In the first reporting exercise, the assessed level of SPP implementation
  and further classification in groups, is therefore mainly based on the
  calculated SPP National/Federal Government Score, taking account of
  national/federal government SPP implementation efforts. </p>

  <p>Subnational submissions received may however also be evaluated following
  the same evaluation framework, and, through the calculation of a similar
  score, be classified according to their level of SPP implementation, and
  compared with similar-level governments (higher-level subnational government
  &#x2013; such as provinces, or states in the case of Brazil and the US
  &#x2013; and lower-level subnational government &#x2013; such as cities and
  municipalities).</p>

  <p>&#x2022; <strong>At regional and global levels:</strong></p>

  <p>As SDG 12.7.1. indicator measures the number of countries implementing SPP
  action plans and policies, therefore missing data (countries not submitting
  reports on their implementation of SPP) do not significantly impact the
  indicator measurement.</p>
REG_AGG: >-
  <p>The data will be aggregated at the sub-regional, regional and global
  levels. For the aggregation methods, please see: <a
  href="http://wesr.unep.org/media/docs/graphs/aggregation_methods.pdf">http://wesr.unep.org/media/docs/graphs/aggregation_methods.pdf</a>.
  </p>
DOC_METHOD: >-
  <p>To facilitate 2020 data collection exercise and ensure the widest possible
  participation, the following documents were made available to focal points and
  developed <u>in three languages</u> (English, Spanish and French):</p>

  <ul>
    <li>2020 Excel-based calculation tool used for the collection of inputs;</li>
    <li>2020 Reporting Instructions;</li>
    <li>2020 Frequently Asked Questions.</li>
  </ul>

  <p>Four explanatory webinars were also held in October 2020 in these three
  languages (two webinars in English, one in French, one in Spanish) to
  introduce the Calculation methodology and reporting tools, and provide the
  necessary guidance on how to provide the required data. Those webinars were
  attended by a total of 79 government representatives from 43 countries.</p>

  <p>Public procurement systems differing significantly, and the responsibility
  of SPP/GPP/SRPP policy development or implementation belonging to different
  ministries or institutions in each country, it is not however in UNEP&#x2019;s
  capacity to provide more detailed assistance to national focal points on data
  collection specific to each sub-indicator, as those data may originate either
  from Public Procurement Agencies, Treasury Boards (Ministry of Finance), or
  Ministries of Environment.</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Data will be made available for all member states which have sustainable
  public procurement policies and action plans, as defined by the indicator.
  </p>

  <p><strong>Time series:</strong></p>

  <p>The reporting on this indicator will be biennial, starting from 2021.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>Administrative level of the public procurement: national, provincial, or
  local. </p>

  <p>Note: Information has been received at those three levels in the first data
  collection exercise, but only in rare occasions. Data can be provided
  <u>separately</u> by administrative level (whenever data was received from
  subnational governments) for some provincial or local governments only.</p>
