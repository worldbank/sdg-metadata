SDG_GOAL: '<p>Goal 12: Ensure sustainable consumption and production patterns</p>'
SDG_TARGET: >-
  <p>Target 12.7: Promote public procurement practices that are sustainable, in
  accordance with national policies and priorities</p>
SDG_INDICATOR: >-
  <p>Indicator 12.7.1: Number of countries implementing sustainable public
  procurement policies and action plans</p>
META_LAST_UPDATE: '2023-03-31'
SDG_RELATED_INDICATORS: <p>12.1.1</p>
SDG_CUSTODIAN_AGENCIES: <p>UNEP United Nations Environment Programme</p>
CONTACT_ORGANISATION: <p>UNEP United Nations Environment Programme</p>
STAT_CONC_DEF: >-
  <p><strong>Definitions:</strong></p>

  <p>The indicator measures the number of countries implementing Sustainable
  Public Procurement (SPP) policies and action plans, by assessing the degree of
  implementation through an index. To produce the index, countries self-assess
  the following main elements: </p>

  <p>- Public procurement legal and regulatory framework</p>

  <p>- Practical support delivered for the implementation of SPP</p>

  <p>- SPP priority products<sup><a href="#footnote-2"
  id="footnote-ref-2">[1]</a></sup> and corresponding sustainable procurement
  criteria </p>

  <p>- Existence of SPP monitoring system</p>

  <p>- Measurement of actual SPP outcome</p>

  <p>More details are provided in the attached <a
  href="https://wedocs.unep.org/handle/20.500.11822/37332"><em>SPP Index
  Methodology</em></a> (revised February 2021).</p>

  <p><strong>Concepts:</strong></p>

  <p><em>Sustainable Public Procurement (SPP): </em>Sustainable Public
  Procurement is a &#x201C;A process whereby public organizations meet their
  needs for goods, services, works and utilities in a way that achieves value
  for money on a whole life cycle basis in terms of generating benefits not only
  to the organisation, but also to society and the economy, whilst significantly
  reducing negative impacts on the environment&#x201D; (Definition updated by
  the Multistakeholder Advisory Committee of the 10YFP SPP Programme).</p>

  <p><em>Sustainable Public Procurement Action Plan:</em> A Sustainable Public
  Procurement (SPP) action plan is a policy document articulating the priorities
  and actions a public authority will adopt to support the implementation of
  SPP. </p>

  <p>Plans usually/should address the economic, environmental and social
  dimensions of SPP, and recognise the potential for SPP to realise
  SDGs&#x201D;. In some cases a country&#x2019;s action plan may focus on a
  single aspect of sustainability, being either environmental (e.g.
  &#x201C;Green&#x201D; public procurement action plan), social (e.g. reference
  to human rights, fair trade, focus on employment of minorities, etc.), or
  economic (e.g. promotion of SMEs&#x2019; participation in tenders, focus on
  employment of minorities, etc.). </p>

  <p><em>Best Value for Money:</em> can be defined as the &#x201C;optimum
  combination of whole-life cost and quality to meet the end-user&apos;s
  requirements&quot;.</p>

  <p><em>Life-cycle costing (LCC):</em> is used to evaluate costs which may not
  be reflected in the purchase price of a product, work or service, and which
  will be incurred during their lifetime.</p>

  <p><em>MEAT:</em> The Most Economically Advantageous Tender criterion enables
  the contracting authority to take account of criteria that reflect
  qualitative, technical and sustainable aspects of the tender submission as
  well as price when reaching an award decision.</p>

  <p>More reference about the above and their contextualization can be found in
  the attached <a
  href="https://wedocs.unep.org/handle/20.500.11822/37332"><em>SPP Index
  Methodology</em></a>.</p><div class="footnotes"><div><sup
  class="footnote-number" id="footnote-2">1</sup><p> <a
  href="#footnote-ref-2">&#x2191;</a></p></div></div>
UNIT_MEASURE: >-
  <p>The unit of measure of SDG 12.7.1. indicator is the number of countries
  implementing SPP policies and action plans.</p>
CLASS_SYSTEM: <p>N/A</p>
SOURCE_TYPE: >-
  <p>Based on the contact list of focal points identified in the drafting of the
  2017 SPP country factsheets and of the One Planet 10-year framework of
  programmes on Sustainable Consumption and Production patterns, representatives
  from more than <strong>70 countries</strong> were contacted from September to
  November 2020<strong>, to identify relevant focal points for SDG 12.7.1 data
  collection.</strong></p>

  <p>As a result of this process, <strong>55+ national governments</strong> and
  <strong>8 subnational governments</strong> (reporting independently from their
  national government) <strong>set a specific team or designated a relevant
  focal point to report on SDG 12.7.1 indicator</strong>, most often originating
  either from National Procurement Agencies, Treasury Boards (Ministries of
  Finance), Ministries of Environment. In rarer cases, from the Focal point
  works for the Statistical Departments in charge of reporting on SDGs at
  national level.</p>

  <p>The SDG 12.7.1 survey was sent out to those focal points and, as a result,
  submissions were received from 40 national/federal governments (some of which
  included subnational data as well from provinces or municipalities). 8
  subnational governments also reported independently on their SPP policy and
  action plan implementation efforts.</p>
COLL_METHOD: >-
  <p>All individual components should be collected at the same source, i.e.,
  focal points nominated to report on SDG 12.7.1. indicator, or SDG focal
  points, every two years, 2021 onwards<sup><a href="#footnote-3"
  id="footnote-ref-3">[2]</a></sup>.</p>

  <p>To facilitate the data collection effort and reporting process, <strong>a
  Microsoft Excel&#xAE;-based calculation tool</strong> was designed <strong>to
  collect inputs</strong>, along with <strong>PDF Reporting
  Instructions</strong>, and <strong>Frequently Asked Questions</strong>. This
  Excel&#xAE;-based form provides <strong>a set of answers</strong> for each
  question, which need to be <strong>supported by evidence </strong>(policy
  document, procurement guidelines inclusive of sustainability criteria,
  enabling legislation, trainings, &#x2018;green&#x2019; contracts,
  etc.).</p><div class="footnotes"><div><sup class="footnote-number"
  id="footnote-3">2</sup><p> We consider the 2020 data collection exercise as a
  pilot exercise which will help to refine the metadata and collection method.
  <a href="#footnote-ref-3">&#x2191;</a></p></div></div>
FREQ_COLL: >-
  <p>First data collection: November 2020 &#x2013; February 2021 for 2018-2020
  implementation of sustainable public procurement policies and action plans.
  Following data collection exercises: October-December 2022 and on a biennial
  mode thereafter.</p>
