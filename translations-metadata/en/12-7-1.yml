RATIONALE: >-
  <p>Public procurement wields enormous purchasing power, accounting for an
  average of 12 percent of gross domestic product (GDP) in OECD countries, and
  up to 30 percent of GDP in many developing countries. Leveraging this
  purchasing power by buying more sustainable goods and services can help drive
  markets in the direction of sustainability, reduce the negative impacts of an
  organization, and also produce positive benefits for the environment and
  society. The advancement of sustainable public procurement (SPP) practices is
  recognized as being a key strategic component of the global efforts towards
  achieving more sustainable consumption and production patterns. SPP
  stakeholders have long requested reliable and up-to-date information on
  activities and organizations involved in SPP.</p>

  <p>As very few countries are able to measure the proportion of their public
  procurement which is green or sustainable, the methodology tries instead to
  assess the means and efforts countries are devoting to the implementation of
  SPP policies or national SPP programmes. Countries scoring above a certain
  threshold will be considered as SPP implementing countries.</p>
REC_USE_LIM: >-
  <p>The index aims to measure not only SPP but also GPP (Green Public
  Procurement) and SRPP (Socially Responsible Public Procurement). However,
  <strong>SPP, GPP and SRPP may be addressed in very different ways</strong>
  depending on the country. They may appear <strong>as a component of
  overarching policies</strong> such as Sustainable Development Strategies,
  Green Economy Roadmaps, etc. <strong>They may also be addressed directly with
  the adoption of a SPP action plan or policy, or through regulatory
  means</strong>, such as specific provisions in the Public Procurement legal
  framework.</p>

  <p> </p>

  <p>The main issues faced during the development of this indicator are:</p>

  <ul>
    <li>Data on the proportion of sustainable public procurement are not available because there is no agreement on which products are green or sustainable and because data are very often not classified in terms of volumes and value of purchased products. </li>
    <li>Another limitation is related to the existence of multiple layers and components of public procurement: central government, provinces in federal countries, municipal level, public enterprises, hospitals, defence, etc. Procurement data from these different sectors are very often not aggregated.</li>
    <li>In addition, contracts below a certain threshold are not monitored.</li>
  </ul>

  <p>As a result, and in line with the comment in the rationale section, it was
  decided to focus on process sub-indicators which will measure the means and
  efforts countries are investing in the implementation of their SPP plans,
  policies and programmes.</p>
DATA_COMP: >-
  <p>So as to evaluate the &#x2018;<em>number of countries implementing a
  sustainable public procurement policy and action plans</em>&#x2019;,
  <strong>a</strong> <strong>specific threshold</strong> <strong>above which a
  country will be</strong> <strong>considered as having a sound SPP policy or
  action plan </strong>has been set, to determine whether this country will be
  considered compliant with the indicator in the final calculation of SDG
  Indicator 12.7.1.</p>

  <p>It is proposed that this assessment is <strong>based on the evaluation of a
  national government&#x2019;s SPP implementation level, scope and
  comprehensiveness</strong>, through the <strong>appraisal of 6 specific
  parameters</strong> (described in the table below), which will lead to the
  calculation of a <strong><em>Government SPP Implementation Score.
