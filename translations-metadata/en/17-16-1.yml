SDG_GOAL: >-
  <p>Goal 17: Strengthen the means of implementation and revitalize the Global
  Partnership for Sustainable Development</p>
SDG_TARGET: >-
  <p>Target 17.16: Enhance the Global Partnership for Sustainable Development,
  complemented by multi-stakeholder partnerships that mobilize and share
  knowledge, expertise, technology and financial resources, to support the
  achievement of the Sustainable Development Goals in all countries, in
  particular developing countries</p>
SDG_INDICATOR: >-
  <p>Indicator 17.16.1: Number of countries reporting progress in
  multi-stakeholder development effectiveness monitoring frameworks that support
  the achievement of the sustainable development goals</p>
