SDG_CUSTODIAN_AGENCIES: |-
  <h1>Institutional information</h1>
  <h2>Organization(s):</h2>
  <p>United Nations Office on Drugs and Crime (UNODC)</p>
STAT_CONC_DEF: >-
  <h1>Concepts and definitions</h1>

  <p><strong>Definition:</strong></p>

  <p>The indicator is defined as the total count of victims of intentional
  homicide divided by the total population, expressed per 100,000
  population.</p>

  <p>Intentional homicide is defined as the unlawful death inflicted upon a
  person with the intent to cause death or serious injury (Source: International
  Classification of Crime for Statistical Purposes, ICCS 2015); population
  refers to total resident population in a given country in a given year.</p>

  <h2>Concepts:</h2>

  <p>In the ICCS intentional homicide is defined as the &#x2018;&#x2018;Unlawful
  death inflicted upon a person with the intent to cause death or serious
  injury&#x201D;. This definition contains three elements characterizing the
  killing of a person as intentional homicide:</p>

  <ol>
    <li>The killing of a person by another person (objective element);</li>
    <li>The intent of the perpetrator to kill or seriously injure the victim (subjective element);</li>
    <li>The unlawfulness of the killing, which means that the law considers the perpetrator liable for the unlawful death (legal element).</li>
  </ol>

  <p>This definition states that, for statistical purposes, all killings
  corresponding to the three criteria above should be considered as intentional
  homicides, irrespective of definitions provided by national legislations or
  practices.</p>
SOURCE_TYPE: >-
  <h1>Data sources</h1>

  <h2>Description:</h2>

  <p>Two separate sources exist at country level: a) criminal justice system; b)
  public health/civil registration. UNODC collects and publishes data from
  criminal justice systems through its long-lasting annual data collection
  mandated by the UN General Assembly (UN Crime Trends Survey, UN-CTS); WHO
  collects and publishes data produced by public health/civil registration. The
  data collection through the UN-CTS is facilitated by a network of over 130
  national Focal Points appointed by responsible authorities.</p>

  <p>Currently, when national data on homicide are not available from neither of
  the two types of source above, estimates produced by WHO are used.</p>

  <p>UNODC and WHO are working together to develop a common approach to produce
  joint UNODC-WHO homicide data series at country, regional and global
  level.</p>
COLL_METHOD: >-
  <p><strong>Collection process:</strong></p>

  <p>At international level, data on intentional homicides are routinely
  collected by UNODC through the annual UN-CTS data collection. As requested by
  the UN Commission on Crime Prevention and Criminal Justice, over 130 Member
  States have already appointed a UN-CTS national focal point that delivers
  UN-CTS data to UNODC. In most cases these focal points are national
  institutions responsible for data production in the area of crime and criminal
  justice (National Statistical Offices, Ministry of Interior, Ministry of
  Justice, etc.). For countries that have not appointed a focal point, the
  request for data is sent to permanent missions in Vienna. When a country does
  not report to UNODC, other official sources such as authoritative websites,
  publications, or other forms of communication are used. Homicide estimates
  from WHO are currently used when no other source on homicide is available.
  Once consolidated, data are shared to countries to check their accuracy.</p>

  <p>When data and related metadata are available, some adjustments are made to
  data in order to assure compliance with the definition of intentional homicide
  as provided by the ICCS. National data on types of killings that are
  considered as intentional homicide by the ICCS, while being classified under a
  different crime at country level, are added to national figures of intentional
  homicide. This can be done only when detailed data on such types of killings
  (e.g. serious assault leading to death, honor killing, etc.) are
  available.</p>

  <p>As for UNODC data dissemination policy, data for SDG monitoring will be
  sent to countries for consultation prior to publication.</p>
