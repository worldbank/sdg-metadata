  <p>For the rate by sex, the number of victims of that sex should be divided by
  the population of the same sex. </p>

  <p>In several countries, two separate sets of data on intentional homicide are
  produced, respectively from criminal justice and public health/civil
  registration systems. When existing, figures from both data sources are
  reported. Population data are derived from annual estimates produced by the UN
  Population Division.</p>

  <p>In cases where data on intentional homicide victims are not available, the
  number of intentional homicide offences, that is the number of incidents
  involving one or more victims recorded by the police, can be used as a
  proxy.</p>
DATA_VALIDATION: >-
  <p>Following the submission of the CTS questionnaire, UNODC checks for
  consistency and coherence with other data sources. Member States which are
  also part of the European Union or the European Free Trade Association, or
  candidate or potential candidate to the European Union are sending their
  response to the UN-CTS to Eurostat for validation. The Organization for
  American States is also reviewing the responses of its Member States. All data
  submitted by Member States through other means or taken from other sources are
  added to the dataset after review and validation by Member States. </p>
IMPUTATION: >-
  <p><strong>&#x2022; At country level</strong></p>

  <p>When national data on victims of intentional homicide are not available
  from neither criminal justice nor from public health/civil registration, the
  number of intentional homicide offences is considered. If no data are
  available, missing values are left blank.</p>

  <p><strong>&#x2022; At regional and global levels</strong></p>

  <p>See section 4.g. Regional aggregations for more information. </p>
REG_AGG: >-
  <p>The method used for estimating the number of victims of intentional
  homicides at the global and regional level aims to make the best possible use
  of available data. For each regional aggregate, the number of victims of
  intentional homicides should correspond to the sum of all national data of
  such killings in the region, in each year. However, for many countries, data
  on intentional homicides are not available, or data are available only for
  some years. As a result, the sample of countries with available data is
  different for each year. If left unaddressed, this issue would result in
  inconsistencies, as regional aggregates would be drawn from a different set of
  countries each year.</p>

  <p>Imputations for intentional homicides victims are performed on the
  country-level rate of intentional homicide victims per 100,000 population. If
  a country has just one available data point since the year 2000, all missing
  values are set equal to this single available data point. This approach
  therefore accounts for population growth over time and does not mean that the
  series is constant in absolute terms. If a country has two to eight available
  data points, the missing values between two data points are estimated by
  linear interpolation, and if there are missing values that are temporally
  before (or after) the earliest (or latest) available data point, the values at
  the beginning (or end) of the series are filled with the earliest (or latest)
  available data point. If a country has more than eight available data points
  in the respective time series, the missing values between two data points are
  estimated by linear interpolation, and if there are missing values that are
  temporally before (or after) the earliest (or latest) available data point,
  the values at the end of the time series are imputed using an exponential
  smoothing approach (for more information, see <a
  href="https://afit-r.github.io/ts_exp_smoothing">this page</a>). Finally, the
  regional rate is applied to countries without any data point </p>

  <p>Once the series have been imputed at the national level, they are
  aggregated at the regional level. Regional homicide totals are calculated for
  each year by multiplying the regional homicide rate per 100,000 population
  with the total population of the respective region (divided by 100,000). The
  regions are the ones from the United Nations &#x201C;<a
  href="https://unstats.un.org/unsd/methodology/m49/">Standard Country or Area
  Codes for Statistical Use</a>&#x201D;. Each country or area is included in one
  region only.</p>

  <p>Finally, regional estimates are aggregated to compute the global number of
  intentional homicides. </p>
DOC_METHOD: >-
  <p>The <a
  href="https://www.unodc.org/unodc/en/data-and-analysis/statistics/iccs.html">International
  Classification of Crime for Statistical Purposes</a> (ICCS) and its <a
  href="https://www.unodc.org/documents/data-and-analysis/statistics/crime/ICCS/Unlawful_killings_conflict_situations_ICCS.pdf">briefing
  note on unlawful killings in conflict situations</a> include information on
  the definition and disaggregations.</p>

  <p>The <a
  href="https://www.unodc.org/unodc/en/data-and-analysis/United-Nations-Surveys-on-Crime-Trends-and-the-Operations-of-Criminal-Justice-Systems.html">United
  Nations Survey of Crime Trends an the Operations of Criminal Justice
  Systems</a> (UN-CTS) includes further information on counting rules used for
  homicide victims.</p>
QUALITY_MGMNT: <p>See section 4.d Validation</p>
QUALITY_ASSURE: <p>See section 4.d Validation</p>
QUALITY_ASSMNT: >-
  <p>UNODC developed a quality assessment score for homicide data at country
  level. Based on a set of standard quality dimensions for statistical data, a
  quality assessment framework was developed to evaluate global homicide data
  based on five main criteria:</p>

  <ol>
    <li>Comparability</li>
    <li>Completeness</li>
    <li>Timeliness</li>
    <li>Internal Consistency</li>
    <li>External Consistency</li>
  </ol>

  <p>For each of these criteria quality indicators are defined and a qualitative
  score is computed per country (on a scale of 0-100), which is then converted
  to a qualitative score in three categories (good; fair; low). A total score
  encompasses all five criteria.</p>

  <p>More information on the quality assessment score can be found in the <a
  href="https://www.unodc.org/documents/data-and-analysis/gsh/Meth_Annex_GHS.pdf">methodological
  annex</a> of the 2019 Global Study on Homicide. The next update data quality
  assessment will be presented in the 2023 Global Study on Homicide.</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Considering data collected by both UNODC and WHO, national data on homicide
  are available for most Member States. However, data availability is lower in
  Africa, Asia and the Pacific and Western Asia than in the Americas and Europe.
  Furthermore, data availability for crucial disaggregations (by sex, or
  victim-perpetrator relationship) is more limited than for total homicide
  counts.</p>

  <p><strong>Time series:</strong></p>

  <p>1990-present day</p>

  <p><strong>Disaggregation:</strong></p>

  <p>Recommended disaggregation for this indicator are:</p>

  <p>- sex and age of the victim and the perpetrator (suspected offender)</p>

  <p>- relationship between victim and perpetrator (intimate partner, other
  family member, acquaintance, etc.)</p>

  <p>- means of perpetration (firearm, sharp object, etc.)</p>

  <p>- situational context/motivation (organized crime, inter-personal violence,
  etc.)</p>

  <p>Tables III, IV and V of the International Classification of Crime for
  Statistical Purposes contains more information on these disaggregations,
  including definitions for each of the categories.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>Discrepancies might exist between country produced and internationally
  reported counts of intentional homicides as national data might refer to
  national definition of intentional homicide while data reported by UNODC aim
  to comply with the definition provided by the International Classification of
  Crime for Statistical Purposes (ICCS) (approved in 2015 by Member States in
  the UN Statistical Commission and the UN Commission on Crime Prevention and
  Criminal Justice). The United Nations Office on Drugs and Crime (UNODC) makes
  special efforts to count all killings falling under the ICCS definition of
  intentional homicide, while national data may still be compiled according to
  national legal systems rather than the statistical classification. The gradual
  implementation of ICCS by countries should improve quality and consistency of
  national and international data.</p>

  <p>Intentional homicide rates may also differ due to the use of different
  population figures.</p>
