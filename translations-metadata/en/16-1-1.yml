SDG_GOAL: >-
  <p>Goal 16: Promote peaceful and inclusive societies for sustainable
  development, provide access to justice for all and build effective,
  accountable and inclusive institutions at all levels</p>
SDG_TARGET: >-
  <p>Target 16.1: Significantly reduce all forms of violence and related death
  rates everywhere</p>
SDG_INDICATOR: >-
  <p>Indicator 16.1.1: Number of victims of intentional homicide per 100,000
  population, by sex and age</p>
SDG_SERIES_DESCR: <p>Applies to all series </p>
META_LAST_UPDATE: '2023-03-31'
SDG_RELATED_INDICATORS: >-
  <p>5.2.1: Proportion of ever-partnered women and girls aged 15 years and older
  subjected to physical, sexual or psychological violence by a current or former
  intimate partner in the previous 12 months, by form of violence and by age</p>

  <p>16.1.3: Proportion of population subjected to (a) physical violence, (b)
  psychological violence and (c) sexual violence in the previous 12 months</p>

  <p>16.1.4: Proportion of population that feel safe walking alone around the
  area they live after dark</p>
SDG_CUSTODIAN_AGENCIES: >-
  <p>United Nations Office on Drugs and Crime (UNODC), World Health Organization
  (WHO)</p>
CONTACT_ORGANISATION: <p>United Nations Office on Drugs and Crime (UNODC)</p>
STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>The indicator is defined as the total count of victims of intentional
  homicide divided by the total population, expressed per 100,000
  population.</p>

  <p>Intentional homicide is defined as the unlawful death inflicted upon a
  person with the intent to cause death or serious injury (Source: International
  Classification of Crime for Statistical Purposes, ICCS 2015); population
  refers to total resident population in a given country in a given year.</p>

  <p><strong>Concepts:</strong></p>

  <p>The International Classification of Crime for Statistical Purposes (ICCS)
  is the source of the definition of intentional homicide.</p>

  <p>Intentional homicide (ICCS 0101): Unlawful death inflicted upon a person
  with the intent to cause death or serious injury.</p>

  <p>The statistical definition contains three elements that characterize the
  killing of a person as &#x201C;intentional homicide&#x201D;:</p>

  <p>1. The killing of a person by another person (objective element);</p>

  <p>2. The intent of the perpetrator to kill or seriously injure the victim
  (subjective element);</p>

  <p>3. The unlawfulness of the killing, which means that the law considers the
  perpetrator liable for the unlawful death (legal element).</p>

  <p>This definition states that, for statistical purposes, all killings
  corresponding to the three criteria above should be considered as intentional
  homicides, irrespective of definitions provided by national legislations or
  practices.</p>

  <p>In the International Classification of Diseases (ICD), deaths coded with
  ICD-10 codes X85-Y09 (injuries inflicted by another person with intent to
  injure or kill) and ICD-10 code Y87.1 (sequelae of assault), or ICD-11 codes
  PD50-PF2Z and PJ20-PJ2Z, generally correspond to the definition of intentional
  homicide discussed above.</p>
UNIT_MEASURE: '<p>Number of homicide deaths per 100,000 population</p>'
CLASS_SYSTEM: >-
  <p><a
  href="https://www.unodc.org/unodc/en/data-and-analysis/statistics/iccs.html">International
  Classification of Crime for Statistical Purposes</a>, ICCS 2015</p>

  <p>International Classification of Diseases</p>
SOURCE_TYPE: >-
  <p>Two separate sources exist at country level: a) criminal justice system; b)
  civil registration/vital statistics. The United Nations Office on Drugs and
  Crime (UNODC) collects and publishes data from criminal justice systems
  through its annual data collection mandated by the UN General Assembly (UN
  Survey of Crime Trends and Operations of Criminal Justice Systems, UN-CTS);
  the World Health Organization (WHO) collects and publishes death certificate
  data (civil registration/vital statistics). The data collection through the
  UN-CTS is facilitated by a network of over 140 national Focal Points appointed
  by responsible authorities.</p>
COLL_METHOD: >-
  <p>At international level, data on intentional homicides are routinely
  collected by UNODC through the annual UN Survey of Crime Trends and Operations
  of Criminal Justice Systems (UN-CTS) data collection. As requested by the UN
  Commission on Crime Prevention and Criminal Justice, over 140 Member States
  have already appointed a UN-CTS national focal point that delivers UN-CTS data
  to UNODC. In most cases these focal points are national institutions
  responsible for data production in the area of crime and criminal justice
  (National Statistical Offices, Ministry of Interior, Ministry of Justice,
  etc.). For countries that have not appointed a focal point, the request for
  data is sent to permanent missions in Vienna. When a country does not report
  to UNODC, other official sources such as authoritative websites, publications,
  or other forms of communication are used. Homicide estimates from WHO are used
  when no other source on homicide is available. Once consolidated, data are
  shared to countries to check their accuracy.</p>

  <p>When data and related metadata are available, some adjustments are made to
  data in order to assure compliance with the definition of intentional homicide
  as provided by the International Classification of Crime for Statistical
  Purposes (ICCS). National data on types of killings that are considered as
  intentional homicide by the ICCS, while being classified under a different
  crime at country level, are added to national figures of intentional homicide.
  This can be done only when detailed data on such types of killings (e.g.
  serious assault leading to death, honor killing, etc.) are available.</p>

  <p>As for UNODC data dissemination policy, data for SDG monitoring are sent to
  countries for consultation prior to publication. </p>
FREQ_COLL: <p>III-IV quarter </p>
REL_CAL_POLICY: >-
  <p>II quarter year n+1 (data for year n-1). For instance, data for year of
  data 2022 are collected in III-IV quarter 2023 and released in II quarter
  2024. </p>
DATA_SOURCE: >-
  <p>Data on intentional homicide are sent to UNODC by member states, usually
  through national UN Survey of Crime Trends and Operations of Criminal Justice
  Systems (UN-CTS) Focal Points, which in most cases are national institutions
  responsible for data production in the area of crime and criminal justice
  (National Statistical Offices, Ministry of Interior, Ministry of Justice,
  etc.). The primary source on intentional homicide is usually an institution of
  the criminal justice system (Police, Ministry of Interior, general Prosecutor
  Office, etc.). Data produced by public health/civil registration system are
  sent to WHO through national statistics offices and/or ministries of
  health.</p>
COMPILING_ORG: >-
  <p><strong>Name:</strong></p>

  <p>United Nations Office on Drugs and Crime (UNODC), World Health Organization
  (WHO)</p>

  <p><strong>Description:</strong></p>

  <p>At international level, data on intentional homicides are routinely
  collected and disseminated by the United Nations Office on Drugs and Crime
  (UNODC) through the annual UN Survey of Crime Trends and Operations of
  Criminal Justice Systems (UN-CTS) data collection. UNODC partners with
  regional organizations in the collection and dissemination of homicide data,
  respectively with Eurostat in Europe and with the Organisation of American
  States in the Americas. WHO collects data on intentional homicide in the
  framework of regular data collection on causes of death. In this context, data
  on deaths by assault are considered as intentional homicides.</p>
INST_MANDATE: >-
  <p>The United Nations Survey of Crime Trends and Operations of Criminal
  Justice Systems (UN-CTS) was introduced through the General Assembly
  Resolution <a
  href="https://undocs.org/en/A/RES/3021(XXVII)">A/RES/3021(XXVII)</a> in 1972.
  The Economic and Social Council, in its resolution 1984/48 of 25 May 1984,
  requested that the Secretary-General maintain and develop the United Nations
  crime-related database by continuing to conduct surveys of crime trends and
  the operations of criminal justice systems. </p>

  <p>According to Article 64 of its constitution, WHO is mandated to request
  each Member State to provide statistics on mortality. In support of this, the
  first World Health Assembly endorsed the sixth revision of the International
  List of Causes of Death, now called the International Statistical
  Classification of Diseases, Injuries and Causes of death (ICD). The <a
  href="https://apps.who.int/iris/bitstream/handle/10665/89478/WHA20.18_eng.pdf"
  target="_blank">WHO Nomenclature Regulations</a> of 1967 affirms the
  importance of compiling and publishing statistics of mortality and morbidity
  in comparable form. Member States are obliged to provide WHO with the
  statistics in accordance with the Regulations.</p>
RATIONALE: >-
  <p>This indicator is widely used at national and international level to
  measure the most extreme form of violent crime and it also provides a direct
  indication of lack of security. Security from violence is a pre-requisite for
  individuals to enjoy a safe and active life and for societies and economies to
  develop freely. Intentional homicides occur in all countries of the world and
  this indicator has a global applicability.</p>

  <p>Monitoring intentional homicides is necessary to better assess their
  causes, drivers and consequences and, in the longer term, to develop effective
  preventive measures. If data are properly disaggregated (as suggested in the
  International Classification of Crime for Statistical Purposes), the indicator
  can identify the different type of violence associated with homicide:
  inter-personal (including partner and family-related violence), crime
  (including organized crime and other forms of criminal activities) and
  socio-political (including terrorism, hate crime).</p>
REC_USE_LIM: >-
  <p>The International Classification of Crime for Statistical Purposes (ICCS)
  provides important clarifications on the definition of intentional homicide.
  In particular, it states that the following killings are included in the count
  of homicide:</p>

  <p>- Murder</p>

  <p>- Honour killing</p>

  <p>- Serious assault leading to death</p>

  <p>- Death as a result of terrorist activities</p>

  <p>- Dowry-related killings</p>

  <p>- Femicide</p>

  <p>- Infanticide</p>

  <p>- Voluntary manslaughter</p>

  <p>- Extrajudicial killings</p>

  <p>- Killings caused by excessive force by law enforcement/state officials</p>

  <p>Furthermore, the <a
  href="https://www.unodc.org/documents/data-and-analysis/statistics/crime/ICCS/Unlawful_killings_conflict_situations_ICCS.pdf">ICCS
  Briefing Note on Unlawful killings in conflict situations</a> provides
  indications on how to distinguish between intentional homicides, killings
  directly related to war/conflict and other killings that amount to war
  crimes.</p>

  <p>The complete recording of homicide deaths in death-registration systems
  requires good linkages with coronial and police systems, but can be impeded by
  delays in determining intent of injury deaths. Less than one half of WHO
  Member States have well-functioning death-registration systems that record
  causes of death. </p>

  <p>The fact that homicide data are typically produced by two separate and
  independent sources at national level (criminal justice and public health)
  represents a specific asset of this indicator, as the comparison of the two
  sources is a tool to assess accuracy of national data. Usually, for countries
  where data from both sources exist, a good level of matching between the
  sources is recorded (see UNODC Global Study on Homicide, 2013).</p>
DATA_COMP: >-
