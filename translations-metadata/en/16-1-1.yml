DATA_SOURCE: >-
  <h1>Data providers</h1>

  <h2>Name:</h2>

  <p>Data on intentional homicide are sent to UNODC by member states, usually
  through national UN-CTS Focal Points which in most cases are national
  institutions responsible for data production in the area of crime and criminal
  justice (National Statistical Offices, Ministry of Interior, Ministry of
  Justice, etc.). The primary source on intentional homicide is usually an
  institution of the criminal justice system (Police, Ministry of Interior,
  general Prosecutor Office, etc.). Data produced by public health/civil
  registration system are sent to WHO through national health authorities.</p>

  <h2>Description:</h2>

  <p>Data on intentional homicide are sent to UNODC by member states, usually
  through national UN-CTS Focal Points which in most cases are national
  institutions responsible for data production in the area of crime and criminal
  justice (National Statistical Offices, Ministry of Interior, Ministry of
  Justice, etc.). The primary source on intentional homicide is usually an
  institution of the criminal justice system (Police, Ministry of Interior,
  general Prosecutor Office, etc.). Data produced by public health/civil
  registration system are sent to WHO through national health authorities.</p>
COMPILING_ORG: >-
  <h1>Data compilers</h1>

  <h2>Name:</h2>

  <p>United Nations Office on Drugs and Crime (UNODC),WHO</p>

  <h2>Description:</h2>

  <p>At international level, data on intentional homicides are routinely
  collected and disseminated by the United Nations Office on Drugs and Crime
  (UNODC) through the annual UN-Crime Trend Survey (CTS) data collection. UNODC
  partners with regional organizations in the collection and dissemination of
  homicide data, respectively with Eurostat in Europe and with the Organisation
  of American States in the Americas. WHO collects data on intentional homicide
  in the framework of regular data collection on causes of death . In this
  context, data on deaths by assault are considered as intentional
  homicides.</p>
RATIONALE: >-
  <h2>Rationale:</h2>

  <p>This indicator is widely used at national and international level to
  measure the most extreme form of violent crime and it also provides a direct
  indication of lack of security. Security from violence is a pre-requisite for
  individuals to enjoy a safe and active life and for societies and economies to
  develop freely. Intentional homicides occur in all countries of the world and
  this indicator has a global applicability.</p>

  <p>Monitoring intentional homicides is necessary to better assess their
  causes, drivers and consequences and, in the longer term, to develop effective
  preventive measures. If data are properly disaggregated (as suggested in the
  ICCS), the indicator can identify the different type of violence associated
  with homicide: inter-personal (including partner and family-related violence),
  crime (including organized crime and other forms of criminal activities) and
  socio-political (including terrorism, hate crime).</p>
REC_USE_LIM: >-
  <h2>Comments and limitations:</h2>

  <p>The ICCS provides important clarifications on the definition of intentional
  homicide. In particular, it states that the following killings are included in
  the count of homicide:</p>

  <ul>
    <li>Murder</li>
    <li>Honour killing</li>
    <li>Serious assault leading to death</li>
    <li>Death as a result of terrorist activities</li>
    <li>Dowry-related killings</li>
    <li>Femicide</li>
    <li>Infanticide</li>
    <li>Voluntary manslaughter</li>
    <li>Extrajudicial killings</li>
    <li>Killings caused by excessive force by law enforcement/state officials</li>
  </ul>

  <p>Furthermore, the ICCS provides indications on how to distinguish between
  intentional homicides, killings directly related to war/conflict and other
  killings that amount to war crimes.</p>

  <p>The fact that homicide data are typically produced by two separate and
  independent sources at national level (criminal justice and public health)
  represents a specific asset of this indicator, as the comparison of the two
  sources is a tool to assess accuracy of national data. Usually, for countries
  where data from both sources exist, a good level of matching between the
  sources is recorded (see UNODC Global Study on Homicide, 2013).</p>

  <p>Data on homicides produced by public health authorities are guided by the
  International classification of diseases (ICD-10), which provides a definition
  of &#x2018;Death by assault&#x2019; that is very close to the definition of
  intentional homicide of the ICCS.</p>
DATA_COMP: >-
  <h1>Methodology</h1>

  <h2>Computation method:</h2>

  <p>The indicator is calculated as the total number of victims of intentional
  homicide recorded in a given year divided by the total resident population in
  the same year, multiplied by 100,000.</p>

  <p>In several countries, two separate sets of data on intentional homicide are
  produced, respectively from criminal justice and public health/civil
  registration systems. When existing, figures from both data sources are
  reported. Population data are derived from annual estimates produced by the UN
  Population Division.</p>
IMPUTATION: >-
  <h2>Treatment of missing values:</h2>

  <ul>
    <li><strong><em>At country level:</em></strong></li>
  </ul>

  <p>WHO produces estimates for countries where national data on homicide are
  not available from neither criminal justice nor from public health/civil
  registration. These estimates are used when compiling the global dataset and
  produce estimates of missing values (for information on the methodology, see
  WHO-UNDP-UNODC, Global Status Report on Violence Prevention 2014).</p>

  <ul>
    <li><strong><em>At regional and global levels:</em></strong></li>
  </ul>

  <p>WHO produces estimates for countries where national data on homicide are
  not available from neither criminal justice nor from public health/civil
  registration. These estimates are used when compiling the global dataset and
  produce estimates of missing values (for information on the methodology, see
  WHO-UNDP-UNODC, Global Status Report on Violence Prevention 2014).</p>

  <p>UNODC and WHO are working together to develop a common approach to produce
  joint UNODC-WHO homicide data series at country, regional and global
  level.</p>
REG_AGG: >-
  <h2>Regional aggregates:</h2>

  <p>Global and regional estimates are calculated as weighted averages of
  national data, with weights provided by the national resident population.</p>
COVERAGE: >-
  <h1>Data availability</h1>

  <h2>Description:</h2>

  <p>Considering data collected by both UNODC and WHO, national data on homicide
  are available for 174 countries (at least one data point between 2009-2013) .
  Time series data on homicide suitable for monitoring are available for 141
  countries (at least 3 data points, the most recent between 2011-2013).</p>

  <h2><strong>Time series</strong>:</h2>

  <p>2010-2014 </p>

  <h2>Disaggregation:</h2>

  <p>Recommended disaggregation for this indicator are:</p>

  <ul>
    <li>sex and age of the victim and the perpetrator (suspected offender)</li>
    <li>relationship between victim and perpetrator (intimate partner, other family member, acquaintance, etc.)</li>
    <li>means of perpetration (firearm, blunt object, etc.)</li>
    <li>situational context/motivation (organized crime, intimate partner violence, etc.)</li>
  </ul>
COMPARABILITY: >-
  <h2>Sources of discrepancies:</h2>

  <p>Discrepancies might exist between country produced and internationally
  reported counts of intentional homicides as national data might refer to
  national definition of intentional homicide while data reported by UNODC aim
  to comply with the definition provided by the ICCS (approved in 2015 by Member
  States in the UN Statistical Commission and the UN Commission on Crime
  Prevention and Criminal Justice). UNODC makes special efforts to count all
  killings falling under the ICCS definition of intentional homicide, while
  national data may still be compiled according to national legal systems rather
  than the statistical classification. . The gradual implementation of ICCS by
  countries should improve quality and consistency of national and international
  data.</p>

  <p>Intentional homicide rates may also differ due to the use of different
  population figures.</p>
