STAT_CONC_DEF: >-
  <p><strong>Definition:</strong> </p>

  <p>The unemployment rate conveys the percentage of persons in the labour force
  who are unemployed. </p>

  <p> </p>

  <p><strong>Concepts:</strong> </p>

  <p>Unemployed persons are defined as all those of working age (usually aged 15
  and above) who were not in employment, carried out activities to seek
  employment during a specified recent period and were currently available to
  take up employment given a job opportunity, where: (a) &#x201C;not in
  employment&#x201D; is assessed with respect to the short reference period for
  the measurement of employment; (b) to &#x201C;seek employment&#x201D; refers
  to any activity when carried out, during a specified recent period comprising
  the last four weeks or one month, for the purpose of finding a job or setting
  up a business or agricultural undertaking; (c) the point when the enterprise
  starts to exist should be used to distinguish between search activities aimed
  at setting up a business and the work activity itself, as evidenced by the
  enterprise&#x2019;s registration to operate or by when financial resources
  become available, the necessary infrastructure or materials are in place or
  the first client or order is received, depending on the context; (d)
  &#x201C;currently available&#x201D; serves as a test of readiness to start a
  job in the present, assessed with respect to a short reference period
  comprising that used to measure employment (depending on national
  circumstances, the reference period may be extended to include a short
  subsequent period not exceeding two weeks in total, so as to ensure adequate
  coverage of unemployment situations among different population groups). </p>

  <p> </p>

  <p>Persons in employment are defined as all those of working age (usually aged
  15 and above) who, during a short reference period such as one week or one
  day, were engaged in any activity to produce goods or provide services for pay
  or profit. The difference between the 13th and 19th ICLS series for a given
  country is the operational criteria used to define employment, with two series
  based on the statistical standards from the 13th International Conference of
  Labour Statisticians (ICLS) and the other two series based on 19th ICLS
  standards. In the 19th ICLS series, employment is defined more narrowly as
  work done for pay or profit, while activities not done mainly in exchange for
  remuneration (i.e., own-use production work, volunteer work and unpaid trainee
  work) are recognized as other forms of work.</p>

  <p> </p>

  <p>The labour force corresponds to the sum of persons in employment and in
  unemployment. </p>

  <p>For more information on the definitions of employment and unemployment
  refer to the Resolution concerning statistics of work, employment and labour
  underutilization Adopted by the 19<sup>th</sup> International Conference of
  Labour Statisticians. </p>

  <p> </p>
UNIT_MEASURE: <p>Percent (%)</p>
CLASS_SYSTEM: >-
  <p>Disability status is based on the WHO International Classification of
  Functioning, Disability and Health (ICF), according to which disability covers
  impairments (problems in body function or structure such as a significant
  deviation or loss), activity limitations (difficulties in executing
  activities) and participation restrictions (problems in involvement in life
  situations). For measurement purposes, the ICF defines a person with
  disability as a person who is limited in the kind or amount of activities that
  he or she can do because of ongoing difficulties due to a long-term physical
  condition, mental condition or health problem.</p>
SOURCE_TYPE: >-
  <p>The preferred official national data source for this indicator is a
  household-based labour force survey. </p>

  <p>In the absence of a labour force survey, a population census and/or other
  type of household surveys with an appropriate employment module may also be
  used to obtain the required data. It is important to note that unemployment
  data derived from employment office records or unemployment registers would
  not refer to unemployment (as defined for the purposes of this indicator,
  using the three-criteria of being without a job, seeking employment and
  available for employment) but to registered unemployment, and thus, it would
  not be comparable with indicator 8.5.2. </p>
COLL_METHOD: >-
  <p>The ILO Department of Statistics processes national household survey
  microdata sets in line with internationally agreed indicator concepts and
  definitions set forth by the International Conference of Labour Statisticians.
  For data that could not be obtained through this processing or directly from
  government websites, the ILO sends out an annual ILOSTAT questionnaire to all
  relevant agencies within each country (national statistical office, labour
  ministry, etc.) requesting the latest annual data and any revisions on
  numerous labour market topics and indicators, including many SDG indicators.
  </p>
