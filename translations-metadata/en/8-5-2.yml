DATA_VALIDATION: >-
  <p>The ILO engages in annual consultations with Member States through the
  ILOSTAT questionnaire and related Statistics Reporting System (StaRS).
  National data providers receive a link to the portal where they can review all
  national SDG data available on ILOSTAT.</p>
ADJUSTMENT: >-
  <p>Through the ILO Harmonized Microdata initiative, the ILO strives to produce
  internationally comparable labour statistics based on the indicator concepts
  and definitions adopted by the International Conference of Labour
  Statisticians.</p>
IMPUTATION: >-
  <ul>
    <li><strong>At country level </strong></li>
  </ul>

  <p>Multivariate regression techniques are used to impute missing values at the
  country level. However, the imputed missing country values are only used to
  calculate the global and regional estimates; they are not used for
  international reporting on the SDG indicators by the ILO. </p>

  <p>For further information on the estimates, please refer to the ILO modelled
  estimates methodological overview, available at <a
  href="https://www.ilo.org/ilostat-files/Documents/TEM.pdf">https://www.ilo.org/ilostat-files/Documents/TEM.pdf</a>.</p>

  <p> </p>

  <ul>
    <li><strong>At regional and global levels </strong></li>
  </ul>

  <p>Regional and global figures are aggregates of the country-level figures
  including the imputed values.</p>
REG_AGG: >-
  <p>To address the problem of missing data, the ILO designed several
  econometric models which are used to produce estimates of labour market
  indicators based on the 13<sup>th</sup> ICLS standards in the countries and
  years for which real data are not available. The unemployment estimates
  derived from the ILO modelled estimates are used to produce global and
  regional estimates on unemployment rates. These models use multivariate
  regression techniques to impute missing values at the country level, which are
  then aggregated to produce regional and global estimates. For further
  information on the estimates, please refer to the ILO modelled estimates
  methodological overview, available at <a
  href="https://www.ilo.org/ilostat-files/Documents/TEM.pdf">https://www.ilo.org/ilostat-files/Documents/TEM.pdf</a>.</p>
DOC_METHOD: >-
  <p>To calculate this indicator (according to the ILO definitions of
  unemployment and unemployment rate), data is needed on both the labour force
  and the unemployed, by sex and age (and eventually disability status). This
  data is collected at the national level mainly through labour force surveys
  (or other types of household surveys with an employment module). For the
  methodology of each national household survey, one must refer to the most
  comprehensive survey report or to the methodological publications of the
  national statistical office in question. </p>

  <p>For further information, see section 7 with references and documentation.
  </p>
QUALITY_MGMNT: >-
  <p>The processes of compilation, production, and publication of data,
  including its quality control, are carried out following the methodological
  framework and standards established by the ILO Department of Statistics, in
  compliance with the information technology and management standards of the
  ILO.</p>
QUALITY_ASSURE: >-
  <p>Data consistency and quality checks are regularly conducted for validation
  of the data before dissemination in the ILOSTAT database.</p>

  <p> </p>
QUALITY_ASSMNT: >-
  <p>The final assessment of the quality of information is carried out by the
  Data Production and Analysis Unit of the ILO Department of Statistics. In
  cases of doubt about the quality of specific data, these values are reviewed
  with the participation of the national agencies responsible for producing the
  data if appropriate. If the issues cannot be clarified, the respective
  information is not published. </p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Data disaggregated by sex and age for this indicator is available for 217
  countries and territories in the 13<sup>th</sup> ICLS series and 126 countries
  and territories in the 19<sup>th</sup> ICLS series. </p>

  <p>The indicator is widely available based on real observations provided by
  countries and derived from national labour force surveys, other types of
  household surveys or population census. </p>

  <p>However, the disaggregation by disability is not as widely available and
  this submission only includes 109 countries and territories in the
  13<sup>th</sup> ICLS series and 73 countries and territories in the
  19<sup>th</sup> ICLS series. </p>

  <p><strong>Time series:</strong><br>Data for disaggregation by sex and age for
  this indicator is available as of 2000 for countries in the SDG Indicators
  Global Database, but time series going back further are available in ILOSTAT.
  Global and regional aggregates disaggregated by sex and age are available
  through 2022.</p>

  <p>Data for disaggregation by disability status is available for the period
  from 2003 to 2022 at the country level. </p>

  <p><strong>Disaggregation:</strong></p>

  <p>This indicator should, ideally, be disaggregated by sex, age group and
  disability status. </p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>Differences in the questionnaires used in the household surveys as the
  basic measurement tool may entail differences in specific definitions of
  employment and unemployment, differences in the treatment of specific groups
  or differences in the operational criteria used to determine the
  individual&#x2019;s labour force status. </p>

  <p>Work statistics for countries not using the same set of statistical
  standards are not comparable. As such, each series is based on a single set of
  standards (i.e., 13<sup>th</sup> or 19<sup>th</sup> ICLS) and contains only
  data comparable within and across countries, allowing data users to continue
  making meaningful time series analysis and international comparisons. Users
  should not compare data across series.</p>

  <p>The unemployment rate is dependent on the geographical coverage of the
  survey since urban and rural areas tend to have significant differences in the
  incidence of unemployment. It is important to note that unemployment
  indicators do not convey any information on the characteristics of the
  unemployed (their education level, ethnic origin, socio-economic background,
  work experience, duration of unemployment, etc.), which is crucial to cast
  light on labour market failures.</p>
