INST_MANDATE: >-
  <p>The UNEP Regional Seas Programme is UNEP&#x2019;s most important regional
  mechanism for conservation of the marine and coastal environment since its
  establishment in 1974. These Multilateral Environmental Agreements are
  governed by their own meetings of the Contracting Parties. The individual
  Regional Seas Conventions and Action Plans have both a normative and
  implementation mandate. They provide an expression of common regional
  priorities, including those in the delivery of global mandates such as the
  2030 Agenda, provisions of Multilateral Environmental Agreements (MEAs) and
  United Nations Environment Assembly (UNEA) resolutions. They also provide
  platforms for acting, including through integrated assessment, policy
  development, capacity building and exchange, as well as through implementation
  of projects. By building on the mandates of Regional Seas in addressing
  adverse impacts to the marine and coastal environment, UNEP can enhance impact
  and sustainability of efforts by utilization of advantages of the Regional
  Seas under the programme of work at the regional
  level.https://www.unep.org/explore-topics/oceans-seas/what-we-do/regional-seas-programme</p>
RATIONALE: >-
  <p>Coastal areas are areas of high productivity where inputs from land, sea,
  air and people converge. With over 40 percent of the human population residing
  in coastal areas, ecosystem degradation in these areas can have
  disproportionate effects on society (IGOS, 2006). One of the largest pressures
  on coastal environments is eutrophication, resulting primarily from land-based
  nutrient input from agricultural runoff and domestic wastewater discharge.
  Coastal eutrophication can lead to serious damage to marine ecosystems, vital
  sea habitats, and can cause the spread of harmful algal blooms. </p>

  <p>Marine litter is found in all the world&#x2019;s oceans and seas. It
  constitutes an increasing risk to ecosystem health and biodiversity while
  entailing substantial economic costs through its impacts on public health,
  tourism, fishing and aquaculture.</p>

  <p>Target 14.1 aims to reduce the impacts of pollution through prevention and
  reduction of marine pollution of all kinds, in particular from land-based
  activities, including marine debris and nutrient pollution.</p>
REC_USE_LIM: >-
  <p>This methodology mobilizes the collection of widely available earth
  observation data and other data sources which will be validated by countries.
  The methodologies used to generate this data are technical in nature. The
  methodology employs internationally recognized methods, from expert
  communities such as the Group on Earth Observation (GEO) and international
  space agencies and technical experts. There is a need to provide training on
  these indicators over time.</p>

  <p> </p>

  <p>The Indicator is designed in a way to generate data to allow informed
  decision making towards identifying the state of pollution and pollution flows
  in oceans. It is assumed that countries would use the data to actively make
  decisions, but as oceans are transboundary, it makes this decision-making
  complex. Additionally, there is a need to consider data on pollution
  generation and waste in conjunction with these indicators.</p>
DATA_COMP: >-
  <p>A full methodology for this indicator is available in the document
  entitled, &#x201C;Global Manual on Ocean Statistics for Measuring SDG 14.1.1,
