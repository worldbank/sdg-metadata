COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Data will be made available for all member states.</p>

  <p><strong>Time series:</strong></p>

  <p>The reporting on this indicator is described in the table for each
  sub-indicator. Reporting will initiate in 2020 for the global indicator on
  chl-a and plastic modelling. For the other globally derived indicators,
  reporting will initiate in 2021. National data collection through the Regional
  Seas already exists for many Regional Seas, this data will be compiled for SDG
  reporting in 2020.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>A geospatial disaggregation of the state of pollution is proposed. For the
  ICEP loading indicators, this disaggregation should be at the sub-basin
  level.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies: </strong></p>

  <p>There are a number of experiences in terms of collecting data on marine
  plastics and some do not follow a consistent methodology. Similarly, the
  underlying national nutrient data which feeds into national or global ICEP
  modelling may include discrepancies (for example, in some cases different
  national ministries maintain data on fertilizer, wastewater, etc.). It is
  recommended that national statistical systems review and work to eliminate
  discrepancies in the underlying data for these indictors.</p>
