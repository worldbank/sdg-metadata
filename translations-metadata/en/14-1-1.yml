  <p>For 14.1.1a:</p>

  <p>Level 1: Indicator for coastal eutrophication potential </p>

  <p>The indicator for coastal eutrophication potential (ICEP), is based on
  loads and ratios of nitrogen, phosphorus and silica delivered by rivers to
  coastal waters. This indicator assumes that excess nitrogen or phosphorus
  relative to silica will result in increased growth of potentially harmful
  algae (ICEP&gt;0). This indicator is based on loads and ratios of nitrogen,
  phosphorous and silica delivered by rivers to coastal waters (Garnier et al.
  2010) which contribute to the ICEP. The basis for these loads is collected
  from land-based assessments of land use including fertilizer use, population
  density, socioeconomic factors and other contributors to nutrient pollution
  runoff. Given the land-based nature of the indicator, it provides a modelled
  number indicating the risk of coastal eutrophication at a specific river
  mouth. </p>

  <p>The indicator can be further developed by incorporating in situ monitoring
  to evaluate the dispersion of concentrations of nitrogen, phosphorous and
  silica to ground-truth the index. The indicator assumes that excess
  concentrations of nitrogen or phosphorus relative to silica will result in
  increased growth of potentially harmful algae (ICEP&gt;0). ICEP is expressed
  in kilograms of carbon (from algae biomass) per square kilometre of river
  basin area per day (kg C km-2 day-1). </p>

