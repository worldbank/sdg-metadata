  <p><strong>Concepts:</strong></p>

  <p>Eutrophication &#x2013; excess nutrient loading into coastal environments
  from anthropogenic sources, resulting in excessive growth of plants, algae and
  phytoplankton.</p>

  <p>Coastal Zone &#x2013; national Exclusive Economic Zone (EEZ) (200 nautical
  miles from the coast) as outlined by the United Nations Convention on the Law
  of the Sea. </p>

  <p>Marine litter - any persistent, manufactured or processed solid material
  which is lost or discarded and ends up in the marine and coastal
  environment.</p>
