COVERAGE: >-
  <p>Data availability:</p>

  <p>99 countries with at least one data point for the period 2010-2018.</p>

  <p>Time series:</p>

  <p>1994-2018 in UIS database; 2000-2018 in SDG global database.</p>

  <p>Disaggregation:</p>

  <p>By age and sex from administrative sources, and by age, sex, location and
  income from household surveys.</p>
