COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Data for this indicator exist for more than 160 economies.</p>

  <p><strong>Time series:</strong></p>

  <p>1997 onwards for 2G</p>

  <p>2007 onwards for 3G</p>

  <p>2012 onwards for LTE</p>

  <p><strong>Disaggregation:</strong></p>

  <p>Based on the data for the percentage of the population covered by a mobile
  network, broken down by technology, and on rural population figures, countries
  can produce estimates on rural and urban population coverage. International
  Telecommunication Union (ITU) produces global estimates for the rural
  population coverage, by technology.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>None. International Telecommunication Union (ITU) uses the data provided by
  countries, including the in-scope population that is used to calculate the
  percentages.</p>
