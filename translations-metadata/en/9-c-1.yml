SDG_GOAL: >-
  <p>Goal 9: Build resilient infrastructure, promote inclusive and sustainable
  industrialization and foster innovation</p>
SDG_TARGET: >-
  <p>Target 9.c: Significantly increase access to information and communications
  technology and strive to provide universal and affordable access to the
  Internet in least developed countries by 2020</p>
SDG_INDICATOR: >-
  <p>Indicator 9.c.1: Proportion of population covered by a mobile network, by
  technology</p>
META_LAST_UPDATE: '2023-03-31'
SDG_CUSTODIAN_AGENCIES: <p>International Telecommunication Union (ITU)</p>
CONTACT_ORGANISATION: <p>International Telecommunication Union (ITU)</p>
STAT_CONC_DEF: >-
  <p><strong>Definitions:</strong></p>

  <p>Proportion of population covered by a mobile network, broken down by
  technology, refers to the percentage of inhabitants living within range of a
  mobile-cellular signal, irrespective of whether or not they are mobile phone
  subscribers or users. This is calculated by dividing the number of inhabitants
  within range of a mobile-cellular signal by the total population and
  multiplying by 100.</p>

  <p><strong>Concepts:</strong></p>

  <p>The indicator is based on where the population lives, and not where they
  work or go to school, etc. When there are multiple operators offering the
  service, the maximum population number covered should be reported. Coverage
  should refer to LTE and above (4G), broadband (3G) and any technology (2G)
  mobile-cellular technologies and include:</p>

  <p>- 2G mobile population coverage: refers to the percentage of inhabitants
  that are within range of at least a 2G mobile-cellular signal, irrespective of
  whether or not they are subscribers. This includes mobile-cellular
  technologies such as GPRS, CDMA2000 1x and most EDGE implementations. The
  indicator refers to the theoretical ability of subscribers to use
  non-broadband speed mobile data services, rather than the number of active
  users of such services. </p>

  <p>- 3G population coverage: refers to the percentage of inhabitants that are
  within range of at least a 3G mobile-cellular signal, irrespective of whether
  or not they are subscribers. This is calculated by dividing the number of
  inhabitants that are covered by at least a 3G mobile-cellular signal by the
  total population and multiplying by 100. It excludes people covered only by
  GPRS, EDGE or CDMA 1xRTT.</p>

  <p>- LTE population coverage: Refers to the percentage of inhabitants that
  live within range of LTE/LTE-Advanced, mobile WiMAX/WirelessMAN or other more
  advanced mobile-cellular networks, irrespective of whether or not they are
  subscribers. This is calculated by dividing the number of inhabitants that are
  covered by the previously mentioned mobile-cellular technologies by the total
  population and multiplying by 100. It excludes people covered only by HSPA,
  UMTS, EV-DO and previous 3G technologies, and also excludes fixed WiMAX
  coverage.</p>

  <p>As technologies evolve and as more and more countries will deploy and
  commercialize more advanced mobile-broadband networks (5G etc.), the indicator
  will include further breakdowns.</p>
UNIT_MEASURE: <p>Percent (%)</p>
CLASS_SYSTEM: >-
  <p>Technologies as defined in the ITU Handbook for the Collection of
