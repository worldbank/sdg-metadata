STAT_CONC_DEF: >-
  <p>Definition:</p>

  <p>Indicator 5.a.2 looks at the extent to which the legal framework (including
  customary law) guarantees women&#x2019;s equal rights to land ownership and/or
  control. </p>

  <p>The indicator &#x201C;measures&#x201D; the level to which a
  country&#x2019;s legal framework supports women&#x2019;s land rights, by
  testing that framework against six proxies drawn from international law and
  internationally accepted good practices , in particular the Convention on the
  Elimination of Discrimination Against Women (CEDAW) ratified by 189 countries,
  and the Voluntary Guidelines for the Responsible Governance of the Tenure of
  Land Fisheries and Forestry (VGGT) endorsed unanimously by Committee of Food
  Security (CFS) members in 2012.</p>

  <p>The six proxies through which indicator 5.a.2 is monitored are the
  following:</p>

  <p>Proxy A: Joint registration of land compulsory or encouraged through
  economic incentives</p>

  <p>Proxy B: Compulsory spousal consent for land transactions</p>

  <p>Proxy C: Women&#x2019;s and girls&#x2019; equal inheritance rights</p>

  <p>Proxy D: Allocation of financial resources to increase women&#x2019;s
  ownership and control over land</p>

  <p>Proxy E: In legal systems that recognise customary land tenure, existence
  of explicit protection of the land rights of women</p>

  <p>Proxy F: Mandatory quotas for women&#x2019;s participation in land
  management and administration institutions</p>

  <p>Concepts:</p>

  <p>The indicator tracks progress on legal reforms that guarantee
  women&#x2019;s land rights (including customary) in terms of ownership and/or
  control. </p>

  <p>The indicator refers to customary law. The inclusion of the customary
  dimension in the indicator is very important because in many contexts in which
  these systems prevail, women&#x2019;s land rights tend to be denied or
  insecure. However, the enormous diversity of customs and social norms that
  govern customary land among countries and their unwritten nature, create a
  significant challenge for assessing whether the proxies are present in these
  systems. To solve this issue, it is proposed that the customary dimension will
  be considered only when the formal legal framework recognizes customary land
  tenure. </p>

  <p>Finally, the indicator refers to ownership and/or control of land which are
  two critical but different dimensions regarding women&#x2019;s land rights.
  Land ownership refers to the legally recognised right to acquire, to use and
  to transfer landed property, while the control over land is associated with
  the ability to make decisions over land.</p>

  <p>Key definitions are the following:</p>

  <p>Land: Land is defined as all immovable property &#x2013; for instance the
  house, the land upon which a house is built and land which is used for other
  purposes, such as agricultural production. It also encompasses any other
  structures built on land to meet permanent purposes. Legal frameworks commonly
  use the terms &#x2018;immovable property&#x2019; or &#x2018;real
  property&#x2019; when referring to land.</p>

  <p>Land ownership: Land ownership is a legally recognised right to acquire, to
  use and to transfer land. In private property systems, this is a right akin to
  a freehold tenure. In systems where land is owned by the state, the term land
  ownership refers to possession of the rights most akin to ownership in a
  private property system &#x2013; for instance, long-term leases, occupancy,
  tenancy or use rights granted by the state that are transferrable and are
  granted to users for several decades (for instance 99 years).</p>

  <p>Control over land: Control over land is the ability to make decisions over
  land. It may include rights to make decisions about how the land should be
  used, including what crops should be planted, and to benefit financially from
  the sale of crops, including what crops should be planted, and to benefit
  financially from the sale of crops. </p>

  <p>Customary land tenure: Customary land tenure is defined as the bodies of
  rules and institutions governing the way land and natural resources are held,
  managed, used and transacted within customary legal systems.</p>

  <p>Customary legal systems: Customary legal systems are systems that exist at
  the local or community level, that have not been set up by the state, and that
  derive their legitimacy from the values and traditions of the indigenous or
  local group. Customary legal systems may or may not be recognized by national
  law. </p>

  <p>Legal and policy framework: The legal and policy framework encompasses the
  Constitution, policy, primary legislation and secondary legislation. The legal
  and policy framework includes customary legal systems where they have been
  recognised by statutory law.</p>

  <p>Personal laws: Personal law is defined as a set of codified rules and norms
  applying to a group of people sharing a common religious faith with regard to
  personal matters. These laws usually cover family relations, marriage, and
  inheritance. The term can be used interchangeably with &#x2018;religious
  laws&#x2019;.</p>

  <p>Primary legislation: Primary legislation refers to (i) acts or statutes
  that have been formally adopted at national level following the official
  parliamentary procedure for the passage of laws (in parliamentary systems);
  (ii) other acts at the national level with the force of law, such as
  decree-laws and legislative decrees and otherwise (in parliamentary systems);
  (iii) other legal instruments that have that have been formally endorsed by a
  law-making body, for instance presidential and royal orders or presidential
  and royal decrees (in non-parliamentary systems or systems where law-making
  power lies in an additional institution to the parliament). In all cases,
  primary legislation must have the force of law, be binding. For the purposes
  of this assessment primary legislation also includes the Constitution. </p>

  <p>Secondary legislation: Secondary legislation includes subsidiary, delegated
  or subordinate legal instruments that have the force of law, are binding and
  shall not be in contradiction with primary legislation. They are usually
  passed by the executive, such as national regulations, rules, by-laws,
  determinations, directions, circulars, orders, and implementing decrees.</p>

  <p>Joint registration: Joint registration is where the names of both spouses
  or both partners in an unmarried couple, are entered into the land registry as
  the owners or principal users of the land being registered. Joint registration
  signifies a form of shared tenure over the land &#x2013; usually either a
  joint tenancy/occupancy or a tenancy in common). In legal systems which
  include a framework for land titling, joint registration is commonly referred
  to as joint titling. </p>

  <p>Unmarried couples: Unmarried couples are defined as couples who live
  together (cohabit) in an intimate relationship, but who are not married in
  accordance with the marriage law of the country. Often this will refer to
  couples who were married under custom or religious laws, where such marriages
  are not recognised or do not comply with the requirements of the formal law.
  It may also refer to relationships that are recognised by the state but that
  are not considered a marriage &#x2013; for instance a civil partnership and a
  de facto relationship that is registered with the state. The term
  &#x2018;unmarried couples&#x2019; is often used interchangeably with
  &#x2018;de facto unions&#x2019;, &#x2018;consensual unions&#x2019; or
  &#x2018;irregular unions&#x2019;. The members of an unmarried couple are
  referred to as &#x2018;partners&#x2019;.</p>

  <p>Land transactions: Land transactions for the purpose of the methodology are
  major land transactions, specifically the sale and encumbrance (mortgage) of
  land. </p>

  <p>Inheritance: Inheritance is defined as property passing at the owner&apos;s
  death to the heir or those entitled to succeed.</p>

  <p>Deceased&#x2019;s estate: The deceased&#x2019;s estate encompasses the
  legal rights, interests and entitlements, to property of any kind (not only
  land) which the deceased spouse or partner enjoyed at the time of death, less
  any liabilities. Depending on the legal system, marital property may be
  excluded fully from the calculation of deceased&#x2019;s estate, or, the
  deceased&#x2019;s 50% share in the marital property will be included. </p>

  <p>Equal inheritance rights for sons and daughters: Equal inheritance rights
  for sons and daughters refer to the situation when the lines of succession in
  the legal and policy framework governing inheritance states equality of rank
  and shares between brothers and sisters or between daughters and sons, or are
  gender neutral.</p>
UNIT_MEASURE: <p>Articles present in primary and/or secondary legislation.</p>
CLASS_SYSTEM: >-
  <p>The 6 proxies are drawn from international law and internationally accepted
  good practices, in particular the Convention on the Elimination of
  Discrimination Against Women (CEDAW) ratified by 189 countries, and the
  Voluntary Guidelines for the Responsible Governance of the Tenure of Land
  Fisheries and Forestry (VGGT) endorsed unanimously by Committee of Food
  Security (CFS) members in 2012.</p>
SRC_TYPE_COLL_METHOD: ''
SOURCE_TYPE: >-
  <p>Sources of data for measuring Indicator 5.a.2 are the official versions of
  national policies, primary law and secondary legislation which must be
  publicly available. More specifically, the relevant laws include the
  following: land, family, marriage, inheritance, land registration, gender
  equality laws, constitution, agrarian reform. Relevant policies include
  policies include policies on land, agriculture and gender.</p>
COLL_METHOD: >-
  <p>For the purpose of the official reporting at the global level, ONLY the
  proxies localized in the primary and/or secondary law will be reported because
  of their binding nature. The only exception to this rule is Proxy D where also
  national wide programs are considered for the purpose of the assessment.
  However, for the meaningfulness of the assessment, relevant policies are
  considered for the analysis because they represent the foundations of the law
  setting out the principles that indicate the direction towards which the
  country aims to move and very often suggest reforms that need to be adopted in
  the legal framework. In this sense, if the proxies are present in these types
  of instruments they constitute an important step towards a more gender
  sensitive legal framework.</p>

  <p>The data are extracted directly from the laws in force at the moment when
  the assessment is carried out. Data collection/provision entails the
  assessment of the relevant laws to determine if the six proxies are present or
  not in the legal framework. Data will be compiled in an electronic
  questionnaire organized as follows:</p>

  <p>Section 1: General Instructions </p>

  <p>&#x2022;. Respondant Information</p>

  <p>&#x2022; Instructions for filling the questionnaire</p>

  <p>Section 2: Legal Assessment</p>

  <p>&#x2022;. Checklist of policy and legal instruments relevant for the
  assessment in order to guide the expert in the identification of the proxies
  in the policy and legal framework of the country analysed.</p>

  <p>&#x2022;. Form 1 &#x201C;Policy and legal instruments, including provisions
  for Proxy (x)&#x201D;. This form composed of a set of questions to be answered
  (YES or No) to determine if the proxy is present. The details of the
  instruments containing the Proxy are to be provided in this form.</p>

  <p>&#x2022;. Form 2 &#x201C;results of Assessment &#x2013; Proxy (x)&#x201D;.
  This form summarizes the results of the assessment for each proxy.</p>

  <p>Section 3: Summary of the Assessment (Country Results)</p>

  <p>To complete the indicator 5.a.2 assessment, national legal experts must
  examine the national legal and policy framework and complete the electronic
  questionnaire following the methodological guidelines. This involves three
  steps that must be repeated for each proxy. </p>

  <p>1. Collect all the relevant policy and legal documents, using the checklist
  contained in the electronic questionnaire as a guide as to the instruments to
  check for the concerned proxy.</p>

  <p>2. Using the detailed methodological guidelines, determine whether the
  proxy exists in the legal and policy framework and in which instruments. </p>

  <p>3. Complete the questionnaire for each proxy, citing the instrument and the
  relevant provisions where the proxy was located as well as any further
  relevant information or exception. Include a hyperlink to the text of the
  legal and policy instrument. </p>

  <p>After these three steps have been undertaken for all six proxies the
  national responsible institution will identify the level of protection to
  women&#x2019;s land rights present in the legal framework according to the
  number of proxies located. </p>

  <p>The filled questionnaire will be communicated to FAO for the quality
  control and global reporting to the UN SDGs Secretariat. </p>
FREQ_COLL: <p>Countries are expected to report every two years.</p>
REL_CAL_POLICY: >-
  <p>All countries are in a position to start reporting on the first year as the
  source of data (the laws) are available in all of them and
  &#x201C;measuring&#x201D; the indicator is very straightforward. Moreover, the
  assessment can be conducted by one legal expert in a very short timeframe
  (about 15 days).</p>
DATA_SOURCE: >-
  <p>Governments should nominate a national entity responsible for the
  collection of data and monitoring for indicator 5.a.2. The concerned indicator
  has three important features that should guide Government&#x2019;s decision in
  the selection of the institution that will have the responsibility for the
  monitoring of tis indicator: the legal nature of the indicator, land tenure
  aspects and gender/women&#x2019;s rights. In view of this, the most adequate
  national institutions that could be designated for having this responsibility
  are land related institutions (i.e. Ministries of Land or the national
  institution governing land matters) or a national gender institution (i.e.
  Gender Equality Commissions, Women&#xB4;s Affairs or Gender Ministries).
  Alternatively, a national institution with responsibility for upholding the
  rule of law such as the Ministries of Justice or Human Rights Commissions
  would be also appropriate.</p>
COMPILING_ORG: >-
  <p>FAO is responsible for compilation and reporting on this indicator at the
  global level. After checking and validating the results, the national
  responsible entity submits the questionnaire to FAO. Upon receipt of the
  questionnaire, FAO will undertake a quality check, and revert to the national
  responsible institution in case clarifications or revisions are needed. FAO
  will then compute the indicator based on the information supplied by countries
  and communicate the results to the UN SDGs Secretariat.</p>
