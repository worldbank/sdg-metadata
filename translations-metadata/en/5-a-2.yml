DATA_VALIDATION: >-
  <p>As with all the SDG targets and indicators, the monitoring and reporting
  process for target 5.a is global in scope and country-led. For this reason,
  FAO make substantial efforts for ensuring countries&#x2019; commitment and
  ownership for the reporting process.</p>

  <p>FAO provides support to the national legal expert and designated focal
  point(s) from the nominated responsible institution for SDG indicator 5.a.2 to
  carry out the assessment and fill the questionnaire closely following the
  methodological guidelines prepared by FAO. To facilitate the process FAO also
  shares with them relevant materials, including the methodological guidelines
  &#x201C;Realizing women&#x2019;s rights to land in the law&#x201D;, the
  questionnaire and the e-learning (<a
  href="https://elearning.fao.org/course/view.php?id=364">https://elearning.fao.org/course/view.php?id=364</a>).
  These materials currently exist in English, French and Spanish. When the
  assessment has been finalized the responsible institution submit the
  questionnaire to FAO for the quality control. FAO&#x2019; s focal point for
  the indicator and legal experts review the report against the criteria set in
  the methodology for each proxy. The reviewed questionnaire is then sent back
  to the the country for validation. There are as many iterations as needed
  until an agreement is reached so that the results are consistent with the
  methodology.</p>
ADJUSTMENT: <p>NA</p>
IMPUTATION: >-
  <p>&#x2022; At country level</p>

  <p>Although data availability is ensured and all UN countries are expected to
  report, this might not be the case. Different countries may report at
  different times and a non-negligible share of countries may choose not to
  report on the indicator at all during the reporting period creating missing
  values.</p>

  <p>The missing values will be treated in the following way:</p>

  <p>a) For countries, which have reported in only 1 period, FAO does not have
  information on whether they are making progress on the indicator. However, FAO
  can take a few steps to alleviate the problem with missing values. First, FAO
  can assume that there was no progress on the indicator over the reporting
  periods. This can be easily determined by looking at the submitted
  questionnaire for identifying the date of adoption of the relevant instruments
  (laws). </p>

  <p>b) The only way to include countries that will never report is to cluster
  them in a category of missing information. This is because no assumption can
  be done regarding the status of each country&#x2019;s laws. However, it is
  important to keep track of the countries which do not report rather than limit
  the analysis to the reporting countries</p>

  <p>&#x2022; At regional and global levels</p>

  <p>The regional and global aggregates will be based solely on those countries
  for which data are available, but at no point countries with missing data will
  be treated as if they were the same as those for which data are available. The
  global or regional aggregates would be valid for the reporting countries but
  not necessarily for the region as whole or at the global level as a whole.
  Missing values for individual countries or areas cannot be imputed or
  estimated to derive regional or global aggregates of the indicator because no
  assumption can be done regarding the status of each country&#x2019;s laws</p>
REG_AGG: >-
  <p>In each reporting period, the reporting countries are classified in 1 of 6
  bands depending on how many proxies are present in the primary or primary and
  secondary legislation as detailed in Table 1. The share of countries in each
  band is estimated in each year using the following formula: </p>

  <p><img
  src="data:image/png;base64,"></p>

  <p>As there is currently no treatment of missing values at country level,
  regional and global aggregates will be based solely on those countries for
  which data are available. This may result in users interpreting these
  aggregates as pertaining to all countries in the region, which is the
  equivalent of treating countries with missing data as if they were the same as
  those for which data are available.</p>

  <p>In the first expected reporting period, which is 2020, we will only have
  one data point per country. In the first reporting period, we can only measure
  and report the shares of countries in each of the 6 bands as well as the share
  of countries which have not reported yet. This first reporting period will
  also serve as the baseline against which future progress will be measured.</p>

  <h2>Obtaining internationally comparable data for global monitoring:</h2>

  <p>As noted above delegated national institutions will be responsible for
  undertaking the legal assessment at the national level. It is recommended that
  the results of the final assessment are shared widely and validated by a
  cross-section of relevant institutions prior to final submission to FAO.</p>

  <p>Both the national legal expert(s) and institutions carrying out the
  assessment and the FAO Gender and Land Rights team will follow the detailed
  Guidelines in assessing whether the proxy is present or not present in the
  legal framework. The detailed Guidelines are a mechanism to ensure the
  robustness and comparability of the data collected at the national level, and
  to ensure that like situations are treated like. The initial legal research
  for developing the methodology and its piloting process in different
  regions/contexts were invaluable in delineating the threshold of each proxy
  and ensuring that countries are treated equitably under the methodology in
  terms of the different ways in which the proxies may appear in national
  legislation. A good example of this is proxy B, spousal consent for land
  transactions, under which the Guidelines provide outline which type of legal
  provisions meet the proxy threshold with specific reference to the three
  different marital regimes &#x2013; separate, partial community or community
  property. Similarly, the methodology provides clear guidance on how to treat
  legal regimes that do not provide for private ownership &#x2013; by providing
  examples of what type of &#x2018;ownership&#x2019; would equate the equivalent
  to a freehold estate under systems where all land is owned by the state. </p>
