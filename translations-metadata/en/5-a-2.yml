QUALITY_MGMNT: >-
  <p>This is a qualitative, legal indicator. Upon submission of the reporting
  questionnaire by the focal point in the responsible institution, the Land
  Rights team performs a quality assessment on the basis of the methodological
  guidelines. This ensures that the reporting is carried out consistently across
  all reporting countries. During this quality review, the FAO Land Rights team
  may provide methodological clarifications to ensure conformity with the
  methodological guidelines.</p>
