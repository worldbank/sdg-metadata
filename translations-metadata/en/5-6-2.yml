SOURCE_TYPE: >-
  <p>Indicator 5.6.2 is calculated based on official government responses
  collected through the United Nations Inquiry among Governments on Population
  and Development. The Inquiry, mandated by the General Assembly in its
  resolution 1838 (XVII) of 18 December 1962, has been conducted by the
  Secretary-General since 1963. All questions required for indicator 5.6.2 are
  integrated into Module II on fertility, family planning and reproductive
  health of the Inquiry.</p>
COLL_METHOD: >-
