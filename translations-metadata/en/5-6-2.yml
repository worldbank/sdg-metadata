COVERAGE: >-
  <p>Data availability:</p>

  <p>107 countries have complete or partial data for indicator 5.6.2, covering
  75 percent of the world&#x2019;s population. A total of 75 countries have
  complete data, allowing calculation of data for indicator 5.6.2. </p>

  <p>Time series:</p>

  <p>Not applicable</p>

  <p>Disaggregation:</p>

  <p>Data will be disaggregated by section and component. This will enable
  countries to identify the particular areas of sexual and reproductive health
  care, information and education in which progress is required. </p>
