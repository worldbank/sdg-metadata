RATIONALE: >-
  <p>Indicator 5.6.2 seeks to provide the first comprehensive global assessment
  of legal and regulatory frameworks in line with the 1994 International
  Conference on Population and Development (ICPD) Programme of Action<sup><a
  href="#footnote-2" id="footnote-ref-2">[1]</a></sup>, the Beijing Platform for
  Action<sup><a href="#footnote-3" id="footnote-ref-3">[2]</a></sup>, and
  international human rights standards<sup><a href="#footnote-4"
  id="footnote-ref-4">[3]</a></sup>. The indicator measures the legal and
  regulatory environment across four thematic sections, defined as the key
  parameters of sexual and reproductive health care, information and education
  according to these international consensus documents and human rights
  standards:</p>

  <table>
    <tbody>
      <tr>
        <td>
          <p>Maternity care</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Contraception and family planning</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Comprehensive sexuality education and information</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>HIV and HPV</p>
        </td>
      </tr>
    </tbody>
  </table>

  <p>Each of the four thematic areas (sections) is represented by individual
  components, reflecting topics that are: i) critical from a substantive
  perspective, ii) span a broad spectrum of sexual and reproductive health care,
  information and education, and iii) the subject of national legal and
  regulatory frameworks. In total, Indicator 5.6.2 measures 13 components,
  categorized as follows:</p>

  <table>
    <tbody>
      <tr>
        <td>
          <p><strong>SECTION I: MATERNITY CARE</strong></p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Component 1. Maternity care</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Component 2. Life-saving commodities</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Component 3. Abortion</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Component 4. Post-abortion care</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>SECTION II: CONTRACEPTION AND FAMILY PLANNING</strong></p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Component 5. Contraception</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Component 6. Consent for contraceptive services</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Component 7. Emergency contraception</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>SECTION III: COMPREHENSIVE SEXUALITY EDUCATION AND INFORMATION</strong></p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Component 8. CSE law</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Component 9. CSE curriculum</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>SECTION IV: HIV and HPV</strong></p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Component 10. HIV testing and counselling</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Component 11. HIV treatment and care</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Component 12. Confidentiality of health status for men and women living with HIV</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>Component 13. HPV vaccine</p>
        </td>
      </tr>
    </tbody>
  </table>

  <p>For each of the 13 components, information is collected on the existence of
  i) specific legal <em>enablers</em> (positive laws and regulations) and ii)
  specific legal <em>barriers</em><sup><a href="#footnote-5"
  id="footnote-ref-5">[4]</a></sup>. Such barriers encompass
  <em>restrictions</em> to positive laws and regulations (e.g. by age, sex,
  marital status and requirement for third party authorization), as well as
  <em>plural legal systems that contradict</em> co-existing positive laws and
  regulations. For each component, the specific enablers and barriers on which
  data are collected are defined as the principle enablers and barriers for that
  component. Even where positive laws are in place, legal barriers can undermine
  <em>full and equal</em> access to sexual and reproductive health care,
  information and education; the methodology is designed to capture this.</p>

  <p>The percentage value reflects a country&#x2019;s status and progress in the
  existence of national laws and regulations that guarantee full and equal
  access to sexual and reproductive health care, information, and education. By
  reflecting the &#x201C;extent to which&#x201D; countries guarantee full and
  equal access to sexual and reproductive health care, information and
  education, this indicator allows across country comparison and within-country
  progress over time to be captured. </p><div class="footnotes"><div><sup
  class="footnote-number" id="footnote-2">1</sup><p> United Nations (1994)
  International Conference on Population and Development: Programme of Action.
