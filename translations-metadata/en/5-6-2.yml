REC_USE_LIM: >-
  <p>Indicator 5.6.2 measures exclusively the existence of laws and regulations
  and their barriers. It does not measure the implementation of such
  laws/regulations. In addition, the 13 components are intended to be indicative
  of sexual and reproductive health care, information and education, instead of
  a complete or exhaustive list of the care, information and education. These
  components were selected because they were identified as key parameters
  according to international consensus documents and human rights standards.</p>
DATA_COMP: >-
  <p>The indicator measures specific legal enablers and barriers for 13
  components across four sections. The calculation of the indicator requires
  data for all 13 components.</p>

  <p>The 13 components are placed on the same scale, with 0% being the lowest
  value and 100% being the most optimal value. Each component is calculated
  independently and weighted equally. Each <u>component</u> is calculated
  as:</p>

  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>C</mi>
      <mi>i</mi>
    </math>: Data for component i</p>
  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>E</mi>
      <mi>i</mi>
    </math>: Total number of enablers in component i</p>
  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>e</mi>
      <mi>i</mi>
    </math>: Number of enablers that exist in component i</p>
  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>B</mi>
      <mi>i</mi>
    </math>: Total number of barriers in component i</p>
  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>b</mi>
      <mi>i</mi>
    </math>: Number of barriers that exist in component i</p>
  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>C</mi>
      <mi>i</mi>
      <mo>=</mo>
      <mfenced separators="|">
        <mrow>
          <mfrac>
            <mrow>
              <mi>e</mi>
              <mi>i</mi>
            </mrow>
            <mrow>
              <mi>E</mi>
              <mi>i</mi>
            </mrow>
          </mfrac>
          <mo>-</mo>
          <mfrac>
            <mrow>
              <mi>b</mi>
              <mi>i</mi>
            </mrow>
            <mrow>
              <mi>B</mi>
              <mi>i</mi>
            </mrow>
          </mfrac>
        </mrow>
      </mfenced>
      <mi>&amp;nbsp;</mi>
      <mo>&#xD7;</mo>
      <mn>100</mn>
    </math></p>
  <p>Value for Indicator 5.6.2 is calculated as <em>the arithmetic mean of the
  13 component data</em>. Similarly, the value for each section is calculated as
  the arithmetic mean of its constituent component data. </p>
DATA_VALIDATION: >-
  <p>Country consultation is conducted for every round of data collection.
  Indicator data and methodology are shared back with the national governments
  together with the original submissions. Indicator 5.6.2 relies on official
  responses provided by national governments. UNFPA may follow-up with national
  governments and request further information if the responses differ from
  country specific information on legal and regulatory developments on issues
  pertaining to respective mandates of key stakeholders including UN Country
  teams and UN agencies. UNFPA also encourages each country to establish a
  national validation committee to review and validate all input from the
  Inquiry.</p>
ADJUSTMENT: <p>No adjustments are made at the global level. </p>
IMPUTATION: |-
  <p>&#x2022; At country level:</p>
  <p>No imputation will be made for a country with missing data. </p>
  <p> </p>
  <p>&#x2022; At regional and global levels:</p>
  <p>No imputation will be made at regional and global levels. </p>
