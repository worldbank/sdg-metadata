RATIONALE: >-
  <p>The approaches to framing and defining sustainable agriculture vary in
  terms of their coverage of the three primary dimensions of sustainability,
  i.e. economic, environmental and social, and in terms of the scale that is
  used to assess sustainability, i.e. from field and farm scales, to national
  and global scales. Some approaches consider different features of
  sustainability, for example whether current practices are economically
  feasible, environmentally friendly and socially desirable. Other approaches
  focus on particular practices such as organic, regenerative or low-input
  agriculture and can equate these with sustainable agriculture. </p>

  <p>The conclusion from a literature review associated with the methodological
  development of this indicator is that the multi-dimensional approach developed
  by FAO in 1988 is a meaningful framing of the concept. Thus, sustainable
  agriculture can be considered as &#x201C;the management and conservation of
  the natural resource base, and the orientation of technological and
  institutional change in such a manner as to ensure the attainment and
  continued satisfaction of human needs for present and future generation. Such
  development (in agriculture, forestry and fishing etc.) conserves land, water,
  plant and animal genetic resources, environmentally non-degrading, technically
  appropriate, economically viable and socially acceptable.&#x201D; (FAO,
  1988)</p>
REC_USE_LIM: >-
  <p>During the consultations undertaken, several countries highlighted the
  difficulties in combining data from different sources and requested that this
  be avoided to the extent possible. Other, relatively data rich, countries,
  instead, insisted on the need to allow for the use of existing data sources.
  The updated methodology addresses both concerns: it offers the farm survey as
  a single data collection instrument for all sub-indicators, but it also offers
  the possibility of using a combination of different data sources as an
  alternative option as long as certain criteria are satisfied.</p>

  <p>The decision to use the farm survey as a data collection instrument for
  this indicator is in line with countries&#x2019; efforts, supported by FAO, to
  develop farm surveys as the most appropriate tool for generating agricultural
  statistics. It also benefits from the FAO work in developing the Agricultural
  Integrated Survey (AGRIS) programme, which is implemented as part of a new
  initiative called <a href="http://www.data4sdgs.org/50by2030">50 X 2030</a>.
  </p>

  <p>The decision to focus on farm survey has implications on the type of
  information that it is possible to capture in order to cover the different
  dimensions of sustainability. While farm surveys are well suited to measure
  the economic dimension of sustainability, they may not be the ideal tool for
  measuring environmental and social sustainability in terms of impact/outcomes.
  </p>

  <p>Typically, environmental impacts of agriculture are measured through
  monitoring systems like remote sensing, soil and water sampling, or other
  tools associated with a specific area, rather than with a single agricultural
  holding. For several environmental themes, it is unlikely that farmers would
  be able to assess the environmental impact of their farming practices on
  issues like fertilizer pollution or pesticide impact. Using a farm survey
  instrument, instead of environmental monitoring systems, therefore implies
  moving from measuring outcome/impact to assessing farmers&#x2019; practices.
  Whenever possible, however, the revised methodology continues to focus on
  measuring outcomes. </p>

  <p>Similarly, the sub-themes under the social dimension are usually best
  captured through household surveys. While in the majority of cases
  agricultural holdings are closely associated with a given household, this is
  not always the case, and therefore capturing the social dimension of
  sustainability through a farm survey, especially if it is not designed to
  cover social aspects could pose certain challenges.</p>
DATA_COMP: >-
  <p>Steps to calculate SDG 2.4.1 include:</p>

  <ol>
    <li>Determining the <strong>scope </strong>of the indicator: The scope of Indicator 2.4.1 is the agricultural farm holding, and more precisely the agricultural land area of the farm holding, i.e., land used primarily to grow crops and raise livestock. Forestry, fisheries and aquaculture activities may be included to the extent that they are secondary activities conducted on the agricultural area of the farm holding, for example rice-fish farming and similar systems.</li>
    <li>Determining the <strong>dimensions </strong>to be covered: Indicator 2.4.1 includes environmental, economic and social dimensions in the sustainability assessment. </li>
    <li>Choosing the <strong>scale </strong>for the sustainability assessment: Indicator 2.4.1 is farm level with aggregation to higher levels.</li>
    <li>Selecting the data collection <strong>instrument(s). </strong>It is recommended that indicator 2.4.1 be collected through a farm survey<strong>.</strong></li>
    <li>Selecting the <strong>themes </strong>within each dimension, and choosing a <strong>sub-indicator</strong> for each theme. The sub-indicators should satisfy a number of criteria (described in annex 1 for each sub-indicator, respectively). </li>
    <li>Assessing <strong>sustainability performance at farm level for each sub-indicator</strong>: Specific sustainability <strong>criteria</strong> are applied in order to assess the sustainability level of the farm for each theme according to the respective sub-indicators. </li>
    <li>Deciding the <strong>periodicity of monitoring the indicator</strong>. It is recommended to be collected at least every three years.</li>
    <li><strong>Modality of reporting the indicator. </strong>The set of sub-indicators are presented in the form of a <strong>dashboard</strong>. The dashboard approach offers a response in terms of measuring sustainability at farm level and aggregating it at national level. </li>
  </ol>

  <p>The 2.4.1 methodology proposes reporting of indicator 2.4.1 through a
  national-level dashboard, presenting the different sub-indicators together but
  independently. The dashboard approach offers several advantages, including the
  possibility of combining data from different sources and identification of
  critical sustainability issues, facilitating the search for a balance between
  the three sustainability dimensions. As a result, countries can easily
  visualize their performance in terms of the different sustainability
  dimensions and themes, and understand where policy efforts can be focused for
  future improvements.</p>

  <p>Computation of results and construction of the dashboard are performed for
  each sub-indicator separately using the &#x2018;traffic light&#x2019; approach
  already defined for each sub-indicator: aggregation at national level is
  performed for each sub-indicator independently, by summing the agricultural
  land area of each agricultural holdings by sustainability category (red,
  yellow or green), and reporting the resulting national total as percentage of
  the total national agricultural land area of all agricultural farm holdings in
  the country. In practice, the reported value of Indicator 2.4.1 is determined
  by the results of most-limiting sub-indicator in terms of sustainability
  performance</p>
DATA_VALIDATION: >-
  <p>The data undergo comprehensive validation work that cover: detection of
  outliers, transmission errors and data consistency checks. Countries asked to
  examine the disseminated results for their country and either to confirm that
  they are correct or to provide remarks and / or revise data if they identify
  errors. </p>
ADJUSTMENT: >-
  <p>Adjustments to total national agricultural area may be made to correct for
  common areas that are out of scope with regards to the indicator
  methodology.</p>
IMPUTATION: >-
  <p>Partial non-response at individual level (farm holding) will be imputed
  using appropriate statistical techniques, such as nearest-neighbour
  algorithms. The decision on whether to impute or not and the choice of the
  method is a function of the nature of the variable to impute and the amount
  and type of data available for the imputation, such as the availability of
  auxiliary data coming from different sources (e.g. surveys, administrative
  information). </p>

  <p>It is important to clearly distinguish missing data from non-applicable
  events. As specified above and in the sub-indicator methodology sheets, some
  sub-indicators can be recorded as &#x2018;not applicable&#x2019; for a given
  farm. In this case, the farm will be considered sustainable from the
  perspective of the given sub-indicators.</p>

