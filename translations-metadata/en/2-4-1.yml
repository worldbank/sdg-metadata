  <h2>Time series:</h2>

  <p>SDG Indicator 2.4.1 measures progress towards more sustainable and
  productive agriculture over a three year periodicity because for many
  sub-indicators, it is likely that changes will be relatively limited from a
  year to another. Furthermore, the 3-year periodicity will enable countries to
  have three data points on the indicator before 2030.</p>

  <p>Disaggregation:</p>

  <p>Indicator 2.4.1 is expected to be collected through farm surveys and the
  result expressed as a national value. However, the methodology is scale
  independent and can be adopted at any geographical level. In addition the
  indicator can be disaggregated according to type of farming system (crop,
  livestock or mixed) and other characteristics of the farm e.g.
  household/non-household sector, irrigated/non-irrigated or gender of the farm
  holder.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>Given that this is a Tier II indicator, no data currently exists for this
  indicator. Therefore there are no discrepancies between national and
  sub-national data.</p>
