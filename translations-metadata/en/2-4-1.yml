SOURCE_TYPE: >-
  <p>Different data are collected through different instruments. Often,
  environmental data are collected through environmental monitoring systems,
  including remote sensing. Yet many countries do not have the capacity or
  resources to do so, and therefore these data are sparse or non-existent. In
  order to propose a manageable and cost-effective solution, a requirement
  stressed by several countries during the consultations, the methodology offers
  a single data collection instrument for all sub-indicators: the farm
  survey.<br></p>

  <p>Several countries have suggested using existing data sources or alternative
  data sources on the grounds that these instruments can be more cost-effective
  and sometimes provide more reliable results than farm surveys. These
  instruments include remote sensing, GIS, models, agricultural surveys,
  household surveys, administrative data or environmental monitoring systems.
  The methodology considers the possibility to use such instruments, subject to
  a series of criteria to ensure data quality and international comparability.
  Other data sources may also be used to complement and/or validate farm survey
  results.</p>

  <p>The methodology note also recommends that countries complement the farm
  survey with a monitoring systems that can measure the impact of agriculture on
  the environment (soil, water, fertilizer and pesticide pollution,
  biodiversity, etc.) and on health (pesticides residues in food and human
  bodies). This will provide additional information and help crosscheck the
  robustness of SDG indicator 2.4.1 with regard to the environmental dimension
  of sustainability.</p>
COLL_METHOD: >-
  <p>A questionnaire is sent to all countries annually since 2020 (<a
  href="http://www.fao.org/sustainable-development-goals/indicators/241/en/">http://www.fao.org/sustainable-development-goals/indicators/241/en/</a>
  ). Furthermore in order to facilitate data collection by countries, a data
  module has been designed, which contains the core set of questions necessary
  to obtain the data for SDG 2.4.1. If farm surveys already exist within a
  country, these questions can be integrated into existing instruments in order
  to minimize the burden to national statistical offices in data collection.</p>

  <p>All data collection activities will be done through the National
  Statistical Office or the office designated to collect data for this
  indicator. FAO, together with the Global Strategy to improve Agriculture and
  Rural Statistics (GSARS), have developed the capacity development material
  necessary for this indicator, including a methodological guide, an enumerator
  manual, calculation document and an e-learning course to train country NSO and
  other relevant staff on the indictor. </p>
FREQ_COLL: >-
  <p>Data collection will depend on currently existing data collection cycles
  for farm surveys within countries. FAO has integrated the questionnaire module
  associated with this indicator in in AGRISurvey Programme and 50x2030
  initiative.</p>
REL_CAL_POLICY: >-
  <p>Although new data may not be available annually for each country, all new
  information is expected to be released annually through FAOSTAT.</p>
DATA_SOURCE: >-
  <p>National Statistical Offices or designated offices within countries will be
  responsible for collecting data for this indicator.</p>
COMPILING_ORG: >-
  <p>National Statistical Offices or designated offices within countries will be
  responsible for collecting and compiling data for this indicator. They will in
  turn report to FAO who will provide capacity development, conduct quality
  control and disseminate the information through FAOSTAT. FAO will in turn
  report to the international statistical community and UNSD.</p>
INST_MANDATE: >-
  <p>Article I of the FAO constitution requires that the Organization collect,
  analyses, interpret and disseminate information relating to nutrition, food
  and agriculture <a
  href="http://www.fao.org/3/K8024E/K8024E.pdf">http://www.fao.org/3/K8024E/K8024E.pdf</a>
  . </p>
