  <h3>10. Food Insecurity Experience Scale (FIES)</h3>

  <p><strong>Dimension: </strong>Social </p>

  <p><strong>Theme: </strong>Food security </p>

  <p>FIES is a metric of severity of food insecurity at the household level that
  relies on people&#x2019;s direct yes/no responses to eight simple questions
  regarding their access to adequate food. It is a statistical measurement scale
  similar to other widely-accepted statistical scales designed to measure
  unobservable traits such as aptitude/intelligence, personality, and a broad
  range of social, psychological and health-related conditions. </p>

  <p><strong>Coverage: </strong>Only household farms </p>

  <p><strong>Description: </strong></p>

  <p>The Food Insecurity Experience Scale (FIES) produces a measure of the
  severity of food insecurity experienced by individuals or households, based on
  direct interviews.</p>

  <p>The FIES questions refer to the experiences of the individual respondent or
  of the respondent&#x2019;s household as a whole. The questions focus on
  self-reported food-related behaviors and experiences associated with
  increasing difficulties in accessing food due to resource constraints. </p>

  <p>The FIES is derived from two widely-used experience-based food security
  scales: the U.S. Household Food Security Survey Module and the Latin American
  and Caribbean Food Security Scale (Spanish acronym ELCSA). It consists of a
  set of eight short yes/no questions asked directly to people. The questions
  focus on self-reported, food-related behaviours and experiences associated
  with increasing difficulties in accessing food due to resource constraints.
  The FIES is based on a well-grounded construct of the experience of food
  insecurity composed of three domains: uncertainty/anxiety, changes in food
  quality, and changes in food quantity.</p>

  <p>This sub-indicator is SDG indicator 2.1.2, contextualised for a farm
  survey. </p>

  <p><strong>Sustainability criteria: </strong>Level on FIES scale</p>

  <ul>
    <li>Green (desirable): Mild food insecurity<sup><a href="#footnote-18" id="footnote-ref-18">[16]</a></sup> </li>
    <li>Yellow (acceptable)<sup><a href="#footnote-19" id="footnote-ref-19">[17]</a></sup>: Moderate food insecurity </li>
    <li>Red (unsustainable): Severe food insecurity </li>
  </ul>

  <p><strong>Data items</strong></p>

  <p>Reference period: last 12 months</p>

  <p>10.1 The respondent&#x2019;s recollection that he/she (or any other adult
  in the household) would be worried about not having enough food to eat due to
  lack of money or other resources</p>

  <p>10.2 The respondent&#x2019;s recollection that he/she (or any adult in the
  household) was unable to eat healthy and nutritious food because of lack of
  money or other resources</p>

  <p>10.3 The respondent&#x2019;s recollection that he/she (or any adult in the
  household) only ate a few kinds of food due to lack of money or other
  resources</p>

  <p>10.4 The respondent&#x2019;s recollection that he/she (or any adult in the
  household) had to skip a meal because there was no enough money or other
  resources for food</p>

  <p>10.5 The respondent&#x2019;s recollection that he/she (or any adult in the
  household) ate less than he/she thought he should due to lack of money or
  other resources</p>

  <p>10.6 The respondent&#x2019;s recollection that his/her household ran out of
  food because of a lack of money or other resources</p>

  <p>10.7 The respondent&#x2019;s recollection that he/she (or any adult in the
  household) was hungry but not eating due to lack of money or other resources
  for food</p>

  <p>10.8 The respondent&#x2019;s recollection that he/she (or any adult in the
  household) did not eat for a whole day because of a lack of money or other
  resources</p>

  <h3>11. Secure tenure rights to land</h3>

  <p><strong>Dimension: </strong>Social </p>

  <p><strong>Theme: </strong>Land tenure</p>

  <p>The sub-indicator allows assessing sustainability in terms of rights over
  use of agricultural land areas. Since agricultural land is a key input for
  agricultural production, having secure rights over land ensures that the
  agricultural holding controls such a key asset and does not risk losing the
  land used by the holding for farming. </p>

  <p>Evidence shows that farmers tend to be less productive if they have limited
  access to and control of economic resources and services, particularly land.
  Long-lasting inequalities of economic and financial resources have positioned
  certain farmers at a disadvantage relative to others in their ability to
  participate in, contribute to and benefit from broader processes of
  development. </p>

  <p>As such, adequate distribution of economic resources, particularly land,
  help ensure equitable economic growth, contributes to economic efficiency and
  has a positive impact on key development outcomes, including poverty
  reduction, food security and the welfare of households.</p>

  <p>This sub-indicator is SDG indicator 5.a.1, customised for SDG indicator
  2.4.1. </p>

  <p><strong>Coverage: </strong>All farms types<strong> </strong></p>

  <p><strong>Description: </strong></p>

  <p>The sub-indicator measures the ownership or secure rights over use of
  agricultural land areas using the following criteria:</p>

  <ul>
    <li>Formal document issued by the Land Registry/Cadastral Agency </li>
    <li>Name of the holder listed as owner/use right holder on legally recognized documents</li>
    <li>Rights to sell any of the parcel of the holding</li>
    <li>Rights to bequeath any of the parcel of the holding</li>
  </ul>

  <p><strong>Sustainability criteria: </strong></p>

  <p>Level of security of access to land.</p>

  <ul>
    <li>Green (desirable): has a formal document with the name of the holder/holding on it, or has the right to sell any of the parcel of the holding, or has the right to bequeath any of the parcel of the holding</li>
    <li>Yellow (acceptable): has a formal document even if the name of the holder/holding is not on it</li>
    <li>Red (unsustainable): no positive responses to any of the 4 questions above</li>
  </ul>

  <p><strong>Data items</strong></p>

  <p>Reference period: last calendar year</p>

  <p>11.1 Type of formal document for any of the agricultural land of the
  holder/holding that it holds (alternatively &#x2018;possess, use, occupy)
  issued by the Land Registry/Cadastral Agency</p>

  <p>&#x20DD; 1 Title deed</p>

  <p>&#x20DD; 2 Certificate of customary tenure</p>

  <p>&#x20DD; 3 Certificate of occupancy</p>

  <p>&#x20DD; 4 Registered will or registered certificate of hereditary
  acquisitions</p>

  <p>&#x20DD; 5 Registered certificate of perpetual / long term lease</p>

  <p>&#x20DD; 6 Registered rental contract</p>

  <p>&#x20DD; 7 Other</p>

  <p>11.2 Name of any member of the holding listed as an owner or use right
  holder on any of the legally recognized documents</p>

  <p>11.3 The right of the holder/holding to sell any of the parcel of the
  holding</p>

