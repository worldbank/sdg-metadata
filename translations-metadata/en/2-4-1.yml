      <mi>I</mi>
      <mi>C</mi>
    </math></p>
  <p>where:</p>

  <ul>
    <li>NFI = Total Net Farm Income</li>
    <li>CR = Total farm cash receipts including direct program payments</li>
    <li>Y<sub>k</sub> = Income in kind</li>
    <li>OE = Total operating expenses after rebates (including costs of labour)</li>
    <li>Dep = Depreciation</li>
    <li>VIC = Value of inventory change</li>
  </ul>

  <p>Definitions:</p>

  <ul>
    <li>Net farm income refers to the return (both monetary and non-monetary) to farm operators for their labor, management and capital, after all production expenses have been paid (that is, gross farm income minus production expenses). It includes net income from farm production, the value of commodities consumed on the farm, depreciation, and inventory changes.</li>
    <li>Gross farm income refers to the monetary and non-monetary income received by farm. Its main components include cash receipts from the sale of farm products, direct program payments to producers, other farm income (such as income from custom work), value of food and fuel produced and consumed on the same farm, and change in value of year-end inventories of crops and livestock<sup><a href="#footnote-7" id="footnote-ref-7">[5]</a></sup>.</li>
    <li>Farm cash receipts include revenues from the sale of agricultural commodities in local currency units that include sales of crops, livestock and its by-products.</li>
    <li>Direct program payments to producers included in farm cash receipts represent the amounts paid under various government and private programs to individuals involved in agricultural production. The payments related to current agricultural production include subsidies to encourage production or to compensate producers for low market returns, payments to stabilize incomes and payments to compensate producers for crop or livestock losses caused by extreme climatic conditions, disease or other reasons and insurance payments.</li>
    <li>Income-in-kind measures the value of the agricultural goods produced on farms and consumed by farm operator families. It is included to measure total farm production. </li>
    <li>Operating expenses represent business costs incurred by farm businesses for goods and services used in the production process. Expenses include both purchase and self-produced items that are: property taxes, custom work, seeds, rent, fertiliser and lime, chemicals, machinery and building repairs, irrigation, fuel for heating and machines, wages, interest and business share of insurance premiums. </li>
    <li>Depreciation charges account for the economic depreciation or for the loss in fair market value of the capital assets of the farm business. Calculated on farm buildings, farm machinery, and the farm business share of autos, trucks and the farm home, depreciation is generally considered to be the result of aging, wear and tear, and obsolescence. It represents a decrease in the potential economic benefits that can be generated by the capital asset. </li>
    <li>Value of inventory change (VIC) measures the currency value of the physical change in producer-owned inventories. This concept is used to value total agricultural economic production. To calculate VIC, the change in producer-owned inventories (between the end and the beginning of a calendar year) is first derived and then multiplied by the average annual crop prices or value per animal. This calculation is different from the financial or accounting book value approach, which values the beginning and ending stocks, and then derives the change.</li>
    <li>The VIC over all the major commodities can vary widely (depending on the size of the change of inventories and prices). The VIC can be either positive (when inventories are larger at the end of the year compared to the beginning levels) or negative (when year- end inventories are smaller than the levels at the beginning of the year). If the inventory levels are the same at the beginning and end of the year, VIC will be zero despite price changes.</li>
  </ul>

  <p>Estimating profitability at a farm level will generally require compilation
  of basic farm financial records, i.e. daily, weekly, monthly or seasonal
  transactions in an organized way. In general, large commercial farms maintain
  detailed financial records however, in case of medium farms and small
  subsistence agriculture, record keeping is seldom practiced and in most of the
  countries it doesn&#x2019;t exist at all. </p>

  <p>In case when detailed data are not available at farm level, then estimates
  will be calculated based on farmer declaration of both outputs and inputs
  quantities and prices. In these cases, depreciation, variation of stocks and
  taxes may be neglected. This is described below as simplified option (1).</p>

  <p>A simplified option (2) is also offered, based on farmer&#x2019;s
  declaration of the agricultural holding&#x2019;s profitability over the last
  three calendar years. It is recommended to use this simplified option only
  when other two options are not feasible.</p>

  <p><strong>Sustainability criteria: </strong></p>

  <p>For a farm to be profitable the net farm income should be above zero. </p>

  <ul>
    <li>Green (desirable): above zero for past 3 consecutive years</li>
    <li>Yellow (acceptable): above zero for at least 1 of the past 3 consecutive years</li>
    <li>Red (unsustainable): below zero for all of the past 3 consecutive years</li>
  </ul>

  <p><strong>Data items</strong></p>

  <p>Reference period: last three calendar years</p>

  <p><strong><em>Recommended option</em></strong></p>

  <p>Data from farm financial records, i.e. daily, weekly, monthly or seasonal
  transactions are collected in an organized way (in general, large commercial
  farms maintain detailed financial records on the basis of which the NFI can be
  calculated as per above equation). </p>

  <p><strong><em>Simplified option (1)</em></strong></p>

  <p>To be used when the detailed data are not available at farm level (better
  adapted to smallholders and household sector). </p>

  <ul>
    <li>
      <ol>
        <li>Quantity produced (i.e. crops and livestock and its products and by-products produced both for market or self-consumption) </li>
        <li>Farm gate prices of the above quantities produces</li>
        <li>Operating expenses including inputs quantities and its market prices</li>
        <li>Quantity/output of other on-farm activities carried out and/or commodities produced on the holding e.g. aquaculture, agroforestry and others</li>
        <li>Farm gate prices of the other on-farm activities/commodities</li>
        <li>Input quantities and prices that are used to produce other on-farm outputs</li>
      </ol>
    </li>
  </ul>

  <p><strong><em>Simplified option (2)</em></strong></p>

  <ul>
    <li>
      <ol>
        <li>Respondent&#x2019;s declaration on agricultural holding&#x2019;s profitability over the last 3 calendar years</li>
      </ol>
    </li>
  </ul>

  <h3>3. Risk mitigation mechanisms</h3>

  <p><strong>Dimension: </strong>Economic<strong> </strong></p>

  <p><strong>Theme: </strong>Resilience</p>

  <p>Resilience encompass absorptive, anticipatory and adaptive capacities and
  refers to the properties of a system that allows farms to deal with shocks and
  stresses, to persist and to continue to be well-functioning (in the sense of
  providing stability, predictable rules, security and other benefits to its
  members). </p>

  <p><strong>Coverage: </strong>All farms types<strong> </strong></p>

  <p><strong>Description: </strong></p>

  <p>This sub-indicator measures the incidence of the following mitigation
  mechanisms: </p>

  <ul>
    <li>Access to or availed credit<sup><a href="#footnote-8" id="footnote-ref-8">[6]</a></sup></li>
    <li>Access to or availed insurance</li>
    <li>On farm diversification (share of a single agricultural commodity not greater than 66% in the total value of production of the holding)</li>
  </ul>

  <p>Access to credit and/or insurance is defined here as when a given service
  is available and the holder has enough means to obtain the service (required
  documents, collateral, positive credit history, etc.). Broadly, access to one
  or more the above 3 factors will allow the farm to prevent, resist, adapt and
  recover from external shocks such as, floods, droughts, market failure (e.g.
  price shock), climate shock and pest/animal diseases. </p>

  <p><strong>Sustainability criteria: </strong></p>

  <p>A farm holding is considered resilient if it has availed or has the means
  to access the risk mitigation mechanisms as follows:</p>

  <ul>
    <li>Green (desirable): Access to or availed at least two of the above-listed mitigation mechanisms.</li>
    <li>Yellow (acceptable): Access to or availed at least one of the above-listed mitigation mechanisms.</li>
    <li>Red (unsustainable): No access to the listed mitigation mechanisms. </li>
  </ul>

  <p>**************</p>

  <p><strong>Data items</strong></p>

  <p>Reference period: last calendar year</p>

  <p>3.1. Agricultural holding access to or availed of credit, insurance or
  other financial instruments:</p>

  <ul>
    <li>Credit (both formal and informal) </li>
    <li>Insurance </li>
  </ul>

  <p>3.2 List of other on-farm activities apart from crops and livestock</p>

  <p>3.3 Value of output for the listed on-farm activities/commodities</p>

  <h3>4. Prevalence of soil degradation</h3>

  <p><strong>Dimension: </strong>Environmental<strong> </strong></p>

  <p><strong>Theme: </strong>Soil health </p>

  <p>Many of the processes affecting soil health are driven by agricultural
  practices. FAO and the Intergovernmental Technical Panel on Soils (ITPS) have
  identified 10 main threats to soil functions: soil erosion; soil organic
  carbon losses; nutrient imbalance; acidification; contamination; waterlogging;
  compaction; soil sealing; salinization and loss of soil biodiversity. </p>

  <p><strong>Coverage: </strong>All farms types<strong> </strong></p>

  <p><strong>Description: </strong></p>

  <p>The sub-indicator measures the extent to which agriculture activities
  affects soil health and therefore represents a sustainability issue. A review
  of the 10 threats to soil shows that all except one (soil sealing, which is
  the loss of natural soil to construction/urbanisation) are potentially and
  primarily affected by inappropriate agricultural practices. Ideally,
  therefore, all soils under agricultural land area in a country should be the
  subject of periodic monitoring in order to assess the impact of agriculture on
  soils. This requires detailed surveys and sampling campaigns, associated with
  laboratory testing. In order to propose a manageable solution while capturing
  the main trends in the country in terms of soil health, the farm survey
  focuses on the four threats that combine the characteristics more widespread
  (for national monitoring, countries may choose to add any of the other areas
  indicated above, depending on relevance), and easier to assess through farm
  surveys:</p>

  <ol>
    <li>Soil erosion</li>
    <li>Reduction in soil fertility</li>
    <li>Salinization of irrigated land</li>
    <li>Waterlogging</li>
    <li>Other - Specify</li>
  </ol>

  <p>The farm survey captures farmer&#x2019;s knowledge about the situation of
  the agricultural holding in terms of soil degradation. Experience has shown
  that farmers are very much aware of the state of their soils, health and
  degradation level. Farmers may also be offered the opportunity to mention
  other threats than the above four. </p>

  <p>Other data sources on soil health may either complement the information
  collected through the farm survey and offer opportunities for cross-checking
  farmers&#x2019; responses; or be used as alternative sources of data. Prior to
  the farm survey, a desk study could collect all available information on soil
  health, including using national official statistics or statistics available
  from international agencies such as FAO. This typically includes maps, models,
  results from soil sampling, laboratory analysis and field surveys, and all
  existing report on soil and land degradation at national level. On the basis
  of this information, maps or tables (by administrative boundaries or other
  divisions of the country) can be established, showing the threats to soils
  according to the above 4 categories of threats.</p>

  <p><strong>Sustainability criteria: </strong></p>

  <p>Proportion of agricultural area of the farm affected by soil
  degradation.</p>

  <ul>
    <li>Green (desirable): The combined area affected by any of the four selected threats to soil health is negligible (less than 10% of the total agriculture area of the farm).</li>
    <li>Yellow (acceptable): The combined area affected by any of the four selected threats to soil health is between 10% and 50% of the total agriculture area of the farm.</li>
    <li>Red (unsustainable): The combined area affected by any of the four selected threats to soil health is above 50% of the total agriculture area of the farm.</li>
  </ul>

  <p>**************</p>

  <p><strong>Data items</strong></p>

  <p>Reference period: last three calendar years</p>

  <p>4.1 List of soil degradation threats experienced on the holding</p>

  <ul>
    <li>
      <ul>
        <li>Soil erosion (loss of topsoil through wind or water erosion)</li>
        <li>Reduction in soil fertility<sup><a href="#footnote-9" id="footnote-ref-9">[7]</a></sup></li>
        <li>Salinization of irrigated land</li>
        <li>Waterlogging</li>
        <li>Other &#x2013; Specify</li>
        <li>None of the above</li>
      </ul>
    </li>
  </ul>

  <p>4.2 Total area of the holding affected by threats related to soil
  degradation</p>

  <h3>5. Variation in water availability</h3>

  <p>Dimension: Environmental </p>

  <p>Theme: Water use</p>

  <p>Agriculture, more specifically irrigated agriculture, is by far the main
  economic sector using freshwater resources. In many places, water withdrawal
  from rivers and groundwater aquifers is beyond what can be considered
  environmentally sustainable. This affects both rivers and underground
  aquifers. Sustainable agriculture therefore requires that that level of use of
  freshwater for irrigation remains within acceptable boundaries. While there is
  no internationally agreed standards of water use sustainability, signals
  associated with unsustainable use of water typically include progressive
  reduction in the level of groundwater, drying out of springs and rivers,
  increased conflicts among water users. </p>

  <p><strong>Coverage: </strong>All farm types<strong> </strong></p>

  <p><strong>Description: </strong></p>

  <p>The sub-indicator captures the extent to which agriculture contributes to
  unsustainable patterns of water use. Ideally, the level of sustainability in
  water use is measured at the scale of the river basin or groundwater aquifer,
  as it is the combined effect of all users sharing the same resource that
  impact water sustainability. The farm survey captures farmers&#x2019;
  awareness and behaviour in relation with water scarcity, and associates them
  with three levels of sustainability. These awareness and behaviour are
  expressed in terms of:</p>

  <ul>
    <li>whether the farmer uses water to irrigate crops on at least 10% of the agriculture area of the farm and why, if the answer is negative (does not need, cannot afford);</li>
    <li>whether the farmer is aware about issues of water availability in the area of the farm and notices a reduction in water availability over time;</li>
    <li>whether there are organizations (water users organisations, others) in charge of allocating water among users and the extent to which these organisations are working effectively.</li>
  </ul>

  <p>Other data sources may either complement the farm survey on water use and
  offer opportunities for cross-checking farmers&#x2019; responses; or be used
  as alternative sources of data. Prior to the farm survey, a desk study should
  collect all available information on water balance, including national
  official statistics or statistics available from international agencies such
  as FAO. Information on water resources and use is usually collected by the
  entities in charge of water management or monitoring and are organised by
  hydrological entity (river basin or groundwater aquifer). They typically
  include hydrological records (river flow, groundwater levels), models and maps
  showing the extent of water use by hydrological entity.</p>

  <p><strong>Sustainability criteria: </strong></p>

  <p>Farm sustainability in relation with water use will be assessed as follows:
  </p>

  <ul>
    <li>Green (desirable): Water availability remains stable over the years, for farms irrigating crops on more than 10% of the agriculture area of the farm. Default result for farms irrigating less than 10% of their agricultural area </li>
    <li>Yellow (acceptable): uses water to irrigate crops on at least 10% of the agriculture area of the farm, does not know whether water availability remains stable over the years, or experiences reduction on water availability over the years, but there is an organisation that effectively allocates water among users. </li>
    <li>Red (unsustainable): in all other cases. </li>
  </ul>

  <p><strong>Data items</strong></p>

  <p>Reference period: last three calendar years</p>

  <p>5.1 Irrigated agricultural area of the holding </p>

  <p>5.2 Reduction in water availability experienced on the holding</p>

  <p>5.3 Existence of organizations dealing with water allocation </p>

  <h3>6. Management of fertilizers</h3>

  <p><strong>Dimension: </strong>Environmental<strong> </strong></p>

  <p><strong>Theme: </strong>Fertilizer pollution risk </p>

  <p>Agriculture can affect the quality of the environment through excessive use
  or inadequate management of fertilizers. Sustainable agriculture implies that
  the level of chemicals in soil and water bodies remains within acceptable
  thresholds. Integrated plant nutrient management considers all sources of
  nutrients (mineral and organic) and their management in order to obtain best
  nutrient balance. Measuring soil and water quality captures the extent and
  causes of pollution, but establishing monitoring systems of soil and water is
  costly and not always feasible in countries. </p>

  <p>Note: the management of plant nutrients addresses two sustainability
  issues: avoiding pollution, and maintaining a good level of soil fertility.
  This sub-indicator addresses the first issue, while the second one is
  addressed under sub-indicator 4 &#x2018;Soil health&#x2019;. </p>

  <p><strong>Coverage: </strong>All farm types</p>

  <p><strong>Description: </strong></p>

  <p>The proposed approach is based on questions to farmers about their use of
  fertilizer, in particular mineral or synthetic fertilizers and animal manure,
  their awareness about the environmental risks associated with fertilizer and
  manure applications, and their behaviour in terms of plant nutrient
  management<sup><a href="#footnote-10" id="footnote-ref-10">[8]</a></sup>.
  Management measures considered to help reducing risk is as follows: </p>

  <ol>
    <li>Follow protocols as per extension service or retail outlet directions or local regulations, not exceeding recommended doses</li>
    <li>Use organic source of nutrients (including manure or composting residues) alone, or in combination with synthetic or mineral fertilizers </li>
    <li>Use legumes as a cover crop, or component of a multi/crop or pasture system to reduce fertilizer inputs</li>
    <li>Distribute synthetic or mineral fertilizer application over the growing period</li>
    <li>Consider soil type and climate<sup><a href="#footnote-11" id="footnote-ref-11">[9]</a></sup> in deciding fertilizer application doses and frequencies</li>
    <li>Use soil sampling at least every 5 years to perform nutrient budget calculations </li>
    <li>Perform site-specific nutrient management or precision farming<sup><a href="#footnote-12" id="footnote-ref-12">[10]</a></sup></li>
    <li>Use buffer strips along water courses.</li>
  </ol>

  <p>Sustainability criteria: </p>

  <p>Farm sustainability in relation with fertilizer pollution risk will be
  assessed as follows: </p>

  <ul>
    <li>Green (desirable): The farm takes specific measures to mitigate environmental risks (at least four from the list above). Default result for farms not using fertilizers<sup><a href="#footnote-13" id="footnote-ref-13">[11]</a></sup>. </li>
    <li>Yellow (acceptable): The farm uses fertilizers and takes at least two measures from the above list to mitigate environmental risks</li>
    <li>Red (unsustainable): The farm uses fertilizer and does not take any of the above specific measures to mitigate environmental risks associated with their use. </li>
  </ul>

  <p>**************</p>

  <p><strong>Data items</strong></p>

  <p>Reference period: last calendar year</p>

  <p> </p>

  <p>6.1 Use of synthetic or mineral fertilizer or animal manure/slurry by the
  agricultural holding (Y/N)</p>

  <p>6.2 Specific measures taken to mitigate the environmental risks associated
  with the excessive use or misuse use of fertilizers as per list below: </p>

  <p>&#x20DD; 1 Follow protocols as per extension service or retail outlet
  directions or local regulations, not exceeding recommended doses </p>

  <p>&#x20DD; 2 Use organic source of nutrients (including manure or composting
  residues) alone, or in combination with synthetic or mineral fertilizers</p>

  <p>&#x20DD; 3 Use legumes as a cover crop, or component of a multi/crop or
  pasture system to reduce fertilizer inputs </p>

  <p>&#x20DD; 4 Distribute synthetic or mineral fertilizer application over the
  growing period</p>

  <p>&#x20DD; 5 Consider soil type and climate in deciding fertilizer
  application doses and frequencies</p>

  <p>&#x20DD; 6 Use soil sampling at least every 5 years to perform nutrient
  budget calculations</p>

  <p>&#x20DD; 7 Perform site-specific nutrient management or precision
  farming</p>

  <p>&#x20DD; 8 Use buffer strips along water courses.</p>

  <h3>7. Management of pesticides</h3>

  <p><strong>Dimension: </strong>Environmental<strong> </strong></p>

  <p><strong>Theme: </strong>Pesticide risk</p>

  <p>Pesticides are important inputs in modern agriculture (crop and livestock),
  but if not well managed they can cause harm to people&#x2019;s health or to
  the environment. Practices associated with integrated pest management
  (IPM<sup><a href="#footnote-14" id="footnote-ref-14">[12]</a></sup>) exist
  that contribute to minimise risks associated with the use of pesticides and
  limit their impact on human health and on the environment. The International
  Code of Conduct on Pesticide Management defines best practice in pesticide
  management.</p>

  <p><strong>Coverage: </strong>All farm types</p>

  <p><strong>Description: </strong></p>

  <p>The proposed sub-indicator is based on information on the use of pesticides
  on the farms, the type of pesticide used and the type of measure(s) taken to
  mitigate the associated risks<sup><a href="#footnote-15"
  id="footnote-ref-15">[13]</a></sup>. It considers the possibility that the
  holding uses pesticides in the framework of an Integrated Pest Management
  (IPM) program, or adopts specific measures to help reducing risks associated
  with pesticide use. List of possible measures:</p>

  <p>Health</p>

  <ol>
    <li>Adherence to label directions for pesticide use (including use of protection equipment while applying pesticides)</li>
    <li>Maintenance and cleansing of protection equipment after use</li>
    <li>Safe disposal of waste (cartons, bottles and bags)</li>
  </ol>

  <p>Environment</p>

  <ol>
    <li>Adherence to label directions for pesticide application</li>
    <li>Adopt any of the these good practices: adjust planting time, apply crop spacing, crop rotation, mixed cropping or inter-cropping </li>
    <li>Perform biological pest control or use biopesticides</li>
    <li>Adopt pasture rotation to suppress livestock pest population </li>
    <li>Systematic removal of plant parts attacked by pests</li>
    <li>Maintenance and cleansing of spray equipment after use</li>
    <li>Use one pesticide no more than two times or in mixture in a season to avoid pesticide resistance</li>
  </ol>

  <p>Sustainability criteria: </p>

  <p>Farm sustainability in relation with pesticides will be assessed as
  follows: </p>

  <ul>
    <li>Green (desirable): The farm uses only moderately or slightly hazardous<sup><a href="#footnote-16" id="footnote-ref-16">[14]</a></sup> pesticides (WHO Class II or III). In this case, it adheres to all three health-related measures and at least four of the environment-related measures. Default result for farms not using pesticides.</li>
    <li>Yellow (acceptable): The farm uses only moderately or slightly hazardous pesticides (WHO Class II or III) and takes some measures to mitigate environmental and health risks (at least two from each of the lists above)</li>
    <li>Red (unsustainable): The farm uses highly or extremely hazardous pesticides (WHO Class Ia or Ib), illegal pesticides<sup><a href="#footnote-17" id="footnote-ref-17">[15]</a></sup>, or uses moderately or slightly hazardous pesticides without taking specific measures to mitigate environmental or health risks associated with their use (fewer than two from each of the lists above). </li>
  </ul>

  <p><strong>Data items</strong></p>

  <p>Reference period: last calendar year</p>

  <p>7.1 Use of pesticides for crop or livestock by the agricultural holding
  (Y/N) </p>

  <p>7.2 Use of highly or extremely hazardous pesticides by the agricultural
  holding (Y/N) </p>

  <p>7.3 Measures taken to protect people from health-related risks associated
  with pesticides: </p>

  <ol>
    <li>Adherence to label directions for pesticide use, including use of personal protection equipment (Y/N)</li>
    <li>Maintenance and cleansing of protection equipment after use (Y/N)</li>
    <li>Safe disposal of waste (cartons, bottles and bags) (Y/N)</li>
  </ol>

  <p>7.4 Measures taken to avoid environment-related risks associated with
  pesticides:</p>

  <ol>
    <li>Adherence to label directions for pesticide application (Y/N)</li>
    <li>Adjustment of planting time (Y/N)</li>
    <li>Application of crop spacing (Y/N)</li>
    <li>Application of crop rotation (Y/N)</li>
    <li>Application of mixed cropping (Y/N)</li>
    <li>Application of inter-cropping (Y/N)</li>
    <li>Perform biological pest control (Y/N)</li>
    <li>Use of biopesticides (Y/N)</li>
    <li>Adopting pasture rotation to suppress livestock pest population (Y/N)</li>
    <li>Systematic removal of plant parts attacked by pests (Y/N)</li>
    <li>Maintenance and cleansing of spray equipment after use (Y/N)</li>
    <li>Use one pesticide no more than two times or in mixture in a season to avoid pesticide resistance (Y/N)</li>
  </ol>

  <h3>8. Use of agro-biodiversity-supportive practices</h3>

  <p><strong>Dimension: </strong>Environmental<strong> </strong></p>

  <p><strong>Theme: </strong>Biodiversity </p>

  <p>The Convention on Biological Diversity (CBD) stresses the close
  relationship between agriculture activities and biodiversity, considering
  three levels of biodiversity: genetic level diversity; agrobiodiversity at
  production system level; and ecosystem level (wild) biodiversity. The way
  agriculture is practiced influences all three levels. Attempts to develop
  indicators of biodiversity for agriculture systematically consider a large
  number of sub-indicators, with no universally agreed sustainability criteria.
  Considering these constraints, and the importance of addressing biodiversity
  in the construction of Indicator 2.4.1, it is proposed to develop a
  sub-indicator that captures the efforts towards more sustainable agriculture
  that better contributes to biodiversity, by identifying a limited list of
  practices that are conducive to biodiversity conservation.</p>

  <p><strong>Coverage: </strong>All farm types<strong> </strong></p>

  <p><strong>Description: </strong></p>

  <p>This sub-indicator measures the level of adoption of more sustainable
  agricultural practices that better contribute to biodiversity by the farm at
  ecosystem, species and genetic levels. This indicator addresses both crops and
  livestock. Specifically, in case of this sub-indicator the scope is the entire
  area of the farm holding as opposed to the agricultural area that is used for
  rest of the 10 sub-indicators. </p>

  <p>In particular, two separate scoring systems depending on the applicability
  of the organic farming criterion have been proposed.</p>

  <p>Depending on whether organic certification system exists, countries will
  select one of the below two proposed set of criteria and thus will be
  evaluated/scored differently in terms of their sustainability status.
  According to this formulation, to secure green status, farms in countries with
  organic certification in place, will have to check 3 out of 6 criteria. On the
  contrary, farms operating in countries with no organic certification in place,
  will have to check 2 out of 5 criteria for obtaining the green status.</p>

  <p>The detailed formulation of the criteria for the 2 scoring systems is
  described below:</p>

  <ol>
    <li><strong>Criteria for group of countries with organic certification systems/schemes:</strong></li>
    <li>Leaves at least 10% of the holding area for natural or diverse vegetation. This can include natural pasture/grassland, maintaining wildflower strips, stone and wood heaps, trees or hedgerows, natural ponds or wetlands. </li>
    <li>Farm produces agricultural products that are organically certified, or its products are undergoing the certification process. </li>
    <li>Farm does not use medically important antimicrobials as growth promoters.</li>
    <li>At least two of the following contribute to farm production: 1) temporary crops, 2) pasture, 3) permanent crops, 4) trees on farm, 5) livestock or animal products, and 6) aquaculture.</li>
    <li>Practices crop or crop/pasture rotation involving at least 2 crops or crops and pastures on at least 80% of the farm agriculture area (excluding permanent crops and permanent pastures) over a period of 3 years. In case of a 2-crop rotation, the 2 crops have to be from different plant genus, e.g. a grass plus a legume, or a grass plus a tuber etc.<strong> </strong></li>
    <li>Livestock includes locally adapted breeds.</li>
  </ol>

  <p><strong>Sustainability status:</strong></p>

  <ul>
    <li>
      <ul>
        <li>Green (desirable): The agricultural holding meets at least three of the above criteria </li>
        <li>Yellow (acceptable): The agricultural holding meets one or two of the above criteria</li>
        <li>Red (unsustainable): The agricultural holding meets none of the above criteria</li>
      </ul>
    </li>
  </ul>

  <ol>
    <li><strong>Criteria for group of countries with no organic certification systems/schemes:</strong></li>
    <li>Leaves at least 10% of the holding area for natural or diverse vegetation. This can include natural pasture/grassland, maintaining wildflower strips, stone and wood heaps, trees or hedgerows, natural ponds or wetlands. </li>
    <li>Farm does not use medically important antimicrobials as growth promoters.</li>
    <li>At least two of the following contribute to farm production: 1) temporary crops, 2) pasture, 3) permanent crops, 4) trees on farm, 5) livestock or animal products, and 6) aquaculture</li>
    <li>Practices crop or crop/pasture rotation involving at least 2 crops or crops and pastures on at least 80% of the farm cultivated area (excluding permanent crops and permanent pastures) over a period of 3 years. In case of a 2-crop rotation, the 2 crops have to be from different plant genus, e.g. a grass plus a legume, or a grass plus a tuber etc. </li>
    <li>Livestock includes locally adapted breeds.</li>
  </ol>

  <p><strong>Sustainability status:</strong></p>

  <ul>
    <li>
      <ul>
        <li>Green (desirable): The agricultural holding meets at least two of the above criteria </li>
        <li>Yellow (acceptable): The agricultural holding meets one of the above criteria</li>
        <li>Red (unsustainable): The agricultural holding meets none of the above criteria</li>
      </ul>
    </li>
  </ul>

  <p><strong>Data items</strong></p>

  <p>Reference period: last calendar year</p>

  <p>8.1 Percentage of the holding area covered by natural or diverse vegetation
  (not cultivated), including natural pasture or grasslands; wildflower strips;
  stone or wood heaps; trees or hedgerows; natural ponds or wetlands</p>

  <p>8.2 Farm produced products (crops and/or livestock) that are organically
  certified (Y/N)</p>

  <p>8.3 Farm produced products (crops and/or livestock) that are undergoing
  organic certification (Y/N)</p>

  <p>8.4 Report the holding organic certification number</p>

  <p>8.5 Report the name of organic certifying body</p>

  <p>8.6 Area on which certified organic [CROP/LIVESTOCK] was produced</p>

  <p>8.7 Use of medically important antimicrobials as growth promoter for
  livestock (Y/N)</p>

  <p>8.8 Value of production of the holding (covered by sub-indicator 1)</p>

  <p>&#x20DD; 1 Temporary crops</p>

  <p>&#x20DD; 2 Pastures</p>

  <p>&#x20DD; 3 Permanent crops</p>

  <p>&#x20DD; 4 Trees on farm</p>

  <p>&#x20DD; 5 Livestock and animal products</p>

  <p>&#x20DD; 6 Aquaculture</p>

  <p>8.9 Percentage of the cultivated area on which crop rotation or
  crop/pasture rotation involving at least two crops (excluding permanent crops
  and permanent pastures) from different plant genus is practiced over a 3 year
  period</p>

  <p>8.10 Area of the agricultural holding covered by the (up to 5) main crops
  listed for sub-indicator 1 (excluding pasture)</p>

  <p>8.11 List of different breeds and cross-breed and percentage of animals
  they represent for each animal species</p>

  <h3>9. Wage rate in agriculture</h3>

  <p><strong>Dimension: </strong>Social </p>

  <p><strong>Theme: </strong>Decent employment</p>

  <p>The theme provide information on the remuneration of employees working for
  the farm and belonging to the elementary occupation group, as defined by the
  International Standard Classification of Occupation (ISCO-08 - code 92). It
  informs about economic risks faced by unskilled workers (those performing
  simple and routine tasks) in terms of remuneration received, the later
  benchmarked against the minimum wage set at national level in the agricultural
  sector. This sub-indicator allows distinguishing between holdings that pay a
  fair remuneration to its employees under the elementary occupation group, and
  agricultural holdings paying a remuneration to their employees belonging to
  the elementary occupation group that is below the minimum wage standard. In
  the latter case, agricultural holdings are deemed to be non-sustainable since
  the remuneration paid is not sufficient to ensure a decent living
  standard.</p>

  <p><strong>Coverage: </strong>Not applicable to farms that employ only family
  labour.</p>

  <p><strong>Description: </strong></p>

  <p>The sub-indicator measures the farm unskilled labour daily wage rate in
  Local Currency Units (LCU).</p>

