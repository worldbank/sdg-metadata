  <p>Data availability:</p>

  <p>Many sub-indicators for this indicator are already being collected in
  countries, either as part of existing farm surveys or through other data
  sources such as environmental monitoring systems, administrative data or
  household surveys. Yet they are not collected with a common set of criteria
