  <p>This implies the need to measure both the extent of land under productive
  and sustainable agriculture (the numerator), as well as the extent of
  agriculture land area (the denominator).</p>

  <ul>
    <li>The <em>numerator</em> captures the three dimensions of sustainable production: environmental, economic and social. It corresponds to agricultural land area of the farms that satisfy the sustainability criteria of the 11 sub-indicators selected across all three dimensions.</li>
    <li>The <em>denominator</em> in turn the sum of agricultural land area (as defined by FAO) utilized by agricultural holdings that are owned (excluding rented-out), rented-in, leased, sharecropped or borrowed. State or communal land used by farm holdings is not included. Please see the <a href="http://www.fao.org/3/ca7154en/ca7154en.pdf">methodological document</a> prepared by FAO for a more detailed explanation.</li>
  </ul>

  <p>The scope of indicator 2.4.1 is the agricultural farm holding, and more
  precisely the agricultural land area of the farm holding, i.e. land used
  primarily to grow crops and raise livestock. This choice of scope is fully
  consistent with the intended use of a country&#x2019;s agricultural land area
  as the denominator of the aggregate indicator. Specifically the following
  are:</p>

  <p>Included within scope:</p>

  <ul>
    <li>Intensive and extensive crops and livestock production systems.</li>
    <li>Subsistence agriculture.</li>
    <li>State and common land when used exclusively and managed by the farm holding.</li>
    <li>Food and non-food crops and livestock products (e.g. tobacco, cotton, and sheep wool). </li>
    <li>Crops grown for fodder or for energy purposes.</li>
    <li>Agro-forestry (trees on the agriculture areas of the farm).</li>
    <li>Aquaculture, to the extent that it takes place within the agricultural land area. For example, rice-fish farming and similar systems. </li>
  </ul>

  <p>Excluded from scope:</p>

  <ul>
    <li>State and common land not used exclusively by the farm holding.</li>
    <li>Nomadic pastoralism.</li>
    <li>Production from gardens and backyards. Production from hobby farms<sup><a href="#footnote-3" id="footnote-ref-3">[1]</a></sup>.</li>
    <li>Holdings focusing exclusively on aquaculture. </li>
    <li>Holdings focusing exclusively on forestry.</li>
    <li>Food harvested from the wild.</li>
  </ul>

  <h2>Concepts:</h2>

  <p>The literature review (Hayati, 2017) identified a large number of potential
  sustainability themes across the three dimensions of sustainability and, for
  each theme, usually a large number of possible sub-indicators. The key
  considerations in the selection of themes are relevance and measurability. In
  terms of relevance, the relationship between the associated sub-indicator and
  sustainable agriculture outcomes at farm level should be strong. Following
  this approach, only sub-indicators that are responsive to farm level policies
  aimed at improving sustainable agriculture are considered. In terms of
  measurability, only a &#x201C;core&#x201D; set of themes and sub-indicators
  for which measurement and reporting is expected in the majority of countries
  are selected.</p>

  <p>A key aspect of all approaches to measuring sustainable agriculture is the
  recognition that sustainability is a multi-dimensional concept, and that these
  multiple dimensions need to be reflected in the construction of the indicator.
  This implies that SDG indicator 2.4.1 must be based on a set of sub-indicators
  that cover these three dimensions.</p>

  <p>Through a consultative process that has lasted over two years, 11 themes
  and sub-indicators have been identified, which make up SDG 2.4.1.</p>

