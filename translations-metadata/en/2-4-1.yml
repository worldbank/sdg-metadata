REG_AGG: >-
  <p>These data will be disseminated through FAOSTAT, the largest database of
  food and agricultural statistics. Therefore the method of calculation will
  follow the international standard established by the database. In the case of
  this indicator, regional and global aggregates will be computed by weighting
  the national indicators according to the country&#x2019;s agricultural
  area.</p>
