UNIT_MEASURE: >-
  <p>The Indicator is unitless, expressing a ratio between two areas (both
  measured in thousand hectares), i.e., area under sustainable and productive
  agriculture and total agricultural land area.</p>
CLASS_SYSTEM: >-
  <p>The land area classification is that of Census of Agriculture and the
  System of Environmental and Economic Accounts (SEEA), as implemented in the
  FAO Land Use, Irrigation and Agricultural Practices Questionnaire (<a
  href="http://www.fao.org/faostat/en/#data/RL/metadata">http://www.fao.org/faostat/en/#data/RL/metadata</a>
  ). </p>
