  <h3>1. Farm output value per hectare</h3>

  <p><strong>Dimension: </strong>Economic<strong> </strong></p>

  <p><strong>Theme: </strong>Land Productivity </p>

  <p>Land productivity is a measure of agricultural value of outputs obtained on
  a given area of land. Maintaining or improving the output over time relative
  to the area of land used is an important aspect in sustainability for a range
  of reasons. At farm level, the land productivity reflects technology and
  production processes for given agro-ecological conditions. In a broader sense,
  an increase in the level of land productivity enables higher production while
  reducing pressure on increasingly scarce land resources, commonly linked to
  deforestation and associated losses of ecosystem services and
  biodiversity.<strong> </strong></p>

  <p><strong>Coverage</strong>: All farm types </p>

  <p><strong>Description: </strong></p>

  <p>The sub-indicator is described as farm output value per hectare (holdings
  that produce crops and livestock or its mix). Information on farm outputs and
  agricultural area should be standard information available from farm surveys
  thus providing a good basis for assessment at farm level.</p>

  <ul>
    <li>Farm output value: The volume of agricultural output at farm level generally takes into account production of multiple outputs, e.g. crop types and crop and livestock combinations, etc. Since the volume of agricultural outputs is not measured in commensurate units (e.g. not all outputs are measured in tonnes, and tonnes of different output represent different products), it is necessary to establish an appropriate means of aggregation, in this case using a monetary unit. A simple way to enable aggregation is to reflect the multiple outputs produced by a single farm in terms of values (i.e. quantity multiplied by prices).</li>
    <li>Farm agricultural land area: defined as the area of land used for agriculture within the farm<sup><a href="#footnote-4" id="footnote-ref-4">[2]</a></sup>. </li>
  </ul>

  <p><strong>Sustainability criteria: </strong></p>

  <p>Distance from the 90<sup>th</sup> percentile of the national
  distribution<sup><a href="#footnote-5" id="footnote-ref-5">[3]</a></sup>:</p>

  <ul>
    <li>Green (desirable): Sub-indicator value is &#x2265; 2/3 of the corresponding 90<sup>th</sup> percentile </li>
    <li>Yellow (acceptable): Sub-indicator value is &#x2265; 1/3 and &lt; 2/3 of the corresponding 90<sup>th</sup> percentile </li>
    <li>Red (unsustainable): Sub-indicator value is &lt; 1/3 of the corresponding 90<sup>th</sup> percentile</li>
  </ul>

  <p><strong>Data items</strong></p>

  <p>Reference period: last calendar year</p>

  <ul>
    <li>
      <ol>
        <li>Quantities and farm gate prices (or value of production) of the 5 main crops and/or livestock products and by-products produced by the farm</li>
        <li>Quantities and farm gate prices (or value of production) of other agricultural products (agro-forestry or aquaculture products etc.) produced by the farm </li>
        <li>Agricultural land area of the holding</li>
      </ol>
    </li>
  </ul>

  <h3>2. Net Farm Income</h3>

  <p><strong>Dimension:</strong> Economic<strong> </strong></p>

  <p><strong>Theme:</strong> Profitability</p>

  <p>An important part of sustainability in agriculture is the economic
  viability of the farm, driven to a large extent by its profitability.
  Profitability is measured using the net income that the farmer is able to gain
  from farming operations. Availability and use of information on farm economic
  performance, measured using profitability, will support better decision making
  both at micro and macro-economic level. Since performance measures drive
  behaviour, better information on performance can alter behaviour and
  decision-making by government and producers both in large-scale commercial
  farming and medium and small-scale subsistence agriculture.</p>

  <p><strong>Coverage:</strong> All farms types </p>

  <p><strong>Description: </strong></p>

  <p>The sub-indicator measures if the farm is consistently profitable over a
  3-year period. The focus of this sub-indicator is on income from farming
  operations as distinct from the total income of the farming household, which
  may include other sources of income such as, for example, employment in local
  businesses by other family members, tourism activity, etc.</p>

  <p>Formula<sup><a href="#footnote-6" id="footnote-ref-6">[4]</a></sup>:</p>

  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>N</mi>
      <mi>F</mi>
      <mi>I</mi>
      <mo>=</mo>
      <mi>&amp;nbsp;</mi>
      <mi>C</mi>
      <mi>R</mi>
      <mo>+</mo>
      <msub>
        <mrow>
          <mi>Y</mi>
        </mrow>
        <mrow>
          <mi>k</mi>
        </mrow>
      </msub>
      <mo>-</mo>
      <mi>O</mi>
      <mi>E</mi>
      <mo>-</mo>
      <mi>D</mi>
