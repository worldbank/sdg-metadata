RATIONALE: >-
  <p>This indicator provides valuable information that could be used to
  formulate policies and programmes for the prevention of occupational injuries,
  diseases and deaths. It could also be used to monitor the implementation of
  these programmes and to signal particular areas of increasing risk such as a
  particular occupation, industry or location. Although the principal objective
  of this indicator is to provide information for prevention purposes, it may be
  used for a number of other purposes, such as to identify the occupations and
  economic activities with the highest risk of occupational injuries; to detect
  changes in the pattern and occurrence of occupational injuries, so as to
  monitor improvements in safety and reveal any new areas of risk; to inform
  employers, employers&#x2019; organizations, workers and workers&#x2019;
  organizations of the risks associated with their work and workplaces, so that
  they can take an active part in their own safety; to evaluate the
  effectiveness of preventive measures; to estimate the consequences of
  occupational injuries, particularly in terms of days lost or costs; and to
  provide a basis for policymaking aimed at encouraging employers,
  employers&#x2019; organizations, workers and workers&#x2019; organizations to
  introduce accident prevention measures. </p>
REC_USE_LIM: >-
  <p>There may be problems of under reporting of occupational injuries, and
  proper systems should be put in place to ensure the best reporting and data
  quality. Under reporting is thought to be present in countries at all levels
  of development, but may be particularly problematic in some developing
  countries. Data users should be aware of this issue when analysing the data.
  Double-counting of cases of occupational injury may also happen in cases where
  data from several registries (records kept by different agencies, for example)
  are consolidated to have more comprehensive statistics. </p>

  <p> </p>

  <p>Because data quality issues may be present, it may be more relevant to
  analyse indicator trends rather than levels. When measured over a period of
  time, the data can reveal progress or deterioration in occupational safety and
  health, and thus point to the effectiveness of prevention measures. This
  indicator is volatile and strong annual fluctuations may occur due to
  unexpected but significant accidents or national calamities. The underlying
  trend should therefore be analysed. </p>
