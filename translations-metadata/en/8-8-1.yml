SOURCE_TYPE: >-
  <p>The recommended data sources are different types of administrative records,
  such as records of national systems for the notification of occupational
  injuries (labour inspection records and annual reports; insurance and
  compensation records, death registers), supplemented by household surveys
  (especially in order to cover informal sector enterprises and the
  self-employed) and/or establishment surveys. </p>

  <p>The metadata should clearly specify (i) whether the statistics relate to
  cases of occupational injury which have been reported (to an accident
  notification system or to an accident compensation scheme), compensated (by an
  accident insurance scheme) or identified in some other way (for example
  through a survey of households or establishments) and (ii) whether cases of
  occupational disease and cases of injury due to commuting accidents are
  excluded from the statistics, as recommended. </p>
COLL_METHOD: >-
  <p>The ILO Department of Statistics processes national household survey
  microdatasets in line with internationally-agreed indicator concepts and
  definitions set forth by the International Conference of Labour Statisticians.
  For data that could not be obtained through this processing or directly from
  government websites, the ILO sends out an annual ILOSTAT questionnaire to all
  relevant agencies within each country (national statistical office, labour
  ministry, etc.) requesting the latest annual data and any revisions on
  numerous labour market topics and indicators, including many SDG indicators.
  </p>
