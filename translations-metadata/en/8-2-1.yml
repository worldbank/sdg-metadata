COMPARABILITY: >-
  <p>Sources of discrepancies:</p>

  <p>The main limitations of the use of labour productivity as a global
  indicator arise from problems in the international comparability of data, more
  specifically from methodological differences across countries. Even though
  national output measures, in particular GDP estimates, are derived mainly from
  national accounts which should be based on internationally-agreed principles
  consolidated in the United Nations SNA, there are still significant obstacles
  to the international consistency of national accounts estimates. These range
  from differences in the treatment of the output of service sectors to
  adjustments for price changes and variations in the coverage of informal
  activities and the underground economy. </p>

  <p>Employment or labour input figures also suffer from comparability issues,
  especially in terms of differences in age coverage, the definition of
  employment, geographical and institutional coverage, the treatment of special
  groups and the coverage of informal employment. </p>

  <p>In cases where the contribution to GDP of forms of work other than
  employment are expected to be significant, such as in the case of own-use
  production of goods (subsistence agriculture and fishing) or volunteer work,
  the exclusion of participation and time-spent in these productive activities
  can be an important source of bias in the resulting indicators.</p>
