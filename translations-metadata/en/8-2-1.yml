SOURCE_TYPE: >-
  <p><strong>Description:</strong> </p>

  <p>Output measures used in the numerator of this indicator (Gross Domestic
  Product) are best obtained from the production side of national accounts and
  represent, as much as possible, GDP at market prices for the aggregate economy
  (adjusted for inflation, in constant prices). </p>

  <p> </p>

  <p>Employment data used in the denominator are preferably derived from labour
  force or other household surveys with an employment module. In the absence of
  a household survey, establishment surveys, administrative records or official
  estimates based on reliable sources can be used as well as population
  censuses. It is however important to note that employment data from
  establishment surveys will capture the number of jobs and not the number of
  persons employed as preferred for the denominator. Also, establishment surveys
  cover, in many cases, the formal sector and employers and employees only, not
  accounting for the whole economy. </p>

  <p> </p>

  <p>When calculating this indicator, it is important to ensure that the
  coverage of the employment data is consistent with that of the national
  accounts. </p>
COLL_METHOD: >-
  <p>For the purposes of international reporting on the SDG indicators, the ILO
  uses country-level estimates of GDP in constant 2010 US$ from the World
  Bank&#x2019;s World Development Indicators database and country-level
  estimates on employment from household surveys or derived from the ILO
  modelled estimates to calculate levels and growth rates of labour productivity
  at the country, regional and global levels. </p>
FREQ_COLL: <p>Continuous</p>
REL_CAL_POLICY: >-
  <p>ILO estimates of labour productivity are part of the ILO modelled estimates
  series, analysed in the ILO&apos;s World Employment and Social Outlook
  reports. The ILO estimates are released once per year (in November or
  December). </p>
DATA_SOURCE: >-
  <p>Input GDP and employment data are provided by national statistical offices,
  and in some cases labour ministries or other related agencies. </p>
COMPILING_ORG: <p>ILO </p>
INST_MANDATE: >-
  <p> The ILO is the UN focal point for labour statistics. It sets international
  standards for labour statistics through the International Conference of Labour
  Statisticians. It also compiles and produces labour statistics with the goal
  of disseminating internationally-comparable datasets, and provides technical
  assistance and training to ILO member States to support their efforts to
  produce high quality labour market data.</p>
