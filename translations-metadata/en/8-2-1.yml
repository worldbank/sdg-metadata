RATIONALE: >-
  <p>Real GDP per employed person being a measure of labour productivity, this
  indicator represents a measure of labour productivity growth, thus providing
  information on the evolution, efficiency and quality of human capital in the
  production process. </p>

  <p> </p>

  <p>Economic growth in a country can be ascribed to many factors, including
  increased employment and more effective work by those who are employed. This
  indicator casts light on the latter effect, therefore being a key measure of
  economic performance. Labour productivity (and growth) estimates can support
  the formulation of labour market policies and monitor their effects. They can
  also contribute to the understanding of how labour market performance affects
  living standards. </p>
REC_USE_LIM: >-
  <p>Output measures are obtained from national accounts and represent, as much
  as possible, GDP at market prices for the aggregate economy. However, despite
  common principles that are mostly based on the United Nations System of
  National Accounts, there are still significant problems in international
  consistency of national accounts estimates, based on factors such as
  differences in the treatment of output in services sectors, differences in
  methods used to correct output measures for price changes (in particular, the
  use of different weighting systems to obtain deflators) and differences in the
  degree of coverage of informal economic activities. </p>

  <p> </p>

  <p>Data on employment used in the denominator of this indicator refer, as much
  as possible, to the average number of persons with one or more paid jobs
  during the year. That is, the reliability of the employment data is also
  dependent on the degree of coverage of informal activities by the statistical
  source used. </p>
