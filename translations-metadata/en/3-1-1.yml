QUALITY_ASSMNT: >-
  <p>For information on data quality management, assurance, and assessment
  processes at WHO, please refer to: <a
  href="https://www.who.int/data/ddi">https://www.who.int/data/ddi</a> </p>
COVERAGE: >-
  <p><strong>Data Availability</strong></p>

  <p>Data availability is presented by country with the country profiles, please
  see here: <a
  href="https://www.who.int/data/gho/data/themes/maternal-and-reproductive-health/maternal-mortality-country-profiles">https://www.who.int/data/gho/data/themes/maternal-and-reproductive-health/maternal-mortality-country-profiles</a>
  </p>

  <p><a
  href="https://www.who.int/publications/i/item/9789240068759">https://www.who.int/publications/i/item/9789240068759</a></p>

  <p><strong>Disaggregation:</strong></p>

  <p>Current maternal mortality ratio (MMR) estimates are reported at national,
  regional, and global levels. Countries and territories included in the
  analyses are WHO Member States with populations over 100 000, plus two
  territories (Puerto Rico, and the occupied Palestinian Territory, including
  east Jerusalem).</p>

  <p>The <strong>time series</strong> available is currently 2000 to 2020.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>The maternal mortality ratio is defined as the number of maternal deaths
  divided by live births. However, to account for potential incompleteness of
  death recording in various data sources, the United Nations Maternal Mortality
  Estimation Inter-Agency Group (UN MMEIG) first computes the fraction of deaths
  due to maternal causes from original data sources (referred to as the
  &#x201C;proportion maternal&#x201D;, or PM), and then applies that fraction to
  WHO estimates of total deaths among women of reproductive age to obtain an
  estimate of the number of maternal deaths. </p>

  <p>In other words, the following fraction is first computed from country data
  sources:</p>

  <p>PM= Number of maternal deaths 15-49/All female deaths at ages 15-49 </p>

  <p>and then the PM is used to compute the MMR as follows:</p>

  <p>MMR=PM &#xD7; (All female deaths at ages 15-49/Number of live births)</p>

  <p>Where the estimate of all deaths at ages 15-49 in the second equation is
  derived from WHO Global Health Estimates life tables, and the number of live
  births is from the World Population Prospects 2019.</p>

  <p>With this as background, a few reasons that MMEIG estimates may differ from
  national statistics are as follows:</p>

  <ol>
    <li>Civil registration and vital statistics systems are not always complete (i.e., they do not always capture 100% of all deaths) and completeness may change over time. The MMEIG estimation approach attempts to correct for this by using the above approach, which involves first computing the PM.</li>
    <li>The MMEIG often applies adjustment factors to the PM computed from original data to account for measurement issues (such as how the country defined &#x201C;maternal&#x201D; deaths; misclassification; or incompleteness). </li>
    <li>The MMEIG uses the standardized series of live births from the United Nations Population Division, as published in World Population Prospects 2022, in the denominator of the MMR equation. To better inform the WPP, countries should discuss discrepancies directly with the United Nations Population Division: the contact address is population@un.org; this email address is monitored regularly, and messages are dispatched to the appropriate analysts for each country or concern. </li>
    <li>Statistically speaking, maternal deaths are a relatively rare event, which can lead to noisy time trends in data over time. As the goal of the MMEIG estimates is to track long term progress in reducing maternal mortality, the estimation process involves some smoothing to generate a curve that better captures changes in underlying risk</li>
  </ol>
