  bank branches and the number of ATMs is the FAS, while the source of
  information for the adult population is the World Development Indicators or
  the CIA Factbook.</p>
DATA_VALIDATION: >-
  <p>The FAS questionnaire has built-in consistency checks to help data
  reporters spot inconsistencies in data reporting. Once the data is reported to
  the FAS, it undergoes a round of automated validation checks. If any
  inconsistency is detected, the FAS Team engages with the country authorities
  for clarifications or adjustments to the data provided. In case a country
  needs to add additional relevant information pertinent to the data reported,
  they can do so through the metadata portal in ICS. </p>

  <p>Every year, submissions are disseminated on the FAS website
  (data.imf.org/fas) on a rolling basis as soon as they are reviewed and
  validated. </p>
ADJUSTMENT: >-
  <p><strong> </strong>Adult population<strong> </strong>refers to the total
  population in the reporting jurisdiction of individuals 15 years old and
  above. Data are taken from the World Bank&apos;s World Development Indicators
  database and the CIA Factbook. In cases where data for the most recent period
  are not available, data for the previous period is used.</p>
IMPUTATION: >-
  <ul>
    <li><strong>At country level </strong></li>
  </ul>

  <p>Missing values are registered as empty. &#x201C;n/a&#x201D; are used when
  the country indicates that those services or institutions do not exist in the
  country, or alternatively, do not fall under the supervisory scope of a
  regulatory agency. </p>

  <p> </p>

  <ul>
    <li><strong>At regional and global levels </strong></li>
  </ul>

  <p>&#x201C;n/a&#x201D; are used when the country indicates that those services
  or institutions do not exist in the country, or alternatively, do not fall
  under the supervisory scope of a regulatory agency. Trend extrapolation is
  used for countries that have not reported the latest data. </p>
REG_AGG: >-
  <p>Country level: information provided by the authorities, recalculated as
  number of access points per 100,000 adults. For regional values, the FAS
  aggregates information of all countries and uses country&#x2019;s adult
  population as weights. </p>
DOC_METHOD: >-
  <p>Information collected by the FAS relies on the &#x201C;<em>FAS Guidelines
  and Manual</em>&#x201D;, which is published every year in English, Spanish and
  French. To foster the use of a common methodology, the definitions of
  financial institutional units and instruments covered in the FAS are primarily
  based on the IMF&#x2019;s <em>Monetary and Financial Statistics Manual and
  Compilation Guide</em> (<a
  href="https://www.imf.org/-/media/Files/Data/Guides/mfsmcg-final.ashx"
  target="_blank"><u>https://www.imf.org/-/media/Files/Data/Guides/mfsmcg-final.ashx</u></a>).
  The FAS also publishes a <em>Glossary</em> for FAS indicators. </p>

  <p> </p>

  <p>All these documents can be found in <a
  href="http://data.imf.org/?sk=E5DCAB7E-A5CA-4892-A6EA-598B5463A34C&amp;sId=1460040555909"
  target="_blank"><u>FAS website - documents</u></a>. </p>
QUALITY_MGMNT: >-
  <p> The FAS questionnaire has built-in consistency checks to help data
  reporters spot inconsistencies in data reporting. Once the data is reported to
  the FAS, it undergoes a round of automated validation checks and careful
  review by the FAS team. The analytical work on the reported data also aids
  spotting and correcting inconsistencies in the data, if any.</p>
QUALITY_ASSURE: >-
  <p>FAS data are collected through the ICS or the NSDP, which allows for a
  secure submission of country information. Data submitted by countries are
  received internally in a system that facilitates the validation process
  conducted by the FAS Team. </p>

  <p> </p>

  <p>Each submission is carefully reviewed, and when necessary, the FAS Team
  engages with the country authorities for clarifications or adjustments to the
  data provided. In case a country needs to add additional relevant information
  pertinent to the data reported, they can do so through the metadata portal in
  ICS. </p>
QUALITY_ASSMNT: >-
  <p> The FAS is a supply-side database with data reported from central banks
  and other financial regulators sourced from administrative data. Supply-side
  data tend to be more accurate than demand-side surveys. Furthermore, any
  deviations from the FAS methodology or fluctuations are reported by the
  country in the metadata, which is available on the FAS data portal. </p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Covering 189 economies, the FAS provides a unique set of high-quality
  global supply side data. It contains 121 times series and 70 indicators that
  are expressed as ratios to GDP, land area, or adult population to facilitate
  cross-country comparisons. </p>

  <p><strong>Time series:</strong></p>

  <p>Since 2004; on an annual basis. </p>

  <p><strong>Disaggregation:</strong></p>

  <p>Data are provided at country level, by year. Aggregates are compiled by
  region in accordance with UN suggested regional aggregations. </p>
COMPARABILITY: >-
  <p>The FAS is a supply-side database based on administrative data from central
  banks or other main financial regulators. The data collection is centralized
  at the regulatory agency, which sources data from financial institutions and
  financial services providers for series for which data are available. The
  regulatory agency reports aggregates for the total economy to the FAS. The FAS
  provides country-level metadata that explain the institutional coverage of
  each reporting economy. Data from the FAS may differ from household-based
  surveys because of possible difference in coverage, scope, or concept
  definitions. </p>
