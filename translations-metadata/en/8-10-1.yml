SDG_GOAL: >-
  <p>Goal 8: Promote sustained, inclusive and sustainable economic growth, full
  and productive employment and decent work for all</p>
SDG_TARGET: >-
  <p>Target 8.10: Strengthen the capacity of domestic financial institutions to
  encourage and expand access to banking, insurance and financial services for
  all</p>
SDG_INDICATOR: >-
  <p>Indicator 8.10.1: (a) Number of commercial bank branches per 100,000 adults
  and (b) Number of automated teller machines (ATMs) per 100,000 adults </p>
SDG_SERIES_DESCR: <p>NA </p>
META_LAST_UPDATE: <p>2021-12-06</p>
SDG_RELATED_INDICATORS: <p>NA</p>
SDG_CUSTODIAN_AGENCIES: <p>International Monetary Fund (STAFI - Financial Access Survey Team) </p>
CONTACT_ORGANISATION: <p>International Monetary Fund (STAFI - Financial Access Survey Team) </p>
STAT_CONC_DEF: >-
  <p><strong>Definition:</strong> </p>

  <p>The number of commercial bank branches per 100,000 adults </p>

  <p>The number of automated teller machines (ATMs) per 100,000 adults </p>

  <p> </p>

  <p><strong>Concepts:</strong> </p>

  <p>The number of commercial bank branches refers to the total number of
  commercial bank branches in the country reported annually by the central bank
  or the main financial regulator of the country to the Financial Access Survey
  (FAS). To make the indicator meaningful for cross-country comparison, the
  number of commercial bank branches is scaled per 100,000 adults. </p>

  <p> The number of automated teller machines (ATMs), refers to the number of
  ATMs in the country for all types of financial institutions such as:
  commercial banks, non-deposit taking microfinance institutions, deposit taking
  micro finance institutions, credit unions and credit cooperatives, and other
  deposit takers. This information is reported annually by the central bank or
  the main financial regulator of the country to the FAS. To make the indicator
  meaningful for cross-country comparison, the number of ATMs is scaled per
  100,000 adults. </p>

  <p> </p>
UNIT_MEASURE: <p>Number</p>
CLASS_SYSTEM: <p>NA</p>
SOURCE_TYPE: >-
  <p>The indicators in the FAS database are collected on an annual basis since
  2009, covering the period since 2004. Information is collected from central
  banks or other main financial regulators for 189 jurisdictions. </p>

  <p> </p>

  <p>All data and metadata are available free of charge to the public on the
  IMF&#x2019;s <a
  href="http://data.imf.org/?sk=E5DCAB7E-A5CA-4892-A6EA-598B5463A34C"
  target="_blank"><u>FAS website</u></a>, along with other key documents. </p>
COLL_METHOD: >-
  <p>Every year, the FAS Team reaches out to FAS respondents to initiate the
  annual survey process. Data are compiled by countries and sent to the IMF
  through the Integrated Collection System (ICS) or National Summary Data Page
  (NSDP), which allows for a secure submission of country information. Data are
  processed and validated by the FAS Team. </p>

  <p> </p>
FREQ_COLL: >-
  <p>The data collection round is launched around end-March every year;
  collection occurs on an annual basis. </p>
REL_CAL_POLICY: >-
  <p>FAS data are publicly disseminated on a rolling basis as soon as
  submissions are reviewed and validated by the FAS Team, with complete
  dissemination at end-September each year. Submissions that have passed through
  the validation process are made available on the FAS website on the following
  Monday after successful validation. </p>
DATA_SOURCE: <p>Central banks or other financial regulators. </p>
COMPILING_ORG: <p>International Monetary Fund. </p>
INST_MANDATE: <p>NA</p>
RATIONALE: >-
  <p>Access to and use of formal financial services is essential. Services such
  as savings, insurance, payments, credit and remittances allow people to manage
  their lives, plan and pay expenses, grow their businesses and improve their
  overall welfare. As banks remain one of the key institutions for access to
  formal financial services, having an accessible bank branch is an important
  initial point of access to financial services and therefore use of them. Bank
  branches are complemented by other important points of access such as
  automated teller machines of all formal financial institutions, which can
  extend financial services to remote locations. </p>
REC_USE_LIM: >-
  <p>Since 2009, the FAS collects information from administrative sources on an
  annual basis. The central bank or the main financial regulator reports yearly
  information including the two indicators that are part of the SDGs. Since its
  launch, 189 economies have contributed to the FAS, which now contains more
  than 100 series on financial inclusion covering the period since 2004. </p>
