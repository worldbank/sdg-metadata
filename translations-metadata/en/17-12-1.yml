  <ul>
    <li><strong><em>At regional and global levels:</em></strong></li>
  </ul>
  <p>Answered under question 11.1</p>
REG_AGG: >-
  <h2>Regional aggregates:</h2>

  <p>This fixed weighting scheme, referred to as &quot;Standard Import
  Structure&quot; is the same for all developed market imports originating from
  developing countries and least developed countries. This structure is
  calculated at the HS6-digit level by averaging total imports of Developed
  countries from Developing countries and least developed countries.</p>
