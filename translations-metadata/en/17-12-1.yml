RATIONALE: >-
  <h2>Rationale:</h2>

  <p>The average level of customs tariff rates faced by developing countries and
  LDCs allows observing at which pace the multilateral system is advancing
  toward the implementation of duty-free and quota-free market access.</p>
REC_USE_LIM: >-
  <h2>Comments and limitations:</h2>

  <p>&quot;The reduction of average tariffs on key sector as agriculture can
  represent a proxy of the level of commitment of developed country to improve
  market access conditions.</p>

  <p>In terms of limitations:</p>

  <p>Tariffs are only part of the trade limitation factors to the implementation
  of duty-free and quota-free market access, especially when looking at exports
  of developing or least developed countries under non-reciprocal preferential
  treatment that set criteria for eligibility. Accurate estimates on non-tariff
  measures do not exist, thus the calculations on market access are limited to
  tariffs only.</p>

  <p>A full coverage of preferential schemes of developed countries has been
  used for the computation, but preferential treatment may not be fully used by
  developing countries&apos; exporters for different reasons such as the
  inability of certain exporters to meet eligibility criteria (i.e., complying
  with rules of origin).&quot;</p>
DATA_COMP: >-
  <h1>Methodology</h1>

  <h2>Computation method:</h2>

  <p>Some tariff rates which are not expressed in ad valorem form (e.g.,
  specific duties) need to be converted in ad valorem equivalents (i.e. in per
  cent of the import value). The conversion is made at the tariff line level for
  each importer by using the unit value method. Import unit values are
  calculated from import values and quantities. Only a limited number of non-ad
  valorem tariff rates (i.e. technical duties) cannot be provided with ad
  valorem equivalents (AVE) and are excluded from the calculation. This
  methodology also allows for cross-country comparisons.</p>
