RATIONALE: >-
  <p>The indicator measures additional financial resources for developing
  countries from multiple sources. It fully complies with the Addis Ababa Action
  Agenda by distinguishing flows of different nature and concessionality that
  have different impacts on development, thus creating transparency. It follows
  the recipient perspective, and all data represent new financing flows to
  developing countries. It builds on existing work, in particular standard OECD
  and UNCTAD data collections and the work of the TOSSD Task Force on its
  measurement of Total Official Support for Sustainable Development (TOSSD). It
  is underpinned by an initial conceptual framework on South-South cooperation,
  allowing reporting by countries that practice South-South cooperation.</p>
REC_USE_LIM: >-
  <p>The indicator is feasible, suitable and relevant. </p>

  <p>Some providers will be reporting on sub-indicators 17.3.1.a, 17.3.1.b and
  17.3.1.c to OECD while some providers will report on these sub-indicators to
  UNCTAD according to the agreed conceptual framework on South-South cooperation
  developed by the sub-Group on South-South cooperation. </p>

  <p>Sub-indicator 17.3.1.d (FDI) is reported to UNCTAD by recipients according
  to the current reporting arrangements. </p>

  <p>Some multilateral and bilateral providers are reporting on sub-indicator
  17.3.1.e mobilized private finance to OECD. Mobilized private finance is not
  part of the conceptual framework of South-South cooperation. Some providers
  that are engaging in this form of development finance may approach UNCTAD
  regarding the pilot testing and further development of this indicator for
  wider and global application. </p>

  <p>Some countries will report on 17.3.1.f to OECD. Private grants are not part
  of the conceptual framework of South-South cooperation. Some providers can
  report on private grants to UNCTAD on a voluntary basis as part of a pilot
  exercise.</p>

  <p>UNCTAD and OECD as co-custodians have undertaken to ensure that there are
  no overlaps in global reporting for this indicator in cases where countries or
  multilaterals provide their information to both organizations. </p>

  <p>The indicator does not include debt relief, in-donor refugee costs,
  administrative costs not allocated to specific development activities, or
  peace and security expenditures other than those reportable as official
  development assistance (ODA). Furthermore, it does not include private
  non-concessional loans; portfolio investment; export credits, whether
  official, officially-supported, or private; short-term flows with an original
  maturity of 1 year or less; or any other flows that are not within the scope
  of the proposed sub-indicators. These exclusions sharpen the focus of the
  indicator on transfers of new resources to developing countries for
  sustainable development purposes, while excluding commercially-motivated
  debt-creating flows. While there was broad support for all exclusions during
  the discussions of the Working Group and the open consultation, and while
  there were relatively few objections to specific exclusions, some countries
  nevertheless believe that all exclusions should be reviewed in the context of
  the 2025 review.</p>
DATA_COMP: >-
  <p>While the sub-indicators follow the recipient perspective, the data for all
  proposed sub-indicators except foreign direct investment are reportable by the
  providers and subsequently aggregated by recipient. Foreign direct investment
  is as reported by recipients.</p>
DATA_VALIDATION: >-
  <p>Extensive validation and quality assurance procedures are in place and
  being further developed at OECD and UNCTAD. Flows where the recipient country,
  after discussion with the custodian agency and/or the reporting provider
  country, objects to their characterization as supporting its sustainable
  development may be excluded. The custodian agencies are requested to establish
  mechanisms for validation based on the sustainable development criteria
  applied for this indicator which will adequately support concerns of the
  recipient countries.</p>
