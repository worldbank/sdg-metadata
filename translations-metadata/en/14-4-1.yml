  <p>where Ps is the percent of stocks classified as &quot;within biologically
  sustainable levels&quot; for the Reference List of stocks. Ns is the number of
  stocks in the Reference List classified as &quot;within biologically
  sustainable levels&quot;, Nu is the number of stocks in the Reference List
  classified as &quot;outside biologically sustainable levels&quot; and N = Ns +
  Nu is the total number of stocks in the Reference List that have been
  classified as within or outside &quot;biologically sustainable
  levels&quot;.</p>

  <p>Classifying individual stocks as within/outside &quot;biologically
  sustainable levels&quot;:</p>

  <p>In order to keep consistency with the 14.4 target (&quot;at least to levels
  that can produce maximum sustainable yield as determined by their biological
  characteristics&quot; and other earlier international agreements, including
  the United Nations Convention on the Law of the Sea (UNCLOS)), a fish stock is
  classified as &quot;within biologically sustainable levels&quot; if its
  abundance is estimated to be (considering uncertainty) at or greater than the
  level that can produce the Maximum Sustainable Yield (MSY). In contrast, when
  abundance falls below the MSY level, the stock is classified as &quot;outside
  biologically sustainable levels&quot;.</p>

  <p>A wide array of methods and approaches (including documented expert
  opinion) is used to classify stock status relative to the abundance producing
  MSY. This varies among countries, regions and stocks. Nevertheless, the
  reliability of the classification is assessed by FAO as part of the process of
  producing the index.</p>

  <p>Global/Regional:</p>

  <p>Global and regional estimates of stock sustainability have been performed
  for 584 fish stocks around the world since 1974, representing 70% of global
  landings. The status of each stock is estimated using the methodology
  described in the FAO Technical Paper (FAO, 2011). </p>

  <p>National:</p>

  <p>Countries are requested to report the status of a reference list of fish
  stocks defined by each country on the basis of the criteria presented in
  Appendix 1.</p><div class="footnotes"><div><sup class="footnote-number"
  id="footnote-1">1</sup><p> Full report accessible here:
  http://www.fao.org/documents/card/en/c/I8714EN/ <a
  href="#footnote-ref-1">&#x2191;</a></p></div><div><sup class="footnote-number"
  id="footnote-2">2</sup><p> Full report accessible here:
  http://www.fao.org/3/ca4355en/ca4355en.pdf <a
  href="#footnote-ref-2">&#x2191;</a></p></div></div>
DATA_VALIDATION: >-
  <p>FAO carries out a series of validations to assure that the data and
  information are provided by countries in line with the questionnaire
  instructions. The validation process consists of: (i) identification of
  errors, mistakes and missing value in the data and, (ii) correcting errors,
  mistakes and missing values in close consultation with the countries
  concerned. Each country is asked either to confirm that the data provided are
  correct or to provide remarks and / or revise data accordingly if they
  identify any errors.</p>
ADJUSTMENT: <p>No adjustments were applied for the time series.</p>
IMPUTATION: >-
  <p><strong>&#x25CF; At regional and global levels</strong></p>

  <p>To ensure completeness of regional and global information on stocks, FAO
  gathers additional information outside of what is provided by each country, in
  particular concerning the highly migratory and straddling fishing stocks. For
  shared stocks, FAO may consult with Regional Fisheries Bodies (RFBs), who are
  mandated to assess and manage stocks with their contracting parties, in order
  to receive information and data and conduct stock assessment when necessary.
  </p>

  <p><strong>&#x25CF; At country level</strong></p>

  <p>This indicator examines marine fish stocks. If a country has no marine
  capture fisheries, then the indicator is not calculated for that country and
  FAO reports it to UNSD with the flag &#x201C;N&#x201D; (Not relevant). When
  data is missing at national level, no imputation is performed to derive
  estimates. The estimation of the indicator at regional and global levels was
  estimated not based on country questionnaires, but by the FAO through a
  systematic assessment of a reference list selected globally. </p>
REG_AGG: >-
  <p>As explained in the &#x201C;Rationale&#x201D; section, national data alone
  cannot be meaningfully aggregated at global/regional level because
  country-level reporting will be limited to the assessment of stocks that are
  found only within a country&#x2019;s EEZ (including stocks shared with
  neighbouring countries&#x2019; EEZs), and therefore not include straddling
  stocks, highly migratory species, or stocks in Areas Beyond National
  Jurisdiction (ABNJ). Therefore, regional &#x201C;aggregates&#x201D; by FAO
  Major Fishing Area and the global indicator value are calculated with a
  specific approach, as described in the FAO Technical Paper (FAO 2011)</p>
DOC_METHOD: >-
  <p>In each country, the data available for each stock and expertise level to
  conduct different types of assessments will differ. Some countries may have
  classic stock assessments already conducted for many of their stocks, while
  others may have very few or no assessments available. </p>

  <p>For some countries, little stock assessment has been done. To help these
  countries and to facilitate their reporting, FAO prepared online materials and
  tools, including a selection of methods that can be used to evaluate stock
  status with data limited methods such as length-based and catch-only methods
  and an online platform for hands-on practice. The strengths and limitations of
  these methods are discussed in an eLearning course (Lesson 4), and caveats
  were also provided to avoid misuse and exercise cautions in practice.
  Furthermore, capacity development workshops have been organised to provide
  support to countries in stock assessment and reporting on the SDG 14.4.1.</p>

  <p>eLearning course: <a
  href="https://elearning.fao.org/course/view.php?id=502">https://elearning.fao.org/course/view.php?id=502</a></p>
QUALITY_MGMNT: >-
  <p>FAO has in place the necessary frameworks and procedures for quality
  assurance of the SDG indicators data, according to the Fundamental Principles
  of Official Statistics and the FAO Statistics Quality Assurance Framework
  (SQAF) available at: <a
  href="http://www.fao.org/docrep/019/i3664e/i3664e.pdf">http://www.fao.org/docrep/019/i3664e/i3664e.pdf</a>.</p>

  <p> </p>

  <p>FAO is systematically carrying out quality assessments to ensure the
  quality of the SDG indicator data sets. </p>

  <p>For this indicator, a systematic cross-checking of the various source data
  was carried out during the overall compilation process of national and
  regional data.</p>
QUALITY_ASSURE: >-
  <p>The FAO carries out a quality assurance review to help with consistency and
  correctness of this reporting process. The review is performed in two steps to
  quantify the level of confidence that can be attributed to national reporting:
  1) to verify that the questionnaire has been correctly and sufficiently filled
  out and complies with the reporting guidelines, and 2) to assess the
  reliability of the responses relative to the supporting information reported
  by the country. Reliability is based on the compliance to the guidelines in
  developing the reference list of stocks, the proportion of stocks with
  official assessments, the source of stock assessments (e.g. RFB,
  peer-reviewed, expert knowledge), the amount of data available at the stock
  level, and the consistency with regional assessments (for shared stocks). FAO
  provides feedback to respondents, who have an opportunity to adjust their
  submission. </p>
QUALITY_ASSMNT: >-
  <p>Quality assessment reveals that quality is highly dependent on the primary
  data which undergoes the applicable validation procedures before
  dissemination. The outcomes of the calculations are also controlled and
  compared inside and among FAO fishing areas. Global and regional aggregates
  are assessed by considering and evaluating the contributions of regional
  fisheries bodies while ensuring consistency of the entire time series for the
  global indicator, with reference to the published methodology (FAO, 2011). In
  addition, an internal summary report on the annual assessment of the quality
  of country data is also produced.</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Global/regional: the indicator has global and regional data from 1974 to
  2019. Regional breakdown is by FAO major fishing area. The regional and global
  indicators were calculated based on the reference list of fish stocks FAO
  established in 1974. Countries are not directly involved in the computation of
  the indicator at global/regional level. </p>

  <p>National: the national-level questionnaire was dispatched for the first
  time in November 2019; FAO identifies 165 countries with a marine border, and
  three countries with Caspian Sea border, as being eligible, in principle, to
  report. As the result of the first questionnaire call, ninety-eight countries
  expressed interest in the indicator (59%), of which eighty-three replied with
  completed questionnaires while three countries reported the indicator
  separately (52%), 11 countries stated that they could not report due to lack
  of data or time, and one responded with some catch data. </p>

  <p><strong>Time series:</strong></p>

  <p>Global/regional level: from 1974 to 2017.</p>

  <p>National level: First questionnaire dispatched in November 2019, considered
  a trial/testing phase. Upon comprehensive Quality Assurance analysis, FAO
  reported the full results of this first inquiry through UNSD in February
  2022.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>By FAO major marine fishing areas for statistical purposes<sup><a
  href="#footnote-3" id="footnote-ref-3">[3]</a></sup>.</p>

  <p>Taxonomically, FAO publishes the indicator separately for straddling stocks
  (mostly tuna and tuna like).</p><div class="footnotes"><div><sup
  class="footnote-number" id="footnote-3">3</sup><p><a
  href="https://www.fao.org/fishery/en/area/search">https://www.fao.org/fishery/en/area/search</a>
  and <a
  href="https://www.fao.org/cwp-on-fishery-statistics/handbook/general-concepts/main-water-areas/en/">https://www.fao.org/cwp-on-fishery-statistics/handbook/general-concepts/main-water-areas/en/</a>
  <a href="#footnote-ref-3">&#x2191;</a></p></div></div>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>The indicator is estimated by the FAO based on the methodology developed in
  the 1980s (FAO, 2011). Although regular updates were carried out to
  incorporate technical advances and changes in major fish species, some
  discrepancies between regions may occur in the representativeness of the
  reference list in practical fisheries. However, this will not pose a large
  impact on the reliability of the Global indicator&#x2019;s temporal trends
  which covers 75% of global landings.</p>
