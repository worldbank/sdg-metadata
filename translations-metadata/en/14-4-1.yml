SOURCE_TYPE: >-
  <p>The classification of the status of exploited stocks relatively to the
  abundance that can produce MSY is often established through a formal stock
  assessment process. The data to inform stock assessments can come from many
  different sources, including fishery-dependent and fishery-independent
  sources. Fishery-dependent data are collected from the fishery itself, using
  both commercial and recreational sources through reporting or sample-based
  surveys at sea, at landing sites, or within fishing communities. They can
  include information on removals of fish from the sea, which can include
  landings and discards, and information on the fleet such as number of boats,
  number of tows, time spent on the sea, as well as economic and social
  information like fish prices, fuel expenditures, total sales, employment or
  other.</p>

  <p>Fishery-independent data are obtained in ways not related to any fishing
  activity and are typically collected by scientists via surveys (often
  scientific cruises) designed to estimate species abundance and biomass over
  long time series, and over consistent seasons and geographic areas. Typically,
  fisheries-independent data also include biological information on the species
  (age, length, weight, maturity, etc.), and habitat and environmental
  information (temperature, salinity, depth, etc.).</p>

  <p>These data and other information are used by Stock Assessment scientists to
  classify the stock status. References on the methods most commonly used can be
  found in Cadima (2003), Haddon (2011), Sparre and Venema (1998) and other
  publications dealing with the methods of stock assessment.</p>

  <p>The information used for the indicator at the Global/Regional level is
  based on a different process and data sources than that used for the national
  level </p>

  <p>Global/Regional:</p>

  <p>Because of the high data demands of classical stock assessment methods,
  only a limited number of fish stocks have been assessed. These species account
  for ca 50 percent of the global catch (Hilborn et al., 2020), and most are
  caught by industrial fisheries in developed countries . To balance the global
  representativeness of the assessment results and the goal of using the best
  available information, the FAO uses a wide spectrum of data and methods to
  extend its assessment to the fish stocks that account for the majority (70-80
  percent) of the global catch (FAO, 2011).</p>

  <p>National:</p>

  <p>The national level indicator, on the other hand, is based exclusively on
  the stock status reported by countries. A multiplicity of methods are used to
  classify the stock status, including model-based estimates, empirical
  indicators and documented expert opinion.</p>

  <p>For country reporting, a questionnaire was sent out to all FAO member
  States with marine boundaries (i.e. 165 States) in 2019, and will be resent in
  2021, and then on a two-year basis. For the complete list of questions used to
  inform this indicator, please refer to Appendix 2.</p>
COLL_METHOD: >-
  <p>At this moment, data collection is separate for the national and
  regional/global levels.</p>

  <p>Global/regional level: </p>

  <p>The fish stocks that FAO has monitored since 1974 represent a wide spectrum
  of data availability, ranging from data-rich and formally assessed stocks to
  those that have very little information apart from catch statistics by FAO
  major fishing area and those with no stock assessment at all. For the purposes
  of using the best available data and information and maintaining consistency
  among stocks and assessors, a procedure has been defined to identify relevant
  stock status information (FAO 2011).</p>

  <p>National level: </p>

  <p>FAO collects national data through a questionnaire sent to the Principal
  Focal Point (PFP) of each country. The PFP organises an institutional set-up
  which identifies the competent authorities to develop a reference list of
  stocks and completes the questionnaire. </p>

  <p>During the initial stages of national data reporting, the information or
  data collected through the questionnaire from a country will initially only
  inform the indicator for the individual countries, also acknowledging the need
  for a learning curve along the few first questionnaire inquiries. As a result,
  the global/regional indicator remains during these initial stages separate
  from the national indicators. However, FAO is working on a convergence (where
  possible) of the two processes, and good-quality stock status assessments
  reported by countries for the national indicators will be included in the
  regional/global indicator calculations, depending on the evolution and further
  standardization of country reporting over the next 3-5 years..</p>

  <p>Despite this effort, due to the heterogeneity of reporting from countries
  in the same FAO Major Fishing Area, and the necessary inclusion of straddling
  and highly migratory stocks and fisheries in the regional and global
  indicator, it is unlikely that a full convergence will be achieved in a short
  time-frame.</p>

  <p>The indicator is applicable for countries with marine borders (or those
  bordering the Caspian Sea) and therefore excludes landlocked countries from
  data collection and processing. </p>
FREQ_COLL: >-
  <p>National : Reporting every 2 years beginning in 2020</p>

  <p>Global/regional: every 2 years since 2013The data collection calendar for
  the national level may be adjusted in the future according to requirements for
  a convergence between National and Global/regional processes.</p>
