      <mfrac>
        <mrow>
          <msub>
            <mrow>
              <mi>N</mi>
            </mrow>
            <mrow>
              <mi>s</mi>
            </mrow>
          </msub>
        </mrow>
        <mrow>
          <mi>N</mi>
        </mrow>
      </mfrac>
      <mi>x</mi>
      <mn>100</mn>
      <mo>=</mo>
      <mfrac>
        <mrow>
          <msub>
            <mrow>
              <mi>N</mi>
            </mrow>
            <mrow>
              <mi>s</mi>
            </mrow>
          </msub>
