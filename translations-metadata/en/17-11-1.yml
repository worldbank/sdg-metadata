RATIONALE: >-
  <p>The indicator proposed allows tracking the increase of exports from
  Developing countries and LDCs prescribed by target 17.11. Using shares of
  global exports provide information on the relative size of Developing and LDCs
  export in comparison to global exports.</p>
REC_USE_LIM: >-
  <p>Export shares need to be analysed from different angles in order to infer
  whether a particular country or region made improvements in its trade
  performance. First of all, exports value should be always kept into account in
  order to observe whether changes in export shares are originating from
  increasing developing and LDCs exports or from a decrease of other countries
  exported values. Secondly, and in order to foster trade that is beneficial for
  the other SDGs, it would be useful to analyze the composition of the export
  basket by the level of processing of the goods that are traded. This will
  allow understanding whether progress are made in terms of the quality and
  value added of the products exported. In addition to that, while some exports
  like arms, oil and other natural resources would require a separate analysis,
  the calculation of export diversification indicators would be recommended to
  assess the progress made by developing and LDCs in terms of productivity and
  improvement of their export portfolio.</p>

  <p>For what concerns trade in services, it could be necessary to draw on
  supplementary data from migration, tourism, multinational companies (MNC) and
  labour market statistics, in order to provide detailed figures for Travel and
  Government services n.i.e. A typical area of interest for international trade
  in services relates to the data that may be maintained by governments on
  education and health services provided to or by non-residents (travel;
  personal, cultural and recreational services). Information obtained from
  partner countries is useful in order to validate and improve statistics of the
  compiling economy. Data from international organizations can be useful for aid
  recipient countries to compile data on technical assistance services.</p>
DATA_COMP: >-
  <p>Share of global trade is intended of a particular group of country fraction
  of total trade.</p>

  <p>While for merchandise trade data are consistent through he time series
  (2000-current), for services trade there might be difficulties related to lack
  of harmonization for data previous to 2005. Before 2005 data are reported
  according the 5th Balance of Payments Manual. After 2005, data have been
  converted according to the categories and principles established by the 6th
  edition of the Balance of Payments Manual.</p>
IMPUTATION: >-
  <ul>
    <li><strong>At country level</strong></li>
  </ul>

  <p>Previous year is used when latest year is not available. Alternatively
  mirror statistics can be used. Mirror statistics is the term used to define
  statistics that are calculated using partner country information when data for
  the analysed country are not available. For instance, the export of a country
  X could be recalculated using mirror statistics through the imports from
  country X of all its partners. It has to be kept in mind however imports are
  often reported CIF (i.e. including the cost of freight and insurance) while
  export FoB (i.e. free on board). The difference between these two reporting
  systems should be taken into account when using import data to estimate
  exports.</p>

  <ul>
    <li><strong>At regional and global levels</strong></li>
  </ul>

  <p>Answered above.</p>
REG_AGG: >-
  <p>Country exports at the 6 digit level of the Harmonized System (HS)
  classification are summed together at the regional level and then divided by
  the total amount of exports.</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Asia and Pacific: 40</p>

  <p>Africa: 36</p>

  <p>Latin America and the Caribbean: 29</p>

  <p>Europe, North America, Australia, New Zealand and Japan: 31</p>

  <p><strong>Time series:</strong></p>

  <p>Yearly data from 2000 to latest year </p>

  <p><strong>Disaggregation:</strong></p>

  <p>Disaggregation is available by product sector (e.g. Agriculture, Textile,
  Environmental goods), level of goods processing, geographical region and
  country income level (e.g. Developed, Developing, LDCs).</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>Not applicable to this indicator. Global data are calculated uniquely by
  international agencies. At the national level, the data used are the same
  provided by national authorities and statistical offices.</p>
