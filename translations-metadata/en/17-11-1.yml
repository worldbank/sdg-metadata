SDG_GOAL: >-
  <p>Goal 17: Strengthen the means of implementation and revitalize the Global
  Partnership for Sustainable Development</p>
SDG_TARGET: >-
  <p>Target 17.11: Significantly increase the exports of developing countries,
  in particular with a view to doubling the least developed countries&#x2019;
  share of global exports by 2020</p>
SDG_INDICATOR: >-
  <p>Indicator 17.11.1: Developing countries&#x2019; and least developed
  countries&#x2019; share of global exports</p>
META_LAST_UPDATE: <p>2016-07-19</p>
SDG_RELATED_INDICATORS: >-
  <p>Improvements in the transfer of environmental goods and services (target
  17.7). If the indicator is disaggregated by level of processing of the traded
  products (raw materials, semi-processed and processed) or by the level of
  diversification of the products exported, it could be also used to measure
  progress in productivity and diversification (target 8.2).</p>
