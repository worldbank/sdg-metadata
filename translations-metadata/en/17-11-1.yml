STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>Exports by developing countries and LDCs as a share of global exports of
  goods and services</p>

  <p><strong>Concepts:</strong></p>

  <p>Harmonized System (HS): Is the international classification used to
  categorize products that are traded (merchandise trade)</p>

  <p>Balance of Payments (BoP): Services are classified according to the items
  presented in the Balance of Payments as defined by the IMF in t the Balance of
  Payments Manual.</p>
SOURCE_TYPE: >-
  <p>&quot;Trade in goods data included in the ITC (Trade Map) database are
  collected by contacting directly focal points in national agencies or regional
  organizations (in the case of custom unions or regional economic communities).
  Trade in goods data included in the WTO (IDB) database are sourced from
  official notifications of WTO members. Trade in goods data are complemented,
  when needed using the UN COMTRADE database.</p>

  <p>Trade in services data are sourced from a joint ITC/UNCTAD/WTO database,
  prevalently based on balance of payments accounts data maintained by the IMF,
  OECD and EUROSTAT. In some cases WTO jointly with UNCTAD collects information
  from national sources. Trade in services data can be retrieved by domestic
  banks and/or national statistic offices from one or more of the following
  sources:</p>

  <p>International Transaction Reporting System (ITRS). In this case,
  international payments channelled through domestic banks are collected,
  generally, under the responsibility of the national central bank. Payments are
  used as a proxy of transactions.</p>

  <p>Enterprise surveys. Generally, under the responsibility of the national
  statistical office.</p>
