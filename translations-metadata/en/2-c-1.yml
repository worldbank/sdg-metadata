          <mi>y</mi>
        </mrow>
      </msub>
    </math> are expressed as the normalized difference of the compound growth rate of prices from their historical mean for the predefined period of time. And three ranges are established: 1) a less than half a standard deviation difference from the mean is considered normal; 2) a difference that is half but less than one standard deviation is considered moderately high; 3) a difference from the historical mean that is at least one standard deviation greater than the mean is considered abnormally high. </p>
