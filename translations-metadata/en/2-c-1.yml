        <mrow>
          <mfrac>
            <mrow>
              <mn>1</mn>
            </mrow>
            <mrow>
              <msub>
                <mrow>
                  <mi>t</mi>
                </mrow>
                <mrow>
                  <mi>B</mi>
                </mrow>
              </msub>
              <mo>-</mo>
              <msub>
                <mrow>
                  <mi>t</mi>
                </mrow>
                <mrow>
                  <mi>A</mi>
                </mrow>
              </msub>
            </mrow>
          </mfrac>
        </mrow>
      </msup>
      <mo>-</mo>
      <mn>1</mn>
    </math> (1)</p>
  <p>where:</p>

  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>C</mi>
          <mi>X</mi>
          <mi>G</mi>
