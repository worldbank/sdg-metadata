IMPUTATION: >-
  <ul>
    <li><strong>At country level</strong></li>
  </ul>

  <p>For the domestic food commodity prices, the data is republished data
  harvested from national governmental organizations without imputation of
  missing values. For the purpose of the indicator, if more than 3 consecutive
  months of data are missing or if less than 5 years are available the series
  may be dropped from monitoring.</p>

  <p>For the food price index in <a
  href="http://www.fao.org/faostat/en/#data/CP">FAOSTAT</a>, the data is
  republished data harvested from other international organizations without
  imputation of missing values. For the purpose of the indicator, if more than 3
  consecutive months of data are missing or if less than 5 years are available
  the series may be dropped from monitoring.</p>

  <ul>
    <li><strong>At regional and global levels</strong></li>
  </ul>

  <p>Not Applicable</p>
REG_AGG: >-
  <p><strong>Consumer Food Price Index</strong>: Results are organized on a
  regional basis but IFPA values are not aggregated as such. The unit of the
  indicator provided for each region represents instead the proportion of
  countries recording abnormally high or moderately high food prices in each
  region.</p>

  <p><strong>Five key commodities (maize, rice, wheat, sorghum,
  millet)</strong>: Results are <u>not</u> organized on a regional basis but at
  country level. This is because the commodities and food baskets monitored
  across countries are not sufficiently homogenous to aggregate into one price
  index. However, if a majority of countries within a region presents abnormally
  high prices, either for a particular commodity or the food price index, this
  region is qualified as a region suffering from high prices. </p>

  <p><strong>Sources of discrepancies:</strong></p>

  <p>FAO relies on the Food Price Indices as reported in FAOSTAT as well as on
  available official domestic food price data that it compiles in the Food Price
  Monitoring and Analysis (FPMA) tool to calculate the indicator. The FPMA
  database brings together price series for main food commodities (mainly cereal
  products) in selected markets in countries around the world. As a result, the
  indicator estimated by FAO can differ from the indicator estimated at country
  level, as it may be calculated on prices for a different market or commodity.
  </p>
DOC_METHOD: >-
  <p>An interactive e-learning course is available on <a
  href="https://elearning.fao.org/course/view.php?id=362">SDG Indicator 2.c.1
  &#x2013; Food price anomalies</a> to complement countries&#x2019; efforts in
  monitoring the 2030 Agenda and broaden the subject&#x2019;s understanding. The
  course covers basic concepts related to market functioning, prices
  determination and price volatility and explains how to calculate the indicator
  and use the online Food Price Monitoring and Analysis (FPMA) tool to interpret
  indicator results, at national and international level. Besides in English,
  the online version of this course is also available in <a
  href="https://elearning.fao.org/pluginfile.php/485928/course/section/1889/SDG-2C1_RU_WIN32_CDROM.zip"
  target="_blank">Russian</a>, French and Spanish.</p>
QUALITY_MGMNT: >-
  <p>FAO is responsible for the quality of the internal statistical processes
  used to compile the published datasets. The FAO Statistics Quality Assurance
  Framework (SQAF), available at: <a
  href="http://www.fao.org/docrep/019/i3664e/i3664e.pdf">http://www.fao.org/docrep/019/i3664e/i3664e.pdf</a>,
  provides the necessary principles, guidelines and tools to carry out quality
  assessments. FAO is performing an internal bi-annual survey (FAO Quality
  Assessment and Planning Survey) designed to gather information on all of
  FAO&#x2019;s statistical activities, notably to assess the extent to which
  quality standards are being implemented with a view to increasing compliance
  with the quality dimensions of SQAF, documenting best practices and prepare
  quality improvement plans, where necessary. Domain-specific quality assurance
  activities are carried out systematically (e.g. quality reviews,
  self-assessments, compliance monitoring). </p>
QUALITY_ASSURE: |-
  <ul>
    <li>The indicator is calculated on food price data, which is gathered from official sources, same as for the food price index published in FAOSTAT. To ensure the correct calculation of the indicator, the process for the calculation of the indicator relies on an automated system. </li>
    <li>On request, countries are supported by FAO to implement the indicator and interpret the results. In addition, training is provided in the country upon request. </li>
  </ul>
QUALITY_ASSMNT: >-
  <p>The responsible officer conducts a self-assessment of the calculation
  process and its outputs on the basis of the FAO Statistics Quality Assurance
  Framework (SQAF). The SQAF considers the following principles: relevance,
  accuracy and reliability, timelessness and punctuality, coherence and
  comparability, and accessibility and clarity. </p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>IFPA on commodity prices is available for about two fifths of countries,
  while IFPA on Food CPI is available for almost all countries.</p>

  <p><strong>Time series:</strong></p>

  <p>IFPA on commodity prices is available annually from 2015, while IFPA on
  Food CPI is available annually since 2010.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>Type of product, level of price anomaly.</p>
COMPARABILITY: >-
  <p>FAO relies on the Food Price Indices as reported in FAOSTAT as well as on
  available official domestic food price data that it compiles in the Food Price
  Monitoring and Analysis (FPMA) tool to calculate the indicator. The FPMA
  database brings together price series for main food commodities (mainly cereal
  products) in selected markets in countries around the world. As a result, the
  indicator estimated by FAO can differ from the indicator estimated at country
  level, as it may be calculated on prices for a different market or commodity.
  When food products that are most relevant to the country differ from the five
  commodities that FAO calculates, countries are strongly encouraged to produce
  the IFPA of those food items and monitor their price volatilities. </p>
