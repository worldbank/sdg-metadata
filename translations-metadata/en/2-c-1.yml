      </msub>
    </math> is the time in months between periods <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>A</mi>
    </math> and <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>B</mi>
    </math>.</p><div class="footnotes"><div><sup class="footnote-number" id="footnote-2">1</sup><p> A geometric mean is a type of average, which indicates the typical value of a set of numbers by using the product of their values as opposed to the arithmetic mean which relies on their sum (<a href="https://en.wikipedia.org/wiki/Geometric_mean">Wikipedia, 2017</a>) <a href="#footnote-ref-2">&#x2191;</a></p></div></div>
