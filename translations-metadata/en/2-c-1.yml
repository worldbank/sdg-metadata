                        <mrow>
                          <mi>t</mi>
                        </mrow>
                        <mrow>
                          <mi>A</mi>
                        </mrow>
                      </msub>
                    </mrow>
                  </msub>
                </mrow>
              </mfrac>
            </mrow>
