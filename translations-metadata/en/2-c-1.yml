STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>The indicator of food price anomalies (IFPA) identifies market prices that
  are abnormally high. The IFPA relies on a weighted compound growth rate that
  accounts for both within year and across year price growth. The indicator
  directly evaluates growth in prices over a particular month over many years,
  taking into account seasonality in agricultural markets and inflation,
  allowing to answer the question of whether or not a change in price is
  abnormal for any particular period.</p>

  <p><strong>Concepts:</strong></p>

  <p>The indicator of price anomalies (IFPA) relies on two compound growth rates
  (CGR&#x2019;s), a quarterly compound growth rate (CQGR) and an annual compound
  growth rate (CAGR). A CGR is a geometric mean<sup><a href="#footnote-2"
  id="footnote-ref-2">[1]</a></sup> that assumes that a random variable grows at
  a steady rate, compounded over a specific period of time. Because it assumes a
  steady rate of growth the CGR smoothes the effect of volatility of price
  changes. The CGR is the growth in any random variable from time period <math
  xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>t</mi>
        </mrow>
        <mrow>
          <mi>A</mi>
        </mrow>
      </msub>
    </math> to <math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>t</mi>
        </mrow>
        <mrow>
          <mi>B</mi>
        </mrow>
      </msub>
    </math>, raised to the power of one over the length of the period of time being considered.</p>
  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>C</mi>
          <mi>X</mi>
          <mi>G</mi>
          <mi>R</mi>
        </mrow>
        <mrow>
          <mi>t</mi>
        </mrow>
      </msub>
      <mo>=</mo>
      <msup>
        <mrow>
          <mfenced separators="|">
            <mrow>
              <mfrac>
                <mrow>
                  <msub>
                    <mrow>
                      <mi>P</mi>
                    </mrow>
                    <mrow>
                      <msub>
                        <mrow>
                          <mi>t</mi>
                        </mrow>
                        <mrow>
                          <mi>B</mi>
                        </mrow>
                      </msub>
                    </mrow>
                  </msub>
                </mrow>
                <mrow>
                  <msub>
                    <mrow>
                      <mi>P</mi>
                    </mrow>
                    <mrow>
