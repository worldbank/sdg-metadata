DATA_VALIDATION: >-
  <p>The United Nations Environment Programme (UNEP) and the United Nations
  Statistics Division (UNSD) carries out extensive data validation procedures
  that include built-in automated procedures, manual checks and cross-references
  to national sources of data. Communication is carried out with countries for
  clarification and validation of data. </p>
ADJUSTMENT: <p>No adjustments are made.</p>
IMPUTATION: >-
  <p>Missing values are not imputed for national figures. However, UNEP is using
  a global modelling approach for level 1 (this is due to the lack of data on
  this topic and the interest in having data that can be used for high-level
  tracking).</p>
