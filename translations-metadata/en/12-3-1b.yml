COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Level 1 indicator: modelled data are available for all countries.</p>

  <p>Level 2 indicator: forthcoming.</p>

  <p><strong>Time series:</strong></p>

  <p>Level 1 indicator: The data sets presented in the SDG database for
  2019.</p>

  <p>Level 2 indicators: Forthcoming.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>Ideally, food waste would be disaggregated by edible and inedible parts
  (Note that it is important to consider the difference between countries in
  terms of inedible parts. Nicholes et al. 2019 provides some insight into
  differences between countries.</p>

  <p>Food waste also would be disaggregated by lifecycle stage (or sector):
  retail, food service, households.</p>

  <p>Disaggregation of food waste by destination is important for understanding
  the best way to optimize the use of food waste for fertilizer. This includes:
  </p>

  <ul>
    <li>Co-digestion/anaerobic digestion,</li>
    <li>Composting/aerobic process,</li>
    <li>Controlled combustion,</li>
    <li>Land application,</li>
    <li>Landfill,</li>
    <li>Refuse/discards/litter.</li>
  </ul>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>As mentioned earlier in 3.a, waste statistics involve a large number of
  national and sub-national stakeholders which may create discrepancies.
  Additionally, there are a number of challenges related to the following:</p>

  <ul>
    <li>Variations in waste over time can have a significant impact on estimated quantities of waste when short studies (e.g. a week) are used to represent a longer time period (a year),</li>
    <li>The specific time of year when a study takes place which may affect the waste produced,</li>
    <li>Natural variation over time in amounts of waste generated by single entities (e.g., households or restaurants), </li>
    <li>At a national level, countries may have to rely on other entities to measure their own waste and report to the government, which would then be collated and analysed to estimate the total amount. How the data is collected would vary by the food chain stage as the way food waste is generated in each stage varies. For example, a large formal retailer (supermarket chain) may keep records of stock unsold and discarded which could be reported. On the other hand, a government requesting reporting from households may have to issue guidance to local municipalities and prescribe a quantification method e.g. a food waste diary. The reported quantities may require scaling if a government cannot obtain reports from the entire population of the food chain stage i.e. it is unlikely that every household in the country would report.</li>
  </ul>
