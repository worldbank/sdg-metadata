RATIONALE: >-
  <p>According to an FAO publication in 2011, approximately one-third of all
  food is lost or wasted. This results in economic loss and increased pressure
  on food systems. Reducing food waste is critical to maximizing the value of
  agricultural land and ensuring that natural resources are used in a
  sustainable way. This indicator will not only help countries identify where
  food is lost and wasted but also it can provide information which Governments,
  citizens and the private sector can take in order to reduce food waste.</p>
REC_USE_LIM: >-
  <p>The challenge resulting from the flexible three-level approach to
  presenting a methodology is one of consistency and comparability. Can one
  compare between levels or across methods? Not directly and not without
  caveats. It is possible to compare at regional levels where the random error
  is relatively high (e.g. around 25%) for each country but it would not be
  appropriate to compare countries against each other unless there was a much
  greater difference in their estimates than the combined amount of error. The
  approach to consistency is one of transparency against a framework.</p>

  <p>Different methods of quantification can also be used for other relevant and
  related purposes (for example, &#x201C;where are the greatest opportunities
  within the waste that is produced to reduce it?&#x201D;). Taking in-home
  consumption as an example, it is difficult to obtain reasons for discarding
  food (and therefore the opportunities for influencing citizen behaviour)
  without the use of diaries or ethnography. However, direct weighing of waste
  volumes could give a significantly more accurate quantity.</p>
DATA_COMP: >-
  <p>A full methodology for this indicator is available in the document
  entitled, &#x201C;Global Chemicals and Waste Indicator Review Document (UNEP,
  forthcoming)&#x201D;.</p>

  <p>For the purpose of this indicator, the methodology aims to estimate the
  amount of food in total waste stream.</p>

  <p>For level 1, the global modelling approach will estimate a proportion of
  food in the total waste stream data (e.g. municipal solid waste, MSW) and
  apply the proportion to the total. The work on this model will utilize the
  existing efforts to compile information for SDG 11.6.1 on municipal solid
  waste management and will utilize existing information on global waste,
  including World Bank publication &#x201C;What a Waste 2.0, A Global Snapshot
  of Solid Waste Management to 2050&#x201D;. Some countries publish data on the
  ratio of food waste to the total MSW. The existing data will be used to create
  a regional coefficient for each SDG sub-region. These regional coefficients
  will then be applied to the data for 11.6.1 and What a Waste data to fill data
  gaps. (Not that when a country reports data then no global estimation will be
  done, the country data will be used directly.) </p>

  <p>For level 2, countries should identify the scope of which stages of the
  supply chain can be covered and estimate the total amount of food wasted for
  each supply chain stream. The amount of food waste within a stage of the food
  supply chain shall be established by measuring food waste generated by a
  sample of food business operators or households in accordance with any of the
  following methods or a combination of those methods or any other method
  equivalent in terms of relevance, representativeness and reliability.</p>

