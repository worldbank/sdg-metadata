  States to establish mechanisms for measuring food loss and waste, and
  requested support in providing technical assistance that would allow countries
  to make measure and make progress. </p>
RATIONALE: >-
  <p>The 2030 Agenda for Sustainable Development has emphasized the importance
  of sustainable production and consumption systems as efficient food systems,
  on the supply side and the consumption side, contribute to food security and
  sustainability of natural resource since agriculture is a major user of land
  and water. </p>

  <p>According to an FAO publication in 2011, approximately one-third of all
  food is lost or wasted. This results in economic loss and increased pressure
  on food systems. Reducing food waste is critical to maximizing the value of
  agricultural land and ensuring that natural resources are used in a
  sustainable way. This indicator will not only help countries identify where
  food is lost and wasted but it can also provide information which Governments,
  citizens, and the private sector can use to reduce food waste.</p>
REC_USE_LIM: >-
  <p>The challenge resulting from the flexible approach to presenting a
  methodology is one of consistency and comparability. Can one compare between
  levels or across methods? Not directly and not without caveats. It is possible
  to compare at regional levels where the random error is relatively high (e.g.
  around 25%) for each country but it would not be appropriate to compare
  countries against each other unless there was a much greater difference in
  their estimates than the combined amount of error. The approach to consistency
  is one of transparency against a framework.</p>

  <p>Different methods of quantification can also be used for other relevant and
  related purposes (for example, &#x201C;where are the greatest opportunities
  within the waste that is produced to reduce it?&#x201D;). Taking in-home
  consumption as an example, it is difficult to obtain reasons for discarding
  food (and therefore the opportunities for influencing citizen behaviour)
  without the use of diaries or ethnography. However, direct weighing of waste
  volumes could give a significantly more accurate quantity.</p>
DATA_COMP: >-
  <p>For the purpose of this indicator, the methodology aims to estimate the
  amount of food in total waste stream.</p>

  <p><strong>For level 1</strong>, the global modelling approach estimates a
  proportion of food in the total waste stream data (e.g., municipal solid waste
  (MSW)) and applies the proportion to the total. The work on this model
  utilizes the existing efforts to compile information for SDG 11.6.1 on MSW
  management and utilizes existing information on global waste, including World
  Bank publication &#x201C;What a Waste 2.0, A Global Snapshot of Solid Waste
  Management to 2050&#x201D;. Some countries publish data on the ratio of food
  waste to the total MSW. The existing data are used to create a regional
  coefficient for each SDG sub-region. These regional coefficients then applies
  to the data for 11.6.1 and &#x201C;What a Waste&#x201D; data to fill data
  gaps. </p>

  <p>Note that when a country reports data then no global estimation will be
  done, the country data will be used directly.</p>

  <p><strong>For level 2</strong>, countries should identify the scope of which
  stages of the supply chain can be covered and estimate the total amount of
  food wasted for each supply chain stream. The amount of food waste within a
  stage of the food supply chain shall be established by measuring food waste
  generated by a sample of food business operators or households in accordance
  with any of the following methods, or a combination of those methods, or any
  other method equivalent in terms of relevance, representativeness, and
  reliability.</p>

