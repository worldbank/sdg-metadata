IND_DEF_CON_CLASS: ''
STAT_CONC_DEF: >-
  <p>Definitions:</p>

  <p>The indicator is defined as the ratio of land consumption rate to
  population growth rate.</p>

  <p>This indicator requires defining the two components of population growth
  and land consumption rate. Computing the population growth rate is more
  straightforward and more readily available, while land consumption rate is
  slightly challenging, and requires the use of new techniques. In estimating
  the land consumption rate, one needs to define what constitutes
  &#x201C;consumption&#x201D; of land since this may cover aspects of
  &#x201C;consumed&#x201D; or &#x201C;preserved&#x201D; or available for
  &#x201C;development&#x201D; for cases such as land occupied by wetlands.
  Secondly, there is not one unequivocal measure of whether land that is being
  developed is truly &#x201C;newly-developed&#x201D; (or vacant) land, or if it
  is at least partially &#x201C;redeveloped&#x201D;. As a result, the percentage
  of current total urban land that was newly developed (consumed) will be used
  as a measure of the land consumption rate. The fully developed area is also
  sometimes referred to as built up area.</p>

  <p>Concepts:</p>

  <p><strong>City or urban area</strong>: Since 2016 UN-Habitat and partners
  organized global consultations and discussions to narrow down the set of
  meaningful definitions that would be helpful for the global monitoring and
  reporting process. Following consultations with 86 member states, the United
  Nations Statistical Commission, in its 51st Session (March 2020) endorsed the
  Degree of Urbanisation (DEGURBA) as a workable method to delineate cities,
  urban and rural areas for international statistical comparisons.<sup><sup><a
  href="#footnote-2" id="footnote-ref-2">[1]</a></sup> </sup>This definition
  combines population size and population density thresholds to classify the
  entire territory of a country along the urban-rural continuum, and captures
  the full extent of a city, including the dense neighbourhoods beyond the
  boundary of the central municipality. DEGURBA is applied in a two-step
  process: First, 1 km2 grid cells are classified based on population density,
  contiguity and population size. Subsequently, local units are classified as
  urban or rural based on the type of grid cells in which majority of their
  population resides. For the computation of indicator 11.3.1, countries are
  encouraged to adopt the degree of urbanisation to define the analysis area
  (city or urban area).</p>

  <p><strong>Population growth rate (PGR)</strong> is the change of a population
  in a defined area (country, city, etc) during a period, usually one year,
  expressed as a percentage of the population at the start of that period. It
  reflects the number of births and deaths during a period and the number of
  people migrating to and from the focus area. In SDG 11.3.1, this is computed
  at the area defined as urban/city. </p>

  <p><strong>Land consumption</strong> within the context of indicator 11.3.1 is
  defined as the uptake of land by urbanized land uses, which often involves
  conversion of land from non-urban to urban functions. </p>

  <p><strong>Land consumption rate</strong> is the rate at which urbanized land
  or land occupied by a city/urban area changes during a period of time (usually
  one year), expressed as a percentage of the land occupied by the city/urban
  area at the start of that time. </p>

  <p><strong>Built up area </strong>within the context of indicator 11.3.1 is
  defined as all areas occupied by buildings. </p><div
  class="footnotes"><div><sup class="footnote-number" id="footnote-2">1</sup><p>
  A recommendation on the method to delineate cities, urban and rural areas for
  international statistical comparisons. <a
  href="https://unstats.un.org/unsd/statcom/51st-session/documents/BG-Item3j-Recommendation-E.pdf">https://unstats.un.org/unsd/statcom/51st-session/documents/BG-Item3j-Recommendation-E.pdf</a>
  <a href="#footnote-ref-2">&#x2191;</a></p></div></div>
UNIT_MEASURE: >-
  <p>For the two components used to compute of this indicator, i.e a) land
  consumption rate and b) population growth rate, the unit of measurement is a
  percentage value. </p>

  <p>The resulting indicator is measured as a ratio of these two percentages
  making it unitless.</p>
CLASS_SYSTEM: >-
  <p>The indicator depends on international classifications on boundaries of
  countries and regions and city boundaries. Guidance on the city definitions is
  provided based on a harmonized global city definition, see: <a
  href="https://unstats.un.org/unsd/statcom/51st-session/documents/BG-Item3j-Recommendation-E.pdf">https://unstats.un.org/unsd/statcom/51st-session/documents/BG-Item3j-Recommendation-E.pdf</a></p>
