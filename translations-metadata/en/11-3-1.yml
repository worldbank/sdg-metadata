SOURCE_TYPE: >-
  <p><strong>Sources and collection process:</strong></p>

  <p>Population data required for this indicator is available from National
  Statistical Offices, UNDESA as well as through newly emerging multi-temporal
  gridded population datasets for the world. Historical built-up area data can
  also be generated for most countries and cities using mid-to-high resolution
  satellite imagery from the Landsat and Sentinel missions. Higher resolution
  data is available for several countries which have a rich repository of earth
  observation missions or partnerships with commercial providers of high to very
  high-resolution imagery. Other sources of data for this indicator include
  urban planning authorities and multi-temporal analytical databases on built-up
  area at the global level produced by organizations working in the earth
  observation field. </p>

  <p>The production of data for this indicator requires some level of
  understanding of geospatial analysis techniques at the country level. Several
  tools have been developed to help with the indicator computation, including
  systems that allow for on-the-cloud analysis, but users still require some
  good level of understanding of the process and geospatial analysis to
  efficiently utilize these tools. Equally, access to internet is needed either
  to download the free satellite imagery or undertake analysis using existing
  cloud-based architecture. </p>

  <p>National level capacity building initiatives will aim to balance the
  knowledge and understanding of the analysis, compilation and reporting of this
  indicator. Global reporting will rely on the estimates that come from the
  national statistical agencies, who should work collaboratively with mapping
  agencies and city data producers. With uniform standards in computation at the
  national level, few errors of omission or bias will be observed at the
  global/regional level. A rigorous analysis routine will be used to re-assess
  the quality and accuracy of the data at the regional and global levels. This
  will involve cross-comparisons with expected ranges of the values reported for
  cities.</p>

  <p>UN-Habitat has developed a simple reporting template that allows countries
  to input data on the intermediate products (built-up area and population) then
  get the computed values for each analysis city and period. The template, which
  will be send to countries every year to report any new data is appended to
  this metadata and can also be accessed <a
  href="https://data.unhabitat.org/datasets/template-for-compilation-of-sdg-indicator-11-3-1">HERE</a>.</p>

  <p><img
  src="data:image/png;base64,"></p>
COLL_METHOD: >-
  <p>Data for this indicator combines earth observation, geospatial analysis and
  use of population data from censuses and surveys. Input data for computation
  of the land consumption rate is extracted from multi-temporal satellite
  imagery through remote sensing and geospatial analysis processes. The quality
  of data for this component is greatly reliant on the resolution of the input
  satellite imagery, but the freely available Landsat and Sentinel Imagery
  provide good quality data that can consistently be used to compute the
  indicator. The methods of extracting data from these imageries vary from
  standalone commercial and open-source software (eg Erdas Imagine, Saga GIS,
  ENVI, etc) to cloud based processing systems such as Google Earth Engine. </p>

  <p>Computation of the population growth rate component of the indicator relies
  on data from statistical sources such as censuses, which should be
  disaggregated to the smallest units possible. Use of population modelling
  approaches (such as to produce gridded population datasets) is encouraged
  where high resolution data from the National Statistical Offices is not
  available. The approaches for disaggregating population to grids vary, but the
  most common ones include disaggregating populations to built-up areas. Some
  examples of common approaches are provided in the references section. </p>

  <p> To implement the Degree of Urbanisation approach to city/urban area
  definition, which is proposed for this indicator computation, the European
  Commission Joint Research Centre (EC-JRC) have developed a standalone
  application which uses either locally or globally produced input data on
  population and built up layers. The tool is available HERE, while the
  description of how to implement the approach is available HERE. </p>

  <p> </p>
FREQ_COLL: >-
  <p>The monitoring of the indicator can be repeated at regular intervals of 5
  years, allowing for three reporting points until the year 2030. Since this
  indicator considers historical growth trends of urban areas, analysis can
  cover periods as far back as data allows. </p>
REL_CAL_POLICY: >-
  <p>Updates will be undertaken every year, which would allow for annual updates
  in reporting at the global level.</p>
DATA_SOURCE: >-
  <p>UN-Habitat and other partners such as the Global Human Settlement Layer
  (GHSL) team, the German Aerospace Center (DLR), partners in the Group on Earth
  Observations (GEO) and ESRI among others will support various components for
  reporting on this indicator. The global responsibility of building the
  capacity of national governments and statistical agencies to report on this
  indicator will be led by UN-Habitat. National governments/national statistical
  agencies will have the primary responsibility of reporting on this indicator
  at national level with the support of UN-Habitat to ensure uniform standards
  in analysis and reporting.</p>
COMPILING_ORG: >-
  <p>UN-Habitat with the support of other selected partners will lead the
  compilation of data for this indicator.</p>
INST_MANDATE: >-
  <p>The United Nations Human Settlements Programme (UN-Habitat) is the
  specialized agency for sustainable urbanization and human settlements in the
  United Nations. The mandate derives from the priorities established in
  relevant General Assembly resolutions and decisions, including General
  Assembly resolution 3327 (XXIX), by which the General Assembly established the
  United Nations Habitat and Human Settlements Foundation, and resolution 32/162
  by which the Assembly established the United Nations Center for Human
  Settlements (Habitat). In 2001, by its Resolution 56/206, the General Assembly
  transformed the Habitat into the secretariat of the United Nations Human
  Settlements Programme (UN-Habitat), with a mandate to coordinate human
  settlements activities within the United Nations System. As such, UN-Habitat
  has been designated the overall coordinator of SDG 11 and specifically as a
  custodian agency for 9 of the 15 indicators under SDG 11 including indicator
  11.3.1. UN-Habitat also supports the monitoring and reporting of 4 urban
  specific indicators in other goals.</p>
OTHER_METHOD: ''
RATIONALE: >-
  <p>Globally, land cover today is altered principally by direct human use: by
  agriculture and livestock raising, forest harvesting and management and urban
  and suburban construction and development. A defining feature of many of the
  world&#x2019;s cities is an outward expansion far beyond formal administrative
  boundaries, largely propelled by the use of the automobile, poor urban and
  regional planning and land speculation. A large proportion of cities both from
  developed and developing countries have high consuming suburban expansion
  patterns, which often extend to even further peripheries. A global study on
  120 cities shows that urban land cover has, on average, grown more than three
  times as much as the urban population [1]; in some cases similar studies at
  national level showed a difference that was three to five times fold. [3]. In
  order to effectively monitor land consumption growth, it is not only necessary
  to have the information on existing land use cover but also the capability to
  monitor the dynamics of land use resulting out of both changing demands of
  increasing population and forces of nature acting to shape the landscape.</p>

  <p>Cities require an orderly urban expansion that makes the land use more
  efficient. They need to plan for future internal population growth and city
  growth resulting from migrations. They also need to accommodate new and
  thriving urban functions such as transportation routes, etc., as they expand.
  However, frequently the physical growth of urban areas is disproportionate in
  relation to population growth, and these results in land use that is less
  efficient in many forms. This type of growth turns out to violate every
  premise of sustainability that an urban area could be judged by including
  impacting on the environment and causing other negative social and economic
  consequences such as increasing spatial inequalities and lessening of
  economies of agglomeration.</p>

  <p>This indicator is connected to many other indicators of the SDGs. It
  ensures that the SDGs integrate the wider dimensions of space, population and
  land adequately, providing the framework for the implementation of other goals
  such as poverty, health, education, energy, inequalities and climate change.
  The indicator has a multipurpose measurement as it is not only related to the
  type/form of the urbanization pattern. It is also used to capture various
  dimensions of land use efficiency: economic (proximity of factors of
  production); environmental (lower per capita rates of resource use and GHG
  emissions); social (reduced travel distance and cost expended). Finally, this
  indicator integrates an important spatial component and is fully in line with
  the recommendations made by the Data Revolution initiative.</p>
REC_USE_LIM: >-
  <p>The major limitation for this indicator lies in its interpretation. In each
  human settlement structure, there are many factors at play, that make it more
  difficult to generalize the implication of a single LCRPGR value to
  sustainable urbanization. For example, while a value less than 1 could be a
  good indicator of urban compactness and its associated benefits, intra-city
  analysis may reveal high levels of congestion and poor living environments,
  which is against the principles of sustainable development. On the other hand,
  a value of one may not mean an optimal balance between spatial growth of urban
  areas and their populations, since it would imply new developments with every
  unit increase in population. To help explain the values of the indicator, two
  secondary indicators have been proposed, which use the same inputs as the core
  indicator: built up area per capita and total change in built up area. </p>

  <p>Another limitation in the indicator is where zero or negative growth get
  reported, such as where population over the analysis period decreases or a
  natural disaster results in loss of the built-up area mass. Without looking at
  the land consumption and population growth rates separately, it is difficult
  to correctly interpret the indicator and its meaning. To address this, it is
  recommended to understand the individual rates, and also use the proposed
  secondary indicators to explain the trends. </p>

  <p>Aggregating the indicator values for more than one city may also make the
  interpretation ambiguous. For example, an average value for a country with two
  cities might be between 0 and 1 if both cities are record values within this
  range, or if one has a value above 1 and the other a value below 0. The use of
  the national sample of cities approach, which produces a representative sample
  for each country will help resolve this challenge. </p>

  <p>In some cases, it is difficult to measure the urban expansion by
  conurbations of two or more urban areas that are in close proximity; to whom
  to attribute the urban growth and how to include it as one metric usually
  becomes a challenge. At the same time, data would not always coincide to
  administrative levels, boundaries and built-up areas. To resolve this, the use
  of a harmonized approach to defining urban areas and cities has been
  identified as helping to resolve this challenge.</p>

  <p>In the absence of the GIS layers, this indicator may not be computed as
  defined. As a result, more alternative measures for land that is developed or
  consumed per year can be adequately used. Alternatively, one can monitor the
  efficient use of urban land by measuring how well we are achieving the
  densities in residential zones that any city plans or international guidance
  call for. Comparing achieved to planned densities is very useful at the city
  level. However, planned densities vary greatly from country to country, and at
  times from city to city. At the sub-regional or city levels, it is more
  appropriate to compare average densities achieved currently to those achieved
  in the recent past. While building more densely does use land more
  efficiently, high density neighborhoods, especially in and around urban
  centers, have a number of other advantages. They support more frequent public
  transportation, and more local stores and shops; they encourage pedestrian
  activity to and from local establishments; and they create lively (and
  sometimes safer) street life.</p>
DATA_COMP: >-
  <p>The method to compute ratio of land consumption rate to population growth
  rate follows five broad steps:</p>

  <ol>
    <li>Deciding on the analysis period/years</li>
    <li>Delimitation of the urban area or city which will act as the geographical scope for the analysis</li>
    <li>Spatial analysis and computation of the land consumption rate</li>
    <li>Spatial analysis and computation of the population growth rate</li>
    <li>Computation of the ratio of land consumption rate to population growth rate</li>
    <li>Computation of recommended secondary indicators</li>
    <li><strong>Deciding on the analysis period/years</strong></li>
  </ol>

  <p>This step involves selecting the time period during which the measurement
  of the indicator will be undertaken. Since this indicator considers historical
  growth of urban areas, analysis can be done annually, in 5-year cycles or
  10-year cycles. Cycles of 5 or 10 years are commended, especially where use of
  mid-to-high resolution satellite imagery is used to extract data on built up
  areas, which is used to compute the land consumption rate component of the
  indicator. UN-Habitat and partners have been creating a repository of some
  data on this indicator using 1990 as the baseline year. Countries can however
  compute the indicator as far as back as satellite imagery is available (1975
  for Landsat free imagery) and can maintain the current/most recent year as the
  final reporting year. </p>

  <ol>
    <li><strong>Delimitation of the urban area or city which will act as the spatial analysis scope</strong></li>
  </ol>

  <p>Urban areas and cities grow in different ways, the most common of which
  include infill (new developments within existing urban areas resulting in
  densification), extension (new developments at the edge of existing urban
  areas), leapfrogging (new urban threshold developments which are not attached
  to the urban area but which are functionally linked) and inclusion (engulfing
  of outlying urban clusters or leapfrog developments into the urban area, often
  forming urban conurbations). Key to note also is that growth of urban areas is
  not always positive. Sometimes, negative growth can be recorded, such as where
  disasters (e.gs floods, earthquakes) result in collapse of buildings and/or
  reduction in the built-up area mass. </p>

  <p>Understanding the spatial growth of urban areas requires two important
  pre-requisites: a) delimitation of an appropriate spatial analysis scope which
  captures the entire urban fabric (as opposed to just the administratively
  defined boundaries), and b) use of a growth tracking measurement that helps
  understand when both positive and negative growth happen. For the former, a
  harmonized urban area/city definition approach which allows for consistent
  analysis is recommended, while the use of built up areas is recommended for
  the latter since it allows for measurement of both positive and negative urban
  growth. </p>

  <p>Following consultations with 86 member states, the United Nations
  Statistical Commission in its 51<sup>st</sup> Session (March 2020) endorsed
  the Degree of Urbanisation (DEGURBA) as a workable method to delineate cities,
  urban and rural areas for international statistical comparisons. Countries are
  thus encouraged to adopt this approach, which will help them produce data that
  is comparable across urban areas within their territories, as well as with
  urban areas and cities in other countries. More details on DEGURBA are
  available here: <a
  href="https://unstats.un.org/unsd/statcom/51st-session/documents/BG-Item3j-Recommendation-E.pdf">https://unstats.un.org/unsd/statcom/51st-session/documents/BG-Item3j-Recommendation-E.pdf</a></p>

  <ol>
    <li><strong>Spatial analysis and computation of the land consumption rate</strong></li>
  </ol>

  <p>Using the urban boundaries defined in step (b), spatial analysis is
  undertaken to determine the land consumption rate. To implement this, the
  three steps below are followed:</p>

  <ol>
    <li>From satellite imagery, extract data on built up areas for each analysis year </li>
    <li>Calculate the total area covered by the built-up areas for each of the analysis years </li>
    <li>Compute the (annual) land consumption rate using the formula:</li>
  </ol>

