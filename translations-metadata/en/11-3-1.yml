  </p>
DATA_VALIDATION: >-
  <p>As part of the validation process, UN-Habitat developed a template to
  compile data generated by countries through the National Statistics Offices as
  well as other government agencies responsible for official statistics (see:
  https://data.unhabitat.org/datasets/template-for-compilation-of-sdg-indicator-11-3-1).
  Data compiled is then checked against several criteria including the data
  sources used, the application of internationally agreed definitions,
  classification and methodologies to the data from that source, etc. Once
  reviewed, appropriate feedback is then provided to individual countries for
  further discussion. </p>
ADJUSTMENT: >-
  <p>Any adjustments to the data is jointly agreed after consultations with the
  relevant national agencies that share the data points for reporting.</p>
IMPUTATION: >-
  <p>&#x2022; At country level</p>

  <p>&#x2022; At regional and global levels</p>

  <p>All countries are expected to fully report on this indicator more
  consistently starting in 2020 with few challenges where missing values will be
  reported due to missing base map files. Only limited cases of missing values
  are anticipated, which can emanate from situations where population growth
  figures are unavailable or where land consumption rates are inestimable due to
  lack or poor quality of multi-temporal coverage of satellite imagery. Because
  the values will be aggregated at the national levels from a national sample of
  cities, missing values will be less observed at national and global levels</p>
REG_AGG: >-
  <p>Data at the global/regional levels will be estimated from national figures
  derived from national sample of cities. Regional estimates will incorporate
  national representations using a weighting by population sizes. Global
  monitoring will be led by UN-Habitat with the support of other partners and
  regional commissions.</p>
DOC_METHOD: >-
  <p>Data for indicator 11.3.1 is to be collected at the city/urban level and
  aggregates made to the national level. For countries which have adequate
  capacity (personnel, systems, resources) and baseline data, the indicator can
  be computed for all cities/urban areas then averages used to report on
  national performances. For countries which do not have the capacity to collect
  data and undertake computations for all their cities/urban areas, UN-Habitat
  has proposed the use of the National Sample of Cities Approach, which allows
  them to select a representative sample from where weighted national aggregates
  can be undertaken. </p>

  <p>The guidance on implementation of the National Sample of Cities Approach is
  available here: <a
  href="https://unhabitat.org/sites/default/files/2020/06/national_sample_of_cities_english.pdf">https://unhabitat.org/sites/default/files/2020/06/national_sample_of_cities_english.pdf</a></p>

  <p>UN-Habitat will continuously undertake capacity building on the sampling
  approach, and directly support countries to develop a national sample of
  cities where needed. </p>
QUALITY_MGMNT: >-
  <p>To ensure consistency in data production across countries, UN-Habitat has
  developed detailed step-by-step tutorials on the computation of indicator
  11.3.1, which further explain the steps presented in this metadata. The
  detailed tutorials, which will be continuously updated are available at <a
  href="https://unhabitat.org/knowledge/data-and-analytics">https://unhabitat.org/knowledge/data-and-analytics</a>,
  <a
  href="https://www.urbanagendaplatform.org/learning">https://www.urbanagendaplatform.org/learning</a>,
  and <a href="https://data.unhabitat.org/">https://data.unhabitat.org/</a>.
  </p>

  <p>Within its Data and Analytics Section which is responsible for the
  indicator data compilation, UN-Habitat has a team of spatial data experts who
  check all submitted data and provide direct support to countries in the
  indicator computation. </p>

  <p>As part of its global custodianship of indicator 11.3.1, UN-Habitat has
  also established partnerships with major institutions and organizations
  involved in production of baseline data relevant for the indicator
  computation. The main aim of this is to create a common understanding on the
  approach for the indicator computation, and to encourage continuous production
  of high-quality global data that responds to the indicator computation needs.
  Examples of some ongoing initiatives with partners to manage quality of
  products and processes include, among others providing support to apply the
  Degree of Urbanisation at the local level for the indicator computation (in
  partnership with the European Commission), development of an Earth Observation
  Toolkit for SDG 11 (in partnership with EO4SDG and GEO), and continuous
  feedback to global products produced by partners such as the German Aerospace
  Center (DLR) and the European Commission Joint Research Centre (EC-JRC) among
  others. </p>
QUALITY_ASSURE: >-
  <p>UN-Habitat maintains the global urban indicators database that is used for
  monitoring of the urban metrics drawn from SDGs, NUA, flagship reports (e.g.
  World Cities Report) and other official reporting. In general, for all new
  data, a thorough review is done to check for consistency and overall data
  quality by technical staff in the Data and Analytics unit before publication
  in the urban indicators database. This ensures that only the most accurate and
  reliable information are included in the database. Key elements considered in
  the review include: proper documentation of data sources; representativeness
  of data at national level, use of appropriate methodology for data collection
  and analysis (e.g. appropriate sampling process, values based on valid sample
  sizes), use of appropriate concepts and definitions, consistency of data
  trends with previously published/reported estimates for the indicator.</p>
QUALITY_ASSMNT: >-
  <p>Once data is received from member states, UN-Habitat uses a checklist
  specific to each indicator to assess a) whether the data production process
  followed the metadata provisions, and b) confirm the accuracy of the data
  sources used for the indicator computation. Both components are captured in
  the reporting template shared with National Statistical Offices, which helps
  to assess whether computation was done using the proposed indicator inputs or
  proxies. The reporting template also requests for information that helps
  understand whether national data for the indicator was produced from a
  representative sample of the country&#x2019;s urban systems, or if estimates
  were done for only select cities/urban areas where data is easily available.
  </p>

  <p>In addition, the received data is also checked for other qualities such as
  data disaggregation, reporting period and consistency with other previously
  reported trends, which ensures reliable regional estimates. For indicator
  11.3.1, one extra assessment that is done is to compare reported urbanization
  values (at the city/urban level) against visual interpretation of growth
  trends from multi-temporal high resolution Google Earth Imagery and population
  projections from the World Urbanization Prospects. </p>
COVERAGE: >-
  <p>Data availability:</p>

  <p>This indicator is categorized under Tier II, meaning the indicator is
  conceptually clear and an established methodology exists but data on many
  countries is not yet available. The indicator&#x2019;s rapid adoption by
  countries since 2015 has resulted in increased production of data at the local
  level, while activities of UN-Habitat and partners in the earth observation
  field are significantly contributing to availability of baseline data for the
  indicator. For example, using global datasets such as the Global Human
  Settlement Layer (GHSL), the World Settlement Footprint (WSF), the Gridded
  Population of the World (GPW), WorldPop dataset, the High Resolution
  Settlement Layer (HRSL) among others can help attain global estimates for the
  indicator. While some of these datasets have limitations in their application
  to track city level trends, their wide coverage provides a useful resource for
  the indicator computation. Higher resolution data is continuously being
  produced by countries, which are supported by organizations working in the
  earth observation and geospatial information field of expertise. More than
  1,500 cities from more than 80 countries have data at the right resolution
  required for the indicator computation.</p>

  <p>Time series:</p>

  <p>Available time series runs at the city and national level for selected
  countries</p>

  <p>Disaggregation:</p>

  <p>Potential Disaggregation:</p>

  <ul>
    <li>Disaggregation by location (operational urban area vs administratively defined urban area, urban wide vs intra-urban growth trends)</li>
    <li>Disaggregation by type of growth<strong> </strong>(infill, expansion, leapfrogging)</li>
    <li>Disaggregation by city type (large vs medium sized vs small)</li>
    <li>Disaggregation by type of land use consumed by the urbanization process </li>
  </ul>
COMPARABILITY: >-
  <p>Sources of discrepancies:</p>

  <p>Significant variations between global and national figures are anticipated
  where globally produced built-up layers are used to compute the indicator.
  This is largely due to the uniqueness of some local contexts and variations in
  image reflectance and land cover types, which make it difficult to accurately
  capture built up areas consistently. While the national figures will be used
  for reporting &#x2013; resulting in less differences being observed, some
  countries may opt to use the globally available products, which may create
  some variations as locally generated data becomes available. UN-Habitat will
  be responsible for checking all figures to ensure that no inconsistencies are
  reported. </p>

  <p>The second likely source of differences between figures is the approach
  used to define urban areas and cities for the purpose of the indicator
  computation. To resolve this, the use of the degree of urbanization approach
  to definition of urban and rural areas and production of comparable data is
  recommended. This approach was endorsed by the UN Statistical Commission in
  March 2020, and its incremental adoption by countries is likely to reduce any
  differences in the figures reported in future. </p>
