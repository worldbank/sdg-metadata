STAT_CONC_DEF: >-
  <p>Definition:</p>

  <p>The proportion of seats held by women in (a) national parliaments,
  currently as at 1 January of reporting year, is currently measured as the
  number of seats held by women members in single or lower chambers of national
  parliaments, expressed as a percentage of all occupied seats.</p>

  <p>National parliaments can be bicameral or unicameral. This indicator covers
  the single chamber in unicameral parliaments and the lower chamber in
  bicameral parliaments. It does not cover the upper chamber of bicameral
  parliaments. Seats are usually won by members in general parliamentary
  elections. Seats may also be filled by nomination, appointment, indirect
  election, rotation of members and by-election.</p>

  <p>Seats refer to the number of parliamentary mandates, or the number of
  members of parliament.</p>

  <p>Concepts:</p>

  <p>Seats refer to the number of parliamentary mandates, also known as the
  number of members of parliament. Seats are usually won by members in general
  parliamentary elections. Seats may also be filled by nomination, appointment,
  indirect election, rotation of members and by-election.</p>
