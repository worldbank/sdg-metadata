COVERAGE: >-
  <p>Data availability:</p>

  <p>Data are available for 193 countries. Information is available in all
  countries where a national legislature exists and therefore does not include
  parliaments that have been dissolved or suspended for an indefinite
  period.</p>

  <p><strong>Time series:</strong></p>

  <p>According to the IPU website the data extraction has changed over time as
  follows;</p>

  <p>2020 &#x2013; Present As at 1 January</p>

  <p>2013 &#x2013; 2019 As at 1 February</p>

  <p>1999 As at 5 February</p>

  <p>2002 As at 4 February</p>

  <p>2003, 2005 &#x2013; 2007, 2009 - 2012 As at 31 January</p>

  <p>2001, 2004 As at 30 January</p>

  <p>2008 As at 29 January</p>

  <p>1998, 2000 As at 25 January</p>

  <p>1997 As at 1 January</p>

  <p>Prior to 1997 Unknown</p>

  <p>Disaggregation:</p>

  <p>The indicator can be disaggregated for analysis by geographical region and
  sub-region, legislature type (single or lower, parliamentary or presidential),
  the method of filling seats (directly elected, indirectly elected, appointed)
  and the use of special measures.</p>
COMPARABILITY: >-
  <p>Sources of discrepancies:</p>

  <p>Data are not adjusted for international comparability. Though, for
  international comparisons, generally only the single or lower house is
  considered in calculating the indicator.</p>
