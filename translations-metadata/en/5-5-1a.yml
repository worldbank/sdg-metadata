SOURCE_TYPE: <p>The data used are official statistics received from parliaments.</p>
COLL_METHOD: >-
  <p>The data are provided by national parliaments and updated after an election
  or parliamentary renewal. National parliaments also transmit their data to the
  IPU at least once a year and when the numbers change significantly. IPU member
  parliaments provide information on changes and updates to the IPU secretariat.
  After each general election or renewal a questionnaire is dispatched to
  parliaments to solicit the latest available data. If no response is provided,
  other methods are used to obtain the information, such as from the electoral
  management body, parliamentary web sites or Internet searches. Additional
  information gathered from other sources is regularly crosschecked with
  parliament. </p>
