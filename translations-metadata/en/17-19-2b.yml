COVERAGE: >-
  <h1>Data availability</h1>

  <h2>Description:</h2>

  <p>For the current availability please refer to the Statistical Annex to the
  2017 SG&#x2019;s progress report, available at <a
  href="https://unstats.un.org/sdgs/files/report/2017/secretary-general-sdg-report-2017--Statistical-Annex.pdf">https://unstats.un.org/sdgs/files/report/2017/secretary-general-sdg-report-2017--Statistical-Annex.pdf</a>
  (please refer to the last two pages).</p>

  <h2>Disaggregation:</h2>

  <p>By their definition, the sub-indicators of the indicator 17.19.2(b) refer
  to the national levels of completeness of birth and death registration. </p>

  <p>However, knowledge of the birth and death registration completeness at
  sub-national administrative areas, as well as by income, sex, age group,
  disability status, etc. is very important for monitoring and improving the
  functioning of birth and death registration systems.</p>
