STAT_CONC_DEF: >-
  <h1>Concepts and definitions</h1>

  <h2>Definition:</h2>

  <p>This information only refers to 17.19.2 (b): Proportion of countries that
  have achieved 100 per cent birth registration and 80 per cent death
  registration</p>

  <p>According to the Principles and Recommendations for a Vital Statistics
  System, Revision 3 (<a
  href="https://unstats.un.org/unsd/demographic/standmeth/principles/M19Rev3en.pdf">https://unstats.un.org/unsd/demographic/standmeth/principles/M19Rev3en.pdf</a>),
  a complete civil registration is defined as: &#x201C;The registration in the
  civil registration system of every vital event that has occurred to the
  members of the population of a particular country (or area), within a
  specified period as a result of which every such event has a vital
  registration record and the system has attained 100 per cent
  coverage.&#x201D;</p>

  <p>In a given country or area, the level of completeness of birth registration
  can be different from the level of completeness of death registration. </p>

  <p>There exist several methods for the evaluation of completeness of birth or
  death registration systems. An elaboration of these methods is available at
  Principles and Recommendations for a Vital Statistics System, Revision 3. The
  evaluation and monitoring of quality and completeness of birth and death
  registration systems are addressed in Part three, sub-Chapters: D. Quality
  assessment methods; E. Direct versus indirect assessment, and F. Choosing
  appropriate methods for assessing completeness and qualitative accuracy of
  registration and register-based vital statistics (para 579 to 622).</p>

  <p>Indicator 17.19.2(b) has two parts; the first concerning the birth
  registration and the second concerning the death registration of each
  individual country or area. </p>
SOURCE_TYPE: >-
  <h1>Data sources</h1>

  <h2>Collection process:</h2>

  <p>The national level of completeness of birth and death registration is
  provided by the National Statistical Offices of all countries and areas to the
  United Nations Statistics Division as part of the annual data collection for
  the United Nations <em>Demographic Yearbook</em>. This information is usually
  reported as part of the metadata worksheets of the Vital Statistics
  questionnaire. The template of this questionnaire is available at: <a
  href="https://unstats.un.org/unsd/demographic/products/dyb/dybquest.htm">https://unstats.un.org/unsd/demographic/products/dyb/dybquest.htm</a></p>
