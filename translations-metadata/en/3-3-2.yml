STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>The tuberculosis incidence per 100 000 population is defined as the
  estimated number of new and relapse TB cases (all forms of TB, including cases
  in people living with HIV) arising in a given year, expressed as a rate per
  100 000 population.</p>

  <h3>Concepts:</h3>

  <p>Direct measurement requires high-quality surveillance systems in which
  underreporting is negligible, and strong health systems so that
  under-diagnosis is also negligible; otherwise indirect estimates are based on
  notification data and estimates of levels of underreporting and
  under-diagnosis.</p>
UNIT_MEASURE: '<p>Number of cases per 100,000 population per year.</p>'
