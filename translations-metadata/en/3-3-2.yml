QUALITY_MGMNT: >-
  <p>All health statistics published by WHO undergo a systematic internal review
  process from the Data Division, including TB burden statistics. External
  review of specific statistics is conducted in various ways, including through
  country consultations and reviews by technical review bodies such as the WHO
  Task Force on TB Impact Measurement.</p>
QUALITY_ASSURE: >-
  <p>The underlying TB data reported by WHO member states is carefully checked
  for completeness and internal consistency. Additional data sources are used in
  the process of disease burden estimation, including survey results, according
  to methods published in WHO documents mentioned in previous sections and cited
  in section 7.</p>
QUALITY_ASSMNT: >-
  <p>TB surveillance data are assessed systematically through so-called
  epidemiological reviews, which provide data quality scores used to update
  plans for strengthening TB surveillance and used in models to estimate the
  burden of TB. In addition, the data are reviewed internally for consistency.
  Data and estimates are published in the form of country profiles used in
  systematic consultations with countries, as mentioned in previous sections and
  cited in section 7. Results are published in detail in publicly available
  annual global TB reports</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>All countries</p>

  <p><strong>Time series:</strong></p>

  <p>2000 onwards</p>

  <p><strong>Disaggregation:</strong></p>

  <p>The indicator is disaggregated by country, sex and age group and five risk
  factors.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>Population denominators may differ between national sources and United
  Nations Population Division (UNPD). WHO uses UNPD population estimates.</p>
