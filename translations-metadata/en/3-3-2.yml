COLL_METHOD: >-
  <p>National TB Programmes report their annual TB data to WHO every year
  between March and June using a standardized online data reporting system
  maintained at WHO. The system includes real-time checks for data consistency.
  Estimates of TB burden are prepared in July-August and communicated with
  countries. In selected countries with new survey data, estimates are updated
  separately during the year. All estimates are communicated in August-September
  and revisions are done based on feedback. The final set of estimates is
  reviewed in WHO before publication in October, for compliance with specific
  international standards and harmonization of breakdowns for age and sex
  groups.</p>
FREQ_COLL: <p>April-June each year</p>
REL_CAL_POLICY: <p>October each year</p>
