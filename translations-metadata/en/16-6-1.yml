STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>Primary government expenditures as a proportion of original approved
  budget</p>

  <p>This indicator measures the extent to which aggregate budget expenditure
  outturn reflects the amount originally approved, as defined in government
  budget documentation and fiscal reports. The coverage is budgetary central
  government (BCG) and the time period covered is the last three completed
  fiscal years.</p>

  <p><strong>Concepts:</strong></p>

  <p>Aggregate expenditure includes actual expenditures incorporating those
  incurred as a result of unplanned or exceptional events&#x2014;for example,
  armed conflicts or natural disasters. Expenditures financed by windfall
  revenues, including privatization, should be included and noted in the
  supporting fiscal tables and narrative. Expenditures financed externally by
  loans or grants should be included, if covered by the budget, along with
  contingency vote(s) and interest on debt. Expenditure assigned to suspense
  accounts is not included in the aggregate. However, if amounts are held in
  suspense accounts at the end of any year that could affect the scores if
  included in the calculations, they can be included. In such cases the
  reason(s) for inclusion must be clearly stated.</p>

  <p>Actual expenditure outturns can deviate from the originally approved budget
  for reasons unrelated to the accuracy of forecasts&#x2014;for example, as a
  result of a major macroeconomic shock. The calibration of this indicator
  accommodates one unusual or &#x201C;outlier&#x201D; year and focuses on
  deviations from the forecast which occur in two of the three years covered by
  the assessment.</p>

  <p>Very detailed resources are available at:
  http://www.pefa.org/en/content/pefa-2016-framework. The document
  &#x201C;Framework for assessing public financial management&#x201D; is
  extremely useful
  (https://www.pefa.org/sites/pefa.org/files/attachments/PEFA%20Framework_English.pdf).
  There are seven Public Expenditure and Financial Accountability (PEFA)
  Performance pillars containing a total of 31 indicators. The pillar containing
  this indicator is part of Pillar I which measures Budget reliability.</p>
SOURCE_TYPE: >-
  <p>The Budget Laws of countries is the usual source of the approved budget of
  countries. The end-of-year fiscal reports (/budget execution reports) are the
  sources of the actual spending. This data is typically obtained from websites
  of the Ministry of Finance (MoF) or the national Parliament, or data are
  collected through communication with the MoF.</p>
