STAT_CONC_DEF: >-
  <p>Definition:</p>

  <p>Proportion of children under 5 years of age whose births have been
  registered with a civil authority.</p>

  <p>Concepts:</p>

  <p>&#x2022; Birth registration: Birth registration is defined as &#x2018;the
  continuous, permanent and universal recording, within the civil registry, of
  the occurrence and characteristics of births in accordance with the legal
  requirements of a country&#x2019;.</p>

  <p>&#x2022; Birth certificate: A birth certificate is a vital record that
  documents the birth of a child. The term &#x2018;birth certificate&#x2019; can
  refer either to the original document certifying the circumstances of the
  birth, or to a certified copy or representation of the registration of that
  birth, depending on the practices of the country issuing the certificate.</p>

  <p>&#x2022; Civil authority: Official authorized to register the occurrence of
  a vital event and to record the required details.</p>
