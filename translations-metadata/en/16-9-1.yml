INST_MANDATE: >-
  <p>UNICEF is responsible for global monitoring and reporting on the wellbeing
  of children. It provides technical and financial assistance to Member States
  to support their efforts to collect quality data on birth registration,
  including through the UNICEF-supported MICS household survey programme. UNICEF
  also compiles child marriage statistics with the goal of making
  internationally comparable datasets publicly available, and it analyses birth
  registration statistics which are included in relevant data-driven
  publications, including in its flagship publication, <em>The State of the
  World&#x2019;s Children.</em></p>
