IMPUTATION: >-
  <p>&#x2022; At country level</p>

  <p>When data for a country are entirely missing, UNICEF does not publish any
  country-level estimate</p>

  <p>&#x2022; At regional and global levels</p>

  <p>The regional average is applied to those countries within the region with
  missing values for the purposes of calculating regional aggregates only, but
  are not published as country-level estimates. Regional aggregates are only
  published when at least 50 per cent of the regional population for the
  relevant age group are covered by the available data.</p>
REG_AGG: >-
  <p>The global aggregate is a weighted average of all the sub-regions that make
  up the world. Regional aggregates are weighted averages of all the countries
  within the region. </p>
DOC_METHOD: >-
  <p>Substantial differences can exist between CRVS coverage and birth
  registration levels as captured by household surveys. The differences are
  primarily because data from CRVS typically refer to the percentage of all
  births that have been registered (often within a specific timeframe) whereas
  household surveys often represent the percentage of children under age five
  whose births are registered. The latter (the level of registration among
  children under 5) is specified in the SDG indicator.</p>
QUALITY_MGMNT: >-
  <p>The process behind the production of reliable statistics on birth
  registration is well established within UNICEF. The quality and process
  leading to the production of the SDG indicator 16.9.1 is ensured by working
  closely with the statistical offices and other relevant stakeholders through a
  consultative process.</p>
QUALITY_ASSURE: >-
  <p>UNICEF maintains the global database on birth registration that is used for
  SDG and other official reporting. Before the inclusion of any data point in
  the database, it is reviewed by technical focal points at UNICEF headquarters
  to check for consistency and overall data quality. This review is based on a
  set of objective criteria to ensure that only the most recent and reliable
  information are included in the databases. These criteria include the
  following: data sources must include proper documentation; data values must be
  representative at the national population level; data are collected using an
  appropriate methodology (e.g., sampling); data values are based on a
  sufficiently large sample; data conform to the standard indicator definition
  including age group and concepts, to the extent possible; data are plausible
  based on trends and consistency with previously published/reported estimates
  for the indicator. </p>

  <p>As of 2018, UNICEF undertakes an annual consultation with government
  authorities on 10 of the child-related SDG indicators in its role of sole or
  joint custodian, and in line with its global monitoring mandate and normative
  commitments to advancing the 2030 Agenda for children. This includes indicator
  16.9.1. More details on the process for the country consultation are outlined
  below. </p>
QUALITY_ASSMNT: >-
