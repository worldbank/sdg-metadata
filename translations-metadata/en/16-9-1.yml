SOURCE_TYPE: >-
  <p><strong>Description:</strong></p>

  <p>Censuses, household surveys such as MICS and DHS and national civil
  registration systems.</p>

  <p><strong>Civil registration systems</strong>: Civil registration systems
  that are functioning effectively compile vital statistics that are used to
  compare the estimated total number of births in a country with the absolute
  number of registered births during a given period. These data normally refer
  to live births that were registered within a year or the legal time frame for
  registration applicable in the country.</p>

  <p><strong>Household or other population-based surveys</strong>: In the
  absence of reliable administrative data, household surveys have become a key
  source of data to monitor levels and trends in birth registration. The
  standard indicator used in DHS and MICS to report on birth registration refers
  to the percentage of children under age 5 (0-59 months) with a birth
  certificate, regardless of whether or not it was seen by the interviewer, or
  whose birth was reported as registered with civil authorities at the time of
  survey. Depending on the country, surveys collecting these data may be
  conducted every 3-5 years, or possibly at more frequent intervals.</p>

  <p><strong>Censuses </strong>can also provide data on children who have
  acquired their right to a legal identity. However, censuses are conducted only
  every ten years (in most countries) and are therefore not well-suited for
  routine monitoring.</p>
COLL_METHOD: |-
  <ul>
    <li>
      <ol>
        <li>UNICEF undertakes a wide consultative process of compiling and assessing data from national sources for the purposes of updating its global databases on the situation of children. Up until 2017, the mechanism UNICEF used to collaborate with national authorities on ensuring data quality and international comparability on key indicators of relevance to children was known as Country Data Reporting on the Indicators for the Goals (CRING).</li>
        <li>As of 2018, UNICEF launched a new country consultation process with national authorities on selected child-related global SDG indicators it is custodian or co-custodian to meet emerging standards and guidelines on data flows for global reporting of SDG indicators, which place strong emphasis on technical rigour, country ownership and use of official data and statistics. The consultation process solicited feedback directly from National Statistical Offices, as well as other government agencies responsible for official statistics, on the compilation of the indicators, including the data sources used, and the application of internationally agreed definitions, classification and methodologies to the data from that source. Once reviewed, feedback is made available to countries on whether or not specific data points are accepted, and if not, the reasons why. </li>
      </ol>
    </li>
  </ul>
