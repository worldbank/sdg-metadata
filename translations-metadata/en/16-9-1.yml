RATIONALE: >-
  <p>Registering children at birth is the first step in securing their
  recognition before the law, safeguarding their rights, and ensuring that any
  violation of these rights does not go unnoticed.</p>

  <p>Children without official identification documents may be denied health
  care or education. Later in life, the lack of such documentation can mean that
  a child may enter into marriage or the labour market, or be conscripted into
  the armed forces, before the legal age. In adulthood, birth certificates may
  be required to obtain social assistance or a job in the formal sector, to buy
  or prove the right to inherit property, to vote and to obtain a passport. </p>

  <p>Children&#x2019;s right to a name and nationality is enshrined in the
  Convention on the Rights of the Child (CRC) under Article 7.</p>
REC_USE_LIM: >-
  <p>The number of children who have acquired their right to a legal identity is
  collected mainly through censuses, civil registration systems and household
  surveys. Civil registration systems that are functioning effectively compile
  vital statistics that are used to compare the estimated total number of births
  in a country with the absolute number of registered births during a given
  period. However, the systematic recording of births in many countries remains
  a serious challenge. In the absence of reliable administrative data, household
  surveys have become a key source of data to monitor levels and trends in birth
  registration. In most low- and middle-income countries, such surveys represent
  the sole source of this information.</p>

  <p>Data from household surveys like MICS or DHS sometimes refer only to
  children with a birth certificate. UNICEF methodically notes this difference
  when publishing country-level estimates for global SDG monitoring.</p>
DATA_COMP: >-
  <p>Number of children under age of five whose births are reported as being
  registered with the relevant national civil authorities divided by the total
  number of children under the age of five in the population multiplied by
  100</p>
DATA_VALIDATION: >-
  <p>A wide consultative process is undertaken to compile, assess and validate
  data from national sources. </p>

  <p>The consultation process solicited feedback directly from National
  Statistical Offices, as well as other government agencies responsible for
  official statistics, on the compilation of the indicators, including the data
  sources used, and the application of internationally agreed definitions,
  classification and methodologies to the data from that source. The results of
  this country consultation are reviewed by UNICEF as the custodian agency. Once
  reviewed, feedback is made available to countries on whether or not specific
  data points are accepted, and if not, the reasons why. </p>
