SRC_TYPE_COLL_METHOD: ''
SOURCE_TYPE: >-
  <p>Household surveys such as UNICEF-supported MICS and DHS have been
  collecting data on this indicator in low- and middle-income countries since
  the late 1980s. In some countries, such data are also collected through other
  national household surveys.</p>
COLL_METHOD: >-
  <ul>
    <li>
      <ol>
        <li>UNICEF undertakes a wide consultative process of compiling and assessing data from national sources for the purposes of updating its global databases on the situation of children. Up until 2017, the mechanism UNICEF used to collaborate with national authorities on ensuring data quality and international comparability on key indicators of relevance to children was known as Country Data Reporting on the Indicators for the Goals (CRING).</li>
      </ol>
    </li>
  </ul>

  <p>As of 2018, UNICEF launched a new country consultation process with
  national authorities on selected child-related global SDG indicators it is
  custodian or co-custodian to meet emerging standards and guidelines on data
  flows for global reporting of SDG indicators, which place strong emphasis on
  technical rigour, country ownership and use of official data and statistics.
  The consultation process solicited feedback directly from National Statistical
  Offices, as well as other government agencies responsible for official
  statistics, on the compilation of the indicators, including the data sources
  used, and the application of internationally agreed definitions,
  classification and methodologies to the data from that source. Once reviewed,
  feedback is made available to countries on whether or not specific data points
  are accepted, and if not, the reasons why. More details on the consultation
  process can be found in the <a
  href="https://data.unicef.org/resources/resource-type/guidance/">guidance
  note</a>. </p>
FREQ_COLL: >-
  <p>UNICEF will undertake an annual country consultation likely between
  December and January every year to allow for review and processing of the
  feedback received in order to meet global SDG reporting deadlines.</p>
REL_CAL_POLICY: <p>March 2019.</p>
