RATIONALE: >-
  <p>FGM/C is a violation of girls&#x2019; and women&#x2019;s human rights.
  There is a large body of literature documenting the adverse health
  consequences of FGM/C over both the short and long term. The practice of FGM/C
  is a direct manifestation of gender inequality </p>

  <p>FGM/C is condemned by a number of international treaties and conventions.
  Since FGM/C is regarded as a traditional practice prejudicial to the health of
  children and is, in most cases, performed on minors, it violates the
  Convention on the Rights of the Child. Existing national legislation in many
  countries also include explicit bans against FGM/C.</p>
REC_USE_LIM: >-
  <p>There are existing tools and mechanisms for data collection that countries
  have implemented to monitor the situation with regards to this indicator. The
  modules used to collect information on the circumcision status of girls aged
  0-14 and women aged 15-49 in the DHS and MICS have been fully harmonized.</p>
DATA_COMP: >-
  <p>Number of girls and women aged 15-49 who have undergone FGM/C divided by
  the total number of girls and women aged 15-49 in the population multiplied by
  100</p>
DATA_VALIDATION: ''
ADJUSTMENT: ''
IMPUTATION: >-
  <p>&#x2022; At country level</p>

  <p>When data for a country are entirely missing, UNICEF does not publish any
  country-level estimate</p>

  <p>&#x2022; At regional and global levels</p>

  <p>Regional aggregates are only published when at least 50 per cent of the
  regional population for the relevant age group are covered by the available
  data.</p>
REG_AGG: >-
  <p>Global aggregates are weighted averages of all the countries with
  nationally representative prevalence data </p>
DOC_METHOD: >-
  <p>Countries gather data on FGM/C through household surveys such as
  UNICEF-supported MICS or Demographic and Health Surveys. In some countries,
  such data are also collected through other national household surveys.</p>
QUALITY_MGMNT: ''
QUALITY_ASSURE: >-
  <p>UNICEF maintains the global database on FGM/C that is used for SDG and
  other official reporting. Before the inclusion of any data point in the
  database, it is reviewed by technical focal points at UNICEF headquarters to
  check for consistency and overall data quality. This review is based on a set
  of objective criteria to ensure that only the most recent and reliable
  information are included in the databases. These criteria include the
  following: data sources must include proper documentation; data values must be
  representative at the national population level; data are collected using an
  appropriate methodology (e.g., sampling); data values are based on a
  sufficiently large sample; data conform to the standard indicator definition
  including age group and concepts, to the extent possible; data are plausible
  based on trends and consistency with previously published/reported estimates
  for the indicator.</p>
