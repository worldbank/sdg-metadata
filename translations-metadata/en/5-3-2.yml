STAT_CONC_DEF: >-
  <p>Definition:</p>

  <p>Proportion of girls and women aged 15-49 years who have undergone female
  genital mutilation/cutting is currently being measured by the proportion of
  girls aged 15-19 years who have undergone female genital
  mutilation/cutting</p>

  <p>Concepts:</p>

  <p>Female genital mutilation/cutting (FGM/C) refers to &#x201C;all procedures
  involving partial or total removal of the female external genitalia or other
  injury to the female genital organs for non-medical reasons&quot; (World
  Health Organization, Eliminating Female Genital Mutilation: An interagency
  statement, WHO, UNFPA, UNICEF, UNIFEM, OHCHR, UNHCR, UNECA, UNESCO, UNDP,
  UNAIDS, WHO, Geneva, 2008, p.4)</p>
