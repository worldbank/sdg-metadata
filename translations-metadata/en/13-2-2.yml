COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Based on national inventory reports submitted to the UNFCCC secretariat,
  total greenhouse gas (GHG) emissions in Gt CO2 eq of developed countries (43
  Annex I Parties under UNFCCC) from 1990 onwards and developing countries (153
  non-Annex I Parties under UNFCCC) from 2000 onwards. Annex I Parties submit
  their GHG inventories annually (submission deadline is 15 April), whereas
  non-Annex I Parties submit their national communications/biennial update
  reports only periodically.</p>

  <p><strong>Time series:</strong></p>

  <p>Data for Annex I Parties are available from the base year (usually 1990) up
  to two years before the inventory is due. Data available for non-Annex I
  Parties are usually only for selected years.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>Data is disaggregated by Annex I and Non-Annex I Parties to the UNFCCC</p>
