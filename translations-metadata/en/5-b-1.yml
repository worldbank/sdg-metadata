SDG_GOAL: '<p>Goal 5: Achieve gender equality and empower all women and girls</p>'
SDG_TARGET: >-
  <p>Target 5.b: Enhance the use of enabling technology, in particular
  information and communications technology, to promote the empowerment of
  women</p>
SDG_INDICATOR: >-
  <p>Indicator 5.b.1: Proportion of individuals who own a mobile telephone, by
  sex</p>
SDG_SERIES_DESCR: '<p>Proportion of individuals who own a mobile telephone, by sex (%)</p>'
META_LAST_UPDATE: '2023-03-31'
SDG_RELATED_INDICATORS: '<p>4.4.1, 9.c.1, 17.6.1, 17.8.1</p>'
SDG_CUSTODIAN_AGENCIES: <p>International Telecommunication Union (ITU)</p>
CONTACT_ORGANISATION: <p>International Telecommunication Union (ITU)</p>
STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>The proportion of individuals who own a mobile telephone, by sex is defined
  as the &#x2018;proportion of individuals who own a mobile telephone, by
  sex&#x2019;.</p>

  <p><strong>Concepts:</strong></p>

  <p>An individual owns a mobile cellular phone if he/she has a mobile cellular
  phone device with at least one active SIM card for personal use. Mobile
  cellular phones supplied by employers that can be used for personal reasons
  (to make personal calls, access the Internet, etc.) are included. Individuals
  who have only active SIM card(s) and not a mobile phone device are excluded.
  Individuals who have a mobile phone for personal use that is not registered
  under his/her name are also included. An active SIM card is a SIM card that
  has been used in the last three months.</p>

  <p>A mobile (cellular) telephone refers to a portable telephone subscribing to
  a public mobile telephone service using cellular technology, which provides
  access to the Public Switched Telephone Network (PSTN). This includes analogue
  and digital cellular systems and technologies such as IMT-2000 (3G) and
  IMT-Advanced. Users of both postpaid subscriptions and prepaid accounts are
  included.</p>
UNIT_MEASURE: <p>Percent (%) (of individuals)</p>
CLASS_SYSTEM: >-
  <p>For countries that collect this data through an official survey, and if
  data allow breakdown and disaggregation, the indicator can be broken down by
  region (urban/rural), sex, age group, educational level (International
  Standard Classification of Education (ISCED) ), by labour force status
  (International Labour Organization (ILO)), and by occupation (International
  Standard Classification of Occupation (ISCO)). The International
  Telecommunication Union (ITU)) collects data for all these breakdowns from
  countries.</p>
SOURCE_TYPE: >-
  <p>This indicator is a newly developed International Telecommunication Union
  (ITU) indicator that was approved by the World Telecommunication/ICT
  Indicators Symposium (WTIS) in 2014. The indicator&#x2019;s definition and
  methodology were developed under the coordination of ITU, through its Expert
  Groups, and following an extensive consultation process with countries. Data
  for the proportion of individuals owning a mobile phone were first collected
  in 2015 through an annual questionnaire that ITU sends to National Statistical
  Offices (NSO). In this questionnaire, through which ITU already collects
  several ICT indicators, ITU collects absolute values. The percentages are
  calculated a-posteriori. The survey methodology is verified to ensure that it
  meets adequate statistical standards. The data are verified to ensure
  consistency with previous years&#x2019; data and other relevant country-level
  indicators (ICT and economic).</p>

  <p>Data are usually not adjusted, but discrepancies in the definition, age
  scope of individuals, reference period, or the break in comparability between
  years are noted in a data note. For this reason, data are not always strictly
  comparable.</p>
COLL_METHOD: >-
  <p>The International Telecommunication Union (ITU) collects data on this
  indicator through an annual questionnaire that it sends to the heads of the
  National Statistical Offices (NSO). In this questionnaire, through which ITU
  already collects several ICT indicators, ITU collects absolute values. The
  percentages are calculated a-posteriori. The survey methodology is verified to
  ensure that it meets adequate statistical standards. The data are verified to
  ensure consistency with previous years&#x2019; data and other relevant
  country-level indicators (ICT and economic). </p>
FREQ_COLL: >-
  <p>The data are collected using the ITU Short and Long ICT Household
  questionnaires. . Each survey has its own data collection cycle. The
  International Telecommunication Union (ITU) collects data twice a year from
  Member States, in Q1 using the short questionnaire and in Q3 using the long
  questionnaire.</p>
REL_CAL_POLICY: >-
  <p>Data are released twice a year, In July and December, in the <a
  href="https://www.itu.int/en/ITU-D/Statistics/Pages/publications/wtid.aspx">Wor&#x200B;ld
  Telecommun&#x200B;ic&#x200B;ation/ICT Indicators Database&#x200B;</a> (WTID)
  and in the ITU DataHub&#x200B;, see https://datahub.itu.int/.</p>
DATA_SOURCE: <p>National Statistical Offices (NSOs).</p>
COMPILING_ORG: <p>International Telecommunication Union (ITU)</p>
INST_MANDATE: >-
  <p>As the UN specialized agency for information and communication technologies
  (ICTs), the International Telecommunication Union (ITU) is the official source
  for global ICT statistics, collecting ICT data from its Member States. </p>
RATIONALE: >-
  <p>Mobile phone networks have spread rapidly over the last decade and the
  number of mobile-cellular subscriptions is quasi equal to the number of people
  living on earth. However, not every person uses or owns a mobile-cellular
  telephone. Mobile phone ownership, in particular, is important to track gender
  equality since the mobile phone is a personal device that, if owned and not
  just shared, provides women with a degree of independence and autonomy,
  including for professional purposes. Several studies have highlighted the link
  between mobile phone ownership and empowerment, and productivity growth.</p>

  <p>Existing data on the proportion of women owning a mobile phone suggest that
  fewer women than men own a mobile phone. This indicator highlights the
  importance of mobile phone ownership to track and improve gender equality, and
  monitoring will help design targeted policies to overcome the gender divide.
  The collection of this indicator was proposed by the Task Group on Gender of
  the Partnership on Measuring ICT for Development.</p>
REC_USE_LIM: >-
  <p>While the data on the &#x2018;proportion of individuals who own a mobile
  telephone&#x2019; currently only exist for very few countries, ITU is
  encouraging all countries to collect data on this indicator through national
  household surveys and the indicator is expected to be added to the Partnership
  on Measuring ICT for Development&#x2019;s Core List of Indicators. The number
  of countries with official data for this indicator is expected to increase in
  the near future.</p>
DATA_COMP: >-
  <p>Countries can collect data on this indicator through national household
  surveys. This indicator is calculated by dividing the total number of in-scope
  individuals who own a mobile phone by the total number of in-scope
  individuals.</p>

