DATA_VALIDATION: >-
  <p>Data are submitted by Member States to The International Telecommunication
  Union (ITU). ITU checks and validates the data, in consultation with the
  Member States. </p>
ADJUSTMENT: <p>No adjustments are made to the data submitted by countries.</p>
IMPUTATION: >-
  <p><strong>&#x2022; At country level</strong></p>

  <p>Missing values are not estimated. </p>

  <p><strong>&#x2022; At regional and global levels</strong></p>

  <p>In the absence of official household surveys, International
  Telecommunication Union (ITU) estimates the percentage of individuals owning
  mobile phones (owners of mobile phones as a percentage of total population)
  using various techniques, such as hot-deck imputation, regression models and
  time series forecast, using data such as Internet use, income, education and
  other ICT indicators.</p>
REG_AGG: >-
  <p>Country-level data on the percentage of individuals owning mobile phones
  (owners of mobile phones as a percentage of total population) are first
  estimated using various techniques, such as hot-deck imputation, regression
  models and time series forecast. Hot-deck imputation uses data from countries
  with &#x201C;similar&#x201D; characteristics, such as GNI per capita and
  geographic location. In cases when it is not possible to find an adequate
  imputation based on similar cases, regression models are applied.</p>

  <p>Once the country-level percentages are available for all countries, the
  number of mobile phone owners are calculated by multiplying the percentages to
  the population of the country. The regional and world total mobile phone
  owners were calculated by summing the country-level data. The aggregate
  percentages were calculated by dividing the regional totals by the population
  of respective groups.</p>
DOC_METHOD: >-
  <p>ITU Manual for Measuring ICT Access and Use by Households and Individuals
  2020:</p>

  <p><a
  href="https://www.itu.int/en/ITU-D/Statistics/Pages/publications/manual.aspx">https://www.itu.int/en/ITU-D/Statistics/Pages/publications/manual.aspx</a>
  </p>
QUALITY_MGMNT: >-
  <p>Data are checked and validated by the ICT Data and Analytics (IDA) Division
  of the International Telecommunication Union (ITU). Countries are contacted to
  clarify and correct their submissions.</p>
QUALITY_ASSURE: >-
  <p>The guidelines of the Manual for Measuring ICT Access and Use by Households
  and Individuals 2020 are followed.</p>
QUALITY_ASSMNT: >-
  <p>The guidelines of the Manual for Measuring ICT Access and Use by Households
  and Individuals 2020 are followed.</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Overall, the indicator is available for more than 80 countries at least
  from one survey.</p>

  <p><strong>Time series:</strong></p>

  <p>2015 onwards</p>

  <p><strong>Disaggregation:</strong></p>

  <p>For countries that collect this indicator through a national household
  survey, and if data allow breakdown and disaggregation, the indicator can be
  broken down not only by sex but also by region (urban/rural), age group,
  educational level, labour force status, and occupation. Estimates of regional
  aggregates by sex are also calculated.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>None. The International Telecommunication Union (ITU) uses the data
  provided by countries, including the in-scope population that is used to
  calculate the percentages.</p>
