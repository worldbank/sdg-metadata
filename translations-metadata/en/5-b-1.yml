SDG_GOAL: '<p>Goal 5: Achieve gender equality and empower all women and girls</p>'
SDG_TARGET: >-
  <p>Target 5.b: Enhance the use of enabling technology, in particular
  information and communications technology, to promote the empowerment of
  women</p>
SDG_INDICATOR: >-
  <p>Indicator 5.b.1: Proportion of individuals who own a mobile telephone, by
  sex</p>
SDG_SERIES_DESCR: <p>Not Applicable </p>
META_LAST_UPDATE: <p>2021-08-20</p>
SDG_RELATED_INDICATORS: '<p>1.4, 2.c, 11.b, 12.8, 13.1, 16.10, 17.8</p>'
