DOC_METHOD: >-
  <p>In 2018, UNODC together with the United Nations Development Program (UNDP)
  and the UNODC-INEGI Centre of Excellence published the Manual on Corruption
  Surveys, which provides Member States with detailed guidelines not only for
  planning and implementing corruption surveys, but for also analyzing and
  reporting on corruption survey data. The Manual deals with deals with
  corruption surveys among the general population as well as businesses. The
  Manual is available in multiple UN languages at: <a
  href="https://www.unodc.org/unodc/data-and-analysis/corruption-manuals.html">https://www.unodc.org/unodc/data-and-analysis/corruption-manuals.html</a>
  </p>

  <p>In 2022, the United Nations Office on Drugs and Crime (UNODC) together with
  the United Nations Development Program (UNDP) and the Office of the United
  Nations High Commissioner on Human Rights (OHCHR) published the SDG 16 Survey
  Questionnaire and Implementation Manual, which contain internationally
  standardised survey question wording (in the five official UN languages) as
  well as implementation guidance related to this indicator. The questionnaire
  and manual are available in multiple languages at:</p>

  <p><a
  href="https://www.sdg16hub.org/topic/sdg-16-survey-initiative-questionnaire">https://www.sdg16hub.org/topic/sdg-16-survey-initiative-questionnaire</a></p>

  <p><a
  href="https://www.sdg16hub.org/topic/sdg-16-survey-initiative-implementation-manual">https://www.sdg16hub.org/topic/sdg-16-survey-initiative-implementation-manual</a>
  </p>

  <p>UNODC. 2023. Statistical framework to measure corruption</p>
QUALITY_MGMNT: >-
  <p>The United Nations Office on Drugs and Crime (UNODC) has a statistical
  section with dedicated staff to support the data collection through technical
  assistance, collating and verifying the received data and continuously improve
  data collection mechanisms including guidelines.</p>
QUALITY_ASSURE: >-
  <p>It is recommended that National Statistics Offices (NSOs) serve as the main
  contact for compiling and assuring the quality of the necessary data to report
  on SDG 16.5.1, in close coordination with other relevant bodies in the
  country. Automated and substantive validation procedures are in place when
  data are processed by custodian agencies to assess their consistency and
  compliance with standards.</p>
QUALITY_ASSMNT: <p>See section 4.d Validation</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>More than 120 countries have at least one data point on bribery prevalence
  based on a nationally representative survey. A growing number of countries are
  implementing surveys using similar methodologies in order to assess the
  prevalence of bribery experiences in the population. However, the scale and
  methods of administration of the surveys vary. </p>

  <p><strong>Time series:</strong></p>

  <p>The indicator has recently been included into the annual United Nations
  Crime Trends Survey (UN-CTS, the regular data collection used by UNODC to
  collect data from UN Member States. It is expected that countries will
  gradually report on this indicator as the methodological guidance is
  disseminated and relevant items are included in national surveys.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>Recommended disaggregation for this indicator are by:</p>

  <ul>
    <li>age and sex of the bribe-givers</li>
    <li>type of official (police officer, health care worker, customs officer, etc.)ethe bribe-givers</li>
    <li>educational attainment of the bribe-givers</li>
  </ul>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>If data from more than one survey are available for the same country,
  discrepancies may arise due to different wording of the questions, different
  structure of the questionnaire, different survey methods and operations,
  different sample design and sample size. As a rule, data from national surveys
  complying with recommended international standards are used, when
  available.</p>
