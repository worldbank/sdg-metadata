SOURCE_TYPE: >-
  <p>This indicator is derived from household surveys on corruption experience
  and/or victimisation surveys with a module on bribery.</p>

  <p>The indicator refers to individual (&#x201C;direct&#x201D;) experiences of
  the respondent, who is randomly selected among the household members, while
  (&#x201C;indirect&#x201D;) experiences of bribery by other members should not
  be included. However, direct bribery experiences of the respondent can include
  instances where the giving of money (in addition to an official fee), gifts or
  provision of a service is done through someone else (e.g. middlemen).
  Experience of bribery is collected through a series of questions on concrete
  contacts and experiences of bribery with a list of public official and civil
  servants.</p>

  <p>The denominator refers only to those persons that had at least one direct
  interaction with a public official/civil servant as they form the population
  group at risk of experiencing bribery.</p>

  <p>United Nations Office on Drugs and Crime (UNODC) collects data on the
  prevalence of bribery through its annual data collection: the UN Survey of
  Crime Trends and Operations of Criminal Justice Systems (UN-CTS). The data
  collection through the UN-CTS is facilitated by a network of over 140 national
  Focal Points appointed by responsible authorities.</p>
COLL_METHOD: >-
  <p>At international level, data are collected by United Nations Office on
  Drugs and Crime (UNODC) through the annual UN-CTS data collection. Data are on
  bribery indicator are sent to UNODC by member states, usually through national
  UN-CTS Focal Points (over 140 appointed Focal Points) which in most cases are
  national institutions responsible for data production in the area of crime and
  criminal justice (National Statistical Offices, Ministry of Interior, Ministry
  of Justice, etc.). For countries that have not appointed a focal point, the
  request for data is sent to the permanent mission in Vienna. When a country
  does not report to UNODC, other official sources such as authoritative
  websites, publications, or other forms of communication are used. Once
  consolidated, data are shared with countries to check their accuracy and
  validity.</p>
FREQ_COLL: <p>III-IV quarter year n</p>
REL_CAL_POLICY: >-
  <p>II quarter year n+1 (data for year n-1). For instance, data for the year
  2022 are collected in III-IV quarter 2023 and released in II quarter 2024.</p>
DATA_SOURCE: >-
  <p>The primary source of data on the indicator of bribery experience is
  usually the institution responsible for surveys on corruption/victimisation
  surveys (National Statistical Office, Anti-Corruption Agency, etc.).</p>

  <p>Data on bribery are sent to UNODC by member states, usually through
  national UN-CTS Focal Points which in most cases are national institutions
  responsible for data production in the area of crime and criminal justice
  (National Statistical Offices, Ministry of Interior, Ministry of Justice,
  etc.). </p>
COMPILING_ORG: >-
  <p><strong>Name:</strong></p>

  <p>United Nations Office on Drugs and Crime (UNODC)</p>

  <p><strong>Description:</strong></p>

  <p>At the international level, data are routinely collected and disseminated
  by the United Nations Office on Drugs and Crime (UNODC) through the annual UN
  Survey of Crime Trends and Operations of Criminal Justice Systems (UN-CTS)
  data collection. UNODC partners with regional organizations in the collection
  and dissemination of data, respectively with Eurostat in Europe and with the
  Organisation of American States in the Americas. </p>
INST_MANDATE: >-
  <p>The United Nations Office on Drugs and Crime (UNODC) &#x2013; as custodian
  of the UN standards and norms in crime prevention and criminal justice, UNODC
  assists Member States in reforming their criminal justice systems in order to
  be effective, fair and humane for the entire population. UNODC develops
  technical tools to assist Member States in implementing the UN standards and
  norms and supports Member States through the provision of technical assistance
  in crime prevention and criminal justice reform. It does so through several
  Global programmes and through the UNODC field office network.</p>

  <p>UNODC is responsible for carrying out the United Nations Survey of Crime
  Trends and Operations of Criminal Justice Systems (UN-CTS), which was
  introduced through the General Assembly Resolution <a
  href="https://undocs.org/en/A/RES/3021(XXVII)">A/RES/3021(XXVII)</a> in 1972.
  The Economic and Social Council, in its resolution 1984/48 of 25 May 1984,
  further requested that the Secretary-General maintain and develop the United
  Nations crime-related database by continuing to conduct surveys of crime
  trends and the operations of criminal justice systems. </p>
RATIONALE: >-
  <p>Corruption is an antonym of equal accessibility to public services and of
  correct functioning of the economy; as such, it has a negative impact on fair
  distribution of resources and development opportunities. Besides, corruption
  erodes public trust in authorities and the rule of law; when administrative
  bribery becomes a recurrent experience of large sectors of the population and
  businesses, its negative effects have an enduring negative impact on the rule
  of law, democratic processes and justice. By providing a direct measure of the
  experience of bribery, this indicator provides an objective metric of
  corruption, a yardstick to monitor progress in the fight against
  corruption</p>
REC_USE_LIM: >-
  <p>Bribery prevalence in the SDG indicator framework is defined as the
  percentage of persons who paid at least one bribe (gave a public official
  money, a gift or counter favour) to a public official, <u>or were asked for a
  bribe by these public officials</u>, in the last 12 months, as a percentage of
  persons who had at least one contact with a public official in the same
  period.</p>

  <p>In this formulation, the share of the population in contact with public
  officials who was asked to pay a bribe (but did not give it) is to beincluded
  in the numerator of the indicator. However, several historical and on-going
  survey programmes implemented at the national and international level do not
  include experiences of bribery refusal in the formulation and prevalence
  computation. It is expected that data according to the preferred definition
  (which includes bribery refusal) will become increasingly available at
  national and global level, as standardised question wording and indicator
  computation are applied.</p>

  <p>On a more general level, it should be noted that this indicator provides
  information on the experiences of bribery occurring during interactions
  between citizens and the public sector, while it does not cover other forms of
  corruption, such as &#xB4;grand corruption&#xB4;, trading in influence, or
  abuse of power.</p>
DATA_COMP: >-
  <p>The indicator is calculated as the total number of persons who paid at
  least one bribe to a public official (or were asked for a bribe) in the last
  12 months, over the total number of persons who had at least one contact with
  a public official in the same period, multiplied by 100.</p>

