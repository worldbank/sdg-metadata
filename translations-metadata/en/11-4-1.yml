SDG_GOAL: >-
  <p>Goal 11: Make cities and human settlements inclusive, safe, resilient and
  sustainable</p>
SDG_TARGET: >-
  <p>Target 11.4: Strengthen efforts to protect and safeguard the world&#x2019;s
  cultural and natural heritage</p>
SDG_INDICATOR: >-
  <p>Indicator 11.4.1: Total per capita expenditure on the preservation,
  protection and conservation of all cultural and natural heritage, by source of
  funding (public, private), type of heritage (cultural, natural) and level of
  government (national, regional, and local/municipal)</p>
SDG_SERIES_DESCR: <p>Not applicable</p>
META_LAST_UPDATE: '2022-12-16'
