QUALITY_MGMNT: >-
  <p>The UIS maintains a set of data processing guidelines/standards as well as
  data processing tools to facilitate processing of data and ensure the quality
  of data.</p>
QUALITY_ASSURE: >-
  <p>All data collected will be reviewed by UIS for accuracy and quality.</p>

  <p>The process for quality assurance includes review of survey documentation,
  making sure compliance with international standards (for example the 2009
  UNESCO FCS, COFOG, ISIC), calculation of measures of reliability, and
  examining the consistency and coherence within the data set as well as with
  the time series of data and the resulting indicators examination of
  consistency of indicator values derived from different sources and, if
  necessary, consultation with data providers.</p>

  <p>Before its annual data release and addition to the global SDG Indicators
  Database, the UNESCO Institute for Statistics submits all indicator values and
  notes on methodology to SDG focal points, National Statistical Offices,
  Ministries of culture or other relevant agencies in individual countries for
  their review and validation.</p>
QUALITY_ASSMNT: >-
  <p>The data should comply with the definitions and guidelines provided
  international and comprehensive coverage of public and private expenditure on
  cultural and natural heritage </p>

  <p>Criteria for quality assessment include: data sources must include proper
  documentation; data values shall be nationally representative and, if not,
  should be footnoted; data are plausible and based on trends and consistency
  with previously published/reported values for the indicator.</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>For the first data collection on SDG 11.4.1 in 2020, 50 countries
  representing 24% of all countries worldwide completed the UIS questionnaire.
  Due to lack of available data, less than 30 were able to calculate the
  indicator fully or partially.</p>

  <p>The availability of private expenditure on heritage is limited.</p>

  <p>If further disaggregation is not available at national level, the
  identification of cultural and natural heritage using the COFOG classification
  in public Finance statistics is not always straightforward. This explains why
  some countries were not able to report the relevant data to calculate SDG
  11.4.1.</p>

  <p><strong>Time series:</strong></p>

  <p>Annual data collection as of 2020.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>Disaggregated by source of funding (public, private) <br>Disaggregated by
  type of heritage (cultural, natural)<br>Disaggregated by type of level of
  government (national, regional and local/municipal)</p>

  <p>Quantifiable derivatives (1). Comparison of the relative expenditures in
  heritage with GDP per capita of countries, which will provide a complementary
  measure of a nation&#x2019;s capacities and levels of development.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>There are no differences in the underlying data. Difference may occur due
  to the use of difference data for population data used to calculate
  indicators.</p>
