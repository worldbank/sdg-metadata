  <p>Target 8.9 By 2030, devise and implement policies to promote sustainable
  tourism that creates jobs and promotes local culture and products </p>

  <p>Target 11.3 By 2030, enhance inclusive and sustainable urbanization and
  capacity for participatory, integrated and sustainable human settlement
  planning and management in all countries</p>
