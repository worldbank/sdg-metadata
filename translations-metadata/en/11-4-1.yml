INST_MANDATE: >-
  <p>The UNESCO Institute for Statistics (UIS) is the statistical branch of the
  United Nations Educational, Scientific and Cultural Organization (UNESCO). The
  Institute produces internationally comparable data and methodologies in the
  fields of education, science, culture and communication for countries at all
  stages of development.</p>
RATIONALE: >-
  <p>This indicator measures the per capita expenditure (public and private) in
  the preservation, protection and conservation of cultural and/or natural
  heritage over time. To monitor change over time of national efforts for the
  protection and safeguard of cultural and/or natural heritage.</p>

  <p>This indicator illustrates how financial efforts/actions made by public
  authorities, both at the local, national and international levels, alone or in
  partnership with civil society organizations (CSO) and the private sector, to
  protect and safeguard the world&#x2019;s cultural and natural heritage has a
  direct impact in making cities and human settlements more sustainable. This
  means that cultural resources and assets are safeguarded to keep attracting/to
  attract people (inhabitants, workers, tourists, etc.) and financial
  investments, to ultimately enhance the total amount of expenditure. This
  indicator is a proxy to measure the target. </p>

  <p>This indicator would allow insight into whether or not countries are
  strengthening their efforts into safeguarding their cultural and natural
  heritage. It will help to identify areas that require more attention for
  policy purposes.</p>

  <p>Expressing the indicator in PPP$ allows for comparison between countries
  and using constant values when looking at time-series is necessary to evaluate
  how real (eliminating the effects of inflation) resources evolve over
  time.</p>
REC_USE_LIM: >-
  <p>1) In general, the availability of public expenditure data for heritage
  varies between countries.</p>

  <p>2) In general, the availability of private expenditure data for heritage is
  significantly lower so that it will take several years, capacity building, and
  financial investment in order to increase coverage to an acceptable level.
  </p>

  <p>This indicator comprises public and private monetary investments in
  heritage. It does not measure non-monetary factors such as national
  regulations or national/local policies for the preservation, protection and
  conservation of national cultural and/or natural heritage including World
  Heritage. These policies could take the form of fiscal incentives such as tax
  benefits for donations or sponsorships.</p>

  <p>International definitions and concepts that will support the harmonization
  of the data and indicators for cultural and natural heritage will be defined
  according to the 2009 UNESCO Framework for cultural statistics.</p>

  <p>The use of existing international classifications such as the
  Classification of the Function of the Government (COFOG) could be used. </p>
DATA_COMP: >-
  <p>The indicator is calculated by dividing total public funding in heritage
  (i.e. including transfers paid but excluding transfers received) from
  government (central, regional, local) and the total of private funding from
  households, other private sources such as donations, sponsorships or
  international sources in a given year by the number of inhabitants and by the
  PPP$ conversion factor.</p>

