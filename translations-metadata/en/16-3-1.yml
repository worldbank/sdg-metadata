STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>Number of victims of violent crime in the previous 12 months who reported
  their victimization to competent authorities or other officially recognized
  conflict resolution mechanisms, as a percentage of all victims of violent
  crime in the previous 12 months</p>

  <p><strong>Concepts:</strong></p>

  <p>Competent authorities includes police, prosecutors or other authorities
  with competencies to investigate relevant crimes, while &#x2018;other
  officially recognized conflict resolution mechanisms&#xB4; may include a
  variety of institutions with a role in the informal justice or dispute
  resolution process (e.g. tribal or religious leaders, village elders,
  community leaders), provided their role is officially recognized by state
  authorities</p>
SOURCE_TYPE: >-
  <p>Victimisation surveys provide direct information on this indicator, as they
  collect information on the experience of violent crime and on whether the
  victim has reported it to competent authorities.</p>

  <p>UNODC collects data on reporting rates for violent crime through its annual
  data collection (UN-CTS). The data collection through the UN-CTS is
  facilitated by a network of over 130 national Focal Points appointed by
  responsible authorities.</p>
COLL_METHOD: >-
  <p>There is a consolidated system of annual data collection on crime and
  criminal justice (UN- Crime Trends Survey, UN-CTS) which represents the basis
  of data on intentional homicide, criminal justice outputs, penitentiary
  statistics and prevalence of victimization. The UN-CTS data collection is
  largely based on the network of national Focal Points, which are
  institutions/officials appointed by countries and have the technical capacity
  and role to produce data on crime and criminal justice (around 130 appointed
  Focal Points as of 2016).</p>

  <p>The UN-CTS collects data on reporting rate by victims respectively of
  &#x201C;physical assault&#x201D; and &#x201C;sexual assault&#x201D;. The
  current data collection is currently reviewed to collect data on this
  indicator.</p>

  <p>Data for SDG monitoring will be sent to countries for consultation prior to
  publication </p>
