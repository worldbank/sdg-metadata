SDG_GOAL: >-
  <p>Goal 2: End hunger, achieve food security and improved nutrition, and
  promote sustainable agriculture</p>
SDG_TARGET: >-
  <p>Target 2.2: by 2030 end all forms of malnutrition, including achieving by
  2025 the internationally agreed targets on stunting and wasting in children
  under five years of age, and address the nutritional needs of adolescent
  girls, pregnant and lactating women, and older persons</p>
SDG_INDICATOR: >-
  <p>Indicator 2.2.2: Prevalence of malnutrition (weight for height &gt;+2 or
  &lt;-2 standard deviation from the median of the WHO Child Growth Standards)
  among children under 5 years of age, by type (wasting and overweight)</p>
SDG_SERIES_DESCR: >-
  <p>Proportion of children moderately or severely overweight (%)
  SN_STA_OVWGT</p>

  <p>Children moderately or severely overweight (thousands) SN_STA_OVWGTN </p>
META_LAST_UPDATE: '2023-05-15'
SDG_RELATED_INDICATORS: >-
  <p>Good nutrition lays the foundation for achieving many of the SDGs with
  improvements in nutrition directly supporting the achievement of SDG3
  (ensuring healthy lives), while also playing a role in ending poverty (SDG1),
  ensuring quality education (SDG4), achieving gender equality (SDG5), promoting
  economic growth (SDG8), and reducing inequalities (SDG10). In this way,
  nutrition is the lifeblood of sustainable development, and drives the changes
  needed for a more sustainable and prosperous future. The child overweight
  target in particular is strongly linked to SDG target 3.4, which aims to
  reduce premature mortality from non-communicable diseases by one third by
  2030.</p>
SDG_CUSTODIAN_AGENCIES: |-
  <p>United Nations Children&apos;s Fund (UNICEF)</p>
  <p>World Health Organization (WHO)</p>
  <p>World Bank (WB)</p>
CONTACT_ORGANISATION: |-
  <p>United Nations Children&apos;s Fund (UNICEF)</p>
