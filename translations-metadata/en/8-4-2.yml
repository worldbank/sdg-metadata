COVERAGE: >-
  <p>Data availability:</p>

  <p>The data covers more than 170 countries. </p>

  <p>Time series:</p>

  <p>The data set covers each nation individually, over a time period of 47
  years (1970-2017). </p>

  <p>Disaggregation:</p>

  <p>The DMC indicator can be disaggregated into imports, domestic extraction
  and exports by a large number of material follow categories. At the highest
  level of aggregation biomass, fossil fuels, metal ores and non-metallic
  minerals are distinguished. DMC is usually reported for 11 material
  categories, DE for 44 material categories. </p>
