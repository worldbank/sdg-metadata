SOURCE_TYPE: >-
  <p>The global material flows database is based on country material flow
  accounts from the European Union and Japan and estimated data for the rest of
  the world. Estimated data is produced on the bases of data available from
  different national or international datasets in the domain of agriculture,
  forestry, fisheries, mining and energy statistics. International statistical
  sources for DMC and MF include the IEA, USGS, FAO and COMTRADE databases. </p>
