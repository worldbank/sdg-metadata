DATA_VALIDATION: >-
  <p>Data are submitted by Member States to the International Telecommunication
  Union (ITU). ITU checks and validates the data, in consultation with the
  Member States. </p>
ADJUSTMENT: <p>No adjustments are made to the data submitted by countries.</p>
IMPUTATION: |-
  <p><strong>&#x2022; At country level</strong></p>
  <p>None by data compiler.</p>
  <p><strong>&#x2022; At regional and global levels</strong></p>
  <p>None by data compiler.</p>
REG_AGG: >-
  <p>Regional and global aggregates are not currently available for this
  indicator.</p>
DOC_METHOD: >-
  <p>International Telecommunication Union (ITU) Manual for Measuring
  Information and Communications Technology (ICT) Access and Use by Households
  and Individuals 2020:</p>

  <p><a
  href="https://www.itu.int/en/ITU-D/Statistics/Pages/publications/manual.aspx">https://www.itu.int/en/ITU-D/Statistics/Pages/publications/manual.aspx</a>
  </p>
QUALITY_MGMNT: >-
  <p>Data are checked and validated by the ICT Data and Analytics (IDA) Division
  of the International Telecommunication Union (ITU). Countries are contacted to
  clarify and correct their submissions.</p>
QUALITY_ASSURE: >-
  <p>The guidelines of the Manual for Measuring ICT Access and Use by Households
  and Individuals 2020 are followed.</p>
QUALITY_ASSMNT: >-
  <p>The guidelines of the Manual for Measuring ICT Access and Use by Households
  and Individuals 2020 are followed.</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Overall, the indicator is available for more than 90 countries from at
  least one survey.</p>

  <p><strong>Time series:</strong></p>

  <p>2005 onwards</p>

  <p><strong>Disaggregation:</strong></p>

  <p>Since data for the indicator on the proportion of individuals with ICT
  skills, by type of skills are collected through a survey, classificatory
  variables for individuals can provide further information on the differences
  in ICT skills among men/women, children/adults (age groups),
  employed/unemployed, etc., according to national requirements These data may
  be used to inform targeted policies to improve ICT skills, and thus contribute
  to the development of an inclusive information society.</p>
COMPARABILITY: |-
  <p><strong>Sources of discrepancies:</strong></p>
  <p>None</p>
