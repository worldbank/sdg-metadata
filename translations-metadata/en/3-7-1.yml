DATA_VALIDATION: >-
  <p>For surveys with microdata sets available, the indicators are calculated
  following the definitions and concepts described above. These results are
  compared with the indicators published in survey reports, SDG national
  reporting platforms, or obtained from ad hoc queries. In some cases of
  discrepancies, the results are consulted with the national institutions that
  conducted the survey.</p>

  <p>For model-based estimates and projections, out-of-sample validation methods
  are described in Kantorov&#xE1; V., M. Wheldon, P. Ueffing., A. N. Z. Dasgupta
  (2020). Estimating progress towards meeting women&#x2019;s contraceptive needs
  in 185 countries: A Bayesian hierarchical modelling study. PLoS Medicine
  17(2):e1003026. </p>
ADJUSTMENT: >-
  <p>Generally, there is no discrepancy between data presented and data
  published in survey reports. However, some published national data have been
  adjusted by the Population Division to improve comparability. Notes are used
  in the data set to indicate when adjustments were made and where data differed
  from standard definitions. Surveys might differ in the classification of
  modern and traditional methods. To improve comparability of data over time and
  across countries, method classifications used in some survey are adjusted to
  follow the classification described above. </p>

  <p>The global indicator represents all women of reproductive age. Some survey
  estimates represent women who are married or in a union and this is indicated
  in a note. </p>
IMPUTATION: >-
  <ul>
    <li><strong>At country level </strong></li>
  </ul>

  <p>There is no attempt to provide estimates for individual countries or areas
  when country or area data are not available. </p>

  <p>For the analytical and comparative purposes, the country-level model-based
  estimates and projections are generated using a Bayesian hierarchical model
  (see references below).</p>

  <p> </p>

  <ul>
    <li><strong>At regional and global levels </strong></li>
  </ul>

  <p>In order to generate regional and global estimates for any given reference
  year, the Population Division/DESA uses a Bayesian hierarchical model,
  described in detail in: </p>

  <p>Alkema L., V. Kantorov&#xE1;, C. Menozzi and A. Biddlecom (2013). National,
  regional and global rates and trends in contraceptive prevalence and unmet
  need for family planning between 1990 and 2015: a systematic and comprehensive
  analysis. The Lancet. Vol. 381, Issue 9878, pp. 1642&#x2013;1652 </p>

  <p>Kantorov&#xE1; V., M. Wheldon, P. Ueffing., A. N. Z. Dasgupta (2020).
  Estimating progress towards meeting women&#x2019;s contraceptive needs in 185
  countries: A Bayesian hierarchical modelling study. PLoS Medicine
  17(2):e1003026. </p>

  <p> </p>

  <p>Country-level, model-based estimates are only used for computing the
  regional and global averages and are not used for global SDG reporting of
  trends at the country level. However, the model-based estimates are
  recommended to be used for analytical and comparative purposes. Since the
  model takes into account the relationship of family planning indicators -
  contraceptive use of any, modern and traditional methods, unmet need for
  family planning &#x2013; the information from surveys that only provide data
  on contraceptive use (and have no information on unmet need for family
  planning) is considered as well. The model is providing estimates of the
  indicator for countries and years without direct survey data by extrapolating
  underlying trends determined using data across all countries. The model
  implicitly weights observations from other countries such that higher weights
  are given to observations from more similar countries. The fewer the number of
  observations for the country of interest, the more its estimates are driven by
  the experience of other countries, whereas for countries with many
  observations the results are determined to a greater extent by those empirical
  observations. </p>
REG_AGG: >-
  <p>The Bayesian hierarchical model is used to generate regional and global
  estimates and projections of the indicator. Aggregate estimates and
  projections are weighted averages of the model-based country estimates, using
  the number of women aged 15-49 for the reference year in each country. The
  numbers of women aged 15-49 are taken from United Nations, Department of
  Economic and Social Affairs, Population Division (2019). World Population
  Prospects 2019. Numbers of women who are married or in a union are taken from
  United Nations, Department of Economic and Social Affairs, Population Division
  (2020). Estimates and Projections of Women of Reproductive Age Who Are Married
  or in a Union: 2020 Revision. New York: United Nations, which are estimates
  and projections based on data from United Nations, Department of Economic and
  Social Affairs, Population Division (2019). World Marriage Data 2019. </p>

  <p>Details of the methodology are described in: </p>

  <p>Kantorov&#xE1; V., M. C. Wheldon, P. Ueffing., A. N. Z. Dasgupta (2020).
  Estimating progress towards meeting women&#x2019;s contraceptive needs in 185
  countries: A Bayesian hierarchical modelling study. PLoS Medicine
  17(2):e1003026. </p>
