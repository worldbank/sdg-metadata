QUALITY_MGMNT: >-
  <p>Detailed guidelines are established for data compilation, data checking,
  and the production of model-based estimates and projections. Data compilations
  and model-based estimates and projections of family planning indicators are
  compliant with the Guidelines for Accurate and Transparent Health Estimates
  Reporting (GATHER) (http://gather-statement.org/).</p>
QUALITY_ASSURE: <p>N.A. </p>
