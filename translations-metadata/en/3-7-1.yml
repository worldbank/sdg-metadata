  <p>Information on the operational definitions and calculations of family
  planning indicators from surveys, as well as survey questions and statistical
  programs needed to derive the indicator, can be found at the website of the
  USAID Demographic and Health Surveys Program:
  https://dhsprogram.com/topics/Family-Planning.cfm and the website of UNICEF
