SDG_GOAL: '<p>Goal 3: Ensure healthy lives and promote well-being for all at all ages</p>'
SDG_TARGET: >-
  <p>Target 3.7: By 2030, ensure universal access to sexual and reproductive
  health-care services, including for family planning, information and
  education, and the integration of reproductive health into national strategies
  and programmes</p>
SDG_INDICATOR: >-
  <p>Indicator 3.7.1: Proportion of women of reproductive age (aged 15&#x2013;49
  years) who have their need for family planning satisfied with modern
  methods</p>
META_LAST_UPDATE: <p>2021-03-01</p>
SDG_RELATED_INDICATORS: >-
  <p>This indicator is linked to Target 3.8 (Achieve universal health coverage,
  including financial risk protection, access to quality essential health-care
  services and access to safe, effective, quality and affordable essential
  medicines and vaccines for all) because the provision of family planning
  information and methods to all individuals who want to prevent pregnancy is an
  important component of achieving universal health coverage. </p>

  <p>This indicator is also linked to Target 5.6 (Ensure universal access to
  sexual and reproductive health and reproductive rights as agreed in accordance
  with the Programme of Action of the International Conference on Population and
  Development and the Beijing Platform for Action and the outcome documents of
  their review conferences) because meeting the demand for family planning is
  facilitated by increasing access to sexual and reproductive health-care
  services, and also improves sexual and reproductive health and the ability to
  exercise reproductive rights. </p>
SDG_CUSTODIAN_AGENCIES: |-
  <p>Population Division, Department of Economic and Social Affairs (DESA) </p>
  <p>United Nations Population Fund (UNFPA) </p>
CONTACT_ORGANISATION: |-
  <p>Population Division, Department of Economic and Social Affairs (DESA) </p>
  <p>United Nations Population Fund (UNFPA) </p>
STAT_CONC_DEF: >-
  <p><strong>Definition:</strong> </p>

  <p>The percentage of women of reproductive age (15-49 years) currently using a
  modern method of contraception among those who desire either to have no
  (additional) children or to postpone the next pregnancy. The indicator is also
  referred to as the demand for family planning satisfied with modern methods.
  </p>

  <p> </p>

  <p><strong>Concepts:</strong> </p>

  <p>The percentage of women of reproductive age (15-49 years) who have their
  need for family planning satisfied with modern methods is also referred to as
  the proportion of demand satisfied by modern methods. The components of the
  indicator are contraceptive prevalence (any method and modern methods) and
  unmet need for family planning. </p>

  <p> </p>

  <p>Contraceptive prevalence is the percentage of women who are currently
  using, or whose partner is currently using, at least one method of
  contraception, regardless of the method used. </p>

  <p> </p>

  <p>For analytical purposes, contraceptive methods are often classified as
  either modern or traditional. Modern methods of contraception include female
  and male sterilization, the intra-uterine device (IUD), the implant,
  injectables, oral contraceptive pills, male and female condoms, vaginal
  barrier methods (including the diaphragm, cervical cap and spermicidal foam,
  jelly, cream and sponge), lactational amenorrhea method (LAM), emergency
  contraception and other modern methods not reported separately (e.g., the
  contraceptive patch or vaginal ring). Traditional methods of contraception
  include rhythm (e.g., fertility awareness-based methods, periodic abstinence),
  withdrawal and other traditional methods not reported separately. </p>

  <p> </p>

  <p>Unmet need for family planning is defined as the percentage of women of
  reproductive age who want to stop or delay childbearing but are not using any
  method of contraception. The standard definition of unmet need for family
  planning includes women who are fecund and sexually active in the numerator,
  and who report not wanting any (more) children, or who report wanting to delay
  the birth of their next child for at least two years or are undecided about
  the timing of the next birth, but who are not using any method of
  contraception. The numerator also includes pregnant women whose pregnancies
  were unwanted or mistimed at the time of conception; and postpartum
  amenorrheic women who are not using family planning and whose last birth was
  unwanted or mistimed. Further information on the operational definition of the
  unmet need for family planning, as well as survey questions and statistical
  programs needed to derive the indicator, can be found at the following website
  of the USAID Demographic and Health Surveys Program: <a
  href="http://measuredhs.com/Topics/Unmet-Need.cfm">http://measuredhs.com/Topics/Unmet-Need.cfm</a>
  . </p>
UNIT_MEASURE: <p>Proportion.</p>
SOURCE_TYPE: >-
  <p>This indicator is calculated from nationally-representative household
  survey data. Multi-country survey programmes that include relevant data for
  this indicator are: Contraceptive Prevalence Surveys (CPS), Demographic and
  Health Surveys (DHS), Fertility and Family Surveys (FFS), Reproductive Health
  Surveys (RHS), Multiple Indicator Cluster Surveys (MICS), Performance
  Monitoring and Accountability 2020 surveys (PMA), World Fertility Surveys
  (WFS), other international survey programmes and national surveys. </p>

  <p> </p>

  <p>For information on the source of each estimate, see United Nations,
  Department of Economic and Social Affairs, Population Division (2021). World
  Contraceptive Use 2021.
  (https://www.un.org/development/desa/pd/data/world-contraceptive-use) </p>
COLL_METHOD: >-
  <p>Data are compiled based on systematic searches of websites of international
  survey programmes, survey databases (e.g., the Integrated Household Survey
  Network (IHSN) database), websites of national statistical offices, SDG
  national reporting platforms and ad hoc queries in addition to utilization of
  the country-specific information from UNFPA country offices.</p>

  <p> </p>
FREQ_COLL: <p> Data are compiled in the period from October to January. </p>
REL_CAL_POLICY: >-
  <p>Updated data compilations on the indicator are released by the Population
  Division in March of each year as a comprehensive compilation of data and
  model-based annual estimates and projections up to 2030 at the national,
  regional and global level. See: </p>

  <p>United Nations, Department of Economic and Social Affairs, Population
  Division (2021). World Contraceptive Use 2021. New York: United Nations.
  (https://www.un.org/development/desa/pd/data/world-contraceptive-use)</p>

  <p>United Nations, Department of Economic and Social Affairs, Population
  Division (2021). Estimates and Projections of Family Planning Indicators 2021.
  New York: United Nations.
  (https://www.un.org/development/desa/pd/data/family-planning-indicators)</p>

  <p>The data are also available in the interactive data portal of the
  Population Division (https://population.un.org/dataportal/home)</p>
DATA_SOURCE: >-
  <p>Survey data are obtained from national household surveys that are
  internationally coordinated&#x2014;such as the Demographic and Health Surveys
  (DHS), the Reproductive Health Surveys (RHS), and the Multiple Indicator
  Cluster Surveys (MICS), Gender and Generation Surveys (GGS)&#x2014;and other
  nationally-sponsored surveys. </p>
COMPILING_ORG: >-
  <p>This indicator is produced at the global level by the Population Division,
  Department of Economic and Social Affairs, United Nations in collaboration
  with the United Nations Population Fund (UNFPA). </p>
RATIONALE: >-
  <p>The proportion of demand for family planning satisfied with modern methods
  is useful in assessing overall levels of coverage for family planning
  programmes and services. Access to and use of an effective means to prevent
  pregnancy helps enable women and their partners to exercise their rights to
  decide freely and responsibly the number and spacing of their children and to
  have the information, education and means to do so. Meeting demand for family
  planning with modern methods also contributes to maternal and child health by
  preventing unintended pregnancies and closely spaced pregnancies, which are at
  higher risk for poor obstetrical outcomes. </p>

  <p>Levels of demand for family planning satisfied with modern methods of 75
  per cent or more are generally considered high, and values of 50 per cent or
  less are generally considered as very low. The indicator has no global
  numerical &#x2018;target&#x2019; value set to be achieved by 2030. Looking at
  the highest values of the indicator, in 22 countries representing regions such
  as Europe and Northern America, Latin America and the Caribbean and Eastern
  and South-Eastern Asia, more than 85 per cent of women who want to avoid
  pregnancy are using a modern contraceptive method but for no country is this
  estimate above 91 per cent. Even in these countries, specific sub-populations
  (for example, adolescents or the poor) can still face barriers to access to
  family planning information and services. It should also be recognized that
  reaching 100 per cent may not be a necessary or even desirable outcome with
  respect to reproductive rights. Some women may prefer to use a traditional
  method, even while having access to a full range of modern methods and being
  aware of the typical differences in effectiveness of methods in preventing
  pregnancies. Other women might have ambivalent preferences regarding their
  next pregnancy which may influence their contraceptive choice.</p>
REC_USE_LIM: >-
  <p>Differences in the survey design and implementation, as well as differences
  in the way survey questionnaires are formulated and administered can affect
  the comparability of the data. The most common differences relate to the range
  of contraceptive methods included and the characteristics (age, sex, marital
  or union status) of the persons for whom contraceptive prevalence is estimated
  (base population). The time frame used to assess contraceptive prevalence can
  also vary. In most surveys there is no definition of what is meant by
  &#x201C;currently using&#x201D; a method of contraception. </p>

  <p>In some surveys, the lack of probing questions, asked to ensure that the
  respondent understands the meaning of the different contraceptive methods, can
  result in an underestimation of contraceptive prevalence, in particular for
  traditional methods. Sampling variability can also be an issue, especially
  when contraceptive prevalence is measured for a specific subgroup (by
  age-group, level of educational attainment, place of residence, etc.) or when
  analysing trends over time. </p>

  <p> </p>

  <p>When data on women aged 15 to 49 are not available, information for married
  or in-union women is reported. Illustrations of base populations that are
  sometimes presented are: married or in-union women aged 15-44, sexually active
  women (irrespective of marital status), or ever-married women. Notes in the
  data set indicate any differences between the data presented and the standard
  definitions of contraceptive prevalence or unmet need for family planning or
  where data pertain to populations that are not representative of women of
  reproductive age. </p>
DATA_COMP: >-
  <p>The numerator is the percentage of women of reproductive age (15-49 years
  old) who are currently using, or whose partner is currently using, at least
  one modern contraceptive method. The denominator is the total demand for
  family planning (the sum of contraceptive prevalence (any method) and the
  unmet need for family planning).</p>

