STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>This indicator measures the percentage of women and girls aged 15 years and
  older who have experienced sexual violence by persons other than an intimate
  partner, in the previous 12 months. </p>

  <p>Definition of sexual violence against women and girls is presented in the
  next section (Concepts).</p>

  <p><strong>Concepts:</strong></p>

  <p>According to the UN Declaration on the Elimination of Violence against
  Women (1993), Violence against Women is &#x201C;Any act of gender-based
  violence that results in, or is likely to result in, physical, sexual or
  psychological harm or suffering to women, including threats of such acts,
  coercion or arbitrary deprivation of liberty, whether occurring in public or
  in private life. Violence against women shall be understood to encompass, but
  not be limited to, the following: [&#x2026;], Physical, sexual and
  psychological violence occurring within the general community, including rape,
  sexual abuse, sexual harassment and intimidation at work, in educational
  institutions and elsewhere, trafficking in women and forced prostitution
  [&#x2026;]&#x201D;. See here for full definition:
  http://www.un.org/documents/ga/res/48/a48r104.htm</p>

  <p>Sexual violence is defined as any sort of harmful or unwanted sexual
  behaviour that is imposed on someone. It includes acts of abusive sexual
  contact, forced engagement in sexual acts, attempted or completed sexual acts
  without consent, incest, sexual harassment, etc. However, in most surveys that
  collect data on sexual violence against women and girls by non-partners the
  information collected is limited to forcing someone into sexual intercourse
  when she does not want to, as well as attempting to force someone to perform a
  sexual act against her will or attempting to force her into sexual
  intercourse. </p>

  <p>For a more detailed definition of sexual violence against women see
  <em>Guidelines for Producing Statistics on Violence against Women- Statistical
  Surveys</em> (UN, 2014).</p>
SOURCE_TYPE: >-
  <p>The main sources of intimate partner violence prevalence data are (1)
  specialized national surveys dedicated to measuring violence against women and
  (2) international household surveys that include a module on experiences of
  violence by women, such as the DHS.</p>

  <p>Although administrative data from health, police, courts, justice and
  social services, among other services used by survivors of violence, can
  provide information on violence against women and girls, these do not produce
  prevalence data, but rather incidence data or number of cases received
  in/reported to these services. We know that many abused women do not report
  violence and those who do, tend to be only the most serious cases. Therefore,
  administrative data should not be used as a data source for this indicator.
  </p>

  <p>For more information on recommended practices in production of violence
  against women statistics see: <em>UN Guidelines for Producing Statistics on
  Violence against Women- Statistical Surveys</em> (UN, 2014).</p>
COLL_METHOD: >-
  <p>An Inter-Agency Group on Violence against Women Data and its Technical
  Advisory Group is currently being established (jointly by WHO, UN Women,
  UNICEF, UNSD and UNFPA) to establish a mechanism for compiling harmonized
  country level data on this indicator.</p>
