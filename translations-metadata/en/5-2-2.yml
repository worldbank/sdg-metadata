RATIONALE: >-
  <p>Violence against women and girls is one of the most pervasive forms of
  human rights violations in the world. Evidence has shown that globally, an
  estimated 7% of women have been sexually assaulted by someone other than a
  partner at some point in their lives (WHO et al., 2013). Having data on this
  indicator will help understand the extent and nature of this form of violence
  and develop appropriate policies and programmes.</p>
REC_USE_LIM: >-
  <p><u>Comparability:</u></p>

  <p>The availability of comparable data remains a challenge in this area as
  many data collection efforts have relied on different survey methodologies and
  used different definitions of sexual violence and different survey question
  formulation. Diverse age groups are also often utilized. Willingness to
  discuss experiences of violence and understanding of relevant concepts may
  also differ according to the cultural context and this can affect reported
  prevalence levels.</p>

  <p>Efforts and investment will be required to develop an
  internationally-agreed standard and definition of sexual violence by
  non-partners that will enable comparison across countries.</p>

  <p><u>Regularity of data production:</u></p>

  <p>Since 1995, only some 40 countries have conducted more than one survey on
  violence against women and girls. Obtaining data on violence against women and
  girls is a costly and time-consuming exercise, no matter if they are obtained
  through stand-alone dedicated surveys or through modules inserted in other
  surveys. Not all VAW surveys, however, collect information on non-intimate
  partner violence. Monitoring this indicator with certain periodicity may be a
  challenge if sustained capacities are not built and financial resources are
  not available.</p>
DATA_COMP: >-
  <p>This indicator calls for disaggregation by age group and place of
  occurrence. No standard definitions and methods have been globally agreed yet
  to collect data on the place where the violence occurs, therefore this is not
  presented at this point in the computation method below. </p>

  <p>Number of women and girls aged 15 years and above who experience sexual
  violence by persons other than an intimate partner in the previous 12 months
  divided by the number of women and girls aged 15 years and above in the
  population multiplied by 100.</p>
IMPUTATION: >-
  <p><strong>&#x2022; At country level</strong></p>

  <p>When data for a country are entirely missing, no country-level estimate is
  published. </p>

  <p><strong>&#x2022; At regional and global levels</strong></p>

  <p>No imputations are made in cases where country data are not available.
  Where regional and global figures are presented, clear notes on data
  limitations are provided. The number of countries included in the average is
  clearly indicated.</p>
REG_AGG: >-
  <p>Global aggregates are weighted averages of all the sub-regions that make up
  the world. Regional aggregates are weighted averages of all the countries
  within the region. Where data are not available for all countries in a given
  region, regional aggregates may still be calculated if the minimum threshold
  for population coverage is met. The number of countries included in the
  average is clearly indicated.</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>About 100 countries have conducted violence against women national
  prevalence surveys or have included a module on violence against women in a
  national household survey on other topic, although not all include data on
  non-partner sexual violence. Moreover, not all these data are comparable and
  in many cases they are not collected on a regular basis.</p>

  <p>Comparable data are available for a sub-sample of women and girls aged
  15-49 for 37 low- and middle-income countries.</p>

  <p><strong>Time series:</strong></p>

  <p>Time series are available for some countries. Global time series with
  comparable data not yet available. </p>

  <p><strong>Disaggregation:</strong></p>

  <p>In addition to age and place of occurrence, income/wealth, education,
  ethnicity (including indigenous status), disability status, geographic
  location, relationship with the perpetrator (including sex of perpetrator) and
  frequency and type of sexual violence (as proxy to severity) are suggested as
  desired variables for disaggregation for this indicator.</p>
COMPARABILITY: |-
  <p><strong>Sources of discrepancies:</strong></p>
  <p>Only figures published by countries are used.</p>
