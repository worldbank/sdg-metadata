QUALITY_ASSURE: >-
  <p>Once received, the country reports undergo a rigorous review process to
  ensure correct use of definitions and methodology as well as internal
  consistency. A comparison is made with past information and other existing
  data sources. Regular contacts between national correspondents and Ramsar
  Staff by e-mail and webinars/regional/sub-regional review workshops form part
  of this review process in order to support country capacities in particular
  for monitoring purposes. </p>

  <p>Missing reports prepared by the Ramsar Secretariat for Indictor 6.6.1 are
  sent to the respective Ramsar Administrative Authority for validation before
  finalization and publishing of data. The data are then aggregated at
  sub-regional, regional and global levels by the Ramsar Secretariat team. </p>
COVERAGE: >-
  <p>Data availability<strong>:</strong></p>

  <p>Data are available for all countries (143) that submitted National Reports
  for COP13 as well as for previous COPs as indicated below. The data collected
  include information on wetland inventories and extent. For the missing country
  data (16%) as indicated in the &#x201C;Quality assurance section&#x201D; the
  Secretariat will prepare in 2018 reports with the available source of
  information for Indictor 6.6.1 that will be sent to the respective Ramsar
  Administrative Authorities for validation. The gaps of information will be
  addressed during 2018 and 2019 to fully report in late 2020. </p>

  <p>Time series<strong>:</strong></p>

  <p>The Secretariat holds National Report information from COP8 (2002), COP9
  (2005), COP10 (2008), COP11 (2012), COP12 (2015) and COP13 (2018) National
  Reports, in databases which permit an analysis of trends in implementation
  over time, from the 2002-2005 triennium to 2012-2015 that includes specific
  indicators such as wetland inventories. However, for wetland extent the data
  collection has started in 2018. </p>

  <p>Disaggregation<strong>:</strong></p>

  <p>No further disaggregation of this indicator </p>
COMPARABILITY: >-
  <p>The national figures are reported by the countries themselves following
  standardized format for the National Reports for the COPs that included
  definitions and reporting years, thus eliminating any discrepancies between
  global and national figures. The reporting format ensures that countries
  provide the full reference for original data sources as well as national
  definitions and terminology. </p>
OTHER_DOC: >-
  <p>References and links are provided in the section of methods and guidance
  available to countries for the compilation of the data at the national
  level.</p>

  <p><strong>Annex 1 Ramsar Wetland Classification</strong></p>

  <p>The codes are based upon the Ramsar Classification System for Wetland
  Types, as approved by the Conference of the Contracting Parties in
  Recommendation 4.7 and amended by Resolutions VI.5 and VII.11. </p>

  <p>To assist in identification of the correct Wetland Types, the Secretariat
  has provided below tabulations of some of the characteristics of each Wetland
  Type, for Marine/Coastal Wetlands and Inland Wetlands. </p>

  <p><strong>Marine/Coastal Wetlands</strong></p>

  <p>A -- <strong>Permanent shallow marine waters</strong> in most cases less
  than six metres deep at low tide; includes sea bays and straits.</p>

  <p>B -- <strong>Marine subtidal aquatic beds</strong>; includes kelp beds,
  sea-grass beds, tropical marine meadows.</p>

  <p>C -- <strong>Coral reefs</strong>.</p>

  <p>D -- <strong>Rocky marine shores</strong>; includes rocky offshore islands,
  sea cliffs.</p>

  <p>E -- <strong>Sand, shingle or pebble shores</strong>; includes sand bars,
  spits and sandy islets; includes dune systems and humid dune slacks.</p>

  <p>F -- <strong>Estuarine waters</strong>; permanent water of estuaries and
  estuarine systems of deltas.</p>

  <p>G -- <strong>Intertidal mud, sand or salt flats</strong>.</p>

  <p>H -- <strong>Intertidal marshes</strong>; includes salt marshes, salt
  meadows, saltings, raised salt marshes; includes tidal brackish and freshwater
  marshes.</p>

  <p>I -- <strong>Intertidal forested wetlands</strong>; includes mangrove
  swamps, nipah swamps and tidal freshwater swamp forests. </p>

  <p>J -- <strong>Coastal brackish/saline lagoons</strong>; brackish to saline
  lagoons with at least one relatively narrow connection to the sea.</p>

  <p>K -- <strong>Coastal freshwater lagoons</strong>; includes freshwater delta
  lagoons.</p>

  <p>Zk(a) &#x2013; <strong>Karst and other subterranean hydrological
  systems</strong>, marine/coastal</p>

