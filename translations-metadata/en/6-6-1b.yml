SDG_GOAL: >-
  <p>Goal: 6 Ensure availability and sustainable management of water and
  sanitation for all</p>
SDG_TARGET: >-
  <p>Target: 6.6 By 2020, protect and restore water-related ecosystems,
  including mountains, forests, wetlands, rivers, aquifers and lakes.</p>
SDG_INDICATOR: '<p>Indicator: 6.6.1 Change in the extent of water-related ecosystems</p>'
META_LAST_UPDATE: <p>March 2021</p>
SDG_RELATED_INDICATORS: <p>15.1.</p>
SDG_CUSTODIAN_AGENCIES: <p>Secretariat of the Ramsar Convention on Wetlands</p>
CONTACT_ORGANISATION: <p>Secretariat of the Ramsar Convention on Wetlands</p>
STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <ul>
    <li>&#x201C;extent of wetlands&#x201D; </li>
  </ul>

  <p>This term can be defined as the surface area of wetlands. It is measured in
  km<sup>2 </sup>or hectares. It is expected that the surface reported by
  countries in 2018 correspond to the 2017; if not, the reference year should be
  indicated. </p>

  <ul>
    <li>&#x201C;change in the extent of wetlands&#x201D; </li>
  </ul>

  <p>This term refers to the percentage change in area of wetlands from a
  baseline reference. For reporting such change, the previous extent, if known,
  and the period over which the change has taken place should be specified. </p>

  <p><strong>Concepts:</strong></p>

  <p>In order to provide a precise definition of the indicator, it is crucial to
  provide a definition of </p>

  <p><strong>&#x201C;Water related ecosystems&#x201D;. </strong>For this
  purpose, the definition of the Ramsar Convention on Wetlands is used.</p>

  <ul>
    <li><strong>the Ramsar definition of &#x201C;wetlands&#x201D;</strong></li>
  </ul>

  <p>The Ramsar definition is very broad, reflecting the purpose and global
  coverage of the Convention:</p>

  <p>In accordance with Article 1.1 of the Convention, <br>&#x201C;<em>Wetlands
  are areas of marsh, fen, peatland or water, whether natural or artificial,
  permanent or temporary, with water that is static or flowing, fresh, brackish
  or salt, including areas of marine water the depth of which at low tide does
  not exceed six metres</em>&#x201D;.</p>

  <p>In addition, in accordance with Article 2.1, Ramsar Sites
  <br>&#x201C;<em>may incorporate riparian and coastal zones adjacent to the
  wetlands, and islands or bodies of marine water deeper than six metres at low
  tide lying within the wetlands</em>&#x201D;.</p>

  <p><strong>- the Ramsar system of classifying wetland types</strong></p>

  <p>Many national definitions and classifications of &#x201C;wetlands&#x201D;
  are in use. They have been developed in response to different national needs
  and take into account the main biophysical features (generally vegetation,
  landform and water regime, and sometimes also water chemistry such as
  salinity) and the variety and size of wetlands in the locality or region being
  considered.</p>

  <p>The <u>Ramsar Classification System for Wetland Types</u>, adopted at COP4
  in 1990, and amended at COP6 in 1996 (Resolution VI.5) and at COP7 in 1999
  (Resolution VII.11) has value as a basic internationally applicable habitat
  description for sites designated for the Ramsar List of Wetlands of
  International Importance.</p>

  <p>The System (see <strong>Annex 1)</strong> describes the types of wetland
  covered by each of the wetland type codes. Note that the wetland types are
  grouped in three major categories: <u>marine/coastal</u>, <u>inland</u>, and
  <u>human-made</u> wetlands. Within a single Ramsar Site or other wetland,
  there may be wetland types from two or more of these categories, particularly
  if the wetland is large. </p>

  <p>For the purpose of the Target and Indicator, and based on the National
  Reports Parties report on the use of the three major categories. Countries
  also use Ramsar definition that has been internationally agreed under the
  Convention. The minimum information that should be provided is the total area
  of wetlands for each of these three categories with an emphasis on inland
  wetlands or freshwater ecosystems for purpose of indicator 6.6.1 (see table
  below, the explanations of each wetland type code is in Annex 1). </p>

