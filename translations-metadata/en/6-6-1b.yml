  <p><strong>Inland Wetlands</strong></p>

  <p>L -- <strong>Permanent inland deltas</strong>.</p>

  <p>M -- <strong>Permanent rivers/streams/creeks</strong>; includes
  waterfalls.</p>

  <p>N -- <strong>Seasonal/intermittent/irregular
  rivers/streams/creeks</strong>.</p>

  <p>O -- <strong>Permanent freshwater lakes</strong> (over 8 ha); includes
  large oxbow lakes.</p>

  <p>P -- <strong>Seasonal/intermittent freshwater lakes</strong> (over 8 ha);
  includes floodplain lakes.</p>

  <p>Q -- <strong>Permanent saline/brackish/alkaline lakes</strong>.</p>

  <p>R -- <strong>Seasonal/intermittent saline/brackish/alkaline lakes and
  flats</strong>.</p>

  <p>Sp -- <strong>Permanent saline/brackish/alkaline
  marshes/pools</strong>.</p>

  <p>Ss -- <strong>Seasonal/intermittent saline/brackish/alkaline
  marshes/pools</strong>. </p>

  <p>Tp -- <strong>Permanent freshwater marshes/pools</strong>; ponds (below 8
  ha), marshes and swamps on inorganic soils; with emergent vegetation
  water-logged for at least most of the growing season.</p>

  <p>Ts -- <strong>Seasonal/intermittent freshwater marshes/pools on inorganic
  soils</strong>; includes sloughs, potholes, seasonally flooded meadows, sedge
  marshes.</p>

  <p>U -- <strong>Non-forested peatlands</strong>; includes shrub or open bogs,
  swamps, fens.</p>

  <p>Va -- <strong>Alpine wetlands</strong>; includes alpine meadows, temporary
  waters from snowmelt.</p>

  <p>Vt -- <strong>Tundra wetlands</strong>; includes tundra pools, temporary
  waters from snowmelt.</p>

  <p>W -- <strong>Shrub-dominated wetlands</strong>; includes shrub swamps,
  shrub-dominated freshwater marshes, shrub carr, alder thicket on inorganic
  soils.</p>

  <p>Xf -- <strong>Freshwater, tree-dominated wetlands</strong>; includes
  freshwater swamp forests, seasonally flooded forests, wooded swamps on
  inorganic soils.</p>

  <p>Xp -- <strong>Forested peatlands</strong>; peatswamp forests.</p>

  <p>Y -- <strong>Freshwater springs; oases</strong>. </p>

  <p>Zg -- <strong>Geothermal wetlands.</strong></p>

  <p>Zk(b) &#x2013; <strong>Karst and other subterranean hydrological
  systems</strong>, inland.</p>

  <p><u>Note</u>: &#x201C;<strong>floodplain</strong>&#x201D; is a broad term
  used to refer to one or more wetland types, which may include examples from
  the R, Ss, Ts, W, Xf, Xp, or other wetland types. Some examples of floodplain
  wetlands are seasonally inundated grassland (including natural wet meadows),
  shrublands, woodlands and forests. Floodplain wetlands are not listed as a
  specific wetland type herein.</p>

