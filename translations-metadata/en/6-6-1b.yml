  <p><strong>Human-made wetlands</strong></p>

  <p>1 -- <strong>Aquaculture</strong> (e.g. fish/shrimp)
  <strong>ponds.</strong></p>

  <p>2 -- <strong>Ponds</strong>; includes farm ponds, stock ponds, small tanks
  (generally below 8 ha).</p>

  <p>3 -- <strong>Irrigated land</strong>; includes irrigation channels and rice
  fields.</p>

  <p>4 -- <strong>Seasonally flooded agricultural land</strong> (including
  intensively managed or grazed wet meadow or pasture).</p>

  <p>5 -- <strong>Salt exploitation sites</strong>; salt pans, salines, etc.</p>

  <p>6 -- <strong>Water storage areas</strong>;
  reservoirs/barrages/dams/impoundments (generally over 8 ha).</p>

  <p>7 -- <strong>Excavations</strong>; gravel/brick/clay pits; borrow pits,
  mining pools.</p>

  <p>8 -- <strong>Wastewater treatment areas</strong>; sewage farms, settling
  ponds, oxidation basins, etc.</p>

  <p>9 --<strong>Canals and drainage channels, ditches.</strong></p>

  <p>Zk(c) &#x2013; <strong>Karst and other subterranean hydrological
  systems</strong>, human-made</p>

