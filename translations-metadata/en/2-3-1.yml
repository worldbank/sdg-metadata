  <p>As the indicator is referred to a set of production units &#x2013; those of
  a small scale &#x2014; the denominator needs to summarize information on the
  entire production undertaken in each unit. This requires that volumes of
  production are reported in a common numeraire, given that it is impossible to
  sum up physical units. The most convenient numeraire for aggregating products
  in the numerator is a vector of constant prices. When measured at different
  points in time, as required by the monitoring of the SDG indicators, changes
  in constant values represent aggregated volume changes. </p>
DATA_VALIDATION: >-
  <p>RuLIS aims to produce comparable data on rural incomes, livelihoods and
  development across countries and over time. The rural livelihoods indicators
  are built from survey microdata at the individual, household and community
  level.</p>

  <p>The first stage consists on cleaning the original survey data in Stata to
  obtain harmonized variables. The original, intermediate and final datasets are
  stored in Stata and csv formats in different project folders with a defined
  structure, allowing for an easy query of the data by Stata and R. The second
  stage detects and treats outliers in the produced variables of Stage 1.
  Namely, the best transformation for each variable is found with automatized
  commands. The treatment consists on an imputation on the outlying observations
  detected on the step before. Finally, the imputed datasets are used to compute
  the indicators. </p>

  <p>The analysis of the indicator allows to assess the advancement on the SDG
  2.3 which aims to double the agricultural productivity and income of
  small-scale producers by 2030. </p>
ADJUSTMENT: >-
  <p>The productivity of small-scale food producers per labor day is the dataset
  is in local currency units (LCU). For each country and year, the LCU labor
  value of production has to be converted into PPP 2011 USD. The process first
  consists on accounting for inflation in the currency, for which the Consumer
  Price Index (CPI) of each country is used; once deflated, it is converted into
  PPP 2011 USD, which allows for a homogenous standard of the indicator. SDG 2.3
  not only focuses on small-scale farmers, but also on women and people with
  indigenous status. The indicator (which is at the household level) is then
  calculated disaggregated by sex, that is, whether the household is female or
  male headed.</p>
IMPUTATION: >-
  <ul>
    <li>At country level</li>
  </ul>

  <p>Variables employed in the computation are subject to outlier detection,
  through Median Absolute Deviations and other approaches, on a case by case
  basis. </p>

  <ul>
    <li>At regional and global levels</li>
  </ul>

  <p>No imputation of data is made at the regional and global level. </p>
REG_AGG: >-
  <p>No regional or global aggregates can be computed, given the limited
  availability of data. </p>
DOC_METHOD: >-
  <p>Countries can rely on the methodology paper available at <a
  href="http://www.fao.org/3/ca3043en/ca3043en.pdf">http://www.fao.org/3/ca3043en/ca3043en.pdf</a>
  and the elearning available at <a
  href="https://elearning.fao.org/course/view.php?id=483">https://elearning.fao.org/course/view.php?id=483</a>
  .</p>
QUALITY_MGMNT: <p>Logical and arithmetic control of reporting data is carried out.</p>
QUALITY_ASSURE: >-
  <p>The microdata of surveys utilized in the computation are publicly
  available, hence their quality rests with the producers. The quality of the
  calculation was checked with a number of colleagues, and with two independent
  peer-reviewers of the RuLIS project.</p>
QUALITY_ASSMNT: >-
  <p>Qualitative assessment has been performed on the final estimations of the
  indicator, which was updated this year and compared with 2019 results. PPP
  conversion factors are retrieved from the World Bank and are constantly
  updated, which results in a change of conversion factors and therefore a
  slight modification in the results on indicator 2.3.1. from 2019 to 2021.</p>

  <p>Some countries have data that needs to be assessed further, either checks
  on the raw data and/or the processing of data by the RuLIS team.</p>
