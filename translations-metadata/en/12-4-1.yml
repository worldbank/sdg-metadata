  <p><strong>For the Stockholm Convention:</strong> </p>

  <ul>
    <li>Information on mandate, frequency, format and procedures for the designation of the <a href="http://chm.pops.int/Procedures/OfficialContactPoint/tabid/3278/Default.aspx">official contact points</a> and <a href="http://chm.pops.int/Procedures/NationalFocalPoint/tabid/3279/Default.aspx">national focal points</a>.</li>
    <li><a href="http://chm.pops.int/Countries/Reporting/Guidance/tabid/3670/Default.aspx">User manual for the Electronic Reporting System of the Stockholm Convention on Persistent Organic Pollutants (POPs) and Manual for national reports</a> under Article 15 of the Stockholm Convention.</li>
    <li>A set of <a href="http://chm.pops.int/Implementation/NationalImplementationPlans/Guidance/tabid/7730/Default.aspx">guidance documents on developing and updating National Implementation Plans under the Stockholm Convention</a>.</li>
  </ul>

  <p>For transmission of notifications of designations of country contacts in
  accordance with the Basel, Rotterdam and Stockholm Conventions, the revised
  form has been harmonised and may be used to transmit information on designated
  contacts in accordance with the provisions of any or all three of the
  Conventions. This is intended to facilitate transmission of information to the
  Secretariat while respecting the legal autonomy of each Convention.</p>

  <p>For the <strong>Minamata Convention:</strong></p>

  <ul>
    <li><a href="https://www.mercuryconvention.org/en/parties/focal-points">States or regional economic integration are invited to designate national focal points using the form and the sample letter</a>. </li>
  </ul>

  <p><a href="https://www.mercuryconvention.org/en/parties/reporting">Guidance
  for the submission of national reports</a>. </p>

  <p>The <strong>Montreal protocol</strong> does not provide any guidance to
  countries for the compilation of the data at the national level. However, the
  Parties adopted data reporting forms to guide them on the information to be
  reported to the Secretariat. Additionally, under the institutions of the
  protocol, developing countries get technical and financial assistance, part of
  which includes training manuals and other resources and guidance on
  compilation and reporting of data - <a
  href="https://www.unep.org/ozonaction/resources">https://www.unep.org/ozonaction/resources</a>.</p>
QUALITY_MGMNT: >-
  <p>The <strong>Basel, Rotterdam and Stockholm (BRS) Secretariat</strong>
  reviews the national reports for completeness and correctness and communicates
  with Parties with a view of addressing identified gaps, where possible.</p>

  <p>Under the Committee administering the Mechanism for Promoting
  Implementation and Compliance (ICC), which is a subsidiary body of the Basel
  Convention, there is a standing area of work on the national reporting which
  aims at improving timely and complete national reporting under paragraph 3 of
  Article 13 of the Convention. Activities in the biennium 2020-2021 include,
  inter alia, classifying and, as appropriate, publishing information on
  Parties&#x2019; compliance with their annual national reporting obligations
  for 2016 and 2017 based on the assumptions, criteria and categories adopted by
  the Conference of the Parties (COP) at its thirteenth meeting and the targets
  adopted by the COP at its fourteenth meeting; developing recommendations on
  the revision of targets referred to in paragraph 13 of decision BC-14/15 for
  the reports due for 2018 and subsequent years; and with a view to increasing
  the completeness and timeliness of national reporting under paragraph 3 of
  Article 13, exploring how individual Parties can integrate national reporting
  needs under the Basel Convention into the United Nations Development
  Assistance Framework.</p>

  <p><strong>The Minamata Secretariat</strong> uses an online reporting system
  with a database for collecting and managing the reported information. This is
  complemented by an internal system to (i) review the completeness and
  correctness of the reports received; and (ii) inform Parties about the
  outcomes of such review before the reports are published on the Minamata
  Convention website.</p>

  <p><strong>The Secretariat for the Montreal Protocol</strong> uses an online
  reporting system with a database for collecting and managing the reported
  information. The system includes a variety of checks and validation rules to
  ensure completeness and consistency of the reported information.</p>
QUALITY_ASSURE: >-
  <p>For the <strong>Basel, Rotterdam and Stockholm Conventions</strong> the
  Electronic Reporting System is the tool to be used by Parties to submit their
  national reports. For guidelines, please see the responses to the question in
  4(h).</p>

  <p>A reporting format for the <strong>Minamata Convention</strong> has been
  adopted by the first Conference of the Parties (COP) for the submission of
  national reports pursuant to Article 21. The Secretariat drafted guidance for
  the short reports (4 questions) to assist Parties. In decision MC-3/13, on
  guidance for completing the national reporting format, the COP, recognized the
  need for a complete and consistent national reporting to provide information
  for the effectiveness evaluation and for supporting compliance, and requested
  the secretariat to prepare draft guidance for the full national reporting
  format to clarify the information being sought. A draft of the Guidance was
  circulated on 20 May 2021, and has been provisionally used to inform the
  completion of the first full national reports due by 31 December 2021. The
  draft guidance is under consideration at the fourth meeting of the COP of the
  Minamata Convention in March 2022. . An online reporting tool was developed
  and launched by the Secretariat on 7 September 2021 to assist Parties and
  facilitate collecting the information for the reports. Under the Minamata
  Convention, the responsibility for quality assurance of the submitted data and
  information lies with the Parties. </p>

  <p>Under the <strong>Montreal Protocol</strong>, the responsibility for
  quality assurance of the submitted data and information lies with the Parties.
  </p>
QUALITY_ASSMNT: >-
  <p>For the <strong>Basel, Rotterdam and Stockholm Conventions</strong>,
  information transmitted by Parties to the Secretariat is made available to the
  Conference of the Parties for monitoring. </p>

  <p>For the <strong>Minamata Convention</strong>, the Secretariat reported a
  very high reporting rate: 89% of Parties have submitted <a
  href="https://www.mercuryconvention.org/en/parties/reporting/2019">their first
  short national report</a>. ). The Secretariat can also report that 96% of
  Parties have designated <a
  href="https://www.mercuryconvention.org/en/parties/focal-points">national
  focal points</a> in a timely and appropriate manner. </p>

  <p>Under the <strong>Montreal Protocol</strong>, the responsibility for the
  overall evaluation of fulfilling quality of the submitted data lies with the
  Parties. </p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <ol>
    <li>Basel Conventions: 189 Parties;</li>
    <li>Rotterdam Convention: 165 Parties;</li>
    <li>Stockholm Convention: 185 Parties;</li>
    <li>Focal points for Montreal Protocol: 198 Parties;</li>
    <li>Minamata Convention: currently 137 Parties.</li>
  </ol>

  <p><strong>Time series:</strong></p>

  <p>The reporting on this indicator will follow a 5-year cycle.</p>

  <ol>
    <li>First baseline reporting cycle in 2017: data collected from 2010 to 2014;</li>
    <li>Second reporting cycle in 2020: data collected from 2015 to 2019;</li>
    <li>Third reporting cycle in 2025: data collected from 2020 to 2024;</li>
    <li>Fourth reporting cycle in 2030: data collected from 2025 to 2029.</li>
  </ol>

  <p><strong>Disaggregation:</strong></p>

  <p>The indicator is available at the global, regional and national levels.
  </p>

  <p>It is disaggregated by Convention, in addition to providing the average
  transmission rate of the five Conventions. </p>
COMPARABILITY: >-
  <p>For the <strong>Basel, Rotterdam and Stockholm Conventions</strong>, the
  data are produced by Parties and then transmitted to the Secretariat which
  makes them publicly available on the Conventions&#x2019; website.</p>

  <p>For the <strong>Minamata Convention</strong>, the data reported are
  produced by Parties.</p>

  <p>Under the <strong>Montreal Protocol</strong>, the data and information
  reported are produced by Parties. </p>
