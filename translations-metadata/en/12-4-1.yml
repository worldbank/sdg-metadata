  href="https://www.unenvironment.org/ozonaction/resources">https://www.unenvironment.org/ozonaction/resources</a>.</p>
QUALITY_MGMNT: >-
  <p>The BRS Secretariat reviews the national reports for completeness and
  correctness and communicates with Parties with a view of addressing identified
  gaps, when possible.</p>

  <p>Under the Committee administering the Mechanism for Promoting
  Implementation and Compliance (ICC), which is a subsidiary body of the Basel
  Convention, there is a standing area of work on the national reporting which
  aims at improving timely and complete national reporting under paragraph 3 of
  Article 13 of the Convention. Activities in the biennium 2020-2021 include,
  inter alia, classifying and, as appropriate, publishing information on
  Parties&#x2019; compliance with their annual national reporting obligations
  for 2016 and 2017 based on the assumptions, criteria and categories adopted by
  the Conference of the Parties at its thirteenth meeting and the targets
  adopted by the Conference of the Parties at its fourteenth meeting; developing
  recommendations on the revision of targets referred to in paragraph 13 of
  decision BC-14/15 for the reports due for 2018 and subsequent years; and with
  a view to increasing the completeness and timeliness of national reporting
  under paragraph 3 of Article 13, exploring how individual Parties can
  integrate national reporting needs under the Basel Convention into the United
  Nations Development Assistance Framework.</p>

  <p>The Minamata Secretariat has a system in place to (i) review the
  completeness and correctness of the reports received; and (ii) to inform
  Parties about the outcomes of such review before the reports are published on
  the Minamata Convention website.</p>

  <p>The Secretariat for the Montreal Protocol uses an online reporting system
  with a database for collecting and managing the reported information. The
  system includes a variety of checks and validation rules to ensure
  completeness and consistency of the reported information.</p>
QUALITY_ASSURE: >-
  <p>For the Basel and Stockholm Conventions the Electronic Reporting System is
  the tool to be used by Parties to submit their national reports. </p>

  <p>For guidelines please see the responses for the question 4(h).</p>

  <p>A reporting format for the Minamata Convention on Mercury has been adopted
  by the first Conference of the Parties for the submission of national reports
  pursuant to Article 21. The Secretariat drafted guidance for the short reports
  (4 questions) to assist Parties. At its second meeting, the Conference of the
  Parties requested the Secretariat to draft guidance on how to fill out the
  full reporting format (48 questions), which is under preparation. An online
  reporting tool has been prepared by the Secretariat to assist Parties and
  facilitate collecting the information for the reports.</p>

  <p>Under the Montreal Protocol, the responsibility for quality assurance of
  the submitted data and information lies with the parties. </p>
QUALITY_ASSMNT: >-
  <p>For the Basel, Rotterdam and Stockholm Conventions, information transmitted
  by Parties to the Secretariat is made available to the Conference of the
  Parties for monitoring. </p>

  <p>For the Minamata Convention, the Secretariat can report very high reporting
  rates: 80% of Parties have submitted complete reports (data is available at <a
  href="https://www.mercuryconvention.org/Countries/Parties/Reporting/tabid/8189/language/en-US/Default.aspx">https://www.mercuryconvention.org/Countries/Parties/Reporting/tabid/8189/language/en-US/Default.aspx</a>)
  The Secretariat can also report that 80% of Parties have designated national
  focal points in a timely and appropriate manner (a list of designations is
  available at
  https://www.mercuryconvention.org/Countries/Parties/Notifications/tabid/3826/language/en-US/Default.aspx)</p>

  <p>Under the Montreal Protocol, the responsibility for the overall evaluation
  of fulfilling quality of the submitted data lies with the parties. </p>
COVERAGE: >-
  <p>Data availability:</p>

  <p><strong>Description:</strong></p>

  <ol>
    <li>Basel Conventions: 188 Parties;</li>
    <li>Rotterdam Convention: 164 Parties;</li>
    <li>Stockholm Convention: 184 Parties;</li>
    <li>Focal points for Montreal Protocol: 198 Parties;</li>
    <li>Minamata Convention: currently 127 Parties.</li>
  </ol>

  <p>Time series:</p>

  <p>The reporting on this indicator will follow a 5-year cycle.</p>

  <ol>
    <li>First baseline reporting cycle in 2017: data collected from 2010 to 2014;</li>
    <li>Second reporting cycle in 2020: data collected from 2015 to 2019;</li>
    <li>Third reporting cycle in 2025: data collected from 2020 to 2024;</li>
    <li>Fourth reporting cycle in 2030: data collected from 2025 to 2029.</li>
  </ol>

  <p>Disaggregation:</p>

  <p>The indicator is available at country level. </p>

  <p>It is disaggregated by Convention, in addition to providing the average
  transmission rate of the five Conventions. </p>
COMPARABILITY: >-
  <p>For the BRS Conventions, the data is produced by Parties and then
  transmitted to the Secretariat which makes it publicly available on the
  Conventions website.</p>

  <p>For the Minamata Convention, the data reported in this paper is only
  produced by countries.</p>

  <p>Under the Montreal Protocol, the data and information reported are produced
  by the Parties. </p>
