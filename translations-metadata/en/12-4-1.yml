DATA_VALIDATION: >-
  <p>All the information mentioned below on the <strong>Basel, Rotterdam and
  Stockholm Conventions</strong> is submitted through the officially designated
  country contacts. </p>

  <ul>
    <li>The databases of country contracts for the Basel, Rotterdam and Stockholm Conventions are: <a href="http://www.basel.int/Countries/CountryContacts/tabid/1342/Default.aspx">http://www.basel.int/Countries/CountryContacts/tabid/1342/Default.aspx</a></li>
  </ul>

  <p><a
  href="http://www.pic.int/Countries/CountryContacts/tabid/3282/language/en-US/Default.aspx">http://www.pic.int/Countries/CountryContacts/tabid/3282/language/en-US/Default.aspx</a></p>

  <p><a
  href="http://chm.pops.int/Countries/CountryContacts/tabid/304/Default.aspx">http://chm.pops.int/Countries/CountryContacts/tabid/304/Default.aspx</a>
  </p>

  <ul>
    <li>National annual reports under the Basel Convention: http://www.basel.int/Countries/NationalReporting/NationalReports/BC2018Reports/tabid/8202/Default.aspx</li>
    <li>The prior informed consent Circular contains import responses under the Rotterdam Convention which is updated every six months: <a href="http://www.pic.int/Implementation/PICCircular/tabid/1168/language/en-US/Default.aspx">http://www.pic.int/Implementation/PICCircular/tabid/1168/language/en-US/Default.aspx</a>. Please also see country profiles <a href="http://www.pic.int/Countries/CountryProfiles/tabid/1087/language/en-US/Default.aspx">webpage</a> which contains various relevant information. </li>
    <li>National reports under the Stockholm Convention: <a href="http://chm.pops.int/Countries/Reporting/NationalReports/tabid/3668/Default.aspx">http://chm.pops.int/Countries/Reporting/NationalReports/tabid/3668/Default.aspx</a></li>
    <li>Transmission of the National Implementation Plans under the Stockholm Convention: <a href="http://chm.pops.int/Implementation/NationalImplementationPlans/NIPTransmission/tabid/253/Default.aspx">http://chm.pops.int/Implementation/NationalImplementationPlans/NIPTransmission/tabid/253/Default.aspx</a></li>
  </ul>

  <p>For the <strong>Minamata Convention</strong>: </p>

  <ul>
    <li>A list of designated national focal points is available at <a href="https://www.mercuryconvention.org/Countries/Parties/Notifications/tabid/3826/language/en-US/Default.aspx"> https://www.mercuryconvention.org/en/parties/focal-points</a>. </li>
    <li>National reports submitted by the Parties to the Minamata Convention for the first reporting cycle are available at https://www.mercuryconvention.org/en/parties/reporting/2019</li>
  </ul>

  <p>Under the <strong>Montreal Protocol</strong>, the Secretariat does not
  carry out any validation, other than simple completeness and consistency
  checks which are communicated back to the reporting party. There is no
  consultation with countries on the national data submitted to the SDGs
  Indicators Database. </p>
