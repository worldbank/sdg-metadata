  <p>This is a survey-based indicator that emphasizes citizens&#x2019;
  experiences over general perceptions. Both numerator and denominator are
  measured through sample surveys of the general population.</p>

  <p>The computation of this indicator requires the inclusion of a short module
  of four questions in a representative population survey. The following table
  illustrates the content of the four questions needed to compute the
  indicator.</p>

  <table>
    <tbody>
      <tr>
        <td>
          <p><strong>Content of question</strong></p>
        </td>
        <td>
          <p><strong>Instruction</strong></p>
        </td>
      </tr>
      <tr>
        <td>
          <ol>
            <li>Experience of a dispute over past 2 years, by type of dispute</li>
          </ol>
        </td>
        <td>
          <p>If no dispute was experienced, skip to END, otherwise go to 2.</p>
        </td>
      </tr>
      <tr>
        <td>
          <ol>
            <li>Most recent dispute experienced, by type of dispute</li>
          </ol>
        </td>
        <td>
          <p>Continue with 3.</p>
        </td>
      </tr>
      <tr>
        <td>
          <ol>
            <li>Access to dispute resolution mechanism, by type of mechanism</li>
          </ol>
        </td>
        <td>
          <p>If no DRM was accessed go to 4., otherwise skip to END</p>
        </td>
      </tr>
      <tr>
        <td>
