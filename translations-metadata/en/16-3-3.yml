DATA_VALIDATION: >-
  <p>The data for the indicator is collected through Household Surveys conducted
  by National Statistics Offices (NSOs) or other institutions following tight
  survey protocols and complying with the metadata. Data producers are
  encouraged to strictly follow the data quality practices, protocols and
  frameworks in relation of data quality. In addition to the data, countries are
  requested to report on the metadata which serves as one additional layer of
  validation and verification of the data by confronting with the metadata used
  and the recommended for global reporting. Before publication by custodian
  agencies, a standardised &#x201C;pre-publication process&#x201D; is
  implemented, where national stakeholders can verify and review the data before
  publication. </p>

  <p> </p>
ADJUSTMENT: <p>Not applicable.</p>
IMPUTATION: >-
  <p>&#x2022; <strong>At country level</strong></p>

  <p>National data are not estimated if data derived from surveys conducted at
  country level are not available</p>

  <p>&#x2022; <strong>At regional and global levels</strong></p>

  <p>There is no imputation of missing values.</p>
REG_AGG: >-
  <p>Regional aggregates are produced only when available data cover at least a
  certain percentage of countries of the region and the population of these
  countries account for a certain percentage of the regional population.</p>
DOC_METHOD: >-
  <p>Methodological documentation from surveys conducted at national level is
  available (e.g. household survey in Nigeria conducted by the National Bureau
  of Statistics (NBS) and UNODC; Governance, Public Safety and Justice Survey
  conducted by Statistics South Africa in 2019, Kenya Integrated Household
  Budget Survey 2015-2016 conducted by KNBS; Argentina - Unmet Legal Needs and
  Access to Justice conducted by the Subsecretar&#xED;a de Acceso a la Justicia
  Ministerio de Justicia y Derechos Humanos; or Colombia - National Quality of
  Life Survey conducted by DANE). </p>

  <p>Furthermore, the Legal Needs Surveys and Access to Justice methodological
  guidance published by OECD in 2019 provides methodological guidance for
  developing the questionnaires and conducting such surveys. This guide brings
  together the experience gained through more than 60 national surveys conducted
  by governments and civil society organizations in more than 30 jurisdictions
  in the last 25 years.</p>
QUALITY_MGMNT: >-
  <p>The three custodian agencies have statistical units with dedicated staff to
  support the data collection through technical assistance, collating and
  verifying the received data and continuesly improve data collection mechanisms
  including guidelines.</p>
QUALITY_ASSURE: >-
  <p>It is recommended that NSOs serve as the main contact for compiling and
  quality assuring the necessary data to report on SDG 16.3.3, in close
  coordination with Ministries of Justice and/or other relevant bodies in the
  country. Automated and substantive validation procedures are in place when
  data are processed by custodian agencies to assess their consistency and
  compliance with standards.</p>
QUALITY_ASSMNT: >-
  <p>The custodians will make available a quality assessment protocol for
  national statistics office to be used at national level and intended to assess
  the alignment of data produced with users needs, the compliance with
  guidelines in terms of computations, the timeliness of data production, the
  accessibility of statistics produced, the consistent use of methodology both
  in terms of geographic representation and through time, the coherence in terms
  of data production, and the architecture of data production. </p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>A growing number of countries are implementing surveys using similar
  methodologies in order to assess legal needs, improve justice services, and
  strengthen linkages across sectors. However, the scale and methods of
  administration have varied. More than 60 national legal needs surveys have
  been conducted in more than 30 countries over the course of the last 25 years
  (4 by government statistical agencies, 18 by other government bodies, 3 by
  universities, and 37 by other organizations). National legal needs surveys
  have been conducted in Argentina, Australia, Bangladesh, Brazil (module),
  Bulgaria, Canada, Colombia, England and Wales, Georgia, Hong Kong, India,
  Japan, Jordan, Kenya, Kyrgyzstan, Lebanon, Macedonia, Mali, Mexico (module),
  Moldova, Mongolia, Nepal, the Netherlands, New Zealand, Northern Ireland,
  Poland, Scotland, Sierra Leone, Slovakia, Taiwan, Tajikistan, Tunisia, Uganda,
  Ukraine, the United Arab Emirates and the United States. In addition,
  extensive sub-national surveys have also been carried out, for example, in
  China, Ecuador, Russia, Indonesia and Yemen, along with smaller surveys in
  countries including Azerbaijan, Rwanda and Egypt.<sup><a href="#footnote-7"
  id="footnote-ref-7">[6]</a></sup> </p>

  <p>In Nigeria, the national statistical offices (NBS) recently conducted two
  successive large-scale surveys (2016 and 2019) &#x2013; with UNODC technical
  support &#x2013; that included a module on access to justice. Statistics South
  Africa has conducted in 2019 a large-scale survey on Governance, Public Safety
  and Justice, which collected the information needed to compute the
  indicator.</p>

  <p>Many of those surveys contain the questions needed to compute this
  indicator (experience of dispute, use of resolution mechanism - either formal
  or informal &#x2013; and reasons for not taking action to resolve the
  dispute).</p>

  <p><strong>Time series:</strong></p>

  <p>N/A</p>

  <p><strong>Disaggregation:</strong></p>

  <p>Recommended disaggregations for this indicator are:</p>

  <p>- type of dispute resolution mechanism</p>

  <p>- sex</p>

  <p>- disability status</p>

  <p>- ethnicity</p>

  <p>- migration background</p>

  <p>- citizenship</p>

  <p>The disaggregation by type of dispute resolution mechanism is of
  fundamental importance to assess the type of justice institutions and
  mechanisms available for citizens and for this reason it is part of the
  indicator itself.</p><div class="footnotes"><div><sup class="footnote-number"
  id="footnote-7">6</sup><p> Elaboration based on <em>Legal Needs Surveys and
  Access to Justice </em>(2018) and web searches. <a
  href="#footnote-ref-7">&#x2191;</a></p></div></div>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>Data for this indicator are based on four standardised survey questions. If
  data from more than one survey are available for the same country,
  discrepancies may be due to different wording of the questions, different
  structure of the questionnaire, different survey methods and operations,
  different sample design and sample size. As a rule, data from national surveys
  complying with recommended standards are used, when available.</p>
