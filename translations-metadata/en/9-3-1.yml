QUALITY_MGMNT: >-
  <p>UNIDO published a handbook for statisticians involved in the regular
  industrial statistics programmes of NSOs or line ministries (<a
  href="https://www.unido.org/sites/default/files/2012-07/Industrial%20Statistics%20-%20Guidelines%20and%20Methdology_0.pdf">Industrial
  Statistics - Guidelines and Methodology</a>). It describes the statistical
  methods related to the major stages of industrial statistics operation.
  Moreover, UNIDO has established a quality management framework based on the
  internationally recognized guidelines recommended by IRIS to ensure quality of
  statistical products.</p>
QUALITY_ASSURE: >-
  <p><a href="https://unstats.un.org/unsd/unsystem/Documents/QAF-UNIDO.pdf">The
  UNIDO Quality Assurance Framework</a> is followed to ensure that the
  statistical activities of UNIDO are relevant and the data compiled and
  disseminated are accurate, complete within the defined scope and coverage,
  timely, comparable in terms of internationally recommended methods and
  classification standards and internally coherent to variables included in the
  datasets. While these generally accepted, broad dimensions of quality of
  statistical data may be defined in each NSO&apos;s own quality assurance
  framework. UNIDO makes maximum effort that data produced from the statistical
  operation undertaken with the UNIDO technical cooperation are accurate,
  internationally comparable and coherent.</p>
QUALITY_ASSMNT: >-
  <p>UNIDO employs a wide range of data quality techniques and consultations
  with national providers to assure quality principles supported by the
  Fundamental Principles of Official Statistics. </p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Data for around 70 economies were collected.</p>

  <p><strong>Time series:</strong></p>

  <p>Data are provided on a very irregular basis. Data available from annual
  industrial surveys show yearly frequency, while surveys on small and medium
  enterprises are conducted either irregularly or with a given time lag (for
  instance once in five years).</p>

  <p><strong>Disaggregation:</strong></p>

  <p>Data can be disaggregated by manufacturing sub-sectors.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>Conversion to USD or difference in ISIC combinations may cause discrepancy
  between national and international figures.</p>
