DATA_VALIDATION: >-
  <p>UNIDO engages with countries in regular consultations during the data
  collection process to ensure the data quality and international comparability.
  </p>
ADJUSTMENT: >-
  <p>Data are collected through the UNIDO Small Industrial Enterprises
  Questionnaire to receive information on differences in concept, scope,
  coverage and classification used. The final data are adjusted to follow ISIC
  and facilitate international comparability.</p>
IMPUTATION: >-
  <p><strong>&#x2022; At country level</strong></p>

  <p>No treatment of missing values is applied at country level.</p>

  <p><strong>&#x2022; At regional and global levels</strong></p>

  <p>No treatment of missing values is applied at regional and global
  levels.</p>
REG_AGG: >-
  <p>Regional and global aggregates are currently not provided due to a limited
  geographical coverage and regional representativeness. The 2021 edition of
  9.3.1 data series covers only 67 economies, mostly classified as developed
  economies.</p>
