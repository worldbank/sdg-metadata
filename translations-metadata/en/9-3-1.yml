SOURCE_TYPE: <p>National statistical offices (NSOs)</p>
COLL_METHOD: >-
  <p>Countries were contacted to provide information on data availability for
  monitoring small-scale manufacturing enterprises. The data come mostly from
  annual industrial surveys, where value added is disaggregated by size classes
  given in terms of number of employees and from surveys focusing particularly
  on small enterprises, or small and medium enterprises in general.</p>
FREQ_COLL: '<p>Data are collected annually from NSOs, OECD and EUROSTAT.</p>'
REL_CAL_POLICY: >-
  <p>UNIDO SDG-9 database is updated between March and April every year
  including the 9.3.1 indicator.</p>
DATA_SOURCE: >-
  <p>Data are collected primary from national sources, from official
  publications and official websites, and from OECD (Structural and Demographic
  Business Statistics) and EUROSTAT (Structural Business Statistics
  database).</p>
COMPILING_ORG: <p>United Nations Industrial Development Organization (UNIDO)</p>
INST_MANDATE: >-
  <p>UNIDO, as the specialized UN agency on industrial development, has the
  international mandate for collecting, producing and disseminating
  internationally comparable industrial statistics. UNIDO&#x2019;s mandate
  covers (i) the maintenance and updating of international industrial statistics
  databases; (ii) methodological and analytical products based on statistical
  research and experience of maintaining internationally comparable statistics;
  (iii) contributions to the development and implementation of international
  statistical standards and methodology; and (iv) technical cooperation services
  to countries in the field of industrial statistics. With the repositioning of
  UNIDO as the focal agency for inclusive and sustainable industrial development
  (ISID), its statistical mandate was expanded to cover all dimensions of
  industrial development, including its inclusiveness and environmental
  sustainability.</p>
RATIONALE: >-
  <p>Industrial enterprises are classified to small compared to large or medium
  for their distinct nature of economic organization, production capability,
  scale of investment and other economic characteristics. &#x201C;Small-scale
  industries&#x201D; can be run with a small amount of capital, relatively
  unskilled labor and using local materials. Despite their small contribution to
  total industrial output, their role in job creation, especially in developing
  countries is recognized to be significant where the scope of absorbing surplus
  labor force from traditional sectors such as agriculture or fishery is very
  high. &#x201C;Small-scale industries&#x201D; are capable of meeting domestic
  demand of basic consumer goods such as food, clothes, furniture, etc. </p>
REC_USE_LIM: >-
  <p>The main limitation of existing national data is varying size classes by
  country indicating that data are obtained from different target populations.
  Data of one country are not comparable to another. </p>

  <p>The definition of size class in many countries is tied up with the legal
  and policy framework of the country. It has implications on registration
  procedure, taxation and different waivers aimed to promote &#x201C;small-scale
  industries&#x201D;. Therefore, countries may agree on a common size class for
  compilation purposes. In this context, UNIDO proposes that all countries
  compile the employment and value-added data by a size class of
  &#x201C;small-scale industries&#x201D; as with less than 20 persons employed.
  From such data, an internationally comparable data on the share of
  &#x201C;small-scale industries&#x201D; in total could be derived.</p>
