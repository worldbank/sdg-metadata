DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>La mortalidad atribuible\
  \ se calcula combinando primero la información sobre el aumento del riesgo (o relativo)\
  \ de una enfermedad resultante de la exposición, con la información sobre la extensión\
  \ de la exposición en la población (por ejemplo, la concentración media anual de\
  \ partículas a la que está expuesta la población, la proporción de población que\
  \ depende principalmente de combustibles contaminantes para cocinar).</p>\n<p>Esto\
  \ permite calcular la &apos;fracción atribuible a la población&apos; (FAP), que\
  \ es la fracción de la enfermedad observada en una población determinada que puede\
  \ atribuirse a la exposición (por ejemplo, en ese caso de la concentración media\
  \ anual de partículas y la exposición a combustibles contaminantes para cocinar).</p>\n\
  <p>Si se aplica esta fracción a la carga total de la enfermedad (por ejemplo, las\
  \ enfermedades cardiopulmonares expresadas en forma de muertes), se obtiene el número\
  \ total de muertes que resulta de la exposición a ese factor de riesgo concreto\
  \ (en el ejemplo anterior, a la contaminación atmosférica ambiental y doméstica).</p>\n\
  <p>Para estimar los efectos combinados de los factores de riesgo, se calcula una\
  \ fracción atribuible conjunta de la población, como se describe en Ezzati et al\
  \ (2003).</p>\n<p>La mortalidad asociada a la contaminación atmosférica doméstica\
  \ y ambiental se estimó basándose en el cálculo de las fracciones atribuibles conjuntas\
  \ de la población, asumiendo exposiciones distribuidas independientemente y peligros\
  \ independientes, como se describe en (Ezzati et al, 2003).</p>\n<p>La fracción\
  \ atribuible a la poblacional conjunta (FAP) se calculó mediante la siguiente fórmula:</p>\n\
  <p>FAP=1-PRODUCTO (1-FAPi) </p>\n<p>donde FAPi es la FAP de los factores de riesgo\
  \ individuales.</p>\n<p>El FAP de la contaminación del aire ambiente y el FAP de\
  \ la contaminación del aire doméstico se evaluaron por separado, basándose en la\
  \ Evaluación de Riesgos Comparativa (Ezzati et al, 2002) y en grupos de expertos\
  \ para el estudio de la Carga Mundial de la Enfermedad (GBD) 2010 (Lim et al, 2012;\
  \ Smith et al, 2014).</p>\n<p>Para la exposición a la contaminación del aire ambiente,\
  \ las estimaciones de la media anual de partículas de un diámetro inferior a 2,5\
  \ um (PM25) se modelaron como se describe en OMS (2016, de próxima publicación),\
  \ o para el indicador 11.6.2.</p>\n<p> Para la exposición a la contaminación del\
  \ aire en los hogares, se modeló la proporción de la población que depende principalmente\
  \ del uso de combustibles contaminantes para cocinar (véase el indicador 7.1.2 [uso\
  \ de combustibles contaminantes=1-uso de combustibles limpios]). Los detalles del\
  \ modelo se publican en (Bonjour et al, 2013). </p>\n<p>Se utilizaron las funciones\
  \ integradas de exposición-respuesta (IER) desarrolladas para el GBD 2010 (Burnett\
  \ et al, 2014) y actualizadas para el estudio GBD 2013 (Forouzanfar et al, 2015).</p>\n\
  <p>El porcentaje de la población expuesta a un factor de riesgo específico (en este\
  \ caso, la contaminación del aire ambiente, es decir, las PM2,5) se proporcionó\
  \ por país y por incremento de 1 ug/m3; los riesgos relativos se calcularon para\
  \ cada incremento de PM2,5, basándose en la IER. La concentración contrafactual\
  \ se seleccionó entre 5,6 y 8,8 ug/m3, como se describe en otros lugares (Ezzati\
  \ et al, 2002; Lim et al, 2012). La fracción atribuible a la población del país\
  \ para la ALRI, la EPOC, la CI, el accidente cerebrovascular y el cáncer de pulmón\
  \ se calculó mediante la siguiente fórmula:</p>\n<p>FAP=SUMA(Pi(RR-1)/(SUMA(RR-1)+1)</p>\n\
  <p>donde i es el nivel de PM2,5 en ug/m3, y Pi es el porcentaje de la población\
  \ expuesta a ese nivel de contaminación atmosférica, y RR es el riesgo relativo.</p>\n\
  <p>Los cálculos para la contaminación atmosférica doméstica son similares y se explican\
  \ en detalle en otro lugar (OMS 2014a).</p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>Es posible realizar una aproximación\
  \ a los efectos combinados de los factores de riesgo si se puede suponer la independencia\
  \ y la escasa correlación entre los factores de riesgo con impacto en las mismas\
  \ enfermedades (Ezzati et al, 2003). En el caso de la contaminación atmosférica,\
  \ sin embargo, existen algunas limitaciones para estimar los efectos conjuntos:\
  \ el conocimiento limitado de la distribución de la población expuesta a la contaminación\
  \ atmosférica doméstica y ambiental, la correlación de las exposiciones a nivel\
  \ individual, ya que la contaminación atmosférica doméstica contribuye a la contaminación\
  \ atmosférica ambiental, y las interacciones no lineales (Lim et al, 2012; Smith\
  \ et al, 2014). Sin embargo, en varias regiones, la contaminación atmosférica doméstica\
  \ sigue siendo principalmente un problema rural, mientras que la contaminación atmosférica\
  \ ambiental es predominantemente un problema urbano. Asimismo, en algunos continentes,\
  \ muchos países se ven relativamente poco afectados por la contaminación atmosférica\
  \ doméstica, mientras que la contaminación atmosférica ambiental es un problema\
  \ importante. Si se asume que hay independencia y poca correlación, se puede calcular\
  \ una estimación aproximada del impacto total, que es menor que la suma del impacto\
  \ de los dos factores de riesgo.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>Como parte de un proyecto más amplio para\
  \ evaluar los principales factores de riesgo para la salud, se evaluó la mortalidad\
  \ resultante de la exposición a la contaminación del aire ambiente (exterior) y\
  \ la contaminación del aire doméstico (interior) por el uso de combustibles contaminantes\
  \ para cocinar. La contaminación del aire ambiente es el resultado de las emisiones\
  \ de la actividad industrial, los hogares, los coches y los camiones, que son complejas\
  \ mezclas de contaminantes atmosféricos, muchos de los cuales son perjudiciales\
  \ para la salud. De todos estos contaminantes, las partículas finas son las que\
  \ más afectan a la salud humana. Por combustibles contaminantes se entiende la madera,\
  \ el carbón, el estiércol de los animales, el carbón vegetal y los residuos de las\
  \ cosechas, así como el queroseno.</p>\n<p>La contaminación del aire es el mayor\
  \ riesgo medioambiental para la salud. La mayor parte de la carga la soportan las\
  \ poblaciones de los países de ingresos bajos y medios.</p>"
