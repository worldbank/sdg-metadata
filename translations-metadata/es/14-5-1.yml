SDG_GOAL: >-
  <p>Meta 14: Conservar y utilizar sosteniblemente los océanos, los mares y los
  recursos marinos para el desarrollo sostenible</p>
SDG_TARGET: >-
  <p>Objetivo 14.5: De aquí a 2020, conservar al menos el 10% de las zonas
  costeras y marinas, de conformidad con las leyes nacionales y el derecho
  internacional y sobre la base de la mejor información científica
  disponible</p>
SDG_INDICATOR: >-
  <p>Indicador 14.5.1: Cobertura de las zonas protegidas en relación con las
  zonas marinas</p>
