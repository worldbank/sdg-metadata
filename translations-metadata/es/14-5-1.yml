SDG_GOAL: >-
  <p>Objetivo 14: Conservar y utilizar sosteniblemente los océanos, los mares y los
  recursos marinos para el desarrollo sostenible</p>
SDG_TARGET: >-
  <p>Meta 14.5: De aquí a 2020, conservar al menos el 10% de las zonas costeras y
  marinas, de conformidad con las leyes nacionales y el derecho internacional y sobre
  la base de la mejor información científica disponible</p>
SDG_INDICATOR: >-
  <p>Indicador 14.5.1: Cobertura de las zonas protegidas en relación con las zonas
  marinas</p>
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>El PNUMA-WCMC es el organismo encargado\
  \ de calcular y comunicar las cifras mundiales y regionales de este indicador, y\
  \ colabora con BirdLife International y la UICN para combinar los datos de las áreas\
  \ protegidas con los de los lugares de importancia para la biodiversidad. El PNUMA-WCMC\
  \ agrega las cifras mundiales y regionales sobre áreas protegidas a partir de las\
  \ cifras nacionales que se calculan a partir de la Base de Datos Mundial sobre Áreas\
  \ Protegidas y se difunden a través de Protected Planet. La Base de Datos Mundial\
  \ sobre Áreas Protegidas y Protected Planet son gestionados conjuntamente por el\
  \ PNUMA-WCMC y la UICN y su Comisión Mundial de Áreas Protegidas. La Base de Datos\
  \ Mundial sobre Áreas Protegidas se mantiene dentro de un Sistema de Información\
  \ Geográfica que almacena información sobre las áreas protegidas, como su nombre,\
  \ tamaño, tipo, fecha de establecimiento, ubicación geográfica (punto) y/o límites\
  \ (polígono). La cobertura de áreas protegidas se calcula utilizando todas las áreas\
  \ protegidas registradas en la Base de Datos Mundial sobre Áreas Protegidas cuya\
  \ ubicación y extensión se conocen, aparte de las áreas protegidas sin límites digitales\
  \ y los sitios que tienen un estado de &#x2018;propuesto&#x2019; o &#x2018;no informado&#x2019;.</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Los datos de las áreas protegidas\
  \ son compilados por los ministerios de ambiente y otros ministerios responsables\
  \ de la designación y el mantenimiento de las áreas protegidas. Las áreas clave\
  \ para la biodiversidad se identifican a escala nacional mediante procesos en los\
  \ que participan múltiples partes interesadas, siguiendo criterios y umbrales estándar.</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>Se prevé que el indicador de cobertura\
  \ de áreas protegidas de lugares importantes para la biodiversidad se publique anualmente.\
  \ </p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recopilación de datos:</h2>\n<p>El PNUMA-WCMC\
  \ elabora la Lista de Áreas Protegidas de la ONU cada 5&#x2013;10 años, basándose\
  \ en la información proporcionada por los ministerios/agencias nacionales. En el\
  \ periodo que transcurre entre las compilaciones de las Listas de la ONU, el PNUMA-WCMC\
  \ trabaja en estrecha colaboración con los ministerios/agencias nacionales y las\
  \ ONG responsables de la designación y el mantenimiento de las áreas protegidas,\
  \ actualizando continuamente la WDPA a medida que se dispone de nuevos datos. La\
  \ Base de Datos Mundial de Áreas Clave para la Biodiversidad también se actualiza\
  \ de forma continua, a medida que se presentan nuevos datos nacionales. </p>"
COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>Ver información en otros apartados.</p>"
SDG_CUSTODIAN_AGENCIES: "<h1>Información institucional</h1>\n<h2>Organizaciones:</h2>\n\
  <p>Centro Mundial de Vigilancia de la Conservación de las Naciones Unidas (PNUMA-WCMC)</p>\n\
  <p>BirdLife International (BLI)</p>\n<p>Unión Internacional para la Conservación\
  \ de la Naturaleza (UICN)</p>"
META_LAST_UPDATE: '<p>Última actualización: 12 de febrero de 2020</p>'
