SDG_GOAL: >-
  <p>Objetivo 2: Poner fin al hambre, lograr la seguridad alimentaria y la mejora de
  la nutrición y promover la agricultura sostenible</p>
SDG_TARGET: >-
  <p>Meta 2.b: Corregir y prevenir las restricciones y distorsiones
  comerciales en los mercados agropecuarios mundiales, incluso mediante la
  eliminación paralela de todas las formas de subvención a las exportaciones
  agrícolas y todas las medidas de exportación con efectos equivalentes, de
  conformidad con el mandato de la Ronda de Doha para el Desarrollo</p>
SDG_INDICATOR: '<p>Indicador 2.b.1: Subsidios a la exportación de productos agropecuarios</p>'
META_LAST_UPDATE: '<p> Última actualización: marzo de 2020 </p>'
OTHER_DOC: "<h1>Referencias</h1>\n<p><strong>URL: </strong><a href=\"www.wto.org\"\
  >www.wto.org</a></p>\n<h2>Referencias:</h2>\n<p><a href=\"http://agims.wto.org/Pages/ES/ESSearchAnalyse.aspx?ReportId=1403&amp;Reset=True\"\
  >http://agims.wto.org/Pages/ES/ESSearchAnalyse.aspx?ReportId=1403&amp;Reset=True</a></p>\n\
  <p><a href=\"https://www.wto.org/english/tratop_e/agric_e/transparency_toolkit_e.htm\"\
  >https://www.wto.org/english/tratop_e/agric_e/transparency_toolkit_e.htm</a></p>"
COMPARABILITY: "<h2> Fuentes de discrepancias:</h2>\n<p> La OMC no estima los datos.\
  \ Sólo se utilizan los datos contenidos en las notificaciones de los Miembros de\
  \ la OMC. Por lo tanto, no hay diferencia entre los datos producidos por los países\
  \ y los datos disponibles en la OMC. </p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>Véase la última\
  \ revisión de la serie de documentos de la OMC G/AG/GEN/86 (cuadro de la sección\
  \ 2.4 &#x2013; Miembros con celdas sombreadas) para una descripción detallada de\
  \ la disponibilidad de datos sobre subvenciones a la exportación notificadas por\
  \ los Miembros con compromisos de reducción de las subvenciones a la exportación.</p>\n\
  <p>Además, 10 países en desarrollo Miembros notificaron desde 1995 la utilización\
  \ de subvenciones a la exportación, de conformidad con las disposiciones del artículo\
  \ 9.4 del Acuerdo sobre Agricultura.</p>\n<p> A diferencia de la información correspondiente\
  \ a los países desarrollados Miembros con compromisos de reducción de las subvenciones\
  \ a la exportación, que está disponible para todos los años notificados, la información\
  \ correspondiente a los países en desarrollo Miembros que utilizan subvenciones\
  \ a la exportación, de conformidad con las disposiciones del artículo 9.4 del Acuerdo\
  \ sobre Agricultura, sólo está disponible para los años durante los cuales se utilizaron\
  \ esas subvenciones a la exportación.</p>\n<h2>Series temporales:</h2>\n<p>Desde\
  \ 1995 </p>\n<h2>Desagregación:</h2>\n<p>El indicador ofrece información por países\
  \ y productos sobre el nivel de las subvenciones a la exportación aplicadas, tanto\
  \ en términos de desembolsos presupuestarios como de cantidades.</p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>La OMC no calcula los agregados regionales.</p>\n\
  <p>Se calcula un indicador global que mide el total de los desembolsos presupuestarios\
  \ anuales aplicados a subvenciones a la exportación sumando todos los datos disponibles\
  \ después de haberlos convertido a una sola moneda (US$).</p>"
IMPUTATION: "<h2>Tratamiento de los valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>Los valores faltan cuando un miembro\
  \ de la OMC no ha presentado su notificación. Los valores que faltan no se pueden\
  \ estimar.</p>\n<ul>\n  <li><strong><em>A nivel regional y mundial:</em></strong></li>\n\
  </ul>\n<p>No es relevante. </p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>Los datos a nivel\
  \ de país proceden directamente de las notificaciones de los Miembros a la OMC y\
  \ no están sujetos a ningún cálculo por parte de la OMC. Cada Miembro de la OMC\
  \ recopila los datos siguiendo su propia práctica nacional para preparar su notificación.</p>"
REC_USE_LIM: "<h2> Comentarios y limitaciones:</h2>\n<p> La calidad del indicador\
  \ depende de la puntualidad y exactitud de las notificaciones de los Miembros de\
  \ la OMC. </p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>La finalidad de este indicador es ofrecer\
  \ información detallada sobre el nivel de subvenciones a la exportación aplicadas\
  \ anualmente por producto o grupo de productos, según lo notificado por los miembros\
  \ de la OMC.</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Miembros de la OMC</p>\n<h1>Compiladores\
  \ de datos</h1>\n<h2>Nombre:</h2>\n<p>OMC</p>\n<h2>Descripción:</h2>\n<p>La OMC\
  \ recibe las notificaciones de los Miembros de la OMC y recopila la información\
  \ contenida en estas notificaciones para informar sobre este indicador.</p>"
REL_CAL_POLICY: "<h2> Publicación de datos:</h2>\n<p> Cf. arriba </p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recolección de datos:</h2>\n<p>Los datos se recogen\
  \ periódicamente, siguiendo el calendario de presentación de notificaciones de los\
  \ miembros de la OMC.</p>"
COLL_METHOD: "<h2> Proceso de recolección:</h2>\n<p> No es relevante. Cf. respuestas\
  \ anteriores</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>Las fuentes de\
  \ datos son las notificaciones de los Miembros de la OMC en su cuadro ES:1 y las\
  \ notificaciones del cuadro ES:2, de acuerdo con los requisitos y formatos de notificación\
  \ adoptados por el Comité de Agricultura de la OMC y que figuran en el documento\
  \ G/AG/2.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Las subvenciones\
  \ a la exportación de productos agrícolas se definen como los desembolsos presupuestarios\
  \ y las cantidades de subvenciones a la exportación notificadas por los miembros\
  \ de la OMC en los cuadros ES:1 y en los cuadros de apoyo ES:2 (siguiendo las plantillas\
  \ del documento G/AG/2 de 30 de junio de 1995).</p>\n<p>Los datos abarcan:</p>\n\
  <ul>\n<li> Notificaciones de los Miembros de la OMC con compromisos de reducción\
  \ de las subvenciones a la exportación incluidos en la parte IV de sus Listas;</li>\n\
  <li>Notificaciones de subvenciones a la exportación efectuadas por países en desarrollo\
  \ Miembros de conformidad con las disposiciones del párrafo 4 del artículo 9 del\
  \ Acuerdo sobre la Agricultura;</li>\n</ul>\n<p> Otros Miembros de la OMC no tienen\
  \ derecho a utilizar subvenciones a la exportación y, por lo tanto, sus notificaciones\
  \ no se registran en la serie de indicadores.</p>\n<p>Los desembolsos presupuestarios\
  \ y las cantidades se expresan en una moneda (nacional u otra) y en unidades de\
  \ cantidad según las prácticas de notificación de los Miembros. Para los Miembros\
  \ con compromisos de reducción de las subvenciones a la exportación incluidos en\
  \ la parte IV de sus Listas, la moneda utilizada en las notificaciones es similar\
  \ a la utilizada en las Listas.</p>\n<p>Los datos están disponibles por países y\
  \ por productos o grupos de productos, según las listas de Miembros para los Miembros\
  \ con compromisos de reducción de las subvenciones a la exportación incluidos en\
  \ la parte IV de sus Listas y de acuerdo a las prácticas de notificación de Miembros\
  \ en el caso de los países en desarrollo Miembros que utilicen subvenciones a la\
  \ exportación con arreglo a las disposiciones del párrafo 4 del artículo 9 del Acuerdo\
  \ sobre la Agricultura.&quot;</p>"
SDG_CUSTODIAN_AGENCIES: "<h1> Información institucional </h1>\n<h2> Organización (es):\
