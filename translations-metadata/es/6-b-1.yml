COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>Los gobiernos nacionales que participan\
  \ en la encuesta GLAAS rellenan el cuestionario, preferiblemente con el apoyo de\
  \ una revisión de múltiples partes interesadas. Aunque un ministerio dirige el proceso\
  \ (por ejemplo, el Ministerio del Agua, el Ministerio de Medio Ambiente, etc., dependiendo\
  \ del país), a menudo es necesario que muchos ministerios y departamentos diferentes\
  \ participen en el proceso para obtener los datos necesarios para completar el cuestionario.\
  \ Un punto focal nacional del GLAAS ayuda al ministerio principal a coordinar la\
  \ recolección de datos, a compilar la respuesta nacional al cuestionario y a dirigir\
  \ el proceso de validación de los datos. Para cada presentación del GLAAS, se recoge\
  \ información sobre los procesos del país (número de ministerios implicados, si\
  \ se celebró una reunión nacional para apoyar la cumplimentación del cuestionario,\
  \ la validación de las partes interesadas, el uso de la documentación, etc.). Una\
  \ vez recibida, la presentación del país se somete a un proceso exhaustivo de validación\
  \ de los datos, que suele ser un proceso iterativo, que requiere comunicación y\
  \ retroalimentación con los homólogos regionales y nacionales.</p>\n<p>También se\
  \ pide a los países que den su consentimiento para publicar las respuestas de datos\
  \ individuales y validadas que se suministran a la GLAAS. Así, a través de los procesos\
  \ de recopilación de datos, validación y consulta, se espera que los resultados\
  \ sean comparables y no se prevén más ajustes.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>El Análisis y Evaluación\
  \ Mundial de Saneamiento y Agua Potable (GLAAS, por sus siglas en inglés) de ONU-Agua\
  \ proporciona información sobre la gobernanza, el seguimiento, los recursos humanos\
  \ y la financiación en el sector del agua, el saneamiento y la higiene (WASH). La\
  \ encuesta GLAAS de ONU-Agua se realiza actualmente con carácter bienal, dirigida\
  \ por la OMS, y recogió datos de 94 países (predominantemente países de ingresos\
  \ bajos y medios-bajos) en el ciclo más reciente de 2013-2014. El alcance de la\
  \ pregunta sobre la participación de la comunidad y de los usuarios se ha ampliado\
  \ más allá de WASH para el ciclo GLAAS 2016-17 para abordar todas las metas del\
  \ ODS 6, incluyendo la calidad del agua, los derechos/la asignación del agua, la\
  \ gestión de los recursos hídricos y el estado de los ecosistemas relacionados con\
  \ el agua. El GLAAS ha completado tres ciclos completos (2009-2010, 2011-2012 y\
  \ 2013-2014), así como un piloto realizado en 2008. </p>\n<p>Los gobiernos nacionales\
  \ que participan en la encuesta de la GLAAS rellenan el cuestionario, preferentemente\
  \ con el apoyo de una revisión de múltiples partes interesadas. Aunque un ministerio\
  \ dirige el proceso, a menudo es necesario que muchos ministerios y departamentos\
  \ diferentes participen en el proceso para obtener los datos necesarios para completar\
  \ el cuestionario. Una persona de contacto nacional de la GLAAS apoya al ministerio\
  \ principal para coordinar la recolección de datos, compilar la respuesta nacional\
  \ al cuestionario y dirigir el proceso de validación de los datos.</p>\n<p>Los datos\
  \ se complementarán con los informes de la Gestión Integrada de los Recursos Hídricos\
  \ (GIRH) en la meta 6.5 de los ODS (para las aguas residuales y la calidad del agua,\
  \ la eficiencia del agua, la gestión de los recursos hídricos y el estado de los\
  \ ecosistemas relacionados con el agua) (PNUMA 2016). Un componente clave de la\
  \ GIRH es la participación comunitaria y la gestión de los recursos hídricos a nivel\
  \ local. El análisis de la GIRH ha sido realizado en el pasado por ONU-Agua en 2008\
  \ (dirigido por ONU-DESA) y en 2012 (dirigido por el PNUMA, el PNUD, el GWP y el\
  \ SIWI, estos dos últimos según sus siglas en inglés) a petición de la Comisión\
  \ de las Naciones Unidas para el Desarrollo Sostenible (ONU-Agua 2008, 2012).</p>\n\
  <p>La Iniciativa de Gobernanza del Agua (WGI, según sus siglas en inglés) de la\
  \ OCDE, una plataforma técnica que reúne a más de 100 miembros de los sectores público,\
  \ privado y sin ánimo de lucro, está desarrollando actualmente un conjunto de indicadores\
  \ de gobernanza del agua, dentro de la estrategia de aplicación de los Principios\
  \ de la OCDE sobre la gobernanza del agua (OCDE 2015a). Se espera que los Indicadores\
  \ de Gobernanza del Agua puedan proporcionar información adicional sobre la participación\
  \ local sobre la base de un sistema de indicadores propuesto en la OCDE (2015b)\
  \ para medir &#x201C;el compromiso de las partes interesadas para la gobernanza\
  \ inclusiva del agua&#x201D;. En 2017 se desarrollará y probará un indicador que\
  \ proporcione métricas sobre la participación local. Los datos estarán disponibles\
  \ a través de plataformas interactivas y bases de datos en un formato que fomente\
  \ el diálogo político y el aprendizaje entre pares para 2018. En el 8º Foro Mundial\
  \ del Agua de Brasilia (2018) se lanzará una publicación específica sobre &#x201C;Panorama\
  \ de la gobernanza del agua&#x201D;.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>El indicador\
  \ evalúa el porcentaje de unidades administrativas locales (definidas por el gobierno\
  \ nacional) que cuentan con un mecanismo establecido y operativo mediante el cual\
  \ los individuos y las comunidades pueden contribuir de manera significativa a las\
  \ decisiones y directrices sobre la gestión del agua y el saneamiento.</p>\n<p>El\
  \ indicador Proporción de unidades administrativas locales con políticas y procedimientos\
  \ establecidos y operativos para la participación de las comunidades locales en\
  \ la gestión del agua y el saneamiento se mide actualmente por la Proporción de\
  \ países con procedimientos claramente definidos en la ley o en la política para\
  \ la participación de los usuarios/comunidades de los servicios en el programa de\
  \ planificación de la gestión del agua y el saneamiento y la promoción de la higiene\
  \ y la Proporción de países con un alto nivel de participación de los usuarios/comunidades\
  \ en los programas de planificación de la gestión del agua y el saneamiento y la\
  \ promoción de la higiene.</p>\n<h2>Conceptos:</h2>\n<p>La participación de las\
  \ partes interesadas es esencial para garantizar la sostenibilidad de las opciones\
  \ de gestión del agua y el saneamiento a lo largo del tiempo, por ejemplo, la elección\
  \ de soluciones adecuadas para un determinado contexto social y económico, y la\
  \ plena comprensión de los impactos de una determinada decisión de desarrollo. Definir\
  \ los procedimientos en la política o la ley para la participación de las comunidades\
  \ locales es vital para garantizar que se satisfagan las necesidades de toda la\
  \ comunidad, incluidas las más vulnerables, y también fomenta la propiedad de los\
  \ planes, lo que a su vez contribuye a su sostenibilidad.</p>\n<p>Las unidades administrativas\
  \ locales se refieren a los subdistritos, municipios, comunas u otras unidades locales\
  \ a nivel de comunidad que cubren tanto las zonas urbanas como las rurales y que\
  \ serán definidas por el gobierno. </p>\n<p>Las políticas y procedimientos para\
  \ la participación de las comunidades locales en la gestión del agua y el saneamiento\
  \ definirían un mecanismo formal para garantizar la participación de los usuarios\
  \ en la planificación de las actividades de agua y saneamiento. </p>\n<p>Se considera\
  \ que una política o procedimiento está establecido si el mecanismo de participación\
  \ de las comunidades locales está definido en la ley o ha sido aprobado y publicado\
  \ formalmente. Se considera que es operativa si la política o el procedimiento se\
  \ está aplicando, con una financiación adecuada y con medios para verificar que\
  \ la participación tuvo lugar.</p>\n<p>&#x2018;Agua y saneamiento&#x2019; incluye\
  \ todas las áreas de gestión relacionadas con cada una de las metas del ODS 6, a\
  \ saber: suministro de agua (6.1), saneamiento e higiene (6.2), tratamiento de aguas\
  \ residuales y calidad del agua ambiental (6.3), eficiencia y uso sostenible (6.4),\
  \ gestión integrada de los recursos hídricos (6.5) y ecosistemas relacionados con\
  \ el agua (6.6).</p>"
