COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p><strong><em>Asia\
  \ y Pacífico</em></strong>: La mayoría de los países (al menos el 50% de los países\
  \ que cubren el 60% de la población de la región)</p>\n<p><strong><em>África</em></strong>:\
  \ Algunos países (aproximadamente el 50% de los países que cubren el 50% de la población\
  \ de la región)</p>\n<p><strong><em>América Latina y el Caribe</em></strong>: La\
  \ mayoría de los países (al menos el 60% de los países que cubren el 80% de la población\
  \ de la región)</p>\n<p><strong><em>Europa, América del Norte, Australia, Nueva\
  \ Zelanda y Japón</em></strong>: La mayoría de los países (al menos el 60% de los\
  \ países que cubren el 60% de la población de la región)</p>\n<p>Hay que tener en\
  \ cuenta que estos datos reflejan la presencia de políticas y procedimientos de\
  \ participación local a nivel nacional. Los datos a nivel de las unidades administrativas\
  \ locales se están recopilando a través del ciclo actual de GLAAS y a través de\
  \ datos administrativos que se incluirán progresivamente en el cálculo del indicador\
  \ (cf. 7.1, 10.1 y 10.2).</p>\n<h2>Series temporales:</h2>\n<p>Las series temporales\
  \ de los parámetros del indicador están disponibles para 2008, 2010, 2012 y 2014.\
  \ </p>\n<h2>Fuentes de discrepancia:</h2>\n<p>Este indicador será generado por los\
  \ países, por lo que no se esperan diferencias en las cifras globales y nacionales.</p>"
QUALITY_ASSURE: "<h2>Aseguramiento de la calidad:</h2>\n<p>Una vez recibida, la presentación\
  \ del país se somete a un exhaustivo proceso de validación de los datos, que suele\
  \ ser un proceso iterativo que requiere comunicación y retroalimentación con los\
  \ homólogos regionales y nacionales. La calidad de la presentación también se evalúa\
  \ mediante un análisis de los datos recopilados sobre los procesos del país (número\
  \ de ministerios implicados, si se celebró una reunión nacional para apoyar la cumplimentación\
  \ del cuestionario, validación de las partes interesadas, uso de la documentación,\
  \ etc.), así como de la documentación de apoyo proporcionada. Además, se lleva a\
  \ cabo una validación externa con informantes clave, en la que expertos en WASH\
  \ que no han participado en el proceso GLAAS responden a preguntas seleccionadas\
  \ de la encuesta para un país específico dentro de su área de experiencia, y se\
  \ evalúa la concordancia con las respuestas del país.</p>\n<p>Los datos presentados\
  \ a través de GLAAS son aprobados por el gobierno nacional antes de su presentación.\
  \ Se firma un formulario (<a href=\"http://www.who.int/entity/water_sanitation_health/monitoring/investments/glaas-consent-form-2016.doc?ua=1\"\
  >http://www.who.int/entity/water_sanitation_health/monitoring/investments/glaas-consent-form-2016.doc?</a>\
  \ en el que se da el consentimiento a la OMS para la divulgación y publicación de\
  \ los datos del país y se presenta junto con la encuesta cumplimentada.</p>"
DOC_METHOD: "<h2>Métodos y directrices a disposición de los países para la recopilación\
  \ de los datos a nivel nacional:</h2>\n<p>Los gobiernos nacionales que participan\
  \ en el GLAAS rellenan la encuesta del país, preferiblemente con el apoyo de una\
  \ revisión de múltiples partes interesadas. Aunque un ministerio dirige el proceso,\
  \ a menudo es necesario que muchos ministerios y departamentos diferentes participen\
  \ en el proceso para obtener los datos necesarios para completar el cuestionario.\
  \ Una persona de contacto nacional de la GLAAS ayuda al ministerio principal a coordinar\
  \ la recogida de datos, a recopilar la respuesta nacional al cuestionario y a dirigir\
  \ el proceso de validación de los datos. Los documentos de la encuesta GLAAS para\
  \ el ciclo actual pueden encontrarse en el siguiente enlace: <a href=\"http://www.who.int/water_sanitation_health/monitoring/investments/glaas-2017-survey/en/\"\
  >http://www.who.int/water_sanitation_health/monitoring/investments/glaas-2017-survey/en/</a></p>\n\
  <p>El Análisis y Evaluación Global del Saneamiento y el Agua Potable (GLAAS) de\
  \ ONU-Agua proporciona información sobre la gobernanza, el seguimiento, los recursos\
  \ humanos y la financiación en el sector del agua, el saneamiento y la higiene (WASH).\
  \ La encuesta GLAAS de ONU-Agua se realiza actualmente con carácter bienal, dirigida\
  \ por la OMS, y ha completado tres ciclos completos (2009/2010, 2011/2012 y 2013/2014),\
  \ así como un piloto realizado en 2008. Los documentos de la encuesta GLAAS para\
  \ el actual ciclo de recolección de datos (2016/2017) se pueden encontrar en el\
  \ siguiente enlace: <a href=\"http://www.who.int/water_sanitation_health/monitoring/investments/glaas-2017-survey/en/\"\
  >http://www.who.int/water_sanitation_health/monitoring/investments/glaas-2017-survey/en/</a></p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Para los agregados globales y regionales,\
  \ el porcentaje de unidades administrativas locales que cuentan con un mecanismo\
  \ definido y operativo por el cual los individuos y las comunidades pueden contribuir\
  \ de manera significativa a las decisiones y orientaciones sobre la gestión del\
  \ agua y el saneamiento se promediarán entre los países, con el valor porcentual\
  \ de cada país ponderado en base a la población total del país para el año de los\
  \ datos, como proporción de la población global.</p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>Debido a la naturaleza altamente\
  \ específica del país y del contexto del indicador, no se producen estimaciones\
  \ para los países a los que les faltan datos.</p>\n<ul>\n  <li><strong><em>A nivel\
  \ regional y mundial:</em></strong></li>\n</ul>\n<p>Mecanismo operativo por el cual\
  \ los individuos y las comunidades pueden contribuir significativamente a la gestión\
  \ del agua y el saneamiento, entonces el país será excluido de las estimaciones\
  \ regionales y mundiales para este indicador. </p>\n<p>Las estimaciones globales\
  \ y regionales para un indicador relacionado sobre la presencia y el uso de políticas\
  \ y procedimientos de participación a nivel nacional para los diferentes subsectores\
  \ del agua también se derivan para apoyar el indicador objetivo. Del mismo modo,\
  \ los países con valores ausentes se excluyen del análisis global y regional para\
  \ este indicador.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>El cuestionario\
  \ de Análisis y Evaluación Mundial del Saneamiento y el Agua Potable (GLAAS) de\
  \ ONU-Agua proporciona información sobre si existen &#x201C;procedimientos claramente\
  \ definidos en las leyes o políticas para la participación de los usuarios de los\
  \ servicios (por ejemplo, los hogares) y las comunidades en la planificación de\
  \ los programas&#x201D;. En el caso de los países que disponen de datos a nivel\
  \ de unidad administrativa local, se les pide que proporcionen datos sobre el número\
  \ de unidades administrativas locales para las que las políticas y los procedimientos\
  \ de participación local (i) existen, y (ii) son operativos, así como (iii) el número\
  \ de unidades administrativas locales evaluadas, y (iv) el número total de unidades\
  \ en el país. El indicador se calcula como (ii) el número de unidades administrativas\
  \ locales con políticas y procedimientos de participación local operativos dividido\
  \ por (iv) el número total de unidades administrativas locales del país.</p>\n<p>Tanto\
  \ el numerador como el denominador se obtendrán a través de la encuesta GLAAS del\
  \ ciclo 2016-2017.</p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>Los datos sobre las unidades\
  \ administrativas locales con políticas y procedimientos establecidos y operativos\
  \ para la participación local se están recopilando a través del ciclo actual de\
  \ GLAAS, y estarán disponibles a finales de 2016. Hasta entonces, se informará de\
  \ la presencia de políticas y procedimientos tal y como se informa a nivel nacional\
  \ para los diferentes subsectores.</p>\n<p>Los datos adicionales, incluidos los\
  \ que miden la participación local de los indicadores de gobernanza del agua de\
  \ la OCDE y los datos administrativos, se incluirán progresivamente en el cálculo\
  \ del indicador a medida que estén disponibles.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>Definir los procedimientos en la política\
  \ o la ley para la participación de las comunidades locales es vital para garantizar\
  \ que se satisfagan las necesidades de toda la comunidad, incluidas las más vulnerables,\
  \ y también fomenta la apropiación de los planes, lo que a su vez contribuye a su\
  \ sostenibilidad.</p>\n<p>Un valor bajo de este indicador sugeriría que la participación\
  \ de las comunidades locales en la gestión del agua y el saneamiento es baja, mientras\
  \ que un valor alto indicaría altos niveles de participación, lo que indica una\
  \ mayor apropiación y una mayor probabilidad de prestación y gestión sostenible\
  \ de los servicios de agua y saneamiento.</p>"
