COMPARABILITY: "<h2>Fuentes de discrepancia:</h2>\n<p>Los países no suelen agregar\
  \ sus datos entre las ETD, pero si aplicaran el método de agregación descrito anteriormente,\
  \ obtendrían la misma cifra. Las únicas excepciones serían los países en los que\
  \ faltan uno o más valores para las ETD individuales. En estos casos excepcionales,\
  \ los agregados estimados internacionalmente serán mayores que los agregados producidos\
  \ por los países que asumen que los valores faltantes son nulos. Presentamos las\
  \ mejores estimaciones con intervalos de incertidumbre para destacar los valores\
  \ faltantes y que tienen un impacto significativo en los agregados de los países,\
  \ hasta que se comuniquen los valores que faltan.</p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<p>Actualmente, 185 países comunican\
  \ los datos, con una buena cobertura de todas las regiones.</p>\n<h2>Desagregación:</h2>\n\
  <p>Es necesario el desglose por enfermedad; para acabar con la epidemia de las ETD\
  \ es necesario reducir el número de personas que requieren intervenciones para cada\
  \ ETD. </p>\n<p>Se requiere un desglose por edad para la QP: niños en edad preescolar\
  \ (1-4 años), en edad escolar (5-14 años) y adultos (= 15 años).</p>"
QUALITY_ASSURE: "<h2>Garantía de calidad:</h2>\n<p>Los materiales de formación para\
  \ la base de datos integrada de enfermedades no transmisibles están disponibles\
  \ aquí: <a href=\"http://www.who.int/neglected_diseases/data/ntddatabase/en/\">http://www.who.int/neglected_diseases/data/ntddatabase/en/</a>.\
  \ Una guía de usuario y un video tutorial para el mecanismo de notificación conjunta\
  \ y un conjunto de formularios de notificación están disponibles aquí: <a href=\"\
  http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/\">http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/</a></p>\n\
  <p>Los detalles sobre los datos individuales de las ETD están disponibles a través\
  \ de: <a href=\"http://www.who.int/gho/neglected_diseases/en/\">http://www.who.int/gho/neglected_diseases/en/</a>.\
  \ En el caso de las ETD que requieren quimioterapia preventiva, los informes son\
  \ firmados por el coordinador de las ETD o por un representante del Ministerio de\
  \ Salud para respaldar formalmente la solicitud de medicamentos (cuando corresponda)\
  \ y datos del país. Se presentan al representante de la oficina de la OMS en el\
  \ país correspondiente.</p>"
DOC_METHOD: "<h2>Métodos y directrices que disponen los países para la recopilación\
  \ de los datos a nivel nacional:</h2>\n<p>Este indicador se basa en datos a nivel\
  \ nacional comunicados a la OMS por sus Estados Miembros y difundidos a través del\
  \ Observatorio Mundial de la Salud de la OMS (<a href=\"http://www.who.int/gho/neglected_diseases/en/\"\
  >http://www.who.int/gho/neglected_diseases/en/</a>) y <a href=\"https://unitednations-my.sharepoint.com/personal/shibata_un_org/Documents/New%20Zin/wordH/updated/PC\"\
  ><u>QP</u></a> Portal de Datos (<a href=\"http://apps.who.int/gho/cabinet/pc.jsp\"\
  >http://apps.who.int/gho/cabinet/pc.jsp</a>). Es necesario realizar algunos ajustes\
  \ para agregar los datos notificados por los países sobre las enfermedades tropicales\
  \ desatendidas individuales en todas las enfermedades tropicales desatendidas incluidas\
  \ en este indicador. Existe una metodología establecida para estandarizar esta agregación:\
  \ <a href=\"http://www.who.int/wer/2012/wer8702.pdf%20\">http://www.who.int/wer/2012/wer8702.pdf</a></p>\n\
  <p>Siguiendo una recomendación del Grupo de Trabajo sobre supervisión y evaluación\
  \ del Grupo asesor estratégico y técnico sobre las enfermedades tropicales desatendidas,\
  \ la OMS ha dirigido la elaboración de una base de datos integrada sobre las enfermedades\
  \ tropicales desatendidas para mejorar la planificación y gestión basadas en pruebas\
  \ de los programas de enfermedades tropicales desatendidas a nivel nacional y subnacional.\
  \ La base de datos integrada de NTD está disponible aquí: <a href=\"http://www.who.int/neglected_diseases/data/ntddatabase/en/\"\
  >http://www.who.int/neglected_diseases/data/ntddatabase/en/</a>. </p>\n<p>Para las\
  \ enfermedades tropicales desatendidas que requieren quimioterapia preventiva, se\
  \ ha desarrollado un mecanismo de notificación conjunta y un conjunto de formularios\
  \ de notificación para facilitar el proceso de solicitud de medicamentos donados\
  \ y la presentación de informes sobre el progreso, así como para mejorar la coordinación\
  \ y la integración entre los programas, más información está disponible aquí, <a\
  \ href=\"http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/\"\
  > http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/ </a>\
  \ </p>\n<p>En el caso de las demás enfermedades tropicales desatendidas, los centros\
  \ de salud deben notificar el número de nuevos casos a nivel nacional a fin de recopilarlos.\
  \ Si se organizan actividades activas de búsqueda de casos (por ejemplo, para las\
  \ enfermedades tropicales desatendidas integradas de la piel, la tripanosomiasis\
  \ humana africana, etc.), el país debe asegurarse de que el número de nuevos casos\
  \ detectados a través de estas actividades también se notifique, ya sea a través\
  \ de los centros de salud o directamente a nivel nacional. Un sistema de información\
  \ sanitaria sólido es esencial para que los países puedan recopilar, compilar y\
  \ analizar información de buena calidad sobre estas enfermedades tropicales desatendidas.</p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Las estimaciones globales y regionales\
  \ son simples agregados de los valores de los países, sin ninguna ponderación particular.\
  \ No hay más ajustes para las estimaciones globales y regionales.</p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>No se imputan los valores que faltan\
  \ en los países que nunca han comunicado datos sobre ninguna ETD. En el caso de\
  \ los países que han notificado datos en el pasado, imputamos los valores que faltan\
  \ sólo para aquellas ETD que se han notificado en el pasado pero que no se han notificado\
  \ en el año en curso.</p>\n<p>Para la reproducibilidad, empleamos técnicas de imputación\
  \ múltiple utilizando el paquete Amelia de libre acceso en R. Imputamos 100 conjuntos\
  \ de datos completos utilizando todos los datos transversales disponibles (países\
  \ y años), aplicando una transformación de raíz cuadrada para excluir los valores\
  \ negativos de la incidencia, así como las variables categóricas que denotan las\
  \ regiones y los grupos de ingresos, y permitiendo los efectos temporales lineales\
  \ específicos de cada país. Agregamos todas las enfermedades y extraemos la media\
  \ y los valores del centil 2,5 y 97,5 para informar de las mejores estimaciones\
  \ y los intervalos de incertidumbre para cada país.</p>\n<ul>\n  <li><strong><em>A\
  \ nivel regional y mundial:</em></strong></li>\n</ul>\n<p>Utilizando los 100 conjuntos\
  \ de datos imputados, agregamos entre enfermedades y regiones, extraemos la media\
  \ y los valores de los centiles 2,5 y 97,5 para informar de las mejores estimaciones\
  \ y los intervalos de incertidumbre a nivel regional y mundial.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>Se requiere cierta\
  \ estimación para agregar los datos entre las intervenciones y las enfermedades.\
  \ Existe una metodología establecida que ha sido probada y un estándar internacional\
  \ acordado. [<a href=\"http://www.who.int/wer/2012/wer8702.pdf?ua=1\">http://www.who.int/wer/2012/wer8702.pdf?ua=1</a>]</p>\n\
  <p>1) Número medio anual de personas que requieren tratamiento masivo conocido como\
  \ QP para al menos una ETD (filariasis linfática, oncocercosis, esquistosomiasis,\
  \ helmintiasis transmitidas por el suelo y tracoma). Las personas pueden necesitar\
  \ QP para más de una QP-ETD. El número de personas que requieren QP se compara entre\
  \ las ETD-QP, por grupo de edad y unidad de ejecución (por ejemplo, distrito). El\
  \ mayor número de personas que requieren QP se retiene para cada grupo de edad en\
  \ cada unidad de implementación. El total se considera una estimación conservadora\
  \ del número de personas que requieren QP para al menos una QP-ETD. Las encuestas\
  \ de prevalencia determinan cuándo se ha eliminado o controlado una ETD y se puede\
  \ dejar de utilizar la QP o reducir su frecuencia, de forma que se reduzca el número\
  \ medio anual de personas que requieren QP.</p>\n<p>2) Número de nuevos casos que\
  \ requieren tratamiento y atención individual para otras ETD: El número de casos\
  \ nuevos se basa en los informes de los países, siempre que estén disponibles, de\
  \ los casos nuevos y conocidos de úlcera de Buruli, dengue, dracunculosis, equinococosis,\
  \ tripanosomiasis africana humana, lepra, leishmaniasis, rabia y pian. Cuando se\
  \ informe del número de personas que requieran y soliciten una intervención quirúrgica\
  \ para las ETDs (por ejemplo, cirugía de triquiasis o hidrocele), puede añadirse\
  \ aquí. Del mismo modo, los nuevos casos que requieran y soliciten rehabilitación\
  \ (por ejemplo, lepra o linfedema) pueden añadirse siempre que estén disponibles.</p>\n\
  <p>Las poblaciones mencionadas en 1) y 2) pueden superponerse; la suma sobreestimaría\
  \ el número total de personas que requieren tratamiento y atención. Por lo tanto,\
  \ el máximo de 1) o 2) se retiene en la unidad de ejecución común más baja y se\
  \ suma para obtener agregados conservadores por país, región y mundo. Para 2030,\
  \ la mejora de los datos y modelos de co-endemicidad validará las tendencias obtenidas\
  \ con este enfoque simplificado.</p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>Los informes de los países\
  \ pueden no ser perfectamente comparables a lo largo del tiempo. La mejora de la\
  \ vigilancia y la detección de casos puede dar lugar a un aumento aparente del número\
  \ de personas que se sabe que requieren tratamiento y atención. Es posible que sea\
  \ necesario realizar alguna otra estimación para ajustar los cambios en la vigilancia\
  \ y la búsqueda de casos. En algunos años puede ser necesario imputar los informes\
  \ de los países que faltan para algunas enfermedades.</p>"
RATIONALE: "<p><strong>Justificación:</strong></p>\n<p>El número promedio anual de\
  \ personas que requieren tratamiento y atención para las ETD es el número que se\
  \ espera que disminuya hacia &#x201C;el fin de las ETD&#x201D; para el año 2030\
  \ (meta 3.3), a medida que las ETD sean erradicadas, eliminadas o controladas. Se\
  \ espera que el número de personas que requieren otras intervenciones contra las\
  \ ETD (por ejemplo, gestión de vectores, salud pública veterinaria, agua, saneamiento\
  \ e higiene) deba mantenerse más allá de 2030 y, por lo tanto, debe abordarse en\
  \ el contexto de otras metas e indicadores, a saber, la Cobertura Sanitaria Universal\
  \ (CSU) y el acceso universal al agua y al saneamiento.</p>\n<p>Esta cifra no debe\
  \ interpretarse como el número de personas en riesgo de contraer ETD. De hecho,\
  \ es un subconjunto del número mayor de personas en riesgo. El tratamiento masivo\
  \ se limita a las personas que viven en distritos que superan un umbral de prevalencia;\
  \ no incluye a todas las personas que viven en distritos con algún riesgo de infección.\
  \ El tratamiento y la atención individual son para quienes están o han estado infectados;\
  \ no incluye a todos los contactos y otras personas en riesgo de infección. Esta\
  \ cifra puede interpretarse mejor como el número de personas con un nivel de riesgo\
  \ que requiere una intervención médica &#x2013;, es decir, tratamiento y atención\
  \ para los DTN.</p>"
