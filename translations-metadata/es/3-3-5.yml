COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p><strong><em>ETD que requieren quimioterapia\
  \ preventiva (ETDP)</em></strong></p>\n<p>Como parte de los esfuerzos mundiales\
  \ para acelerar la expansión de la quimioterapia preventiva para la eliminación\
  \ y el control de la filariasis linfática (FL), la esquistosomiasis (SCH) y las\
  \ helmintiasis transmitidas por el suelo (STH), la OMS facilita el suministro de\
  \ los siguientes medicamentos donados por la industria farmacéutica: citrato de\
  \ dietilcarbamazina, albendazol, mebendazol y praziquantel. La OMS también colabora\
  \ en el suministro de ivermectina para los programas de eliminación de la oncocercosis\
  \ (ONCHO, por sus siglas en inglés) y la filariasis linfática.</p>\n<p>Se ha desarrollado\
  \ un mecanismo conjunto y un conjunto de formularios para facilitar el proceso de\
  \ solicitud, revisión y presentación de informes, así como para mejorar la coordinación\
  \ e integración entre los diferentes programas.</p>\n<p>Solicitud conjunta de medicamentos\
  \ seleccionados para QP(JRSM, por sus siglas en inglés) &#x2013; diseñada para ayudar\
  \ a los países a cuantificar el número de comprimidos de los medicamentos pertinentes\
  \ necesarios para llegar a la población y los distritos objetivo previstos de forma\
  \ coordinada e integrada contra múltiples enfermedades durante el año para el que\
  \ se solicitan los medicamentos.</p>\n<p>Formulario de informe conjunto (JRF, por\
  \ sus siglas en inglés) &#x2013; diseñado para ayudar a los países a informar sobre\
  \ el progreso anual de la distribución integrada y coordinada de medicamentos en\
  \ los QP-ETD en el año del informe en un formato estandarizado.</p>\n<p>Formulario\
  \ de notificación de datos epidemiológicos de la QP (EPIRF, por sus siglas en inglés)\
  \ &#x2013; diseñado para estandarizar la notificación nacional de datos epidemiológicos\
  \ sobre filariasis linfática, oncocercosis, helmintiasis transmitidas por el suelo\
  \ y esquistosomiasis. Se alienta a las autoridades nacionales a rellenar este formulario\
  \ y presentarlo a la OMS cada año, junto con el JRF.</p>\n<p>Los informes generados\
  \ en el JRSM y en el JRF (hojas de trabajo resumidas) deben ser impresos y firmados\
  \ por el coordinador de las ETD o un representante del Ministerio de Salud para\
  \ respaldar formalmente la solicitud del país de estos medicamentos y el progreso\
  \ anual informado del programa o programas nacionales. También debe incluirse la\
  \ fecha de la firma. Una vez obtenidas las firmas, las copias escaneadas de las\
  \ dos hojas de trabajo, junto con las versiones completas en Excel del JRSM, el\
  \ JRF y el EPIRF pueden presentarse conjuntamente a la OMS.</p>\n<p>Los formularios\
  \ se envían al representante de la OMS de la oficina de la OMS en el país en cuestión,\
  \ con copias electrónicas a <em><u>PC_JointForms@who.int</u></em> y al punto focal\
  \ regional correspondiente, a más tardar el 15 de agosto del año anterior al que\
  \ se pretende utilizar los medicamentos (por ejemplo, a más tardar el 15 de agosto\
  \ de 2015 para la aplicación de la quimioterapia preventiva en 2016), pero al menos\
  \ entre 6 y 8 meses antes de la(s) intervención(es) de QP prevista(s), para dar\
  \ tiempo a revisar y aprobar la solicitud, hacer el pedido, fabricar los medicamentos\
  \ de QP y enviarlos al país. <a href=\"http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/\"\
  >http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/</a></p>\n\
  <p><strong><em>ETD que requieren diagnóstico y tratamiento individual</em></strong></p>\n\
  <p>Se invita a los países a notificar los casos de úlcera de Buruli, enfermedad\
  \ de Chagas, lepra, leishmaniasis, micetoma, rabia y pian, utilizando plantillas\
  \ de Excel o directamente en la plataforma de datos integrada de la OMS (<a href=\"\
  https://extranet.who.int/dhis2\">https://extranet.who.int/dhis2</a>). Se están desarrollando\
  \ módulos para recoger información sobre casos de envenenamiento por mordedura de\
  \ serpiente, equinococosis y teniasis a través de esta misma plataforma.</p>\n<p>Los\
  \ casos de tripanosomiasis humana africana (THA) y otros indicadores clave de THA\
  \ son notificados a nivel de aldea por los programas nacionales de control de la\
  \ enfermedad del sueño a través de informes anuales y se introducen en el Atlas\
  \ de THA (<a href=\"https://www.who.int/trypanosomiasis_african/resources/j_healthgeographics_10.1186_1476_072X_9_57/en/\"\
  >https://www.who.int/trypanosomiasis_african/resources/j_healthgeographics_10.1186_1476_072X_9_57/en/</a>),\
  \ pero los casos anuales agregados a nivel de país también se introducen en la plataforma\
  \ de datos integrada de la OMS.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>El número de personas\
  \ que necesitan tratamiento y atención para las ETD se mide mediante los sistemas\
  \ existentes en los países y se comunica a través de los formularios conjuntos de\
  \ solicitud y notificación de medicamentos donados, la base de datos integrada de\
  \ ETD y otros informes a la OMS.</p>\n<p><a href=\"http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/\"\
  >http://www.who.int/neglected_diseases/preventive_chemotherapy/reporting/en/</a></p>\n\
  <p><a href=\"http://www.who.int/neglected_diseases/data/ntddatabase/en/\">http://www.who.int/neglected_diseases/data/ntddatabase/en/</a></p>\n\
  <p>Los datos de los países se publican a través del Observatorio Mundial de la Salud\
  \ de la OMS y del Portal de Datos de Quimioterapia Preventiva.</p>\n<p><a href=\"\
  http://www.who.int/gho/neglected_diseases/en/\">http://www.who.int/gho/neglected_diseases/en/</a></p>\n\
  <p><a href=\"http://apps.who.int/gho/cabinet/pc.jsp\">http://apps.who.int/gho/cabinet/pc.jsp</a></p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Número\
  \ de personas que requieren tratamiento y atención para cualquiera de las enfermedades\
  \ tropicales desatendidas (ETD) a las que se dirige la Hoja de ruta de la OMS para\
  \ las ETD y las resoluciones de la Asamblea Mundial de la Salud y que se comunican\
  \ a la OMS.</p>\n<h2>Conceptos:</h2>\n<p>El tratamiento y la atención se definen\
  \ de forma amplia para permitir el tratamiento y la atención preventivos, curativos,\
  \ quirúrgicos o de rehabilitación. En particular, incluye:</p>\n<ol>\n  <li>Número\
  \ medio anual de personas que requieren un tratamiento masivo conocido como quimioterapia\
  \ preventiva (QP) para al menos una QP-ETD; y</li>\n  <li> Número de nuevos casos\
  \ que requieren tratamiento y atención individual para otras ETD.</li>\n</ol>\n\
  <p>Otras intervenciones clave contra las ETD (por ejemplo, la gestión de vectores,\
  \ la salud pública veterinaria, el agua, el saneamiento y la higiene) deben abordarse\
  \ en el contexto de otros objetivos e indicadores, a saber, la Cobertura Sanitaria\
  \ Universal (CSU) y el acceso universal al agua y al saneamiento.</p>"
