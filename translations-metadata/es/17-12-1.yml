REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Este esquema de ponderación fija, denominado\
  \ &quot;Estructura estándar de las importaciones&quot; es el mismo para todas las\
  \ importaciones de los mercados desarrollados procedentes de los países en desarrollo\
  \ y de los países menos adelantados. Esta estructura se calcula a nivel de los 6\
  \ dígitos del SA promediando las importaciones totales de los países desarrollados\
  \ procedentes de los países en desarrollo y de los países menos desarrollados.</p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>Los valores que faltan se calculan\
  \ utilizando el año más reciente disponible.</p>\n<ul>\n  <li><strong><em>A nivel\
  \ regional y mundial:</em></strong></li>\n</ul>\n<p>Respondido en la pregunta 11.1</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>Algunos tipos arancelarios\
  \ que no se expresan en forma ad valorem (por ejemplo, los derechos específicos)\
  \ deben convertirse en equivalentes ad valorem (es decir, en porcentaje del valor\
  \ de la importación). La conversión se realiza a nivel de línea arancelaria para\
  \ cada importador utilizando el método del valor unitario. Los valores unitarios\
  \ de importación se calculan a partir de los valores y las cantidades importadas.\
  \ Sólo un número limitado de tipos arancelarios no ad valorem (es decir, los derechos\
  \ técnicos) no pueden ser provistos de equivalentes ad valorem (EAV) y se excluyen\
  \ del cálculo. Esta metodología también permite realizar comparaciones entre países.</p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>&quot;La reducción de los aranceles\
  \ medios en sectores clave como la agricultura puede representar un indicador del\
  \ nivel de compromiso de los países desarrollados para mejorar las condiciones de\
  \ acceso al mercado.</p>\n<p>En cuanto a las limitaciones:</p>\n<p>Los aranceles\
  \ son sólo una parte de los factores de limitación del comercio para la aplicación\
  \ de un acceso al mercado libre de aranceles y de cuotas, especialmente cuando se\
  \ examinan las exportaciones de los países en desarrollo o menos desarrollados en\
  \ el marco de un tratamiento preferencial no recíproco que establece criterios de\
  \ elegibilidad. No existen estimaciones precisas sobre las medidas no arancelarias,\
  \ por lo que los cálculos sobre el acceso al mercado se limitan únicamente a los\
  \ aranceles.</p>\n<p>Para el cálculo se ha utilizado una cobertura completa de los\
  \ regímenes preferenciales de los países desarrollados, pero es posible que los\
  \ exportadores de los países en desarrollo no utilicen plenamente el trato preferencial\
  \ por diferentes razones, como la incapacidad de algunos exportadores de cumplir\
  \ los criterios de elegibilidad (es decir, el cumplimiento de las normas de origen).&quot;</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>El nivel medio de los tipos arancelarios a\
  \ los que se enfrentan los países en desarrollo y los PMA permite observar a qué\
  \ ritmo avanza el sistema multilateral hacia la implantación de un acceso a los\
  \ mercados libre de derechos y de cuotas.</p>"
COMPILING_ORG: "<h1>Compiladores de datos</h1>\n<h2>Nombre:</h2>\n<p>ITC, OMC y UNCTAD</p>\n\
  <h2>Descripción:</h2>\n<p>El ITC, la OMC y la UNCTAD informarán conjuntamente sobre\
  \ este indicador</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Ya en las fuentes.</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>Indicativamente, los cálculos\
  \ del indicador pueden estar listos para marzo de cada año. Sin embargo, la fecha\
  \ de publicación dependerá del periodo previsto para el lanzamiento del informe\
  \ de seguimiento de los ODS. </p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>La principal información\
  \ utilizada para calcular los indicadores 17.12.1 son los datos de los aranceles\
  \ de importación. La información sobre los aranceles de importación puede obtenerse\
  \ contactando directamente con las oficinas nacionales de estadística, las misiones\
  \ permanentes de los países ante la ONU, las organizaciones regionales o los puntos\
  \ focales dentro de las aduanas, los ministerios encargados de los ingresos aduaneros\
  \ (Ministerio de Economía/Finanzas y autoridades de ingresos relacionadas) o, alternativamente,\
  \ el Ministerio de Comercio. Los datos arancelarios para el cálculo de este indicador\
  \ se obtienen de las bases de datos del ITC (MAcMap) - http://www.macmap.org/ -\
  \ OMC (BDI) - http://tao.wto.org - y UNCTAD (TRAINS). Los datos de los aranceles\
  \ de importación incluidos en la base de datos del ITC (MAcMap) se recopilan poniéndose\
  \ en contacto directamente con los puntos focales de los organismos nacionales competentes\
  \ o las organizaciones regionales (en el caso de las uniones aduaneras o las comunidades\
  \ económicas regionales). Cuando están disponibles, los datos se descargan de los\
  \ sitios web oficiales nacionales o regionales. En algunos casos, los datos se compran\
  \ a empresas privadas. Los datos de los aranceles de importación incluidos en la\
  \ base de datos de la OMC (BDI) proceden de las notificaciones oficiales de los\
  \ miembros de la OMC. Los datos sobre aranceles de importación incluidos en la base\
  \ de datos de la UNCTAD (TRAINS) se recogen de fuentes oficiales, incluidos los\
  \ sitios web oficiales de los países u organizaciones regionales.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Aranceles\
  \ medios de importación (en porcentaje) a los que se enfrentan los productos exportados\
  \ desde los países en desarrollo y los países menos adelantados.</p>\n<h2>Conceptos:</h2>\n\
  <p>Aranceles: Los aranceles son derechos de aduana sobre las importaciones de mercancías,\
  \ que se recaudan bien ad valorem (porcentaje del valor) o bien sobre una base específica\
  \ (por ejemplo, 7 dólares por 100 kg). Los aranceles pueden utilizarse para crear\
  \ una ventaja de precios para bienes similares producidos localmente y para aumentar\
  \ los ingresos del gobierno. Las medidas correctoras del comercio y los impuestos\
  \ no se consideran aranceles. Se tienen en cuenta los aranceles de los capítulos\
  \ 01 a 97 del SA (Sistema Armonizado).</p>\n<p>Línea arancelaria o líneas arancelarias\
  \ nacionales (LN): Los códigos de las Líneas Arancelarias Nacionales se refieren\
  \ a los códigos de clasificación, aplicados a las mercancías por los distintos países,\
  \ que son más largos que el nivel de seis dígitos del SA. Los países son libres\
  \ de introducir distinciones nacionales para los aranceles y muchos otros fines.</p>\n\
  <p>Los códigos nacionales de líneas arancelarias se basan en el sistema del SA,\
  \ pero tienen más de seis dígitos. Por ejemplo, el código de seis dígitos del SA\
  \ 010120 se refiere a asnos, mulos y burdéganos, vivos, mientras que el código de\
  \ la línea arancelaria nacional de EE.UU. 010120.10 se refiere a asnos reproductores\
  \ de raza pura vivos, 010120.20 se refiere a asnos vivos distintos de los reproductores\
  \ de raza pura y 010120.30 se refiere a mulos y burdéganos importados para su sacrificio\
  \ inmediato.</p>"
