SDG_RELATED_INDICATORS: "<h1>Indicadores relacionados</h1>\n<p>Combinado con el indicador\
  \ 4.1.1 de los ODS &#x2013; proporción de niños y jóvenes (a) en el segundo o tercer\
  \ grado; (b) al final de la educación primaria; y (c) al final del primer ciclo\
  \ de la educación secundaria que alcanzan al menos un nivel mínimo de competencia\
  \ en (i) lectura y (ii) matemáticas &#x2013; la tasa de finalización puede proporcionar\
  \ información sobre el porcentaje de niños de una cohorte determinada que alcanzan\
  \ un nivel mínimo de competencia en lectura y matemáticas.</p>"
