REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>Para el cálculo de la tasa\
  \ de finalización se seleccionó el grupo de edad de 3 a 5 años por encima de la\
  \ edad oficial de ingreso en el último grado de un determinado nivel educativo,\
  \ para tener en cuenta cierto retraso en el ingreso o la repetición. En los países\
  \ en los que el ingreso puede producirse muy tarde o en los que la repetición es\
  \ común, algunos niños o adolescentes del grupo de edad examinado pueden seguir\
  \ asistiendo a la escuela y, por lo tanto, la tasa final de terminación puede estar\
  \ subestimada.</p>\n<p>El indicador se calcula a partir de los datos de las encuestas\
  \ de hogares y está sujeto a un desfase en la disponibilidad de los datos. Cuando\
  \ se dispone de múltiples encuestas, éstas pueden proporcionar información contradictoria\
  \ debido a la posible presencia de errores de muestreo y no de muestreo en los datos\
  \ de la encuesta. El Grupo de Cooperación Técnica sobre los Indicadores para el\
  \ ODS 4 - Educación 2030 (GCT) ha solicitado un perfeccionamiento de la metodología\
  \ para modelar las estimaciones de la tasa de finalización, siguiendo un enfoque\
  \ similar al utilizado para la estimación de las tasas de mortalidad infantil. El\
  \ modelo garantizaría que los desafíos comunes con los datos de las encuestas de\
  \ hogares, como la puntualidad y los errores de muestreo o no muestreo, se aborden\
  \ para proporcionar datos actualizados y más sólidos. </p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>El indicador se menciona explícitamente en\
  \ el texto de la meta 4.1: &#x2018;<em>Garantizar que todas las niñas y los niños\
  \ completen [&#x2026;] la educación primaria y secundaria</em>&#x2019;. Una tasa\
  \ de finalización igual o cercana al 100% indica que todos o la mayoría de los niños\
  \ y adolescentes han completado un nivel educativo cuando tienen entre 3 y 5 años\
  \ más que la edad oficial de entrada en el último grado de ese nivel educativo.\
  \ Una tasa de finalización baja indica un ingreso bajo o retrasado en un nivel educativo\
  \ determinado, una alta deserción, una alta repetición, una finalización tardía\
  \ o una combinación de estos factores.</p>\n<p>La tasa de finalización puede utilizarse\
  \ como indicador independiente o en combinación con el indicador 4.1.1 de los ODS\
  \ (proporción de niños y jóvenes: a) en el segundo o tercer grado; b) al final de\
  \ la enseñanza primaria; y c) al final del primer ciclo de la enseñanza secundaria\
  \ que alcanzan al menos un nivel mínimo de competencia en i) lectura y ii) matemáticas).\
  \ La combinación de la tasa de finalización con el indicador 4.1.1 proporciona información\
  \ sobre el porcentaje de niños o jóvenes <em>de una cohorte</em> que alcanzan un\
  \ nivel mínimo de competencia, y no sólo sobre el porcentaje de niños <em>escolarizados</em>\
  \ que alcanzan un nivel mínimo de competencia.</p>"
