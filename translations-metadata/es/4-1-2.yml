COMPARABILITY: "<p><strong>Fuentes de discrepancias:</strong></p>\n<p>Los datos nacionales\
  \ suelen recogerse y notificarse en referencia a los sistemas nacionales de educación.\
  \ La correspondencia entre una clasificación nacional y la Clasificación Internacional\
  \ Normalizada de la Educación (CINE) no siempre es sencilla y puede causar discrepancias\
  \ entre las estimaciones de los indicadores nacionales e internacionales.</p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>La tasa de\
  \ finalización de la enseñanza primaria está disponible para 122 países, que representan\
  \ el 51% de todos los países del mundo. La tasa de finalización del primer ciclo\
  \ de secundaria está disponible para 155 países, que representan el 64% de todos\
  \ los países. La cobertura de la tasa de finalización de la secundaria superior\
  \ es similar, con datos de 155 países, que representan el 64% de todos los países.\
  \ Los países con tasas de finalización albergan a más del 90% de la población mundial.</p>\n\
  <h2>Series temporales:</h2>\n<p>La tasa de finalización está disponible para los\
  \ años desde el 2000. Las series temporales nacionales están incompletas debido\
  \ a la escasa realización de encuestas y censos de hogares, pero podrían reconstruirse,\
  \ potencialmente, utilizando el modelo mencionado anteriormente para estimar la\
  \ tasa de finalización.</p>\n<h2>Desagregación:</h2>\n<p>El indicador está desagregado\
  \ por sexo, ubicación, riqueza y otras dimensiones especificadas en el indicador\
  \ global 4.5.1 (índice de paridad). </p>"
QUALITY_ASSURE: "<h2>Garantía de calidad:</h2>\n<p>El proceso de garantía de calidad\
  \ incluye la revisión de la documentación de la encuesta, el cálculo de las medidas\
  \ de fiabilidad, el examen de la coherencia de los valores de los indicadores derivados\
  \ de diferentes fuentes y, si es necesario, la consulta con los proveedores de datos.</p>\n\
  <p>Antes de la publicación anual de los datos y de su incorporación a la base de\
  \ datos mundial de los indicadores de los ODS, el Instituto de Estadística de la\
  \ UNESCO presenta todos los valores de los indicadores y las notas sobre la metodología\
  \ a las oficinas nacionales de estadística, los ministerios de educación u otros\
  \ organismos pertinentes de los distintos países para que los revisen y den su opinión.</p>"
DOC_METHOD: "<h2>Métodos y directrices a disposición de los países para la compilación\
  \ de los datos a nivel nacional:</h2>\n<p>Los países pueden calcular la tasa de\
  \ finalización utilizando la metodología descrita en este documento. En el sitio\
  \ web del Instituto de Estadística de la UNESCO (<a href=\"http://uis.unesco.org/en/isced-mappings\"\
  >http://uis.unesco.org/en/isced-mappings</a>) se pueden consultar los mapas de la\
  \ CINE que ayudan a los países a comunicar sus datos en un marco internacionalmente\
  \ comparable.</p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Las estimaciones globales y regionales\
  \ de la tasa de finalización de la enseñanza primaria, secundaria inferior y secundaria\
  \ superior se obtienen utilizando la población nacional en los respectivos grupos\
  \ de edad como pesos para la agregación de los valores nacionales.</p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>La tasa de finalización puede calcularse\
  \ a partir de cohortes más antiguas que se encuentran fuera del rango de edad especificado\
  \ en la definición del indicador para obtener estimaciones para diferentes años.\
  \ También se pueden imputar las brechas en las series temporales nacionales utilizando\
  \ el mencionado modelo basado en la estimación de la tasa de finalización.</p>\n\
  <ul>\n  <li><strong><em>A nivel regional y mundial:</em></strong></li>\n</ul>\n\
  <p>Véase más arriba.</p>"
