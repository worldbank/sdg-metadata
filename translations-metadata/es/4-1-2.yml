REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>El Instituto de Estadística de\
  \ la UNESCO publica las tasas de finalización de estudios dos veces al año, en torno\
  \ a febrero y septiembre.</p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recopilación de datos:</h2>\n<p>Los conjuntos\
  \ de datos de las encuestas de hogares y del censo están disponibles públicamente\
  \ en las fuentes descritas anteriormente.</p>"
COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>Se recopilan los datos de todas\
  \ las encuestas y censos de hogares disponibles al público con la información requerida\
  \ y se utilizan para calcular la tasa de finalización. Para la comparabilidad internacional,\
  \ los datos nacionales se asignan a la Clasificación Internacional Normalizada de\
  \ la Educación (CINE) antes de calcular el indicador.</p>\n<p>El Instituto de Estadística\
  \ de la UNESCO presenta los valores de los indicadores destinados a ser difundidos\
  \ y añadidos a la base de datos mundial de indicadores de los ODS a las Oficinas\
  \ Nacionales de Estadística, los Ministerios de Educación u otros organismos pertinentes\
  \ de los distintos países para que los revisen y den su opinión.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>Los datos pueden\
  \ obtenerse de los censos de población y de las encuestas de hogares que recogen\
  \ información sobre el nivel más alto de educación completado por los niños y jóvenes\
  \ de un hogar. Las preguntas típicas de una encuesta para recoger datos sobre el\
  \ nivel educativo son:</p>\n<ul>\n  <li>¿Cuál es el nivel más alto de educación\
  \ que ha cursado [nombre del miembro del hogar]?</li>\n  <li>¿Cuál es el grado más\
  \ alto de educación que ha completado [nombre del miembro del hogar] en ese nivel?</li>\n\
  </ul>\n<p>Las fuentes incluyen datos disponibles públicamente de las Encuestas Demográficas\
  \ y de Salud (EDS), las Encuestas de Indicadores Múltiples por Conglomerados (MICS),\
  \ las Estadísticas de la Unión Europea sobre la Renta y las Condiciones de Vida\
  \ (EU-SILC), la Serie Integrada de Microdatos de Uso Público (IPUMS) y las encuestas\
  \ y censos nacionales de hogares.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Porcentaje\
  \ de una cohorte de niños o jóvenes de 3 a 5 años de edad que supera la edad prevista\
  \ para el último grado de cada nivel educativo y que ha completado ese grado.</p>\n\
  <h2>Conceptos:</h2>\n<p>La edad prevista para el último grado de cada nivel educativo\
  \ es la edad a la que los alumnos entrarían en el grado si hubieran empezado la\
  \ escuela a la edad oficial de acceso a la educación primaria, hubieran estudiado\
  \ a tiempo completo y hubieran progresado sin repetir o saltarse un grado.</p>\n\
  <p>Por ejemplo, si la edad oficial de acceso a la educación primaria es de 6 años,\
  \ y si la educación primaria tiene 6 grados, la edad prevista para el último grado\
  \ de la educación primaria es de 11 años. En este caso, 14-16 años (11 + 3 = 14\
  \ y 11 + 5 = 16) sería el grupo de edad de referencia para el cálculo de la tasa\
  \ de finalización de la enseñanza primaria.</p>"
SDG_CUSTODIAN_AGENCIES: "<h1>Información institucional</h1>\n<h2>Organización(es):</h2>\n\
