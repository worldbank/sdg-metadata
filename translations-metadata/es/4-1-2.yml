SDG_GOAL: >-
  <p>Objetivo 4: Garantizar una educación inclusiva y equitativa de calidad y promover
  oportunidades de aprendizaje permanente para todos</p>
SDG_TARGET: >-
  <p>Meta 4.1: De aquí a 2030, asegurar que todas las niñas y todos los niños terminen
  la enseñanza primaria y secundaria, que ha de ser gratuita, equitativa y de calidad
  y producir resultados de aprendizaje pertinentes y efectivos</p>
SDG_INDICATOR: >-
  <p>Indicador 4.1.2: Índice de finalización (enseñanza primaria, primer ciclo de
  enseñanza secundaria y segundo ciclo de enseñanza secundaria)</p>
