SDG_GOAL: "<p>Objetivo 8: Promover el crecimiento económico sostenido, inclusivo y\
  \ sostenible, el empleo pleno y productivo y el trabajo decente para todos</p>"
SDG_TARGET: >-
  <p>Meta 8.10: Fortalecer la capacidad de las instituciones financieras nacionales
  para fomentar y ampliar el acceso a los servicios bancarios, financieros y de seguros
  para todos</p>
SDG_INDICATOR: "<p>Indicador 8.10.1: a) Número de sucursales de bancos comerciales\
  \ por cada 100.000 adultos y b) número de cajeros automáticos por cada 100.000 adultos</p>"
META_LAST_UPDATE: '<p> Última actualización: marzo de 2020 </p>'
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>Los indicadores\
  \ de la base de datos EAF se recogen anualmente desde 2009, abarcando el periodo\
  \ 2004-2018. La información se recoge de los bancos centrales u otros reguladores\
  \ financieros principales para 189 países. </p>\n<p>Todos los datos y metadatos\
  \ están disponibles gratuitamente para el público en el sitio web del FMI&#x2019;s\
  \ <a href=\"http://data.imf.org/?sk=E5DCAB7E-A5CA-4892-A6EA-598B5463A34C\">FAS</a>,\
  \ junto con otros documentos clave.</p>"
STAT_CONC_DEF: "<h1> Conceptos y definiciones</h1>\n<h2> Definición:</h2>\n<p> El\
  \ número de sucursales bancarias comerciales por cada 100.000 adultos</p>\n<p> El\
  \ número de cajeros automáticos por cada 100.000 adultos</p>\n<h2> Conceptos:</h2>\n\
  <p> El número de sucursales bancarias comerciales por cada 100.000 adultos se refiere\
  \ al número de sucursales de bancos comerciales al final del año reportado por el\
  \ Banco Central o el principal regulador financiero del país. Para que el indicador\
  \ sea significativo para la comparación entre países, el número de sucursales de\
  \ bancos comerciales se escala por cada 100.000 adultos. </p>\n<p> El número de\
  \ cajeros automáticos por cada 100.000 adultos, se refiere al número de cajeros\
  \ automáticos en el país para todo tipo de instituciones financieras tales como:\
  \ bancos comerciales, instituciones de microfinanzas sin depósito, instituciones\
  \ de microfinanzas de depósito, cooperativas de crédito y cooperativas financieras,\
  \ entre otros. Esta información es divulgada cada año por el Banco Central o el\
  \ principal regulador financiero del país. Para que el indicador sea significativo\
  \ para la comparación entre países, el número de cajeros automáticos se escala por\
  \ cada 100,00 adultos. </p>"
SDG_CUSTODIAN_AGENCIES: "<h1> Información institucional </h1>\n<h2> Organización (es):\
  \ </h2>\n<p> Fondo Monetario Internacional (STAFI - Equipo de encuesta sobre acceso\
  \ financiero) </p>"
OTHER_DOC: "<h1>Referencias</h1>\n<h2>URL:</h2>\n<p><a href=\"http://data.imf.org/fas\"\
  >http://data.imf.org/fas</a></p>\n<h2>Referencias:</h2>\n<p>Página web de la EAF:</p>\n\
  <p><a href=\"http://data.imf.org/fas\">http://data.imf.org/fas</a></p>"
COMPARABILITY: "<h2>Fuentes de discrepancia:</h2>\n<p>La EAF es una encuesta de fuente\
  \ administrativa, con información de los Bancos Centrales u otros reguladores financieros\
  \ principales. La recogida de datos está centralizada en la agencia reguladora,\
  \ que obtiene los datos de las instituciones financieras y los proveedores de servicios\
  \ financieros para las series de las que se dispone de datos. La agencia reguladora\
  \ informa de los agregados para el total de la economía en la EAF. La EAF proporciona\
  \ metadatos a nivel de país que explican la cobertura institucional de cada economía\
  \ declarante. Los datos de la EAF pueden diferir de las encuestas basadas en los\
  \ hogares debido a posibles diferencias en la cobertura, el alcance o las definiciones\
  \ de los conceptos.</p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>Con una cobertura\
  \ de 189 economías, la EAF proporciona un conjunto único de datos globales de alta\
  \ calidad basados en la oferta. Contiene 121 series temporales y 64 indicadores\
  \ que se expresan en forma de ratios con respecto al PIB, la superficie terrestre\
  \ o la población adulta para facilitar las comparaciones entre países. </p>\n<h2>Series\
  \ temporales:</h2>\n<p>2004-2018; con carácter anual.</p>\n<h2>Desagregación:</h2>\n\
  <p>Los datos se proporcionan a nivel de país, por año. Los agregados se compilan\
  \ por región de acuerdo con las agregaciones regionales sugeridas por la ONU.</p>"
QUALITY_ASSURE: "<h2>Garantía de calidad:</h2>\n<ul>\n <li>Los datos de la EAF se\
  \ recogen a través del Sistema Integrado de Compilación (SIC), que permite un envío\
  \ seguro de la información de los países. Los datos enviados por los países se reciben\
  \ internamente en un sistema que facilita el proceso de validación realizado por\
  \ el equipo de la EAF. </li>\n <li> Cada envío se revisa cuidadosamente y, cuando\
  \ es necesario, el equipo de la EAF se pone en contacto con las autoridades del\
  \ país para aclarar o ajustar los datos proporcionados. En caso de que un país necesite\
  \ añadir información adicional pertinente a los datos comunicados, puede hacerlo\
  \ a través del portal de metadatos en el SIC.</li>\n</ul>"
DOC_METHOD: "<h2>Métodos y directrices a disposición de los países para la recopilación\
  \ de los datos a nivel nacional:</h2>\n<ul>\n  <li>La información recopilada por\
  \ la EAF se basa en las &#x201C;<em>Directrices y el Manual del FAS</em>&#x201D;,\
  \ que se publican cada año en inglés, español y francés. Para fomentar el uso de\
  \ una metodología común, las definiciones de las unidades institucionales financieras\
  \ y de los instrumentos cubiertos por la EAF se basan principalmente en el <em>Manual\
  \ y Guía de Compilación de Estadísticas Monetarias y Financieras</em> del FMI (<a\
  \ href=\"http://imf.org/\">http://imf.org/</a>). La EAF también publica un <em>Glosario</em>\
  \ para los indicadores del FAS</li>.\n  <li>Todos estos documentos pueden encontrarse\
  \ en <a href=\"http://data.imf.org/?sk=E5DCAB7E-A5CA-4892-A6EA-598B5463A34C&amp;sId=1460040555909\"\
  >Página web de la EAF - documentos</a>.</li>\n</ul>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Nivel de país: información proporcionada\
  \ por las autoridades, recalculada como número de puntos de acceso por cada 100.000\
  \ adultos. Para los valores regionales, la EAF agrega la información de todos los\
  \ países y utiliza la población adulta del país como ponderación.</p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>Los valores faltantes se registran\
  \ como vacíos. &#x201C;n/a&#x201D; se utilizan cuando el país indica que esos servicios\
  \ o instituciones no existen en el país o, alternativamente, no entran en el ámbito\
  \ de supervisión de una agencia reguladora. </p>\n<ul>\n  <li><strong><em>A nivel\
  \ regional y mundial:</em></strong></li>\n</ul>\n<p>&#x201C;n/a&#x201D; se utilizan\
  \ cuando el país indica que esos servicios o instituciones no existen en el país\
  \ o, alternativamente, no entran en el ámbito de supervisión de una agencia reguladora.\
  \ La extrapolación de la tendencia se utiliza para los países que no han informado\
  \ para 2018. </p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>Los indicadores\
  \ se calculan a partir de los datos recogidos directamente del Banco Central o del\
  \ principal regulador financiero del país. La fórmula para obtener estos indicadores\
  \ es:</p>\n<p>Número de sucursales de bancos comerciales por cada 100.000 adultos<sub>it</sub></p>\n\
  <p>= Número de sucursales de bancos comerciales<sub>it</sub>/(Población adulta<sub>it</sub>/100.000)</p>\n\
  <p>Número de cajeros automáticos (ATM) por cada 100.000 adultos<sub>it</sub></p>\n\
  <p>= Número de cajeros automáticos (ATMs)<sub>it</sub>/(Población adulta<sub>it</sub>/100.000)</p>\n\
  <p>Donde &#x201C;i&#x201D; indica el país y &#x201C;t&#x201D; el año. La fuente\
  \ de información para el número de sucursales de bancos comerciales y el número\
  \ de cajeros automáticos es el FAS, mientras que la fuente de información para la\
  \ población adulta es el World Development Indicators.</p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>Desde 2009, la Encuesta de\
  \ Acceso Financiero (EAF) recoge anualmente información de fuentes administrativas.\
  \ El Banco Central o el principal regulador financiero reporta información anual\
  \ que incluye los dos indicadores que forman parte de los ODS. Desde su lanzamiento,\
  \ 189 economías han contribuido al FAS, que ahora contiene más de 100 series sobre\
  \ inclusión financiera que cubren el período 2004-2018.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>El acceso a los servicios financieros formales\
  \ y su utilización son esenciales. Servicios como el ahorro, los seguros, los pagos,\
  \ el crédito y las remesas permiten a las personas gestionar sus vidas, planificar\
  \ y pagar los gastos, hacer crecer sus negocios y mejorar su bienestar general.\
  \ Dado que los bancos siguen siendo una de las instituciones clave para el acceso\
  \ a los servicios financieros formales, disponer de una sucursal bancaria accesible\
  \ es un importante punto inicial de acceso a los servicios financieros y, por tanto,\
  \ de utilización de los mismos. Las sucursales bancarias se complementan con otros\
  \ puntos de acceso importantes, como los cajeros automáticos de todas las instituciones\
  \ financieras formales, que pueden extender los servicios financieros a lugares\
  \ remotos.</p>"
COMPILING_ORG: "<h1> Compiladores de datos </h1>\n<p> Fondo Monetario Internacional.\
  \ </p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Bancos centrales u otros reguladores\
  \ financieros.</p>"
REL_CAL_POLICY: "<h2> Publicación de datos:</h2>\n<p> Los datos de la EAF se difunden\
  \ públicamente de forma continuada tan pronto como las presentaciones son revisadas\
  \ y validadas por el equipo del FAS, con una difusión completa a finales de septiembre\
  \ de cada año. Los envíos que han pasado por el proceso de validación se hacen disponibles\
  \ en el sitio web de la EAF el lunes siguiente después de su finalización. </p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recolección de datos:</h2>\n<p>La ronda de recolección\
  \ de datos de 2020 se iniciará hacia finales de marzo de 2020; la recolección se\
  \ realiza anualmente.</p>"
COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>Cada año, el equipo de la EAF se\
  \ pone en contacto con los informantes de la EAF para iniciar el proceso de la encuesta\
  \ anual. Los países recopilan los datos y los envían al FMI a través del SIC, que\
  \ permite un envío seguro de la información del país. Los datos son procesados y\
  \ validados por el equipo de la EAF. </p>\n<p>Cada envío se revisa cuidadosamente\
  \ y, cuando es necesario, el equipo de la EAF se pone en contacto con las autoridades\
  \ del país para solicitar aclaraciones o ajustes de los datos proporcionados. En\
  \ caso de que un país necesite añadir información adicional pertinente a los datos\
  \ comunicados, puede hacerlo a través del portal de metadatos en el SIC.</p>\n<p>Cada\
  \ año, las presentaciones se difunden en el sitio web de la EAF (<a href=\"https://data.imf.org/fas\"\
  >https://data.imf.org/fas</a>) de forma continua, tan pronto como son revisadas\
  \ y validadas por el equipo de la EAF.</p>"
