COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>La prevalencia\
  \ de la anemia y/o la hemoglobina media en mujeres en edad reproductiva se obtuvieron\
  \ de 303 fuentes de datos representativas de la población de 116 países de todo\
  \ el mundo. Se utilizaron datos recogidos entre 1990 y 2016.</p>\n<h2><strong>Series\
  \ de tiempo</strong>:</h2>\n<p>En el último ejercicio se obtuvieron estimaciones\
  \ para los años 2000 a 2016</p>\n<h2>Desagregación:</h2>\n<p>Los datos sobre la\
  \ prevalencia de la anemia se presentan generalmente desglosados por edad, sexo,\
  \ ingresos, región geográfica (dentro del país) y 1<sup>er</sup>nivel administrativo\
  \ dentro de un país. Cuando se producen estimaciones de la anemia con el fin de\
  \ contribuir al seguimiento de los ODS, se producen estimaciones para las mujeres\
  \ en edad reproductiva (15-49 años) por estado de embarazo (embarazada o no embarazada)\
  \ para cada país. A continuación, los datos se agregan por regiones de la OMS o\
  \ de la ONU y a nivel mundial.</p>"
QUALITY_ASSURE: "<h2>Garantía de calidad:</h2>\n<p>Los datos de las encuestas proporcionados\
  \ en publicaciones revisadas por pares o en informes de encuestas se examinan para\
  \ su inclusión en la base de datos de micronutrientes de la OMS. Los criterios de\
  \ elegibilidad incluyen: que se proporcionen detalles del método de muestreo; que\
  \ la muestra sea representativa de, al menos, el primer nivel administrativo (por\
  \ ejemplo, estado, provincia, cantón u oblast); que la muestra se base en la población,\
  \ en los hogares o en los centros de salud (es decir, para las mujeres embarazadas,\
  \ los recién nacidos y los niños en edad preescolar y escolar); que la muestra sea\
  \ transversal o constituya la evaluación de referencia de un programa de intervención;\
  \ y que el estudio utilice técnicas de recolección de datos y metodología de laboratorio\
  \ estándar y validadas. Si hay inquietudes particulares en relación con los datos\
  \ comunicados, se intenta discutir estas inquietudes con un representante del país.</p>"
