DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>El estado de anemia\
  \ de las mujeres se evalúa mediante las concentraciones de hemoglobina en sangre.\
  \ En las encuestas, las concentraciones de hemoglobina en sangre suelen medirse\
  \ con el método directo de la cianometahemoglobina en un laboratorio o con un fotómetro\
  \ de hemoglobina portátil a pilas en el campo que utiliza el método de la azida-metahemoglobina.</p>\n\
  <p>La prevalencia de la anemia y/o la hemoglobina media en mujeres en edad reproductiva\
  \ se obtuvo de 303 fuentes de datos representativas de la población de 116 países\
  \ de todo el mundo. Se utilizaron datos recogidos entre 1990 y 2016. Siempre que\
  \ fue posible, se ajustaron los datos sobre las concentraciones de hemoglobina en\
  \ sangre en función de la altitud y el tabaquismo. Se excluyeron los valores de\
  \ hemoglobina biológicamente inverosímiles (&lt;25 g/L o &gt;200 g/L). Se utilizó\
  \ un modelo de mezcla jerárquica bayesiana para estimar las distribuciones de hemoglobina\
  \ y se abordaron sistemáticamente los datos que faltaban, las tendencias temporales\
  \ no lineales y la representatividad de las fuentes de datos. Los detalles completos\
  \ de los métodos estadísticos pueden encontrarse <a href=\"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4547326/\"\
  >aquí</a>: Tendencias mundiales, regionales y nacionales en la concentración de\
  \ hemoglobina y la prevalencia de anemia total y grave en niños y mujeres embarazadas\
  \ y no embarazadas para 1995&#x2013;2011: un análisis sistemático de datos representativos\
  \ de la población (Stevens et al, 2013). Brevemente, el modelo calcula estimaciones\
  \ para cada país y año, informadas por los datos de ese país y año en sí, si están\
  \ disponibles, y por los datos de otros años en el mismo país y en otros países\
  \ con datos para períodos de tiempo similares, especialmente los países de la misma\
  \ región. El modelo toma prestados los datos, en mayor medida, cuando los datos\
  \ son inexistentes o poco informativos, y en menor grado para los países y regiones\
  \ con muchos datos. Las estimaciones resultantes también se basan en covariables\
  \ que ayudan a predecir las concentraciones de hemoglobina en la sangre (por ejemplo,\
  \ la educación materna, la prevalencia de los trastornos de células falciformes,\
  \ la puntuación z (z-score)media del peso para la edad de los niños). Los rangos\
  \ de incertidumbre (intervalos de confianza) reflejan las principales fuentes de\
  \ incertidumbre, como el error de muestreo, el error ajeno al muestreo debido a\
  \ problemas en el diseño/medición de la muestra y la incertidumbre derivada de la\
  \ realización de estimaciones para países y años sin datos.</p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>A pesar de la amplia búsqueda\
  \ de datos, los datos sobre las concentraciones de hemoglobina en sangre siguen\
  \ siendo limitados, en comparación con otros indicadores nutricionales como la antropometría\
  \ infantil (1, 24); esto fue especialmente cierto en los países de ingresos altos\
  \ de la Región Europea de la OMS. En consecuencia, es posible que las estimaciones\
  \ no capten toda la variación entre países y regiones, y que tiendan a &#x201C;reducirse&#x201D;\
  \ hacia las medias globales cuando los datos son escasos. Además, no fue posible\
  \ incorporar a los análisis algunos predictores potencialmente importantes de la\
  \ concentración de hemoglobina en sangre, especialmente el hierro en la dieta y\
  \ los suplementos de hierro, debido a la escasez de datos.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>La anemia tiene una alta prevalencia en todo\
  \ el mundo y afecta de forma desproporcionada a los niños y a las mujeres en edad\
  \ reproductiva. Afecta negativamente al desarrollo cognitivo y motor y a la capacidad\
  \ de trabajo, y entre las mujeres embarazadas la anemia ferropénica se asocia a\
  \ resultados reproductivos adversos, como partos prematuros, bebés de bajo peso\
  \ y disminución de las reservas de hierro para el bebé, lo que puede provocar un\
  \ retraso en su desarrollo. La carencia de hierro se considera la causa más común\
  \ de anemia, pero hay otras causas nutricionales y no nutricionales. Las concentraciones\
  \ de hemoglobina en sangre se ven afectadas por muchos factores, como la altitud\
  \ (metros sobre el nivel del mar), el tabaquismo, el trimestre de embarazo, la edad\
  \ y el sexo. La anemia puede evaluarse midiendo la hemoglobina en sangre, y cuando\
  \ se utiliza en combinación con otros indicadores del estado del hierro, la hemoglobina\
  \ en sangre proporciona información sobre la gravedad de la carencia de hierro.\
  \ La prevalencia de la anemia en la población se utiliza para clasificar la importancia\
  \ del problema para la salud pública.</p>"
COMPILING_ORG: "<h1>Compiladores de datos</h1>\n<p>La OMS recopila los datos que se\
  \ introducen en la base de datos de micronutrientes del Sistema de Información sobre\
  \ Vitaminas y Minerales de la OMS (VMNIS). </p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Hay dos fuentes principales de datos\
  \ de encuestas sobre la anemia: 1) los informes generados por los países o los asociados\
  \ en la ejecución y 2) los manuscritos publicados. Ocasionalmente, los Estados Miembros,\
  \ las oficinas regionales, la comunidad internacional o los colegas que gestionan\
  \ otras bases de datos dentro de la OMS proporcionan informes directamente al personal\
  \ responsable del mantenimiento de la Base de Datos de Micronutrientes de la OMS.\
  \ Si los datos cumplen los criterios de elegibilidad, se introducen en la base de\
  \ datos. Los informes y las publicaciones se solicitan y recopilan principalmente\
  \ de: </p>\n<ul>\n  <li> Ministerios de Salud a través de las oficinas regionales\
  \ y nacionales de la OMS, </li>\n  <li> Instituciones académicas y de investigación\
  \ nacionales, </li>\n  <li> Organizaciones no gubernamentales y </li>\n  <li> Organizaciones\
  \ del sistema de las <a href=\"http://www.unsceb.org/directory\"><u>Naciones Unidas</u></a>.\
  \ </li>\n</ul>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>No hay una fecha fija en la que\
  \ se genere la nueva ronda de estimaciones de anemia; sin embargo, las estimaciones\
  \ se generan generalmente cada tres o cinco años.</p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recopilación de datos:</h2>\n<p>Los datos sobre\
  \ la anemia se recopilan continuamente a partir de informes de encuestas y manuscritos\
  \ y se introducen en la base de datos de micronutrientes de la OMS. </p>"
COLL_METHOD: "<h2>Proceso de recopilación:</h2>\n<p>Se realizó una búsqueda en PubMed\
  \ de los términos de búsqueda pertinentes relacionados con la anemia, la hemoglobina\
  \ y el estado del hierro, buscando estudios publicados después del 1 de enero de\
  \ 1990. Además de los artículos indexados, se identificaron numerosos informes de\
  \ organismos nacionales e internacionales a los que se accedió mediante solicitudes\
  \ a cada organización correspondiente. Una vez compilados los datos de encuestas\
  \ y ejecutado el modelo jerárquico bayesiano de mezclas para generar las estimaciones\
  \ de anemia, se envía a los países un memorando para proporcionar los antecedentes\
  \ de las estimaciones y explicar el proceso. Se proporciona información sobre los\
  \ datos de encuestas utilizados para generar las estimaciones para ese país, las\
  \ estimaciones para el año 2015 y los gráficos resultantes para cada país, junto\
  \ con una explicación de la metodología utilizada para generar las estimaciones.\
  \ Se pide a los países que envíen sus comentarios en un plazo de seis semanas.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>La fuente de datos\
  \ preferida son las encuestas de población, seguidas de los datos de los sistemas\
  \ de vigilancia. En algunos casos, se obtienen datos anónimos a nivel individual\
  \ a partir de encuestas de varios países, incluidas las encuestas demográficas y\
  \ de salud, las encuestas de grupos de indicadores múltiples, las encuestas de salud\
  \ reproductiva y las encuestas de indicadores de malaria. Sin embargo, la base de\
  \ datos sobre micronutrientes del Sistema de Información sobre Vitaminas y Minerales\
  \ (VMNIS) de la OMS (<a href=\"https://www.who.int/vmnis/database/en/\">https://www.who.int/vmnis/database/en/</a>)\
  \ recopila y resume datos sobre el estado de los micronutrientes de las poblaciones\
  \ procedentes de otras fuentes, incluidos los datos recogidos en la literatura científica\
  \ y a través de colaboradores, como las oficinas regionales y nacionales de la OMS,\
  \ las organizaciones de las Naciones Unidas, los ministerios de salud, las instituciones\
  \ académicas y de investigación y las organizaciones no gubernamentales.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Porcentaje\
  \ de mujeres de 15&#x2212;49 años con una concentración de hemoglobina inferior\
  \ a 120 g/L en el caso de las mujeres no embarazadas y lactantes, e inferior a 110\
  \ g/L en el caso de las embarazadas, ajustado por la altitud y el tabaquismo.</p>\n\
  <h2>Conceptos:</h2>\n<p>Anemia: estado en el que la concentración de hemoglobina\
  \ en la sangre desciende por debajo de los valores de corte establecidos.</p>\n\
  <p>Estado de deficiencia de hierro en el que no hay suficiente hierro para mantener\
  \ la función fisiológica normal de la sangre, el cerebro y los músculos (CIE-11,\
  \ 5B5K.0 deficiencia de hierro)</p>\n<p>Anemia ferropénica: (CIE-11, 3A00, anemia\
  \ ferropénica)</p>\n<p>Concentración de hemoglobina en sangre: concentración de\
  \ hemoglobina en sangre total</p>"
SDG_RELATED_INDICATORS: "<h1>Indicadores relacionados</h1>\n<p><strong>Objetivo 1.\
  \ Fin de la pobreza:</strong></p>\n<p>La capacidad de trabajo físico se ve obstaculizada\
  \ cuando las personas tienen anemia. Se calcula que la anemia contribuye a reducir\
  \ la productividad en un 17% en trabajos manuales pesados y en un 5% en otros trabajos\
  \ manuales. Un ejercicio de modelización realizado en la India estimó que una cohorte\
  \ de nacimiento de individuos con anemia ferropénica (IDA, por sus siglas en inglés)\
  \ en 2013 perderá más de 24 millones de dólares a lo largo de su vida como resultado\
  \ de la pérdida de productividad debida a la IDA.</p>\n<p>Además, la capacidad mental\
  \ que no se desarrolla cuando los niños tienen carencia de hierro afecta a su rendimiento\
  \ académico y a su potencial de ingresos futuros. En consecuencia, la anemia infantil\
  \ se asocia a una disminución del 2,5% de los salarios en la edad adulta, lo que\
  \ afecta tanto a la productividad como al crecimiento económico.</p>\n<p>Las deficiencias\
  \ de nutrientes que pueden contribuir a la anemia incluyen el hierro, la riboflavina,\
  \ el ácido fólico, el zinc, la vitamina B12 y la vitamina A. Actualmente, más de\
  \ 80 países cuentan con legislación para añadir uno o más de estos nutrientes a\
  \ la harina de trigo, la harina de maíz y/o el arroz. Añadir estos nutrientes a\
  \ los cereales de consumo habitual es un paso para mejorar la productividad y, por\
  \ tanto, reducir la pobreza.</p>\n<p><strong>Objetivo 3. Salud y bienestar:</strong></p>\n\
  <p><strong><em>Salud materna y neonatal:</em></strong></p>\n<p>La anemia durante\
  \ el embarazo aumenta el riesgo de mortalidad materna y perinatal. La anemia durante\
  \ el embarazo también contribuye a que los bebés nazcan con bajo peso, que la Organización\
  \ Mundial de la Salud (OMS) define como un peso inferior a 2500 gramos o 5,5 libras.\
  \ Los recién nacidos que son pequeños son propensos a la muerte y a las enfermedades\
  \ mientras son pequeños. Si sobreviven, corren un mayor riesgo de tener un desarrollo\
  \ mental deficiente en la infancia y problemas de salud crónicos como la diabetes\
  \ y las enfermedades cardíacas más adelante.</p>\n<p><strong><em>Enfermedades no\
  \ transmisibles:</em></strong></p>\n<p>La anemia es una enfermedad no transmisible.\
  \ Como se ha señalado anteriormente, la anemia nutricional está causada por las\
  \ deficiencias de vitaminas y minerales.</p>\n<h2>Objetivo 4. Educación de calidad\
  \ </h2>\n<p>La mala salud en la infancia puede conducir a la reducción de los logros\
  \ educativos. Mientras que la carencia de hierro limita el desarrollo cognitivo,\
  \ los niños que tienen un nivel adecuado de hierro tienen más energía para participar\
  \ en los ejercicios de clase y están más preparados mentalmente para dominar el\
  \ material.</p>\n<p>Una gran cantidad de literatura documenta el impacto positivo\
  \ de las intervenciones con hierro en las pruebas de desarrollo cognitivo y motor.\
  \ Esta revisión encontró que &#x201C;la evidencia disponible satisface todas las\
  \ condiciones necesarias para concluir que la deficiencia de hierro causa déficits\
  \ cognitivos y retrasos en el desarrollo y que estos pueden ser revertidos al menos\
  \ parcialmente por la terapia de hierro, aunque el efecto puede disminuir entre\
  \ los niños mayores.&#x201D;</p>\n<h2>Objetivo 5. Igualdad de género</h2>\n<p>Las\
  \ tasas de anemia en las mujeres son mucho más altas que en los hombres. Mientras\
  \ que las tasas de anemia disminuyen en los hombres al final de la pubertad, siguen\
  \ siendo altas en las mujeres durante los años reproductivos debido a la menstruación.</p>\n\
  <p>Por lo tanto, la reducción de la anemia contribuye a aumentar el rendimiento\
  \ académico relativo de las mujeres y la productividad de las trabajadoras y ayuda\
  \ a lograr la igualdad de género.</p>\n<p>Para más detalles, véase Iniciativa de\
  \ Fortificación de los Alimentos - Fortificar para abordar los Objetivos de Desarrollo\
  \ Sostenible (<a href=\"http://www.ffinetwork.org/why_fortify/SDGs.html\">http://www.ffinetwork.org/why_fortify/SDGs.html</a>).</p>"
