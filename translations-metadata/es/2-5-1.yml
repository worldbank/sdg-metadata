SDG_GOAL: >-
  <p>Meta 2: Poner fin al hambre, lograr la seguridad alimentaria y la mejora de
  la nutrición y promover la agricultura sostenible</p>
SDG_TARGET: >-
  <p>Objetivo 2.5: De aquí a 2020, mantener la diversidad genética de las
  semillas, las plantas cultivadas y los animales de granja y domesticados y sus
  correspondientes especies silvestres, entre otras cosas mediante una buena
  gestión y diversificación de los bancos de semillas y plantas a nivel
  nacional, regional e internacional, y promover el acceso a los beneficios que
  se deriven de la utilización de los recursos genéticos y los conocimientos
  tradicionales conexos y su distribución justa y equitativa, según lo convenido
  internacionalmente</p>
SDG_INDICATOR: >-
  <p>Indicador 2.5.1: Número de recursos genéticos vegetales y animales para la
  alimentación y la agricultura preservados en instalaciones de conservación a
  medio y largo plazo</p>
