COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Series temporales:</h2>\n<p>Datos\
  \ disponibles desde el año 2000. El indicador se comunicará anualmente.</p>\n<h2>Desagregación:</h2>\n\
  <p>El indicador se publica desglosado por sexo. Otros desgloses, como la ubicación,\
  \ la situación socioeconómica, la condición de inmigrante, el origen étnico y el\
  \ idioma de la prueba en el hogar, se basan en los datos producidos por las organizaciones\
  \ internacionales que administran la evaluación del aprendizaje cruzado, detallados\
  \ en el documento de <a href=\"http://tcg.uis.unesco.org/wp-content/uploads/sites/4/2020/08/metadata-4.1.1.pdf\"\
  >metadatos ampliados</a> y validados por los países. Los índices de paridad se estiman\
  \ en el informe del indicador 4.5.1. La información sobre el desglose de la variable\
  \ para el Indicador 4.1.1 se presenta en las siguientes tablas.</p>"
