QUALITY_ASSURE: "<h2>Garantía de calidad:</h2>\n<ul>\n  <li>Se comprueba que los datos\
  \ son correctos, completos y coherentes a lo largo del proceso de introducción de\
  \ datos, y/o mediante un análisis estadístico específico a medida que se cierra\
  \ el conjunto de datos anual. </li>\n  <li>El indicador se basa en los datos generados\
  \ por el cuestionario del CCRF, que los países completan cada dos años. Para facilitar\
  \ la notificación de los indicadores de los ODS basados en el Marco Común, se ha\
  \ desarrollado una herramienta de procesamiento de datos a medida en el marco de\
  \ la plataforma en línea del cuestionario del Marco Común. Tras el envío del cuestionario\
  \ por parte del usuario, se generará automáticamente un informe de indicadores para\
  \ su validación final por parte del país.</li>\n</ul>"
DOC_METHOD: "<h2>Métodos y directrices a disposición de los países para la compilación\
  \ de los datos a nivel nacional:</h2>\n<p>Los datos se recolectan mediante un cuestionario\
  \ electrónico enviado por la FAO a los puntos focales del país para el cuestionario\
  \ del CCRF, normalmente en la administración pesquera nacional. Los datos se validan\
  \ al recibir los cuestionarios. No es necesario ajustar los datos para las definiciones\
  \ ni para la clasificación o la armonización demográfica.</p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>La clasificación en las bandas respectivas\
  \ también se aplicará en el caso de los agregados regionales y globales para este\
  \ indicador. Una vez calculada la puntuación media de una región de los ODS, la\
  \ región se clasificará en una banda determinada que refleje el grado de aplicación\
  \ de los instrumentos pertinentes.</p>\n<p>Los datos se combinan para las respectivas\
  \ naciones dentro de una región, como un recuento del número de países por banda,\
  \ y esto puede agregarse posteriormente al nivel global sin necesidad de ninguna\
  \ ponderación de las puntuaciones nacionales o regionales. </p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>La metodología más apropiada para\
  \ producir estimaciones para el indicador cuando los datos del país no están disponibles\
  \ sería el uso de la consulta y la opinión de expertos en lugar del uso de una fórmula\
  \ matemática para la imputación de datos. El uso de la opinión de los expertos es\
  \ un factor crítico, ya que el indicador evalúa el estado de la gestión y la aplicación\
  \ de las políticas a nivel nacional, y no los valores que se pueden introducir fácilmente.\
  \ </p>\n<ul>\n  <li><strong><em>A nivel regional y mundial:</em></strong></li>\n\
  </ul>\n<p>[No aplica] </p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método del cálculo:</h2>\n<p>El indicador se\
  \ calcula utilizando tres variables, a las que se les dan las ponderaciones respectivas\
  \ para el cálculo final. No ha habido un cambio en el cálculo, ni el uso de fuentes\
  \ mixtas. </p>\n<p> <strong>Variable 1</strong>: Existencia de leyes, reglamentos,\
  \ políticas, planes o estrategias que se dirijan específicamente al sector pesquero\
  \ a pequeña escala o se ocupen de ellos</p>\n<p> <strong>Variable 2</strong>: Iniciativas\
  \ específicas en curso para implementar las Directrices SSF</p>\n<p> <strong>Variable\
  \ 3</strong>: Existencia de mecanismos que permiten a los pescadores y trabajadores\
  \ de la pesca en pequeña escala contribuir a los procesos de toma de decisiones\
