SDG_GOAL: >-
  <p>Objetivo 14: Conservar y utilizar sosteniblemente los océanos, los mares y los
  recursos marinos para el desarrollo sostenible</p>
SDG_TARGET: >-
  <p>Meta 14.b: Facilitar el acceso de los pescadores artesanales a los recursos marinos
  y los mercados</p>
SDG_INDICATOR: >-
  <p>Indicador 14.b.1: Grado de aplicación de un marco jurídico, reglamentario, normativo
  o institucional que reconozca y proteja los derechos de acceso para la pesca en
  pequeña escala</p>
