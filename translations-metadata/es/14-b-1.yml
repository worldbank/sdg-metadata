REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>Cabe señalar que, si bien la\
  \ meta 14.b se refiere al acceso de los pescadores artesanales a pequeña escala\
  \ a los recursos marinos y a los mercados, algunos países sin litoral con pesquerías\
  \ interiores han aprovechado la oportunidad para informar sobre este indicador.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>La meta 14.b se centra en el acceso a los\
  \ recursos y a los mercados para la pesca a pequeña escala, en consonancia con el\
  \ párrafo 175 del documento final de Río+20. Para garantizar un acceso seguro, es\
  \ necesario un entorno propicio que reconozca y proteja los derechos de la pesca\
  \ a pequeña escala. Este entorno propicio tiene tres características clave:</p>\n\
  <ul>\n  <li>Marcos jurídicos, normativos y políticos adecuados; </li>\n  <li>Iniciativas\
  \ específicas de apoyo a la pesca a pequeña escala; y</li>\n  <li>Mecanismos institucionales\
  \ relacionados que permitan la participación de las organizaciones de pesca a pequeña\
  \ escala en los procesos pertinentes. </li>\n</ul>\n<p>El 32º período de sesiones\
  \ del Comité de Pesca de la FAO acordó que los datos presentados a través del cuestionario\
  \ del Código de Conducta para la Pesca Responsable (CCRF) podrían ser utilizados\
  \ por los miembros para informar sobre los indicadores de los Objetivos de Desarrollo\
  \ Sostenible (ODS).</p>\n<p>Por lo tanto, las variables de los indicadores se eligen\
  \ a partir de tres de las cinco preguntas sobre la pesca a pequeña escala del cuestionario\
  \ del CCRF para reflejar estos tres aspectos:</p>\n<ul>\n  <li>¿Existen leyes, reglamentos,\
  \ políticas, planes o estrategias que se dirijan específicamente al sector de la\
  \ pesca a pequeña escala o lo aborden?</li>\n  <li>¿Existen iniciativas específicas\
  \ en curso para aplicar las Directrices PPE?\n  <li>¿Dispone su país de un órgano\
  \ asesor/consultivo del Ministerio/Departamento de Pesca en el que los pescadores/trabajadores\
  \ de la pesca puedan participar y contribuir a los procesos de toma de decisiones?</li>\n\
  </ul>\n<p>El indicador nacional se calcula en base a estas preguntas, centrándose\
  \ específicamente en los esfuerzos reales de promoción y facilitación de los derechos\
  \ de acceso a la pesca a pequeña escala.</p>\n<p>Aunque la puntuación exacta será\
  \ importante de un año de presentación de informes al siguiente para determinar\
  \ el progreso realizado por un país, para ayudar a la interpretación de este indicador,\
  \ la puntuación se convertirá en una de las 5 bandas siguientes:</p>\n<table>\n\
  \  <tbody>\n    <tr>\n      <td>\n        <p>Puntuación </p>\n      </td>\n    \
  \  <td>\n        <p>Bandas </p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n\
  \        <p>&gt;0 &#x2013;&lt; 0.2</p>\n      </td>\n      <td>\n        <p>Banda\
  \ 1: Muy baja aplicación de los instrumentos de acceso a los recursos y a los mercados\
  \ para la pesca en pequeña escala</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n\
  \        <p>0.2 &#x2013;&lt; 0.4</p>\n      </td>\n      <td>\n        <p>Banda\
  \ 2: Baja aplicación de los instrumentos de acceso a los recursos y a los mercados\
  \ para la pesca en pequeña escala</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n\
  \        <p>0.4 &#x2013;&lt; 0.6</p>\n      </td>\n      <td>\n        <p>Banda\
  \ 3: Aplicación media de los instrumentos de acceso a los recursos y a los mercados\
  \ para la pesca en pequeña escala</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n\
  \        <p>0.6 &#x2013;&lt; 0.8</p>\n      </td>\n      <td>\n        <p>Banda\
  \ 4: Alta aplicación de los instrumentos de acceso a los recursos y a los mercados\
  \ para la pesca a pequeña escala</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n\
  \        <p>0.8 &#x2013; 1.0</p>\n      </td>\n      <td>\n        <p>Banda 5: Aplicación\
  \ muy elevada de los instrumentos de acceso a los recursos y a los mercados para\
  \ la pesca artesanal</p>\n      </td>\n    </tr>\n  </tbody>\n</table>"
