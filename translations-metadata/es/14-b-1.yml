  \ para la Pesca Responsable (CCRF). Estas preguntas se han transformado en variables\
  \ ponderadas con el fin de calcular las puntuaciones de los países. <u>El objetivo\
  \ se ha establecido en una respuesta positiva (&#x2018;sí&#x2019;) a todas las subvariables,\
