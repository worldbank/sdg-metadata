COMPARABILITY: "<h2>Fuentes de discrepancia:</h2>\n<p>Puede haber diferencias entre\
  \ una estimación nacional basada en la opinión de expertos, en caso de que no se\
  \ disponga de datos del país, y la respuesta que un país daría a través del cuestionario\
  \ de autoevaluación. Esto puede ocurrir no solo porque la opinión de los expertos\
  \ representa la mejor aproximación a la realidad, pero no la realidad en sí misma,\
  \ sino debido al conocido sesgo de autoinforme verificable en este tipo de encuestas\
  \ que hace que los países informen por tendencia de una realidad mejor que la existente.</p>"
