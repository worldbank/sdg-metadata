FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recolección de datos:</h2>\n<p>El próximo ciclo\
  \ de recolección de datos se llevará a cabo y finalizará en mayo de 2018.</p>"
COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>El cuestionario del CCRF es un\
  \ sistema basado en la web, con herramientas de procesamiento de datos y características\
  \ de uso relacionadas. Los datos se recolectan de los países miembros de la FAO\
  \ cada dos años para ser comunicados a nivel agregado con ocasión de los períodos\
  \ de sesiones del Comité de Pesca de la FAO (COFI), normalmente en el período de\
  \ noviembre a marzo que precede al período de sesiones del COFI. En 2016, para el\
  \ 32º período de sesiones del COFI, 92 países y la Unión Europea (UE) respondieron\
  \ a la sección sobre pesca en pequeña escala del cuestionario del CCRF, que incluye\
  \ las tres preguntas que proporcionan las variables para el indicador 14.b.1.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>Los datos se basan\
  \ en las respuestas a tres preguntas del cuestionario del CCRF. Suelen provenir\
  \ de fuentes administrativas, según la mejor identificación de la administración\
  \ pesquera nacional responsable de responder al cuestionario del CCRF. Los datos\
  \ se basan en la presencia de leyes, reglamentos, políticas, planes o estrategias\
  \ pertinentes y en la forma en que se han aplicado, por lo que es necesario consultar\
  \ tanto la documentación legislativa como la de gestión para responder a las preguntas.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Progreso\
  \ por número de países en el grado de aplicación de un marco legal/regulatorio/político/institucional\
  \ que reconozca y proteja los derechos de acceso a la pesca en pequeña escala.</p>\n\
  <h2>Conceptos:</h2>\n<p>Los sistemas estadísticos nacionales ya recopilan datos\
  \ relacionados con la pesca, centrándose en la producción, el empleo y el comercio.\
  \ Los conceptos pertinentes pueden encontrarse en el <a href=\"http://www.fao.org/fishery/cwp/search/en\"\
  >Manual de normas estadísticas de pesca del CWP</a> del Grupo de Trabajo Coordinador\
  \ de Estadísticas de Pesca (CWP). </p>"
