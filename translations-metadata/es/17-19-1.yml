RATIONALE: >-
  <h2> Justificación: </h2>

  <p> El indicador tiene como objetivo proporcionar una imagen del valor en
  dólares estadounidenses del apoyo estadístico vigente en los países en
  desarrollo </p>
REC_USE_LIM: >-
  <h2> Comentarios y limitaciones: </h2>

  <p> La medición del apoyo a las estadísticas conlleva muchos desafíos
  metodológicos. Por lo tanto, las cifras financieras presentadas en PRESS deben
  interpretarse teniendo en cuenta estos desafíos. Por ejemplo, las cifras de
  PRESS se basan en el Sistema de Notificación de los Países Acreedores (CRS,
  por sus siglas en inglés) para los compromisos de AOD complementados con
  informes voluntarios de donantes adicionales. Sin embargo, no se puede
  garantizar la cobertura completa de todos los programas. Además, los
  compromisos comunicados pueden considerarse un límite superior del apoyo real
  a las estadísticas principalmente por tres razones. En primer lugar, puede
  ocurrir una doble contabilización de proyectos cuando el donante y el ejecutor
  del proyecto informan sobre el mismo proyecto o cuando todos los
  cofinanciadores del proyecto informan las cifras totales del proyecto. En
  segundo lugar, las cifras informadas pueden estar infladas al trabajar con el
  monto total de proyectos multisectoriales, que comprenden solo un pequeño
  componente de estadísticas. Por último, PRESS informa sobre compromisos del
  lado de los donantes que no siempre se traducen en desembolsos reales a los
  países receptores. </p>

  <p> El indicador solo captura el apoyo internacional a las estadísticas y no
  toma en cuenta los recursos nacionales. </p>
DATA_COMP: >-
  <h1> Metodología</h1>

  <h2> Método de cálculo:</h2>

  <p> Los importes financieros se convirtieron a dólares estadounidenses
  utilizando el tipo de cambio promedio del período en el año comprometido por
  el proyecto/programa. En los casos en que se notificaron los importes
  desembolsados, el tipo de cambio utilizado fue el promedio del período en el
  año de desembolso. </p>
REG_AGG: >-
  <h2> Agregados regionales: </h2>

  <p> Los agregados a nivel regional se basan en la suma de los compromisos
  nacionales, subregionales y regionales. </p>
