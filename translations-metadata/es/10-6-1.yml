RATIONALE: >-
  <h2> Justificación: </h2>

  <p> Las Naciones Unidas se basan en un principio de igualdad soberana de todos
  sus Estados miembros (artículo 2 de la Carta de las Naciones Unidas). Este
  indicador tiene como objetivo medir el grado en que los Estados gozan de una
  representación equitativa en diferentes organizaciones internacionales. </p>
REC_USE_LIM: >-
  <h2>Comentarios y limitaciones:</h2>

  <p>Las comparaciones entre instituciones deben prestar atención a la diferente
  composición de las mismas. Los derechos de voto y la pertenencia a sus
  instituciones son acordados por los propios Estados miembros. Como indicador
  estructural, sólo habrá pequeños cambios a lo largo del tiempo para reflejar
  el acuerdo sobre la incorporación de nuevos Estados como miembros, la
  suspensión de los derechos de voto, la retirada de la adhesión y los cambios
  negociados en los derechos de voto.</p>
DATA_COMP: >-
  <h1>Metodología</h1>

  <h2>Método de cálculo:</h2>

  <p>El cálculo se basa en los datos publicados por cada institución&#x2019;
  sobre el número de miembros y los derechos de voto, extraídos de sus
  respectivos informes anuales. La proporción de derechos de voto se calcula
  como el número de derechos de voto asignados a los países en desarrollo,
  dividido por el número total de derechos de voto. La proporción de miembros se
  calcula dividiendo el número de países en desarrollo miembros entre el número
  total de miembros.</p>
