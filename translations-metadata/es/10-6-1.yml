STAT_CONC_DEF: >-
  <h1> Conceptos y definiciones</h1>

  <h2> Definición:</h2>

  <p> La proporción de miembros y derechos de voto de los países en desarrollo
  en las organizaciones internacionales tiene dos componentes, la proporción de
  los derechos de voto de los países en desarrollo y la proporción de países en
  desarrollo miembros de las organizaciones internacionales. En algunas
  instituciones estos dos componentes son idénticos. </p>

  <h2> Conceptos:</h2>

  <p> El indicador se calcula independientemente para once instituciones
  internacionales diferentes: la Asamblea General de las Naciones Unidas, el
  Consejo de Seguridad de las Naciones Unidas, el Consejo Económico y Social de
  las Naciones Unidas, el Fondo Monetario Internacional, el Banco Internacional
  de Reconstrucción y Desarrollo, la Corporación Financiera Internacional, el
  Banco Africano de Desarrollo, el Banco Asiático de Desarrollo, el Banco
  Interamericano de Desarrollo, la Organización Mundial del Comercio y la Junta
  de Estabilidad Financiera. </p>

  <p> No existe una convención establecida para la designación de países o áreas
  &quot;desarrollados&quot; y &quot;en desarrollo&quot; en el sistema de las
  Naciones Unidas. En la práctica común, Japón en Asia, Canadá y los Estados
  Unidos en el norte de América, Australia y Nueva Zelanda en Oceanía, y Europa
  se consideran regiones o áreas &quot;desarrolladas&quot;. La agregación en
  todas las instituciones se realiza actualmente de acuerdo con la norma
  estadística M.49 de las Naciones Unidas, que incluye la designación de
  &#x201C; regiones desarrolladas&#x201D; y &#x201C;regiones en
  desarrollo&#x201D;, mientras que una revisión en curso busca llegar a un
  acuerdo sobre cómo definir estos términos a los efectos del seguimiento de los
  ODS. Las designaciones &quot;desarrolladas&quot; y en desarrollo&quot; están
  destinadas a la conveniencia estadística y no expresan necesariamente un
  juicio sobre la etapa alcanzada por un país o área en particular en el proceso
  de desarrollo. </p>
