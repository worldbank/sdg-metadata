    <li> Asamblea General de las Naciones Unidas: Sitio web de la Asamblea General</li>
    <li> Consejo de Seguridad de las Naciones Unidas: Informe del Consejo de Seguridad
  correspondiente al año respectivo</li>
    <li> Consejo Económico y Social de las Naciones Unidas: Informe del Consejo Económico
  y Social correspondiente al año respectivo</li>
    <li> Fondo Monetario Internacional: Informe Anual para el año respectivo</li>
    <li> Banco Internacional de Reconstrucción y Desarrollo: Análisis de la Dirección
  &#x2019; y Estados Financieros del año respectivo</li>
    <li> Corporación Financiera Internacional: Informe Anual (volumen 2) para el año
  respectivo</li>
    <li> Banco Africano de Desarrollo: Informe Anual correspondiente al año respectivo
  </li>
    <li> Banco Asiático de Desarrollo: Informe Anual para el año respectivo</li>
    <li> Banco Interamericano de Desarrollo: Informe Anual para el año respectivo</li>
    <li> Organización Mundial del Comercio: Informe Anual 2015 de la OMC</li>
    <li> Consejo de Estabilidad Financiera: Cartas del Consejo de Estabilidad Financiera</li>
  </ul>
