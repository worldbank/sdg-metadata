STAT_CONC_DEF: >-
  <h1> Conceptos y definiciones </h1>

  <h2> Definición: </h2>

  <p> La concentración anual media de partículas finas en suspensión de menos de 2,5
  micrones de diámetro (PM2,5) es una medida común de contaminación del aire. La media
  es un promedio ponderado por población para la población urbana de un país, y se
  expresa en microgramos por metro cúbico [&#xF06D; g / m <sup> 3 </sup>]. </p>
SOURCE_TYPE: >-
  <h1> Fuentes de datos</h1>

  <h2> Descripción:</h2>

  <p> Las fuentes de datos incluyen mediciones terrestres de redes de monitoreo, recopiladas
  para 3.000 ciudades y localidades (OMS 2016) en todo el mundo, sensores remotos
  satelitales, estimaciones de población, topografía, información sobre redes de monitoreo
  locales y mediciones de contribuyentes específicos a la contaminación del aire (OMS,
  2016b)</p>
COLL_METHOD: >-
  <h2> Proceso de recolección:</h2>

  <p> El proceso de recopilación de datos para mediciones terrestres incluye informes
  oficiales de países a la OMS (previa solicitud) y búsquedas web. Mediciones de PM10
  o PM2.5 de informes y sitios web oficiales nacionales/subnacionales o reportadas
  por redes regionales como Clean Air Asia para Asia y la Agencia Europea de Medio
  Ambiente para Europa o datos de agencias de las Naciones Unidas, agencias de desarrollo,
  artículos de revistas revisadas por pares y mediciones terrestres compiladas en
  el marco del Proyecto de Carga Mundial de Morbilidad. </p>
