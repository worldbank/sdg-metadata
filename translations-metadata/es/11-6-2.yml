RATIONALE: >-
  <h2>Justificación:</h2>

  <p>La contaminación atmosférica se compone de muchos contaminantes, entre ellos
  las partículas. Estas partículas son capaces de penetrar profundamente en las vías
  respiratorias y, por tanto, constituyen un riesgo para la salud al aumentar la mortalidad
  por infecciones y enfermedades respiratorias, cáncer de pulmón y determinadas enfermedades
  cardiovasculares.</p>
REC_USE_LIM: >-
  <h2> Comentarios y limitaciones:</h2>

  <p> Datos urbanos/rurales: si bien la calidad de los datos disponibles para la población
  urbana/rural es generalmente buena para los países de ingresos altos, puede ser
  relativamente pobre para algunas zonas de ingresos bajos y medianos. Además, la
  definición de urbano/rural puede variar mucho según el país. </p>
DATA_COMP: >-
  <h1> Metodología</h1>

  <h2> Método de cálculo:</h2>

  <p> La concentración media urbana anual de PM2,5 se estima con una mejor modelización
  mediante la integración de datos a partir de sensores remotos satelitales, estimaciones
  de población, topografía y mediciones terrestres (OMS, 2016a; Shaddick et al, 2016)</p>
DATA_VALIDATION: >-
  <h2>Proceso de consulta/validación con los países para ajustes y estimaciones:</h2>

  <p>Los datos cargados, los métodos y las estimaciones finales se comparten con los
  países antes de la publicación a través de los canales de comunicación oficiales
  de la OMS con los Estados miembros de la OMS.</p>
IMPUTATION: >-
  <h2> Tratamiento de los valores faltantes:</h2>

  <ul>
    <li> <strong> <em> A nivel nacional:</em> </strong> </li>
  </ul>

  <p> Los valores faltantes se dejan en blanco. </p>

  <ul>
    <li> <strong> <em> A nivel regional y mundial:</em> </strong></li>
  </ul>

  <p> Los valores faltantes quedan excluidos de los promedios regionales y globales.
  </p>
REG_AGG: >-
  <h2> Agregados regionales:</h2>

  <p> Los agregados regionales y mundiales son cifras ponderadas por población de
  las estimaciones nacionales. </p>

  <p> Cagg=SUM (Cnat * Pnat)/ SUM (Pnat)</p>

  <p> donde Cagg es la estimación regional/global, Cnat es la estimación nacional,
  Pnat es la población del país. La suma se hace sobre los países de la región (agregado
  regional) o todos los países (agregado global). </p>
DOC_METHOD: >-
  <h2> Métodos y directrices a disposición de los países para la recopilación de los
  datos a nivel nacional:</h2>

  <p> Los países que cuentan con redes de monitoreo de calidad del aire en lugares
  de zonas urbanas pueden utilizar las concentraciones medias anuales de las mediciones
  terrestres y el número correspondiente de habitantes para derivar la exposición
  ponderada por la población a partículas en las ciudades. </p>
QUALITY_ASSURE: >-
  <h2> Garantía de calidad:</h2>

  <p> Los datos ingresados al modelo son datos oficiales o publicados sobre la calidad
  del aire u otros temas relevantes. Las estimaciones modeladas se verifican cuidadosamente
  y se comparan con las mediciones terrestres oficiales. </p>
COVERAGE: >-
  <h1>Disponibilidad de datos</h1>

  <h2>Descripción:</h2>

  <p>El indicador está disponible para 178 países. Los países faltantes comprenden
  mayormente pequeños estados insulares en las regiones del Pacífico Occidental y
  de América Latina y el Caribe.</p>

  <h2>Series temporales:</h2>

  <p>Próximamente</p>

  <h2>Desagregación:</h2>

  <p>El indicador está disponible por cuadrículas de 0,1&#xB0; x 0,1&#xB0; para el
  mundo.</p>
COMPARABILITY: >-
  <h2> Fuentes de discrepancias:</h2>

  <p> La fuente de diferencias entre las cifras globales y nacionales: estimaciones
  modeladas frente a las concentraciones medias anuales obtenidas de las mediciones
  terrestres. </p>
