SDG_GOAL: >-
  <p>Meta 11: Lograr que las ciudades y los asentamientos humanos sean
  inclusivos, seguros, resilientes y sostenibles</p>
SDG_TARGET: >-
  <p>Objetivo 11.a: Apoyar los vínculos económicos, sociales y ambientales
  positivos entre las zonas urbanas, periurbanas y rurales fortaleciendo la
  planificación del desarrollo nacional y regional</p>
SDG_INDICATOR: >-
  <p>Indicador 11.a.1: Número de países que cuentan con políticas urbanas
  nacionales o planes de desarrollo regionales que a) responden a la dinámica de
  la población, b) garantizan un desarrollo territorial equilibrado y c)
  aumentan el margen fiscal local</p>
