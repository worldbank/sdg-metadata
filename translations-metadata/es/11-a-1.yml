RATIONALE: "<h2>Justificación:</h2>\n<p><strong>Las políticas nacionales urbanas pueden\
  \ ayudar a alcanzar la meta 11.a.1</strong></p>\n<p>Este indicador se basa en la\
  \ noción de que el desarrollo y la aplicación de las Políticas Nacionales Urbanas\
  \ deben apoyar la participación, la asociación, la cooperación y la coordinación\
  \ de los actores, así como facilitar el diálogo. La Política Nacional Urbana (PNU)\
  \ y los Planes de Desarrollo Regional (PDR) promueven un desarrollo urbano coordinado\
  \ y conectado. Un esfuerzo coordinado desde el gobierno a través de una PNU o un\
  \ PDR proporciona la mejor oportunidad para lograr una urbanización sostenible y\
  \ un desarrollo territorial equilibrado mediante la vinculación de las políticas\
  \ sectoriales, la conexión de las políticas del gobierno nacional, regional y local\
  \ y el fortalecimiento de los vínculos urbanos, periurbanos y rurales a través de\
  \ un desarrollo territorial equilibrado.</p>\n<p></p>\n<p>Este indicador proporciona\
  \ un buen barómetro sobre el progreso global de las políticas nacionales urbanas\
  \ sostenibles. Sirve como análisis de las deficiencias para apoyar las recomendaciones\
  \ políticas. El indicador puede identificar buenas prácticas y políticas entre los\
  \ países que pueden promover la asociación y la cooperación entre todas las partes\
  \ interesadas. Este indicador está orientado al proceso y a las aspiraciones y tiene\
  \ el potencial de apoyar la validación del Objetivo 11 y otros indicadores de los\
  \ ODS con un componente urbano. El indicador tiene la capacidad de ser aplicable\
  \ a niveles multijurisdiccionales, es decir, cubriendo una serie de áreas y atendiendo\
  \ a los desafíos urbanos de una manera nacional más integrada.</p>\n<p>La introducción\
  \ explícita de la Política Nacional Urbana en la redacción del indicador 11.a.1\
  \ hace hincapié en un proceso político que puede satisfacer mejor los requisitos\
  \ de la meta 11.a a través de la integración y coordinación sectorial, territorial\
  \ y jurisdiccional dirigida por el nivel nacional. Esto es así porque, la evidencia\
  \ muestra que la PNU puede <em>apoyar vínculos económicos, sociales y ambientales\
  \ positivos</em> asegurando al más alto nivel de gobierno la alineación coherente\
  \ de las políticas sectoriales para apoyar la urbanización sostenible e inclusiva<sup><sup><a\
  \ href=\"#footnote-2\" id=\"footnote-ref-2\">[2]</a></sup></sup>. Con un mundo cada\
  \ vez más urbanizado, hoy en día está claro que la forma de gestionar y planificar\
  \ las ciudades tiene ramificaciones que van más allá de sus límites y que la urbanización\
  \ es una fuerza clave para el desarrollo nacional y sostenible.</p>\n<p>En efecto,\
  \ la urbanización ha sido históricamente un catalizador del crecimiento económico\
  \ y el progreso social, e incluso encierra la posibilidad de proteger y utilizar\
  \ de forma más eficiente los recursos naturales, así como de mitigar el cambio climático\
  \ y adaptarse a él. Sin embargo, este impacto positivo no es automático, sobre todo\
  \ en los países en vías de desarrollo, donde una urbanización rápida y/o no planificada\
  \ puede acarrear externalidades económicas, sociales y medioambientales negativas\
  \ como el aumento de la congestión, la dispersión, la informalidad, la exclusión\
  \ social y los conflictos, si la provisión de servicios e infraestructura no sigue\
  \ el ritmo del crecimiento natural e interno de la población, la distribución equitativa,\
  \ los patrones de migración a la ciudad, etc. Los gobiernos deben ser sensibles\
  \ a este hecho, ya que la urbanización es una cuestión nacional y multisectorial.\
  \ Por lo tanto, las políticas nacionales urbanas proporcionan el marco para aprovechar\
  \ los dividendos de la urbanización y mitigar sus externalidades negativas. Una\
  \ política nacional urbana llama la atención sobre el impacto de las políticas gubernamentales\
  \ sectoriales en el desarrollo sostenible de las ciudades y fomenta y permite la\
  \ coordinación vertical y horizontal de los departamentos gubernamentales y sus\
  \ políticas para apoyarlo de la mejor manera posible.</p>\n<p>Esta consideración,\
  \ a su vez, también fomenta una mayor cooperación y coordinación entre los diferentes\
  \ niveles de gobierno para apoyar el desarrollo y la implementación de una visión\
  \ nacional para el desarrollo urbano, fortaleciendo efectivamente <em>la planificación\
  \ del desarrollo nacional y regional</em>. El proceso de la política urbana se dirige\
  \ a nivel nacional para garantizar la articulación y la coordinación de los diferentes\
  \ sectores y niveles de gobierno, pero implica procesos tanto descendentes como\
  \ ascendentes. Para que la aplicación tenga éxito, la política nacional urbana debe\
  \ crear un entorno institucional propicio, de colaboración y cooperación, movilizando\
  \ a los distintos niveles, evaluando y fomentando sus capacidades, y estableciendo\
  \ responsabilidades definidas conjuntamente y transparentes para la aplicación.\
  \ Los gobiernos sub-nacionales son socios clave para la implementación debido a\
  \ su proximidad a los ciudadanos y a su papel en la prestación de servicios e infraestructura.\
  \ Como tal, una PNU no sustituye a las políticas y planes de desarrollo regionales\
  \ y locales, sino que los refuerza y se apoya en su alineación horizontal y su articulación\
  \ vertical, especialmente para abordar retos transfronterizos como la gestión sostenible\
  \ de los recursos, el desarrollo de la infraestructura, la adaptación al cambio\
  \ climático y su mitigación, o los vínculos urbano-rurales.</p>\n<p>Por último,\
  \ la PNU, como marco global que articula y alinea los planes y políticas sub-nacionales\
  \ y locales bajo una visión común de la urbanización, también es especialmente adecuada\
  \ para considerar el continuo urbano-periurbano-rural. Esta consideración urbana\
  \ y rural es un elemento clave de la desagregación de datos y la delimitación administrativa\
  \ en la planificación territorial. Sin embargo, cada vez se reconoce más la importancia\
  \ de los vínculos urbano-rurales (a través de los flujos de personas, recursos naturales,\
  \ capital, bienes, servicios de los ecosistemas, información, tecnología, ideas\
  \ e innovación) para un desarrollo territorial sostenible e integrado. La Nueva\
  \ Agenda Urbana (NAU), por ejemplo, subraya la necesidad de reducir las disparidades\
  \ urbanas y rurales para fomentar el desarrollo equitativo y favorecer la conectividad.\
  \ La meta 11.a es la única que considera explícitamente las zonas <em>urbanas, periurbanas\
  \ y rurales</em> en el marco de un ODS 11 centrado en las ciudades. Las PNU son\
  \ el marco adecuado para fortalecer y orientar los flujos urbanos y rurales hacia\
  \ los patrones de consumo más sostenibles y la distribución equitativa de los recursos,\
  \ ya que pueden lograr el equilibrio entre la competencia y la solidaridad entre\
  \ los territorios de un país.</p>\n<p><strong>Las Políticas Urbanas son cada vez\
  \ más instrumentales para la implementación y el seguimiento de las agendas globales</strong></p>\n\
  <p>Las políticas nacionales urbanas permiten, por tanto, un enfoque intersectorial\
  \ y la coordinación institucional horizontal y vertical necesaria para abordar los\
  \ retos y las oportunidades de la urbanización, que cada vez más se reconoce que\
  \ van más allá de los límites de la ciudad. De hecho, los acuerdos intergubernamentales\
  \ han mostrado un nuevo interés en la urbanización para el desarrollo sostenible.\
  \ Esto se ilustra, por supuesto, en la Agenda 2030 con la introducción de un ODS-11\
  \ urbano independiente, pero muchos otros ODS también tienen claras dimensiones\
  \ e implicaciones urbanas. Tras la Agenda 2030, la Conferencia de las Naciones Unidas\
  \ sobre Vivienda y Desarrollo Sostenible (Hábitat III) adoptó la Nueva Agenda Urbana,\
  \ una hoja de ruta para los próximos 20 años que establece nuevas normas mundiales\
  \ para el desarrollo urbano sostenible. Por último, aunque el Acuerdo de París sobre\
  \ el Cambio Climático no menciona explícitamente a las ciudades, la gestión de la\
  \ urbanización sigue siendo esencial para hacer frente al cambio climático, como\
  \ ilustra el hecho de que dos tercios de las Contribuciones Previstas y Determinadas\
  \ a Nivel Nacional contienen referencias y contenidos urbanos claros<sup><sup><a\
  \ href=\"#footnote-3\" id=\"footnote-ref-3\">[3]</a></sup></sup>. Como instrumento\
  \ para que los gobiernos aprovechen la dinámica de la urbanización para el desarrollo\
  \ nacional, las PNU han sido identificadas como una herramienta clave para la implementación\
  \ y el seguimiento de dichas agendas.</p>\n<p>El Documento de Política sobre Políticas\
  \ Nacionales Urbanas preparado para Hábitat III, por ejemplo, explicaba que una\
  \ PNU debería constituir una parte importante de cualquier intento serio de implementar\
  \ los ODS y debería convertirse en un instrumento clave para medir el logro de los\
  \ ODS. Como se ha explicado anteriormente, las PNU son un marco especialmente adecuado\
  \ para alcanzar la meta 11.a y, en general, pueden contribuir a crear el marco propicio\
  \ necesario para aplicar los objetivos de desarrollo urbano del ODS 11. Por ejemplo,\
  \ la NAU identifica explícitamente a las políticas nacionales urbanas como esenciales\
  \ para lograr el cambio de paradigma urbano por el que aboga, reconociendo el papel\
  \ principal de los gobiernos nacionales [&#x2026;] en la aplicación de políticas\
  \ urbanas inclusivas y eficaces y de legislación para el desarrollo urbano sostenible\
  \ (NAU &#x2013; 15.b). Además, los Principios Rectores de los Vínculos Urbano-Rurales\
  \ proporcionan un enfoque práctico y acciones para mejorar la cohesión territorial,\
  \ incluso a través de políticas<sup><sup><a href=\"#footnote-4\" id=\"footnote-ref-4\"\
  >[4]</a></sup></sup>. El conjunto de políticas urbanas y rurales de la OCDE son\
  \ marcos adicionales que son muy importantes para mejorar los vínculos sociales,\
  \ económicos y económicos entre los territorios urbanos y rurales y periurbanos<sup><sup><a\
  \ href=\"#footnote-5\" id=\"footnote-ref-5\">[5]</a></sup></sup>.</p>\n<p>Por último,\
  \ las PNU también pueden ser un instrumento para coordinar los componentes urbanos\
  \ de las NDC (según su sigla en inglés) en todas las escalas y sectores e incorporar\
  \ los principios de adaptación y mitigación del cambio climático para la aplicación\
  \ del Acuerdo de París<sup><sup><a href=\"#footnote-6\" id=\"footnote-ref-6\">[6]</a></sup></sup>.</p>\n\
  <p><strong>Calificadores de un indicador de proceso medible </strong>.</p>\n<p>Dado\
  \ su papel instrumental para la implementación y el seguimiento de las agendas urbanas\
  \ globales, la adopción de un PNU por parte de un gobierno nacional puede considerarse\
  \ un fuerte indicador del compromiso político con la promoción del desarrollo urbano\
  \ sostenible. También las hace especialmente adecuadas para medir la meta 11.a a\
  \ través de un indicador de proceso. Como indicador de proceso, el 11.a.1 debe evaluar\
  \ los progresos realizados en la creación de un entorno propicio que garantice la\
  \ consecución de los resultados e impactos de las metas de la Agenda de Desarrollo\
  \ Sostenible. Su definición sienta las bases sobre <em>cómo puede lograrse la </em>meta\
  \ 11.a, a través de medios mensurables. Por lo tanto, la revisión propuesta del\
  \ indicador complementa <em>las políticas nacionales urbanas y los planes de desarrollo\
  \ regional </em>con 3 calificadores que indican los medios para alcanzar con éxito\
  \ los requisitos de la meta 11.a.</p>\n<p>El primer calificador es que las políticas\
  \ y los planes deben <em>responder a la dinámica de la población</em>. Basar las\
  \ políticas y los planes en los datos y proyecciones espaciales y demográficos más\
  \ actuales y completos es, en efecto, un requisito previo para una aplicación satisfactoria.\
  \ Los retos que plantea la rápida urbanización se derivan, en efecto, del hecho\
  \ de que el marco político y de planificación y su aplicación se ven superados por\
  \ el crecimiento de la población, junto con las prioridades políticas que pueden\
  \ no dar prioridad al desarrollo inclusivo para todos los residentes urbanos actuales\
  \ y futuros, lo que, en su conjunto, da lugar a una tensión en la provisión de infraestructuras\
  \ y servicios, y provoca daños socio-económicos y medioambientales. La previsión\
  \ de las tendencias y necesidades demográficas en la fase de diagnóstico de las\
  \ políticas y los planes permite a los gobiernos planificar con antelación la urbanización\
  \ y proporcionar el suelo y las infraestructuras adecuadas de una forma más rentable\
  \ y menos perjudicial para la sociedad que intentar ponerse al día, reparar y mejorar\
  \ la expansión incontrolada. Este proceso de desarrollo de políticas y planes urbanos\
  \ también puede ser la ocasión para mejorar la recopilación de datos nacionales\
  \ sobre las zonas urbanas, y servir a otros indicadores del ODS-11, así como para\
  \ proporcionar una base de referencia para el seguimiento de los resultados de dichas\
  \ intervenciones.</p>\n<p>El segundo calificador requiere que las políticas y los\
  \ planes <em>garanticen un desarrollo territorial equilibrado</em>, en respuesta\
  \ directa a la referencia de la meta 11.a.1 al continuo urbano, periurbano y rural.\
  \ Las políticas y los planes deben adoptar una perspectiva territorial amplia y\
  \ considerar los vínculos y flujos de las zonas urbanas a las rurales, no sólo para\
  \ evitar y reducir las disparidades sociales, económicas y medioambientales entre\
  \ territorios, sino también para promover los puntos fuertes distintivos y fomentar\
  \ las interacciones beneficiosas para el camino más eficiente hacia el crecimiento\
  \ sostenible del país. Esta perspectiva para las políticas y los planes se consigue\
  \ a una escala territorial superior a la de las ciudades, a través de los planes\
  \ regionales y las políticas nacionales.</p>\n<p></p>\n<p>Finalmente, el tercer\
  \ calificativo es el de <em>aumentar el espacio fiscal local</em>. A medida que\
  \ las PNU integradas y los planes de desarrollo regional introducen una articulación\
  \ más coordinada y descentralizada de las responsabilidades en materia de desarrollo\
  \ urbano, garantizar que los gobiernos sub-nacionales y locales dispongan de los\
  \ recursos financieros adecuados para llevar a cabo sus responsabilidades es esencial\
  \ para el éxito de la aplicación de las políticas y los planes. Por tanto, la transferencia\
  \ de competencias del nivel central al local debe ir acompañada de una devolución\
  \ proporcional de recursos financieros y autonomía. Además, en tiempos de reducción\
  \ de los presupuestos gubernamentales, debe aumentarse la capacidad de los gobiernos\
  \ locales para ampliar y diversificar los recursos e ingresos financieros endógenos\
  \ y no depender demasiado de las transferencias centrales. Esto implica más poder\
  \ y capacidad fiscal, mejores mecanismos de captación del valor de la tierra &#x2013;que\
  \ van de la mano de un marco de política de tierras claro y aplicable&#x2013; y\
  \ asociaciones financieras innovadoras, por ejemplo, colaborando con el sector privado\
  \ para la prestación de servicios e infraestructuras. En todos los casos, las políticas\
  \ y los mecanismos fiscales deben permanecer subordinados a los objetivos de política\
  \ y planificación urbana establecidos: las transferencias centrales deben estar\
  \ integradas en el marco de la PNU y tener en cuenta la equidad territorial; y los\
  \ sistemas fiscales locales deben estar estrechamente vinculados a los planes territoriales\
  \ locales para incentivar modelos de desarrollo sostenibles.</p><div class=\"footnotes\"\
  ><div><sup class=\"footnote-number\" id=\"footnote-2\">2</sup><p> ONU-Hábitat y\
  \ OCDE, 2018, Estado global de la política nacional urbana<a href=\"#footnote-ref-2\"\
  >&#x2191;</a></p></div><div><sup class=\"footnote-number\" id=\"footnote-3\">3</sup><p>\
  \ ONU-Hábitat, 2016, <em>Urbanización sostenible en el Acuerdo de París. Examen\
  \ comparativo del contenido urbano en las Contribuciones Determinadas a Nivel Nacional\
  \ (CDN) </em> <a href=\"#footnote-ref-3\">&#x2191;</a></p></div><div><sup class=\"\
  footnote-number\" id=\"footnote-4\">4</sup><p> ONU-Hábitat, 2019, Vínculos entre\
  \ la ciudad y el campo, Principios rectores: Marco de acción para promover el desarrollo\
  \ territorial integrado (https://urbanrurallinkages.files.wordpress.com/2019/09/url-gp-1.pdf)\
  \ <a href=\"#footnote-ref-4\">&#x2191;</a></p></div><div><sup class=\"footnote-number\"\
  \ id=\"footnote-5\">5</sup><p> OCDE, 2019, Principios de la OCDE sobre política\
  \ urbana (<a href=\"https://www.oecd.org/cfe/Brochure-OECD-Principles-Urban-Policy.pdf\"\
  ><u>https://www.oecd.org/cfe/Brochure-OECD-Principles-Urban-Policy.pdf</u></a>)\
  \ y Principios de la OCDE sobre política rural (https://www.oecd.org/rural/rural-development-conference/documents/Rural-principles.pdf)\
  \ <a href=\"#footnote-ref-5\">&#x2191;</a></p></div><div><sup class=\"footnote-number\"\
  \ id=\"footnote-6\">6</sup><p> ONU-Hábitat, 2016, <em>Abordar el cambio climático\
  \ en las políticas nacionales urbanas </em><a href=\"#footnote-ref-6\">&#x2191;</a></p></div></div>"
COMPILING_ORG: "<h1>Compiladores de datos</h1>\n<p>ONU-Hábitat.</p>\n<p>UNFPA.</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Los departamentos gubernamentales\
  \ encargados de los asuntos urbanos, rurales o territoriales rellenan la encuesta.\
  \ La información adicional se obtiene de las Oficinas Nacionales de Estadística\
  \ y de los sitios web oficiales del gobierno, y también se consultan los datos de\
  \ UNDESA (según su sigla en inglés) para la dinámica de la población.</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>Los datos estarán disponibles\
  \ anualmente, y las actualizaciones de la base de datos global se realizarán cada\
  \ 6 meses. Los datos estarán disponibles en línea en la Plataforma de Política Urbana.</p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recopilación de datos:</h2>\n<p>El seguimiento\
  \ y la presentación de informes del indicador se repiten a intervalos anuales, lo\
  \ que permite contar con varios puntos de información hasta 2030. El informe completo\
  \ se realizará una vez cada dos años.</p>"
COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>Se envían cuestionarios a medida\
  \ a los puntos focales pertinentes encargados del indicador 11a.1 para que completen\
  \ la situación de los componentes del indicador. Los datos a nivel nacional se recopilan\
  \ sobre la base de los módulos de formación que se han difundido ampliamente en\
  \ muchos sistemas nacionales de políticas y estadísticas urbanas. Los datos de referencia\
  \ se derivan de las evaluaciones nacionales, regionales y mundiales que se realizan\
  \ cada año para informar sobre el estado global de las PNU. Además, el proceso de\
  \ recopilación de datos dirigido específicamente a los tres calificadores del indicador\
  \ 11.a.1. se lleva a cabo para el Estado Global de las PNU publicado cada dos años.\
  \ El proceso de recolección de datos está en curso. Los resultados enumerados anteriormente\
  \ se basan en los hallazgos actuales de 67 de los 194 países que completaron la\
  \ encuesta de 2020, así como en el uso de los datos de referencia de PNU de 2018,\
  \ que incluyó a 79 países que aún no habían respondido a la encuesta de 2020, si\
  \ bien los datos de PNU estaban disponibles en función de las áreas de enfoque temático.</p>\n\
  <p>ONU-Hábitat recopila y presenta las políticas nacionales urbanas en una base\
  \ de datos de políticas nacionales urbanas disponible en:<a href=\"http://urbanpolicyplatform.org/wp-content/uploads/2018/09/13092018NUP-database.pdf\"\
  ><u>http://urbanpolicyplatform.org/wp-content/uploads/2018/09/13092018NUP-database.pdf</u></a>.</p>\n\
  <p>Este documento reúne datos a nivel de país sobre la presencia de una PNU, su\
  \ título y fecha, el estado de desarrollo y su enfoque. También proporciona enlaces\
  \ directos a los documentos de política nacional urbana. Actualmente contiene información\
  \ sobre 150 PNU en todo el mundo y se actualiza con frecuencia.</p>\n<p>Cada año\
  \ realizamos nuevas rondas de recopilación de datos para el indicador 11a.1. Por\
  \ ejemplo, la ronda de recopilación de datos de 2020 para el indicador 11.a.1. está\
  \ en curso. Se ha contactado con los Estados miembros para que rellenen la <em>Encuesta\
  \ sobre el estado global de las políticas nacionales urbanas de 2020</em>, que incluye\
  \ varias preguntas sobre la situación de cada país en materia de políticas nacionales\
  \ urbanas, así como una pregunta específica sobre el indicador 11.a.1.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>La fuente principal\
  \ de datos son los documentos oficiales de las políticas nacionales urbanas y los\
  \ planes de desarrollo regional, disponibles en las administraciones nacionales\
  \ y regionales de los países o facilitados por ellas. Todos ellos se derivarán de\
  \ los resultados de la encuesta sobre el estado nacional y global de las PNU.</p>\n\
  <p>La alineación de las políticas y los planes con los indicadores propuestos es\
  \ evaluada por evaluadores de políticas independientes a nivel nacional para evitar\
  \ la subjetividad y el sesgo. El campo de la práctica sobre las PNU ha desarrollado\
  \ una base de datos de expertos en todas las regiones a la que se recurre habitualmente\
  \ para realizar estas revisiones.</p>\n<p>Para ayudar en esta evaluación según los\
  \ tres calificativos, los evaluadores de políticas siguen un marco de análisis acordado.\
  \ Podrían utilizarse otras herramientas de apoyo, como la opinión de los expertos,\
  \ los datos de referencia, la evaluación comparativa, el seguimiento del rendimiento\
  \ y la elaboración de informes y el análisis de las deficiencias y del contenido.</p>\n\
  <p>ONU-Hábitat y sus socios ya han realizado recopilaciones y análisis a nivel mundial,\
  \ regional y nacional de PNU que proporcionan una base sólida de pruebas y conocimientos\
  \ para el seguimiento de este indicador sustitutivo propuesto para el 11.a.1.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p><strong><em>Políticas\
  \ nacionales urbanas y planes de desarrollo regional: </em></strong></p>\n<p>Una\
  \ Política Nacional Urbana (PNU) se define como un conjunto coherente de decisiones\
  \ o principios de actuación derivados de un proceso deliberado dirigido por el gobierno\
  \ para coordinar y reunir a diversos actores en torno a una visión y un objetivo\
  \ comunes que promuevan un desarrollo urbano más transformador, productivo, inclusivo\
  \ y resiliente a largo plazo<sup><sup><a href=\"#footnote-1\" id=\"footnote-ref-1\"\
  >[1]</a></sup></sup>. </p>\n<p> Esta definición estándar se amplía y se adapta a\
  \ los contextos de los países y puede incluir, en su caso, términos como <em>Plan\
  \ Nacional Urbano</em>, <em>Marco</em> o <em>Estrategia</em> siempre que estén alineados\
  \ con los calificativos anteriores.</p>\n<p>Asimismo, los planes de desarrollo regional\
  \ siguen la misma definición, sólo que aplicada a nivel sub-nacional.</p>\n<p><strong><em>PNU\
  \ que responden a la dinámica poblacional:  </em></strong></p>\n<p>Este primer calificativo\
  \ examina en qué medida la PNU aborda cuestiones relacionadas con la composición,\
  \ las tendencias y las proyecciones de la población para alcanzar los objetivos\
  \ y las metas de desarrollo.</p>\n<ul>\n<li><em>La composición de la población</em>incluye\
  \ el tamaño, la distribución geográfica y la densidad, el tamaño y la composición\
  \ de los hogares, la movilidad y la migración, la distribución y el desglose por\
  \ edad y por sexo, como se especifica en la meta 17.18 de los ODS</li>\n<li><em>Las\
  \ tendencias </em>son cambios en la composición de la población a lo largo del tiempo</li>\n\
  <li><em>Las proyecciones </em>son los cambios esperados a lo largo del tiempo que\
  \ la PNU necesita para garantizar que se aborden bien</li>\n</ul>\n<p>Preguntas\
  \ clave para la evaluación:</p>\n<ul>\n<li>¿En qué medida se dispone de datos de\
  \ calidad y oportunos sobre la composición, las tendencias y las proyecciones de\
  \ la población urbana y rural para su uso en el desarrollo, la aplicación y el seguimiento\
  \ de la PNU o los Planes de Desarrollo Regional (PDR)?</li>\n<li>¿En qué medida\
  \ las estrategias/intervenciones de la PNA y/o los PDR hacen referencia a la composición,\
  \ las tendencias y las proyecciones de la población en el marco temporal del plan?</li>\n\
  </ul>\n<p><strong><em>Garantizar un desarrollo territorial equilibrado: </em></strong></p>\n\
  <p> Este segundo calificativo implica la promoción de un territorio espacialmente\
  \ coherente que incluya un sistema equilibrado de asentamientos humanos que incluya\
  \ ciudades y pueblos y que incluya corredores urbanos; que aborde las disparidades\
  \ sociales, económicas, medioambientales y espaciales considerando particularmente\
  \ el continuo urbano-rural.</p>\n<p> Preguntas clave para la evaluación:</p>\n<ul>\n\
  <li>¿En qué medida la política urbana nacional tiene en cuenta la necesidad de un\
  \ desarrollo equilibrado del territorio en su conjunto, incluyendo el desarrollo\
  \ diferenciado pero equivalente de todos los tipos de asentamientos, incluidos los\
  \ pueblos, las ciudades y los corredores urbanos?</li>\n<li>¿En qué medida se consideran\
  \ los vínculos sociales, económicos, medioambientales y espaciales entre las zonas\
  \ urbanas, periurbanas y rurales con el objetivo final de reforzar el continuo urbano-rural?</li>\n\
  </ul>\n<p><strong><em>Aumentar el espacio fiscal local:</em></strong></p>\n<p>El\
  \ espacio fiscal local se entiende como la suma de recursos financieros disponibles\
  \ para mejorar la prestación de servicios sociales y económicos básicos a nivel\
  \ local como resultado del presupuesto y de las decisiones conexas de los gobiernos\
  \ a todos los niveles, sin perjuicio de la sostenibilidad de la situación financiera\
  \ de un gobierno.</p>\n<p>Preguntas clave para la evaluación:</p>\n<ul>\n<li>¿En\
  \ qué medida la política ha previsto la provisión de recursos financieros locales\
  \ para la aplicación de la política y la prestación de servicios sociales y económicos\
  \ básicos esenciales?</li>\n<li>¿En qué medida la política ha evaluado el estado\
  \ de las capacidades humanas necesarias para utilizar eficazmente los recursos financieros\
  \ para la aplicación de la política y la prestación de servicios sociales y económicos\
  \ básicos esenciales?</li>\n</ul>\n<p><strong><em>Desarrollo:</em></strong></p>\n\
  <p>Desarrollo se refiere a las vías y procesos de desarrollo de políticas que consideran\
  \ la viabilidad, el diagnóstico de los problemas y oportunidades de las políticas,\
  \ la formulación/redacción de la política hasta la aprobación de la misma.</p>\n\
  <p><strong><em>Implementación:</em></strong></p>\n<p>La implementación se refiere\
  \ a la realización de la propuesta de política a través de acciones/compromisos\
  \ legislativos o financieros, incluyendo el seguimiento y la evaluación continuos\
  \ de dicha política.</p>\n<h2>Conceptos:</h2>\n<p>La introducción de la PNU como\
  \ marco adecuado para alcanzar la meta 11.a y, más ampliamente, como herramienta\
  \ reconocida de implementación y seguimiento de las agendas urbanas globales, junto\
  \ con los planes de desarrollo regional, y la adición de tres calificadores medibles\
  \ como requisitos para el éxito de los planes y las políticas, hace que el indicador\
  \ 11.a.1 no sólo sea un indicador de proceso más adecuado, medible y aplicable para\
  \ la meta 11.a.1, sino que también servirá más ampliamente para el progreso de los\
  \ ODS y la nueva agenda urbana.</p>\n<p>Este indicador revisado es, en efecto, adecuado\
  \ para todos los países y regiones, y se presta a análisis regionales, así como\
  \ a otras formas de agregación y desagregación, según, por ejemplo, el nivel de\
  \ desarrollo. También es aplicable a múltiples niveles territoriales.</p>\n<p> Además,\
  \ el seguimiento de este indicador contribuirá de forma más amplia al seguimiento\
  \ de las PNU y ayudará a aumentar la concientización, la capacidad y el conocimiento\
  \ de las mejores prácticas para una política urbana sostenible en el proceso. Asimismo,\
  \ debido a la dimensión multidisciplinaria de las PNU y su papel en las agendas\
  \ globales, la mayor capacidad de recopilación y análisis de datos que permitiría\
  \ esta revisión del indicador participaría en la orientación de los pasos necesarios\
  \ para crear un entorno político urbano más propicio para apoyar el ODS 11 y las\
  \ dimensiones urbanas de otros ODS. El seguimiento de las políticas nacionales urbanas\
  \ en función de los ODS serviría, por ejemplo, como análisis de las deficiencias\
  \ para ayudar a formular recomendaciones adaptadas e identificar las mejores prácticas.</p><div\
  \ class=\"footnotes\"><div><sup class=\"footnote-number\" id=\"footnote-1\">1</sup><p>UN-Habitat\
  \ and Cities Alliance, 2014., The Evolution of National Urban Policy: A global overview<a\
  \ href=\"#footnote-ref-1\">&#x2191;</a>.</p></div></div>"
