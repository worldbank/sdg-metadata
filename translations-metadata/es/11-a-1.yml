COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>Los datos de\
  \ 2018 relacionados con las políticas nacionales urbanas están disponibles en línea.\
  \ Los datos actualizados de 2020 estarán disponibles en línea en la Plataforma de\
  \ Políticas Urbanas y en el <em>Informe sobre el estado global de las políticas\
  \ nacionales urbanas de 2020</em> dentro del año 2020.</p>\n<p><strong><em>Hacia\
  \ mayo de 2020, se observa que 154 países de los 194 Estados miembros tienen alguna\
  \ forma de política nacional urbana, 79 países tienen una PNU explícita, mientras\
  \ que 73 países tienen una PNU parcial. No hay información disponible actualmente\
  \ para 39 países sobre la presencia de una PNU, y 3 países de la región de Europa\
  \ y América del Norte han informado de que no tienen una PNU.</em></strong>.</p>\n\
  <h2>Series temporales:</h2>\n<p>Cada dos años se realiza una actualización exhaustiva\
  \ de la Política Nacional Urbana.</p>"
QUALITY_ASSURE: "<h2>Aseguramiento de la calidad:</h2>\n<p>El trabajo de ONU-Hábitat\
  \ en las áreas de planificación del desarrollo nacional y regional ha desarrollado\
  \ una sólida base de pruebas que puede adaptarse para supervisar este objetivo e\
  \ indicador.</p>\n<p>El seguimiento del indicador también se beneficiará de varias\
  \ iniciativas en curso de revisiones de políticas emprendidas por ONU-Hábitat, para\
  \ su asistencia a los países, o por la OCDE, en su serie Urban Policy Review.</p>\n\
  <p>Por ejemplo, ONU-Hábitat y la OCDE han publicado conjuntamente el <em>Informe\
  \ mundial sobre el estado de las políticas nacionales urbanas de 2018,</em> que\
  \ identifica 150 políticas nacionales urbanas en todo el mundo y las analiza según\
  \ su fase de desarrollo, componentes temáticos y disposición institucional, y las\
  \ agrega en análisis regionales y mundiales. La segunda edición del Informe Mundial\
  \ se publicará en 2020 y las futuras ediciones se ajustarán más a los términos del\
  \ indicador 11.a.1 y evaluarán de forma coherente los tres calificadores.</p>\n\
  <p>ONU-Hábitat también realizó análisis en profundidad de las tendencias de las\
  \ PNU y estudios de casos nacionales en regiones globales a través de los Informes\
  \ de Política Nacional Urbana en los Estados Árabes, Asia y el Pacífico, Europa\
  \ y América del Norte, América Latina y el Caribe, y África Subsahariana.</p>"
DOC_METHOD: "<h2>Métodos y directrices a disposición de los países para la recopilación\
  \ de los datos a nivel nacional:</h2>\n<p>A partir de mayo de 2020, los calificadores\
  \ se recopilaron mediante la distribución de la <em>Encuesta sobre el estado global\
  \ de las PNU<sup><a href=\"#footnote-9\" id=\"footnote-ref-9\">[9]</a></sup></em>\
  \ a los Estados miembros. Los informes son subjetivos para el Estado miembro y tendrán\
  \ que ser verificados con la PNU o el PDR de los Estados miembros para el aseguramiento\
  \ de la calidad. Los datos de 2018 también se recopilaron mediante seguimientos\
  \ nacionales con las oficinas pertinentes y seguimientos adicionales con expertos\
  \ en varios países. Se elaboró una guía para la recopilación de datos de las PNU\
  \ y se difundió en muchos países.</p><div class=\"footnotes\"><div><sup class=\"\
  footnote-number\" id=\"footnote-9\">9</sup>.<p> Véase el cuestionario de la encuesta\
  \ en: <a href=\"https://drive.google.com/file/d/1-zn9d85GWJv1Tr039OtmoqPOfpwiowku/view?usp=sharing\"\
  >https://drive.google.com/file/d/1-zn9d85GWJv1Tr039OtmoqPOfpwiowku/view?usp=sharing</a>\
  \ <a href=\"#footnote-ref-9\">&#x2191;</a>.</p></div></div>"
IMPUTATION: "<h2>Tratamiento de valores faltantes: </h2>\n<p>La medición de este indicador\
  \ de proceso implica una evaluación de políticas de las Políticas Nacionales Urbanas\
  \ gubernamentales o de los Planes de Desarrollo Regional, y, como tal, la fuente\
  \ de datos es fácilmente accesible para su evaluación. Los datos de 2018 también\
  \ se incluyeron en el recuento de la tabla anterior en función del enfoque temático:\
  \ desarrollo económico, estructura espacial, desarrollo humano, sostenibilidad medioambiental\
  \ y resiliencia climática. Los valores faltantes para este indicador orientado al\
  \ proceso se reportan como 0 para significar que el país no tiene una política nacional\
  \ urbana.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>La metodología utiliza\
  \ un marco de evaluación de políticas que evalúa y hace un seguimiento de los avances\
  \ en la medida en que la política nacional urbana o los planes de desarrollo regional\
  \ del país se están elaborando o aplicando para cubrir o satisfacer los siguientes\
  \ criterios:.</p>\n<ol>\n<li>Responde a la dinámica de la población </li>\n<li>Garantiza\
  \ un desarrollo regional y territorial equilibrado </li>\n<li>Aumenta el espacio\
  \ fiscal local </li>\n</ol>\n<p>Esencialmente, en los países que ya cuentan con\
  \ PNU y planes de desarrollo regional, se examina la coherencia de las PNU en cuanto\
  \ a la cobertura de los tres calificativos anteriores. Mientras que para los países\
  \ que no tienen PNU o que están desarrollando actualmente una PNU, éstos se anotan\
  \ y documentan como pasos hacia el desarrollo de una PNU. Dichos países se contabilizan\
  \ con una puntuación de cero para garantizar una cobertura completa del estado de\
  \ todos los países.</p>\n<p>Para mantener la objetividad y la comparabilidad en\
  \ el análisis de las políticas, se utilizan cinco categorías de evaluación para\
  \ cada calificador. Estas categorías corresponden a una evaluación progresiva del\
  \ grado en que las políticas nacionales y regionales en los planes integran elementos\
  \ que contribuyen a la realización de cada calificador:.</p>\n<ul>\n<li>Categoría\
  \ 1: el documento político no hace ninguna referencia al calificador o el país no\
  \ está desarrollando o aplicando una política (no existe una política nacional urbana)\
  \ </li>\n<li>Categoría 2: el documento político hace alguna referencia al calificador\
  \ específico, pero este calificador no está integrado en el diagnóstico y las recomendaciones\
  \ de la política </li>\n<li>Categoría 3: el documento político integra el calificador\
  \ específico, pero este calificador se entiende mal o se malinterpreta </li>\n<li>Categoría\
  \ 4: el documento político integra en una perspectiva transversal el calificador\
  \ específico sin recomendaciones políticas claras </li>\n<li>Categoría 5: el documento\
  \ político integra y da carácter transversal al calificador específico con recomendaciones\
  \ políticas claras derivadas del calificador </li>\n</ul>\n<p>A cada categoría se\
  \ le asigna un porcentaje, como sigue a continuación:.</p>\n<ul>\n<li>Categoría\
