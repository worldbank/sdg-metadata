REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>ONU-Hábitat y el UNFPA (según\
  \ su sigla en inglés), junto con muchos otros socios como la OCDE y la Alianza de\
  \ Ciudades, están trabajando juntos para recopilar información actualizada de los\
  \ Estados miembros en relación con los tres calificadores, además de otras preguntas\
  \ pertinentes a las políticas nacionales urbanas y su proceso de implementación.\
  \ Los resultados de la encuesta<sup><a href=\"#footnote-7\" id=\"footnote-ref-7\"\
  >[7]</a></sup> servirán de base para el Informe sobre el Estado Mundial de las Políticas\
  \ Nacionales Urbanas de 2020. Muchos países han rellenado la información requerida\
  \ basándose en los calificativos específicos del indicador 11.a.1., que se basa\
  \ en el conjunto de datos de las PNU de 2018<sup><sup><a href=\"#footnote-8\" id=\"\
  footnote-ref-8\">[8]</a></sup></sup>. El éxito del indicador requiere un mayor desarrollo\
  \ de la capacidad y un seguimiento rutinario con los ministerios y las ONE a nivel\
  \ nacional, pero a veces también ir más allá de los niveles nacionales para garantizar\
  \ una buena comprensión de los 3 sub-componentes.</p><div class=\"footnotes\"><div><sup\
  \ class=\"footnote-number\" id=\"footnote-7\">7</sup>.<p> Véase la pregunta 27 de\
  \ la Encuesta Global sobre Políticas Nacionales Urbanas en: <a href=\"https://drive.google.com/file/d/1-zn9d85GWJv1Tr039OtmoqPOfpwiowku/view?usp=sharing\"\
