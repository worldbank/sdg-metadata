RATIONALE: "<h2> Justificación:</h2>\n<p> Todos los indicadores de mortalidad materna\
  \ derivados de la ronda de estimación de 2019 incluyen una estimación puntual y\
  \ un intervalo de incertidumbre (II) del 80%. Los datos están disponibles y pueden\
  \ descargarse de la página web &#x201C;mortalidad materna &#x2013; niveles y tendencias\
  \ 2000-2017: <a href=\"http://mmr2017.srhr.org\">http://mmr2017.srhr.org</a>. Tanto\
  \ las estimaciones puntuales como las ui del 80 % deben tenerse en cuenta al evaluar\
  \ las estimaciones. </p>\n<p> Por ejemplo: </p>\n<p> La tasa de mortalidad materna\
  \ global estimada para 2017 es 211 (UI 199 a 243)</p>\n<p> Esto significa:</p>\n\
  <p> &#x2022; La estimación puntual es 211 y el intervalo de incertidumbre del 80%\
  \ oscila entre 199 y 243. </p>\n<p> &#x2022; Hay un 50% de probabilidades de que\
  \ la verdadera tasa de mortalidad materna global de 2017 se encuentre por encima\
  \ de 211, y un 50% de probabilidades de que el valor real se encuentre por debajo\
  \ de 211. </p>\n<p> &#x2022; Hay un 80% de probabilidades de que la verdadera tasa\
  \ de mortalidad materna mundial de 2017 se encuentre entre 199 y 243. </p>\n<p>\
  \ &#x2022; Todavía hay un 10% de probabilidades de que la verdadera tasa de mortalidad\
  \ materna global de 2017 se encuentre por encima de 243, y un 10% de probabilidades\
  \ de que el valor real se encuentre por debajo de 199. </p>\n<p> Otras interpretaciones\
  \ precisas incluyen:</p>\n<p> &#x2022; Estamos 90% seguros de que la verdadera tasa\
  \ de mortalidad materna mundial de 2017 es de al menos 199. </p>\n<p> &#x2022; Estamos\
  \ 90% seguros de que la verdadera tasa de mortalidad materna global de 2017 es de\
  \ 243 o menos. </p>\n<p> La cantidad de datos disponibles para estimar un indicador\
  \ y la calidad de esos datos determinan el ancho del II de un indicador. A medida\
  \ que la disponibilidad y la calidad de los datos mejoran, aumenta la certeza de\
  \ que el valor verdadero de un indicador se encuentra cerca de la estimación puntual.\
  \ </p>"
COMPILING_ORG: "<h1> Compiladores de datos</h1>\n<p> MMEIG (por sus siglas en inglés),\
  \ el Grupo Interinstitucional de Estimación de la Mortalidad Materna, integrado\
  \ por: OMS, UNICEF, UNFPA, el Grupo del Banco Mundial y la División de Población\
  \ de las Naciones Unidas. </p>"
DATA_SOURCE: "<h1> Proveedores de datos</h1>\n<p> Los proveedores de datos a nivel\
  \ nacional pueden ser oficinas de estadística, órganos especializados de supervisión\
  \ de epidemias y el Ministerio de Salud. </p>"
COLL_METHOD: "<h2> Proceso de recolección: </h2>\n<p> El MMEIG mantiene una base de\
  \ datos de entrada que consta de datos de mortalidad materna del registro civil,\
  \ encuestas de población, sistemas de vigilancia, censos y otros estudios / encuestas\
  \ especializados. Esta base de datos se utiliza para determinar el número de muertes\
  \ maternas y, cuando sea posible, el número de muertes entre todas las mujeres en\
  \ edad reproductiva (MER) para calcular la proporción &quot; PM &quot; de muertes\
  \ maternas entre MER. La RMM se calcula entonces como RMM = PM (M / N); donde &quot;\
  \ M &quot; es el número de muertes en mujeres de 15 a 49 años (MER) y &quot; N &quot;\
  \ es el número de nacidos vivos. El número de nacidos vivos se basa en las Perspectivas\
  \ de Población Mundial de 2019. </p>\n<p> Se realizan modelos estadísticos para\
  \ generar estimaciones comparables a nivel nacional, regional y mundial. El ajuste\
  \ del modelo se evalúa mediante validación cruzada. Luego, las estimaciones se revisan\
  \ con los Estados Miembros a través de un proceso de consulta de país de la OMS\
  \ y los puntos focales de los ODS. En 2001, el Consejo Ejecutivo de la OMS aprobó\
  \ una resolución (EB. 107.R8) que busca &#x201C; establecer un proceso de consulta\
  \ técnica que reúna al personal y las perspectivas de los Estados Miembros de diferentes\
  \ regiones de la OMS &#x201D;. Un objetivo clave de este proceso de consulta es\
  \ &#x201C; garantizar que se consulte a cada Estado miembro sobre los mejores datos\
  \ que deben utilizarse &#x201D;. Dado que el proceso es un paso integral en la estrategia\
  \ general de estimación, aquí se describe brevemente. </p>\n<p> El proceso de consulta\
  \ de país implica un intercambio entre la OMS y la persona (s) de coordinación técnica\
  \ en cada país. Se lleva a cabo antes de la publicación de estimaciones. Durante\
  \ el período de consulta, la OMS invita a las personas de contacto a revisar las\
  \ fuentes de datos de entrada, los métodos de estimación y las estimaciones preliminares.\
  \ Se alienta a las personas de contacto a presentar datos adicionales que tal vez\
  \ no se hayan tenido en cuenta en las estimaciones preliminares. </p>\n<p> Los ajustes\
  \ se realizan según el tipo de fuente de datos: </p>\n<p> (1) CRVS, por insuficiencia\
  \ y clasificación errónea de las muertes maternas </p>\n<p> (2) informes que proporcionan\
  \ &quot; mortalidad relacionada con el embarazo &quot;, por subregistro de estas\
  \ muertes, así como sobreinforme de muertes maternas debido a la inclusión de muertes\
  \ que son accidentales o incidentales al embarazo (por lo tanto, fuera de la definición\
  \ de mortalidad materna). </p>\n<p> El análisis también tiene en cuenta los errores\
  \ estocásticos debidos a la rareza general de las muertes maternas, el error de\
  \ muestreo en la fuente de datos, los errores durante la recopilación y el procesamiento\
  \ de datos y otros errores aleatorios. </p>"
