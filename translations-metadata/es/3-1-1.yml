STAT_CONC_DEF: "<h1> Conceptos y definiciones</h1>\n<h2> Definición:</h2>\n<p> La\
  \ tasa de mortalidad materna se define como el número de muertes maternas durante\
  \ un período determinado por cada 100.000 nacidos vivos durante el mismo período.\
  \ Describe el riesgo de muerte materna en relación con el número de nacidos vivos\
  \ y esencialmente captura el riesgo de muerte en un solo embarazo o un solo nacido\
  \ vivo. </p>\n<p> Muertes maternas: El número anual de muertes de mujeres por cualquier\
  \ causa relacionada o agravada por el embarazo o su tratamiento (excluidas las causas\
  \ accidentales o incidentales) durante el embarazo y el parto o dentro de los 42\
  \ días posteriores a la interrupción del embarazo, independientemente de la duración\
  \ y el lugar del embarazo, expresado por cada 100.000 nacidos vivos, durante un\
  \ período de tiempo especificado. </p>\n<h2> Conceptos:</h2>\n<p> Definiciones relacionadas\
  \ con la muerte materna en la CIE-10</p>\n<p> Muerte materna: La muerte de una mujer\
  \ durante el embarazo o dentro de los 42 días posteriores a la interrupción del\
  \ embarazo, independientemente de la duración y el lugar del embarazo, por cualquier\
  \ causa relacionada o agravada por el embarazo o su manejo (por muerte obstétrica\
  \ directa o indirecta), pero no por causas accidentales o incidentales. </p>\n<p>\
  \ Muerte relacionada con el embarazo: La muerte de una mujer durante el embarazo\
  \ o dentro de los 42 días posteriores a la interrupción del embarazo, independientemente\
  \ de la causa de la muerte. </p>\n<p> Muerte materna tardía: La muerte de una mujer\
  \ por causas obstétricas directas o indirectas, más de 42 días, pero menos de un\
  \ año después de la interrupción del embarazo</p>"
