COMPARABILITY: "<h2>Fuentes de discrepancia:</h2>\n<p>Las cifras nacionales de la\
  \ base de datos son comunicadas por los propios países siguiendo un formato, unas\
  \ definiciones y unos años de notificación estandarizados, eliminando así cualquier\
  \ discrepancia entre las cifras globales y las nacionales. El modelo de informe\
  \ pide a los países que proporcionen la referencia completa de las fuentes de datos\
  \ originales, así como las definiciones y la terminología nacionales. Las secciones\
  \ separadas de la plantilla de los informes de los países se ocupan del análisis\
  \ de los datos (incluyendo cualquier suposición realizada y los métodos utilizados\
  \ para las estimaciones y proyecciones a los años comunes de presentación de informes);\
  \ la calibración de los datos a la superficie oficial de la tierra que tiene la\
  \ FAO; y la reclasificación de los datos a las clases utilizadas en las Evaluaciones\
  \ de los Recursos Forestales Mundiales de la FAO.</p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>Se dispone\
  \ de datos sobre la superficie forestal de los 236 países y territorios incluidos\
  \ en FRA 2020.</p>\n<h2>Series temporales:</h2>\n<p>1990, 2000, 2010, 2015, 2016,\
  \ 2017, 2018, 2019, 2020</p>\n<h2>Desagregación:</h2>\n<p>No hay más desagregación\
  \ de este indicador</p>"
QUALITY_ASSURE: "<h2>Garantía de calidad:</h2>\n<p>Una vez recibidos, los informes\
  \ de los países se someten a un riguroso proceso de revisión para garantizar el\
  \ uso correcto de las definiciones y la metodología, así como la coherencia interna.\
  \ Se realiza una comparación con evaluaciones anteriores y otras fuentes de datos\
  \ existentes. Los contactos regulares entre los corresponsales nacionales y el personal\
  \ de la FAO por correo electrónico y los talleres de revisión regionales/subregionales\
  \ forman parte de este proceso de revisión.</p>\n<p>Todos los informes de los países\
  \ (incluidos los preparados por la FAO) se envían al respectivo Jefe de Montes para\
  \ su validación antes de la finalización y publicación de los datos. A continuación,\
  \ el equipo de FRA de la FAO agrega los datos a nivel subregional, regional y mundial.</p>"
DOC_METHOD: "<h2>Métodos y orientaciones a disposición de los países para la compilación\
  \ de los datos a nivel nacional:</h2>\n<p>En los documentos &#x201C;Directrices\
  \ y Especificaciones&#x201D; (<a href=\"http://www.fao.org/3/I8699EN/i8699en.pdf\"\
  >www.fao.org/3/I8699EN/i8699en.pdf</a>) se encuentra una metodología y orientación\
  \ detallada sobre cómo preparar los informes de los países a través de una plataforma\
  \ web en línea y convertir los datos nacionales según las categorías y definiciones\
  \ nacionales a las categorías y definiciones mundiales de la FAO.</p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Dado que se dispone de información para\
  \ todos los países y territorios, las estimaciones regionales y mundiales se elaboran\
  \ agregando los datos a nivel de país.</p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>Para los países y territorios en\
  \ los que no se proporcionó información a la FAO para FRA 2020 (47 países y territorios\
  \ que representan el 0,5 por ciento de la superficie forestal mundial), la FAO realizó\
  \ estimaciones de la superficie forestal basadas en la información existente de\
  \ evaluaciones anteriores, la búsqueda bibliográfica, la teledetección o una combinación\
  \ de estas fuentes de datos. </p>\n<ul>\n  <li><strong><em>A nivel regional y mundial:</em></strong></li>\n\
  </ul> \n<p>Ver arriba</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>Superficie forestal\
  \ (año de referencia) / Superficie terrestre (2015) * 100</p>\n<p>Este indicador\
  \ puede agregarse a nivel global o regional sumando todos los valores de los países\
  \ a nivel global o en una región específica.</p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>La evaluación de la superficie\
  \ forestal se lleva a cabo a intervalos poco frecuentes en muchos países. Aunque\
  \ la mejora del acceso a los datos de teledetección puede ayudar a algunos países\
  \ a actualizar sus estimaciones de la superficie forestal con mayor frecuencia,\
  \ la estimación de la superficie forestal mediante técnicas de teledetección tiene\
  \ ciertos retos. En particular, están relacionados con la evaluación del uso de\
  \ la tierra (la teledetección evalúa principalmente la cubierta terrestre), y con\
  \ los cambios graduales, como el rebrote de los bosques, que pueden requerir varios\
  \ años para ser detectables. Además, las zonas forestales con baja densidad de cubierta\
  \ de copas (por ejemplo, del 10 al 30%) siguen siendo difíciles de detectar a gran\
  \ escala con técnicas de teledetección asequibles.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>Los bosques cumplen una serie de funciones\
  \ vitales para la humanidad, como el suministro de bienes (productos forestales\
  \ madereros y no madereros) y servicios como hábitats para la biodiversidad, la\
  \ captura de carbono, la protección de las costas y la conservación del suelo y\
  \ el agua. </p>\n<p> El indicador proporciona una medida de la extensión relativa\
  \ de los bosques en un país. La disponibilidad de datos precisos sobre la superficie\
  \ forestal de un país es un elemento clave para la política y la planificación forestal\
  \ en el contexto del desarrollo sostenible.</p>\n<p>Los cambios en la superficie\
  \ forestal reflejan la demanda de tierras para otros usos y pueden ayudar a identificar\
  \ prácticas insostenibles en el sector forestal y agrícola.</p>\n<p>La superficie\
  \ forestal como porcentaje de la superficie total de la tierra puede utilizarse\
  \ como un indicador aproximado del grado de conservación o restauración de los bosques\
  \ de un país, pero sólo es una medida parcial del grado de gestión sostenible de\
  \ los mismos.</p>\n<p>El indicador se incluyó entre los indicadores de los Objetivos\
  \ de Desarrollo del Milenio (ODM) (indicador 7.1 &#x201C;Proporción de tierra cubierta\
  \ por bosques&#x201D;).</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Los datos son proporcionados por los\
  \ países a través de una red mundial de corresponsales nacionales designados oficialmente.\
  \ En el caso de los países y territorios que no tienen un corresponsal nacional,\
  \ la FAO prepara un informe a partir de la información comunicada previamente, la\
  \ búsqueda bibliográfica, la teledetección o su combinación.</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>Los datos con series temporales\
  \ actualizadas y que incluyen el año 2020 se publicarán en junio de 2020. Actualmente\
  \ se están evaluando las posibilidades de informar con mayor frecuencia sobre la\
  \ superficie forestal y otros indicadores clave.</p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recopilación de datos:</h2>\n<p>El proceso de\
  \ recopilación de datos para FRA 2020 se puso en marcha en 2018 y la recolección\
  \ de datos tuvo lugar en 2018-2019 </p>"
COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>Los corresponsales nacionales designados\
  \ oficialmente y sus equipos preparan los informes de los países para la evaluación.\
  \ Algunos preparan más de un informe, ya que también informan sobre los territorios\
  \ dependientes. Para el resto de países y territorios en los que no se proporciona\
  \ información, la FAO prepara un informe utilizando la información existente, la\
  \ búsqueda bibliográfica, la teledetección o una combinación de dos o más de ellas.</p>\n\
  <p>Todos los datos son proporcionados a la FAO por los países en forma de informe\
  \ nacional a través de una plataforma en línea siguiendo un formato estándar, que\
  \ incluye los datos originales y las fuentes de referencia y las descripciones de\
  \ cómo se han utilizado para estimar la superficie forestal para diferentes puntos\
  \ en el tiempo. La plataforma en línea se utilizó para toda la entrada de datos,\
  \ la revisión y el control de calidad.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>Desde 1946, la\
  \ FAO realiza un seguimiento de los bosques del mundo a intervalos de 5 a 10 años.\
  \ Las Evaluaciones de los Recursos Forestales Mundiales (FRA, por sus siglas en\
  \ inglés) se elaboran ahora cada cinco años. La última de estas evaluaciones, FRA\
  \ 2020, contiene información para 236 países y territorios sobre unas 60 variables\
  \ relacionadas con la extensión de los bosques, sus condiciones, usos y valores\
  \ para varios puntos en el tiempo. </p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Superficie\
  \ forestal en relación con la superficie total de la tierra</p>\n<h2>Conceptos:</h2>\n\
  <p>Para proporcionar una definición precisa del indicador, es crucial proporcionar\
  \ una definición de &#x201C;Bosque&#x201D; y &#x201C;Superficie total de tierra&#x201D;.\
  \ </p>\n<p>Según las definiciones de la FAO, se entiende por bosque: &#x201C;tierras\
  \ de más de 0,5 hectáreas con árboles de más de 5 metros de altura y una cubierta\
  \ de copas de más del 10 por ciento, o árboles capaces de alcanzar estos umbrales\
  \ in situ. No incluye las tierras que tienen un uso predominantemente agrícola o\
  \ urbano&#x201D;. Más concretamente:</p>\n<ul>\n  <li> El bosque se determina tanto\
  \ por la presencia de árboles como por la ausencia de otros usos del suelo predominantes.\
  \ Los árboles deben alcanzar una altura mínima de 5 metros.</li>\n  <li>Incluye\
  \ áreas con árboles jóvenes que aún no han alcanzado pero que se espera que alcancen\
  \ una cobertura de copas de al menos el 10 por ciento y una altura de árboles de\
  \ 5 metros o más. También incluye las áreas que están temporalmente despobladas\
  \ debido a la tala como parte de una práctica de gestión forestal o a desastres\
  \ naturales, y que se espera que se regeneren en un plazo de 5 años. En casos excepcionales,\
  \ las condiciones locales pueden justificar que se utilice un plazo más largo.</li>\n\
  \  <li>Incluye los caminos forestales, los cortafuegos y otras pequeñas zonas abiertas;\
  \ los bosques de los parques nacionales, las reservas naturales y otras zonas protegidas,\
  \ como las que tienen un interés medioambiental, científico, histórico, cultural\
  \ o espiritual específico.</li>\n  <li>Incluye los cortavientos, los cinturones\
  \ de protección y los corredores de árboles con una superficie superior a 0,5 hectáreas\
  \ y una anchura superior a 20 metros.</li>\n  <li>Incluye las tierras de cultivo\
  \ migratorio abandonadas con una regeneración de árboles que tienen, o se espera\
  \ que alcancen, una cobertura de copas de al menos el 10 por ciento y una altura\
  \ de los árboles de al menos 5 metros.</li>\n  <li>Incluye las áreas con manglares\
  \ en zonas de marea, independientemente de que esta área esté clasificada como superficie\
  \ terrestre o no.</li>\n  <li>Incluye las plantaciones de madera de caucho, alcornoques\
  \ y árboles de Navidad.</li>\n  <li>Incluye las zonas con bambú y palmeras siempre\
  \ que se cumplan los criterios de uso del suelo, altura y cobertura de copas.</li>\n\
  \  <li>Excluye los rodales de árboles en los sistemas de producción agrícola, como\
  \ las plantaciones de árboles frutales, las plantaciones de palma aceitera, los\
  \ huertos de olivos y los sistemas agroforestales cuando los cultivos se realizan\
  \ bajo cubierta de árboles. Nota: Algunos sistemas agroforestales, como el sistema\
  \ &#x201C;Taungya&#x201D;, en el que los cultivos sólo se realizan durante los primeros\
  \ años de la rotación forestal, deben clasificarse como bosque.</li>\n</ul>\n<p>La\
  \ superficie total de la tierra es la superficie total de un país menos la superficie\
  \ cubierta por las aguas interiores, como los principales ríos y lagos.</p>\n<p>El\
  \ indicador se expresa en porcentaje.</p>"
