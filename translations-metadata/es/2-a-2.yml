SDG_GOAL: >-
  <p>Objetivo 2: Poner fin al hambre, lograr la seguridad alimentaria y la mejora de
  la nutrición y promover la agricultura sostenible</p>
SDG_TARGET: >-
  <p>Objetivo 2.a: Aumentar, incluso mediante una mayor cooperación
  internacional, las inversiones en infraestructura rural, investigación y
  servicios de extensión agrícola, desarrollo tecnológico y bancos de genes de
  plantas y ganado a fin de mejorar la capacidad de producción agropecuaria en
  los países en desarrollo, particularmente en los países menos adelantados</p>
SDG_INDICATOR: >-
  <p>Indicador 2.a.2: Total de corrientes oficiales de recursos (asistencia
  oficial para el desarrollo más otras corrientes oficiales) destinado al sector
  agrícola</p>
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Información institucional</h1>
  <h2> Organización(es):</h2>
  <p> Organización para la Cooperación y el Desarrollo Económicos (OCDE)</p>
COLL_METHOD: >-
  <h2>Proceso de recolección:</h2>

  <p>Un informante estadístico es responsable de la recolección de las
  estadísticas del CAD en cada país/agencia proveedora. Este informante suele
  estar ubicado en la agencia nacional de ayuda, el Ministerio de Asuntos
  Exteriores o de Finanzas, etc.</p>
OTHER_DOC: >-
  <h1>Referencias</h1>

  <h2>URL:</h2>

  <p><a href="www.oecd.org/dac/stats">www.oecd.org/dac/stats</a></p>

  <h2>References:</h2>

  <p>Ver todos los enlaces aquí: <a
  href="http://www.oecd.org/dac/stats/methodology.htm">http://www.oecd.org/dac/stats/methodology.htm</a></p>
COMPARABILITY: "<h2>Fuentes de discrepancia:</h2>\n<p>Las estadísticas del CAD están\
  \ estandarizadas en base al año calendario para todos los donantes y pueden diferir\
  \ de los datos del año fiscal disponibles en los documentos presupuestarios de algunos\
  \ países.</p>"
COMPILING_ORG: "<h1> Compiladores de datos</h1>\n<p> OCDE</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Los datos son comunicados por año\
  \ calendario por parte de los informantes estadísticos de las administraciones nacionales\
  \ (organismos de ayuda, Ministerios de Asuntos Exteriores o de Hacienda, etc.).</p>"
META_LAST_UPDATE: '<p>Última actualización: 09 de julio de 2017</p>'
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>Sobre la base\
  \ de receptores para todos los países en desarrollo que pueden recibir AOD.</p>\n\
  <h2>Series temporales:</h2>\n<p>Datos disponibles desde 1973 sobre una base anual\
  \ (calendario)</p>\n<h2>Desagregación:</h2>\n<p>Este indicador se puede desagregar\
  \ por tipo de flujo (AOD u OFO), por donante, por país receptor, por tipo de financiación,\
  \ por tipo de ayuda (subsector agrícola del proyecto), etc.</p>"
IMPUTATION: "<h2>Tratamiento de los valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>Debido a la alta calidad de los informes,\
  \ no se elaboran estimaciones para los datos que faltan.</p>\n<ul>\n  <li><strong><em>A\
  \ nivel regional y mundial:</em></strong></li>\n</ul>\n<p>No aplicable</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>La suma de los flujos\
  \ de AOD y OFO de todos los donantes a los países en desarrollo para el sector de\
  \ la agricultura.</p>"
RATIONALE: "<p><strong> Justificación: </strong></p>\n<p>Los flujos totales de AOD\
  \ y OFO a los países en desarrollo cuantifican el esfuerzo público (excluyendo los\
  \ créditos a la exportación) que los donantes proporcionan a los países en desarrollo\
  \ para la agricultura.</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>Diciembre de 2016 </p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recolección de datos:</h2>\n<p>Los datos se publican\
  \ anualmente en diciembre para los flujos del año anterior.</p>\n<p>Los flujos detallados\
  \ de 2015 se publicarán en diciembre de 2016.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Desembolsos\
  \ brutos del total de la AOD y otros flujos oficiales de todos los donantes al sector\
  \ agrícola.</p>\n<h2>Conceptos:</h2>\n<p><strong><em>AOD</em></strong>: El CAD define\
  \ la AOD como &#x201C;los flujos destinados a los países y territorios que figuran\
  \ en la lista de receptores de AOD del CAD y a las instituciones multilaterales\
  \ que son </p>\n<ol>\n  <li> proporcionados por organismos oficiales, incluidos\
  \ los gobiernos subnacionales y locales, o por sus agencias ejecutoras; y </li>\n\
  \  <li> cada transacción es administrada con el objetivo principal de promover el\
  \ desarrollo económico y el bienestar de los países en desarrollo; y </li>\n  <li>es\
  \ de carácter concesional y conlleva un componente de donación de al menos el 25\
  \ por ciento (calculado a una tasa de descuento del 10 por ciento). (Véase <a href=\"\
  http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm\"\
  >http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm</a>)</li>\n\
  </ol>\n<p><strong><em>Otros flujos oficiales (OFO):</em></strong> Los otros flujos\
  \ oficiales (excluyendo los créditos a la exportación con apoyo oficial) se definen\
  \ como transacciones del sector oficial que no cumplen las condiciones para ser\
  \ consideradas como AOD, ya sea porque no tienen como objetivo principal el desarrollo,\
  \ o porque no son suficientemente concesionales.</p>\n<p>(Véase <a href=\"http://www.oecd.org/dac/stats/documentupload/DCDDAC(2016)3FINAL.pdf\"\
  >http://www.oecd.org/dac/stats/documentupload/DCDDAC(2016)3FINAL.pdf</a>, Parr.\
  \ 24).</p>\n<p>El sector agrícola es el definido por el CAD y comprende todos los\
  \ códigos sectoriales del SNPA de la serie 311 (véase aquí: <a href=\"http://www.oecd.org/dac/stats/purposecodessectorclassification.htm\"\
  >http://www.oecd.org/dac/stats/purposecodessectorclassification.htm</a>)</p>"
SDG_RELATED_INDICATORS: "<h1> Indicadores relacionados a febrero de 2020</h1>\n<p>\
  \ Otros indicadores de la AOD</p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Las cifras globales y regionales se basan\
  \ en la suma de los flujos de AOD y OFO destinados al sector agrícola.</p>"
REC_USE_LIM: "<h2> Comentarios y limitaciones: </h2>\n<p> Los datos del Sistema de\
  \ Notificación de los Países Acreedores están disponibles desde 1973. Sin embargo,\
  \ la cobertura de datos se considera completa desde 1995 para los compromisos a\
  \ nivel de actividad y desde 2002 para los desembolsos. </p>"
SOURCE_TYPE: "<h1> Fuentes de datos</h1>\n<h2> Descripción:</h2>\n<p> La OCDE/CAD\
  \ ha estado recopilando datos sobre los flujos de recursos oficiales y privados\
  \ desde 1960 a nivel agregado y desde 1973 a nivel de actividad a través del Sistema\
  \ de Notificación de los Países Acreedores (los datos se consideran completos a\
  \ partir de 1995 para los compromisos a nivel de actividad y 2002 para los desembolsos).\
  \ </p>\n<p> Los donantes informan de los datos de acuerdo con las mismas normas\
  \ y metodologías (véase aquí: <a href=\"http://www.oecd.org/dac/stats/methodology.htm\"\
  >http://www.oecd.org/dac/stats/methodology.htm</a>). </p>\n<p> Los informantes estadísticos\
  \ de las administraciones nacionales informan anualmente sobre los datos anuales\
  \ del año calendario (organismos de ayuda, ministerios de Asuntos Exteriores o finanzas,\
  \ etc.</p>"
