COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>Se han recolectado\
  \ datos de unas 130 economías.</p>\n<p>&#xA0;</p>\n<h2>Series temporales:</h2>\n\
  <p>Las encuestas se realizan cada año en unos 20 países. La frecuencia de los datos\
  \ de cada país es de unos 4 años.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método del cálculo:</h2>\n<p>La proporción de\
  \ &#x201C;industrias de pequeña escala&#x201D; con un préstamo o línea de crédito\
  \ se calcula como el número de &#x201C;industrias de pequeña escala&#x201D; con\
  \ una línea de crédito activa o un préstamo de una institución financiera en el\
  \ año de referencia en porcentaje del número total de dichas empresas:</p>\n<p><em>(el\
  \ número de &#x201C;industrias de pequeña escala&#x201D; con préstamo o línea de\
  \ crédito/número total de &#x201C;industrias de pequeña escala&#x201D;) * 100</em></p>\n\
  <p>El indicador se calcula como una proporción de pequeñas empresas manufactureras\
  \ con un préstamo o línea de crédito en el número total de pequeñas empresas manufactureras.\
  \ El cálculo del indicador puede extenderse a otras actividades económicas. </p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>La principal limitación de\
  \ los datos nacionales existentes es que las clases de tamaño varían según el país,\
  \ lo que indica que los datos se obtienen de diferentes poblaciones objetivo. Los\
  \ datos de un país no son comparables con los de otro. </p>\n<p>La definición de\
  \ clase de tamaño en muchos países está vinculada al marco legal y político del\
  \ país. Tiene implicaciones en el procedimiento de registro, en la fiscalidad y\
  \ en las diferentes exenciones destinadas a promover las &#x201C;pequeñas industrias&#x201D;.\
  \ Por lo tanto, los países pueden acordar una clase de tamaño común a efectos de\
  \ compilación. En este contexto, la ONUDI propone que todos los países recopilen\
  \ los datos por una clase de tamaño de &#x201C;pequeñas industrias&#x201D; como\
  \ con menos de 20 personas empleadas. A partir de estos datos, se podría derivar\
  \ un dato internacionalmente comparable sobre la proporción de &#x201C;pequeñas\
  \ industrias&#x201D; en el total. </p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>Las empresas industriales se clasifican en\
  \ pequeñas en comparación con las grandes o medianas por su distinta naturaleza\
  \ de organización económica, capacidad de producción, escala de inversión y otras\
  \ características económicas. &#x201C;Las industrias de pequeña escala&#x201D; pueden\
  \ funcionar con una pequeña cantidad de capital, mano de obra relativamente no cualificada\
  \ y utilizando materiales locales. A pesar de su pequeña contribución a la producción\
  \ industrial total, se reconoce que su papel en la creación de empleo, especialmente\
  \ en los países en desarrollo, es significativo cuando el margen de absorción de\
  \ la mano de obra excedente de sectores tradicionales como la agricultura o la pesca\
  \ es muy alto. &#x201C;Las pequeñas industrias&#x201D; son capaces de satisfacer\
  \ la demanda interna de bienes de consumo básicos como alimentos, ropa, muebles,\
  \ etc. </p>\n<p>Así pues, &#x201C;la pequeña industria&#x201D; desempeña un papel\
  \ importante en la economía. Sin embargo, tiene un acceso bastante limitado a los\
  \ servicios financieros, especialmente en los países en desarrollo. Para mejorar\
  \ la cualificación de los trabajadores y la tecnología de producción, las pequeñas\
  \ empresas industriales necesitan apoyo financiero en forma de préstamo preferente,\
  \ crédito, etc. Este indicador muestra la amplitud con la que las instituciones\
  \ financieras atienden a las &#x201C;pequeñas industrias&#x201D;. Junto con el indicador\
  \ ODS 9.3.1, este indicador refleja el mensaje principal de la meta 9.3 que promueve\
  \ aumentar el acceso de las &#x201C;pequeñas industrias&#x201D; a los servicios\
  \ financieros.</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Encuestas empresariales del Banco\
  \ Mundial</p>"
COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>Una de las principales fuentes\
  \ de datos para este indicador disponible en la actualidad es la Encuesta de Empresas\
  \ realizada por el Banco Mundial, que cubre el sector formal y contiene datos sólo\
  \ para las pequeñas y medianas empresas (con 5 o más empleados). En algunos países,\
  \ se realizan encuestas adicionales, incluidas las encuestas informales de empresas\
  \ no registradas y/o las microencuestas para empresas registradas con menos de cinco\
  \ empleados, que están disponibles a nivel nacional. </p>\n<p>La Encuesta de Empresas\
  \ se basa en una muestra representativa de las empresas del sector privado. Las\
  \ encuestas cubren una amplia gama de temas relacionados con el entorno empresarial,\
  \ como el acceso a la financiación, la corrupción, las infraestructuras, la delincuencia,\
  \ la competencia y las medidas de rendimiento. Desde 2002, el Banco Mundial ha recopilado\
  \ estos datos a partir de entrevistas cara a cara con altos directivos y propietarios\
  \ de empresas en más de 130.000 empresas de 135 economías.</p>\n<p>Las encuestas\
  \ han sido realizadas desde 2002 por diferentes unidades del Banco Mundial. Desde\
  \ 2005-06, la mayor parte de los esfuerzos de recopilación de datos se han centralizado\
  \ en la Unidad de Análisis Empresarial. Los datos a partir de 2006 son comparables\
  \ entre países. Los conjuntos de datos brutos de cada país, los conjuntos de datos\
  \ agregados (entre países y años), los conjuntos de datos de panel y toda la documentación\
  \ pertinente de la encuesta están disponibles públicamente en el sitio web de Enterprise\
  \ Surveys.</p>\n<p>El indicador utiliza una fórmula porcentual ponderada simple,\
  \ en la que las ponderaciones son las ponderaciones de muestreo. Los estratos de\
  \ las Encuestas de Empresa son el tamaño de la empresa, el sector empresarial y\
  \ la región geográfica dentro de un país. Las encuestas de empresas proporcionan\
  \ indicadores que cubren las actividades de fabricación y de servicios. De los microdatos\
  \ se puede extraer la proporción de &#x201C;pequeñas industrias&#x201D; con un préstamo\
  \ o una línea de crédito sólo para la fabricación.</p>\n<p>Las empresas se clasifican\
  \ como pequeñas, medianas o grandes en función del número de empleados, de la siguiente\
  \ manera: </p>\n<table>\n  <tbody>\n    <tr>\n      <td>\n        <h2>Tamaño de\
  \ la empresa</h2>\n      </td>\n      <td>\n        <h2> Número de empleados </h2>\n\
  \      </td>\n    </tr>\n    <tr>\n      <td>\n        <p>Pequeño</p>\n      </td>\n\
  \      <td>\n        <p>5 a 19 </p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n\
  \        <p>Medio</p>\n      </td>\n      <td>\n        <p>20 a 99 </p>\n      </td>\n\
  \    </tr>\n    <tr>\n      <td>\n        <p>Grande</p>\n      </td>\n      <td>\n\
  \        <p>más de 99</p>\n      </td>\n    </tr>\n  </tbody>\n</table>\n<p>La encuesta\
  \ también define la empresa con propiedad femenina como aquella que tiene al menos\
  \ una propietaria, y la gestión femenina se mide por el hecho de que el máximo responsable\
  \ sea una mujer.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>Los datos se recogen\
  \ de las Encuestas de Empresas del Banco Mundial como estudio piloto sobre este\
  \ indicador, aunque la fuente de datos preferible son las oficinas nacionales de\
  \ estadística.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definition:<sup><sup><a href=\"\
  #footnote-1\" id=\"footnote-ref-1\">[1]</a></sup></sup></h2>\n<p><strong>Las empresas\
  \ industriales de pequeña escala</strong>, en el marco de los ODS también denominadas\
  \ &#x201C;<strong>industrias de pequeña escala</strong>&#x201D;, definidas aquí\
  \ a efectos de la recolección y compilación de datos estadísticos, se refieren a\
  \ unidades estadísticas, generalmente empresas, dedicadas a la producción de bienes\
  \ y servicios para el mercado por debajo de una clase de tamaño designada.</p>\n\
  <p>Este indicador muestra el número de &#x201C;pequeñas industrias&#x201D; con una\
  \ línea de crédito activa o un préstamo de una institución financiera en el año\
  \ de referencia en porcentaje del número total de dichas empresas.</p>\n<h2>Conceptos:</h2>\n\
  <p>Las recomendaciones internacionales para las estadísticas industriales 2008 (IRIS\
  \ 2008) (Naciones Unidas, 2011) definen una <strong>empresa</strong> como la unidad\
  \ legal más pequeña que constituye una unidad organizativa que produce bienes o\
  \ servicios. La empresa es la unidad estadística básica en la que se mantiene toda\
  \ la información relativa a sus actividades y transacciones de producción, incluidas\
  \ las cuentas financieras y de balance. También se utiliza para la clasificación\
  \ del sector institucional en el Sistema de Cuentas Nacionales de 2008.</p>\n<p>Un\
  \ <strong>establecimiento</strong> se define como una empresa o parte de una empresa\
  \ que está situada en un solo lugar y en la que se realiza una sola actividad productiva\
  \ o en la que la actividad productiva principal representa la mayor parte del valor\
  \ agregado. Un establecimiento puede definirse idealmente como una unidad económica\
  \ que se dedica, bajo una única propiedad o control, es decir, bajo una única entidad\
  \ jurídica, a un tipo de actividad económica, o a una actividad predominante, en\
  \ un único emplazamiento físico. Las minas, las fábricas y los talleres son ejemplos\
  \ de ello. Este concepto ideal de establecimiento es aplicable a muchas de las situaciones\
  \ que se dan en las investigaciones industriales, especialmente en la industria\
  \ manufacturera.</p>\n<p>Aunque la definición de establecimiento admite la posibilidad\
  \ de que en él se desarrollen una o varias actividades secundarias, su magnitud\
  \ debe ser pequeña en comparación con la de la actividad principal. Si una actividad\
  \ secundaria dentro de un establecimiento es tan importante, o casi tan importante,\
  \ como la actividad principal, entonces la unidad es más bien una unidad local.\
  \ Debe subdividirse de modo que la actividad secundaria se trate como si tuviera\
  \ lugar dentro de un establecimiento distinto del establecimiento en el que se desarrolla\
  \ la actividad principal.</p>\n<p>En el caso de la mayoría de las <strong>pequeñas\
  \ empresas</strong>, la empresa y el establecimiento serán idénticos. Algunas empresas\
  \ son grandes y complejas, con diferentes tipos de actividades económicas realizadas\
  \ en diferentes lugares. Dichas empresas deben desglosarse en uno o varios establecimientos,\
  \ siempre que puedan identificarse unidades de producción más pequeñas y homogéneas\
  \ para las que puedan recopilarse datos de producción de forma significativa. </p>\n\
  <p>Tal y como se introduce en IRIS 2008 (Naciones Unidas, 2011), se entiende que\
  \ una <strong>actividad económica</strong> se refiere a un proceso, es decir, a\
  \ la combinación de acciones llevadas a cabo por una determinada entidad que utiliza\
  \ mano de obra, capital, bienes y servicios para producir productos específicos\
  \ (bienes y servicios). En general, las estadísticas industriales reflejan las características\
  \ y actividades económicas de las unidades dedicadas a una clase de actividades\
  \ industriales que se definen en términos de la Clasificación Industrial Internacional\
  \ Uniforme de Todas las Actividades Económicas, Revisión 4 (CIIU Rev.4) (Naciones\
  \ Unidas, 2008) o de la Clasificación Industrial Internacional Uniforme de Todas\
  \ las Actividades Económicas, Revisión 3.1 (CIIU Rev. 3) (Naciones Unidas, 2002).</p>\n\
  <p><strong>El número total de personas empleadas</strong> se define como el número\
  \ total de personas que trabajan en o para la unidad estadística, ya sea a tiempo\
  \ completo o parcial, incluyendo:</p>\n<ul>\n  <li>Propietarios activos</li>\n \
  \ <li>Socios comerciales activos</li>\n  <li>Trabajadores familiares no remunerados</li>\n\
  \  <li>Asalariados (para más detalles, véase Naciones Unidas, 2011)</li>\n</ul>\n\
  <p>El tamaño de una unidad estadística basada en el empleo debería definirse principalmente\
  \ en términos del número medio de personas empleadas en esa unidad durante el período\
  \ de referencia. Si no se dispone del número medio de personas empleadas, puede\
  \ utilizarse como criterio de tamaño el número total de personas empleadas en un\
  \ solo período. La clasificación por tamaños debe consistir en las siguientes clases\
  \ del número medio de personas empleadas: 1-9, 10-19, 20-49, 50-249, 250 y más.\
  \ Esto debe considerarse como una división mínima de la gama global; dentro de este\
  \ marco deben desarrollarse clasificaciones más detalladas, cuando sea necesario.</p>\n\
  <p>Un <strong>préstamo</strong> es un instrumento financiero que se crea cuando\
  \ un acreedor presta fondos directamente a un deudor y recibe un documento no negociable\
  \ como prueba del activo. Esta categoría incluye los descubiertos, los préstamos\
  \ hipotecarios, los préstamos para financiar créditos y anticipos comerciales, los\
  \ acuerdos de recompra, los activos y pasivos financieros creados por los arrendamientos\
  \ financieros y los créditos o pasivos frente al Fondo Monetario Internacional (FMI)\
  \ en forma de préstamos. Los créditos y anticipos comerciales y las cuentas por\
  \ pagar/deudoras similares no son préstamos. Los préstamos que se han convertido\
  \ en negociables en los mercados secundarios deben reclasificarse en títulos de\
  \ deuda. Sin embargo, si sólo se negocian ocasionalmente, el préstamo no se reclasifica\
  \ en títulos de deuda (FMI, 2011).</p>\n<p><strong>Las líneas de crédito</strong>\
  \ y los compromisos de préstamo proporcionan una garantía de que los fondos no dispuestos\
  \ estarán disponibles en el futuro, pero no existe ningún pasivo/activo financiero\
  \ hasta que dichos fondos se proporcionen realmente. Las líneas de crédito no dispuestas\
  \ y los compromisos de préstamo no desembolsados son pasivos contingentes de las\
  \ instituciones emisoras&#x2014; generalmente, los bancos (FMI, 2011). Un préstamo\
  \ o línea de crédito se refiere únicamente a las instituciones financieras reguladas.</p><div\
  \ class=\"footnotes\"><div><sup class=\"footnote-number\" id=\"footnote-1\">1</sup><p>\
  \ Parte del texto sobre los conceptos y la definición puede ser idéntico a los metadatos\
  \ presentados para los indicadores 9.3.1. <a href=\"#footnote-ref-1\">&#x2191;</a></p></div></div>"
