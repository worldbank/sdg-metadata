SDG_GOAL: >-
  <p>Objetivo 17: Fortalecer los medios de implementación y revitalizar la Alianza
  Mundial
  para el Desarrollo Sostenible</p>
SDG_TARGET: >-
  <p>Meta 17.3: Movilizar recursos financieros adicionales de múltiples
  fuentes para los países en desarrollo</p>
SDG_INDICATOR: >-
  <p>Indicador 17.3.1: Inversión extranjera directa, asistencia oficial para el
  desarrollo y cooperación Sur-Sur como proporción del ingreso nacional
  bruto</p>
QUALITY_ASSURE: <h2> Garantía de calidad:</h2>
OTHER_DOC: "<h1>Referencias</h1>\n<h2>URL: </h2>\n<p><a href=\"https://unctad.org/en/Pages/DIAE/FDI%20Statistics/FDI-Statistics.aspx\"\
  >https://unctad.org/en/Pages/DIAE/FDI%20Statistics/FDI-Statistics.aspx</a></p>\n\
  <h2>Referencias:</h2>\n<p><a href=\"https://unctad.org/en/PublicationChapters/wir2019chMethodNote_en.pdf\"\
  >https://unctad.org/en/PublicationChapters/wir2019chMethodNote_en.pdf</a></p>"
COMPARABILITY: "<h2> Fuentes de discrepancias:</h2>\n<p> Los datos de IED son revisados,\
  \ actualizados y corregidos continuamente por las autoridades nacionales pertinentes,\
  \ como los bancos centrales y las oficinas estadísticas, que proporcionan datos\
  \ de IED a la UNCTAD. </p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>Alrededor de\
  \ 200 economías informan datos de las entradas de IED.</p>\n<h2>Series temporales:</h2>\n\
  <p>1980-2019</p>\n<h2>Desagregación:</h2>\n<p>Los datos de las entradas de IED pueden\
  \ desagregarse a nivel de país. </p>"
DOC_METHOD: "<h2>Métodos y directrices a disposición de los países para la recopilación\
  \ de los datos a nivel nacional:</h2>\n<ul>\n  <li>Fondo Monetario Internacional,\
  \ Manual de Balanza de Pagos y Posición de Inversión Internacional, sexta edición\
  \ (<a href=\"https://www.imf.org/external/pubs/ft/bop/2007/pdf/bpm6.pdf\">https://www.imf.org/external/pubs/ft/bop/2007/pdf/bpm6.pdf</a>)</li>\n\
  \  <li>Definición de referencia de la OCDE de inversión extranjera directa, cuarta\
  \ edición (<a href=\"https://www.oecd.org/daf/inv/investmentstatisticsandanalysis/40193734.pdf\"\
  >https://www.oecd.org/daf/inv/investmentstatisticsandanalysis/40193734.pdf</a>).</li>\n\
  \  <li>Manual de capacitación de la UNCTAD sobre las estadísticas de IED y las operaciones\
  \ de las ETN (<a href=\"https://unctad.org/en/Docs/diaeia20091_en.pdf\">https://unctad.org/en/Docs/diaeia20091_en.pdf</a>)</li>\n\
  </ul>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Los datos de IED pueden desglosarse por\
  \ países y regiones.</p>"
IMPUTATION: "<h2>Tratamiento de los valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel país:</em></strong></li>\n</ul>\n<p>Datos de IED: estimados mediante la\
  \ anualización de los datos o el uso de datos espejo.</p>\n<ul>\n  <li><strong><em>A\
  \ nivel regional y mundial:</em></strong></li>\n</ul>\n<p>Datos de la IED: Ninguno</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>La UNCTAD recoge\
  \ periódicamente los flujos de datos oficiales nacionales de IED publicados y no\
  \ publicados directamente de los bancos centrales, las oficinas de estadística o\
  \ las autoridades nacionales. </p>"
REC_USE_LIM: "<h2> Comentarios y limitaciones:</h2>\n<p> Las entradas de IED están\
  \ disponibles a partir de 1980. </p>"
RATIONALE: "<h2> Justificación: </h2>\n<p> La IED ha sido la principal fuente de financiación\
  \ externa para las economías en desarrollo durante la última década y la más resiliente\
  \ a las crisis económicas y financieras. </p>"
COMPILING_ORG: "<h1> Compiladores de datos</h1>\n<p> Conferencia de las Naciones Unidas\
  \ sobre Comercio y Desarrollo (UNCTAD)</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Los datos de la IED son proporcionados\
  \ por las autoridades nacionales pertinentes, como los bancos centrales y las oficinas\
  \ de estadística (consulte aquí las fuentes y la metodología de los datos de cada\
  \ economía (<a href=\"https://unctad.org/en/PublicationChapters/wir2019chMethodNote_en.pdf\"\
  >https://unctad.org/en/PublicationChapters/wir2019chMethodNote_en.pdf</a>).</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>Junio de 2020</p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recopilación de datos:</h2>\n<p>Abril de 2020</p>"
COLL_METHOD: "<h2> Proceso de recolección:</h2>\n<p> Datos de IED: Al compilar entradas\
  \ de IED se consultaron primero los datos publicados y los sitios web de las fuentes\
  \ nacionales. A continuación, se solicitaron a las fuentes oficiales nacionales\
  \ de todas las economías la verificación y/o actualización y los datos complementarios.\
  \ </p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1> \n<h2>Descripción:</h2>\n<p>La UNCTAD ha estado\
  \ recopilando datos sobre IED de las autoridades nacionales pertinentes, como los\
  \ bancos centrales y las oficinas de estadística (consulte aquí las fuentes y la\
  \ metodología de los datos para cada economía (<a href=\"https://unctad.org/en/PublicationChapters/wir2019chMethodNote_en.pdf\"\
  >https://unctad.org/en/PublicationChapters/wir2019chMethodNote_en.pdf</a>). </p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Parte\
  \ de la IED: Entradas de IED (expresadas en millones de dólares estadounidenses)</p>\n\
  <h2>Conceptos:</h2>\n<p>La inversión extranjera directa (IED) se define como una\
  \ inversión que implica una relación a largo plazo y que refleja un interés y un\
  \ control duraderos por parte de una entidad residente en una economía (inversor\
  \ extranjero directo o empresa matriz) en una empresa residente en una economía\
  \ distinta a la del inversor directo extranjero (empresa IED o empresa filial o\
  \ filial extranjera). Véase la Nota Metodológica del Informe sobre las Inversiones\
  \ en el Mundo de la UNCTAD (<a href=\"https://unctad.org/en/PublicationChapters/wir2019chMethodNote_en.pdf\"\
  >https://unctad.org/en/PublicationChapters/wir2019chMethodNote_en.pdf</a>). </p>"
SDG_CUSTODIAN_AGENCIES: "<h1> Información institucional </h1>\n<h2> Organización (es):\
  \ </h2>\n<p> Conferencia de las Naciones Unidas sobre Comercio y Desarrollo (UNCTAD)\
  \ </p>"
