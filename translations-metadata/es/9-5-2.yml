REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Los datos que faltan se imputan siguiendo\
  \ la metodología descrita anteriormente. Los datos de los investigadores en ETC\
  \ se suman por región y se dividen por los datos de población de esa región. De\
  \ forma similar para el total global.</p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>Los datos que faltan no son estimados\
  \ por el IEU.</p>\n<ul>\n  <li><strong><em>A nivel regional y mundial:</em></strong></li>\n\
  </ul>\n<p>Las imputaciones se basan en interpolaciones o extrapolaciones de datos\
  \ de otros años de referencia. La segunda opción es hacer una estimación de los\
  \ ETC basada en los datos de recuento disponibles. En caso de no disponer de ningún\
  \ dato, se utiliza como estimación la media regional no ponderada.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>El cálculo del indicador\
  \ Investigadores (en equivalente a tiempo completo) por millón de habitantes utiliza\
  \ como denominador los datos de población disponibles.</p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>Los datos de I+D deben recopilarse\
  \ mediante encuestas, que son caras y no se realizan con regularidad en muchos países\
  \ en desarrollo. Además, los países (en desarrollo) no siempre cubren todos los\
  \ sectores de rendimiento. En particular, el sector empresarial no siempre está\
  \ cubierto.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>El indicador es una medida directa del número\
  \ de trabajadores de investigación y desarrollo por cada millón de personas a las\
  \ que se refiere el objetivo.</p>"
COMPILING_ORG: "<h1>Recopiladores de datos</h1>\n<p>El IEU, la Organización para la\
  \ Cooperación y el Desarrollo Económico (OCDE), Eurostat (Oficina de Estadística\
  \ de la Unión Europea) y la Red de Indicadores de Ciencia y Tecnología &#x2013;\
  \ iberoamericana e interamericana (RICYT), Iniciativa de Indicadores de CTI africanos\
  \ (ASTII) de la UA/NEPAD.</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<h2>Nombre:</h2>\n<p>Encuestas nacionales\
  \ de I+D, realizadas por la oficina nacional de estadística o por un ministerio\
  \ competente (como el Ministerio de Ciencia y Tecnología).</p>\n<h2>Descripción:</h2>\n\
  <p>Los datos se recogen a través de encuestas nacionales de I+D, realizadas por\
  \ el instituto nacional de estadística o por un ministerio competente (por ejemplo,\
  \ el Ministerio de Ciencia y Tecnología)</p>"
COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>El IEU envía todos los años un\
  \ cuestionario para recoger los datos de I+D de todos los países (alrededor de 125\
  \ países), que no están cubiertos por las recopilaciones de datos de las otras organizaciones\
  \ asociadas, como la Organización para la Cooperación y el Desarrollo Económico\
  \ (OCDE), Eurostat (Oficina de Estadística de la Unión Europea) y la Red de Indicadores\
  \ de Ciencia y Tecnología &#x2013; Iberoamericana e Interamericana (RICYT). De acuerdo\
  \ con estas tres organizaciones, sus datos (recogidos en sus estados miembros/estados\
  \ miembros asociados &#x2013; alrededor de 65 países-) se obtienen directamente\
  \ de las respectivas bases de datos (en el caso de la OCDE y Eurostat) o se reciben\
  \ del socio (en el caso de la RICYT). También existe una colaboración en África\
  \ con la Iniciativa Africana de Indicadores de CTI (ASTII) de la UA/NEPAD, que puede\
  \ conducir a una recopilación conjunta de datos en el futuro. </p>\n<p>Para los\
  \ datos a los que el IEU envía un cuestionario, el proceso es el siguiente:</p>\n\
  <ul>\n  <li>Se envía un cuestionario a los puntos focales de los países, generalmente\
  \ dentro del Ministerio de Ciencia y Tecnología o de la oficina nacional de estadística.</li>\n\
  <li>El IEU procesa los cuestionarios, se comunica con los países en caso de dudas,\
  \ calcula los indicadores y publica los datos e indicadores en su página web. </li>\n\
  \  <li> Se pide a los países que rellenen el cuestionario utilizando las clasificaciones\
  \ internacionales estándar, por lo que generalmente no es necesario realizar ajustes.</li>\n\
  </ul>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>Los datos se recogen\
  \ a través de encuestas nacionales de I+D, ya sea por la oficina nacional de estadística\
  \ o por un ministerio competente (como el Ministerio de Ciencia y Tecnología).</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Los investigadores\
  \ (en equivalente a tiempo completo) por millón de habitantes es una medida directa\
  \ del número de trabajadores de investigación y desarrollo por cada millón de personas.</p>\n\
  <h2>Conceptos:</h2>\n<p>El Manual de Frascati de la OCDE (OCDE, 2015) proporciona\
  \ las definiciones pertinentes para la investigación y el desarrollo experimental,\
  \ el gasto interno bruto en I+D y los investigadores. Aunque es un manual de la\
  \ OCDE, su aplicación es global. Durante la 6ª revisión del Manual de Frascati,\
  \ las cuestiones relativas a los países en desarrollo se integraron en el núcleo\
  \ del Manual. La 7ª edición se publicó en octubre de 2015.</p>\n<p>Las siguientes\
  \ definiciones, tomadas de la edición de 2015 del Manual de Frascati, son relevantes\
  \ para el cálculo del indicador. </p>\n<p>La investigación y el desarrollo experimental\
  \ (I&amp;D) comprenden el trabajo creativo y sistemático realizado con el fin de\
  \ aumentar el acervo de conocimientos &#x2013;, incluido el conocimiento de la humanidad,\
  \ la cultura y la sociedad &#x2013;, y de idear nuevas aplicaciones de los conocimientos\
  \ disponibles.</p>\n<p>Los investigadores son profesionales que se dedican a la\
  \ concepción o creación de nuevos conocimientos. Llevan a cabo investigaciones y\
  \ mejoran o desarrollan conceptos, teorías, modelos, técnicas, instrumentación,\
  \ software o métodos operativos.</p>\n<p>El equivalente a tiempo completo (ETC)\
  \ del personal de I+D se define como la proporción de horas de trabajo realmente\
  \ dedicadas a la I+D durante un período de referencia específico (normalmente un\
  \ año natural) dividido por el número total de horas convencionalmente trabajadas\
  \ en el mismo período por un individuo o por un grupo.</p>"
