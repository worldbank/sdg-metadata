COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>Datos disponibles\
  \ para más de 120 países para Investigadores (en ETC) por millón de habitantes</p>\n\
  <h2>Series temporales:</h2>\n<p>Datos disponibles en la base de datos del IEU desde\
  \ el año de referencia 1996, pero hay datos históricos disponibles desde 1981 </p>\n\
  <h2>Desagregación:</h2>\n<p>Los investigadores pueden desglosarse por sector de\
  \ empleo, campo de la ciencia, sexo y edad.</p>"
QUALITY_ASSURE: "<h2>Garantía de calidad:</h2>\n<p>El Instituto de Estadística de\
  \ la UNESCO (IEU) envía cada año un cuestionario para recoger los datos de I+D de\
  \ todos los países (alrededor de 125 países), que no están cubiertos por las recopilaciones\
  \ de datos de las otras organizaciones asociadas, como la Organización para la Cooperación\
  \ y el Desarrollo Económico (OCDE), Eurostat (Oficina de Estadística de la Unión\
  \ Europea) y la Red de Indicadores de Ciencia y Tecnología &#x2013; Iberoamericana\
  \ e Interamericana (RICYT). De acuerdo con estas tres organizaciones, sus datos\
  \ (recogidos en sus estados miembros/estados miembros asociados &#x2013; alrededor\
  \ de 65 países-) se obtienen directamente de las respectivas bases de datos (en\
  \ el caso de la OCDE y Eurostat) o se reciben del socio (en el caso de la RICYT).\
  \ En África también se colabora con la Iniciativa Africana de Indicadores CTI (ASTII)\
  \ de la UA/NEPAD. Para los datos a los que el IEU envía un cuestionario, el proceso\
  \ de garantía de calidad es el siguiente:</p>\n<ul>\n  <li> Se envía un cuestionario\
  \ a los puntos focales de los países, generalmente en el Ministerio de Ciencia y\
  \ Tecnología o en la oficina nacional de estadística. </li>\n<li>El IEU procesa\
  \ los cuestionarios, se comunica con los países en caso de dudas, calcula los indicadores\
  \ y publica los datos e indicadores en su página web. </li>\n<li>Se pide a los países\
  \ que rellenen el cuestionario utilizando las clasificaciones internacionales estándar,\
  \ por lo que generalmente no es necesario realizar ajustes. Las demás agencias tienen\
  \ procedimientos similares.</li>\n</ul>\n<p>Después de procesar los datos, pero\
  \ antes de presentarlos para su inclusión en la base de datos de los ODS, el IEU\
  \ envía los indicadores calculados para la meta 9.5 a todos los países que no presentan\
  \ sus datos a Eurostat o a la OCDE. De este modo, los países tienen la oportunidad\
  \ de revisar los datos y proporcionar cualquier modificación o adición antes de\
  \ que el IEU presente los datos a la División de Estadística de las Naciones Unidas.</p>"
DOC_METHOD: "<h2>Métodos y directrices a disposición de los países para la recopilación\
  \ de los datos a nivel nacional:</h2>\n<p>Los países son responsables de la recopilación\
  \ de datos de I+D a nivel nacional, compilan los totales nacionales y los presentan\
  \ a las organizaciones internacionales. Todos los países siguen las directrices\
  \ del Manual de Frascati de la OCDE: <a href=\"http://www.oecd-ilibrary.org/science-and-technology/frascati-manual-2015_9789264239012-en\"\
  >http://www.oecd-ilibrary.org/science-and-technology/frascati-manual-2015_9789264239012-en</a>.</p>\n\
  <p>Los países que empiezan a medir la I&amp;D pueden utilizar el Documento Técnico\
