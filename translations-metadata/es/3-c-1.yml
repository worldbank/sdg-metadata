COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Series temporales:</h2>\n<p>Datos\
  \ disponibles para 2000-2018.</p>\n<p>Enlace web a la base de datos: <a href=\"\
  http://www.who.int/hrh/statistics/hwfstats/en/\">http://www.who.int/hrh/statistics/hwfstats/en/</a></p>\n\
  <h2>Desagregación:</h2>\n<p>Datos a nivel nacional</p>"
REG_AGG: "<h2>Agregados regionales y globales:</h2>\n<p>La densidad media mundial\
  \ se estimó como la media ponderada por la población de las densidades nacionales.</p>\n\
  <p>Para la densidad media regional, los datos de los países con valores ausentes\
  \ en el periodo 2013-2018 se estimaron primero con los países vecinos comparables.\
  \ A continuación, la media regional también se calculó como una media ponderada\
  \ mediante la agrupación de estos valores estimados más las densidades nacionales\
  \ disponibles.</p>\n<p>La población para estimar las densidades a nivel regional\
  \ y mundial se extrajo de la División de Población de las Naciones Unidas de 2017.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p><strong>Densidad\
  \ de trabajadores de la salud por ocupación:</strong></p>\n<p>Las cifras del número\
  \ de médicos (incluyendo médicos generalistas y especialistas), dependiendo de la\
  \ naturaleza de la fuente de datos original, pueden incluir sólo a los médicos en\
  \ ejercicio o a todos los médicos colegiados.</p>\n<p>Las cifras del número de enfermería\
  \ y partería incluyen personal de enfermería y personal de partería, siempre que\
  \ estén disponibles. En muchos países, el personal de enfermería formado con conocimientos\
  \ de partería se contabilizan y notifican como personal de enfermería. Esto hace\
  \ que la distinción entre el personal de enfermería y el de partería sea difícil\
  \ de establecer.</p>\n<p>Las cifras sobre el número de dentistas incluyen a los\
  \ dentistas de la zona nacional y/o subnacional determinada. Dependiendo de la naturaleza\
  \ de la fuente de datos original, pueden incluir sólo a los practicantes (activos)\
  \ o a todos los registrados en la ocupación sanitaria. Los códigos CIUO -08 incluidos\
  \ aquí son 2261.</p>\n<p>Las cifras del número de farmacéuticos incluyen el área\
  \ nacional y/o subnacional dada. Dependiendo de la naturaleza de la fuente de datos\
  \ original, puede incluir sólo a los que ejercen (activos) o a todos los registrados\
  \ en la ocupación sanitaria. El código CIUO -08 que se refiere a esta ocupación\
  \ es el 2262.</p>\n<p>En general, los datos del denominador para la densidad de\
  \ la fuerza de trabajo (es decir, estimaciones nacionales de población) se obtienen\
  \ de la base de datos de perspectivas de población mundial de la División de Población\
  \ de las Naciones Unidas. En los casos en los que el informe oficial sobre el personal\
  \ de salud proporciona indicadores de densidad en lugar de recuentos, las estimaciones\
  \ del stock se calcularon entonces utilizando la población estimada a partir de\
  \ la base de datos Perspectivas de población mundial (2017) de la División de Población\
  \ de las Naciones Unidas. </p>\n<p><strong>Distribución del personal sanitario por\
  \ sexo:</strong></p>\n<p>El número de médicos varones declarado por el país se expresa\
  \ como porcentaje del total de médicos y médicas declarados por el país.</p>\n<p>El\
  \ número de mujeres médicas declarado por el país se expresa como porcentaje del\
  \ total de médicos y médicas declarados por el país.</p>\n<p>El número de personal\
  \ de enfermería masculino notificado por el país se expresa como porcentaje del\
  \ total de personal de enfermería masculino y femenino notificado por el país.</p>\n\
  <p>El número de personal de enfermería femenino notificado por el país se expresa\
  \ como porcentaje del total de personal de enfermería masculino y femenino notificado\
  \ por el país.</p>"
REC_USE_LIM: "<h2><strong> Comentarios y limitaciones:</strong></h2>\n<p>Los datos\
  \ sobre los trabajadores de la salud tienden a ser más completos para el sector\
  \ de la salud pública y pueden subestimar la fuerza de trabajo activa en los sectores\
  \ privado, militar, no gubernamental y religiosa. En muchos casos, la información\
  \ mantenida en los órganos nacionales de reglamentación y los consejos profesionales\
  \ no se actualiza. </p>\n<p> </p>\n<p>Como los datos no siempre se publican anualmente\
  \ para cada país, se han utilizado los últimos datos disponibles. Debido a las diferencias\
  \ en las fuentes de datos, sigue habiendo una considerable variabilidad entre los\
  \ países en cuanto a la cobertura, la periodicidad, la calidad y la exhaustividad\
  \ de los datos originales. Las densidades se calculan utilizando estimaciones nacionales\
  \ de población de la base de datos de perspectivas de población mundial de la División\
  \ de Población de las Naciones Unidas y pueden variar de las densidades producidas\
  \ por el país. </p>"
