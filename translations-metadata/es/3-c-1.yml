SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<p>En respuesta a la WHA69.19, se desarrolló\
  \ una plataforma de datos en línea de las Cuentas Nacionales del Personal Sanitario\
  \ (NHWA, por sus siglas en inglés) para facilitar la presentación de informes nacionales.\
  \ Además de la presentación de informes, la plataforma también sirve como herramienta\
  \ analítica a nivel nacional/regional y mundial. Desde su lanzamiento en noviembre\
  \ de 2017, los Estados miembros están llamados a utilizar la plataforma de datos\
  \ NHWA para informar sobre los datos del personal sanitario. Como complemento a\
  \ la notificación nacional a través de la plataforma de datos de la NHWA, también\
  \ se emplean fuentes adicionales como el Censo Nacional, las Encuestas de Población\
  \ Activa y las principales fuentes administrativas nacionales y regionales. La mayoría\
  \ de los datos procedentes de fuentes administrativas proceden de exámenes nacionales\
  \ del sector de la salud publicados y/o de informes oficiales de los países a las\
  \ oficinas de la OMS. Los países con datos faltantes para el año 2016 (valor de\
  \ referencia para la presentación de informes del 13º Programa Mundial de Trabajo\
  \ de la OMS) se estimaron a partir de un modelo lineal de tendencia temporal de\
  \ la densidad basado en al menos cinco observaciones que incluían una densidad notificada\
  \ en el periodo 2011-2013.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Densidad de trabajadores de\
  \ la salud por ocupación:</h2>\n<p><strong>Definición:</strong></p>\n<p><strong><em>Densidad\
  \ de médicos:</em> </strong>La densidad de médicos se define como el número de médicos,\
  \ incluidos los generalistas y los médicos especialistas, por cada 10.000 habitantes\
  \ en un área nacional y/o subnacional determinada. Los códigos de grupos de unidades\
  \ de la Clasificación Internacional Uniforme de Ocupaciones (CIUO) incluidos en\
  \ esta categoría son 221, 2211 y 2212 de la CIUO-08.<br></p>\n<p><strong><em>Densidad\
  \ de personal de enfermería y partería</em></strong><em>:</em> La densidad de personal\
  \ de enfermería y partería se define como el número de personal de enfermería y\
  \ partería por cada 10.000 habitantes en el área nacional y/o subnacional dada.\
  \ Los códigos CIUO-08 incluidos en esta categoría son 2221, 2222, 3221 y 3222.<br></p>\n\
  <p><strong><em>Densidad de dentistas</em></strong><em>:</em> La densidad de dentistas\
  \ se define como el número de dentistas por cada 10.000 habitantes en el área nacional\
  \ y/o subnacional dada. Los códigos CIUO-08 incluidos en esta categoría son 2261.<br></p>\n\
  <p><strong><em>Densidad de farmacéuticos:</em></strong> La densidad de farmacéuticos\
  \ se define como el número de farmacéuticos por cada 10.000 habitantes en el área\
  \ nacional y/o subnacional dada. Los códigos CIUO-08 incluidos en esta categoría\
  \ son 2262.</p> \n<p><strong>Distribución del personal de salud por sexo</strong></p>\n\
  <p><strong><em>Porcentaje de médicos varones</em></strong>:<strong> </strong>Médicos\
  \ varones como porcentaje del total de médicos a nivel nacional. Los códigos CIUO-08\
  \ incluidos en esta categoría son 221, 2211 y 2212.</p>\n<p><strong><em>Porcentaje\
  \ de mujeres médicas</em></strong><em>:</em><strong> </strong>Médicos mujeres como\
  \ porcentaje de todos los médicos a nivel nacional. Los códigos CIUO-08 incluidos\
  \ en esta categoría son 221, 2211 y 2212.</p>\n<p><strong><em>Porcentaje de personal\
  \ de enfermería masculino:</em></strong>Personal de enfermería masculino como porcentaje\
  \ de todo el personal de enfermería a nivel nacional. Los códigos CIUO-08 incluidos\
  \ en esta categoría son el 2221 y el 3221.</p>\n<p><strong><em>Porcentaje de personal\
  \ de enfermería femenino:</em></strong> Personal de enfermería femenino como porcentaje\
  \ de todo el personal de enfermería a nivel nacional. Los códigos CIUO-08 incluidos\
  \ en esta categoría son 2221 y 3221.</p>"
