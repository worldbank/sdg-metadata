  de la recopilación de datos del <em>Anuario Demográfico de las Naciones Unidas
  </em>.</p>

  <ul>
    <li><strong><em>A nivel regional y mundial:</em></strong></li>
  </ul>

  <p>No aplicable</p>
REG_AGG: >-
  <h2>Agregados regionales:</h2>

  <p>Los valores regionales de este indicador, presentados en el anexo
  estadístico del informe de progreso de la SG&#x2019;s de 2017, disponible en
  <a
  href="https://unstats.un.org/sdgs/files/report/2017/secretary-general-sdg-report-2017--Statistical-Annex.pdf">https://unstats.un.org/sdgs/files/report/2017/secretary-general-sdg-report-2017--Statistical-Annex.pdf</a>
  (consulte las dos últimas páginas), se recopilan de la siguiente manera:</p>

  <p>17.19.2 (b.1) Número y proporción de países con registros de datos de
  nacimientos completos en al menos un 90%: El número de países o zonas en cada
  una de las regiones enumeradas con registros de datos de nacimientos que están
  completos en al menos un 90%, y la proporción de esos países o zonas con
  respecto al número total de países o zonas en la región respectiva.</p>

  <p>17.19.2 (b.2) Número y proporción de países con registros de datos de
  defunciones completos al menos en un 75%: El número de países o zonas de cada
  una de las regiones enumeradas con registros de datos de defunciones que estén
  completos al menos en un 75%, y la proporción de esos países o zonas con
  respecto al número total de países o zonas de la región respectiva.</p>
