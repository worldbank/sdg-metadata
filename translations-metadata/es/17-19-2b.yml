RATIONALE: >-
  <h2>Justificación:</h2>

  <p> La introducción del indicador 17.19.2 b) como parte del marco mundial de
  los ODS refleja el reconocimiento del papel fundamental del sistema de
  registro civil para el funcionamiento de las sociedades, y las ventajas
  jurídicas y de protección que ofrece a las personas. El propósito esencial del
  sistema de registro civil es proporcionar documentos legales de interés
  directo para las personas. Aparte de la importancia directa y general del
  registro civil para las autoridades públicas, en la medida en que la
  información recopilada utilizando el método de registro proporciona datos
  esenciales para la preparación y planificación nacionales y regionales de los
  programas médicos y de atención de la salud, el papel desempeñado por el
  registro civil en la prueba, establecimiento, aplicación y realización de
  muchos de los derechos humanos incorporados en las declaraciones y
  convenciones internacionales refleja una de sus contribuciones más importantes
  al funcionamiento normal de las sociedades. </p>
DATA_COMP: >-
  <h1>Metodología</h1>

  <h2>Método de cálculo:</h2>

  <p>Los dos subindicadores del indicador 17.19.2(b) se expresan como
  proporciones: a nivel mundial, la proporción de países que han logrado el 100
  por ciento de registro de nacimientos se mide como el número de países que han
  logrado el 100 por ciento de registro de nacimientos con respecto al número
  total de países. El cálculo se realiza de forma análoga para la parte del
  registro de defunciones, así como para las mediciones regionales de los
  subindicadores de registro de nacimientos y defunciones. </p>

  <p>Los últimos datos compilados para este indicador forman parte del anexo
  estadístico del informe de progreso de la SG&#x2019;s de 2017, disponible en
  <a
  href="https://unstats.un.org/sdgs/files/report/2017/secretary-general-sdg-report-2017--Statistical-Annex.pdf%20">https://unstats.un.org/sdgs/files/report/2017/secretary-general-sdg-report-2017--Statistical-Annex.pdf</a>
  (consulte las dos últimas páginas). Estos datos se recopilan utilizando la
  información comunicada por los países sobre la disponibilidad y la
  exhaustividad de los datos de registro de nacimientos y defunciones a nivel
  nacional, al <em>Anuario Demográfico</em> de las Naciones Unidas, a través del
  <em>Anuario Demográfico</em>Cuestionario de estadísticas vitales y los
  metadatos que lo acompañan. La colección <em>Demographic Yearbook </em>de las
  Naciones Unidas y las compilaciones en línea asociadas son publicadas por la
  División de Estadísticas de las Naciones Unidas del Departamento de Asuntos
  Económicos y Sociales. Consulte: <a
  href="https://unstats.un.org/unsd/demographic/products/dyb/default.htm">https://unstats.un.org/unsd/demographic/products/dyb/default.htm</a>
  </p>

  <p>En la actualidad, los umbrales utilizados para recopilar los datos del
  indicador 17.19.2(b) son del 90% para el registro de nacimientos y del 75%
  para el registro de defunciones, debido a la clasificación que se ha utilizado
  en el <em>Anuario Demográfico</em> cuestionario de metadatos sobre
  estadísticas vitales. Esta clasificación se ha modificado actualmente para
  permitir la presentación de informes de acuerdo con la formulación exacta del
  indicador 17.19.2(b).</p>
IMPUTATION: >-
