COVERAGE: >-
  <h1>Disponibilidad de datos</h1>

  <h2>Descripción:</h2>

  <p>Para conocer la disponibilidad actual, consulte el anexo estadístico del
  informe de situación de la SG&#x2019; de 2017, disponible en <a
  href="https://unstats.un.org/sdgs/files/report/2017/secretary-general-sdg-report-2017--Statistical-Annex.pdf">https://unstats.un.org/sdgs/files/report/2017/secretary-general-sdg-report-2017--Statistical-Annex.pdf</a>
  (consulte las dos últimas páginas).</p>

  <h2>Desagregación:</h2>

  <p>Por su definición, los subindicadores del indicador 17.19.2(b) se refieren
  a los niveles nacionales de exhaustividad de la registración de nacimientos y
  defunciones.</p>

  <p>Sin embargo, el conocimiento de la exhaustividad del registro de
  nacimientos y defunciones en las áreas administrativas subnacionales, así como
  por ingresos, sexo, grupo de edad, condición de discapacidad, etc., es muy
  importante para supervisar y mejorar el funcionamiento de los sistemas de
  registro de nacimientos y defunciones.</p>
