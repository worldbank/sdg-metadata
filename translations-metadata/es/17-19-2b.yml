STAT_CONC_DEF: >-
  <h1> Conceptos y definiciones </h1>

  <h2> Definición: </h2>

  <p> Esta información solo se refiere a 17.19.2 (b): Proporción de países que
  han logrado registrar el 100 por ciento de los nacimientos y el 80 por ciento
  de las defunciones </p>

  <p> Según los Principios y Recomendaciones para un Sistema de Estadísticas
  Vitales, revisión 3 (<a
  href="https://unstats.un.org/unsd/demographic/standmeth/principles/M19Rev3en.pdf">https://unstats.un.org/unsd/demographic/standmeth/principles/M19Rev3en.pdf</a>),
  un registro civil completo se define como: &#x201C;El registro en el sistema
  de registro civil de cada evento vital que haya ocurrido a los miembros de la
  población de un país (o área) en particular, dentro de un período determinado,
  como resultado del cual cada uno de estos acontecimientos tiene un registro
  vital y el sistema ha alcanzado una cobertura del 100% &#x201D; </p>

  <p> En un país o zona determinados, el nivel de exhaustividad del registro de
  nacimientos puede ser diferente del nivel de exhaustividad del registro de
  defunciones. </p>

  <p> Existen varios métodos para evaluar la exhaustividad de los sistemas de
  registro de nacimientos o defunciones. Una descripción detallada de estos
  métodos está disponible en Principios y recomendaciones para un Sistema de
  Estadísticas Vitales, revisión 3. La evaluación y el seguimiento de la calidad
  y la integridad de los sistemas de registro de nacimientos y defunciones se
  tratan en la tercera parte, subcapítulos: D. Métodos de evaluación de la
  calidad; E. Evaluación directa versus indirecta, y F. Elección de métodos
  apropiados para evaluar la exhaustividad y precisión cualitativa de los
  registros y las estadísticas vitales basadas en registros (párrafos 579 a
  622). </p>

  <p> El indicador 17.19.2 (b) tiene dos partes; el primero sobre el registro de
  nacimientos y el segundo sobre el registro de defunciones de cada país o zona.
  </p>
SOURCE_TYPE: >-
  <h1>Fuentes de datos</h1>

  <h2>Proceso de recolección:</h2>

  <p>Las Oficinas Nacionales de Estadística de todos los países y zonas
  proporcionan el nivel nacional de exhaustividad del registro de nacimientos y
  defunciones a la División de Estadística de las Naciones Unidas como parte de
  la recopilación anual de datos para el <em>Anuario Demográfico de las Naciones
  Unidas</em>. Esta información se suele comunicar como parte de las hojas de
  trabajo de metadatos del cuestionario de Estadísticas Vitales. La plantilla de
  este cuestionario está disponible en <a
  href="https://unstats.un.org/unsd/demographic/products/dyb/dybquest.htm">https://unstats.un.org/unsd/demographic/products/dyb/dybquest.htm</a></p>
