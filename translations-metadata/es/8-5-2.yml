REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Para resolver el problema de la falta\
  \ de datos, la OIT diseñó varios modelos econométricos que se utilizan para producir\
  \ estimaciones de los indicadores del mercado laboral en los países y años para\
  \ los que no se dispone de datos reales. Las estimaciones de desempleo derivadas\
  \ de los modelos de la OIT se utilizan para elaborar estimaciones globales y regionales\
  \ de las tasas de desempleo. Estos modelos utilizan técnicas de regresión multivariada\
  \ para imputar los valores que faltan a nivel de país, que luego se agregan para\
  \ producir estimaciones regionales y mundiales. Para más información sobre las estimaciones,\
  \ consulte el resumen metodológico de las estimaciones modelizadas de la OIT, disponible\
  \ en <a href=\"https://www.ilo.org/ilostat-files/Documents/TEM.pdf\">https://www.ilo.org/ilostat-files/Documents/TEM.pdf</a>.</p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>Se utilizan técnicas de regresión\
  \ multivariada para imputar los valores que faltan a nivel de país. Sin embargo,\
  \ los valores faltantes de los países imputados sólo se utilizan para calcular las\
  \ estimaciones globales y regionales; no se utilizan para la elaboración de informes\
  \ internacionales sobre los indicadores de los ODS por parte de la OIT. Para más\
  \ información sobre las estimaciones, consulte el resumen metodológico de las estimaciones\
  \ modeladas de la OIT, disponible en <a href=\"https://www.ilo.org/ilostat-files/Documents/TEM.pdf\"\
  >https://www.ilo.org/ilostat-files/Documents/TEM.pdf</a>.</p>\n<ul>\n  <li><strong><em>A\
  \ nivel regional y mundial:</em></strong></li>\n</ul>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<h2>Tasa de desempleo\
  \ = (Desempleo total/Fuerza laboral total) x 100</h2>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>Aunque en la mayoría de los\
  \ países desarrollados la tasa de desempleo es útil como indicador del comportamiento\
  \ del mercado de trabajo y, en concreto, como medida clave de la infrautilización\
  \ de la mano de obra, en muchos países en desarrollo podría cuestionarse la importancia\
  \ y el significado de la tasa de desempleo. En ausencia de sistemas de seguro de\
  \ desempleo o de redes de seguridad social, las personas en edad de trabajar deben\
  \ evitar el desempleo, recurriendo a la realización de alguna forma de actividad\
  \ económica, por insignificante o inadecuada que sea. Así pues, en este contexto,\
  \ otras medidas deberían complementar la tasa de desempleo para evaluar de forma\
  \ exhaustiva la infrautilización de la mano de obra.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>La tasa de desempleo es una medida útil de\
  \ la infrautilización de la oferta de mano de obra. Refleja la incapacidad de una\
  \ economía para generar empleo para aquellas personas que quieren trabajar pero\
  \ no lo están haciendo, a pesar de que están disponibles para el empleo y en busca\
  \ activa de trabajo. Por lo tanto, se considera un indicador de la eficiencia y\
  \ eficacia de una economía para absorber su fuerza de trabajo y del rendimiento\
  \ del mercado laboral. Las series temporales a corto plazo de la tasa de desempleo\
  \ pueden utilizarse para señalar los cambios en el ciclo económico; los movimientos\
  \ ascendentes del indicador a menudo coinciden con períodos recesivos o, en algunos\
  \ casos, con el comienzo de un período expansivos, ya que las personas que antes\
  \ no estaban en el mercado laboral comienzan a probar las condiciones a través de\
  \ una búsqueda activa de empleo.</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>La base de datos en línea de la\
  \ OIT, ILOSTAT, se actualiza continuamente para reflejar las estadísticas recopiladas\
  \ y procesadas cada semana. En general, las estadísticas de EUROSTAT y de los países\
  \ de la OCDE están disponibles en torno al segundo o tercer trimestre del año siguiente\
  \ al año de referencia, mientras que para los demás países suelen estar disponibles\
  \ en torno al tercer o cuarto trimestre del año siguiente al año de referencia.</p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recopilación de datos:</h2>\n<p>El Departamento\
  \ de Estadística de la OIT envía su cuestionario anual sobre estadísticas del trabajo,\
  \ normalmente en el segundo trimestre, con el fin de recibir las estadísticas solicitadas\
  \ para el tercer trimestre o a finales de año como máximo. Los datos recibidos en\
  \ lote de las oficinas regionales y nacionales de estadística y los datos obtenidos\
  \ mediante el procesamiento de conjuntos de microdatos de las encuestas nacionales\
  \ de hogares por parte del Departamento de Estadística de la OIT se actualizan continuamente\
  \ en ILOSTAT (a medida que están disponibles para la OIT).</p>"
COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>El Departamento de Estadística\
  \ de la OIT envía su cuestionario anual sobre estadísticas del trabajo a todos los\
  \ organismos pertinentes de cada país (oficina nacional de estadística, ministerio\
  \ de trabajo, etc.) solicitando los últimos datos anuales disponibles y cualquier\
  \ revisión sobre numerosos temas e indicadores del mercado laboral, incluidos muchos\
  \ indicadores de los ODS. El indicador 8.5.2 se calcula a partir de las estadísticas\
  \ enviadas a la OIT a través de este cuestionario, así como a través de acuerdos\
  \ especiales con las oficinas regionales y nacionales de estadística o a través\
  \ del procesamiento de conjuntos de microdatos de las encuestas nacionales de población\
  \ activa.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>La fuente de datos\
  \ nacional oficial preferida para este indicador es una encuesta de población activa\
  \ basada en los hogares. En ausencia de una encuesta de población activa, también\
  \ se puede utilizar un censo de población y/u otro tipo de encuestas de hogares\
  \ con un módulo de empleo adecuado para obtener los datos requeridos. </p>\n<p>Es\
  \ importante señalar que los datos de desempleo derivados de los registros de las\
  \ oficinas de empleo o de los registros de desempleo no se referirían al desempleo\
  \ (tal como se define a los efectos de este indicador, utilizando los tres criterios\
  \ de estar sin trabajo, buscar empleo y estar disponible para el empleo) sino al\
  \ desempleo registrado, y por lo tanto, no sería comparable con el indicador 8.5.2.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>La tasa\
  \ de desempleo indica el porcentaje de personas de la población activa que están\
  \ desempleadas.</p>\n<h2>Conceptos:</h2>\n<p>Los desempleados se definen como todas\
  \ las personas en edad de trabajar (normalmente de 15 años o más) que no tenían\
  \ un empleo, realizaron actividades para buscarlo durante un período reciente especificado\
  \ y estaban actualmente disponibles para aceptar un empleo dada una oportunidad\
  \ de trabajo, cuando (a) &#x201C;sin empleo&#x201D; se evalúa con respecto al breve\
  \ período de referencia para la medición del empleo; (b) para &#x201C;buscar empleo&#x201D;\
  \ se refiere a cualquier actividad cuando se lleva a cabo, durante un período reciente\
  \ especificado que comprende las últimas cuatro semanas o un mes, con el fin de\
  \ encontrar un empleo o crear una empresa comercial o agrícola; (c) el momento en\
  \ el que la empresa comienza a existir debe utilizarse para distinguir entre las\
  \ actividades de búsqueda destinadas a crear una empresa y la actividad laboral\
  \ propiamente dicha, como lo demuestra el registro de la empresa para operar o cuando\
  \ se dispone de recursos financieros, se cuenta con la infraestructura o los materiales\
  \ necesarios o se recibe el primer cliente o pedido, según el contexto; (d) &#x201C;actualmente\
  \ disponible&#x201D; sirve como prueba de la disposición a iniciar un trabajo en\
  \ el presente, evaluada con respecto a un breve período de referencia que comprende\
  \ el utilizado para medir el empleo (dependiendo de las circunstancias nacionales,\
  \ el período de referencia puede ampliarse para incluir un breve período posterior\
  \ que no exceda de dos semanas en total, a fin de garantizar una cobertura adecuada\
  \ de las situaciones de desempleo entre los distintos grupos de población). </p>\n\
  <p>Las personas con empleo se definen como todas las personas en edad de trabajar\
  \ (normalmente de 15 años o más) que, durante un breve período de referencia, como\
  \ una semana o un día, han realizado cualquier actividad para producir bienes o\
  \ prestar servicios a cambio de una remuneración o un beneficio.</p>\n<p>La población\
  \ activa corresponde a la suma de las personas con empleo y desempleadas.</p>\n\
  <p>Para más información sobre las definiciones de empleo y desempleo, véase la Resolución\
  \ relativa a las estadísticas del trabajo, el empleo y la subutilización de la mano\
  \ de obra, adoptada por la 19<sup>a</sup> Conferencia Internacional de Estadísticos\
  \ del Trabajo.</p>"
