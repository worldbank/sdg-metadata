SDG_GOAL: "<p>Objetivo 8: Promover el crecimiento económico sostenido, inclusivo y\
  \ sostenible, el empleo pleno y productivo y el trabajo decente para todos</p>"
SDG_TARGET: "<p>Meta 8.5: De aquí a 2030, lograr el empleo pleno y productivo y el\
  \ trabajo decente para todas las mujeres y los hombres, incluidos los jóvenes y\
  \ las personas con discapacidad, así como la igualdad de remuneración por trabajo\
  \ de igual valor</p>"
