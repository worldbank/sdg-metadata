COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>El indicador\
  \ está ampliamente disponible a partir de observaciones reales proporcionadas por\
  \ los países y derivadas de las encuestas nacionales de población activa, otros\
  \ tipos de encuestas de hogares o censos de población.</p>\n<p>Sin embargo, el desglose\
  \ por discapacidad no está ampliamente disponible. Cada vez se informa más, pero\
  \ la cobertura sigue siendo muy baja.</p>\n<h2>Series temporales:</h2>\n<p>Los datos\
  \ de este indicador están disponibles a partir del año 2000 en la base de datos\
  \ mundial de indicadores de los ODS, pero las series temporales que se remontan\
  \ más atrás están disponibles en ILOSTAT.</p>\n<h2>Desagregación:</h2>\n<p>Este\
  \ indicador debería, idealmente, estar desagregado por sexo, grupo de edad y condición\
  \ de discapacidad.</p>"
QUALITY_ASSURE: "<h2>Garantía de calidad</h2>\n<p>Se realizan periódicamente controles\
  \ de coherencia y calidad de los datos para su validación antes de su difusión en\
  \ la base de datos de ILOSTAT.</p>\n<p>En muchos casos, los datos se obtienen mediante\
  \ el procesamiento por parte de la OIT de conjuntos de microdatos de encuestas nacionales\
  \ de hogares. Los datos también son comunicados por las oficinas nacionales de estadística\
  \ u otros organismos nacionales pertinentes al Departamento de Estadística de la\
  \ OIT a través de su cuestionario anual sobre estadísticas del trabajo. La fuente\
  \ primaria de los datos, así como el repositorio, cuando procede, se indican en\
  \ los metadatos y/o notas a pie de página pertinentes en ILOSTAT y en la base de\
  \ datos mundial de indicadores de los ODS.</p>"
DOC_METHOD: "<h2>Métodos y directrices a disposición de los países para la recopilación\
  \ de los datos a nivel nacional:</h2>\n<p>Para calcular este indicador (según las\
  \ definiciones de la OIT sobre el desempleo y la tasa de desempleo), se necesitan\
  \ datos sobre la población activa y los desempleados, por sexo y edad (y, eventualmente,\
  \ la situación de discapacidad). Estos datos se recogen a nivel nacional principalmente\
  \ a través de las encuestas de población activa (u otros tipos de encuestas de hogares\
  \ con un módulo de empleo). Para conocer la metodología de cada encuesta nacional\
  \ de hogares, hay que remitirse al informe más completo de la encuesta o a las publicaciones\
  \ metodológicas de la oficina nacional de estadística en cuestión.</p>\n<ul>\n \
  \ <li> El trabajo decente y los Objetivos de Desarrollo Sostenible: Una guía sobre\
  \ los indicadores del mercado laboral de los ODS, disponible en <a href=\"https://www.ilo.org/stat/Publications/WCMS_647109/lang--en/index.htm\"\
  >https://www.ilo.org/stat/Publications/WCMS_647109/lang--en/index.htm</a> </li>\n\
