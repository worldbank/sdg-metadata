SDG_GOAL: >-
  <p>Objetivo 2: Poner fin al hambre, lograr la seguridad alimentaria y la mejora
  de la nutrición y promover la agricultura sostenible</p>
SDG_TARGET: >-
  <p>Meta 2.1: De aquí a 2030, poner fin al hambre y asegurar el acceso de todas las
  personas, en particular los pobres y las personas en situaciones de vulnerabilidad,
  incluidos los niños menores de 1 año, a una alimentación sana, nutritiva y suficiente
  durante todo el año</p>
SDG_INDICATOR: >-
  <p>Indicador 2.1.2: Prevalencia de la inseguridad alimentaria moderada o grave entre
  la población, según la escala de experiencia de inseguridad alimentaria</p>
META_LAST_UPDATE: '<p> Última actualización: marzo de 2020 </p>'
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>El indicador\
  \ mide el porcentaje de individuos de la población que han experimentado inseguridad\
  \ alimentaria en niveles moderados o severos durante el periodo de referencia. La\
  \ gravedad de la inseguridad alimentaria, definida como un rasgo latente, se mide\
  \ en la escala de referencia mundial de la Escala de Experiencia de Inseguridad\
  \ Alimentaria, una norma de medición establecida por la FAO mediante la aplicación\
  \ de la Escala de Experiencia de Inseguridad Alimentaria en más de 140 países de\
  \ todo el mundo a partir de 2014.</p>"
SDG_CUSTODIAN_AGENCIES: "<h1>Información institucional</h1>\n<h2>Organización:</h2>\n\
  <p>Organización de las Naciones Unidas para la Alimentación y la Agricultura(FAO).</p>"
SDG_RELATED_INDICATORS: "<h1>Indicadores relacionados a febrero de 2020</h1>\n<p>Ninguno.</p>"
