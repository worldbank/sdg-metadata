SDG_GOAL: >-
  <p>Objetivo 14: Conservar y utilizar sosteniblemente los océanos, los mares y los
  recursos marinos para el desarrollo sostenible</p>
SDG_TARGET: >-
  <p>Meta 14.7: De aquí a 2030, aumentar los beneficios económicos que los
  pequeños Estados insulares en desarrollo y los países menos adelantados
  obtienen del uso sostenible de los recursos marinos, en particular mediante la
  gestión sostenible de la pesca, la acuicultura y el turismo</p>
SDG_INDICATOR: >-
  <p>Indicador 14.7.1: Proporción del PIB correspondiente a la pesca sostenible
  en los pequeños Estados insulares en desarrollo, en los países menos
  adelantados y en todos los países</p>
