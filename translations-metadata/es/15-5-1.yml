SDG_GOAL: >-
  <p>Meta 15: Proteger, restablecer y promover el uso sostenible de los
  ecosistemas terrestres, gestionar sosteniblemente los bosques, luchar contra
  la desertificación, detener e invertir la degradación de las tierras y detener
  la pérdida de biodiversidad</p>
SDG_TARGET: >-
  <p>Objetivo 15.5: Adoptar medidas urgentes y significativas para reducir la
  degradación de los hábitats naturales, detener la pérdida de biodiversidad y,
  de aquí a 2020, proteger las especies amenazadas y evitar su extinción</p>
SDG_INDICATOR: '<p>Indicador 15.5.1: Índice de la Lista Roja</p>'
META_LAST_UPDATE: '<p>Última actualización: 11 de julio de 2017</p>'
