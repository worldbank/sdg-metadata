REG_AGG: "<h2><strong><strong> Agregados regionales:</strong></strong></h2>\n<p> Los\
  \ agregados regionales y globales se calculan tomando el promedio simple del valor\
  \ del indicador para todos los países pertinentes. Al producir agregados regionales\
  \ y globales tal como se presentan en el sitio web de Enterprise Surveys, tenga\
  \ en cuenta que solo se utilizan encuestas publicadas durante los años 2010 en adelante.\
  \ </p>"
IMPUTATION: "<h2><strong><strong> Tratamiento de los valores faltantes:</strong></strong></h2>\n\
  <ul>\n  <li> <strong><em> A nivel de país:</em></strong></li>\n</ul>\n<p> El valor\
  \ del indicador no está imputado para los países que no tienen una encuesta de empresas.\
  \ </p>\n<ul>\n  <li><strong><em> A nivel regional y mundial:</em></strong></li>\n\
  </ul>\n<p> Los agregados regionales y globales del indicador se derivan de encuestas\
  \ completadas. Se crea una única estimación puntual para cada país y un agregado\
  \ global/regional que toma una media simple de las estimaciones puntuales de cada\
  \ país&#x2019; (cuando hay datos disponibles para ese país). Por ejemplo, la media\
  \ (estimación puntual) del indicador para Asia Oriental y el Pacífico no incluye\
  \ a Japón, ya que no existe una encuesta de empresas para este país.</p>"
DATA_COMP: "<h1> Metodología</h1>\n<h2><strong><strong> Método de cálculo:</strong></strong></h2>\n\
  <p> El indicador se calcula para cada país, examinando la proporción de empresas\
  \ que respondieron &#x2018;sí&#x2019; a la pregunta de la encuesta. Para todos los\
  \ proyectos de encuestas de empresas realizados desde 2006, el conjunto de datos\
  \ resultante tiene ponderaciones de muestreo. Por lo tanto, el valor del indicador,\
  \ que se calcula utilizando Stata, incorpora estas ponderaciones de muestreo, así\
  \ como los estratos de diseño. </p>"
REC_USE_LIM: "<h2><strong><strong> Comentarios y limitaciones:</strong></strong></h2>\n\
  <p> La fortaleza clave de la Encuesta de Empresa es que la mayoría de las preguntas\
  \ de la encuesta se refieren a las experiencias reales del día a día de la empresa;\
  \ esta cuestión relativa a la corrupción durante las inspecciones/reuniones fiscales\
  \ no es una cuestión basada en opiniones, sino más bien una cuestión basada en la\
  \ realidad de la empresa&#x2019;. </p>\n<p> Las limitaciones incluyen que los datos\
  \ de algunos países tienen casi 10 años (por ejemplo, Sudáfrica y Brasil). Esto\
  \ se debe al hecho de que estos proyectos de encuestas presenciales pueden ser costosos\
  \ en algunos países y, por lo tanto, debido a limitaciones presupuestarias, el Banco\
  \ Mundial no ha podido actualizar algunos de los datos de encuestas de empresas\
  \ en un subconjunto de países. Otra limitación es que las encuestas se realizan\
  \ principalmente en los países clientes del Banco Mundial y, por lo tanto, la mayoría\
  \ de los países de altos ingresos no están cubiertos por las encuestas (Estados\
  \ Unidos, Canadá, países de Europa occidental, Japón, países del CCG, etc.). </p>\n\
  <p> Otra limitación puede ser la naturaleza sensible de la corrupción. En algunos\
  \ países/culturas, es posible que las empresas no se sientan cómodas respondiendo\
  \ preguntas sobre corrupción. Aunque los datos se recopilan en el contexto de la\
  \ confidencialidad, las empresas pueden negarse a responder a la pregunta si han\
  \ sido objeto de solicitudes de soborno. Por lo tanto, en algunos países, la incidencia\
  \ real de este tipo particular de corrupción puede ser mayor que el valor calculado\
  \ del indicador. </p>"
RATIONALE: "<h2> <strong> <strong> Justificación: </strong> </strong> </h2>\n<p> La\
  \ justificación de este indicador es determinar si se solicita a las empresas obsequios\
  \ o pagos informales (es decir, sobornos) cuando se reúnen con funcionarios fiscales.\
  \ El pago de impuestos es un requisito formal en la mayoría de los países y, por\
  \ lo tanto, la razón de este indicador es medir la incidencia de la corrupción durante\
  \ esta interacción rutinaria. La fortaleza clave de Enterprise Survey es que la\
  \ mayoría de las preguntas de la encuesta pertenecen a las experiencias reales del\
  \ día a día de la empresa; esta cuestión relativa a la corrupción durante las inspecciones\
  \ / reuniones fiscales no es una cuestión de opinión, sino más bien una cuestión\
  \ basada en la realidad de la empresa &#x2019;. </p>"
