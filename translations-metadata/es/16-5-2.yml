SDG_GOAL: >-
  <p>Meta 16: Promover sociedades pacíficas e inclusivas para el desarrollo
  sostenible, facilitar el acceso a la justicia para todos y construir a todos
  los niveles instituciones eficaces e inclusivas que rindan cuentas</p>
SDG_TARGET: >-
  <p>Objetivo 16.5: Reducir considerablemente la corrupción y el soborno en
  todas sus formas</p>
SDG_INDICATOR: >-
  <p>Indicador 16.5.2: Proporción de negocios que han tenido al menos un
  contacto con un funcionario público y que han pagado un soborno a un
  funcionario público, o a los que un funcionario público les ha pedido un
  soborno, durante los últimos 12 meses</p>
