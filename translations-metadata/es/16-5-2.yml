COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2><strong><strong>Descripción:</strong></strong></h2>\n\
  <p><strong><em>Disponibilidad de datos desde 2010 hasta la actualidad (en términos\
  \ de países que tienen al menos 1 observación después de 2010 para este indicador):</em></strong></p>\n\
  <p>Asia y Pacífico: 28; África: 25; América Latina y Caribe: 30; Europa, América\
  \ del Norte, Australia, Nueva Zelanda y Japón: 22.</p>\n<h2><strong><strong>Desagregación:</strong></strong></h2>\n\
  <p> La Encuesta de Empresas recoge varias características descriptivas de las empresas\
  \ encuestadas, entre ellas: el sexo del máximo responsable, la actividad principal\
  \ de la empresa, la ubicación subnacional de la empresa, la condición de exportador,\
  \ el número de empleados, el grado de propiedad extranjera y otras características.\
  \ Por lo tanto, el indicador puede desglosarse según los niveles de estas características\
  \ individuales.</p>"
QUALITY_ASSURE: "<h2>Control de calidad:</h2>\n<p>Cuando realizamos nuestros proyectos\
  \ de encuestas, el equipo de trabajo de campo encargado de la ejecución debe enviar\
  \ periódicamente lotes de entrevistas completadas al Banco Mundial para que podamos\
  \ ejecutar nuestros propios programas de control de calidad sobre los datos. Después\
  \ de ejecutar estos programas, proporcionamos la información de control de calidad\
  \ al equipo de trabajo de campo para que los datos de la encuesta, que han sido\
  \ marcados, puedan ser verificados y mejorados continuamente. Así es como controlamos\
  \ continuamente los datos de las encuestas mientras los proyectos están en campo.</p>\n\
  <p>El Banco Mundial recoge estos datos de las encuestas para el bien público de\
  \ la información. En el caso de un proyecto de encuesta individual, una vez que\
  \ los datos se recogen y se consideran finalizados (tras nuestros propios procesos\
  \ internos de control de calidad), los datos de la encuesta se publican en el sitio\
  \ web de Enterprise Surveys del Banco Mundial&#x2019;.</p>"
DOC_METHOD: "<h2> Métodos y directrices a disposición de los países para la recopilación\
