OTHER_DOC: "<h1> Referencias</h1>\n<p> Los serosurveys están disponibles para cada\
  \ estado miembro y la referencia proporcionada para cada punto de datos.</p>\n<h2>\
  \ URL:</h2>\n<p> <a href=\"http://whohbsagdashboard.com/#global-strategies\">http://whohbsagdashboard.com/#global</a><strong>\
  \ </strong>.</p>\n<h2> Referencias:</h2>"
COMPARABILITY: "<h2> Fuentes de discrepancias:</h2>\n<p> Las estimaciones no siempre\
  \ son las mismas que las estimaciones nacionales oficiales, debido al uso de diferentes\
  \ metodologías y fuentes de datos. Los criterios de selección de los estudios fueron\
  \ similares a los de (Schweitzer, et al., 2015). Se consideraron para su inclusión\
  \ en esta revisión sistemática los estudios observacionales sobre la seroprevalencia\
  \ crónica de la infección por el VHB (prevalencia de HBsAg), realizados en la población\
  \ general o entre donantes de sangre, trabajadores de la salud y mujeres embarazadas.\
  \ Los estudios se excluyeron si eran revisiones sistemáticas o metanálisis, informes\
  \ de vigilancia, estudios de casos, cartas o correspondencia, o si no contenían\
  \ datos de seroprevalencia de HBsAg. Los estudios también se excluyeron si informaron\
  \ exclusivamente estimaciones de prevalencia para grupos de población de alto riesgo\
  \ (por ejemplo, migrantes y refugiados). Las estimaciones de los países pueden provenir\
  \ de serosurveys seleccionados.</p>"
COVERAGE: "<h1> Disponibilidad de los datos</h1>\n<h2> Descripción:</h2>\n<p> Se dispone\
  \ de estimaciones para 194 Estados Miembros y para las seis Regiones de la OMS,\
  \ así como a nivel mundial.</p>\n<h2> Serie temporal:</h2>\n<p> Las estimaciones\
  \ están disponibles para la era prevacuna, mientras que las estimaciones de 2015\
  \ y 2017 están en proceso de revisión.</p>\n<h2> Desagregación:</h2>\n<p> Grupos\
  \ de edad (es decir, menores de cinco años y población en general); sexo/género\
  \ si es posible. Aunque los datos de estos últimos son escasos. Además, datos a\
  \ nivel nacional, regional y mundial.</p>"
QUALITY_ASSURE: "<h2> Garantía de calidad:</h2>\n<ul>\n  <li> Las estimaciones de\
  \ la OMS utilizan una metodología revisada por el Comité Asesor de Investigación\
  \ sobre la Implementación relacionada con la Inmunización y las Vacunas (IVIR-AC,\
  \ por su sigla en inglés) y presentada al Grupo Asesor Estratégico de Expertos (SAGE,\
  \ por su sigla en inglés). Estas estimaciones se han documentado siguiendo las Directrices\
  \ para la presentación de informes de estimaciones de salud precisas y transparentes\
  \ (GATHER, por su sigla en inglés). </li>\n  <li> La OMS brindó a los Estados Miembros\
  \ la oportunidad de examinar y formular observaciones sobre datos y estimaciones\
  \ como parte del denominado proceso de consulta con los países. </li>\n</ul>"
DOC_METHOD: "<h2> Métodos y directrices a disposición de los países para la recopilación\
  \ de datos a nivel nacional: </h2>\n<p> No aplicable. Las estimaciones provienen\
  \ del modelo matemático.</p>\n<p> Recopilar una lista de verificación de la Declaración\
  \ Gather de la información que debería incluirse en los nuevos informes de estimaciones\
  \ de salud mundial. La Declaración Gather promueve las mejores prácticas en la presentación\
  \ de informes de estimaciones de salud. Se utiliza una variedad de indicadores de\
  \ salud para monitorear la salud de la población y orientar la asignación de recursos\
  \ en todo el mundo. Pero la falta de datos para algunas regiones y los diferentes\
  \ métodos de medición presentan desafíos que a menudo se abordan mediante el uso\
  \ de técnicas de modelado estadístico para generar estimaciones coherentes basadas\
  \ en fuentes de datos a menudo dispares. <a href=\"http://gather-statement.org/\"\
  > http://gather-statement.org/ </a>.</p>"
REG_AGG: <h2> Agregados regionales:</h2>
IMPUTATION: "<h2>Tratamiento de valores faltantes: </h2>\n<ul>\n  <li> <strong> <em>\
  \ A nivel de país: </em> </strong> </li>\n</ul>\n<p> Todos los valores representan\
  \ las mejores estimaciones para el indicador del antígeno de superficie de la hepatitis\
  \ B y tienen como objetivo facilitar la comparabilidad entre países y a lo largo\
  \ del tiempo. Las estimaciones no siempre son las mismas que las estimaciones nacionales\
  \ oficiales, debido al uso de diferentes metodologías y fuentes de datos. Se proporcionan\
  \ estimaciones para 194 Estados Miembros de la OMS. El análisis se realizó para\
  \ los grupos de edad de 0 a 5 años y para la población general. Debido a la escasez\
  \ de datos de algunos países, las estimaciones son más sólidas a nivel mundial y\
  \ regional que a nivel nacional, por lo que sugerimos que los países se centren\
  \ en los intervalos creíbles del 95% y no solo en las estimaciones puntuales notificadas.</p>\n\
  <p> Se realizó una revisión exhaustiva y sólida de la literatura para encontrar\
  \ estudios en los 194 Estados Miembros de la OMS y en todos los grupos de edad y\
  \ estado de vacunación. Actualizamos la revisión sistemática de Schweitzer et al,\
  \ 2015 que incluyó una búsqueda sistemática de artículos publicados entre el 1 de\
  \ enero de 1965 y el 23 de octubre de 2013. Actualizamos la búsqueda sistemática\
  \ para incluir artículos publicados entre el 23 de octubre de 2013 y el 30 de octubre\
  \ de 2018 en las bases de datos Embase, PubMed, Global Index Medicus, Popline y\
  \ Web of Science.</p>\n<p> Para cada país que tenía datos de prevalencia, se calculó\
  \ una posición central ponderada utilizando el tamaño y la ubicación de cada estudio.\
  \ Para aquellos países sin datos, usamos el centroide poblacional. Véase la explicación\
  \ detallada más arriba.</p>\n<ul>\n  <li> <strong> <em> A nivel regional y mundial:\
  \ </em> </strong> </li>\n</ul>\n<p> Igual que el anterior.</p>"
REC_USE_LIM: "<h2> Comentarios y limitaciones: </h2>\n<p> La principal limitación\
  \ del análisis es que, a pesar de la búsqueda y el acceso exhaustivo y profundo\
  \ a la literatura, hay menos datos sobre los estudios posteriores a la vacunación\
  \ que sobre los estudios previos a la vacunación. El modelo se basa en gran medida\
  \ en estudios previos a la vacunación en adultos.</p>\n<p> La calidad de los estudios\
  \ y los datos se evaluó examinando la representatividad del muestreo. El factor\
  \ de sesgo es una variable dicotómica.</p>\n<p> Entre los posibles sesgos importantes\
  \ se incluyen la representación geográfica de los puntos de datos. Además, los estudios\
  \ provinieron de muchas fuentes diferentes, como donantes de sangre y mujeres embarazadas.\
  \ El primero posiblemente tenga una menor proporción de prevalencia de hepatitis\
  \ B que la población general, ya que los cuestionarios de los donantes a menudo\
  \ excluyen a las personas con factores de riesgo de enfermedades transmitidas por\
  \ la sangre y las mujeres embarazadas posiblemente tengan una prevalencia más alta\
  \ como en los estudios para ver el efecto de una dosis de vacuna al nacer para prevenir\
  \ la transmisión vertical. Como la proporción de estudios y el tamaño de los estudios\
  \ que fueron de donantes de sangre fue significativamente mayor que los de mujeres\
  \ embarazadas, podemos suponer que nuestras estimaciones de la prevalencia de la\
  \ vacunación previa pueden ser bajas.</p>"
RATIONALE: "<h2> Justificación:</h2>\n<p> El propósito es describir la reducción en\
  \ infecciones crónicas de la hepatitis b. La mayor parte de la carga de enfermedad\
  \ de la infección por el VHB proviene de infecciones adquiridas antes de los 5 años\
  \ de edad. Por lo tanto, la prevención de la infección por el VHB se centra en los\
  \ niños menores de 5 años de edad. Las Naciones Unidas seleccionaron la incidencia\
  \ acumulada de la infección crónica por el VHB a los 5 años de edad como indicador\
  \ de la meta de los Objetivos de Desarrollo Sostenible para &#x201C;combatir la\
  \ hepatitis&#x201D;. Este indicador se mide indirectamente a través de la proporción\
  \ de niños de 5 años de edad que han desarrollado infección crónica por el VHB (es\
  \ decir, la proporción que da positivo para un marcador de infección llamado antígeno\
  \ de superficie de la hepatitis B [HBsAg]).</p>"
