COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p> La OMS ofrece a los Estados Miembros\
  \ la oportunidad de examinar los datos y formular observaciones al respecto como\
  \ parte del denominado proceso de consulta con los países. Los Estados miembros\
  \ reciben un anexo con sus estimaciones específicas por país, los serosurveys utilizados\
  \ para informar el modelo matemático y el resumen de la metodología. Se les proporciona\
  \ tiempo suficiente para proporcionar cualquier estudio adicional que se examine\
  \ de acuerdo con los criterios de inclusión e inclusión.</p>"
STAT_CONC_DEF: "<h1> Conceptos y definiciones </h1>\n<h2> Definición: </h2>\n<p> Este\
  \ indicador se mide indirectamente a través de la proporción de niños de 5 años\
  \ que han desarrollado una infección crónica por el VHB (es decir, la proporción\
  \ que da positivo en un marcador de infección llamado antígeno de superficie de\
  \ la hepatitis B [HBsAg]). <sup> [303 ] [1] </a></sup>.</p>\n<p>.</p>\n<p> Antígeno\
  \ de superficie de la hepatitis B: una proteína de la cubierta del virus. Una prueba\
  \ positiva para HBsAg indica una infección activa por VHB. La respuesta inmunitaria\
  \ al HBsAg proporciona la base para la inmunidad contra el VHB, y el HBsAg es el\
  \ componente principal de la Hepatitis B. <sup> <a href=\"#footnote-2\" id=\"footnote-ref-2\"\
  > [2] </a></sup>.</p>\n<h2> Conceptos: </h2> <div class=\"footnotes\"> <div> <sup\
  \ class=\"footnote-number\" id=\"footnote-1\"> 1 </sup>\n<p> Informe mundial sobre\
  \ hepatitis 2017. Organización Mundial de la Salud. ISBN 978-92-4-156545-5. <a href=\"\
  #footnote-ref-1\"> &#x2191; </a>.</p> </div> <div> <sup class=\"footnote-number\"\
  \ id=\"footnote-2\"> 2 </sup>.<p> Documentación del impacto de la inmunización contra\
  \ la hepatitis B: mejores prácticas para realizar una encuesta serológica. Inmunizaciones,\
  \ Vacunas y Biológicos. Organización Mundial de la Salud. WHO / IVB / 11.08 <a href=\"\
  #footnote-ref-2\"> &#x2191; </a>.</p> </div> </div>"
