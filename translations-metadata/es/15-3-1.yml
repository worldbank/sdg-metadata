REG_AGG: "<h2>Agregados regionales y globales:</h2>\n<p>El indicador puede agregarse\
  \ a nivel regional y mundial sumando la extensión espacial de la tierra degradada\
  \ en relación con la superficie total de todos los países que informan en una región\
  \ específica o a nivel mundial.</p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel nacional:</em></strong></li>\n</ul>\n<p>En el caso de los países en los\
  \ que no se dispone de datos o información, la CNULD y sus socios pueden proporcionar\
  \ estimaciones por defecto a partir de fuentes de datos regionales o mundiales que\
  \ luego serían validadas por las autoridades nacionales.</p>\n<ul>\n  <li><strong><em>A\
  \ nivel regional y mundial:</em></strong></li>\n</ul>\n<p>La superficie de los países\
  \ con valores faltantes (es decir, cuando no hay datos por defecto) se excluiría\
  \ de la agregación regional y global.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>Al analizar los\
  \ cambios en los sub-índices en el contexto de las evaluaciones locales del clima,\
  \ el suelo, el uso de la tierra y cualquier otro factor que influya en las condiciones\
  \ de la tierra, las autoridades nacionales pueden determinar qué unidades de tierra\
  \ deben clasificarse como degradadas, sumar el total e informar sobre el indicador.\
  \ Un marco conceptual, aprobado por el órgano rector de la CNULD en septiembre de\
  \ 2017,<sup><a href=\"#footnote-28\" id=\"footnote-ref-28\">[28]</a></sup> sustenta\
  \ una metodología universal para derivar el indicador. La metodología ayuda a los\
  \ países a seleccionar los conjuntos de datos más apropiados para los sub-indicadores\
  \ y determinar los métodos nacionales para estimar el indicador. Con el fin de ayudar\
  \ a los países en el seguimiento y la presentación de informes, la CNULD y sus socios\
  \ han elaborado directrices sobre buenas prácticas para el indicador 15.3.1<sup><a\
  \ href=\"#footnote-29\" id=\"footnote-ref-29\">[29][29]</a></sup>. </p>\n<p>El indicador\
  \ se deriva de una clasificación binaria del estado de la tierra (es decir, degradada\
  \ o no degradada) basada principalmente, y en la mayor medida posible, en fuentes\
  \ de datos oficiales nacionales comparables y estandarizadas. Sin embargo, debido\
  \ a la naturaleza del indicador, la observación de la Tierra y la información geoespacial\
  \ procedente de fuentes de datos regionales y mundiales pueden desempeñar un papel\
  \ importante en su derivación, con sujeción a la validación de las autoridades nacionales.</p>\n\
  <p>La cuantificación del indicador se basa en la evaluación de los cambios en los\
  \ sub-indicadores con el fin de determinar la extensión de la tierra que se degrada\
  \ en relación con la superficie total de la tierra. Los sub-indicadores son pocos\
  \ en número, complementarios y con componentes no aditivos del capital natural basado\
  \ en la tierra y sensibles a los diferentes factores de degradación. Como resultado,\
  \ el principio 1OAO (según su sigla en inglés) se aplica en el método de cálculo\
  \ donde los cambios en los sub-indicadores se representan como (i) positivos o que\
  \ mejoran, (ii) negativos o decrecientes, o (iii) estables o inmutables. Si uno\
  \ de los sub-indicadores es negativo (o estable cuando se degrada en el año de referencia\
  \ o en el año de seguimiento anterior) para una unidad de tierra en particular,\
  \ normalmente se consideraría como degradado sujeto a la validación de las autoridades\
  \ nacionales.</p>\n<p>El año de referencia para el indicador es 2015 y su valor\
  \ (t<sub>0</sub>) se deriva de una cuantificación inicial y de la evaluación de\
  \ los datos de series temporales para los sub-indicadores de cada unidad de tierra\
  \ durante el período 2000-2015. Los valores subsiguientes del indicador durante\
  \ cada período de vigilancia (t<sub>1-n</sub>) se derivan de la cuantificación y\
  \ evaluación de los cambios en los sub-indicadores en cuanto a si ha habido cambios\
  \ positivos, negativos o nulos para cada unidad de tierra en relación con el valor\
  \ de referencia. Aunque el indicador se notificará como una sola cifra que cuantifica\
  \ la superficie de tierra que está degradada como proporción de la superficie terrestre,\
  \ puede desglosarse espacialmente por clase de cobertura del suelo u otra política&#x2010;unidades\
  \ pertinentes.</p>\n<p>Tal como se detalla en la Orientación sobre buenas prácticas\
  \ para el indicador 15.3.1 de los ODS, la obtención del indicador para los años\
  \ de referencia y el seguimiento subsiguiente se realiza sumando todas aquellas\
  \ áreas en las que las autoridades nacionales consideran que cualquier cambio en\
  \ los sub-indicadores es negativo (o estable cuando se degrada en la línea de base\
  \ o en el año de seguimiento anterior). Esto implica:</p>\n<ol>\n  <li>evaluación\
  \ de la <strong>cobertura del suelo</strong>;</li>\n  <li>análisis de la <strong>productividad\
  \ de la tierra</strong> y de las tendencias basadas en la producción primaria neta,\
  \ y</li>\n  <li>determinación de los valores y cambios en las<strong>reservas orgánicas\
  \ de carbono</strong>, con una evaluación inicial del carbono orgánico del suelo\
  \ como indicador proxy.</li>\n</ol>\n<p>Es una buena práctica evaluar el cambio\
  \ para los años de presentación de informes intermedios y finales en relación con\
  \ el año de referencia para cada sub-indicador y, a continuación, el indicador.\
  \ Esto facilita la agregación espacial de los resultados de los sub-indicadores\
  \ para cada unidad de tierra para determinar la proporción de tierra que se degrada\
  \ para la línea de base y cada año de monitoreo. Además, garantiza que las tierras\
  \ clasificadas como degradadas conserven esa condición a menos que hayan mejorado\
  \ en relación con la línea de base o el año de vigilancia anterior.</p>\n<p>Desnivel\
  \ (o mejora) en comparación con la base de referencia puede identificarse con referencia\
  \ a parámetros que describen la pendiente y los límites de confianza en torno a\
  \ las tendencias de los sub-indicadores, o al nivel o distribución de las condiciones\
  \ en el espacio y/o el tiempo como se muestra durante el período de referencia.\
  \ La evaluación de los cambios en los sub-indicadores puede determinarse mediante\
  \ pruebas de significación estadística o mediante la interpretación de los resultados\
  \ en el contexto de indicadores, datos e información locales. El método de cálculo\
  \ para el indicador 15.3.1 de los ODS se ilustra en la Figura 2.</p>\n<p><strong>Figura\
  \ 2: Pasos para derivar el indicador de los suba-indicadores, donde ND no se degrada\
  \ y D se degrada.<br></strong> <br><img src=\"data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEA3ADcAAD/2wBDAAIBAQIBAQICAgICAgICAwUDAwMDAwYEBAMFBwYHBwcGBwcICQsJCAgKCAcHCg0KCgsMDAwMBwkODw0MDgsM"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>El indicador 15.3.1 de los\
  \ ODS es una cuantificación binaria (degradado/no degradado) basada en el análisis\
  \ de los datos disponibles validados y comunicados por las autoridades nacionales.\
  \ Los informes sobre los sub-indicadores deberían basarse principalmente, y en la\
  \ mayor medida posible, en fuentes de datos oficiales nacionales comparables y estandarizadas.\
  \ Hasta cierto punto, los datos nacionales sobre los tres sub-indicadores se recolectan\
  \ y pueden recolectarse a través de las fuentes existentes (por ejemplo, bases de\
  \ datos, mapas, informes), incluidos los inventarios participativos sobre los sistemas\
  \ de gestión de la tierra, así como los datos de teledetección recolectados a nivel\
  \ nacional.</p>\n<p> Los conjuntos de datos regionales y globales derivados de la\
  \ observación de la Tierra y de la información geoespacial pueden desempeñar un\
  \ papel importante en ausencia de las fuentes de datos oficiales nacionales, para\
  \ complementarlas o para mejorarlas. Estos conjuntos de datos pueden ayudar a validar\
  \ y mejorar las estadísticas nacionales para que sean más precisas, garantizando\
  \ que los datos sean espacialmente explícitos. Reconociendo que los sub-indicadores\
  \ no pueden captar plenamente la complejidad de la degradación de la tierra (es\
  \ decir, su grado y sus causas), se alienta encarecidamente a los países a utilizar\
  \ otros indicadores, datos e información nacionales o sub-nacionales pertinentes\
  \ para reforzar su interpretación.</p>\n<p> En lo que respecta a las variables que\
  \ cambian lentamente, como las reservas de carbono orgánico del suelo, la presentación\
  \ de informes cada cuatro años puede no ser práctica ni ofrecer una detección de\
  \ cambios fiable para muchos países. No obstante, este sub-indicador capta datos\
  \ e información importantes que estarán más disponibles en el futuro a través de\
  \ mediciones mejoradas a nivel nacional, como las que están facilitando la Alianza\
  \ Mundial por el Suelo de la FAO y otros.</p>\n<p> Aunque el acceso a las imágenes\
  \ de teledetección ha mejorado mucho en los últimos años, sigue siendo necesario\
  \ disponer de series temporales históricas esenciales que actualmente sólo están\
  \ disponibles en resolución gruesa o media. Se espera que la disponibilidad de conjuntos\
  \ de datos de alta resolución y calibrados localmente aumente rápidamente en un\
  \ futuro próximo. Las capacidades nacionales para procesar, interpretar y validar\
  \ los datos geoespaciales aún deben ser mejoradas en muchos países; la orientación\
  \ de buenas prácticas para el seguimiento y la presentación de informes de los sub-indicadores\
  \ en otros procesos ayudará en este sentido.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>En la última década, ha habido una serie de\
  \ objetivos e iniciativas globales/regionales para detener e invertir la degradación\
  \ de la tierra y restaurar las tierras degradadas. A partir de 2010, se incluyen\
  \ las Metas de Biodiversidad de Aichi, una de las cuales pretende restaurar al menos\
  \ el 15% de los ecosistemas degradados; el Desafío de Bonn y sus iniciativas regionales\
  \ para restaurar más de 150 millones de hectáreas; y más recientemente los Objetivos\
  \ de Desarrollo Sostenible (ODS), en particular la meta 15.3 de los ODS.</p>\n<p>\
  \ Para cada uno de los sub-indicadores, los países pueden acceder a una amplia gama\
  \ de fuentes de datos, incluida la observación de la Tierra y la información geoespacial,\
  \ al tiempo que garantizan la apropiación nacional<sup><a href=\"#footnote-25\"\
  \ id=\"footnote-ref-25\">[25]</a></sup> El uso de las plantillas existentes de presentación\
  \ de informes nacionales de la CNULD,<sup><a href=\"#footnote-26\" id=\"footnote-ref-26\"\
  >[26]</a></sup> que incluyen el indicador y los sub-indicadores, proporciona un\
  \ enfoque práctico y armonizado para la presentación de informes sobre este indicador\
  \ a partir de 2018 y cada cuatro años a partir de entonces.<sup><a href=\"#footnote-27\"\
  \ id=\"footnote-ref-27\">[27]</a></sup> Las evaluaciones cuantitativas y el correspondiente\
  \ mapeo a nivel nacional, tal como lo requiere este indicador, ayudarían a los países\
  \ a establecer prioridades de política y planificación entre diversas áreas de recursos\
  \ de la tierra, en particular:</p>\n<ul>\n  <li> para identificar los puntos conflictivos\
  \ y planificar acciones de reparación, incluso mediante la conservación, rehabilitación,\
  \ restauración y gestión sostenible de los recursos de la tierra; y</li>\n  <li>\
  \ para abordar las presiones emergentes y ayudar a evitar la futura degradación\
  \ de la tierra.</li>\n</ul><div class=\"footnotes\"><div><sup class=\"footnote-number\"\
  \ id=\"footnote-25\">25</sup><p> Asamblea General de las Naciones Unidas. 2015.\
  \ Transformar nuestro mundo: la Agenda 2030 para el Desarrollo Sostenible. Resolución\
  \ aprobada por la Asamblea General el 25 de septiembre de 2015 (A/RES/70/1). <a\
  \ href=\"#footnote-ref-25\">&#x2191;</a></p></div><div><sup class=\"footnote-number\"\
  \ id=\"footnote-26\">26</sup><p> <a href=\"http://www2.unccd.int/sites/default/files/relevant-links/2017-12/20171107_Template_Final_EN.pdf\"\
  >http://www2.unccd.int/sites/default/files/relevant-links/2017-12/20171107_Template_Final_EN.pdf</a>\
  \ <a href=\"#footnote-ref-26\">&#x2191;</a></p></div><div><sup class=\"footnote-number\"\
  \ id=\"footnote-27\">27</sup><p> <a href=\"http://www2.unccd.int/sites/default/files/sessions/documents/2017-09/ICCD_CRIC%2816%29_L.3-1715758E.pdf\"\
  >http://www2.unccd.int/sites/default/files/sessions/documents/2017-09/ICCD_CRIC%2816%29_L.3-1715758E.pdf</a>\
  \ <a href=\"#footnote-ref-27\">&#x2191;</a></p></div></div>"
COMPILING_ORG: "<h1>Compiladores de datos</h1>\n<p>CNULD.</p>"
DATA_SOURCE: "<h1> Proveedores de datos </h1>\n<p> Los ministerios u organismos (&#x201C;\
  \ entidad informante principal &#x201D;) que albergan los puntos focales nacionales\
  \ de la CNULD, junto con las oficinas nacionales de estadística y los organismos\
  \ especializados, prepararán informes nacionales de la CNULD que incluyan el indicador\
  \ 15.3.1 y sus sub-indicadores. De lo contrario, los datos nacionales se obtendrán\
  \ a través de plataformas y mecanismos de datos nacionales respaldados por la Comisión\
  \ de Estadística de las Naciones Unidas.</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>Los datos del informe de 2018\
  \ se publicarán antes de febrero de 2019 en formato nacional, subregional, regional\
  \ y mundial. </p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recopilación de datos:</h2>\n<p>El proceso de\
  \ recopilación de datos para la presentación de informes de la CNULD ha comenzado\
  \ con el primer período de presentación de informes previsto para 2018 y los siguientes\
  \ cada cuatro años.</p>"
COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>Los datos sobre el indicador y\
  \ los sub-indicadores serán proporcionados por las autoridades nacionales (&#x201C;principal\
  \ entidad informante&#x201D;) a la CNULD en sus informes nacionales siguiendo un\
  \ formato estándar cada cuatro años a partir de 2018 o a través de otras plataformas\
  \ y mecanismos de datos nacionales aprobados por la Comisión de Estadística de la\
  \ ONU. Esto incluirá los datos originales y las fuentes de referencia, así como\
  \ la descripción de cómo se han utilizado para obtener el indicador y los sub-indicadores.\
  \ Los países elegibles (es decir, en vías de desarrollo) recibirán asistencia financiera\
  \ y técnica para preparar sus informes nacionales por parte de la CNULD y sus socios.</p>\n\
  <p> Una vez recibidos, los informes nacionales se someterán a un proceso de revisión\
  \ por parte de la CNULD y sus socios para garantizar el uso correcto de las definiciones\
  \ y la metodología, así como la coherencia interna. Se puede realizar una comparación\
  \ con evaluaciones anteriores y otras fuentes de datos existentes. Los contactos\
  \ regulares entre la principal entidad informante y la secretaría de la CNULD a\
  \ través de un sistema de asistencia técnica, y mediante talleres regionales, subregionales\
  \ y nacionales, formarán parte de este proceso de revisión, permitirán ajustar los\
  \ datos cuando sea necesario y contribuirán a crear capacidades nacionales. A continuación,\
  \ la CNULD y sus socios agregarán los datos a nivel subregional, regional y mundial.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>Los datos nacionales\
  \ sobre los tres sub-indicadores se recogen y pueden recogerse a través de las fuentes\
  \ existentes (por ejemplo, bases de datos, mapas, informes), incluidos los inventarios\
  \ participativos sobre los sistemas de gestión de la tierra, así como los datos\
  \ de teledetección recogidos a nivel nacional. Es probable que los conjuntos de\
  \ datos que complementan y apoyan los indicadores, datos e información nacionales\
  \ existentes procedan de múltiples fuentes, incluidas las estadísticas y los datos\
  \ estimados para las fronteras administrativas o nacionales, las mediciones sobre\
  \ el terreno, la observación de la Tierra y la información geoespacial. En la Guía\
  \ de buenas prácticas para el indicador 15.3.1 de los ODS figura un inventario completo\
  \ de todas las fuentes de datos disponibles para cada sub-indicador. </p>\n<p> Las\
  \ fuentes de datos regionales y mundiales más accesibles y de mayor uso para cada\
  \ uno de los sub-indicadores se describen brevemente a continuación.</p>\n<ol>\n\
  \  <li> <strong>Los datos sobre la cobertura del terreno y el cambio de la cobertura\
  \ del terreno</strong> están disponibles en: <ol>\n      <li><strong>ESA-CCI-LC,<sup><a\
  \ href=\"#footnote-18\" id=\"footnote-ref-18\">[18]</a></sup></strong> que contiene\
  \ datos anuales de la superficie de la cobertura del terreno para el período 1992-2015,\
  \ elaborados por el Departamento de Geomática de la Universidad Católica de Lovaina\
