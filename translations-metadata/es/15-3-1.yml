  \ Version 1.0,<sup><a href=\"#footnote-24\" id=\"footnote-ref-24\">[24]</a></sup></strong>\
  \ que consiste en mapas nacionales de SOC, desarrollados como cuadrículas de suelo\
  \ de 1 km, que cubren una profundidad de 0-30 cm.</li>\n    </ol>\n  </li>\n</ol>\n\
  <p> En ausencia de fuentes de datos nacionales, para mejorarlas o como complemento\
  \ de las mismas, las buenas prácticas sugieren que los datos y la información derivados\
  \ de los conjuntos de datos mundiales y regionales deben ser interpretados y validados\
  \ por las autoridades nacionales. El enfoque de validación más común implica el\
  \ uso de indicadores, datos e información nacionales, sub-nacionales o basados en\
