SDG_GOAL: >-
  <p>Objetivo 15: Proteger, restablecer y promover el uso sostenible de los ecosistemas
  terrestres, gestionar sosteniblemente los bosques, luchar contra la desertificación,
  detener e invertir la degradación de las tierras y detener la pérdida de biodiversidad</p>
SDG_TARGET: >-
  <p>Meta 15.3: De aquí a 2030, luchar contra la desertificación, rehabilitar las
  tierras y los suelos degradados, incluidas las tierras afectadas por la desertificación,
  la sequía y las inundaciones, y procurar lograr un mundo con efecto neutro en la
  degradación de las tierras</p>
SDG_INDICATOR: >-
  <p>Indicador 15.3.1: Proporción de tierras degradadas en comparación con la superficie
  total</p>
OTHER_DOC: "<h1>Referencias</h1>\n<p>Todas las referencias de este indicador se encuentran\
  \ en las notas a pie de página.</p>"
COMPARABILITY: "<h2>Fuentes de discrepancias:</h2>\n<p>Los datos comunicados por los\
  \ propios países seguirán un formato estandarizado para los informes nacionales\
  \ de la CNULD<sup><a href=\"#footnote-33\" id=\"footnote-ref-33\">[33]</a></sup>\
  \ que incluirá el indicador y los sub-indicadores, así como sus fuentes de datos\
  \ y notas explicativas. Las diferencias entre las cifras mundiales y nacionales\
  \ pueden surgir debido a las diferencias en la resolución espacial de los conjuntos\
  \ de datos, los enfoques de clasificación (es decir, la definición de las clases\
  \ de cobertura terrestre) y/o la contextualización con otros indicadores, datos\
  \ e información.</p>\n<p> El formato de presentación de informes de la CNULD ayuda\
  \ a garantizar que los países proporcionen referencias de las fuentes de datos nacionales,\
  \ así como las definiciones y las terminologías asociadas. Además, el formato de\
  \ presentación de informes puede dar cabida a un análisis más detallado de los datos,\
  \ incluidos los supuestos realizados y los métodos utilizados para estimar el indicador\
  \ y los sub-indicadores.</p><div class=\"footnotes\"><div><sup class=\"footnote-number\"\
  \ id=\"footnote-33\">33</sup><p><a href=\"http://www2.unccd.int/sites/default/files/relevant-links/2017-12/20171107_Template_Final_EN.pdf\"\
  >http://www2.unccd.int/sites/default/files/relevant-links/2017-12/20171107_Template_Final_EN.pdf</a><a\
  \ href=\"#footnote-ref-33\">&#x2191;</a></p></div></div>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>En muchos países\
  \ se dispone de datos nacionales para uno o más de los sub-indicadores. Los datos\
  \ regionales y globales están disponibles para los tres sub-indicadores y pueden\
  \ ser desagregados a nivel nacional para su interpretación y validación por las\
  \ autoridades nacionales. La comunicación y la coordinación con los sistemas estadísticos\
  \ nacionales, los representantes de las ONE y los puntos focales nacionales de la\
  \ CNULD de manera transparente incluirán una evaluación de las necesidades de datos\
  \ y la creación de capacidades para el seguimiento y la presentación de informes\
  \ sobre el indicador cuando sea necesario.</p>\n<h2>Series temporales:</h2>\n<p>Anual\
  \ desde el año 2000.</p>\n<h2>Desagregación:</h2>\n<p>El indicador puede desagregarse\
  \ por clase de cobertura del terreno u otra unidad terrestre espacialmente explícita.</p>"
QUALITY_ASSURE: "<h2>Aseguramiento de la calidad:</h2>\n<p>Las plantillas de informes\
  \ de la CNULD llevan incorporadas funciones de comprobación de la calidad (por ejemplo,\
  \ comprobaciones de rangos). Una vez recibidos, los informes nacionales se someterán\
  \ a un proceso de revisión por parte de la CNULD y sus socios para garantizar la\
  \ integridad de los datos, la corrección y la exhaustividad, el uso correcto de\
  \ las definiciones y la metodología, así como la coherencia interna.</p>\n<p>Se\
  \ ha creado un sistema de asistencia técnica<sup><a href=\"#footnote-32\" id=\"\
  footnote-ref-32\">[32]</a></sup> como punto único de contacto para que los países\
  \ obtengan respuestas a sus preguntas y reciban ayuda sobre cuestiones relacionadas\
  \ con la presentación de informes</p><div class=\"footnotes\"><div><sup class=\"\
  footnote-number\" id=\"footnote-32\">32</sup><p><a href=\"http://support.unccd.int/\"\
  >http://support.unccd.int/</a><a href=\"#footnote-ref-32\">&#x2191;</a></p></div></div>"
DOC_METHOD: "<h2>Métodos y directrices disponibles para los países para la recopilación\
  \ de los datos a nivel nacional:</h2>\n<p> Los países facilitan todos los datos\
  \ a la CNULD en forma de informes nacionales siguiendo un modelo de informe estándar,<sup><a\
  \ href=\"#footnote-30\" id=\"footnote-ref-30\">[30]</a></sup> que incluye los datos\
  \ cuantitativos del indicador y los sub-indicadores, así como una evaluación cualitativa\
  \ de las tendencias del indicador. El modelo de informe garantiza que los países\
  \ proporcionen la referencia completa de las fuentes de datos originales, así como\
  \ las definiciones y las metodologías nacionales.</p>\n<p> En el manual de presentación\
  \ de informes de la CNULD y en la Guía de Buenas Prácticas para el indicador 15.3.1\
  \ de los ODS,<sup><a href=\"#footnote-31\" id=\"footnote-ref-31\">[31]</a></sup>\
  \ figuran orientaciones detalladas sobre cómo preparar los informes de los países\
  \ y cómo calcular el indicador y los sub-indicadores. </p><div class=\"footnotes\"\
  ><div><sup class=\"footnote-number\" id=\"footnote-30\">30</sup><p> <a href=\"http://www2.unccd.int/sites/default/files/relevant-links/2017-12/20171107_Template_Final_EN.pdf\"\
  >http://www2.unccd.int/sites/default/files/relevant-links/2017-12/20171107_Template_Final_EN.pdf</a>\
  \ <a href=\"#footnote-ref-30\">&#x2191;</a></p></div><div><sup class=\"footnote-number\"\
  \ id=\"footnote-31\">31</sup><p> <a href=\"http://www2.unccd.int/sites/default/files/relevant-links/2017-10/Good%20Practice%20Guidance_SDG%20Indicator%2015.3.1_Version%201.0.pdf\"\
