SDG_GOAL: >-
  <p>Meta 16: Promover sociedades pacíficas e inclusivas para el desarrollo
  sostenible, facilitar el acceso a la justicia para todos y construir a todos
  los niveles instituciones eficaces e inclusivas que rindan cuentas</p>
SDG_TARGET: >-
  <p>Objetivo 16.a: Fortalecer las instituciones nacionales pertinentes, incluso
  mediante la cooperación internacional, para crear a todos los niveles,
  particularmente en los países en desarrollo, la capacidad de prevenir la
  violencia y combatir el terrorismo y la delincuencia</p>
SDG_INDICATOR: >-
  <p>Indicador 16.a.1: Existencia de instituciones nacionales independientes de
  derechos humanos, en cumplimiento de los Principios de París</p>
META_LAST_UPDATE: '<p>Última actualización: 19 de julio de 2016</p>'
