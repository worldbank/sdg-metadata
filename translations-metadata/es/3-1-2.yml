SDG_GOAL: >-
  <p>Objetivo 3: Garantizar una vida sana y promover el bienestar de todos a todas
  las edades</p>
SDG_TARGET: >-
  <p>Meta 3.1: De aquí a 2030, reducir la tasa mundial de mortalidad materna a menos
  de 70 por cada 100.000 nacidos vivos</p>
SDG_INDICATOR: >-
  <p>Indicador 3.1.2: Proporción de partos atendidos por personal sanitario especializado</p>
OTHER_DOC: "<h1>Referencias</h1>\n<h2>URL: </h2>\n<p><a href=\"https://data.unicef.org/topic/maternal-health/delivery-care/\"\
  >https://data.unicef.org/topic/maternal-health/delivery-care/#</a> </p>\n<h2>Referencias:\
  \ &#xA0;</h2>\n<p>Base de datos conjunta UNICEF/OMS 2020 de personal sanitario calificado,\
  \ basada en datos de encuestas nacionales de hogares basadas en la población y en\
  \ los sistemas sanitarios habituales.</p>"
COMPARABILITY: "<h2>Fuentes de discrepancias:</h2>\n<p>Las discrepancias son posibles\
  \ si hay cifras nacionales recopiladas a nivel de los centros de salud. Éstas diferirían\
  \ de las cifras globales, que normalmente se basan en datos de encuestas recopilados\
  \ a nivel de los hogares.</p>\n<p>En cuanto a los datos de encuestas, algunos informes\
  \ de encuestas pueden presentar un porcentaje total de partos atendidos por un profesional\
  \ sanitario calificado que no se ajusta a la definición de los ODS (por ejemplo,\
  \ el total incluye a un proveedor que no se considera calificado, como un trabajador\
  \ sanitario de la comunidad). En ese caso, se totaliza el porcentaje de partos atendidos\
  \ por un médico, personal de enfermería o matronería, se consulta con el país y\
  \ se incluye en la base de datos global como la estimación de los ODS.</p>\n<p>En\
  \ algunos países en los que no se informa activamente sobre el indicador de asistencia\
  \ calificada en el parto, se utiliza el nacimiento en un centro de salud (partos\
  \ institucionales) como indicador sustitutivo. Esto es frecuente en países de la\
  \ región de América Latina o en regiones de Europa y Asia Central, donde la proporción\
  \ de partos institucionales es muy alta. </p>\n<p> No obstante, hay que tener en\
  \ cuenta que los partos institucionales pueden subestimar el porcentaje de partos\
  \ con asistencia calificada.</p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>Se dispone\
  \ de datos para más de 170 países.</p>\n<p>El desfase entre el año de referencia\
  \ y la producción real de las series de datos depende de la disponibilidad de la\
  \ encuesta de hogares de cada país.</p>\n<h2>Series temporales:</h2>\n<p>1990-2019</p>\n\
  <h2>Desagregación:</h2>\n<p>Para este indicador, cuando los datos proceden de encuestas\
  \ de hogares, se dispone de un desglose para diversas características socioeconómicas,\
  \ como la residencia (urbana/rural), la riqueza del hogar (quintiles), el nivel\
  \ de educación de la madre, la edad de la madre y las regiones geográficas. Cuando\
  \ los datos proceden de fuentes administrativas, el desglose es más limitado y suele\
  \ incluir sólo la residencia. </p>"
QUALITY_ASSURE: "<h2>Garantía de calidad:</h2>\n<p>Los datos se comunican a UNICEF\
  \ anualmente. Los valores se revisan y evalúan para asegurarse de que el indicador\
  \ notificado cumple con la definición y la metodología estándar. </p>\n<p>Como parte\
  \ de la consulta por países, las oficinas de país de UNICEF o las oficinas de estadística\
  \ en el país comunican los datos a la sede de UNICEF para su compilación global.\
  \ A nivel nacional, las oficinas de país están en contacto con las autoridades nacionales\
  \ para compilar y proporcionar los datos solicitados, y por lo tanto, los valores\
  \ reportados en la base de datos mundial son validados por las autoridades nacionales.\
  \ </p>"
DOC_METHOD: "<h2>Métodos y directrices a disposición de los países para la recopilación\
  \ de los datos a nivel nacional: </h2>\n<p>UNICEF y la OMS mantienen bases de datos\
  \ conjuntas sobre la asistencia calificada al parto (médico, personal de enfermería\
  \ o matronería o cualquier otra categoría calificada) y ambas colaboran para garantizar\
  \ la coherencia de las fuentes de datos. Estas encuestas incluyen las Encuestas\
  \ Demográficas y de Salud (DHS), las Encuestas de Indicadores Múltiples por Conglomerados\
  \ (MICS), las Encuestas de Salud Reproductiva (RHS) y las encuestas nacionales basadas\
  \ en metodologías similares. Las encuestas se realizan cada 3 o 5 años. En algunos\
  \ países, por ejemplo en las regiones de altos ingresos (donde la cobertura es alta),\
  \ las fuentes de datos incluyen estadísticas de servicios de rutina.</p>\n<p> Antes\
  \ de ser aceptadas en las bases de datos mundiales conjuntas, UNICEF y la OMS se\
  \ someten a una consulta por países que consiste en un proceso de actualización\
  \ y verificación que incluye la correspondencia con las oficinas sobre el terreno\
  \ para aclarar cualquier cuestión relativa a las estimaciones. Durante este proceso,\
  \ se verifican las categorías nacionales de personal sanitario calificado, por lo\
  \ que las estimaciones de algunos países pueden incluir categorías adicionales de\
  \ personal capacitado además de médicos, personal de enfermería y matronería.</p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Las estimaciones regionales y mundiales\
  \ se calculan utilizando medias ponderadas. Como indicador de ponderación se utiliza\
  \ el número anual de nacimientos de la División de Población de las Naciones Unidas,\
  \ World Population Prospects<sup><a href=\"#footnote-2\" id=\"footnote-ref-2\">[2]</a></sup>.\
  \ Los valores regionales se calculan para un año de referencia, incluyendo un rango\
  \ de 4-5 años para cada año de referencia. Por ejemplo, para 2019, se utilizó el\
  \ último año disponible para el período 2014--2019.</p><div class=\"footnotes\"\
  ><div><sup class=\"footnote-number\" id=\"footnote-2\">2</sup><p> Naciones Unidas,\
  \ Departamento de Asuntos Económicos y Sociales, División de Población, Perspectivas\
  \ de la Población Mundial.  <a href=\"#footnote-ref-2\">&#x2191;</a></p></div></div>"
IMPUTATION: "<h2>Tratamiento de los valores perdidos:</h2>\n<ul>\n <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>No hay tratamiento de los valores\
  \ que faltan a nivel de país. Si falta un valor para un año determinado, no se informa\
  \ de ese valor.</p>\n<ul>\n <li><strong><em>A nivel regional y mundial:</em></strong></li>\n\
  </ul>\n<p> Los valores que faltan no se imputan para los niveles regional y global.\
  \ Para el cálculo de la media regional y mundial se utiliza el último año disponible\
  \ dentro de cada periodo. </p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>El número de mujeres\
  \ de entre 15 y 49 años con un nacimiento vivo atendido por personal sanitario calificado\
  \ (por ejemplo, médicos, personal de enfermería o matronería) durante el parto se\
  \ expresa como porcentaje de las mujeres de entre 15 y 49 años con un nacimiento\
  \ vivo en el mismo período.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>Contar con un asistente calificado en el momento\
  \ del parto es una intervención importante para salvar la vida tanto de las mujeres\
  \ como de los bebés. No tener acceso a esta asistencia clave es perjudicial para\
  \ la salud de las mujeres porque podría causar la muerte de las mujeres o una morbilidad\
  \ duradera, especialmente en entornos vulnerables.</p>"
COMPILING_ORG: "<h1>Compiladores de datos</h1>\n<p>Fondo de las Naciones Unidas para\
  \ la Infancia (UNICEF), Organización Mundial de la Salud (OMS)</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Ministerios de Salud y Oficinas Nacionales\
  \ de Estadística, a través de encuestas de hogares o de fuentes rutinarias. </p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>Las estimaciones son publicadas\
  \ anualmente, en mayo, por la OMS en las Estadísticas Sanitarias Mundiales (<a href=\"\
  http://www.who.int/whosis/whostat/en/\">http://www.who.int/whosis/whostat/en/</a>)\
  \ y por UNICEF en el Estado Mundial de la Infancia y están disponibles en <a href=\"\
  http://www.data.unicef.org\">www.data.unicef.org</a></p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recolección de datos:</h2>\n<p>Como la principal\
  \ fuente de datos son las encuestas de hogares que se realizan cada 3-5 años, la\
  \ recolección de datos se realiza según este calendario. Cuando los datos proceden\
  \ de fuentes administrativas, los datos pueden estar disponibles anualmente.</p>"
COLL_METHOD: "<h2>Proceso de recopilación:</h2>\n<p>UNICEF y la OMS mantienen bases\
  \ de datos conjuntas sobre la asistencia calificada en el parto (por ejemplo, médico,\
  \ personal de enfermería o matronería o cualquier otra categoría calificada) y ambas\
  \ colaboran para garantizar la coherencia de las fuentes de datos. Estas encuestas\
  \ incluyen las Encuestas Demográficas y de Salud (DHS), las Encuestas de Indicadores\
  \ Múltiples por Conglomerados (MICS), las Encuestas de Salud Reproductiva (RHS)\
  \ y las encuestas nacionales basadas en metodologías similares. Las encuestas se\
  \ realizan cada 3 o 5 años. En el caso de los países principalmente industrializados\
  \ (en los que la cobertura es alta), las fuentes de datos incluyen estadísticas\
  \ de servicios rutinarios.</p>\n<p>Antes de ser aceptadas en las bases de datos\
  \ mundiales conjuntas, UNICEF y la OMS realizan una consulta a los países que consiste\
  \ en un proceso de actualización y verificación que incluye la correspondencia con\
  \ las oficinas de campo para aclarar cualquier cuestión relativa a las estimaciones.\
  \ Durante este proceso, se verifican las categorías nacionales de personal sanitario\
  \ calificado, por lo que las estimaciones de algunos países pueden incluir categorías\
  \ adicionales de personal capacitado además de médicos, personal de enfermería y\
  \ matronería.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>Las encuestas de\
  \ hogares a nivel nacional son las principales fuentes de datos utilizadas para\
  \ recopilar datos sobre el personal sanitario calificado para atención de partos.\
  \ Estas encuestas incluyen las Encuestas Demográficas y de Salud (DHS), las Encuestas\
  \ de Indicadores Múltiples por Conglomerados (MICS), las Encuestas de Salud Reproductiva\
  \ (RHS) y las encuestas nacionales basadas en metodologías similares. Las encuestas\
  \ se realizan cada 3 o 5 años. En el caso de los países principalmente industrializados\
  \ (donde la cobertura es alta), las fuentes de datos incluyen estadísticas de servicios\
  \ rutinarios.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>El porcentaje\
  \ de partos atendidos por personal sanitario calificado (generalmente médicos, personal\
  \ de enfermería o matronería) es el porcentaje de partos atendidos por personal\
  \ sanitario profesional. Según la definición revisada<sup><a href=\"#footnote-1\"\
  \ id=\"footnote-ref-1\">[1]</a></sup> se trata de profesionales competentes de la\
  \ salud materna y neonatal (SMN) educados, formados y regulados según normas nacionales\
  \ e internacionales. Son competentes para: (i) proporcionar y promover una atención\
  \ de calidad, basada en la evidencia y en los derechos humanos, que tenga en cuenta\
  \ los aspectos socioculturales y sea digna para las mujeres y los recién nacidos;\
  \ (ii) facilitar los procesos fisiológicos durante el trabajo de parto y el alumbramiento\
  \ para garantizar una experiencia de parto limpia y positiva; y (iii) identificar\
  \ y gestionar o derivar a las mujeres y/o los recién nacidos con complicaciones.\
  \ No se incluye al personal de matronería tradicional, aunque reciban un breve curso\
  \ de formación.</p><div class=\"footnotes\"><div><sup class=\"footnote-number\"\
  \ id=\"footnote-1\">1</sup><p> Definición de personal sanitario calificado que presta\
  \ atención durante el parto: la declaración conjunta de 2018 de la OMS, el UNFPA,\
  \ el UNICEF, la ICM, el CIE, la FIGO y la IPA está disponible en <a href=\"https://data.unicef.org/resources/definition-of-skilled-health-personnel-providing-care-during-childbirth/\"\
  >https://data.unicef.org/resources/definition-of-skilled-health-personnel-providing-care-during-childbirth/</a><a\
  \ href=\"#footnote-ref-1\">&#x2191;</a></p></div></div>"
SDG_CUSTODIAN_AGENCIES: "<h1> Información institucional </h1>\n<h2> Organización (es):\
  \ </h2>\n<p> Fondo de las Naciones Unidas para la Infancia (UNICEF) y Organización\
  \ Mundial de la Salud (OMS) </p>"
