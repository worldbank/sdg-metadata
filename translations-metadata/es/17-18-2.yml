RATIONALE: "<h2>Justificación:</h2>\n<p>Se considerará que la legislación estadística\
  \ de un país cumple con los Principios Fundamentales de las Estadísticas Oficiales\
  \ de la ONU si la ley contiene disposiciones relativas a los diez Principios.</p>"
