DOC_METHOD: "<h2>Métodos y directrices a disposición de los países para la recopilación\
  \ de los datos a nivel nacional:</h2>\n<ul>\n  <li><strong><em>Metodología utilizada\
  \ para la recopilación de datos a nivel nacional:</em></strong></li>\n</ul>\n<p>Encuesta\
  \ PARIS21 sobre los ODS a través de un formulario en línea. </p>\n<ul>\n  <li><strong><em>Recomendaciones\
  \ y directrices internacionales a disposición de los países: </em></strong></li>\n\
  </ul>\n<p>PARIS21 completa previamente la encuesta para los países que cumplen el\
  \ Código de Buenas Prácticas de las Estadísticas Europeas. El Código de Buenas Prácticas\
  \ de las Estadísticas Europeas es coherente con los Principios Fundamentales de\
  \ las Estadísticas Oficiales. Por lo tanto, el cumplimiento del Código de Buenas\
  \ Prácticas del SEE equivale al cumplimiento de los 10 principios.</p>"
