STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>El indicador\
  \ se refiere al número de países que tienen una legislación estadística nacional\
  \ que cumple con los Principios Fundamentales de las Estadísticas Oficiales (UNPFEO).\
  \ Se refiere al número de países que tienen una legislación estadística que respeta\
  \ los UNPFEO.</p>\n<h2>Conceptos:</h2>\n<p><strong>Legislación estadística nacional:</strong>\
  \ La ley de estadística define las normas, la regulación, las medidas relativas\
  \ a la organización, la gestión, el seguimiento y la inspección de las actividades\
  \ estadísticas de forma sistemática, la fuerza, la eficacia y la eficiencia para\
  \ asegurar la plena cobertura, la precisión y la coherencia con los hechos con el\
  \ fin de proporcionar una referencia para la dirección de la política, la planificación\
  \ socioeconómica, y contribuir al desarrollo del país para lograr la riqueza, la\
  \ cultura, el bienestar y la equidad.</p>\n<p><strong>Principios fundamentales de\
  \ las estadísticas oficiales de la ONU:</strong></p>\n<p>Los Principios Fundamentales\
  \ de las Estadísticas Oficiales adoptados por la Comisión de Estadística de las\
  \ Naciones Unidas, en su Sesión Especial del 11 al 15 de abril de 1994 son:</p>\n\
  <p><strong>Principio 1.</strong> Las estadísticas oficiales constituyen un elemento\
  \ indispensable en el sistema de información de una sociedad democrática y proporcionan\
  \ al gobierno, a la economía y al público datos acerca de la situación económica,\
  \ demográfica, social y ambiental. Con este fin, los organismos oficiales de estadística\
  \ han de compilar y facilitar en forma imparcial estadísticas oficiales de comprobada\
  \ utilidad práctica para que los ciudadanos puedan ejercer su derecho a la información\
  \ pública.</p>\n<p><strong>Principio 2.</strong> Para mantener la confianza en las\
  \ estadísticas oficiales, los organismos de estadística han de decidir, con arreglo\
  \ a consideraciones estrictamente profesionales, incluidos los principios científicos\
  \ y la ética profesional, acerca de los métodos y procedimientos para la reunión,\
  \ el procesamiento, el almacenamiento y la presentación de los datos estadísticos.</p>\n\
  <p><strong>Principio 3.</strong> Para facilitar una correcta interpretación de los\
  \ datos, los organismos estadísticos deben presentar la información según normas\
  \ científicas sobre las fuentes, los métodos y los procedimientos de las estadísticas.</p>\n\
  <p><strong>Principio 4.</strong> Los organismos de estadística tienen derecho a\
  \ formular observaciones sobre interpretaciones erróneas y la utilización indebida\
  \ de las estadísticas. </p>\n<p><strong>Principio 5.</strong> Los datos para fines\
  \ estadísticos pueden obtenerse de todo tipo de fuentes, ya sea encuestas estadísticas\
  \ o registros administrativos. Los organismos de estadística han de seleccionar\
  \ la fuente con respecto a la calidad, la oportunidad, el costo y la carga que impondrá\
  \ a los encuestados. </p>\n<p><strong>Principio 6.</strong> Los datos individuales\
  \ que reúnan los organismos de estadística para la compilación estadística, se refieran\
  \ a personas naturales o jurídicas, deben ser estrictamente confidenciales y utilizarse\
  \ exclusivamente para fines estadísticos. </p>\n<p><strong>Principio 7.</strong>\
  \ Se han de dar a conocer al público las leyes, reglamentos y medidas que rigen\
  \ la operación de los sistemas estadísticos. </p>\n<p><strong>Principio 8.</strong>\
  \ La coordinación entre los organismos de estadística a nivel nacional es indispensable\
  \ para lograr la coherencia y eficiencia del sistema estadístico. </p>\n<p><strong>Principio\
  \ 9.</strong> La utilización por los organismos de estadística de cada país de conceptos,\
  \ clasificaciones y métodos internacionales fomenta la coherencia y eficiencia de\
  \ los sistemas estadísticos a nivel oficial. </p>\n<p><strong>Principio 10</strong>\
  \ La cooperación bilateral y multilateral en la esfera de la estadística contribuye\
  \ a mejorar los sistemas de estadísticas oficiales en todos los países.</p>"
