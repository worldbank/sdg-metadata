  <h2> Desagregación:</h2>\n<p> El indicador abarca todos los sectores económicos\
  \ según la clasificación de la CIIU, proporcionando los medios para un análisis\
  \ más detallado de la eficiencia del uso del agua para la planificación y la adopción\
  \ de decisiones a nivel nacional. </p>\n<p> Aunque la subdivisión en tres grandes\
  \ sectores económicos agregados, tal como se definen en el capítulo 3, es suficiente\
  \ para compilar el indicador, siempre que sea posible es aconsejable desglosar aún\
  \ más el indicador, de acuerdo con los siguientes criterios:</p>\n<ol>\n  <li> Económicamente,\
  \ una subdivisión más refinada del sector económico se puede hacer usando la CIIU\
  \ Rev.4 por los siguientes grupos:<ol>\n      <li> Agricultura, Silvicultura y Pesca\
  \ (CIIU A); </li>\n      <li> Explotación de minas y canteras (CIIU B); </li>\n\
  \      <li> Manufacturas (CIIU C); </li>\n      <li> Suministro de electricidad,\
  \ gas, vapor y aire acondicionado (CIIU D); </li>\n      <li> Actividades de abastecimiento\
  \ de agua, alcantarillado, gestión de desechos y rehabilitación (CIIU E), por </li>\
  \ \n      <li> Captación, tratamiento y suministro de agua (CIIU 36) <ol> \n   \
  \       <li>Alcantarillado (CIIU 37)</li>\n          <li>Construcción (CIIU F)</li>\n\
  \        </ol>\n      </li>\n      <li>Otras industrias (suma de las demás industrias)</li>\n\
  \    </ol>\n  </li>\n  <li>Geográficamente, calculando el indicador por cuenca hidrográfica,\
  \ cuenca hidrográfica o unidades administrativas dentro de un país.</li>\n</ol>\n\
  <p>Estos niveles de desagregación, o una combinación de ellos, brindarán una mayor\
  \ comprensión de la dinámica de la eficiencia en el uso del agua, proporcionando\
  \ información para políticas y acciones correctivas. </p>"
