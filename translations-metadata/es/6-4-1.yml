COMPARABILITY: "<h2> Fuentes de discrepancias:</h2>\n<p> Las diferencias regionales,\
  \ en particular en relación con la agricultura de regadío y las diferentes condiciones\
  \ climáticas (incluida la variabilidad), deben tenerse en cuenta en la interpretación\
  \ de este indicador, especialmente en los países con grandes cantidades de recursos\
  \ hídricos disponibles. También por esta razón, el acoplamiento de este indicador\
  \ con el estrés hídrico (6.4.2) es importante para la interpretación de los datos.\
  \ </p>\n<h2> Obtención de datos internacionalmente comparables para el monitoreo\
  \ mundial:</h2>\n<p> Los datos de este indicador se recopilan a través de un cuestionario/hoja\
  \ de cálculo que permite a los países identificar los parámetros necesarios y proporcionar\
  \ algunas comprobaciones preliminares de control. </p>\n<p> Los datos así recopilados\
  \ son revisados por expertos de la FAO, también a través del equipo GEMI si es necesario.\
  \ La conclusión del examen se comparte con el país, a fin de garantizar la coherencia\
  \ y la armonización de los métodos, las definiciones y los resultados. </p>\n<p>\
  \ La FAO ha preparado un documento metodológico paso a paso, a fin de proporcionar\
  \ una guía técnica a los equipos en los países. Además, se está preparando una herramienta\
  \ de aprendizaje electrónico, en forma de curso en línea, que estará lista a principios\
  \ de 2018. Por último, se está redactando un manual general. </p>"
