  \ GEMI, que junto con JMP y GLAAS, bajo el paraguas de ONU-Agua, proporcionará un\
  \ marco coherente para el seguimiento mundial del ODS 6.</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>La recolección de datos se realiza\
  \ con diferentes modalidades en los distintos países. Las instituciones técnicas\
  \ y económicas proporcionan sus datos pertinentes, a veces a través de la Oficina\
  \ Nacional de Estadística (ONE), en particular para los datos económicos.</p>\n\
  <p>Aunque la recopilación de datos y su modalidad sigue siendo, en última instancia,\
  \ responsabilidad de cada país, la FAO está trabajando para promover una participación\
  \ más regular de las ONE, con el fin de garantizar una mayor coherencia y solidez\
  \ de los datos proporcionados.</p>\n<p>La lista de los Puntos Focales Nacionales\
  \ de los países que participan en el proyecto GEMI se encuentra en el anexo. </p>"
