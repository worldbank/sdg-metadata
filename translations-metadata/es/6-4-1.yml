STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>El cambio\
  \ en la eficiencia del uso del agua a lo largo del tiempo (CEUA). El cambio en la\
  \ relación entre el valor agregado y el volumen de uso del agua, a lo largo del\
  \ tiempo.</p>\n<p>La eficiencia en el uso del agua (EUA) se define como el valor\
  \ agregado de un determinado sector principal<sup><a href=\"#footnote-1\" id=\"\
  footnote-ref-1\">[1]</a></sup> dividido por el volumen de agua utilizado. Siguiendo\
  \ la codificación de la CIIU 4, los sectores se definen como:</p>\n<ol>\n  <li>agricultura;\
  \ silvicultura; pesca (CIIU A), en adelante &#x201C;agricultura&#x201D;;</li>\n\
  \  <li> explotación de minas y canteras; industria manufacturera; suministro de\
  \ electricidad, gas, vapor y aire acondicionado; construcciones (CIIU B, C, D y\
  \ F), en adelante &#x201C;MIMEC&#x201D;;</li>\n  <li>todos los sectores de servicios\
  \ (CIIU E y CIIU G-T), en adelante &#x201C;servicios&#x201D;.</li>\n</ol>\n<p>La\
  \ unidad del indicador se expresa en Valor/Volumen, comúnmente USD/m<sup>3</sup>.</p>\n\
  <h2>Conceptos:</h2>\n<ul>\n  <li>Uso del agua: agua que recibe una industria o los\
  \ hogares de otra industria o que se extrae directamente. [SEEA-Agua (ST/ESA/STAT/SER.F/100),\
  \ par. 2.21]</li>\n  <li>Extracción de agua: agua extraída del medio ambiente por\
  \ la economía. [SEEA-Agua (ST/ESA/STAT/SER.F/100), par. 2.9]</li>\n  <li>Uso de\
  \ agua para riego (km&#xB3;/año): Cantidad anual de agua utilizada para el riego.\
  \ Incluye el agua procedente de recursos renovables de agua dulce, así como el agua\
  \ procedente de la sobreextracción de aguas subterráneas renovables o de la extracción\
  \ de aguas subterráneas fósiles, el uso directo de aguas de drenaje agrícola, las\
  \ aguas residuales (tratadas) y el agua desalada. [Glosario AQUASTAT]</li>\n  <li>Uso\
  \ de agua para el ganado (abrevadero y limpieza) (km&#xB3;/año): Cantidad anual\
  \ de agua utilizada para fines ganaderos. Incluye el agua procedente de recursos\
  \ renovables de agua dulce, así como el agua procedente de la sobreextracción de\
  \ aguas subterráneas renovables o de la extracción de aguas subterráneas fósiles,\
  \ el uso directo de aguas de drenaje agrícola, las aguas residuales (tratadas) y\
  \ el agua desalinizada. Incluye el agua para el ganado, el saneamiento, la limpieza\
  \ de los establos, etc. Si está conectada a la red pública de suministro de agua,\
  \ el agua utilizada para el ganado se incluye en el uso del agua de los servicios.\
  \ [Glosario AQUASTAT]</li>\n  <li>Uso de agua para la acuicultura (km&#xB3;/año):\
  \ Cantidad anual de agua utilizada para la acuicultura. Incluye el agua procedente\
  \ de recursos renovables de agua dulce, así como el agua procedente de la sobreextracción\
  \ de aguas subterráneas renovables o de la extracción de aguas subterráneas fósiles,\
  \ el uso directo de aguas de drenaje agrícola, las aguas residuales (tratadas) y\
  \ el agua desalinizada. La acuicultura es la cría de organismos acuáticos en zonas\
  \ interiores y costeras, que implica la intervención en el proceso de cría para\
  \ mejorar la producción y la propiedad individual o corporativa del stock que se\
  \ cultiva. [Glosario AQUASTAT]</li>\n  <li>Uso del agua para los sectores MIMEC\
  \ (km&#xB3;/año): Cantidad anual de agua utilizada para el sector MIMEC. Incluye\
  \ el agua procedente de recursos renovables de agua dulce, así como la sobreextracción\
  \ de aguas subterráneas renovables o la extracción de aguas subterráneas fósiles\
  \ y el uso de agua desalinizada o el uso directo de aguas residuales (tratadas).\
  \ Este sector se refiere a las industrias que se autoabastecen y que no están conectadas\
  \ a la red pública de distribución. Glosario de AQUASTAT. Hay que tener en cuenta\
  \ que en AQUASTAT, los sectores incluidos en el grupo MIMEC se denominan &#x201C;industria&#x201D;]<sup><a\
  \ href=\"#footnote-2\" id=\"footnote-ref-2\">[2]</a></sup></li>\n  <li>Uso del agua\
  \ para los sectores de servicios (km&#xB3;/año): Cantidad anual de agua utilizada\
  \ principalmente para el uso directo de la población. Incluye el agua procedente\
  \ de recursos renovables de agua dulce, así como la sobreextracción de aguas subterráneas\
  \ renovables o la extracción de aguas subterráneas fósiles y el uso de agua desalinizada\
  \ o el uso directo de aguas residuales tratadas. Suele calcularse como el total\
  \ de agua utilizada por la red de distribución pública. Puede incluir la parte de\
  \ las industrias que está conectada a la red municipal. Glosario de AQUASTAT. Hay\
  \ que tener en cuenta que en AQUASTAT, los sectores incluidos en &#x201C;servicios&#x201D;\
  \ se denominan &#x201C;municipales&#x201D;]</li>\n  <li>Valor agregado (bruto):\
  \ El valor agregado es la producción neta de un sector tras sumar todas las producciones\
  \ y restar los insumos intermedios. Se calcula sin hacer deducciones por la depreciación\
  \ de los activos fabricados o el agotamiento y la degradación de los recursos naturales.\
  \ El origen industrial del valor agregado está determinado por la Clasificación\
  \ Industrial Internacional Uniforme (CIIU), revisión 4. [Banco de datos del BM,\
  \ glosario de metadatos, modificado]</li>\n  <li>Tierras arables: Las tierras arables\
  \ son las tierras dedicadas a cultivos agrícolas temporales (las superficies de\
  \ cultivos múltiples se cuentan una sola vez), las praderas temporales para siega\
  \ o pastoreo, las tierras dedicadas a huertas y jardines y las tierras en barbecho\
  \ temporal (menos de cinco años). Las tierras abandonadas resultantes del cultivo\
  \ itinerante no se incluyen en esta categoría. Los datos de &#x201C;Tierras cultivables&#x201D;\
  \ no pretenden indicar la cantidad de tierra potencialmente cultivable. [FAOSTAT]</li>\n\
  \  <li>Cultivos permanentes: Los cultivos permanentes son las tierras cultivadas\
  \ con cultivos de larga duración que no tienen que volver a plantarse durante varios\
  \ años (como el cacao y el café); las tierras con árboles y arbustos que producen\
  \ flores, como las rosas y el jazmín; y los viveros (excepto los de árboles forestales,\
  \ que deben clasificarse en &quot;bosque&quot;). Los prados y pastos permanentes\
  \ se excluyen de las tierras dedicadas a cultivos permanentes. [FAOSTAT]</li>\n\
  \  <li>Proporción de tierras de regadío sobre el total de tierras cultivadas: Parte\
  \ de la tierra cultivada que está equipada para el riego, expresada en porcentaje</li>\n\
  </ul><div class=\"footnotes\"><div><sup class=\"footnote-number\" id=\"footnote-1\"\
  >1</sup><p> Para mantener la coherencia con la terminología utilizada en SEEA-Agua,\
  \ en este texto se utilizan los términos uso de agua y extracción de agua. En particular,\
  \ &#x201C;extracción de agua&#x201D; debe considerarse sinónimo de &#x201C;extracción\
  \ de agua, tal y como se expresa tanto en AQUASTAT como en la declaración de la\
  \ meta 6.4 de los ODS. 5947]&#x2191;</a></p></div><div><sup class=\"footnote-number\"\
  \ id=\"footnote-2\">2</sup><p> En AQUASTAT, así como en el banco de datos del Banco\
  \ Mundial y en otros conjuntos de datos nacionales e internacionales, el sector\
  \ MIMEC se denomina &#x201C;Industria&#x201D;. Asimismo, SEEA-Agua utiliza el término\
  \ &#x201C;uso industrial&#x201D; del agua. <a href=\"#footnote-ref-2\">&#x2191;</a></p></div></div>"
