COMPARABILITY: "<h2>Fuentes de discrepancias:</h2>\n<p>La diferencia puede surgir\
  \ debido a: a) discrepancias en las fuentes de datos; b) Revisión CIIU utilizada\
  \ por un país; c) empleo informal; d) cobertura de la fuente de datos (cobertura\
  \ geográfica, actividades económicas cubiertas, tipos de establecimientos cubiertos,\
  \ etc.); e) definición de población en edad de trabajar. </p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>Los datos están\
  \ disponibles en ILOSTAT para unos 170 países y territorios.</p>\n<h2>Series temporales:</h2>\n\
  <p>Los datos de este indicador están disponibles a partir del año 2000 en la base\
  \ de datos mundial de los ODS de las Naciones Unidas, pero hay series temporales\
  \ más largas en ILOSTAT.</p>\n<h2>Desagregación:</h2>\n<p>Este indicador puede desglosarse\
  \ por sexo, ocupación, edad, región y otros. </p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Los agregados globales y regionales se\
  \ calculan después de la suma directa de los valores de los países dentro de los\
  \ grupos de países. </p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>Se utilizan técnicas de regresión\
  \ multivariante y de validación cruzada para imputar los valores faltantes a nivel\
  \ de país. Las variables adicionales utilizadas para la imputación incluyen una\
  \ serie de indicadores, entre los que se encuentran datos económicos y del mercado\
  \ laboral. Sin embargo, los valores faltantes de los países imputados sólo se utilizan\
  \ para calcular las estimaciones globales y regionales; no se utilizan para la presentación\
  \ de informes internacionales sobre los indicadores de los ODS por parte de la OIT.\
  \ Para más información sobre las estimaciones, consulte el resumen metodológico\
  \ de las estimaciones modeladas de la OIT, disponible en <a href=\"https://www.ilo.org/ilostat-files/Documents/TEM.pdf\"\
  >https://www.ilo.org/ilostat-files/Documents/TEM.pdf</a>.</p>\n<ul>\n  <li><strong><em>A\
  \ nivel regional y mundial:</em></strong></li>\n</ul>\n<p>Los agregados se derivan\
  \ de las estimaciones modelizadas de la OIT que se utilizan para producir estimaciones\
  \ globales y regionales de, entre otros, el empleo por actividad económica. Estos\
  \ modelos utilizan técnicas de regresión multivariante y de validación cruzada para\
  \ imputar los valores que faltan a nivel de país, que luego se agregan para producir\
  \ estimaciones regionales y mundiales. Las proporciones regionales y mundiales del\
  \ empleo en la industria manufacturera se obtienen sumando primero, en todos los\
  \ países, el numerador y el denominador de la fórmula que define el empleo en la\
  \ industria manufacturera como proporción del empleo total, como se ha indicado\
  \ anteriormente. Una vez obtenidas ambas magnitudes al nivel de agregación deseado,\
  \ se utiliza la relación entre ambas para calcular la participación de cada agrupación\
  \ regional y del nivel mundial. Obsérvese que este método de agregación directa\
  \ puede utilizarse debido a la imputación de las observaciones que faltan. Para\
  \ más información sobre las estimaciones, consulte el resumen metodológico de las\
  \ estimaciones modelizadas de la OIT, disponible en <a href=\"https://www.ilo.org/ilostat-files/Documents/TEM.pdf\"\
  >https://www.ilo.org/ilostat-files/Documents/TEM.pdf</a>.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>(Empleo total en\
  \ actividades manufactureras/Empleo total en todas las actividades económicas) x\
  \ 100</p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>Las características de la fuente\
  \ de datos influyen en la comparabilidad internacional de los datos, especialmente\
  \ en los casos en los que la cobertura de la fuente no es completa (ya sea en términos\
  \ de territorio del país o de actividades económicas). A falta de una encuesta de\
  \ fuerza laboral (la fuente de datos preferida para este indicador), algunos países\
  \ pueden utilizar una encuesta de establecimientos para obtener este indicador,\
  \ pero estas suelen tener un punto de corte de tamaño mínimo de establecimiento\
  \ y, por tanto, las unidades pequeñas que no están registradas oficialmente (ya\
  \ sea en la industria manufacturera o no) no se incluirían en la encuesta. En consecuencia,\
  \ los datos de empleo pueden estar subestimados. Las discrepancias también pueden\
  \ deberse a las diferencias en la definición del empleo o de la población en edad\
  \ de trabajar&#x2013;. </p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>Este indicador refleja la contribución de\
  \ la industria manufacturera al empleo total. Mide la capacidad del sector manufacturero\
  \ para absorber el excedente de mano de obra de la agricultura y otros sectores\
  \ tradicionales. Sin embargo, en los países desarrollados se prevé una tendencia\
  \ opuesta, ya que se ha hecho hincapié en la reducción de la mano de obra en el\
  \ sector manufacturero como parte de las medidas de reducción de costes, para promover\
  \ industrias más intensivas en capital. </p>"
COMPILING_ORG: "<h1>Compiladores de datos</h1>\n<p>Organización de las Naciones Unidas\
  \ para el Desarrollo Industrial (ONUDI) y la Organización Internacional del Trabajo\
  \ (OIT)</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Principalmente los institutos nacionales\
  \ de estadística y, en algunos casos, los ministerios de trabajo u otros organismos\
  \ relacionados, a nivel nacional. En algunos casos, las oficinas estadísticas regionales\
  \ o internacionales también pueden actuar como proveedores de datos.</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>La base de datos en línea de la\
  \ OIT, ILOSTAT, se actualiza continuamente para reflejar las estadísticas recopiladas\
  \ y procesadas cada semana. En general, las estadísticas de EUROSTAT y de los países\
  \ de la OCDE están disponibles en torno al segundo o tercer trimestre del año siguiente\
  \ al de referencia, mientras que para los demás países suelen estar disponibles\
  \ en torno al tercer o cuarto trimestre del año siguiente al de referencia.</p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recolección de datos:</h2>\n<p>El Departamento\
  \ de Estadística de la OIT envía su cuestionario anual ILOSTAT, normalmente en el\
  \ segundo trimestre, con el fin de recibir las estadísticas solicitadas para el\
  \ tercer trimestre o a finales de año como máximo. Los datos recibidos en lote de\
  \ las oficinas regionales y nacionales de estadística y los datos obtenidos mediante\
  \ el procesamiento de conjuntos de microdatos de las encuestas nacionales de hogares\
  \ por el Departamento de Estadística de la OIT se actualizan continuamente en ILOSTAT\
  \ (a medida que están disponibles).</p>"
COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>El Departamento de Estadísticas\
  \ de la OIT envía su cuestionario anual ILOSTAT a todos los organismos pertinentes\
  \ de cada país (oficina nacional de estadística, ministerio de trabajo, etc.) solicitando\
  \ los últimos datos anuales y cualquier revisión sobre numerosos temas e indicadores\
  \ del mercado de trabajo, incluidos muchos indicadores de ODS. El indicador 9.2.2\
  \ se calcula a partir de las estadísticas presentadas a la OIT a través de este\
  \ cuestionario, así como mediante acuerdos especiales con las oficinas estadísticas\
  \ regionales y nacionales o mediante la tramitación por la OIT de microdatasets\
  \ de encuestas nacionales de la fuerza de trabajo. </p>\n<p> Los datos de empleo\
  \ de la ONUDI se recopilan mediante el Cuestionario General de Estadísticas Industriales,\
  \ que es llenado por las ONEs y presentado a la ONUDI anualmente. </p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>La fuente de datos\
  \ nacional oficial preferida para este indicador es una encuesta de fuerza laboral\
  \ a hogares. </p>\n<p>En ausencia de una encuesta de fuerza laboral, también se\
  \ puede utilizar un censo de población y/o otro tipo de encuesta de hogares con\
  \ un módulo de empleo adecuado para obtener los datos requeridos. </p>\n<p>Cuando\
  \ no exista una encuesta de hogares, se podrán utilizar las encuestas de establecimientos\
  \ o algunos tipos de registros administrativos para obtener los datos requeridos,\
  \ teniendo en cuenta las limitaciones de estas fuentes en cuanto a su cobertura.\
  \ Concretamente, estas fuentes pueden excluir algunos tipos de establecimientos,\
  \ establecimientos de determinados tamaños, algunas actividades económicas o algunas\
  \ zonas geográficas.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Este indicador\
  \ presenta la proporción del empleo manufacturero en el empleo total.</p>\n<h2>Conceptos:</h2>\n\
  <p>El empleo comprende todas las personas en edad de trabajar que, durante un breve\
  \ período de referencia (una semana), se dedicaron a cualquier actividad para producir\
  \ bienes o prestar servicios a cambio de una remuneración o de un beneficio. La\
  \ población en edad de trabajar suele definirse como todas las personas de 15 años\
  \ o más. Para una mayor aclaración, véase: Resolución relativa a las estadísticas\
  \ de trabajo, empleo y subutilización de la mano de obra (2013), disponible en <a\
  \ href=\"http://ilo.org/global/statistics-and-databases/standards-and-guidelines/resolutions-adopted-by-international-conferences-of-labour-statisticians/WCMS_230304/lang--en/index.htm\"\
  >http://ilo.org/global/statistics-and-databases/standards-and-guidelines/resolutions-adopted-by-international-conferences-of-labour-statisticians/WCMS_230304/lang--en/index.htm</a>.\
  \ </p>\n<p>No se distingue entre las personas empleadas a tiempo completo y las\
  \ que trabajan a menos tiempo.</p>\n<p>El sector manufacturero se define según la\
  \ Clasificación Industrial Internacional Uniforme de todas las Actividades Económicas\
  \ (CIIU) revisión 4 (2008, la última) o revisión 3 (1990). Se refiere a las industrias\
  \ pertenecientes al sector C en la revisión 4 o al sector D en la revisión 3.</p>"
