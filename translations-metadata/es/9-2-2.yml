SDG_GOAL: "<p>Meta 9: Construir infraestructuras resilientes, promover la industrialización\
  \ inclusiva y sostenible y fomentar la innovación</p>"
SDG_TARGET: >-
  <p>Objetivo 9.2: Promover una industrialización inclusiva y sostenible y, de
  aquí a 2030, aumentar significativamente la contribución de la industria al
  empleo y al producto interno bruto, de acuerdo con las circunstancias
  nacionales, y duplicar esa contribución en los países menos adelantados</p>
SDG_INDICATOR: >-
  <p>Indicador 9.2.2: Empleo del sector manufacturero en proporción al empleo
  total</p>
META_LAST_UPDATE: '<p> Última actualización: marzo de 2020 </p>'
