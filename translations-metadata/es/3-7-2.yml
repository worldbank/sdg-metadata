COMPARABILITY: "<h2>Fuentes de discrepancia:</h2>\n<p>Las estimaciones basadas en\
  \ el registro civil sólo se proporcionan cuando el país informa de una cobertura\
  \ de al menos el 90% y cuando existe una coincidencia razonable entre las estimaciones\
  \ del registro civil y las de la encuesta. Pueden surgir pequeñas discrepancias\
  \ debido a diferentes denominadores o a la inclusión de nacimientos de mujeres menores\
  \ de 15 años. Las estimaciones de encuestas sólo se proporcionan cuando no existe\
  \ un registro civil fiable. Puede haber discrepancias en el fechado y la cifra real\
  \ si se utiliza un periodo de referencia diferente. En particular, muchas encuestas\
  \ informan de las tasas tanto para un periodo de referencia de tres años como de\
  \ cinco años. En los países en los que los datos son escasos, podrían utilizarse\
  \ períodos de referencia de más de cinco años antes de la encuesta.</p>"
