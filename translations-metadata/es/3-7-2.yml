REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Las tasas de natalidad en adolescentes\
  \ indicadas para los agregados mundiales y regionales se basan en el promedio de\
  \ las tasas de natalidad en adolescentes estimadas para dos períodos quinquenales\
  \ contiguos (por ejemplo, 2015-2020 y 2020-2025 para el año 2020) publicadas en\
  \ Naciones Unidas, Departamento de Asuntos Económicos y Sociales, División de Población\
  \ (2017). <em>Perspectivas de la población mundial: La revisión de 2017, DVD Edition</em>\
  \ (<a href=\"http://esa.un.org/unpd/wpp/\">http://esa.un.org/unpd/wpp/</a>).</p>\n\
  <p>Las tasas de fecundidad específicas por edad para los agregados mundiales y regionales\
  \ de las Perspectivas de la Población Mundial (PPM) se basan en la reconstrucción\
  \ de la población a nivel de país y proporcionan la mejor estimación basada en toda\
  \ la información demográfica disponible. Las PPM consideran y evalúan tantos tipos\
  \ y fuentes de estimaciones empíricas como sea posible (incluyendo historias de\
  \ nacimientos retrospectivas, estimaciones de fecundidad directas e indirectas),\
  \ y las estimaciones finales se derivan para asegurar la mayor consistencia interna\
  \ posible con todos los demás componentes demográficos y cohortes enumerados en\
  \ censos sucesivos.</p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>No se intenta proporcionar estimaciones\
  \ para países o zonas individuales cuando no se dispone de datos de países o zonas.</p>\n\
  <ul>\n  <li><strong><em>A nivel regional y mundial:</em></strong></li>\n</ul>\n\
  <p>Los agregados regionales o mundiales de la tasa de natalidad en adolescentes\
  \ para el grupo de edad de 15 a 19 años proceden de la última revisión de las Perspectivas\
  \ de la Población Mundial elaborada por la División de Población de las Naciones\
  \ Unidas. En los casos en los que faltan datos o se consideran poco fiables, las\
  \ estimaciones para los distintos países o zonas se generan mediante la opinión\
  \ de expertos, revisando y ponderando cada observación de forma analítica o, en\
  \ los años más recientes, utilizando métodos estadísticos automatizados, o utilizando\
  \ un modelo de datos ajustado al sesgo para controlar los sesgos sistemáticos entre\
  \ los distintos tipos de datos. Véase Naciones Unidas, Departamento de Asuntos Económicos\
  \ y Sociales, División de Población (2019). Perspectivas de la población mundial\
  \ 2019: Revisión, Metodología de las estimaciones y proyecciones de población de\
  \ las Naciones Unidas, (ST/ESA/SER.A/425), disponible en <a href=\"https://population.un.org/wpp/Publications/Files/WPP2019_Methodology.pdf\"\
  >https://population.un.org/wpp/Publications/Files/WPP2019_Methodology.pdf</a>.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>La tasa de natalidad\
  \ en adolescentes se calcula como un ratio. El numerador es el número de nacidos\
  \ vivos de mujeres de 15 a 19 años, y el denominador una estimación de la exposición\
  \ a la maternidad de las mujeres de 15 a 19 años. El cálculo es el mismo para el\
  \ grupo de edad de 10 a 14 años. El numerador y el denominador se calculan de forma\
  \ diferente para los datos del registro civil, encuestas y censos.</p>\n<p>En el\
  \ caso de los datos de registro civil, el numerador es el número registrado de nacidos\
  \ vivos de mujeres de 15 a 19 años durante un año determinado, y el denominador\
  \ es la población estimada o enumerada de mujeres de 15 a 19 años.</p>\n<p>En el\
  \ caso de los datos de encuestas, el numerador es el número de nacidos vivos obtenido\
  \ a partir de las historias de nacimiento retrospectivas de las mujeres entrevistadas\
  \ que tenían entre 15 y 19 años en el momento de los nacimientos durante un período\
  \ de referencia anterior a la entrevista, y el denominador son los años-persona\
  \ vividos entre las edades de 15 y 19 años por las mujeres entrevistadas durante\
  \ el mismo período de referencia. El año de observación comunicado corresponde a\
  \ la mitad del periodo de referencia. En el caso de algunas encuestas que no cuentan\
  \ con datos sobre la historia de los nacimientos retrospectivos, el cálculo de la\
  \ tasa de natalidad de las adolescentes se basa en la fecha del último nacimiento\
  \ o en el número de nacimientos en los 12 meses anteriores a la encuesta.</p>\n\
  <p>Con los datos del censo, la tasa de natalidad en adolescentes se calcula sobre\
  \ la base de la fecha del último nacimiento o el número de nacimientos en los 12\
  \ meses anteriores a la enumeración. El censo proporciona tanto el numerador como\
  \ el denominador de las tasas. En algunos casos, las tasas basadas en los censos\
  \ se ajustan para tener en cuenta el subregistro basado en métodos indirectos de\
  \ estimación. En algunos países que no disponen de otros datos fiables, el método\
  \ de estimación indirecta de los hijos propios proporciona estimaciones de la tasa\
  \ de natalidad de las adolescentes durante varios años antes del censo.</p>\n<p>Si\
  \ se dispone de datos, también se puede calcular la fecundidad de las adolescentes\
  \ de 10 a 14 años.</p>\n<p>Para un tratamiento exhaustivo de los diferentes métodos\
  \ de cálculo, véase <em>Manual sobre la recolección de Datos de Fertilidad y Mortalidad,\
  \ Publicación de Naciones Unidas, Núm. de Ventas E.03.XVII.11</em> (accesible públicamente\
  \ en <a href=\"http://unstats.un.org/unsd/publication/SeriesF/SeriesF_92E.pdf%20\"\
  >http://unstats.un.org/unsd/publication/SeriesF/SeriesF_92E.pdf</a>). Los métodos\
  \ indirectos de estimación se analizan en <em>Manual X: Técnicas indirectas de estimación\
  \ demográfica, Publicación de las Naciones Unidas, Nº de venta E.83.XIII.2 </em>(accesible\
  \ públicamente en <a href=\"http://www.un.org/esa/population/publications/Manual_X/Manual_X.htmpdf\"\
  >http://www.un.org/esa/population/publications/Manual_X/Manual_X.pdf</a>).</p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>Las discrepancias entre las\
  \ fuentes de datos a nivel de país son habituales y el nivel de la tasa de natalidad\
  \ de las adolescentes depende en parte de la fuente de datos seleccionada.</p>\n\
  <p>En el caso del registro civil, las tasas están sujetas a limitaciones que dependen\
  \ de la exhaustividad del registro de nacimientos, del tratamiento de los niños\
  \ nacidos vivos pero que mueren antes del registro o en las primeras 24 horas de\
  \ vida, de la calidad de la información comunicada sobre la edad de la madre y de\
  \ la inclusión de los nacimientos de períodos anteriores. Las estimaciones de población\
  \ pueden sufrir de limitaciones relacionadas con la notificación errónea de la edad\
  \ y la cobertura.</p>\n<p>En el caso de los datos de encuestas y censos, tanto el\
  \ numerador como el denominador proceden de la misma población. Las principales\
  \ limitaciones se refieren a los errores en la declaración de la edad, las omisiones\
  \ de nacimientos, la declaración errónea de la fecha de nacimiento del niño y la\
  \ variabilidad del muestreo en el caso de las encuestas.</p>\n<p>Con respecto a\
  \ las estimaciones de la tasa de natalidad en adolescentes entre las mujeres de\
  \ 10 a 14 años, la evidencia comparativa sugiere que una proporción muy pequeña\
  \ de los nacimientos en este grupo de edad se produce en mujeres menores de 12 años.\
  \ Otras pruebas basadas en datos retrospectivos de la historia de los nacimientos\
  \ procedentes de encuestas indican que es menos probable que las mujeres de 15 a\
  \ 19 años declaren su primer nacimiento antes de los 15 años que las mujeres de\
  \ la misma cohorte de nacimiento cuando se les pregunta cinco años después, a los\
  \ 20&#x2013;24 años.</p>\n<p>La tasa de natalidad de las adolescentes se suele comunicar\
  \ como la tasa de fecundidad específica por edad para las edades de 15 a 19 años\
  \ en el contexto del cálculo de las estimaciones de fecundidad total. También se\
  \ ha denominado tasa de fecundidad adolescente. Una medida relacionada es la proporción\
  \ de la fecundidad adolescente, medida como el porcentaje de la fecundidad total\
  \ aportada por las mujeres de 15 a 19 años.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>La reducción de la fecundidad adolescente\
  \ y el tratamiento de los múltiples factores que la subyacen son esenciales para\
  \ mejorar la salud sexual y reproductiva y el bienestar social y económico de los\
  \ adolescentes. Existe un acuerdo sustancial en la literatura sobre el hecho de\
  \ que las mujeres que quedan embarazadas y dan a luz muy pronto en su vida reproductiva\
  \ están sujetas a mayores riesgos de complicaciones o incluso de muerte durante\
  \ el embarazo y el parto, y sus hijos también son más vulnerables. Por lo tanto,\
  \ la prevención de los partos muy tempranos en la vida de una mujer es una medida\
  \ importante para mejorar la salud materna y reducir la mortalidad infantil. Además,\
  \ las mujeres que tienen hijos a una edad temprana experimentan un recorte de sus\
  \ oportunidades de mejora socioeconómica, sobre todo porque es poco probable que\
  \ las madres jóvenes sigan estudiando y, si necesitan trabajar, puede resultar especialmente\
  \ difícil compaginar las responsabilidades familiares y laborales. La tasa de natalidad\
  \ en la adolescencia también aporta datos indirectos sobre el acceso a los servicios\
  \ sanitarios pertinentes, ya que los jóvenes, y en particular las adolescentes solteras,\
  \ suelen tener dificultades para acceder a los servicios de salud sexual y reproductiva.</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<h2><strong>Nombre:</strong></h2>\n<p>Los\
  \ datos del registro civil, los datos sobre los nacimientos o la tasa de natalidad\
  \ de los adolescentes se obtienen de los datos comunicados por los países a la División\
  \ de Estadística de las Naciones Unidas o a las Divisiones de Estadística o unidades\
  \ estadísticas regionales (ESCWA, ESCAP, CARICOM, SPC). Las cifras de población\
  \ se obtienen de la última revisión de las Perspectivas de la Población Mundial\
  \ de la División de Población de las Naciones Unidas y sólo excepcionalmente de\
  \ otras fuentes. Los datos de las encuestas se obtienen de las encuestas nacionales\
  \ de hogares coordinadas internacionalmente&#x2014;como las Encuestas Demográficas\
  \ y de Salud (EDS), las Encuestas de Salud Reproductiva (ESR) y las Encuestas de\
  \ Indicadores Múltiples por Conglomerados (MICS, por sus siglas en inglés)&#x2014;y\
  \ otras encuestas patrocinadas a nivel nacional. Los datos de los censos se obtienen\
  \ a partir de los datos comunicados por los países a la División de Estadística\
  \ de las Naciones Unidas o a las Divisiones de Estadística o unidades estadísticas\
  \ regionales (Eurostat, ESCWA, ESCAP, CARICOM, SPC) o directamente de los informes\
  \ censales.</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>La División de Población publica\
  \ anualmente datos actualizados sobre la tasa de natalidad en adolescentes. La próxima\
  \ publicación está prevista para 2020.</p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recopilación de datos:</h2>\n<p>Los datos se\
  \ recopilan y actualizan anualmente en el primer trimestre del año.</p>"
COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>Para los datos del registro civil,\
  \ los datos sobre los nacimientos o la tasa de natalidad de los adolescentes se\
  \ obtienen de los datos comunicados por los países a la División de Estadística\
  \ de las Naciones Unidas o a las Divisiones de Estadística o unidades estadísticas\
  \ regionales (ESCWA, ESCAP, CARICOM, SPC, Eurostat). Las cifras de población se\
  \ obtienen de la última revisión de <em>Naciones Unidas</em> <em>Perspectivas mundiales\
  \ de población</em> y sólo excepcionalmente de otras fuentes.</p>\n<p>Los datos\
  \ de las encuestas se obtienen de las encuestas nacionales de hogares coordinadas\
  \ internacionalmente&#x2014;como las Encuestas Demográficas y de Salud (EDS), las\
  \ Encuestas de Salud Reproductiva (ESR) y las Encuestas de Indicadores Múltiples\
  \ por Conglomerados (MICS, por sus siglas en inglés)&#x2014;y otras encuestas patrocinadas\
  \ a nivel nacional. También pueden tenerse en cuenta otras encuestas nacionales\
  \ realizadas en el marco de las Encuestas Europeas de Fecundidad y Familia (EEFF)\
  \ o del Proyecto Panárabe de Salud Familiar (PAPFAM, por sus siglas en inglés).\
  \ Los datos proceden de informes de encuestas publicados o, en casos excepcionales,\
  \ de otros informes analíticos publicados. Cuando las estimaciones están disponibles\
  \ en el informe de la encuesta, se toman directamente de él. Si se necesitan aclaraciones,\
  \ se contacta con los patrocinadores de la encuesta o con la organización autora,\
  \ que ocasionalmente puede proporcionar estimaciones corregidas o ajustadas como\
  \ respuesta. En otros casos, si se dispone de microdatos, la División de Población\
  \ elabora las estimaciones a partir de estos datos nacionales.</p>\n<p>En el caso\
  \ de los datos censales, las estimaciones se obtienen preferentemente de los informes\
  \ censales. En estos casos, las tasas ajustadas sólo se utilizan cuando las comunica\
  \ la Oficina Nacional de Estadística. En los demás casos, la tasa de natalidad adolescente\
  \ se calcula a partir de las tablas de nacimientos de los 12 meses anteriores por\
  \ edad de la madre y de la distribución de la población censada por sexo y edad.</p>\n\
  <p>Además de obtener los datos y las estimaciones directamente de los sitios web\
  \ de las Oficinas Nacionales de Estadística, se utilizan las siguientes bases de\
  \ datos y sitios web: las Encuestas Demográficas y de Salud (EDS) (<a href=\"http://api.dhsprogram.com/%23/index.html\"\
  >http://api.dhsprogram.com/#/index.html</a>), la base de datos del Anuario Demográfico\
  \ de la División de Estadística del Departamento de Asuntos Económicos y Sociales\
  \ de la Secretaría de las Naciones Unidas (<a href=\"http://data.un.org/\">http://data.un.org</a>),\
  \ las bases de datos internas de la División de Población del Departamento de Asuntos\
  \ Económicos y Sociales de la Secretaría de las Naciones Unidas (véase la última\
  \ publicación aquí: <a href=\"http://www.un.org/en/development/desa/population/publications/dataset/fertility/wfd2019.asp\"\
  >http://www.un.org/en/development/desa/population/publications/dataset/fertility/wfd2019.asp</a>),\
  \ Eurostat <a href=\"http://ec.europa.eu/eurostat/data/database\">(http://ec.europa.eu/eurostat/data/database</a>),\
  \ la Base de Datos de Fecundidad Humana (<a href=\"http://www.humanfertility.org/\"\
  >http://www.humanfertility.org</a>), la Colección de Fecundidad Humana <a href=\"\
  http://www.fertilitydata.org\">(http://www.fertilitydata.org</a>), y las Encuestas\
  \ Agrupadas de Indicadores Múltiples (MICS) (<a href=\"http://mics.unicef.org/\"\
  >http://mics.unicef.org/</a>). También se consultan las bases de datos de encuestas\
  \ (por ejemplo, la base de datos de la Red Integrada de Encuestas de Hogares (RIEH)),\
  \ además de las búsquedas de datos en los sitios web de las Oficinas Nacionales\
  \ de Estadística y las consultas ad hoc.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>El registro civil\
  \ es la fuente de datos preferida. El censo y la encuesta de hogares son fuentes\
  \ alternativas cuando no existe un registro civil fiable. </p>\n<p>Los datos sobre\
  \ los nacimientos por edad de la madre se obtienen de los sistemas de registro civil\
  \ que cubren el 90% o más de todos los nacidos vivos, complementados eventualmente\
  \ con estimaciones de censos o encuestas para los períodos en los que no se dispone\
  \ de datos de registro.</p>\n<p>Para el numerador, tienen prioridad las cifras comunicadas\
  \ por las Oficinas Nacionales de Estadística a la División de Estadística de las\
  \ Naciones Unidas. Cuando no están disponibles o presentan problemas, se utilizan\
  \ los datos de las entidades estadísticas de las organizaciones intergubernamentales\
  \ a nivel regional y subregional o directamente de las Oficinas Nacionales de Estadística.</p>\n\
  <p>Para el denominador, se da prioridad a la última revisión de las Perspectivas\
  \ de la Población Mundial elaborada por la División de Población del Departamento\
  \ de Asuntos Económicos y Sociales de las Naciones Unidas. En los casos en que el\
  \ numerador no cubra la totalidad de la población de hecho, se utilizará una estimación\
  \ de población alternativa adecuada, si está disponible. Cuando falta el numerador\
  \ o el denominador, se utiliza la estimación directa de la tasa elaborada por la\
  \ Oficina Nacional de Estadística. </p>\n<p>La información sobre las fuentes se\
  \ proporciona a nivel de celda. Cuando el numerador y el denominador proceden de\
  \ dos fuentes diferentes, se enumeran en ese orden. </p>\n<p>En los países que carecen\
  \ de un sistema de registro civil o en los que la cobertura de dicho sistema es\
  \ inferior al 90% de todos los nacidos vivos, la tasa de natalidad de las adolescentes\
  \ se obtiene a partir de los datos de las encuestas de hogares y de los datos del\
  \ censo. Los datos de registro considerados como inferiores al 90% de cobertura\
  \ se utilizan excepcionalmente para los países en los que las fuentes alternativas\
  \ presentan problemas de compatibilidad y los datos de registro pueden proporcionar\
  \ una evaluación de las tendencias. En los países con programas de encuestas múltiples,\
  \ se da prioridad a las encuestas por muestreo de gran tamaño realizadas con carácter\
  \ anual o bienal, cuando existen.</p>\n<p>Para información sobre la fuente de cada\
  \ estimación, véase Naciones Unidas, Departamento de Asuntos Económicos y Sociales,\
  \ División de Población (2019). Datos de fertilidad globales 2019 (POP/DB/Fert/Rev2019),\
  \ de acceso público en <a href=\"http://www.un.org/en/development/desa/population/publications/dataset/fertility/wfd20197.aspshtml\"\
  >http://www.un.org/en/development/desa/population/publications/dataset/fertility/wfd2019.asp</a>.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Número\
  \ anual de nacimientos de mujeres de 10 a 14 o de 15 a 19 años por cada 1.000 mujeres\
  \ del grupo de edad respectivo.</p>\n<h2>Conceptos:</h2>\n<p>La tasa de natalidad\
  \ en la adolescencia representa el riesgo de maternidad entre las mujeres del grupo\
  \ de edad correspondiente. La tasa de natalidad adolescente entre las mujeres de\
  \ 15 a 19 años también se denomina tasa de fecundidad específica por edad para las\
  \ mujeres de 15 a 19 años.</p>"
SDG_CUSTODIAN_AGENCIES: "<h1>Información institucional</h1>\n<h2>Organización(es):</h2>\n\
  <p>División de Población, Departamento de Asuntos Económicos y Sociales (DAES) Naciones\
  \ Unidas</p>\n<p>Fondo de Población (UNFPA)</p>"
COMPILING_ORG: "<h1>Compiladores de datos</h1>\n<p>Este indicador es elaborado a nivel\
  \ mundial por la División de Población del Departamento de Asuntos Económicos y\
  \ Sociales de las Naciones Unidas en colaboración con el Fondo de Población de las\
  \ Naciones Unidas (UNFPA).</p>"
