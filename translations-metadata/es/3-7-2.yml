SDG_GOAL: >-
  <p>Objetivo 3: Garantizar una vida sana y promover el bienestar de todos a todas
  las edades</p>
SDG_TARGET: >-
  <p>Meta 3.7: De aquí a 2030, garantizar el acceso universal a los servicios de salud
  sexual y reproductiva, incluidos los de planificación familiar, información y educación,
  y la integración de la salud reproductiva en las estrategias y los programas nacionales</p>
SDG_INDICATOR: "<p>Indicador 3.7.2: Tasa de fecundidad de las adolescentes (entre\
  \ 10 y 14 años y entre 15 y 19 años) por cada 1.000 mujeres de ese grupo de edad</p>"
META_LAST_UPDATE: '<p>Última actualización: Mayo de 2020</p>'
SDG_RELATED_INDICATORS: "<h1>Indicadores relacionados</h1>\n<p>El indicador está vinculado\
  \ a la meta 5.6 (Garantizar el acceso universal a la salud sexual y reproductiva\
  \ y a los derechos reproductivos, según lo acordado de conformidad con el Programa\
  \ de Acción de la Conferencia Internacional sobre la Población y el Desarrollo y\
  \ la Plataforma de Acción de Beijing y los documentos finales de sus conferencias\
  \ de examen) porque la reducción de la maternidad adolescente que puede lograrse\
  \ aumentando el acceso a los servicios de atención de la salud sexual y reproductiva\
  \ también refleja las mejoras en la salud sexual y reproductiva y los derechos reproductivos\
  \ per se. El indicador está vinculado a la meta 17.19 (Para 2030, aprovechar las\
  \ iniciativas existentes para elaborar mediciones de los progresos en materia de\
  \ desarrollo sostenible que complementen el producto interno bruto y apoyar el fomento\
  \ de la capacidad estadística en los países en desarrollo) porque la tasa de natalidad\
  \ de las adolescentes se basa en parte en los datos del registro de nacimientos\
  \ y del censo. El fortalecimiento de los sistemas de registro civil y de estadísticas\
  \ vitales en los países que pueden alcanzar una cobertura de registro de nacimientos\
  \ del 100% y la puntualidad de los datos del censo son relevantes para medir el\
  \ progreso de la meta 3.7.</p>"
