DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>La UIT recoge los\
  \ datos para este indicador a través de un cuestionario anual de las autoridades\
  \ reguladoras nacionales o de los Ministerios de Tecnologías de la Información y\
  \ la Comunicación (TIC), que recogen los datos de los proveedores nacionales de\
  \ servicios de Internet. Los datos pueden recogerse pidiendo a cada proveedor de\
  \ servicios de Internet del país que facilite el número de sus suscripciones de\
  \ banda ancha fija por las velocidades indicadas. A continuación, los datos se suman\
  \ para obtener los totales del país.</p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>Dado que la mayoría de los\
  \ proveedores de servicios de Internet ofrecen planes vinculados a la velocidad\
  \ de descarga, el indicador es relativamente sencillo de recopilar. Los países pueden\
  \ utilizar paquetes que no coincidan con las velocidades utilizadas para este grupo\
  \ de indicadores. Se alienta a los países a recopilar los datos en más categorías\
  \ de velocidad para permitir la agregación de los datos según la división mostrada\
  \ anteriormente. En el futuro, la UIT podría empezar a incluir categorías de mayor\
  \ velocidad, reflejando la creciente demanda y disponibilidad de suscripciones de\
  \ banda ancha de mayor velocidad.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>Internet se ha convertido en una herramienta\
  \ cada vez más importante para facilitar el acceso a la información, y puede ayudar\
  \ a fomentar y mejorar la cooperación regional e internacional en materia de ciencia,\
  \ tecnología e innovación, así como el acceso a las mismas, y mejorar el intercambio\
  \ de conocimientos. El acceso a Internet de alta velocidad es importante para garantizar\
  \ que los usuarios de Internet tengan un acceso de calidad a Internet y puedan aprovechar\
  \ la creciente cantidad de contenidos de Internet &#x2013;, incluidos los servicios\
  \ e información de contenidos generados por los usuarios &#x2013;.</p>\n<p> Aunque\
  \ el número de abonos a la banda ancha fija ha aumentado considerablemente en los\
  \ últimos años y los proveedores de servicios ofrecen velocidades cada vez más altas,\
  \ la banda ancha fija de Internet puede variar enormemente en cuanto a la velocidad,\
  \ lo que afecta a la calidad y funcionalidad del acceso a Internet. Muchos países,\
  \ especialmente en el mundo en desarrollo, no sólo tienen una cantidad muy limitada\
  \ de suscripciones a la banda ancha fija, sino también a velocidades muy bajas.\
  \ Esta limitación es un obstáculo para la meta 17.6 y el indicador destaca el potencial\
  \ de Internet (especialmente a través del acceso de alta velocidad) para aumentar\
  \ la cooperación, mejorar el acceso a la ciencia, la tecnología y la innovación,\
  \ y compartir conocimientos. El indicador también subraya la importancia del uso\
  \ de Internet como potenciador del desarrollo y ayuda a medir la brecha digital,\
  \ que, si no se aborda adecuadamente, agravará las desigualdades en todos los ámbitos\
  \ del desarrollo. La información sobre las suscripciones a la banda ancha fija por\
  \ velocidad contribuirá al diseño de políticas específicas para superar esas brechas.</p>"
