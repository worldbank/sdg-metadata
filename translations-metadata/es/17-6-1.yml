COMPARABILITY: "<h2>Fuentes de discrepancia:</h2>\n<p>Las diferencias entre las cifras\
  \ globales y las nacionales pueden surgir cuando los países no utilizan la misma\
  \ definición para las suscripciones de banda ancha fija, o cuando los niveles de\
  \ velocidad difieren. Las diferencias de cada dato se explican en una nota.</p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<p>Existen datos para este indicador\
  \ para unas 90 economías (en 2015). Sin embargo, se espera que más países proporcionen\
  \ información sobre este indicador en los próximos años, lo que permitirá a la UIT\
  \ producir estimaciones regionales y mundiales. Los datos sobre abonos a la banda\
  \ ancha fija no desglosados por velocidad están ampliamente disponibles, y se están\
  \ produciendo a nivel regional y mundial.</p>\n<h2>Desagregación:</h2>\n<p>Dado\
  \ que los datos de este indicador se basan en datos administrativos de los PSI,\
  \ no se dispone de información sobre los abonados individuales y, por tanto, los\
  \ datos no pueden desglosarse por ninguna característica individual. En teoría,\
  \ los datos podrían desglosarse por ubicación geográfica y urbana/rural, pero la\
  \ UIT no recoge esta información.</p>"
