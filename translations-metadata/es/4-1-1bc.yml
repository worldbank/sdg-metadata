DATA_COMP: "<h1>Metodología</h1>\n<h2><strong><strong>Método de cálculo:</strong></strong></h2>\n\
  <p>El indicador se calcula como el porcentaje de niños y/o jóvenes en la etapa educativa\
  \ correspondiente que alcanzan o superan un nivel de competencia predefinido en\
  \ una materia determinada. </p>\n<p>Rendimiento por encima del nivel mínimo, PLtn,s,\
  \ por encima del mínimo = p</p>\n<p>donde p es el porcentaje de estudiantes en una\
  \ evaluación de aprendizaje en la etapa educativa n, en la asignatura s en cualquier\
  \ año (t-i) donde 0 ? i ? 5, que ha alcanzado un nivel de competencia superior a\
  \ un estándar mínimo predefinido, Smin. El estándar mínimo lo define la comunidad\
  \ educativa mundial teniendo en cuenta las diferencias regionales.</p>"
REC_USE_LIM: "<h2><strong><strong>Comentarios y limitaciones:</strong></strong></h2>\n\
  <p>Aunque ya se dispone de datos de muchas evaluaciones nacionales, cada país establece\
  \ sus propias normas, por lo que los niveles de rendimiento pueden no ser comparables.\
  \ Una opción es relacionar las evaluaciones regionales existentes con un marco común.\
  \ Además, las evaluaciones se suelen realizar dentro de los sistemas escolares,\
  \ los indicadores actuales sólo cubren a los que están escolarizados y la proporción\
  \ de población objetivo escolarizada podría variar de un país a otro debido a la\
  \ variedad de poblaciones de niños no escolarizados. La evaluación de las competencias\
  \ de los niños y jóvenes no escolarizados exigiría la realización de encuestas en\
  \ los hogares. Se está estudiando la posibilidad de evaluar a los niños en los hogares,\
  \ pero puede ser muy costoso y difícil de administrar y es poco probable que esté\
  \ disponible a la escala necesaria en los próximos 3-5 años. Por último, el cálculo\
  \ de este indicador requiere información específica sobre las edades de los niños\
  \ que participan en las evaluaciones para crear datos comparables a nivel mundial.\
  \ Las edades de los niños declaradas por el cabeza de familia podrían no ser coherentes\
  \ y fiables, por lo que el cálculo del indicador podría ser aún más difícil. Debido\
  \ a la complicación de evaluar a los niños no escolarizados y a la atención principal\
  \ que se presta a la mejora del sistema educativo, el IEU está adoptando un enfoque\
  \ gradual. Se concentrará en evaluar a los niños escolarizados a medio plazo, cuando\
  \ se disponga de muchos datos, y luego desarrollará un plan de aplicación más coherente\
  \ para evaluar a los niños no escolarizados a largo plazo.</p>"
RATIONALE: "<h2><strong><strong>Justificación:</strong></strong></h2>\n<p>El indicador\
  \ es una medida directa de los resultados de aprendizaje alcanzados en las dos materias\
  \ al final de las etapas educativas correspondientes. Los tres puntos de medición\
  \ tendrán su propio estándar mínimo establecido. Sólo hay un umbral que divide a\
  \ los alumnos en superiores e inferiores al mínimo: </p>\n<ol>\n  <li>Por debajo\
  \ del mínimo es la proporción o el porcentaje de alumnos que no alcanzan un nivel\
  \ mínimo establecido por los países según las competencias mínimas definidas a nivel\
  \ mundial.</li>\n <li>Por encima del mínimo es la proporción o el porcentaje de\
  \ alumnos que han alcanzado los estándares mínimos. Debido a la heterogeneidad de\
  \ los niveles de rendimiento establecidos por las evaluaciones nacionales y transnacionales,\
  \ estos niveles de rendimiento tendrán que ser mapeados a los niveles mínimos de\
  \ rendimiento definidos globalmente. Una vez que los niveles de rendimiento se mapeen,\
  \ la comunidad educativa mundial podrá identificar para cada país la proporción\
  \ o el porcentaje de niños que alcanzaron los estándares mínimos.</li>\n</ol>"
