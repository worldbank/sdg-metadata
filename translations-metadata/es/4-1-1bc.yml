STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2><strong><strong>Definición:</strong></strong></h2>\n\
  <p>Porcentaje de niños y jóvenes en el segundo o tercer grado de la educación primaria,\
  \ al final de la educación primaria y al final del primer ciclo de la educación\
  \ secundaria que logran al menos un nivel mínimo de competencia en (a) lectura y\
  \ (b) matemáticas. El nivel mínimo de competencia se medirá en relación con las\
  \ nuevas escalas comunes de lectura y matemáticas actualmente en desarrollo.</p>\n\
  <h2><strong><strong>Conceptos:</strong></strong></h2>\n<p>El nivel mínimo de competencia\
  \ es el punto de referencia de los conocimientos básicos en un ámbito (matemáticas\
  \ o lectura) medido a través de evaluaciones de aprendizaje. Por ejemplo, la prueba\
  \ de lectura del Programa para la Evaluación Internacional de Alumnos (PISA, por\
  \ sus siglas en inglés) tiene seis niveles de competencia, de los cuales el nivel\
  \ 2 se describe como el nivel mínimo de competencia. En el Estudio Internacional\
  \ de Tendencias en Matemáticas y Ciencias (TIMSS, por sus siglas en inglés) y en\
  \ el Estudio Internacional de Progreso en Lectura (PIRLS, por sus siglas en inglés),\
  \ hay cuatro niveles de competencia: Bajo, Intermedio, Alto y Avanzado. Los alumnos\
  \ que alcanzan el nivel intermedio son capaces de aplicar los conocimientos básicos\
  \ en diversas situaciones, lo que se asemeja a la idea de competencia mínima. Actualmente,\
  \ no existen estándares comunes validados por la comunidad internacional o los países.\
  \ El indicador muestra los datos publicados por cada una de las agencias y organizaciones\
  \ especializadas en la evaluación transnacional del aprendizaje.</p>"
