COMPARABILITY: "<h2>Fuentes de discrepancias:</h2>\n<p>La fiabilidad del indicador\
  \ depende de que los países pongan la información a disposición del Centro de Intercambio\
  \ de Información sobre ADB del Protocolo de Nagoya y del Sistema de Información\
  \ en Línea sobre el Cumplimiento del Tratado Internacional sobre Medidas Legislativas,\
  \ Administrativas o Políticas de ADB.</p>\n<p> Además de la información facilitada\
  \ por los países al Centro de Intercambio de Información sobre ADB, la Secretaría\
  \ del CDB recopila información de otras fuentes: estrategias y planes de acción\
  \ nacionales sobre biodiversidad, informes nacionales presentados en el marco del\
  \ CDB, los informes nacionales provisionales sobre la aplicación del Protocolo de\
  \ Nagoya (que deben presentarse en 2017) y las comunicaciones oficiales a la SCDB\
  \ (respuestas a notificaciones, comunicaciones por correo electrónico, etc.). La\
  \ información recopilada a partir de estas fuentes sirve de base a las contribuciones\
  \ de la Secretaría a otros procesos en el marco del Protocolo, en particular el\
  \ examen por parte de la Conferencia de las Partes en calidad de reunión de las\
  \ Partes en el Protocolo (COP-MOP) de los informes nacionales (artículo 29) y la\
  \ evaluación y el examen (artículo 31). La información resultante sobre el número\
  \ de países con medidas legislativas, administrativas o políticas de ADB puede diferir\
  \ del número de países que han puesto a disposición esta información en el Centro\
  \ de Intercambio de Información sobre ADB. </p>\n<p> </p>\n<p> Además de la información\
  \ puesta a disposición por los países en el Sistema de Información en Línea sobre\
  \ el Cumplimiento del Tratado Internacional, la FAO recopila información de los\
  \ países, presentada a través de sus informes nacionales, sobre la conservación\
  \ y el uso de los RFAA y sus esfuerzos en este sentido para la preparación del <em>Estado\
  \ de los Recursos Fitogenéticos para la Alimentación y la Agricultura en el Mundo</em>.\
  \ </p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<p>Para 196 Partes en el Convenio sobre\
  \ la Diversidad Biológica.</p>\n<p>La disponibilidad de los datos depende de que\
  \ los países pongan a disposición del mecanismo de intercambio de información sobre\
  \ ADB la información sobre las medidas legislativas, administrativas o políticas.</p>\n\
  <p>Para 144 países que han ratificado, aceptado, aprobado o se han adherido al Tratado\
  \ Internacional sobre los Recursos Fitogenéticos para la Alimentación y la Agricultura\
  \ (al 1 de febrero de 2018)</p>\n<h2>Desagregación:</h2>\n<p> Los datos son proporcionados\
  \ por los países (o entidades de integración regional), y pueden mostrarse por país,\
  \ grupo regional, pertenencia a una organización regional específica, y/o por su\
  \ condición de Partes o no Partes en el Protocolo y en el Tratado Internacional.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>Suma de la información\
  \ facilitada por cada una de las Partes en el Convenio sobre la Diversidad Biológica\
  \ y en el Tratado Internacional en relación con:</p>\n<ul>\n  <li>Medidas legislativas,\
  \ administrativas o políticas de ADB puestas a disposición del Centro de Intercambio\
  \ de Información sobre ADB y del Sistema de Información en Línea sobre el Cumplimiento\
  \ del Tratado Internacional en relación con los recursos fitogenéticos para la alimentación\
  \ y la agricultura (sí/no); </li>\n</ul>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>Este indicador se puede utilizar\
  \ para medir el progreso en la adopción de marcos legislativos, administrativos\
  \ y políticos de ADB a lo largo del tiempo.</p>\n<p>Este indicador no evalúa el\
  \ alcance o la eficacia de los marcos legislativos, administrativos y políticos\
  \ de ADB. </p>\n<p> La noción de marco sugiere que existe un conjunto completo de\
  \ normas establecidas sobre el acceso y la distribución de beneficios. Sin embargo,\
  \ es difícil tener una idea predefinida de lo que constituye un marco de ADB. En\
  \ el contexto de este indicador, la publicación por parte de un país de una o más\
  \ medidas legislativas, administrativas y de política de ADB en el Centro de Intercambio\
  \ de Información sobre ADB se consideraría un progreso de ese país en cuanto a tener\
  \ un marco legislativo, administrativo y de política de ADB, y a través del Sistema\
  \ de Información en Línea sobre el Cumplimiento del Tratado Internacional en relación\
  \ con los recursos fitogenéticos para la alimentación y la agricultura.</p>"
RATIONALE: "<h2>Justificación e interpretación:</h2>\n<p>El Protocolo de Nagoya, para\
  \ ser operativo, requiere que se cumplan ciertas condiciones de habilitación a nivel\
  \ nacional para su aplicación efectiva. En particular, los países deberán, en función\
  \ de sus circunstancias específicas, revisar las medidas legislativas, administrativas\
  \ o políticas ya existentes o desarrollar nuevas medidas para cumplir las obligaciones\
  \ establecidas en el Protocolo. </p>\n<p>En particular, el Protocolo de Nagoya establece\
  \ que las Partes deben adoptar medidas legislativas, administrativas o de política,\
  \ según proceda, para garantizar la participación justa y equitativa en los beneficios\
  \ derivados de la utilización de los recursos genéticos, incluidos los recursos\
  \ genéticos en poder de las comunidades indígenas, y los beneficios derivados de\
  \ la utilización de los conocimientos tradicionales asociados a los recursos genéticos.\
  \ </p>\n<p> El Centro de Intercambio de Información sobre ADB es una plataforma\
  \ para el intercambio de información sobre el acceso y la distribución de los beneficios\
  \ (ADB) establecida por el artículo 14 del Protocolo, El Centro de Intercambio de\
  \ Información sobre ADB es una herramienta clave para facilitar la aplicación del\
  \ Protocolo de Nagoya, mediante la mejora de la seguridad jurídica y la transparencia\
  \ de los procedimientos de acceso, y para el seguimiento de la utilización de los\
  \ recursos genéticos a lo largo de la cadena de valor. El Protocolo exige a las\
  \ Partes que pongan a disposición del Centro de Intercambio de Información sobre\
  \ ADB información sobre las medidas legislativas, administrativas y políticas. También\
  \ se alienta a los países que no son Partes a que faciliten esta información de\
  \ la misma manera. El objetivo es permitir que los usuarios de recursos genéticos\
  \ y conocimientos tradicionales asociados encuentren fácilmente información en el\
  \ Centro de Intercambio de Información sobre ADB acerca de cómo acceder a estos\
  \ recursos y conocimientos de forma organizada y en un lugar conveniente.</p>\n\
  <p> El Tratado Internacional estipula que las Partes Contratantes deben garantizar\
  \ la conformidad de sus leyes, reglamentos y procedimientos con sus obligaciones\
  \ en virtud del Tratado Internacional (artículo 4). En virtud del Sistema Multilateral\
  \ de Acceso y Distribución de Beneficios (Artículos 10-13), los países se conceden\
  \ mutuamente acceso facilitado a sus recursos fitogenéticos, mientras que se alienta\
  \ a los usuarios de material fitogenético del Sistema Multilateral a compartir sus\
  \ beneficios con el mismo. Dichos beneficios deben fluir principalmente hacia los\
  \ agricultores de los países en desarrollo que promueven la conservación y el uso\
  \ sostenible de los recursos fitogenéticos. </p>\n<p> De conformidad con el artículo\
  \ 21, el Órgano Rector adoptó los Procedimientos y el mecanismo operativo para promover\
  \ el cumplimiento y tratar los problemas de incumplimiento. En virtud de la supervisión\
  \ y la presentación de informes en los Procedimientos, se pide a cada Parte Contratante\
  \ que presente un informe sobre las medidas que ha adoptado para cumplir sus obligaciones\
  \ en virtud del Tratado Internacional, incluidas las medidas de acceso y distribución\
  \ de beneficios. Las Partes Contratantes informan utilizando un formato estándar\
  \ acordado y a través del Sistema de Información en Línea sobre el Cumplimiento.\
  \ Además, la información sobre el número de Acuerdos Normalizados de Transferencia\
  \ de Material se recoge en el Almacén de Datos del Tratado Internacional a través\
  \ de Easy-SMTA. El SMTA es un contrato obligatorio que las Partes Contratantes del\
  \ Tratado Internacional han acordado utilizar siempre que se pongan a disposición\
  \ recursos fitogenéticos comprendidos en el Sistema Multilateral. </p>\n<p> El indicador\
  \ 15.6.1 mide directamente los progresos realizados por los países en el establecimiento\
  \ de marcos legislativos, administrativos o políticos sobre el acceso y la distribución\
  \ de beneficios . Al desarrollar sus marcos de ADB, los países están contribuyendo\
  \ al logro de la Meta 15.6 de los ODS y a la conservación y el uso sostenible de\
  \ la diversidad biológica y genética. Los avances en este indicador se evalúan midiendo\
  \ el aumento del número de países que han adoptado medidas legislativas, administrativas\
  \ y políticas en materia de ADB y que han puesto a disposición esta información\
  \ en el Centro de Intercambio de Información sobre ADB y a través del Sistema de\
  \ Información en Línea sobre el Cumplimiento del Tratado Internacional en relación\
  \ con los recursos fitogenéticos para la alimentación y la agricultura. </p>"
