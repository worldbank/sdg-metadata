STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>El indicador\
  \ se define como el número de países que han adoptado marcos legislativos, administrativos\
  \ y políticos para garantizar una participación justa y equitativa en los beneficios.\
  \ Se refiere a los esfuerzos realizados por los países para aplicar el Protocolo\
  \ de Nagoya sobre el acceso a los recursos genéticos y la participación justa y\
  \ equitativa en los beneficios que se deriven de su utilización al Convenio sobre\
  \ la Diversidad Biológica<em> </em>(2010) y al Tratado Internacional sobre los Recursos\
  \ Fitogenéticos para la Alimentación y la Agricultura (2001).</p>\n<p>El Protocolo\
  \ de Nagoya abarca los recursos genéticos y los conocimientos tradicionales asociados\
  \ a los recursos genéticos, así como los beneficios derivados de su utilización,\
  \ estableciendo obligaciones básicas para que sus Partes contratantes adopten medidas\
  \ en relación con el acceso, la participación en los beneficios y el cumplimiento.\
  \ Los objetivos del Tratado Internacional son la conservación y la utilización sostenible\
  \ de los recursos fitogenéticos para la alimentación y la agricultura y la distribución\
  \ justa y equitativa de los beneficios derivados de su utilización, en armonía con\
  \ el Convenio sobre la Diversidad Biológica. </p>\n<p>El Protocolo proporciona una\
  \ mayor seguridad jurídica y transparencia tanto para los proveedores como para\
  \ los usuarios de los recursos genéticos y los conocimientos tradicionales asociados,\
  \ y por lo tanto, fomenta el avance de la investigación sobre los recursos genéticos\
  \ que podría conducir a nuevos descubrimientos en beneficio de todos. </p>\n<p>El\
  \ Protocolo de Nagoya también crea incentivos para conservar y utilizar de forma\
  \ sostenible los recursos genéticos y, por tanto, mejora la contribución de la biodiversidad\
  \ al desarrollo y al bienestar humano. Además, las Partes en el Protocolo deben\
  \ alentar a los usuarios y proveedores a dirigir los beneficios derivados de la\
  \ utilización de los recursos genéticos hacia la conservación de la diversidad biológica\
  \ y la utilización sostenible de sus componentes.</p>\n<p>El Tratado Internacional\
  \ ha establecido el Sistema Multilateral de Acceso y Distribución de Beneficios,\
  \ que facilita el intercambio de recursos fitogenéticos con fines de investigación\
  \ y mejoramiento agrícola, proporcionando un marco transparente y fiable para el\
  \ intercambio de recursos genéticos de los cultivos. El Sistema Multilateral es\
  \ fundamental para lograr la conservación y la utilización sostenible de los recursos\
  \ fitogenéticos, así como la distribución justa y equitativa de los beneficios derivados\
  \ de su utilización. </p>"
