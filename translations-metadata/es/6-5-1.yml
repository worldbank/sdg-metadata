COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>Las contrapartes oficiales a nivel\
  \ nacional supervisan el proceso de validación y consulta.</p>\n<p>La encuesta se\
  \ ha diseñado para que el indicador sea comparable entre países y periodos de tiempo.\
  \ No se prevén ajustes.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>El seguimiento\
  \ de los avances en el cumplimiento del ODS 6.5 es propiedad y responsabilidad del\
  \ gobierno nacional. El gobierno asignará un ministerio con la responsabilidad principal\
  \ de supervisar este estudio, al que se le pedirá que asuma la responsabilidad de\
  \ coordinar el proceso nacional de seguimiento e información de la GIRH. Dado que\
  \ las cuestiones relativas a la gestión del agua afectan a un gran número de sectores,\
  \ a menudo supervisados por diferentes ministerios y otros organismos administrativos\
  \ a nivel nacional o de otro tipo, el proceso debe ser inclusivo. Las principales\
  \ partes interesadas deben participar para contribuir a dar respuestas bien informadas\
  \ y objetivas a la encuesta.</p>\n<p>Se invita al ministerio a designar un punto\
  \ focal nacional de &#x201C;GIRH&#x201D;, que puede ser o no un funcionario del\
  \ gobierno. La ONU proporcionará apoyo cuando sea necesario y posible. Los siguientes\
  \ pasos se sugieren sólo como orientación, ya que corresponde a los países decidir\
  \ qué proceso o procesos se ajustan mejor a sus necesidades. También hay que tener\
  \ en cuenta que los siguientes pasos representan un enfoque &#x2018;en escalera&#x2019;,\
  \ en el sentido que completar todos los pasos generalmente conducirá a un indicador\
  \ más sólido. Sin embargo, puede que no sea posible o necesario que todos los países\
  \ completen todos los pasos.</p>\n<p>1. El ministerio responsable o el punto focal\
  \ de GIRH se pone en contacto con otros ministerios/agencias relevantes para recopilar\
  \ las respuestas al cuestionario. Cada opción de respuesta posible tiene una puntuación\
  \ que se utilizará para calcular la puntuación global del indicador.</p>\n<p>2.\
  \ El proyecto de encuesta completado es revisado por las partes interesadas del\
  \ gobierno. Estas partes interesadas podrían incluir a los implicados en los sectores\
  \ relacionados con el agua, como la agricultura, la energía, el suministro de agua\
  \ y el medio ambiente, así como la gestión del agua a diferentes niveles administrativos.\
  \ Este proceso puede ser electrónico (por ejemplo, a través del correo electrónico)\
  \ y/o mediante talleres.</p>\n<p>3. El proyecto de encuesta revisado se valida en\
  \ un taller con múltiples partes interesadas. Aparte de los representantes del gobierno,\
  \ estas partes interesadas podrían incluir asociaciones de usuarios del agua, el\
  \ sector privado, grupos de interés relacionados, por ejemplo, con el medio ambiente,\
  \ la agricultura, la pobreza y el mundo académico. El proceso sugerido es a través\
  \ de un taller, pero se podrían considerar medios alternativos de consulta, por\
  \ ejemplo, el correo electrónico o una convocatoria pública en línea. Cabe destacar\
  \ que los pasos 2 y 3 podrían combinarse si se desea.</p>\n<p>4. El ministerio responsable\
  \ o el punto focal de la GIRH discute con los funcionarios pertinentes y consolida\
  \ los aportes en una versión final. Esta versión es la base para calcular el grado\
  \ de implementación de la GIRH (0-100) para el informe global.</p>\n<p>5. El ministerio\
  \ responsable presenta la puntuación final del indicador a la oficina nacional de\
  \ estadística encargada de recopilar todos los datos de las metas nacionales de\
  \ los ODS.</p>\n<p>Sobre la base de la encuesta nacional, ONU-Agua preparará periódicamente\
  \ informes de síntesis para los niveles regional y mundial con el fin de proporcionar\
  \ el progreso general en el cumplimiento de la meta 6.5 de los ODS.</p>\n<p>Cobertura\
  \ temporal: Se recomienda un ciclo de presentación de informes de tres años.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>El indicador\
  \ 6.5.1 se asocia con el &#x2018;grado de implementación de la gestión integrada\
  \ de los recursos hídricos (0-100)&#x2019;. Mide las etapas de desarrollo e implementación\
  \ de la Gestión Integrada de los Recursos Hídricos (GIRH), en una escala de 0 a\
  \ 100, en seis categorías (véase la sección de Justificación). La puntuación del\
  \ indicador se calcula a partir de una encuesta por países con 33 preguntas, y cada\
  \ una de ellas se puntúa en la misma escala de 0 a 100.</p>\n<p>La definición de\
  \ GIRH se basa en una definición acordada internacionalmente y es de aplicación\
  \ universal. La GIRH se estableció oficialmente en 1992 y se define como &#x201C;un\
  \ proceso que promueve el desarrollo y la gestión coordinados de los recursos hídricos,\
  \ terrestres y afines con el fin de maximizar el bienestar económico y social de\
  \ forma equitativa sin comprometer la sostenibilidad de los ecosistemas vitales&#x201D;\
  \ (GWP 2010).</p>\n<p>El método se basa en los informes oficiales de la ONU sobre\
  \ el estado de la GIRH, de 2008 y 2012, del Plan de Aplicación de Johannesburgo\
  \ de la Cumbre Mundial de las Naciones Unidas para el Desarrollo Sostenible (1992).</p>\n\
  <h2>Conceptos:</h2>\n<p>El concepto de GIRH se mide en 4 secciones principales,\
  \ cada una de las cuales representa una dimensión clave de la GIRH:.</p>\n<p>1.\
  \ Entorno propicio: incluye las políticas, leyes, planes y estrategias que crean\
  \ el &#x2018;entorno propicio&#x2019; para la GIRH.</p>\n<p>2. Instituciones y participación:\
  \ incluye la gama y los roles de las instituciones políticas, sociales, económicas\
  \ y administrativas que ayudan a apoyar la implementación de la GIRH.</p>\n<p>3.\
  \ Instrumentos de gestión: Las herramientas y actividades que permiten a los responsables\
  \ de la toma de decisiones y a los usuarios hacer elecciones racionales e informadas\
  \ entre acciones alternativas.</p>\n<p>4. Financiación: La presupuestación y la\
  \ financiación puesta a disposición y utilizada para el desarrollo y la gestión\
  \ de los recursos hídricos a partir de diversas fuentes.</p>\n<p>El indicador se\
  \ basa en una encuesta nacional estructurada en torno a estas cuatro secciones principales.\
  \ Cada sección se divide en dos partes: preguntas relativas al &#x2018;Nivel nacional&#x2019;\
  \ y a &#x2018;Otros niveles&#x2019; respectivamente. En &#x2018;Otros niveles&#x2019;\
  \ se incluyen el nivel sub-nacional (incluidas las provincias/estados en el caso\
  \ de los países federados), el nivel de cuenca y el nivel transfronterizo, según\
  \ corresponda. Estas dos partes abordan lo indicado por la Meta 6.5 respecto de\
  \ &#x2018;aplicar la [GIRH] a todos los niveles &#x2026;&#x2019;.</p>"
SDG_RELATED_INDICATORS: "<h1>Indicadores relacionados</h1>\n<p>Como mide el grado\
  \ de aplicación de un entorno propicio para una mejor gestión de los recursos hídricos,\
  \ apoya directamente las demás metas de resultados del ODS 6 (6.1, 6.6). Lo hace\
  \ proporcionando más información a los países sobre el contexto y la posible explicación\
  \ de los avances en otras metas, y señala los obstáculos y los facilitadores para\
  \ la obtención de las otras metas. También apoya directamente las metas 6.a y 6.b\
  \ de los medios de implementación, ya que la desagregación es posible para proporcionar\
  \ datos sobre la financiación (6.a) y la participación de las partes interesadas\
  \ (6.b). Además del ODS 6, el indicador 6.5.1 tiene vínculos con otras metas de\
  \ los ODS, ya que la gestión integrada de los recursos hídricos tiene que ver con\
  \ la integración de las demandas y los impactos sobre los recursos hídricos y los\
  \ ecosistemas relacionados con el agua de una serie de ODS diferentes y sus metas,\
  \ incluyendo: la pobreza (1.4); la agricultura (2.3); la educación (4.7); el género\
  \ (5.5); la energía (7.1); el trabajo (8.5); la igualdad (10.2); las zonas urbanas\
  \ (11.3); el cambio climático (13.2); los ecosistemas (15.9); la gobernanza (16.3,\
  \ 16.5, 16.7) (ONU-Agua 2016).</p>"
