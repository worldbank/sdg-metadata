COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>Número total\
  \ de países: 172 (89% de los Estados miembros de la ONU) (PNUMA 2018).</p>\n<p>A\
  \ continuación se incluye la región (agrupaciones regionales de la División de Estadísticas\
  \ de las Naciones Unidas): seguida del número de países con datos / total de países\
  \ en la región (a partir de 2017); seguida del porcentaje de países con datos.</p>\n\
  <p>Australia y Nueva Zelanda: 2/2; 100%.</p>\n<p>Asia central y meridional: 10/14;\
  \ 71%.</p>\n<p>Asia oriental y sudoriental: 13/16; 81%.</p>\n<p>Europa y América\
  \ del Norte: 43/45; 96%.</p>\n<p>América Latina y el Caribe: 29/33; 89%.</p>\n<p>África\
  \ del Norte y Asia Occidental: 22/23; 96%.</p>\n<p>Oceanía (excluyendo Australia\
  \ y Nueva Zelanda): 8/12; 67%.</p>\n<p>África subsahariana: 45/48; 94%.</p>\n<p>Mundo:\
  \ 172/193: 89%.</p>\n<h2>Series temporales:</h2>\n<p>Antes de los ODS: 2008, 2012\
  \ (ONU-Agua 2008, 2012).</p>\n<p>Periodo de los ODS: 2017 (PNUMA 2018).</p>\n<p>Todo\
  \ en el Portal de GIRH (<a href=\"about:blank\">http://iwrmdataportal.unepdhi.org</a>).</p>\n\
  <h2>Desagregación:</h2>\n<p>La fuerza del indicador radica en la posibilidad de\
  \ desagregar la puntuación del país en las cuatro dimensiones principales de la\
  \ GIRH, y además en las preguntas de la encuesta. Esto proporciona a los países\
  \ una rápida evaluación de los aspectos de la GIRH que están progresando bien, y\
  \ de los aspectos que requieren mayores esfuerzos para alcanzar el objetivo.</p>\n\
  <p>La naturaleza del objetivo, del indicador y de la encuesta no se presta a una\
  \ desagregación por sexo, grupo de edad, ingresos, etc. Sin embargo, la igualdad\
  \ social es una parte integral de la GIRH, y hay preguntas que abordan directamente\
  \ cuestiones como el género, los grupos vulnerables, la cobertura geográfica y la\
  \ amplia participación de los interesados en el desarrollo y la gestión de los recursos\
  \ hídricos. Estas preguntas proporcionan indicios acerca de la situación nacional\
  \ y sub-nacional en materia de igualdad social.</p>"
QUALITY_ASSURE: "<h2>Garantía de calidad:</h2>\n<p>Las siguientes directrices de garantía\
  \ de calidad (GC) están a disposición de todas las personas que participan en la\
  \ garantía de calidad de 6.5.1.</p>\n<p>Proceso:.</p>\n<ol>\n  <li>Nombrar a la\
  \ persona responsable de la garantía de calidad de la respuesta de un país una vez\
  \ que se presenta por primera vez.</li>\n  <li>Acusar recibo e informar al país\
  \ del proceso de GC.</li>\n  <li>Actualizar la hoja de cálculo de la GC, indicando\
  \ la fecha de recepción y quién la ha presentado.</li>\n  <li>Subir el borrador\
  \ de la encuesta (MS Word) a la carpeta de Dropbox.</li>\n  <li>Realizar TODAS las\
  \ comprobaciones descritas a continuación.</li>\n  <li>Si hay alguna discrepancia,\
  \ regresarla a los colegas del PNUMA-DHI (por su sigla en inglés).</li>\n  <li>Una\
  \ vez acordada la acción, responder a los países.</li>\n  <li>Realizar todas las\
  \ comprobaciones en cada una de las versiones posteriores del cuestionario hasta\
  \ que se hayan resuelto todos los problemas de calidad y se marque el cuestionario\
  \ como &#x2018;final&#x2019;.&#xA0; &#xA0; </li>\n</ol>\n<p>Comprobaciones:.</p>\n\
  <ol>\n  <li>Punto focal: Confirme que la persona que lo presenta es el punto focal\
  \ nacional formal. Si no es así, cualquier respuesta debe añadir también el punto\
  \ focal nacional en CC.&#xA0; </li>\n  <li> Respuestas a las preguntas: </li>\n\
  \  <li> Todas las preguntas contestadas. La orientación oficial es que todas las\
  \ preguntas deben ser contestadas (con una puntuación o n/a). </li>\n  <li>Puntuaciones\
  \ en el rango de 0-100, en incrementos de 10. </li>\n  <li> Compruebe que n/a (no\
  \ aplicable) se utiliza adecuadamente. </li>\n  <li>]Campos de texto libre: En los\
  \ campos &#x201C;&#x201C;Descripción del estado&#x201D; y &#x201C;Camino a seguir&#x201D;\
  \ de cada pregunta, compruebe que el texto libre tiene sentido en el contexto de\
  \ la puntuación (y viceversa). </li>\n  <li>Cálculos: Comprueba que los promedios\
  \ de las secciones y la puntuación final están redondeados al número entero más\
  \ cercano y son correctos, utilizando la hoja de cálculo de GC en Dropbox. Rellene\
  \ las respuestas dadas en las columnas M - AX, y revise que las diferencias se calculan\
  \ automáticamente en las columnas C &#x2013; G. Si la diferencia es superior a +/-\
  \ 0,5, las celdas se resaltan automáticamente en rojo utilizando el formato condicional.\
  \ </li>\n  <li>Comparar con la línea de base de 2017: Cuando esté disponible, compare\
  \ con la encuesta de referencia de 2017 (para 172 países) y discuta con sus colegas\
  \ si es necesario.&#xA0; </li>\n  <li>Cuestiones transfronterizas: </li>\n  <li>Compruebe\
  \ la tabla de &#x2018;cuencas transfronterizas&#x2019; del Anexo B. La lista completa\
  \ de cuencas transfronterizas se puede encontrar aquí: <a href=\"about:blank\">http://twap-rivers.org/indicators/Report.ashx?type=IndicatorResultsSummary</a>.</li>\n\
  \  <li>Vaya a la hoja de trabajo/pestaña final para ver los países de cada cuenca.\
  \ Consulta también los mapas aquí: <a href=\"about:blank\">http://twap-rivers.org/indicators/</a>\
  \ para ver si es probable que la cuenca sea importante para ese país, o si sólo\
  \ hay una pequeña porción de la cuenca en su país (en cuyo caso es posible que no\
  \ la incluyan en la lista). </li>\n  <li> Compruebe las preguntas sobre transfronterizos:\
  \ 1.2c, 2.2e; 3.2d; y 4.2c, y vea si tienen sentido en el contexto del país. Los\
  \ países insulares deben presentar &#x2018;n/a&#x2019; para todas estas preguntas.</li>\n\
  </ol>\n<p>Todos los datos son proporcionados por cada país y, por lo tanto, son\
  \ de su entera propiedad. Cada país lleva a cabo una consulta con las partes interesadas,\
  \ a un nivel apropiado teniendo en cuenta los recursos y la capacidad de que disponen,\
  \ para garantizar que los datos tienen la aceptación y la propiedad adecuadas dentro\
  \ del país. Las orientaciones sobre los procesos de consulta figuran en la guía\
  \ de seguimiento y en el powerpoint y el vídeo introductorios para los puntos focales\
  \ (todos los materiales están disponibles en <a href=\"about:blank\">http://iwrmdataportal.unepdhi.org</a>).</p>"
DOC_METHOD: "<h2>Métodos y directrices a disposición de los países para la recopilación\
  \ de los datos a nivel nacional:</h2>\n<ol>\n  <li>Puntos focales nacionales seleccionados\
  \ por cada país. </li>\n  <li>La recopilación de datos se realiza mediante un sencillo\
  \ cuestionario de 33 preguntas, en formato MS Word. Las respuestas a cada pregunta\
  \ se dan en una escala de 0 &#x2013; 100, en incrementos de 10. Se ofrecen descripciones\
  \ de los umbrales para seis umbrales entre 0 y 100.</li>\n  <li> Los puntos focales\
  \ nacionales son responsables de coordinar un proceso nacional para involucrar a\
  \ las partes interesadas gubernamentales y no gubernamentales, según sea apropiado\
  \ en el contexto de cada país, para desarrollar proyectos de respuestas y finalizar\
  \ las mismas. Esto puede ser desarrollado a través del correo electrónico, de talleres\
  \ y/o avisos en línea.</li>\n  <li>Los puntos focales nacionales disponen de los\
  \ siguientes materiales en 7 idiomas (inglés, español, francés, árabe, ruso, chino\
  \ y portugués), en <a href=\"about:blank\">http://iwrmdataportal.unepdhi.org</a>:\
  \ la encuesta (MS Word); una guía de seguimiento detallada; y una presentación en\
  \ PowerPoint y una grabación de vídeo. Además, los puntos focales pueden acceder\
  \ a los siguientes materiales: las encuestas de referencia de 2017 y los resúmenes\
  \ de resultados de 2 páginas (para 172 países); y los informes de los talleres de\
  \ 2017 (para 36 países).</li>\n</ol>\n<p>En la guía de seguimiento y en la propia\
  \ encuesta se ofrecen amplias explicaciones. La encuesta contiene: una introducción\
  \ y explicación general; un glosario; una introducción y un glosario en cada una\
  \ de las cuatro secciones; descripciones de umbrales para seis umbrales de cada\
  \ pregunta; y varias notas a pie de página para explicar aspectos de las preguntas\
  \ o descripciones de umbrales. Todo el material puede descargarse de <a href=\"\
  about:blank\">http://iwrmdataportal.unepdhi.org</a>. Además, hay un servicio de\
  \ asistencia dedicado a proporcionar ayuda en todo momento. Se puede acceder al\
  \ servicio de ayuda por correo electrónico en: <a href=\"about:blank\">iwrmsdg651@un.org</a>.</p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Siguiendo el principio de la Agenda 2030\
  \ de &#x201C;no dejar a nadie atrás&#x201D;, los valores regionales y globales se\
  \ basarán en promedios simples y no ponderados de las puntuaciones de los países.\
  \ Las puntuaciones de los países se presentarán como un número entero, y las medias\
  \ regionales y mundiales también se presentarán como un número entero. Las medias\
  \ globales se basarán en los valores de los países, no en las medias regionales.</p>\n\
  <p>Los valores regionales pueden ser reunidos por los organismos regionales responsables\
  \ de los recursos hídricos de la región, como el Consejo Ministerial Africano del\
  \ Agua (AMCOW, por su sigla en inglés), la Agencia Europea del Medio Ambiente (AEMA)\
  \ y la Comisión Económica y Social de las Naciones Unidas para Asia Occidental (CESPAO).</p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>El indicador y la encuesta se han\
  \ diseñado para que todos los países puedan presentar un valor del indicador. Entre\
  \ los países que no presentaron una encuesta durante la última ronda de recopilación\
  \ de datos se encontraban los Estados frágiles/países en conflicto o los pequeños\
  \ Estados insulares en desarrollo. Por lo tanto, se estima que el número de respuestas\
  \ de los países en el proceso de los ODS superará el 90%. Por lo tanto, no se harán\
  \ estimaciones de los países que no respondan a la encuesta.</p>\n<ul>\n  <li><strong><em>A\
  \ nivel regional y mundial:</em></strong></li>\n</ul>\n<p>Se estima que el número\
  \ de respuestas de los países será superior al 90%. Esta cobertura de datos se considerará\
  \ representativa de los agregados mundiales. Por lo tanto, no se harán estimaciones\
  \ de los países que no respondan a la encuesta.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>1. La encuesta contiene\
  \ 33 preguntas divididas en las cuatro secciones principales descritas anteriormente.</p>\n\
  <p>2. Cada pregunta recibe una puntuación de entre 0 y 100, en incrementos de 10,\
  \ guiada por descripciones de umbrales para las siguientes 6 categorías:.</p>\n\
  <ul>\n  <li>Muy baja (0)</li>\n  <li>Baja (20)</li>\n  <li>Media-baja (40)</li>\n\
  \  <li>Media-alta (60)</li>\n  <li>Alta (80)</li>\n  <li>Muy alta (100)</li>\n</ul>\n\
  <p>Obsérvese que se proporcionan orientaciones para cada umbral de cada pregunta,\
  \ a fin de garantizar resultados objetivos y comparables.</p>\n<p>3. La media no\
  \ ponderada de las puntuaciones de las preguntas de cada una de las cuatro secciones\
  \ se calcula para obtener una puntuación de 0 &#x2013; 100 para cada sección, redondeada\
  \ al número entero más cercano.</p>\n<p>4. Las puntuaciones de las secciones (redondeadas\
  \ al número entero más cercano), se promedian (sin ponderar), y se redondean al\
  \ número entero más cercano, para obtener la puntuación del indicador, expresada\
  \ como un número entre 0 y 100.</p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>El reto de la subjetividad\
  \ en las respuestas asociado a este tipo de encuestas se aborda de varias maneras:.</p>\n\
  <ol>\n<li>Los borradores de las respuestas son revisados por una serie de partes\
  \ interesadas gubernamentales y no gubernamentales en un proceso abierto, inclusivo\
  \ y transparente.</li>\n<li>Se anima a los países a que proporcionen más información\
  \ para matizar sus respuestas y/o situarlas en el contexto nacional.</li>\n<li>\
  \ Se proporcionan directrices para cada una de las cuatro secciones principales,\
  \ cada pregunta y cada uno de los seis umbrales para cada pregunta, con el fin de\
  \ garantizar que las respuestas sean lo más objetivas posibles y que sean comparables\
  \ tanto entre países como entre periodos de información.</li>\n</ol>\n<p>Para lograr\
  \ resultados sólidos en los indicadores se requiere un proceso nacional en el que\
  \ participe una amplia gama de partes interesadas, lo que exigirá una cierta cantidad\
  \ de tiempo y recursos. La ventaja de esto es que pone en marcha un proceso que\
  \ aborda la naturaleza integrada e indivisible de las metas de los ODS, además de\
  \ subrayar la importancia de &#x201C;no dejar a nadie atrás&#x201D;.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>El indicador proporciona una medición directa\
  \ del progreso de la primera parte de la Meta 6.5 &#x201C;&#x2026;implementar la\
  \ gestión integrada de los recursos hídricos en todos los niveles &#x2026;&#x201D;.\
  \ La puntuación del indicador proporciona una forma fácil y comprensible de medir\
  \ el progreso hacia la meta, con &#x2018;0&#x2019; interpretado como que no se ha\
  \ implementado la GIRH, y &#x2018;100&#x2019; interpretado como que la GIRH se ha\
  \ implementado completamente.</p>\n<p>Para facilitar la interpretación y la comparación,\
  \ los resultados de los indicadores pueden clasificarse de la siguiente manera:.</p>\n\
  <table>\n  <tbody>\n    <tr>\n      <td>\n        <p>Grado de implementación.</p>\n\
  \      </td>\n      <td>\n        <p>Rango de puntuación.</p>\n      </td>\n   \
  \   <td>\n        <p>Interpretación general de la puntuación global de la GIRH.</p>\n\
  \      </td>\n    </tr>\n    <tr>\n      <td>\n        <p>Muy alta.</p>\n      </td>\n\
  \      <td>\n        <p>91 - 100.</p>\n      </td>\n      <td>\n        <p>La gran\
  \ mayoría de los elementos de la GIRH se aplican en su totalidad, los objetivos\
  \ se alcanzan sistemáticamente y los planes y programas se evalúan y revisan periódicamente.</p>\n\
  \      </td>\n    </tr>\n    <tr>\n      <td>\n        <p>Alta.</p>\n      </td>\n\
  \      <td>\n        <p>71 - 90.</p>\n      </td>\n      <td>\n        <p>Los objetivos\
  \ de la GIRH incluidos en los planes y programas se cumplen en general, y la cobertura\
  \ geográfica y la participación de las partes interesadas son generalmente buenas.</p>\n\
  \      </td>\n    </tr>\n    <tr>\n      <td>\n        <p>Media-Alta.</p>\n    \
  \  </td>\n      <td>\n        <p>51 - 70.</p>\n      </td>\n      <td>\n       \
  \ <p>La capacidad para aplicar los elementos de la GIRH es, en general, adecuada,\
  \ y los elementos se aplican generalmente en el marco de programas a largo plazo</p>\n\
  \      </td>\n    </tr>\n    <tr>\n      <td>\n        <p>Media-Baja.</p>\n    \
  \  </td>\n      <td>\n        <p>31 - 50.</p>\n      </td>\n      <td>\n       \
  \ <p>Los elementos de la GIRH están generalmente institucionalizados y su aplicación\
  \ está en marcha.</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n        <p>Baja.</p>\n\
  \      </td>\n      <td>\n        <p>11 - 30.</p>\n      </td>\n      <td>\n   \
  \     <p>La aplicación de los elementos de la GIRH ha comenzado en general, pero\
  \ con una aceptación limitada en todo el país y una participación potencialmente\
  \ escasa de los grupos interesados.</p>\n      </td>\n    </tr>\n    <tr>\n    \
  \  <td>\n        <p>Muy baja.</p>\n      </td>\n      <td>\n        <p>0 - 10.</p>\n\
  \      </td>\n      <td>\n        <p>En general, el desarrollo de los elementos\
  \ de la GIRH no ha comenzado o se ha estancado.</p>\n      </td>\n    </tr>\n  </tbody>\n\
  </table>\n<p>El concepto de la encuesta es que proporcione suficiente información\
  \ para que sea realmente valiosa para los países a la hora de determinar su progreso\
  \ hacia el objetivo, y, a través de esto, a varios aspectos de la GIRH. Se ha buscado\
  \ un equilibrio entre proporcionar suficiente información para cubrir los principios\
  \ básicos de la GIRH, y así proporcionar un valor de indicador sólido, y no sobrecargar\
  \ a los países con requisitos de información innecesarios.</p>\n<p>Se anima a los\
  \ países a que proporcionen información adicional sobre cada pregunta que pueda\
  \ ayudar a calificar su elección de puntuación, y/o a situar esa puntuación en su\
  \ contexto nacional.</p>\n<p>El indicador 6.5.1 está respaldado por el indicador\
  \ 6.5.2 &#x201C;Proporción de la zona de la cuenca transfronteriza con un acuerdo\
  \ operativo para la cooperación en materia de agua&#x201D;, que aborda directamente\
  \ la sección de la Meta 6.5 &#x201C;&#x2026;, incluso a través de la cooperación\
  \ transfronteriza, según corresponda.&#x201D;.</p>"
COMPILING_ORG: "<h1>Compiladores de datos</h1>\n<p>Socios del PNUMA y de ONU-Agua,\
  \ en el marco de la iniciativa ONU-Agua sobre el seguimiento integrado del ODS 6.</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Se espera que la información necesaria\
  \ para completar la encuesta esté en manos de los funcionarios gubernamentales responsables\
  \ de la gestión de los recursos hídricos en el país, con el apoyo de la documentación\
  \ oficial. Por ejemplo, el Ministerio del Agua en coordinación con el Ministerio\
  \ de Medio Ambiente, el Ministerio de Finanzas, el Ministerio de Planificación,\
  \ el Ministerio de Tierras y Agricultura, el Ministerio de Industria y Minería,\
  \ etc. Véase también la sección &#x2018;fuentes de datos&#x2019; anterior. Como\
  \ mínimo, un pequeño grupo de funcionarios puede completar la encuesta. Sin embargo,\
  \ estos funcionarios pueden pertenecer a varias autoridades gubernamentales, por\
  \ lo que será necesaria su coordinación para determinar y validar las respuestas\
  \ a cada pregunta. Una mayor participación de las partes interesadas gubernamentales\
  \ y no gubernamentales en la validación de las puntuaciones de las preguntas dará\
  \ lugar a una puntuación más sólida del indicador y facilitará el seguimiento del\
  \ progreso a lo largo del tiempo.</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>Primer trimestre de 2021.</p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recopilación de datos: </h2>\n<p>Enero-mayo de\
