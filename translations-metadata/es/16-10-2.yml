COLL_METHOD: "<h2>Proceso de recopilación:</h2>\n<p>La UNESCO utiliza un método triangulado\
  \ para comparar los datos para el seguimiento global, que incluye (1) bases de datos\
  \ que mantienen otros organismos internacionales; (2) encuestas internacionales\
  \ propias realizadas en los países por entidades independientes y (3) datos modelados\
  \ y estimados, basados en otras fuentes de datos. Más concretamente, la UNESCO analiza\
  \ los datos procedentes de diversas fuentes para elaborar una lista consensuada\
  \ de países con leyes de libertad de información o equivalentes. Entre las organizaciones\
  \ y los expertos que ponen a disposición sus datos se encuentran: Freedominfo.org,\
  \ Fringe Special de Robert Vleugels, Open Society Justice Initiative, Right to Information\
  \ Rating, de Access Info Europe y el Centre for Law and Democracy, ARTICLE 19. Otros\
  \ incluyen agencias internacionales y organismos de la ONU, como el Banco Mundial,\
  \ la Oficina del Alto Comisionado para los Derechos Humanos, y el Relator Especial\
  \ de la ONU sobre la promoción y protección del derecho a la libertad de opinión\
  \ y de expresión.</p>"
