  \ en que reflejan los acuerdos internacionales; y</li>\n  <li> la eficacia de los\
  \ mecanismos de aplicación</li>\n</ol>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>El método de cálculo\
  \ es tanto cuantitativo como cualitativo, con datos generados a partir de una revisión\
  \ global de las encuestas existentes (por ejemplo, el informe de la UNESCO sobre\
  \ Tendencias mundiales en libertad de expresión y desarrollo de los medios), registros\
  \ administrativos, evaluaciones de expertos (por ejemplo, el Índice de Gobierno\
  \ Abierto de la Justicia Mundial), etc. Más concretamente, se evaluarán las siguientes\
  \ variables clave: </p>\n<ol>\n  <li> ¿Tiene el país garantías constitucionales,\
  \ legales y/o políticas para el acceso público a la información?\n  <li> ¿Reflejan\
  \ esas garantías constitucionales, estatutarias y/o políticas los acuerdos internacionales\
  \ conocidos (por ejemplo, la Declaración Universal de los Derechos Humanos o el\
  \ Pacto Internacional de Derechos Civiles y Políticos)?\n  <li> ¿Qué mecanismos\
  \ de aplicación existen para garantizar que dichas garantías funcionen de forma\
  \ óptima?</li>\n</ol>\n<p> Para responder a estas preguntas, se utilizarán los siguientes\
  \ subindicadores de rendimiento:</p>\n<ul>\n  <li>Ley nacional o garantía constitucional\
  \ sobre el derecho a la información</li>\n  <li>El país ha firmado y ratificado\
  \ las obligaciones de los tratados pertinentes, sin exenciones significativas, y\
  \ éstas se reflejan, en la medida de lo posible, en la legislación nacional sobre\
  \ la libertad de información.</li>\n  <li>El público conoce y ejerce el derecho\
  \ de acceso a la información oficial</li>\n  <li> Los organismos públicos publican\
  \ la información tanto de forma proactiva como bajo demanda.</li>\n  <li>Mecanismo\
  \ de apelación eficaz y eficiente a través de un organismo administrativo independiente,\
  \ por ejemplo, el comisionado de información o el defensor del pueblo</li>\n  <li>Cualquier\
  \ restricción por motivos de protección de la intimidad personal se define de forma\
  \ estricta para excluir la información que no tenga un interés público justificado.\
  \ </li>\n</ul>\n<p>Los medios de verificación incluirán:</p>\n<ul>\n  <li>Cualquier\
  \ ley o política sobre el derecho a la información que se ajuste a las normas internacionales</li>\n\
  \  <li>Informes de organismos/expertos creíbles sobre las garantías del derecho\
  \ a la información y la medida en que reflejan las normas/acuerdos internacionales</li>\n\
  \  <li>Políticas de los organismos públicos relativas a la divulgación de información\
  \ (que garanticen un acceso público fácil y gratuito a la información, incluso en\
  \ línea)</li>\n  <li>Pruebas del compromiso del Estado con el gobierno abierto,\
  \ por ejemplo, publicación y difusión de leyes, decisiones judiciales, procedimientos\
  \ parlamentarios, programas de gasto (en relación con los compromisos de los ODS).</li>\n\
  \  <li>Información estadística sobre las solicitudes públicas de información oficial\
  \ y su cumplimiento o rechazo</li>\n  <li>Información estadística sobre recursos\
  \ o reclamaciones sobre solicitudes de información que han sido denegadas</li>\n\
  </ul>"
RATIONALE: "<h2>Justificación:</h2>\n<p>Tal y como sugirieron la Red de Soluciones\
  \ para el Desarrollo Sostenible (SDSN) y la UNESCO en anteriores presentaciones\
  \ al Equipo de Apoyo Técnico de las Naciones Unidas (TST), este es un indicador\
  \ relevante y medible. </p>\n<p>También responde al creciente número de Estados\
  \ miembros de la ONU que ya han adoptado garantías legales, y a muchos otros que\
  \ están considerando actualmente la legislación o la regulación pertinente en la\
  \ materia.</p>\n<p> La razón para evaluar la dimensión de la aplicación es valorar\
  \ la relevancia de las medidas legales para la accesibilidad práctica de la información.\
  \ No se trata de un indicador compuesto, sino de una vinculación lógica de las leyes\
  \ y políticas con el impacto práctico que es relevante para las preocupaciones de\
  \ los ODS.</p>\n<p> Para este indicador, las palabras operativas son &#x201C;adopción&#x201D;\
  \ y &#x201C;aplicación&#x201D;. Como tal, establece que: (a) si un país (o a nivel\
  \ global, un número de países) tiene garantías constitucionales, estatutarias y/o\
  \ políticas para el acceso público a la información; (b) la medida en que dichas\
  \ garantías nacionales reflejan &#x2018;acuerdos internacionales&#x2019; (por ejemplo,\
  \ la Declaración Universal de los Derechos Humanos); y (c) los mecanismos de aplicación\
  \ establecidos para dichas garantías, incluyendo las siguientes variables:</p>\n\
  <ul>\n  <li>Esfuerzos del Gobierno para promover públicamente el derecho a la información.</li>\n\
  \  <li>El conocimiento de los ciudadanos&#x2019; sobre su derecho legal a la información\
  \ y su capacidad para utilizarlo efectivamente.</li>\n  <li> La capacidad de los\
  \ organismos públicos de proporcionar información a pedido del público. </li>\n\
  </ul>\n<p> Este indicador, por lo tanto, recopila datos de múltiples fuentes, incluidas\
  \ las Instituciones Nacionales de Derechos Humanos, las organizaciones no gubernamentales\
  \ nacionales e internacionales, las instituciones académicas y las autoridades nacionales\
  \ de regulación de los medios de comunicación, entre otros. Dicha información será\
  \ recopilada, procesada y comprobada por organizaciones internacionales - la UNESCO\
  \ y el Banco Mundial.</p>\n<p>La UNESCO recoge algunos aspectos de estos datos mediante\
  \ los Indicadores de Desarrollo de los Medios de Comunicación, además del informe\
  \ bienal Tendencias Mundiales de la Libertad de Expresión y Desarrollo Mediático.\
  \ </p>\n<p>Se dispone de datos sobre la existencia de leyes de libertad de información\
  \ de al menos 195 países.</p>"
