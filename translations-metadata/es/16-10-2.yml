COVERAGE: "<h1>Disponibilidad de datos</h1>\n<p><strong>Descripción:</strong></p>\n\
  <p>Se dispone de datos sobre la existencia de leyes de libertad de información de\
  \ al menos 195 países. Sin embargo, para la futura recopilación y el análisis de\
  \ datos, se están realizando esfuerzos para garantizar que los datos se analicen\
  \ para obtener información sobre aspectos relacionados con la forma en que las leyes\
  \ de libertad de información se aplican realmente &quot;y no sólo su existencia.</p>\n\
  <h2>Desagregación:</h2>\n<p>El indicador puede diferenciar en función de la medida\
  \ en que la residencia de los ciudadanos afecta a su capacidad de acceso a la información\
  \ (por ejemplo, cómo acceden los habitantes rurales, peri-rurales, urbanos y peri-urbanos\
  \ a la información de los organismos públicos). También se puede diferenciar si\
  \ el género influye en la capacidad de acceso a la información. Además, se pueden\
  \ evaluar los aspectos de cómo la discapacidad afecta al acceso público a la información.</p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Una evaluación experta de la bibliografía\
  \ de avanzada sobre las leyes de libertad de información, junto con los datos nacionales\
  \ de los ACI (Asesores para la Comunicación y la Información) de la UNESCO sobre\
  \ el terreno, establece:</p>\n<ol>\n  <li> el número total de países que cuentan\
  \ actualmente con leyes/políticas de libertad de información;</li>\n  <li>el grado\
  \ en que estas leyes/políticas reflejan los acuerdos internacionales; y</li>\n \
  \ <li>la eficacia de los mecanismos de aplicación existentes (Este aspecto se mide\
  \ en términos de encuestas realizadas por diferentes organizaciones internacionales\
  \ activas en este campo)</li>\n</ol>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p> Este indicador no evalúa la\
  \ totalidad del componente &#x201C;de acceso público a la información&#x201D; de\
  \ la meta completa del 16.10. No obstante, se centra en un determinante clave del\
  \ entorno informativo más amplio.</p>"
