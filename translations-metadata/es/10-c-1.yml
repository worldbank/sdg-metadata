COMPARABILITY: "<h2>Fuentes de discrepancia: </h2>\n<p>No existen alternativas producidas\
  \ por los países para estos datos, excepto para los países que han establecido una\
  \ base de datos de precios de remesas de acuerdo con los requisitos mínimos del\
  \ Banco Mundial. Se ha observado que los datos coinciden en líneas generales y no\
  \ existen discrepancias significativas.</p>"
COVERAGE: "<h1>Disponibilidad de los datos</h1>\n<p>Los datos están disponibles para\
  \ 365 corredores, que incluyen 48 países emisores y 105 países receptores. Los datos\
  \ se recolectan trimestralmente. </p>\n<h2>Series temporales: </h2>\n<p>Disponibilidad\
  \ de los datos: desde 2008 (todos los datos disponibles en línea; datos disponibles\
  \ en línea en formato Excel a partir del primer trimestre de 2011). </p>\n<h2>Desagregación:</h2>\n\
  <p>RPW hace un seguimiento del costo de las remesas por tipo de proveedor de servicios\
  \ de remesas: bancos comerciales, operadores de transferencia de dinero, oficinas\
  \ de correos, proveedores de dinero móvil (se pueden añadir más tipos de proveedores\
  \ a medida que evolucione el mercado). Además, también es posible el desglose por\
  \ el instrumento utilizado para financiar la transacción: incluyendo, entre otros,\
  \ efectivo, cuenta bancaria, tarjeta de débito/crédito, dinero móvil, etc.; y por\
  \ el instrumento utilizado para pagar los fondos: incluyendo, entre otros, efectivo,\
  \ cuenta bancaria, monedero móvil, etc. </p>"
QUALITY_ASSURE: "<h2>Garantía de calidad:</h2>\n<p>Los datos son recolectados por\
  \ los investigadores a través de compras misteriosas, y posteriormente compilados,\
  \ limpiados y revisados. El Banco Mundial utiliza servicios de proveedores para\
  \ la recolección y compilación de datos. A continuación, los datos son revisados\
  \ en detalle por el equipo de RPW del Banco Mundial, que también se encarga del\
  \ análisis.</p>"
