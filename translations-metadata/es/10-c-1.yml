SDG_GOAL: '<p>Objetivo 10: Reducir la desigualdad en los países y entre ellos</p>'
SDG_TARGET: >-
  <p>Meta 10.c: De aquí a 2030, reducir a menos del 3% los costos de transacción de
  las remesas de los migrantes y eliminar los corredores de remesas con un costo superior
