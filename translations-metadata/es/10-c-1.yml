  >https://remittanceprices.worldbank.org/en/national-and-regional-databases-certified-by-the-world-bank</a>.\
  \ Para una metodología consistente, se establecieron los siguientes requisitos mínimos:\
  \ </li>\n</ul>\n<ol>\n  <li>Recolección de datos de puntos de precio doble </li>\n\
  \  <li>Recolección de tasas para el emisor </li>\n  <li>Recolección del tipo de\
