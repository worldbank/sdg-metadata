  >http://remittanceprices.worldbank.org</a> </li>\n</ul>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Los agregados regionales se calculan\
  \ mediante medias simples de los servicios individuales que remiten a los países\
  \ receptores de la región de la que se dispone de datos.</p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li> <strong>A nivel\
  \ de país: </strong> </li>\n</ul>\n<p>Se recolecta una muestra de corredores para\
  \ cada país emisor y receptor. Se supone que el costo de otros corredores desde/hacia\
  \ cada país se sitúa en un rango de costos similar.</p>\n<ul>\n  <li><strong>A nivel\
  \ regional y mundial:</strong></li>\n</ul>\n<p>Los agregados regionales se calculan\
  \ mediante medias simples de los servicios individuales que se remiten a los países\
  \ receptores de la región para los que hay datos. Los países sin datos no se incluyen,\
  \ sin embargo, como se construye una muestra representativa, se asume que los datos\
  \ que faltan caen en el mismo rango de costos que los datos recogidos. </p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>Los datos se recolectan\
  \ mediante un ejercicio de \"comprador misterioso\" de los proveedores de servicios\
  \ de remesas (PSR). En el ejercicio de comprador misterioso se incluye una muestra\
  \ de PSR que incluye al menos el 80% de la cuota de mercado en cada corredor. El\
  \ costo medio se calcula como la media simple de los costos totales (incluyendo\
  \ tanto la comisión como el margen de cambio) cotizados por cada PSR que opera en\
  \ un corredor.</p>\n<p>En 2016, se introdujo el objetivo de remitente inteligente\
  \ (SmarRT) para supervisar las transacciones de remesas a un nivel más granular.\
  \ Su objetivo es reflejar el costo que pagaría un consumidor inteligente con acceso\
  \ a información suficientemente completa para transferir remesas en cada corredor.\
  \ El SmaRT se calcula como la media simple de los tres servicios más baratos para\
  \ enviar el equivalente a 200 dólares en cada corredor y se expresa en términos\
  \ de porcentaje del importe total enviado. Además de la transparencia, los servicios\
  \ deben cumplir criterios adicionales para ser incluidos en el SmaRT, incluyendo\
  \ la velocidad de las transacciones (5 días o menos) y la accesibilidad (determinada\
  \ por la proximidad geográfica de las sucursales para los servicios que requieren\
  \ presencia física o el acceso a cualquier tecnología o dispositivo necesario para\
  \ utilizar el servicio, como una cuenta bancaria, un teléfono móvil o Internet.\
  \ </p>\n<p>Para obtener información adicional sobre la metodología de SmaRT, consulte:\
  \ <a href=\"https://remittanceprices.worldbank.org/sites/default/files/smart_methodology.pdf\"\
  >https://remittanceprices.worldbank.org/sites/default/files/smart_methodology.pdf</a>\
  \ </p>\n<p>La meta 10.c.1 incluye dos componentes, que requieren dos cálculos distintos:</p>\n\
  <ol>\n  <li>Media global de los costos de las remesas que se reducirá a menos del\
  \ 3%: se calcula como la media simple del costo total de todos los servicios incluidos\
  \ en la base de datos del RPW</li>\n  <li>Permitir que los remitentes de remesas\
  \ de todos los corredores envíen dinero a sus receptores a un costo igual o inferior\
  \ al 5 por ciento: se calcula como el costo medio de los tres servicios más baratos\
  \ disponibles en cada corredor que cumplen un conjunto definido de requisitos mínimos,\
  \ como se describe en la metodología SmaRT del Banco Mundial. El objetivo es que\
  \ la media de SmaRT para todos los corredores sea del 5% o inferior.</li>\n</ol>"
RATIONALE: "<h2>Justificación:</h2>\n<p>Los datos de estos indicadores han sido recopilados\
  \ por el Banco Mundial a través de la base de datos Remittance Prices Worldwide\
  \ (RPW) desde 2008 con el fin de supervisar el objetivo del G8 / G20 de reducir\
  \ los precios de las remesas. También conocido como el &#x201C;Objetivo 5x5&#x201D;,\
  \ este objetivo fue adoptado por el G8 en 2009, y se refiere a la reducción del\
  \ costo total medio mundial de las remesas de los emigrantes en 5 puntos porcentuales\
  \ en 5 años. Para lograr este objetivo, los gobiernos de los países emisores y receptores\
  \ deberían considerar la aplicación de reformas basadas en los Principios Generales\
  \ para los Servicios de Remesas Internacionales del Banco Mundial/Comité de Sistemas\
  \ de Pago y Liquidación (enero de 2007). Este marco acordado internacionalmente\
  \ ha demostrado su eficacia para ayudar a reducir el costo de las remesas y orientar\
  \ las acciones para mejorar la eficiencia de las remesas internacionales. La base\
  \ de datos RPW del Banco Mundial es la única base de datos global que controla los\
  \ precios de las remesas en todas las regiones del mundo. La RPW fue lanzada por\
  \ el Banco Mundial en septiembre de 2008 y es una herramienta clave en el seguimiento\
  \ de la evolución de los costos para los remitentes y los beneficiarios del envío\
  \ y la recepción de dinero en los principales corredores de países.</p>"
