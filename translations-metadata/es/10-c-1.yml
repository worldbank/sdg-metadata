STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>El objetivo\
  \ incluye dos componentes. El primer componente es que los costos de transacción\
  \ de las remesas de los emigrantes deben ser del 3% o menos para 2030. Este costo\
  \ de transacción debe entenderse como <strong>&#x201C;</strong><strong>Costo total\
  \ medio mundial del envío de 200 dólares (o su equivalente en la moneda local de\
  \ envío) y expresado como % de la cantidad enviada&#x201D;.</strong> Este indicador\
  \ está fácilmente disponible y es publicado trimestralmente por el Banco Mundial\
  \ en la base de datos Remittance Prices Worldwide, que cubre 365 corredores de países,\
  \ desde 48 países emisores a 105 receptores. El segundo componente consiste en eliminar\
  \ los corredores en los que el costo es igual o superior al 5%. La intención es\
  \ que los remitentes de remesas puedan enviar dinero al beneficiario por un costo\
  \ medio del 5% o menos de la cantidad enviada. Para ello, debería bastar con que\
  \ en cada corredor haya al menos 3 servicios, que cumplan un conjunto definido de\
  \ requisitos de servicio (incluyendo la calidad del servicio, el alcance, etc.),\
  \ para los que la media sea del 5% o menos.</p>\n<h2>Conceptos:</h2>\n<p><strong><em>Transferencia\
  \ internacional de remesas.</em></strong><em> </em>Pago transfronterizo de persona\
  \ a persona de valor relativamente bajo. Las transferencias suelen ser pagos recurrentes\
  \ de los trabajadores inmigrantes (que envían dinero a sus familias en su país de\
  \ origen cada mes). En el informe, el término &#x201C;transferencia de remesas&#x201D;\
  \ se utiliza para simplificar (es decir, se asume que la transferencia es internacional).</p>\n\
  <p><strong><em>Servicio de remesas.</em></strong> Servicio que permite a los usuarios\
  \ finales enviar y/o recibir transferencias de remesas.</p>\n<p><strong><em>Proveedor\
  \ de servicios de remesas (PSR).</em></strong> Entidad, que opera como negocio,\
  \ que proporciona un servicio de remesas por un precio a los usuarios finales, ya\
  \ sea directamente o a través de agentes. Entre ellos se encuentran tanto los bancos\
  \ como los operadores de transferencias de dinero, tal y como se definen a continuación.</p>\n\
  <p><strong><em>Operador de transferencias monetarias (MTO).</em> </strong> Un proveedor\
  \ de servicios de pago que no acepta depósitos y en el que el servicio implica el\
  \ pago por transferencia (o posiblemente el pago de un conjunto o serie de transferencias)\
  \ por parte del remitente al proveedor de servicios de pago (por ejemplo, mediante\
  \ efectivo o transferencia bancaria) &#x2013;, es decir, en contraposición a una\
  \ situación en la que el proveedor de servicios de pago carga una cuenta del remitente\
  \ en el proveedor de servicios de pago. Los MTO pueden incluir tanto actores tradicionales\
  \ centrados en la entrega de fondos en efectivo como actores innovadores que pueden\
  \ adoptar una variedad de modelos de negocio diferentes para la entrega de las transacciones.</p>\n\
  <p><strong>Precio. </strong>Costo total para los usuarios finales del envío de una\
  \ transferencia de remesas (incluidas las comisiones cobradas al remitente y el\
  \ margen por el que el tipo de cambio cobrado a los usuarios finales es superior\
  \ al tipo de cambio interbancario vigente).</p>"
SDG_RELATED_INDICATORS: "<h1>Indicadores relacionados</h1>\n<p>Objetivo 5x5 del G20\
  \ y Reducción del costo de las remesas para el desarrollo. En 2009, el G8 estableció\
  \ un objetivo, posteriormente adoptado por el G20, para reducir el costo de las\
  \ remesas internacionales del 10% al 5% en un plazo de cinco años. La meta se denominó\
  \ &#x201C;Objetivo 5x5.&#x201D;</p>"
