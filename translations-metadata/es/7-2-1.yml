SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<p>Los datos sobre el consumo de energías\
  \ renovables están disponibles a través de los balances energéticos nacionales elaborados\
  \ a partir de los datos recogidos por la Agencia Internacional de la Energía (para\
  \ unos 150 países) y la División de Estadística de las Naciones Unidas (UNSD) para\
  \ todos los países. Los balances energéticos permiten rastrear todas las diferentes\
  \ fuentes y usos de la energía a nivel nacional. </p>\n<p>Puede ser necesaria cierta\
  \ asistencia técnica para mejorar estas estadísticas, sobre todo en el caso de las\
  \ fuentes de energía renovables. Las encuestas industriales especializadas (por\
  \ ejemplo, sobre el uso de la bioenergía) o las encuestas de hogares (en combinación\
  \ con la medición de otros indicadores) serían enfoques factibles para llenar las\
  \ brechas de datos (por ejemplo, para el uso de la leña, la energía solar fuera\
  \ de la red). </p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>La cuota\
  \ de energía renovable en el consumo final total es el porcentaje del consumo final\
  \ de energía que procede de recursos renovables.</p>\n<h2>Conceptos:</h2>\n<p>El\
  \ consumo de energía renovable incluye el consumo de energía derivada de: biocombustibles\
  \ sólidos, hidroeléctrica, eólica, solar, biocombustibles líquidos, biogás, geotérmica,\
  \ marina y residuos. El consumo total de energía final se calcula a partir de los\
  \ balances y estadísticas nacionales como el consumo final total menos el uso no\
  \ energético. </p>\n<p>Comentarios sobre recursos energéticos renovables específicos:\
  \ </p>\n<ul>\n  <li>El consumo de energía solar incluye la energía solar fotovoltaica\
  \ y la energía solar térmica. </li>\n  <li>El consumo de energía de los biocombustibles\
  \ líquidos incluye la biogasolina, los biodiésel y otros biocombustibles líquidos.\
  \ </li>\n  <li>El consumo de biocombustibles sólidos incluye la leña, los residuos\
  \ animales, los residuos vegetales, el licor negro, el bagazo y el carbón vegetal.</li>\n\
  \  <li>La energía de los residuos abarca la energía procedente de los residuos municipales\
  \ renovables.</li>\n</ul>"
