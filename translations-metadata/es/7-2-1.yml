COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>Entre las diversas\
  \ fuentes de datos existentes, principalmente los Balances Energéticos de la AIE\
  \ y la Base de Datos de Estadísticas Energéticas de la ONU, se puede recopilar el\
  \ consumo anual de energía total y renovable para cada país y zona. El informe <em>\
  \ Seguimiento del ODS 7: Reporte sobre el progreso energético</em> (anteriormente\
  \ <em>Marco de seguimiento mundial de la energía sostenible para todos</em>) informa\
  \ sobre este indicador a nivel mundial entre 2010 y 2030.</p>\n<h2>Series temporales:</h2>\n\
  <p>2000 &#x2013; actual </p>\n<h2>Desagregación:</h2>\n<p> La desagregación de los\
  \ datos sobre el consumo de energía renovable, por ejemplo, por recurso y sector\
  \ de uso final, podría proporcionar información sobre otras dimensiones del objetivo,\
  \ como la asequibilidad y la fiabilidad. En el caso de la energía solar, también\
  \ puede ser interesante desglosar la capacidad en la red y fuera de la red. </p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Los agregados se calculan, ya sea por\
  \ regiones o globalmente, utilizando como ponderación el consumo de energía final.\
  \ </p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>Este indicador se\
  \ basa en la elaboración de estadísticas energéticas completas sobre la oferta y\
  \ la demanda de todas las fuentes de energía &#x2013; estadísticas utilizadas para\
  \ elaborar un balance energético nacional. Las metodologías acordadas internacionalmente\
  \ para las estadísticas energéticas se describen en las &#x201C;Recomendaciones\
  \ Internacionales para las Estadísticas Energéticas&#x201D; (IRES, por sus siglas\
  \ en inglés), adoptadas por la Comisión de Estadística de la ONU, disponibles en:\
  \ <a href=\"file:///C:\\Users\\leonardo.souza\\AppData\\Local\\Microsoft\\Windows\\\
  INetCache\\Content.Outlook\\6GFD9MJP\\unstats.un.org\\unsd\\energystats\\methodology\\\
  ires\">unstats.un.org/unsd/energystats/methodology/ires</a>.</p>\n<p> Una vez que\
  \ se ha elaborado un balance energético nacional, el indicador puede calcularse\
  \ dividiendo el consumo de energía final procedente de todas las fuentes renovables\
  \ por el consumo total de energía final. El consumo de energía renovable se obtiene\
  \ de tres tablas de las estadísticas y balances energéticos mundiales de la AIE:\
  \ consumo final total, producción de electricidad y producción de calor. Todos los\
  \ volúmenes indicados en la tabla de consumo final total se toman tal y como se\
  \ indican. Dado que los volúmenes de electricidad y calor de la tabla de consumo\
  \ final no se desglosan por tecnología, se utilizan las tablas de producción de\
  \ electricidad y calor para desglosar el consumo final de electricidad y calor por\
  \ tecnología. La asignación por tecnología se realiza derivando la cuota de tecnología\
  \ en las tablas de producción de electricidad y calor y multiplicando dicha cuota\
  \ por el consumo energético final de electricidad y calor, respectivamente. Por\
  \ ejemplo, si la tabla de consumo final total informa de 150 TJ para la energía\
  \ del biogás, mientras que el consumo final total de electricidad es de 400 TJ y\
  \ el de calor de 100 TJ, y la cuota del biogás en la producción total de electricidad\
  \ es del 10% y del 5% en la de calor, la cifra total informada para el consumo de\
  \ biogás será de 195 TJ (150 TJ+400TJ*10%+100TJ*5%). El Informe del Marco de Seguimiento\
  \ Global (AIE y Banco Mundial, 2013) proporciona más detalles sobre la metodología\
  \ sugerida para definir y medir la energía renovable (Capítulo 4, Sección 1, página\
  \ 201-202). La División de Estadística de las Naciones Unidas sigue la misma metodología\
  \ para calcular los indicadores, aunque la información puede proceder de tablas\
  \ diferentes.</p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<ul>\n  <li>Una de las limitaciones\
  \ de las estadísticas existentes sobre energías renovables es que no pueden distinguir\
  \ si la energía renovable se produce de forma sostenible. Por ejemplo, una parte\
  \ importante del consumo actual de energía renovable procede del uso de madera y\
  \ carbón vegetal por parte de los hogares del mundo en desarrollo, lo que a veces\
  \ puede estar asociado a prácticas forestales insostenibles. Se están realizando\
  \ esfuerzos para mejorar la capacidad de medir la sostenibilidad de la bioenergía,\
  \ aunque esto sigue siendo un reto importante. </li>\n  <li>Los datos sobre las\
  \ energías renovables fuera de la red son limitados y no se recogen suficientemente\
  \ en las estadísticas energéticas. </li>\n  <li>El método de asignación del consumo\
  \ de energía renovable a partir de la producción de electricidad y calor supone\
  \ que la parte de las pérdidas de transmisión y distribución es la misma entre todas\
  \ las tecnologías. Sin embargo, esto no siempre es cierto porque las renovables\
  \ suelen estar situadas en zonas más alejadas de los centros de consumo y pueden\
  \ incurrir en mayores pérdidas. </li>\n  <li>Asimismo, se supone que las importaciones\
  \ y exportaciones de electricidad y calor siguen la cuota de renovabilidad de la\
  \ generación de electricidad y calor, respectivamente. Se trata de una simplificación\
  \ que en muchos casos no afectará demasiado al indicador, pero que podría hacerlo\
  \ en algunos casos, por ejemplo, cuando un país sólo genera electricidad a partir\
  \ de combustibles fósiles pero importa una gran parte de la electricidad que utiliza\
  \ de una central hidroeléctrica de un país vecino. </li>\n  <li>Los retos metodológicos\
  \ asociados a la definición y medición de las energías renovables se describen con\
  \ más detalle en el Marco de Seguimiento Global (AIE y Banco Mundial, 2013) Capítulo\
  \ 4, Sección 1, páginas 194-200. Los datos sobre el uso tradicional de los biocombustibles\
  \ sólidos son generalmente escasos a nivel mundial, y el desarrollo de la capacidad\
  \ de seguimiento de dicho uso de la energía, incluido el desarrollo de encuestas\
  \ a nivel nacional, es esencial para un sólido seguimiento de la energía mundial.</li>\n\
  </ul>"
RATIONALE: "<h2>Justificación:</h2>\n<p>La meta &#x201C;Para 2030, aumentar sustancialmente\
  \ la cuota de energía renovable en la combinación energética mundial&#x201D; afecta\
  \ a las tres dimensiones del desarrollo sostenible. Las tecnologías de energía renovable\
  \ representan un elemento importante de las estrategias para hacer más ecológicas\
  \ las economías de todo el mundo y para abordar el problema mundial crítico del\
  \ cambio climático. Existen varias definiciones de energía renovable; lo que tienen\
  \ en común es destacar como renovables todas las formas de energía que su consumo\
  \ no agote su disponibilidad en el futuro. Estos incluyen energía solar, eólica,\
  \ oceánica, hidroeléctrica, recursos geotérmicos y bioenergía (en el caso de la\
  \ bioenergía, que puede agotarse, las fuentes de bioenergía se pueden reemplazar\
  \ en un marco de corto a mediano plazo). Es importante destacar que este indicador\
  \ se centra en la cantidad de energía renovable realmente consumida en lugar de\
  \ la capacidad de producción de energía renovable, que no siempre se puede utilizar\
  \ plenamente. Al centrarse en el consumo del usuario final, evita las distorsiones\
  \ causadas por el hecho de que las fuentes de energía convencionales están sujetas\
  \ a pérdidas de energía significativas a lo largo de la cadena de producción. </p>"
COMPILING_ORG: "<h1>Compiladores de datos</h1>\n<h2>Nombre:</h2>\n<p>La Agencia Internacional\
