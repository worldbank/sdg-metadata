SDG_GOAL: >-
  <p>Objetivo 15: Proteger, restablecer y promover el uso sostenible de los ecosistemas
  terrestres, gestionar sosteniblemente los bosques, luchar contra la desertificación,
  detener e invertir la degradación de las tierras y detener la pérdida de biodiversidad</p>
SDG_TARGET: >-
  <p>Meta 15.4: De aquí a 2030, asegurar la conservación de los ecosistemas montañosos,
  incluida su diversidad biológica, a fin de mejorar su capacidad de proporcionar
  beneficios esenciales para el desarrollo sostenible</p>
SDG_INDICATOR: '<p>Indicador 15.4.2: Índice de cobertura verde de las montañas</p>'
SDG_CUSTODIAN_AGENCIES: "<h1>Información institucional</h1>\n<h2>Organización(es):</h2>\n\
  <p>Organización de las Naciones Unidas para la Agricultura y la Alimentación (FAO)</p>"
COMPILING_ORG: "<h1>Compiladores de datos</h1>\n<p>FAO</p>"
OTHER_DOC: "<h1>Referencias</h1>\n<p>Eurostat (2019). <em>Rejilla LUCAS</em>. Recuperado\
  \ de Eurostat Your Key to European statistcs: https://ec.europa.eu/eurostat/web/lucas/data/lucas-grid\
  \ </p>\n<p>Kapos, V., Rhind, J., Edwards, M., Prince, M., &amp; Ravillous, C. (2000).\
  \ Developing a map of the world&#x2019;s mountain forests. En M. F. Price , &amp;\
  \ N. Butt (Eds.), <em>Forests in Sustainable Mountain Development: A State-of-Knowledge\
  \ Report for 2000</em> (pp. 4-9). Wallingford: CAB International.</p>\n<p>Karagulle,\
  \ D., Frye, C., Breyer, S., Aniello, P., Vaughan, R., &amp; Wright, D. (2017). Modelado\
  \ de regiones globales de Hammond landform a partir de datos de elevación de 250\
  \ m. <em>Transacciones en SIG</em>. doi:10.1111/tgis.12265</p>\n<p>K&#xF6;rner,\
  \ C., Paulsen, J., &amp; Spehn, E. (2011). Una definición de las montañas y sus\
  \ cinturones bioclimáticos para las comparaciones globales de los datos de biodiversidad.\
  \ <em>Alpine Botany, 121</em>, 73-78.</p>\n<p>Santoro, M., Kirches, G., Wevers,\
  \ J., Boettcher, M., Brockmann, C., Lamarche, C., . . . Defourny, P. (2015). <em>Land\
  \ Cover CCI PRODUCT USER GUIDE VERSION 2.0.</em> Agencia Espacial Europea. Agencia\
  \ Espacial Europea. Recuperado de http://maps.elie.ucl.ac.be/CCI/viewer/download/ESACCI-LC-Ph2-PUGv2_2.0.pdf</p>\n\
  <p><a href=\"http://www.mountainpartnership.org/our-work/focusareas/foodsecurity/en/\"\
