SDG_GOAL: >-
  <p>Objetivo 17: Fortalecer los medios de implementación y revitalizar la Alianza
  Mundial para el Desarrollo Sostenible</p>
SDG_TARGET: >-
  <p>Meta 17.2: Velar por que los países desarrollados cumplan plenamente sus compromisos
  en relación con la asistencia oficial para el desarrollo, incluido el compromiso
  de numerosos países desarrollados de alcanzar el objetivo de destinar el 0,7% del
  ingreso nacional bruto a la asistencia oficial para el desarrollo de los países
  en desarrollo y entre el 0,15% y el 0,20% del ingreso nacional bruto a la asistencia
  oficial para el desarrollo de los países menos adelantados; se alienta a los proveedores
  de asistencia oficial para el desarrollo a que consideren la posibilidad de fijar
  una meta para destinar al menos el 0,20% del ingreso nacional bruto a la asistencia
  oficial para el desarrollo de los países menos adelantados</p>
SDG_INDICATOR: >-
  <p>Indicador 17.2.1: Asistencia oficial para el desarrollo neta, total y para los
  países menos adelantados en proporción al ingreso nacional bruto (INB) de los donantes
  del Comité de Asistencia para el Desarrollo de la Organización de Cooperación y
  Desarrollo Económicos (OCDE)</p>
META_LAST_UPDATE: '<p> Última actualización: 19 de julio de 2016 </p>'
