COVERAGE: "<h1>Disponibilidad de datos</h1>\n<p>Sobre la base de los donantes para\
  \ todos los países del CAD y muchos proveedores no pertenecientes al CAD (bilaterales\
  \ y multilaterales) que informan al CAD.</p>\n<h2>Desagregación:</h2>\n<p>Este indicador\
