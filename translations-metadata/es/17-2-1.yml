REC_USE_LIM: "<h2> Comentarios y limitaciones:</h2>\n<p> Los datos están disponibles\
  \ a partir de 1960. </p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>Los flujos totales de AOD a los países en\
  \ desarrollo cuantifican el esfuerzo público que los donantes aportan a los países\
  \ en desarrollo.</p>"
FREQ_COLL: "<h1> Calendario</h1>\n<h2> Recopilación de datos:</h2>\n<p> Los datos\
  \ se publican anualmente en diciembre para los flujos del año anterior. Los flujos\
  \ detallados de 2015 se publicarán en diciembre de 2016. </p>"
SOURCE_TYPE: "<h1> Fuentes de datos</h1>\n<h2> Descripción:</h2>\n<p> La OCDE/CAD\
  \ ha estado recopilando datos sobre los flujos de recursos oficiales y privados\
  \ desde 1960 a un nivel agregado y 1973 a nivel de actividad a través del Sistema\
  \ de Notificación de los Países Acreedores (los datos se consideran completos a\
  \ partir de 1995 para los compromisos a nivel de actividad y 2002 para los desembolsos).\
  \ </p>\n<p> Los donantes informan de los datos de acuerdo con las mismas normas\
  \ y metodologías (véase aquí: <a href=\"http://www.oecd.org/dac/stats/methodology.htm\"\
  >http://www.oecd.org/dac/stats/methodology.htm</a>). </p>\n<p> Los informantes estadísticos\
  \ de las administraciones nacionales informan anualmente sobre los datos anuales\
  \ del año calendario (organismos de ayuda, ministerios de Asuntos Exteriores o finanzas,\
  \ etc.</p>"
STAT_CONC_DEF: "<h1> Conceptos y definiciones</h1>\n<h2> Definición:</h2>\n<p> El\
  \ indicador Asistencia oficial neta para el desarrollo, total y a los países menos\
  \ desarrollados, como proporción del ingreso nacional bruto (INB)de los donantes\
  \ del Comité de Asistencia para el Desarrollo de la Organización para la Cooperación\
  \ y el Desarrollo Económico (OCDE), se define como los desembolsos netos de AOD\
  \ como porcentaje del INB. </p>\n<h2> Conceptos:</h2>\n<p><strong> AOD:</strong>\
  \ El CAD define a la AOD como &#x201C; los flujos a países y territorios en la Lista\
  \ de beneficiarios del CAD y a instituciones multilaterales que son i) proporcionados\
  \ por organismos oficiales, incluidos los gobiernos estatales y locales, o por sus\
  \ agencias ejecutoras; y ii) cada transacción que se administra con la promoción\
  \ del desarrollo económico y el bienestar de los países en desarrollo como su principal\
  \ objetivo; y tiene carácter concesional y transmite un componente de donación de\
  \ al menos el 25 por ciento (calculado a una tasa de descuento del 10 por ciento).\
  \ (Véase <a href=\"http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm\"\
  >http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm</a>)\
  \ </p>\n<p><strong> El INB</strong> es obtenido por los informantes del CAD de sus\
  \ oficinas estadísticas nacionales. </p>\n<p> Nota: Desde 2018, el Comité de Asistencia\
  \ para el Desarrollo (CAD) de la OCDE mide los datos principales de la AOD a partir\
  \ de 2018 sobre la base de un equivalente de subvención. Consulte referencias para\
  \ obtener más detalles. </p>"
