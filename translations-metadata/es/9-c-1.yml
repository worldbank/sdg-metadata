SDG_GOAL: "<p>Objetivo 9: Construir infraestructuras resilientes, promover la industrialización\
  \ inclusiva y sostenible y fomentar la innovación</p>"
SDG_TARGET: >-
  <p>Meta 9.c: Aumentar significativamente el acceso a la tecnología de la
  información y las comunicaciones y esforzarse por proporcionar acceso
  universal y asequible a Internet en los países menos adelantados de aquí a
  2020</p>
SDG_INDICATOR: >-
  <p>Indicador 9.c.1: Proporción de la población con cobertura de red móvil,
  desglosada por tecnología</p>
META_LAST_UPDATE: '<p>Última actualización: 19 de julio de 2016</p>'
OTHER_DOC: "<h1>Referencias</h1>\n<h2>URL:</h2>\n<p><a href=\"http://www.itu.int/en/ITU-D/Statistics/Pages/default.aspx\"\
  >http://www.itu.int/en/ITU-D/Statistics/Pages/default.aspx</a></p>\n<h2>Referencias:</h2>\n\
  <p>Manual de la UIT para la recopilación de datos administrativos sobre telecomunicaciones/TIC,\
  \ 2011 (y revisiones y nuevos indicadores), véase:<a href=\"http://www.itu.int/en/ITUD/Statistics/Pages/publications/handbook.aspx\"\
  >http://www.itu.int/en/ITUD/Statistics/Pages/publications/handbook.aspx</a></p>"
COMPARABILITY: "<p><strong>Fuentes de discrepancias:</strong></p>\n<p>Ninguna. La\
  \ UIT utiliza los datos proporcionados por los países, incluida la población alcanzada\
  \ en el ámbito de aplicación que se utiliza para calcular los porcentajes.</p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<p>En 2015, se disponía de datos sobre\
  \ la cobertura de la población móvil 2G para unos 147 países, de regiones desarrolladas\
  \ y en desarrollo, y que cubrían todas las regiones mundiales clave. Los datos sobre\
  \ la cobertura de la población móvil 3G estaban disponibles para 152 países y los\
  \ datos sobre la cobertura de la población móvil LTE estaban disponibles para 124\
  \ países. La UIT publica anualmente datos sobre este indicador.</p>\n<h2>Desagregación:</h2>\n\
  <p>A partir de los datos sobre el porcentaje de población cubierta por una red móvil,\
  \ desglosados por tecnología, y de las cifras de población rural, los países pueden\
  \ elaborar estimaciones sobre la cobertura de la población rural y urbana. La UIT\
  \ elabora estimaciones mundiales sobre la cobertura de la población rural, por tecnología.</p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Las estimaciones globales y regionales\
  \ se elaboran con datos ponderados a nivel de país. En primer lugar, los datos que\
  \ faltan a nivel de país se estiman utilizando los datos del operador móvil dominante.\
  \ Una vez que se dispone de todos los porcentajes a nivel de país, se calcula el\
  \ número de personas cubiertas por la señal móvil multiplicando el porcentaje de\
  \ población cubierta por la señal por la población del país. La población total\
  \ regional y mundial cubierta por una señal se calculó sumando los datos a nivel\
  \ de país. Los porcentajes agregados se calcularon dividiendo los totales regionales\
  \ por la población de los respectivos grupos.</p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>Los valores faltantes se estiman\
  \ utilizando los datos publicados por los operadores de telefonía móvil que tienen\
  \ la mayor cuota de mercado.</p>\n<ul>\n  <li><strong><em>A nivel regional y mundial:</em></strong></li>\n\
  </ul>\n<p>Los valores faltantes se estiman utilizando los datos publicados por los\
  \ operadores de telefonía móvil que tienen la mayor cuota de mercado.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>El indicador porcentaje\
  \ de población cubierta por una red móvil, desglosado por tecnología, se refiere\
  \ al porcentaje de habitantes que viven dentro del alcance de una señal móvil-celular,\
  \ independientemente de que sean abonados o usuarios de telefonía móvil. Se calcula\
  \ dividiendo el número de habitantes dentro del alcance de una señal móvil-celular\
  \ por la población total y multiplicando por 100.</p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>Algunos países tienen dificultades\
  \ para calcular la cobertura general de la población móvil-celular. En algunos casos,\
  \ los datos se refieren únicamente al operador con la mayor cobertura, y esto puede\
  \ subestimar la verdadera cobertura. </p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>El porcentaje de la población cubierto por\
  \ una red móvil celular puede considerarse un indicador mínimo del acceso a las\
  \ TIC, ya que ofrece a las personas la posibilidad de suscribirse y utilizar los\
  \ servicios móviles celulares para comunicarse. En la última década, las redes móviles\
  \ celulares se han expandido rápidamente y han contribuido a superar las barreras\
  \ de infraestructura muy básicas que existían cuando las redes de telefonía fija\
  \ &#x2013; -a menudo limitadas a zonas urbanas y muy pobladas- eran la infraestructura\
  \ de telecomunicaciones dominante.</p>\n<p>Mientras que las redes móviles celulares\
  \ de 2G (banda estrecha) ofrecen servicios limitados (y principalmente basados en\
  \ la voz), las redes de mayor velocidad (3G y LTE) proporcionan un acceso cada vez\
  \ más rápido, fiable y de alta calidad a Internet y a su creciente cantidad de información,\
  \ contenidos, servicios y aplicaciones. Por lo tanto, las redes móviles son esenciales\
  \ para superar las barreras de infraestructura, ayudando a las personas a unirse\
  \ a la sociedad de la información y a beneficiarse del potencial de las TIC, en\
  \ particular en los países menos desarrollados.</p>\n<p>El indicador destaca la\
  \ importancia de las redes móviles en la prestación de servicios de comunicación\
  \ básicos y avanzados y ayudará a diseñar políticas específicas para superar las\
  \ barreras de infraestructura restantes y abordar la brecha digital. Muchos gobiernos\
  \ hacen un seguimiento de este indicador y han establecido objetivos específicos\
  \ en cuanto a la cobertura de la población móvil (por tecnología) que los operadores\
  \ deben alcanzar.</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Autoridad reguladora de las telecomunicaciones/TIC,\
  \ o Ministerio de las TIC.</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>Junio de 2016 </p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recolección de datos:</h2>\n<p>Los datos se recogen\
  \ a través del breve Cuestionario de Indicadores Mundiales de Telecomunicaciones/TIC\
  \ de la UIT en abril de cada año y se publican en junio de cada año.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>Este indicador\
  \ se basa en una definición y una metodología acordadas internacionalmente, que\
  \ se han desarrollado bajo la coordinación de la UIT, a través de sus Grupos de\
  \ Expertos y tras un amplio proceso de consulta con los países. También es un indicador\
  \ básico de la Lista Básica de Indicadores de la Asociación para la Medición de\
  \ las TIC para el Desarrollo, que ha sido aprobada por la Comisión de Estadística\
  \ de las Naciones Unidas (la última vez en 2014).</p>\n<p>La UIT recopila datos\
  \ para este indicador a través de un cuestionario anual de las autoridades reguladoras\
  \ nacionales o de los Ministerios de Tecnologías de la Información y la Comunicación,\
  \ que recogen los datos de los proveedores de servicios de Internet.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>La proporción\
  \ de población cubierta por una red móvil, desglosada por tecnología, se refiere\
  \ al porcentaje de habitantes que viven dentro del alcance de una señal móvil-celular,\
  \ independientemente de que sean abonados o usuarios de telefonía móvil. Se calcula\
  \ dividiendo el número de habitantes dentro del alcance de una señal móvil-celular\
  \ por la población total y multiplicando por 100.</p>\n<h2>Conceptos:</h2>\n<p>El\
  \ indicador se basa en el lugar donde vive la población, y no en el lugar donde\
  \ trabaja o va a la escuela, etc. Cuando hay varios operadores que ofrecen el servicio,\
  \ se debe informar del número máximo de población cubierta. La cobertura debe referirse\
  \ a las tecnologías móviles celulares LTE, de banda ancha (3G) y de banda estrecha\
  \ (2G) e incluir:</p>\n<p><strong>Cobertura de población móvil 2G</strong>: Redes\
  \ móviles con acceso a comunicaciones de datos (por ejemplo, Internet) a velocidades\
  \ de bajada inferiores a 256 Kbit/s. Esto incluye tecnologías móviles-celulares\
  \ como GPRS, CDMA2000 1x y la mayoría de las implementaciones de EDGE. El indicador\
  \ se refiere a la capacidad teórica de los abonados para utilizar servicios de datos\
  \ móviles a velocidad no de banda ancha, y no al número de usuarios activos de dichos\
  \ servicios.</p>\n<p><strong>Cobertura de población 3G</strong>: se refiere al porcentaje\
  \ de habitantes que están dentro del alcance de al menos una señal móvil celular\
  \ 3G, independientemente de que estén o no abonados. Se calcula dividiendo el número\
  \ de habitantes que están cubiertos por al menos una señal móvil celular 3G por\
  \ la población total y multiplicando por 100. Excluye a las personas cubiertas sólo\
  \ por GPRS, EDGE o CDMA 1xRTT.</p>\n<p><strong>Cobertura de población LTE</strong>:\
  \ Se refiere al porcentaje de habitantes que viven dentro del alcance de LTE/LTE-Advanced,\
  \ WiMAX móvil/WirelessMAN u otras redes móviles-celulares más avanzadas, independientemente\
  \ de que estén o no abonados. Se calcula dividiendo el número de habitantes cubiertos\
  \ por las tecnologías móviles celulares mencionadas anteriormente por la población\
  \ total y multiplicando por 100. Excluye a las personas cubiertas sólo por HSPA,\
  \ UMTS, EV-DO y las anteriores tecnologías 3G, y también excluye la cobertura fija\
  \ de WiMAX.</p>\n<p>A medida que las tecnologías evolucionen y que cada vez más\
  \ países desplieguen y comercialicen redes de banda ancha móvil más avanzadas (5G,\
  \ etc.), el indicador incluirá más desgloses.</p>"
