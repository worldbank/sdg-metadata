COLL_METHOD: "<p><strong>Proceso de recolección:</strong></p>\n<p>Existe un sistema\
  \ consolidado de recopilación de datos anuales sobre la delincuencia y la justicia\
  \ penal (Estudio de Tendencias Delictivas de la ONU, UN-CTS) que representa la base\
  \ de datos sobre los detenidos sin sentencia. La recopilación de datos del UN-CTS\
  \ se basa en gran medida en la red de puntos focales nacionales, que son instituciones/funcionarios\
  \ designados por los países y que tienen la capacidad técnica y la función de producir\
  \ datos sobre la delincuencia y la justicia penal (alrededor de 130 puntos focales\
  \ designados en 2016). Además, estos datos se complementan, en el caso de los países\
  \ en los que faltan valores, con datos oficiales recogidos por el Instituto de Investigación\
  \ sobre Política Criminal (World Prison Brief), que recopila datos directamente\
  \ de las administraciones penitenciarias nacionales o de los sitios web de los Ministerios\
  \ de Justicia u otros organismos oficiales. Para futuros informes sobre los ODS,\
  \ los datos se enviarán a los países para su consulta antes de su publicación.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<p><strong>Descripción:</strong></p>\n<p>La\
  \ UNODC recoge datos sobre las prisiones a través de su recopilación anual de datos\
  \ (UN-CTS). La recopilación de datos a través del UN-CTS es facilitada por una red\
  \ de más de 130 puntos focales nacionales designados por las autoridades responsables.\
  \ Se dispone de datos sobre los detenidos sin condena y el total de detenidos del\
  \ UN-CTS para 114 países. La cobertura de países puede mejorar si se incluyen otras\
  \ fuentes (instituciones de investigación y ONG) (se dispone de datos para otros\
  \ 60 países, lo que eleva el total para el periodo 2012-2014 a 174 países). Se dispone\
  \ de datos para dos puntos en el tiempo (promedios trienales de 2003-2005 y 2012-2014)\
  \ para 144 países.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>El número\
  \ total de personas detenidas que aún no han sido condenadas, como porcentaje del\
  \ número total de personas detenidas, en una fecha determinada.</p>\n<h2>Conceptos:</h2>\n\
  <p>&#x2018;Condenado&#x2019; se refiere a las personas sujetas a un proceso penal\
  \ que han recibido una decisión de una autoridad competente sobre su condena o absolución.\
  \ A efectos del indicador, se considera que las personas que han recibido una decisión\
  \ &#x2018;no definitiva&#x2019; (como cuando una condena está sujeta a apelación)\
  \ están &#x2018;condenadas&#x2019;.</p>"
