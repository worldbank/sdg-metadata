SDG_GOAL: >-
  <p>Objetivo 16: Promover sociedades pacíficas e inclusivas para el desarrollo sostenible,
  facilitar el acceso a la justicia para todos y construir a todos los niveles instituciones
  eficaces e inclusivas que rindan cuentas</p>
SDG_TARGET: >-
  <p>Meta 16.3: Promover el estado de derecho en los planos nacional e internacional
  y garantizar la igualdad de acceso a la justicia para todos</p>
SDG_INDICATOR: >-
  <p>Indicador 16.3.2: Proporción de detenidos que no han sido condenados en el conjunto
  de la población reclusa total</p>
META_LAST_UPDATE: '<p>Última actualización: 19 de julio de 2016</p>'
OTHER_DOC: "<h1>Referencias</h1>\n<h2>URL:</h2>\n<p><a href=\"www.unodc.org\">www.unodc.org</a></p>\n\
  <h2>Referencias:</h2>\n<p>Las definiciones y otros metadatos se proporcionan en\
  \ el Estudio de Tendencias Delictivas de las Naciones Unidas (UN-CTS, por sus siglas\
  \ en inglés). Las directrices sobre la recopilación de información sobre las personas\
  \ detenidas, así como los ejemplos de hojas de recolección de datos, se proporcionan\
  \ en el Manual de las Naciones Unidas para el Desarrollo de un Sistema de Estadísticas\
  \ de Justicia Penal, así como (para los niños), en el Manual de la UNODC/UNICEF\
  \ para la Medición de Indicadores de Justicia Juvenil.</p>"
COMPARABILITY: "<h2>Fuentes de discrepancia:</h2>\n<p>La UNODC sólo recopila datos\
  \ de fuentes nacionales, por lo que no deberían existir diferencias entre los valores.</p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>La meta se\
  \ relaciona con los conceptos multidimensionales de Estado de Derecho y acceso a\
  \ la justicia y se requieren al menos dos indicadores para cubrir los elementos\
  \ principales de acceso a la justicia y eficiencia del sistema judicial. El indicador\
  \ 16.3.2 propuesto cubre la eficiencia del sistema de justicia.</p>\n<h2>Series\
  \ temporales:</h2>\n<p>2003-2014 </p>\n<h2>Desagregación:</h2>\n<p>La desagregación\
  \ recomendada para este indicador es:</p>\n<ul>\n  <li>edad y sexo</li>\n  <li>duración\
  \ de la detención preventiva (sin sentencia)</li>\n</ul>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Las medias ponderadas son el método preferido\
  \ para calcular las tasas medias regionales y globales. Para ello, los promedios\
  \ regionales de la proporción de detenidos sin condena se obtienen sumando el número\
  \ de personas sin condena detenidas en la región y dividiendo el total por la suma\
  \ del número total de personas detenidas en la región. Del mismo modo, los promedios\
  \ globales de la proporción de detenidos sin condena se obtienen sumando el número\
  \ de personas sin condena detenidas en todo el mundo y dividiendo el total por la\
  \ suma del número total de personas detenidas en todo el mundo.</p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>Si faltan todos los valores para\
  \ un período y un país determinados, los valores que faltan se dejan en blanco.\
  \ Si sólo faltan algunos años del período, los valores que faltan para ese año se\
  \ dejan en blanco y no se tienen en cuenta al calcular la media trienal de ese país.</p>\n\
  <ul>\n<li><strong><em>A nivel regional y mundial:</em></strong></li>\n</ul>\n<p>Los\
  \ valores que faltan se dejan en blanco y no se tienen en cuenta en el cálculo de\
  \ las medias regionales.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<p><strong>Método de cálculo:</strong></p>\n<p>El\
  \ número total de personas detenidas sin sentencia dividido por el número total\
  \ de personas detenidas, en una fecha determinada.</p>"
REC_USE_LIM: "<h2> Comentarios y limitaciones: </h2>\n<p> La meta se relaciona con\
  \ los conceptos multidimensionales de estado de derecho y acceso a la justicia y\
  \ se requieren al menos dos indicadores para cubrir los principales elementos de\
  \ acceso a la justicia y eficiencia del sistema de justicia. El indicador propuesto\
  \ 16.3.2 cubre la eficiencia del sistema judicial.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>El indicador significa el respeto general\
  \ por el principio de que las personas que esperan un juicio no deben ser detenidas\
  \ innecesariamente. Esto, a su vez, se basa en aspectos del derecho a la presunción\
  \ de inocencia hasta que se demuestre la culpabilidad. Desde el punto de vista del\
  \ desarrollo, el uso extensivo de la prisión preventiva cuando no es necesaria por\
  \ razones como la prevención de la fuga, la protección de las víctimas o los testigos,\
  \ o la prevención de la comisión de nuevos delitos, puede desviar los recursos del\
  \ sistema de justicia penal y ejercer cargas financieras y de desempleo sobre el\
  \ acusado y su familia. Medir el grado relativo de utilización de la prisión preventiva\
  \ puede proporcionar las pruebas necesarias para ayudar a los países a reducir dichas\
  \ cargas y garantizar su uso proporcionado.</p>"
