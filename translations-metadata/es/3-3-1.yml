SDG_GOAL: >-
  <p>Meta 3: Garantizar una vida sana y promover el bienestar de todos a todas
  las edades</p>
SDG_TARGET: >-
  <p>Objetivo 3.3: De aquí a 2030, poner fin a las epidemias del SIDA, la
  tuberculosis, la malaria y las enfermedades tropicales desatendidas y combatir
  la hepatitis, las enfermedades transmitidas por el agua y otras enfermedades
  transmisibles</p>
SDG_INDICATOR: >-
  <p>Indicador 3.3.1: Número de nuevas infecciones por el VIH por cada 1.000
  habitantes no infectados, desglosado por sexo, edad y poblaciones clave</p>
META_LAST_UPDATE: '<p> Última actualización: marzo de 2020 </p>'
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Número\
  \ de nuevas infecciones por VIH por cada 1.000 personas no infectadas, por sexo,\
  \ edad y poblaciones clave, definido como el número de nuevas infecciones por VIH\
  \ por cada 1.000 personas-año entre la población no infectada.</p>"
SDG_CUSTODIAN_AGENCIES: "<h1> Información institucional </h1>\n<h2> Organización (es):\
  \ </h2>\n<p> Programa conjunto de las Naciones Unidas sobre el VIH / SIDA (ONUSIDA)\
  \ </p>"
OTHER_DOC: "<h1>Referencias</h1>\n<h2>URL:</h2>\n<p><a href=\"http://unaids.org\"\
  >http://unaids.org</a></p>\n<h2>Referencias:</h2>\n<p><a href=\"http://www.unaids.org/en/dataanalysis/datatools/spectrum-epp\"\
  >http://www.unaids.org/en/dataanalysis/datatools/spectrum-epp</a></p>\n<p>Vigilancia\
  \ mundial del sida de ONUSIDA: Indicadores para el seguimiento de la Declaración\
  \ Política de las Naciones Unidas para Poner Fin al Sida de 2016</p>\n<p>Declaración\
  \ política sobre el VIH y el sida: Por la vía rápida para acelerar la lucha contra\
  \ el VIH y poner fin a la epidemia de sida para 2030 <a href=\"http://www.unaids.org/sites/default/files/media_asset/2017-Global-AIDS-Monitoring_en.pdf\"\
  >http://www.unaids.org/sites/default/files/media_asset/2017-Global-AIDS-Monitoring_en.pdf</a></p>\n\
  <p>Sitio web de ONUSIDA para datos relevantes y archivos nacionales del espectro\
  \ <a href=\"http://aidsinfo.unaids.org/\">http://aidsinfo.unaids.org/</a></p>\n\
  <p>Directrices consolidadas de información estratégica sobre el VIH en el sector\
  \ sanitario. Ginebra: Organización Mundial de la Salud <a href=\"https://www.who.int/hiv/pub/guidelines/en/\"\
  >https://www.who.int/hiv/pub/guidelines/en/</a> consultado el 7 de febrero de 2019</p>"
COMPARABILITY: "<h2> Fuentes de discrepancias:</h2>\n<p> Estas variaciones diferirán\
  \ según el país. </p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>170 países\
  \ en 2019</p>\n<h2>Series temporales:</h2>\n<p>2000-2018 </p>\n<h2>Desagregación:</h2>\n\
  <p>Población general, Grupos de edad (0-14, 15-24, 15-49, 50+ años), sexo (hombre,\
  \ mujer, ambos)</p>"
QUALITY_ASSURE: "<h2>Garantía de calidad:</h2>\n<p><a href=\"http://www.unaids.org/sites/default/files/media_asset/Estimates_methods_2018.pdf\"\
  >http://www.unaids.org/sites/default/files/media_asset/Estimates_methods_2018.pdf</a></p>\n\
  <p>Los países participan plenamente en el desarrollo de las estimaciones. La calidad\
  \ de los valores finales es revisada por ONUSIDA y aprobada por los altos directivos\
  \ de los Ministerios de Salud nacionales.</p>"
DOC_METHOD: "<h2>Métodos y directrices a disposición de los países para la recopilación\
  \ de los datos a nivel nacional:</h2>\n<p>Una descripción de la metodología está\
  \ disponible en: </p>\n<p><a href=\"http://www.unaids.org/sites/default/files/media_asset/Estimates_methods_2018.pdf\"\
  >http://www.unaids.org/sites/default/files/media_asset/Estimates_methods_2018.pdf</a></p>\n\
  <p>Los países reciben talleres de capacitación cada dos años sobre los métodos.\
  \ Además, cuentan con el apoyo de especialistas nacionales en unos 45 países. Cuando\
  \ no hay especialistas en el país, se proporciona asistencia a distancia. Las directrices\
  \ también están disponibles en: <a href=\"http://www.unaids.org/en/dataanalysis/datatools/spectrum-epp\"\
  >http://www.unaids.org/en/dataanalysis/datatools/spectrum-epp</a> y en <a href=\"\
  http://www.avenirhealth.org\">www.avenirhealth.org</a></p>"
REG_AGG: "<h2> Agregados regionales: </h2>\n<p> Disponible para el mundo, las agrupaciones\
  \ regionales de los ODS, los PMA, los países en desarrollo sin litoral y los pequeños\
  \ Estados insulares en desarrollo. </p>"
IMPUTATION: "<h2>Tratamiento de los valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>No se recogen las estimaciones de\
  \ los países con una población de &lt; 250.000 habitantes. Además, no se dispone\
  \ de estimaciones para 10 países con epidemias de VIH muy pequeñas que no producen\
  \ estimaciones. Para algunos países las estimaciones no estaban finalizadas en el\
  \ momento de la publicación. No se presentan los valores específicos de estos países.</p>\n\
  <ul>\n  <li><strong><em>A nivel regional y mundial:</em></strong></li>\n</ul>\n\
  <p> Los países con una población de &lt; 250.000 habitantes y los 10 países que\
  \ no elaboran estimaciones no se incluyen en las estimaciones a nivel regional o\
  \ mundial. Para los países en los que las estimaciones no estaban finalizadas en\
  \ el momento de la publicación, las mejores estimaciones no oficiales se incluyen\
  \ en los valores regionales y mundiales.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>Los datos longitudinales\
  \ de los individuos son la mejor fuente de datos, pero rara vez están disponibles\
  \ para grandes poblaciones. Para obtener datos sobre la incidencia del VIH se pueden\
  \ utilizar pruebas de diagnóstico especiales en las encuestas o de centros de salud.\
  \ Así, la incidencia del VIH se modela con el programa informático Spectrum.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>La tasa de incidencia proporciona una medida\
  \ del progreso hacia la prevención de la transmisión del VIH.</p>"
COMPILING_ORG: "<h1> Compiladores de datos</h1>\n<p> ONUSIDA</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Las estimaciones son elaboradas por\
  \ un equipo formado por el ministerio de salud, grupos consultivos nacionales sobre\
  \ el sida y socios de desarrollo. Los resultados son aprobados por los altos directivos\
  \ de los ministerios de salud.</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>Junio de 2018, junio de 2019,\
  \ etc. </p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recolección de datos:</h2>\n<p>Las fuentes de\
  \ datos se recopilan durante todo el año. Los modelos de Spectrum se crean en los\
  \ tres primeros meses de cada año y se finalizan en junio. El próximo informe será\
  \ en julio de 2020. </p>"
COLL_METHOD: "<h2> Proceso de recolección:</h2>\n<p> Los equipos nacionales utilizan\
  \ software compatible con ONUSIDA para desarrollar estimaciones anualmente. Los\
  \ equipos nacionales están compuestos principalmente por epidemiólogos, demógrafos,\
  \ especialistas en monitoreo y evaluación y socios técnicos. </p>\n<p> El software\
  \ utilizado para producir las estimaciones es Spectrum&#x2014; desarrollado por\
  \ Avenir Health (www.avenirhealth.org)&#x2014; y el Paquete de Estimaciones y Proyecciones,\
  \ que es desarrollado por el Centro Este-Oeste (<a href=\"www.eastwestcenter.org\"\
  >www.eastwestcenter.org</a>). El Grupo de Referencia de ONUSIDA sobre estimaciones,\
  \ modelización y proyecciones proporciona orientación técnica sobre el desarrollo\
  \ del componente del VIH del software (<a href=\"www.epidem.org\">www.epidem.org</a>).\
  \ </p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>Modelizaciones\
  \ de Spectrum, encuestas a hogares o poblaciones clave con pruebas de incidencia\
  \ del VIH,</p>\n<p>Otras posibles fuentes de datos: Sistema de monitoreo regular\
  \ entre las poblaciones clave.</p>"
