OTHER_DOC: "<h1>Referencias</h1>\n<h2>URL:</h2>\n<p><strong>ODS 14.4.1:</strong></p>\n\
  <p><a href=\"http://www.fao.org/sustainable-development-goals/indicators/1441/en/\"\
  >http://www.fao.org/sustainable-development-goals/indicators/1441/en/</a></p>\n\
  <p><strong>Curso en línea: </strong><a href=\"https://elearning.fao.org/course/view.php?id=502\"\
  >https://elearning.fao.org/course/view.php?id=502</a></p>\n<h2>Referencias:</h2>\n\
  <p>Branch, T.A., Jensen, O.P., Ricard, D., Ye, Y. y Hilborn, R. (2011) Contrastando\
  \ las tendencias globales del estado de las pesquerías marinas obtenidas de las\
  \ capturas y de las evaluaciones de las poblaciones. <em>Conservation Biology</em>,\
  \ 25: 777&#x2013;783. doi: 10.1111/j.1523-1739.2011.01687.x.</p>\n<p>FAO (1995)\
  \ Código de conducta para la pesca responsable. 41 pp.</p>\n<p>FAO (2005) Examen\
  \ del estado de los recursos pesqueros marinos mundiales. Documento técnico de pesca\
  \ de la FAO nº 457. Roma. 235 pp</p>\n<p>FAO (2011) Examen del estado de los recursos\
  \ pesqueros marinos mundiales. Documento técnico de la FAO 569: <a href=\"http://www.fao.org/docrep/015/i2389e/i2389e00.htm\"\
  >http://www.fao.org/docrep/015/i2389e/i2389e00.htm</a>.</p>\n<p>ONU (1995) Acuerdo\
  \ para la aplicación de las disposiciones de la Convención de las Naciones Unidas\
  \ sobre el Derecho del Mar de 10 de diciembre de 1982 relativas a la conservación\
  \ y ordenación de las poblaciones de peces transzonales y las poblaciones de peces\
  \ altamente migratorios. 40 pp.</p>\n<h1>Apéndice 1</h1>\n<p>Directrices para establecer\
  \ la lista de referencia de las poblaciones.</p>\n<p>La lista de referencia recopila\
  \ una lista de poblaciones de peces basada en los datos de la zona considerada,\
  \ es decir, la ZEE y/o las aguas territoriales de un país y/o posiblemente la zona\
  \ de competencia de una organización regional de gestión de la pesca. Esta lista\
  \ de poblaciones de peces incluirá idealmente unidades de evaluación o unidades\
  \ de gestión existentes, y también posiblemente otras poblaciones de peces no evaluadas\
  \ que se pescan en un país determinado. La lista excluirá las poblaciones que se\
  \ encuentran en alta mar, principalmente los atunes y especies afines.</p>\n<p>Esta\
  \ lista debería:</p>\n<ol>\n  <li>Representar al menos el 60% (se prefiere un porcentaje\
  \ mayor cuando sea posible) del total nacional de capturas desembarcadas y/o declaradas\
  \ (Total en toneladas, excluyendo los desembarques de los stocks transzonales).\
  \ Debe proporcionarse información sobre todas las poblaciones que contribuyen a\
  \ este 60% (o más) de los desembarques, independientemente de que se conozca su\
  \ situación. Las poblaciones deben introducirse de izquierda a derecha en la hoja\
  \ de cálculo en el orden de mayor a menor de los desembarques totales de cada población,\
  \ en toneladas. Las especies con varios stocks diferentes deben introducirse como\
  \ stocks separados. </li>\n  <li>Contener los stocks de mayor importancia en términos\
  \ de capturas, función del ecosistema, valor económico y consideraciones sociales/culturales.\
  \ Si es posible, la lista debe representar los stocks de cada una de estas categorías\
  \ para un país determinado. Por ejemplo, se debe tener cuidado de incluir las poblaciones\
  \ de peces que son importantes para la pesca a pequeña escala, así como para la\
  \ pesca industrial a gran escala. La consideración de estas diferentes categorías\
  \ variará según los países.</li>\n  <li>Permanecer sin cambios (es decir, durante\
  \ al menos 5 años) para reflejar mejor los cambios en el estado de las poblaciones\
  \ a nivel nacional y minimizar el efecto de cambiar la lista de referencia de las\
  \ poblaciones (es decir, añadir, eliminar, fusionar poblaciones) en el indicador\
  \ de los ODS. Esto garantizará la coherencia en el cálculo del indicador y reflejará\
  \ mejor la sostenibilidad de las poblaciones de peces a lo largo del tiempo.</li>\n\
  </ol>\n<h1>Apéndice 2</h1>\n<p>Lista completa de preguntas a los países para elaborar\
