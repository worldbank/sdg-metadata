  \ nacional de los ODS, en la base de datos o en otro lugar, indique la dirección</strong></p>\n\
  \      </td>\n    </tr>\n    <tr>\n      <td>\n        <p><strong>2a. Por favor,\
  \ indique otras direcciones si las tiene</strong></p>\n      </td>\n    </tr>\n\
  \    <tr>\n      <td>\n        <p><strong>4. Cualquier información adicional:</strong></p>\n\
  \      </td>\n    </tr>\n  </tbody>\n</table>"
COMPARABILITY: "<h2>Fuentes de discrepancia:</h2>\n<p>El indicador es estimado por\
  \ la FAO basándose en la metodología desarrollada en los años 80. Aunque se han\
  \ realizado actualizaciones periódicas para incorporar los avances técnicos y los\
  \ cambios en las principales especies de peces, pueden producirse algunas discrepancias\
  \ entre las regiones en cuanto a la representatividad de la lista de referencia\
  \ en las pesquerías prácticas. Sin embargo, esto no supondrá un gran impacto en\
  \ la fiabilidad de las tendencias temporales del indicador.</p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>El indicador\
  \ tiene datos globales desde 1974 hasta 2017. El desglose regional es por zona pesquera\
  \ principal de la FAO. Los indicadores regionales y mundiales se calcularon a partir\
  \ de la lista de referencia de poblaciones de peces que la FAO estableció en 1974.</p>\n\
  <p>Global/regional: el indicador tiene datos globales y regionales desde 1974 hasta\
  \ 2017. El desglose regional es por zona pesquera principal de la FAO. Los países\
  \ no participan directamente en el cálculo del indicador a nivel mundial/regional.\
  \ </p>\n<p>Nacional: el cuestionario a nivel nacional se envió por primera vez en\
  \ noviembre de 2019; la FAO identifica 165 países con una frontera marina, y tres\
  \ países con frontera en el Mar Caspio, como elegibles, en principio, para informar.\
  \ Como resultado de la primera convocatoria del cuestionario, noventa y siete países\
  \ expresaron su interés en el indicador (57%), de los cuales 81 respondieron con\
  \ cuestionarios completos, 11 países declararon que no podían informar por falta\
  \ de datos o de tiempo, uno respondió con algunos datos de capturas y tres países\
  \ informaron su indicador por separado. </p>\n<h2>Series temporales:</h2>\n<p>De\
  \ 1974 a 2017</p>\n<p>Nivel global/regional: de 1974 a 2018.</p>\n<p>Nivel nacional:\
  \ No disponible aún (primer cuestionario enviado en noviembre de 2019).</p>\n<h2>Desagregación:</h2>\n\
  <p>Por principales zonas de pesca marina de la FAO con fines estadísticos<sup><a\
  \ href=\"#footnote-3\" id=\"footnote-ref-3\">[3]</a></sup>.</p>\n<p>Desde el punto\
  \ de vista taxonómico, la FAO publica el indicador por separado para las poblaciones\
  \ transzonales (sobre todo atún y similares).</p><div class=\"footnotes\"><div><sup\
  \ class=\"footnote-number\" id=\"footnote-3\">3</sup><p><a href=\"http://www.fao.org/cwp-on-fishery-statistics/handbook/general-concepts/fishing-areas-for-statistical-purposes/en/\"\
  >http://www.fao.org/cwp-on-fishery-statistics/handbook/general-concepts/fishing-areas-for-statistical-purposes/en/</a><a\
  \ href=\"#footnote-ref-3\">&#x2191;</a></p></div></div>"
QUALITY_ASSURE: "<h2>Garantía de calidad:</h2>\n<p>NA</p>"
DOC_METHOD: "<h2>Métodos y directrices a disposición de los países para la compilación\
  \ de los datos a nivel nacional:</h2>\n<p>En cada país, los datos disponibles para\
  \ cada población y el nivel de conocimientos para realizar los distintos tipos de\
  \ evaluaciones serán diferentes. Algunos países pueden tener evaluaciones clásicas\
  \ de sus poblaciones ya realizadas, mientras que otros pueden tener muy pocas o\
  \ ninguna evaluación disponible. </p>\n<p>En algunos países se han realizado pocas\
  \ evaluaciones de los stocks. Para ayudar a estos países y facilitarles la presentación\
  \ de informes, la FAO preparó materiales y herramientas en línea, incluida una selección\
  \ de métodos que pueden utilizarse para evaluar el estado de las poblaciones con\
  \ métodos de datos limitados, como los basados en la talla y los de solo captura.\
  \ Los puntos fuertes y las limitaciones de estos métodos se discuten en un curso\
  \ de aprendizaje electrónico (Lección 4), y también se proporcionaron advertencias\
  \ para evitar su uso incorrecto y tomar precauciones en la práctica. Además, se\
  \ han organizado talleres de desarrollo de capacidades para proporcionar apoyo a\
  \ los países en la evaluación de las poblaciones y la presentación de informes sobre\
  \ el ODS 14.4.1.</p>\n<p><strong>Curso de aprendizaje en línea:</strong> <a href=\"\
  https://elearning.fao.org/course/view.php?id=502\">https://elearning.fao.org/course/view.php?id=502</a></p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Como se explica en la sección &#x201C;Justificación&#x201D;,<strong>\
  \ </strong>los datos nacionales por sí solos no pueden agregarse de forma significativa\
  \ a nivel global/regional porque los informes a nivel de país se limitarán a la\
  \ evaluación de las poblaciones que se encuentran únicamente dentro de la ZEE de\
  \ un país y, por lo tanto, no incluirán las poblaciones transzonales, las especies\
  \ altamente migratorias ni las poblaciones de las Zonas Fuera de la Jurisdicción\
  \ Nacional (ABNJ). Por lo tanto, los &#x201C;agregados&#x201D; regionales por Zona\
  \ Principal de Pesca de la FAO y el valor del indicador mundial se calculan con\
  \ un enfoque específico, como se describe en el Documento Técnico de la FAO (FAO\
  \ 2011).</p>"
IMPUTATION: "<p><strong>Tratamiento de valores faltantes:</strong></p>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>Este indicador examina las poblaciones\
  \ de peces marinos. Si un país no tiene pesca de captura marina, el indicador no\
  \ se calcula para ese país. En ese caso, no se realiza ninguna imputación para obtener\
  \ las estimaciones. En el caso de los países que comunican datos limitados sobre\
  \ las poblaciones de peces marinos, se recopilan datos adicionales de grupos de\
  \ trabajo científicos y se revisan y analizan sobre la base de los conocimientos\
  \ de los expertos de la FAO. Sin embargo, la estimación del indicador a nivel regional\
  \ y mundial no se basó en los cuestionarios de los países, sino que fue realizada\
  \ por la FAO mediante una evaluación sistemática de una lista de referencia seleccionada\
  \ a nivel mundial. </p>\n<ul>\n  <li><strong><em>A nivel regional y mundial:</em></strong></li>\n\
  </ul>\n<p>Para garantizar la exhaustividad de la información regional y mundial\
  \ sobre las poblaciones, la FAO recopila información adicional al margen de la proporcionada\
  \ por cada país, en particular en lo que respecta a las poblaciones de peces altamente\
  \ migratorios y transzonales. En el caso de las poblaciones compartidas, la FAO\
  \ puede consultar a los Órganos Regionales de Pesca (ORP), que tienen el mandato\
  \ de evaluar y gestionar las poblaciones con sus partes contratantes, con el fin\
  \ de recibir información y datos y realizar la evaluación de las poblaciones cuando\
  \ sea necesario. </p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>Actualmente, la\
  \ FAO informa de los indicadores mundiales y regionales calculados a partir de la\
  \ evaluación de la FAO de una lista seleccionada de poblaciones de peces en todo\
  \ el mundo. La metodología se describe en el documento técnico de la FAO (FAO 2011).\
  \ </p>\n<p>La FAO ha estado desarrollando el nuevo enfoque para la presentación\
  \ de informes a nivel nacional desde 2017, y ha consultado con los países en tres\
  \ talleres de consulta de expertos dedicados: En noviembre de 2017, la FAO convocó\
  \ un taller para intercambiar opiniones con los profesionales nacionales sobre los\
  \ nuevos métodos analíticos propuestos para elaborar el indicador 14.4.1 a nivel\
  \ de país<sup><a href=\"#footnote-1\" id=\"footnote-ref-1\">[1]</a></sup>. En febrero\
  \ de 2019, la FAO convocó un taller de consulta de expertos<sup><a href=\"#footnote-2\"\
  \ id=\"footnote-ref-2\">[2]</a></sup> sobre el desarrollo de las metodologías para\
  \ la evaluación mundial del estado de las poblaciones de peces, con participantes\
  \ de los países y las organizaciones regionales de pesca. En octubre de 2019, la\
  \ FAO organizó un taller de desarrollo de capacidades sobre métodos de evaluación\
  \ y estimación del estado de las poblaciones del indicador 14.4.1 de los ODS para\
  \ la región de Asia y el Pacífico, con participantes de 17 países.<strong></strong>Sin\
  \ embargo, hasta ahora muy pocos países han comenzado su propia estimación y presentación\
  \ de informes del indicador 14.4.1.</p>\n<p><strong>Global/Regional:</strong></p>\n\
  <p>Se han realizado estimaciones globales y regionales de la sostenibilidad de las\
  \ poblaciones para 584 poblaciones de peces de todo el mundo desde 1974, que representan\
  \ el 70% de los desembarcos mundiales. Cada población se estima utilizando la metodología\
  \ descrita en el documento técnico de la FAO (FAO, 2011). </p>\n<p><strong>Nacional:</strong></p>\n\
  <p>El indicador se calcula como el número de poblaciones con estado sostenible dividido\
  \ por el número de poblaciones con estado conocido en la lista de referencia. Esta\
  \ proporción se calcula a partir del número de poblaciones, sin ponderar por su\
  \ volumen de producción ni por su abundancia; es decir, se considera que cada población\
  \ de peces tiene la misma importancia. </p>\n<p>Se pide a los países que informen\
  \ de la situación de una lista de referencia de poblaciones de peces, que debe determinarse\
  \ en función de la importancia de una población específica en una sociedad, ya sea\
  \ en los desembarcos, la contribución económica a la sociedad o los valores culturales\
  \ y tradicionales, y no en función de la existencia de una evaluación de la población.</p><div\
  \ class=\"footnotes\"><div><sup class=\"footnote-number\" id=\"footnote-1\">1</sup><p>\
  \ Informe completo accesible aquí: <a href=\"http://www.fao.org/documents/card/en/c/I8714EN/%20%20\"\
  >http://www.fao.org/documents/card/en/c/I8714EN/ </a> <a href=\"#footnote-ref-1\"\
  >&#x2191;</a></p></div><div><sup class=\"footnote-number\" id=\"footnote-2\">2</sup><p>\
  \ Informe completo accesible aquí<a href=\":%20http:/www.fao.org/3/ca4355en/ca4355en.pdf%20%20\"\
  >: http://www.fao.org/3/ca4355en/ca4355en.pdf </a><a href=\"#footnote-ref-2\">&#x2191;</a></p></div></div>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>El indicador mide la sostenibilidad\
  \ de los recursos pesqueros y es una medida de resultado final de la meta 14.4.\
  \ Su derivación requiere los datos y los conocimientos técnicos necesarios para\
  \ realizar la evaluación de las poblaciones. El indicador a nivel mundial es estimado\
  \ por la FAO basándose en la metodología desarrollada en los años 80. Aunque se\
  \ han realizado actualizaciones periódicas para incorporar los avances técnicos\
  \ y los cambios en las principales especies de peces, pueden producirse algunas\
  \ discrepancias entre las regiones en cuanto a la representatividad de la lista\
  \ de referencia en las pesquerías prácticas. Sin embargo, esto no supondrá un gran\
  \ impacto en la fiabilidad de las tendencias temporales del indicador.</p>\n<p>En\
  \ el ámbito nacional, la composición de las poblaciones dentro de la lista de referencia\
  \ de poblaciones y los criterios de selección utilizados para elaborar la lista\
  \ variarán entre los países, lo que hace que el indicador sea adecuado para comprobar\
  \ el progreso propio de los países a lo largo del tiempo. Sin embargo, esto reduce\
  \ la comparabilidad de los niveles de sostenibilidad entre países. </p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>La Convención de las Naciones Unidas (ONU)\
  \ sobre el Derecho del Mar (UNCLOS), el Acuerdo de las Naciones Unidas sobre Poblaciones\
  \ de Peces (UNFSA [ONU, 1995]) y el Código de Conducta para la Pesca Responsable\
  \ de la FAO (FAO, 1995a) exigen el mantenimiento o la recuperación de las poblaciones\
  \ de peces en niveles capaces de producir su rendimiento máximo sostenible (RMS).\
  \ Para cumplir los objetivos de estos tratados internacionales, las autoridades\
  \ encargadas de la gestión de la pesca deben evaluar el estado de las poblaciones\
  \ de peces y desarrollar políticas y estrategias de gestión eficaces. Como organismo\
  \ de las Naciones Unidas con un mandato en materia de pesca, la FAO se esfuerza\
  \ por proporcionar a la comunidad internacional la mejor información sobre el estado\
  \ de los recursos pesqueros marinos.</p>\n<p>Desde 1974, la FAO evalúa periódicamente\
  \ el estado de los recursos pesqueros marinos e informa al respecto utilizando un\
  \ amplio espectro de métodos, desde modelos numéricos hasta enfoques con pocos datos.\
  \ Las estimaciones mundiales y regionales de la FAO también se utilizaron como indicador\
  \ de los ODM para el Objetivo 7 sobre medio ambiente durante el período 2000-2015.\
  \ Esto facilitó su aprobación como indicador de nivel I de los ODS por parte del\
  \ 2.º IAEG-ODS en octubre de 2015.</p>\n<p>El indicador tiene una naturaleza peculiar\
  \ en comparación con los indicadores más convencionales de los ODS. El indicador\
  \ estima la sostenibilidad de las poblaciones de peces que a menudo se mueven a\
  \ través de las fronteras nacionales. Esto llevó a que el indicador se comunicara\
  \ inicialmente solo a nivel mundial y regional, con regiones que no se corresponden\
  \ con las regiones continentales de los ODM o de los ODS, sino con las regiones\
  \ marinas denominadas &#x201C;Principales zonas de pesca de la FAO&#x201D;.</p>\n\
  <p>El Marco Global de Indicadores de los ODS es un mecanismo voluntario, pero los\
  \ países están obligados a informar si disponen de datos. Como organismo custodio,\
  \ la FAO trabaja para poner en marcha el énfasis de la Agenda 2030 en la apropiación\
  \ por parte de los países y el mayor incentivo para tomar medidas a nivel nacional,\
  \ regional y mundial. La FAO ha desarrollado, desde 2018, un enfoque de cuestionario\
  \ para permitir que los países individuales informen sobre la sostenibilidad de\
  \ las poblaciones de peces. El enfoque 1) proporciona un marco para la presentación\
  \ de informes significativos a nivel de país que complementa, pero no altera, la\
  \ metodología básica del indicador 14.4.1 de los ODS a nivel mundial/regional, y\
  \ 2) proporciona a los países métodos simplificados para llevar a cabo la evaluación\
  \ de las poblaciones de peces en contextos con datos limitados, superando en cierta\
  \ medida las barreras técnicas que presentaban los métodos tradicionales. Esto se\
  \ debe a que los informes a nivel de país se limitarán a la evaluación de las poblaciones\
  \ que se encuentran únicamente dentro de la ZEE de un país y, por lo tanto, no incluirán\
  \ las poblaciones transzonales, las especies altamente migratorias ni las poblaciones\
  \ de las Zonas Fuera de la Jurisdicción Nacional (ABNJ). En consecuencia, los datos\
  \ nacionales por sí solos no pueden agregarse de manera significativa a nivel mundial/regional,\
  \ pero pueden utilizarse para informar sobre los avances de los países en materia\
  \ de sostenibilidad de las poblaciones de peces dentro de la ZEE. La FAO ha desarrollado\
  \ una plataforma en línea para facilitar la estimación y el informe propio de un\
  \ país del indicador. La plataforma ofrece un curso de aprendizaje electrónico que\
  \ ayuda a los países a comprender el indicador, la metodología de estimación y el\
  \ proceso de elaboración del informe, así como algunos métodos sencillos de evaluación\
  \ de las poblaciones que pueden utilizarse para estimar el estado de las poblaciones\
  \ cuando solo se dispone de datos limitados para ayudar a abordar la insuficiencia\
  \ de capacidad a la que se enfrentan muchos países en desarrollo.</p>\n<p>En 2019,\
  \ la FAO comenzó a enviar un cuestionario a los países para recopilar datos nacionales\
  \ con el objetivo de ayudar a los países en el proceso de presentación de informes.\
  \ </p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>La FAO proporciona datos mundiales\
  \ y regionales. Los datos a nivel nacional suelen ser comunicados por la Oficina\
  \ Nacional de Estadística o el Ministerio de Pesca y/o Agricultura.</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>Nacional: bienal</p>\n<p>Global/regional:\
  \ bienal</p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recopilación de datos:</h2>\n<p>Global/regional:\
  \ cada 2 años (es decir, 2013, 2015, 2017, 2019, etc.)</p>\n<p>Nacional: Informes\
  \ cada 2 años (es decir, 2019, 2021, 2023, 2025, etc.)</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>El punto de referencia\
  \ basado en el RMS suele establecerse mediante un proceso formal de evaluación de\
  \ las poblaciones. Los datos que sirven de base a las evaluaciones de las poblaciones\
  \ pueden proceder de muchas fuentes diferentes, incluidas las dependientes e independientes\
  \ de la pesca. Los datos dependientes de la pesquería se recolectan de la propia\
  \ pesquería, utilizando tanto fuentes comerciales como recreativas a través de informes\
  \ o encuestas por muestreo en el mar, en los lugares de desembarque o en las comunidades\
  \ pesqueras. Los datos de estas fuentes se suelen compilar en las estadísticas de\
  \ pesca. Pueden incluir información sobre las extracciones de pescado del mar, que\
  \ pueden incluir los desembarques y los descartes, e información sobre la flota,\
  \ como el número de barcos, el número de remolques y el tiempo de permanencia en\
  \ el mar.</p>\n<p>Los datos independientes de la pesca se obtienen de forma no relacionada\
  \ con ninguna actividad pesquera y suelen ser recolectados por los científicos a\
  \ través de estudios (a menudo cruceros científicos) diseñados para muestrear la\
  \ abundancia y la biomasa de las especies en series temporales largas y en temporadas\
  \ y zonas geográficas coherentes. Normalmente, los datos independientes de la pesca\
  \ recolectan información biológica sobre la especie (edad, longitud, peso, madurez,\
  \ etc.), así como información sobre el hábitat y el medio ambiente (temperatura,\
  \ salinidad, profundidad, etc.).</p>\n<p>Para la evaluación de las poblaciones se\
  \ requieren tres categorías principales de datos, que incluyen datos sobre los rasgos\
  \ del ciclo vital y series temporales de capturas y esfuerzo pesquero. <strong><em>La\
  \ abundancia de la población</em></strong> a menudo no se conoce y la abundancia\
  \ relativa o los índices se utilizan a menudo para reflejar los cambios históricos\
  \ en el tamaño de la población. Estos datos pueden proceder de estudios independientes\
  \ de la pesquería, por ejemplo, muestreos acústicos o basados en redes de arrastre,\
  \ o de estimaciones dependientes de la pesquería que utilizan datos de captura y\
  \ esfuerzo. Los parámetros del ciclo vital proporcionan información sobre el crecimiento\
  \ individual y la productividad de la población, por ejemplo, el tamaño de los peces,\
  \ la edad, las tasas de reproducción y la mortalidad natural. <strong><em>Captura</em></strong>\
  \ es la cantidad de peces extraídos de una población por todos los tipos de pesca.</p>\n\
  <p><strong>Global/Regional:</strong></p>\n<p>Debido a la gran demanda de datos de\
  \ los métodos clásicos de evaluación de poblaciones, solo se ha evaluado un número\
  \ limitado de poblaciones de peces. Estas especies representan el 17&#x2013;25 por\
  \ ciento de las capturas mundiales (Branch et al., 2011), y la mayoría son capturadas\
  \ por pesquerías de países desarrollados. Para equilibrar la representatividad mundial\
  \ de los resultados de la evaluación y el objetivo de utilizar la mejor información\
  \ disponible, la FAO utiliza un amplio espectro de datos y métodos para ampliar\
  \ su evaluación a las poblaciones de peces que representan la mayor parte (70-80\
  \ por ciento) de las capturas mundiales (FAO, 2005).</p>\n<p><strong>Nacional:</strong></p>\n\
  <p>Para la presentación de informes nacionales, se envió un cuestionario a todos\
  \ los Estados miembros de la FAO con límites marinos en 2019, y se volverá a enviar\
  \ en 2020, 2021 y, posteriormente, cada dos años. Para la lista completa de preguntas\
  \ utilizadas para informar este indicador, consulte el Apéndice 2.</p>\n<h2>Proceso\
  \ de recolección:</h2>\n<p><strong>Global/regional: </strong></p>\n<p>Las poblaciones\
  \ de peces que la FAO ha supervisado desde 1974 representan un amplio espectro de\
  \ disponibilidad de datos, que van desde las poblaciones con muchos datos y evaluadas\
  \ formalmente hasta las que tienen muy poca información, aparte de las estadísticas\
  \ de capturas por zona de pesca principal de la FAO, y las que no tienen ninguna\
  \ evaluación de las poblaciones. Con el fin de utilizar los mejores datos e información\
  \ disponibles y mantener la coherencia entre las poblaciones y los evaluadores,\
  \ se ha definido un procedimiento para identificar la información sobre el estado\
  \ de las poblaciones (FAO 2011). </p>\n<p><strong>Nacional: </strong></p>\n<p>La\
  \ FAO recopila los datos nacionales a través de un cuestionario enviado al Punto\
  \ Focal Principal (PFP) de cada país. El PFP organiza un dispositivo institucional\
  \ que identifica a las autoridades competentes para elaborar una lista de referencia\
  \ de las existencias y completa el cuestionario. La información o los datos recolectados\
  \ a través del cuestionario de un país solo servirán inicialmente para informar\
  \ de los avances de cada país. Dependiendo de la evolución y de la mayor normalización\
  \ de los informes de los países en los próximos 3-5 años, los datos nacionales podrán\
  \ utilizarse para informar de las estimaciones globales/regionales.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>El indicador\
  \ Proporción de las poblaciones de peces marinos dentro de niveles biológicamente\
  \ sostenibles mide la sostenibilidad de las pesquerías de captura marina del mundo\
  \ por su abundancia. Una población de peces cuya abundancia es igual o superior\
  \ al nivel que puede producir el rendimiento máximo sostenible (RMS) se clasifica\
  \ como biológicamente sostenible. Por el contrario, cuando la abundancia cae por\
  \ debajo del nivel de RMS, la población se considera biológicamente insostenible.</p>\n\
  <p>El RMS se define como la mayor cantidad de capturas que puede obtenerse de forma\
  \ continua de una población en condiciones ambientales constantes y actuales (por\
  \ ejemplo, el hábitat, las condiciones del agua, la composición y las interacciones\
  \ de las especies y todo lo que pueda afectar a las tasas de natalidad, crecimiento\
  \ o mortalidad de la población) sin afectar a la productividad a largo plazo de\
  \ la población. El indicador mide la sostenibilidad de los recursos pesqueros basándose\
  \ en un buen equilibrio entre el uso humano y la conservación ecológica.</p>\n<p>Los\
  \ puntos de referencia basados en el RMS son el tipo más común de puntos de referencia\
  \ utilizados en la gestión de la pesca hoy en día. Esto se debe principalmente a\
  \ que, durante décadas, los puntos de referencia de los modelos de producción de\
  \ excedentes se han establecido con mayor frecuencia basándose en el concepto de\
  \ RMS y son los puntos de referencia básicos para la sostenibilidad de las pesquerías\
  \ establecidos por la Convención de las Naciones Unidas sobre el Derecho del Mar\
  \ (UNCLOS, artículo 61(3)).</p>\n<h2>Conceptos:</h2>\n<p><strong><em>Población de\
  \ peces</em> </strong>se refiere a un grupo de individuos de una sola especie o\
  \ a veces de especies combinadas que viven en una zona definida de la que se obtienen\
  \ capturas en una pesquería.</p>\n<p>Cada país debe establecer una <strong><em>lista\
  \ de referencia de poblaciones</em></strong> que consiste en una lista de poblaciones\
  \ seleccionadas según las directrices de la FAO, con respecto a las cuales se informará\
  \ del indicador (Apéndice 1). La lista de referencia debe incluir las poblaciones\
  \ nacionales y compartidas, pero no las poblaciones transzonales, tal y como se\
  \ definen a continuación.</p>\n<p><strong><em>Las poblaciones nacionales</em></strong>\
  \ se encuentran completamente dentro de una ZEE y/o aguas territoriales. </p>\n\
  <p><strong><em>Poblaciones compartidas</em></strong><em> </em>están distribuidas\
  \ dentro de la ZEE y/o las aguas territoriales de dos o más países adyacentes. </p>\n\
  <p><strong><em>Las poblaciones transzonales</em></strong> se desplazan a través\
  \ de las fronteras entre las aguas de la ZEE o entre la ZEE y alta mar (por ejemplo,\
  \ las poblaciones de atún), y que son capturadas por múltiples países. </p>\n<p>Se\
  \ pide a los países que informen sobre las poblaciones que figuran en su lista de\
  \ referencia, incluidas las que son objeto de seguimiento mediante <strong><em>evaluaciones\
  \ oficiales de las poblaciones</em></strong> por parte de un organismo autorizado,\
  \ mediante un proceso científico y utilizando los mejores datos y datos científicos\
  \ disponibles. Estas evaluaciones podrían basarse en métodos clásicos o con datos\
  \ limitados. </p>\n<p>La evaluación de poblaciones utiliza información biológica,\
  \ datos pesqueros como las estadísticas de capturas y el esfuerzo pesquero, y datos\
  \ de estudios científicos para estimar la dinámica de las poblaciones de peces con\
  \ fines de gestión. Los métodos de evaluación de poblaciones incluyen modelos dinámicos\
  \ biológicos, modelos estructurados por edad, métodos basados en la talla y modelos\
  \ de reclutamiento de poblaciones.</p>"
