SDG_GOAL: >-
  <p>Objetivo 3: Garantizar una vida sana y promover el bienestar de todos a todas
  las edades</p>
SDG_TARGET: >-
  <p>Objetivo 3.4: De aquí a 2030, reducir en un tercio la mortalidad prematura
  por enfermedades no transmisibles mediante su prevención y tratamiento, y
  promover la salud mental y el bienestar</p>
SDG_INDICATOR: '<p>Indicador 3.4.2: Tasa de mortalidad por suicidio</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Información institucional </h1>
  <h2> Organización (es): </h2>
  <p> Organización Mundial de la Salud (OMS) </p>
COMPILING_ORG: |-
  <h1>Compiladores de datos</h1>
  <p>OMS</p>
OTHER_DOC: "<h1>Referencias</h1>\n<h2>URL:</h2>\n<p><a href=\"http://www.who.int/gho/en/\"\
  >http://www.who.int/gho/en/</a></p>\n<h2>Referencias:</h2>\n<p>Definición del indicador\
  \ de la OMS (<a href=\"http://apps.who.int/gho/indicatorregistry/App_Main/view_indicator.aspx?iid=4664\"\
  >http://apps.who.int/gho/indicatorregistry/App_Main/view_indicator.aspx?iid=4664</a>)</p>\n\
  <p>Métodos y fuentes de datos de la OMS para las causas mundiales de muerte, 2000&#x2013;2015\
  \ </p>\n<p>(<a href=\"http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2015.pdf\"\
  >http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2015.pdf</a>)</p>\n\
  <p>Resolución de la Asamblea Mundial de la Salud WHA66.8 (2013): Plan de acción\
  \ integral de salud mental 2013&#x2013;2020, incluido el Apéndice 1: Indicadores\
  \ para medir los avances hacia las metas definidas del Plan de acción integral de\
  \ salud mental 2013-2020 (<a href=\"http://apps.who.int/gb/ebwha/pdf_files/WHA66/A66_R8-en.pdf?ua=1\"\
  >http://apps.who.int/gb/ebwha/pdf_files/WHA66/A66_R8-en.pdf?ua=1</a>)</p>"
COMPARABILITY: "<h2> Fuentes de discrepancias:</h2>\n<p> En los países con sistemas\
  \ de registro vitales de alta calidad, las estimaciones puntuales a veces difieren\
  \ principalmente por dos razones: 1) la OMS redistribuye las muertes con causa de\
  \ muerte mal definida (es decir, lesiones de intención desconocida, códigos DEI\
  \ Y10-Y34 y Y872) al suicidio; y 2) La OMS corrige el registro incompleto de muertes.\
  \ </p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>En la actualidad,\
  \ unos 70 países proporcionan a la OMS datos regulares de alta calidad sobre la\
  \ mortalidad por edad, sexo y causas de muerte, y otros 40 países presentan datos\
  \ de menor calidad. Sin embargo, la OMS calcula sistemáticamente estimaciones exhaustivas\
  \ de las causas de muerte para todos sus Estados miembros (con un determinado umbral\
  \ de población) cada 3 años.</p>\n<h2>Desagregación:</h2>\n<p>Sexo, grupo de edad</p>"
REG_AGG: "<h2> Agregados regionales:</h2>\n<p> Las estimaciones de país sobre el número\
  \ de muertes por causa se suman para obtener agregados regionales y mundiales. </p>"
IMPUTATION: "<h2>Tratamiento de los valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>En los países con estadísticas de\
  \ alta calidad sobre las causas de muerte, se realizó una interpolación/extrapolación\
  \ para los años-país que faltaban; en los países con datos de baja calidad o sin\
  \ datos sobre las causas de muerte, se utilizó modelización. La metodología completa\
  \ puede encontrarse aquí:</p>\n<p>Métodos y fuentes de datos de la OMS para las\
  \ causas de defunción mundiales, 2000&#x2013;2015 (<a href=\"http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2015.pdf\"\
  >http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2015.pdf</a>)</p>\n\
  <ul>\n  <li><strong><em>A nivel regional y mundial:</em></strong></li>\n</ul>\n\
  <p>NA</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>Tasa de mortalidad\
  \ por suicidio (por cada 100.000 habitantes) = (Número de muertes por suicidio en\
  \ un año x 100.000) / Población media del mismo año calendario</p>\n<p>Los métodos\
  \ utilizados para el análisis de las causas de muerte dependen del tipo de datos\
  \ disponibles de los países:</p>\n<p>Para los países con un sistema de registro\
  \ civil de alta calidad que incluye información sobre la causa de muerte, se utilizó\
  \ el registro civil que los Estados miembros envían a la Base de Datos de Mortalidad\
  \ de la OMS, con ajustes cuando fuera necesario, por ejemplo, para el subregistro\
  \ de muertes.</p>\n<p> Para los países que no disponen de alta calidad de datos\
  \ de registro de defunciones, las estimaciones de la causa de muerte se calculan\
  \ utilizando otros datos, como las encuestas de hogares con autopsia verbal, los\
  \ sistemas de registro por muestreo o centinela, los estudios especiales y los sistemas\
  \ de monitoreo. En la mayoría de los casos, estas fuentes de datos se combinan en\
  \ un marco de modelización.</p>"
REC_USE_LIM: "<h2><strong>Comentarios y limitaciones</strong>:</h2>\n<p>El registro\
  \ completo de las muertes por suicidio en los sistemas de registro de defunciones\
  \ requiere una buena conexión con los sistemas forenses y policiales, pero puede\
  \ verse seriamente obstaculizado por el estigma, las consideraciones sociales y\
  \ jurídicas y los retrasos en la determinación de la causa de muerte. Menos de la\
  \ mitad de los Estados miembros de la OMS cuentan con sistemas de registro de defunciones\
  \ que funcionan bien y registran las causas de la muerte.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>Los trastornos mentales se dan en todas las\
  \ regiones y culturas del mundo. Los más frecuentes son la depresión y la ansiedad,\
  \ que se calcula que afectan a casi 1 de cada 10 personas. En el peor de los casos,\
  \ la depresión puede llevar al suicidio. En 2012, se calcula que hubo más de 800.000\
  \ muertes por suicidio en todo el mundo. El suicidio fue la segunda causa de muerte\
  \ entre los adultos jóvenes de 15&#x2013;29 años, después de las lesiones por accidentes\
  \ de tráfico.</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Oficinas nacionales de estadística\
  \ y/o ministerios de salud.</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>Finales de 2016</p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recopilación de datos:</h2>\n<p> La OMS envía\
  \ un correo electrónico dos veces al año solicitando a los Estados Miembros datos\
  \ de registro de defunción tabulados (incluidas todas las causas de muerte). Los\
  \ países presentan estadísticas anuales de causa de muerte a la OMS de forma continua.\
  \ (De NA a NA) </p>"
COLL_METHOD: "<h2> Proceso de recolección:</h2>\n<p> La OMS lleva a cabo un proceso\
  \ formal de consulta por país antes de publicar sus estimaciones de causa de muerte.\
  \ </p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>La fuente de datos\
  \ preferida son los sistemas de registro de defunciones con cobertura completa y\
  \ certificación médica de la causa de la muerte, codificada mediante la clasificación\
  \ internacional de enfermedades (CIE). Los códigos CIE-10 para el suicidio son X60-X84,\
  \ Y87.0. Otras posibles fuentes de datos son las encuestas de hogares con autopsia\
  \ verbal, los sistemas de registro por muestreo o centinela, los estudios especiales\
  \ y los sistemas de monitoreo.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<p><strong>Definición:</strong></p>\n\
  <p>La tasa de mortalidad por suicidio se define como el número de muertes por suicidio\
  \ en un año, dividido por la población y multiplicado por 100 000.</p>"
META_LAST_UPDATE: '<p>Última actualización: 10 de febrero de 2017</p>'
