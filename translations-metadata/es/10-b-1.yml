SDG_GOAL: '<p>Objetivo 10: Reducir la desigualdad en los países y entre ellos</p>'
SDG_TARGET: >-
  <p>Objetivo 10.b: Fomentar la asistencia oficial para el desarrollo y las
  corrientes financieras, incluida la inversión extranjera directa, para los
  Estados con mayores necesidades, en particular los países menos adelantados,
  los países africanos, los pequeños Estados insulares en desarrollo y los
  países en desarrollo sin litoral, en consonancia con sus planes y programas
  nacionales</p>
SDG_INDICATOR: >-
  <p>Indicador 10.b.1: Corrientes totales de recursos para el desarrollo,
  desglosadas por país receptor y país donante y por tipo de corriente (por
  ejemplo, asistencia oficial para el desarrollo, inversión extranjera directa y
  otras corrientes)</p>
META_LAST_UPDATE: '<p>Última actualización: 19 de julio de 2016</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Información institucional</h1>
  <h2> Organización(es):</h2>
  <p> Organización para la Cooperación y el Desarrollo Económicos (OCDE)</p>
STAT_CONC_DEF: >-
  <h1>Conceptos y definiciones</h1>

  <h2>Definición:</h2>

  <p>Los flujos totales de recursos para el desarrollo, por países receptores y
  donantes y por tipo de flujo, comprenden la Ayuda Oficial al Desarrollo (AOD),
  otros flujos oficiales (OFO) y los flujos privados.</p>

  <h2>Conceptos:</h2>

  <p>Flujos oficiales y privados, tanto concesionales como no concesionales
  hacia los países en desarrollo. En el caso de los flujos oficiales, la
  principal distinción es entre la ayuda oficial al desarrollo (AOD) y otros
  flujos oficiales.</p>

  <p>OFO, mientras que los flujos privados se desglosan en flujos en condiciones
  de mercado y donaciones benéficas. Los flujos incluyen las contribuciones a
  los organismos multilaterales de desarrollo, que son a su vez organismos
  oficiales. Véase <a
  href="http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm">http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm</a>.</p>
SOURCE_TYPE: >-
  <h1>Fuentes de datos</h1>

  <h2>Descripción:</h2>

  <p>El Comité de Ayuda al Desarrollo (CAD) de la OCDE recopila desde 1960 datos
  sobre los flujos de recursos oficiales y privados a nivel agregado.</p>

  <p>Los datos son comunicados por los donantes según las mismas normas y
  metodologías (véase aquí: <a
  href="http://www.oecd.org/dac/stats/methodology.htm">http://www.oecd.org/dac/stats/methodology.htm</a>).</p>

  <p>Los datos son comunicados anualmente por los informantes estadísticos de
  las administraciones nacionales (organismos de ayuda, Ministerios de Asuntos
  Exteriores o de Hacienda, etc.).</p>
COLL_METHOD: >-
  <h2>Proceso de recolección:</h2>

  <p>Un informante estadístico es responsable de la recolección de las
  estadísticas del CAD en cada país/agencia proveedora. Este informante suele
  estar ubicado en la agencia nacional de ayuda, el Ministerio de Asuntos
  Exteriores o de Finanzas, etc.</p>
FREQ_COLL: >-
  <h1> Calendario</h1>

  <h2> Recopilación de datos:</h2>

  <p> Los datos se publican anualmente en diciembre para los flujos del año
  anterior. Los flujos detallados de 2015 se publicarán en diciembre de 2016.
  </p>
