SDG_GOAL: >-
  <p>Meta 11: Lograr que las ciudades y los asentamientos humanos sean
  inclusivos, seguros, resilientes y sostenibles</p>
SDG_TARGET: >-
  <p>Objetivo 11.1: De aquí a 2030, asegurar el acceso de todas las personas a
  viviendas y servicios básicos adecuados, seguros y asequibles y mejorar los
  barrios marginales</p>
SDG_INDICATOR: >-
