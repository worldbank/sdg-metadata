SDG_GOAL: '<p>Objetivo 10: Reducir la desigualdad en los países y entre ellos</p>'
SDG_TARGET: >-
  <p>Meta 10.5: Mejorar la reglamentación y vigilancia de las instituciones y los
  mercados financieros mundiales y fortalecer la aplicación de esos reglamentos</p>
SDG_INDICATOR: '<p>Indicador 10.5.1: Indicadores de solidez financiera</p>'
SDG_CUSTODIAN_AGENCIES: "<h1>Información institucional</h1>\n<h2>Organización(es):</h2>\n\
  <p>Fondo Monetario Internacional</p>"
META_LAST_UPDATE: '<p>Última actualización: 03 de diciembre de 2018</p>'
OTHER_DOC: "<h1>Referencias</h1>\n<h2>URL: </h2>\n<p><a href=\"http://data.imf.org/FSI\"\
  >http://data.imf.org/FSI</a></p>\n<h2>Referencias: </h2>"
COMPARABILITY: "<h2>Fuentes de discrepancia:</h2>\n<p>Los datos calculados por otras\
  \ fuentes podrían ser diferentes de los ISF difundidos por el FMI debido al uso\
  \ de una metodología de compilación diferente y/o a la cobertura institucional.\
  \ Los ISF difundidos por el FMI se compilan sobre la base de la <em>Guía de compilación\
  \ de los ISF</em>, que ofrece orientación sobre los conceptos y definiciones, y\
  \ las fuentes y técnicas para la compilación de datos comparables entre países en\
  \ apoyo de la supervisión nacional e internacional de los sistemas financieros.\
  \ Para facilitar la identificación de posibles discrepancias entre países, los informadores\
  \ proporcionan al FMI metadatos que detallan las desviaciones de las recomendaciones\
  \ de la <em>Guía de los ISF</em>.</p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<p><strong>Descripción:</strong></p>\n\
  <p>A finales de diciembre de 2018, había 138 informadores de ISF. Todos los países\
  \ informan todos o la mayoría de los ISF básicos y algunos ISF fomentados que pueden\
  \ utilizarse para apoyar la interpretación de estos siete indicadores de los ODS.\
  \ </p>\n<h2>Series temporales:</h2>\n<p> Los datos de la mayoría de los países se\
  \ comunican con carácter mensual o trimestral; algunos países comunican los datos\
  \ con carácter semestral y con un desfase de más de un trimestre. Los datos de algunos\
  \ países se remontan a 2005.</p>\n<h2>Desglose:</h2>\n<p> Los ISF difundidos por\
  \ el FMI son promedios ponderados para el sector en su conjunto (por ejemplo, instituciones\
  \ de depósito, otras sociedades financieras, sociedades no financieras). Los datos\
  \ de las casas matrices de los bancos, sus sucursales y las filiales pertinentes\
  \ se consolidan; si esta consolidación no es posible o no es aplicable, se brinda\
  \ una explicación en los metadatos. No existen desgloses de los ISF notificados\
  \ al FMI.</p>"
QUALITY_ASSURE: "<h2>Garantía de calidad:</h2>\n<p>La fuente de datos común son los\
  \ datos comunicados por los bancos a efectos de supervisión. Los supervisores nacionales\
  \ comprueban y validan los datos que utilizan los compiladores nacionales de los\
  \ ISF. El personal del FMI comprueba los ISF notificados por los países antes de\
  \ publicarlos en el sitio web de los ISF y aborda los problemas de los datos en\
  \ colaboración con los compiladores nacionales cuando los controles de validación\
  \ y coherencia implementados en el sistema de procesamiento de datos del FMI señalan\
  \ dichos problemas. </p>"
DOC_METHOD: "<h2>Métodos y directrices a disposición de los países para la compilación\
  \ de los datos a nivel nacional:</h2>\n<p>La guía de compilación de los ISF (206),\
  \ disponible en <a href=\"http://data.imf.org/FSI\">http://data.imf.org/FSI</a>.</p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Los ISF no están agregados a nivel regional.</p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>No es relevante para los siete ISF.\
  \ Las autoridades supervisoras de los bancos recopilan los datos de las fuentes&#x2019;\
  \ y la información completa suele ser obligatoria por ley</p>.\n<ul>\n  <li><strong><em>A\
  \ nivel regional y mundial:</em></strong></li>\n</ul>\n<p>Los ISF no se recopilan\
  \ a nivel regional ni mundial.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>El cálculo de los\
  \ siete ISF se detalla en la sección &#x201C;Definición&#x201D; anterior. La fuente\
  \ de datos común son los datos comunicados por los bancos a las autoridades de supervisión,\
  \ que suelen ser los compiladores de los ISF. </p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>Los datos de la mayoría de\
  \ los países se informan con carácter mensual o trimestral; unos pocos países informan\
  \ los datos con carácter semestral y con un desfase de más de un trimestre. A finales\
  \ de diciembre de 2018, había 138 informadores de ISF. Las prácticas de compilación\
  \ de algunos países&#x2019; se desvían de la metodología de la Guía de los ISF en\
  \ ciertas áreas y se documentan en los metadatos de los ISF que también se publican\
  \ en el sitio web de los ISF del FMI&#x2019;. Los países informantes proporcionan\
  \ todos o la mayoría de los ISF básicos y algunos ISF recomendados que pueden utilizarse\
  \ para apoyar la interpretación de estos siete indicadores de los ODS. Los datos\
  \ y metadatos de los ISF notificados por los países están disponibles en <a href=\"\
  http://data.imf.org/FSI.\">http://data.imf.org/FSI.</a></p>"
COMPILING_ORG: "<h1>Compiladores de datos</h1>\n<p>Los ISF se recopilan a nivel nacional,\
  \ pero no a nivel regional o mundial.</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Los bancos centrales nacionales o\
  \ las agencias de supervisión bancaria.</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>Los datos se difunden en el sitio\
  \ web del FMI en cuanto están listos.</p>"
COLL_METHOD: "<h2>Proceso de recopilación:</h2>\n<p>Los bancos centrales nacionales\
  \ o las agencias de supervisión recopilan estos datos con fines de supervisión,\
  \ y estos datos se utilizan para la compilación de FSI.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<p><strong>Descripción:</strong></p>\n<p>La\
  \ fuente de datos común son los datos comunicados por los bancos con fines de supervisión.\
  \ Incluyen el balance, los estados de resultados y las medidas de supervisión (como\
  \ el capital Tier 1, el capital Tier 2 y los activos ponderados por riesgo).</p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recopilación de datos:</h2>\n<p>No hay plazos\
  \ predeterminados. Los países comunican los nuevos ISF en cuanto están listos</p>."
