  <h1>Compiladores de datos</h1>
  <p>Banco Mundial</p>
SDG_CUSTODIAN_AGENCIES: "<h1> Información institucional </h1>\n<h2><strong><strong>\
  \ Organización (es): </strong></strong></h2>\n<p> Banco Mundial (BM) </p>"
OTHER_DOC: "<h1><u> </u>Referencias</h1>\n<h2><strong><strong>URL:</strong></strong></h2>\n\
  <p><a href=\"www.worldbank.org\">www.worldbank.org</a></p>\n<h2><strong><strong>Referencias:</strong></strong></h2>\n\
  <p><a href=\"http://www.worldbank.org/globalfindex\">http://www.worldbank.org/globalfindex</a></p>"
COMPARABILITY: "<h2><strong><strong>Fuentes de discrepancias:</strong></strong></h2>\n\
  <p>Global Findex es una encuesta a nivel individual que mide la titularidad de cuentas\
  \ por parte de los individuos&#x2019;. Dado que la inclusión financiera es un concepto\
  \ a nivel individual, ésta es la medida adecuada. Otras encuestas que se realizan\
  \ a nivel de hogar pueden medir el acceso a la financiación a través de otro miembro\
  \ del hogar, lo que puede sobreestimar la inclusión financiera.</p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2><strong><strong>Descripción:</strong></strong></h2>\n\
  <p>Países que tienen al menos 1 punto de datos después de 2010 para este indicador:</p>\n\
  <ul>\n  <li>Asia y Pacífico: 35</li>\n  <li>África: 38 </li>\n  <li>América Latina\
  \ y el Caribe: 21</li>\n  <li>Europa, América del Norte, Australia, Nueva Zelanda\
  \ y Japón: 47</li>\n</ul>\n<h2><strong><strong>Series temporales:</strong></strong></h2>\n\
  <p>2011 y 2014. Se recogerá cada 3 años.</p>\n<h2><strong><strong>Desagregación:</strong></strong></h2>\n\
  <p>Desagregación por ingresos; edad; nivel de educación; urbano/rural; género</p>"
REG_AGG: "<h2><strong><strong>Agregados regionales:</strong></strong></h2>\n<p>A nivel\
  \ de país; el porcentaje de adultos que poseen cuentas se multiplica por el número\
  \ de adultos del país. A continuación, para los valores regionales, se toma la suma\
  \ de todos los países de la región y se divide por el total de adultos que viven\
  \ en ella. Del mismo modo, para las cifras globales, se repite el mismo cálculo\
  \ para todos los países.</p>"
IMPUTATION: "<h2><strong><strong>Tratamiento de valores faltantes:</strong></strong></h2>\n\
  <h5><strong>A nivel de país:</strong></h5>\n<p>n/a</p>\n<h5><strong>A nivel regional\
  \ y mundial:</strong></h5>\n<p>n/a</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2><strong><strong>Método de cálculo:</strong></strong></h2>\n\
  <p>El indicador se basa en datos recogidos mediante encuestas a nivel individual\
  \ en cada país con muestras representativas. Para calcular los agregados a nivel\
  \ de país se utilizan ponderaciones de muestreo adecuadas.</p>"
REC_USE_LIM: "<h2><strong><strong>Comentarios y limitaciones:</strong></strong></h2>\n\
  <p>La base de datos Global Findex del Banco Mundial&#x2019;se basa en encuestas\
  \ a nivel individual en todo el mundo, realizadas cada tres años. La primera ronda\
  \ de la encuesta se realizó en 2011, y la segunda en 2014. La tercera ronda se realizará\
  \ en 2017. La base de datos abarca unos 140 países.</p>"
RATIONALE: "<h2><strong><strong>Justificación:</strong></strong></h2>\n<p>El acceso\
  \ a servicios financieros formales como el ahorro, los seguros, los pagos, el crédito\
  \ y las remesas es esencial para que las personas&#x2014;independientemente de su\
  \ nivel de ingresos, género, edad, educación o lugar de residencia&#x2014;puedan\
  \ gestionar sus vidas, construir su futuro y hacer crecer sus negocios. Tener acceso\
  \ a una cuenta es un punto de partida importante para que las personas puedan acceder\
  \ a una serie de servicios financieros.</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>n/a</p>"
REL_CAL_POLICY: "<h2><strong><strong> Publicación de datos: </strong></strong></h2>\n\
  <p> 2017 </p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2><strong><strong>Recolección de datos:</strong></strong></h2>\n\
  <p>Próxima ronda de recolección: 2017. Los datos se recogen cada tres años.</p>"
COLL_METHOD: "<h2><strong><strong> Proceso de recolección:</strong></strong></h2>\n\
  <p> Los datos son comparables entre países por diseño. </p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2><strong><strong>Descripción:</strong></strong></h2>\n\
  <p>Los indicadores de la base de datos de Inclusión Financiera Global 2014 (Global\
  \ Findex) se han extraído de los datos de una encuesta que abarca a casi 150.000\
  \ personas en más de 140 economías&#x2014;que representan más del 97% de la población\
  \ mundial&#x2019;. La encuesta fue realizada durante el año 2014 por Gallup, Inc.\
  \ como parte de su Gallup World Poll, que desde 2005 ha realizado continuamente\
  \ encuestas a aproximadamente 1000 personas en cada una de las más de 160 economías\
  \ y en más de 140 idiomas, utilizando muestras representativas a nivel nacional\
  \ seleccionadas al azar. La población objetivo es toda la población civil no institucionalizada\
  \ de 15 años o más. </p>\n<p>La metodología, incluidos los procedimientos de entrevista,\
  \ la preparación de los datos, el margen de error y las notas por país están disponibles\
  \ en <a href=\"http://www.worldbank.org/content/dam/Worldbank/Research/GlobalFindex/PDF/Methodology.pdf\"\
  >http://www.worldbank.org/content/dam/Worldbank/Research/GlobalFindex/PDF/Methodology.pdf</a></p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2><strong><strong>Definición:</strong></strong></h2>\n\
  <p>Porcentaje de adultos (mayores de 15 años) que declaran tener una cuenta (por\
  \ sí mismos o junto con otra persona) en un banco u otro tipo de institución financiera\
  \ o utilizar personalmente un servicio de dinero móvil en los últimos 12 meses.\
  \ </p>\n<h2><strong><strong>Conceptos:</strong></strong></h2>\n<p>Cuenta en una\
  \ institución financiera incluye a los encuestados que declaran tener una cuenta\
  \ en un banco o en otro tipo de institución financiera, como una cooperativa de\
  \ crédito, una institución de microfinanzas, una cooperativa o la oficina de correos\
  \ (si aplica), o tener una tarjeta de débito a su nombre. Además, incluye a los\
  \ encuestados que declaran haber recibido salarios, transferencias del gobierno\
  \ o pagos por productos agrícolas en una cuenta de una institución financiera en\
  \ los últimos 12 meses; haber pagado facturas de servicios públicos o cuotas escolares\
  \ desde una cuenta de una institución financiera en los últimos 12 meses; o haber\
  \ recibido salarios o transferencias del gobierno en una tarjeta en los últimos\
  \ 12 meses. La cuenta de dinero móvil incluye a los encuestados que declaran haber\
  \ utilizado personalmente los servicios de dinero móvil para los no bancarizados\
  \ (MMU) de la Asociación GSM en los últimos 12 meses para pagar facturas o enviar\
  \ o recibir dinero. Además, incluye a los encuestados que declaran haber recibido\
  \ salarios, transferencias gubernamentales o pagos por productos agrícolas a través\
  \ de un teléfono móvil en los últimos 12 meses.</p>"
SDG_RELATED_INDICATORS: "<h1>Indicadores relacionados</h1>\n<p>1.4, 5.a, 2.3</p>"
