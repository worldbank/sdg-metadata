SDG_GOAL: "<p>Objetivo 8: Promover el crecimiento económico sostenido, inclusivo y sostenible,\
  \ el empleo pleno y productivo y el trabajo decente para todos</p>"
SDG_TARGET: >-
  <p>Meta 8.10: Fortalecer la capacidad de las instituciones financieras
  nacionales para fomentar y ampliar el acceso a los servicios bancarios,
  financieros y de seguros para todos</p>
SDG_INDICATOR: "<p>Indicador 8.10.2: Proporción de adultos (a partir de 15 años de\
  \ edad) que tienen una cuenta en un banco u otra institución financiera o un proveedor\
  \ de servicios de dinero móvil</p>"
META_LAST_UPDATE: '<p>Última actualización: 19 de julio de 2016</p>'
