DOC_METHOD: "<h2>Métodos y directrices a disposición de los países para la recopilación\
  \ de los datos a nivel nacional: </h2>\n<p>Las tres principales fuentes de datos\
  \ a nivel nacional son: </p>\n<ol>\n  <li>Informes oficiales sobre la producción,\
  \ el comercio y la utilización de las principales producciones alimentarias y ganaderas.\
  \ </li>\n  <li>Datos de las encuestas de hogares sobre el consumo de alimentos </li>\n\
  \  <li>Características demográficas de la población nacional </li>\n</ol>\n<p> Las\
  \ fuentes de datos sobre la producción agrícola suelen ser encuestas nacionales\
  \ realizadas por el Ministerio de Agricultura y Ganadería y/o la Oficina Nacional\
  \ de Estadística. Las encuestas suelen ser anuales y, a falta de mediciones directas,\
  \ utilizan información sobre superficies/número de animales y rendimiento de los\
  \ cultivos/peso de las canales para calcular las cantidades de productos agrícolas\
  \ o ganaderos. Los censos agrícolas, que la FAO recomienda realizar cada diez años,\
  \ pueden complementar estas encuestas al proporcionar datos medidos más actualizados\
  \ sobre los cultivos y el ganado, y permitir así proyecciones/revisiones más precisas.\
  \ </p>\n<p> La fuente de datos para el comercio agrícola y alimentario es casi exclusivamente\
  \ la oficina nacional de aduanas (con pocas excepciones en las que los datos pueden\
  \ obtenerse del Banco Central). Los países suelen preparar estos informes comerciales\
  \ siguiendo formatos internacionales estándar (clasificaciones de productos/países,\
  \ unidades de medida, detalles de los socios comerciales). Aunque estos datos comerciales\
  \ pueden considerarse bastante fiables, ya que son el resultado de la medición/notificación\
  \ directa por parte de la oficina de aduanas, los problemas del comercio fronterizo\
  \ no declarado (y el movimiento de animales), la clasificación errónea de las mercancías,\
  \ la confidencialidad, el desfase temporal, por nombrar algunos, pueden requerir\
  \ cierto análisis y validación de los datos (a menudo haciendo referencia a las\
  \ estadísticas comerciales &#x2018; espejo&#x2019; para cotejar las cantidades y\
  \ los valores). </p>\n<p> Los datos sobre la utilización de los cultivos primarios\
  \ y procesados y del ganado pueden obtenerse mediante encuestas especializadas (complementadas\
  \ por la investigación) a través del sistema nacional de la industria agroalimentaria.\
  \ Las utilizaciones que interesan aquí son las cantidades destinadas, entre otras\
  \ cosas, a la alimentación animal, a los usos industriales (por ejemplo, la producción\
  \ de biocombustibles), a las existencias nacionales/empresariales/agrícolas, a las\
  \ semillas (siembra para el ciclo agrícola sucesivo) &#x2013; para permitir una\
  \ evaluación lo más precisa posible de las cantidades destinadas/disponibles para\
  \ el consumo humano potencial. </p>\n<p> Estos conjuntos de datos (producción, comercio\
  \ y utilización), una vez cotejados y validados, constituyen la base para la elaboración\
  \ de los Balances Alimentarios (FBS, por sus siglas en inglés). Los FBS son un marco\
  \ contable en el que la oferta (producción + importaciones + retiradas de existencias)\
  \ debe ser igual a la utilización (exportación + transformación de alimentos + piensos\
  \ + semillas + uso industrial, etc.). Cabe señalar que, en el marco de los FBS,\
  \ las pérdidas posteriores a la cosecha o al sacrificio (hasta el nivel de la venta\
  \ al por menor) se consideran una utilización y, por tanto, un componente del equilibrio\
  \ de los FBS. El marco de los FBS ofrece una imagen de la situación de la oferta\
  \ agrícola a nivel nacional y permite una estructura cruzada en la que los datos,\
  \ oficiales o estimados/imputados, pueden analizarse y validarse más a fondo (por\
  \ ejemplo, el número de animales puede resultar subestimado/subreportado). El principal\
  \ resultado de la compilación de las FBS es el cálculo del Suministro de Energía\
  \ Dietética (SED) en kilocalorías por persona (basado en las cifras de población)\
  \ en un año determinado (las cantidades resultantes como disponibles para el consumo\
  \ humano se convierten en sus equivalentes calóricos utilizando factores de conversión\
  \ nutritiva adecuados por producto). El SED, a falta de datos de consumo directo\
  \ procedentes de las encuestas de hogares, es uno de los componentes clave en el\
  \ cálculo de la Prevalencia de la Subalimentación (PoU). La FAO está emprendiendo\
  \ actualmente un programa más centrado en proporcionar capacidad de FBS a los países,\
  \ incluida una herramienta de compilación actualizada. </p>\n<p> La FAO obtiene\
  \ datos sobre la producción primaria/procesada de cultivos/ganado, y su utilización\
  \ principal, a través de cuestionarios adaptados a cada país que se envían anualmente\
  \ a todos ellos. Las estadísticas comerciales oficiales de los países se obtienen\
  \ anualmente a través de descargas masivas de la base de datos de comercio de las\
  \ Naciones Unidas (se espera que los países informen anualmente a la UNSD). En algunos\
  \ casos, cuando están disponibles, también se utilizan los datos nacionales de las\
  \ FBS. Estos conjuntos de datos se validan y forman parte de las FBS de los países\
  \ que recopila la FAO. Cabe señalar que, cuando los datos no se comunican oficialmente\
  \ o no están disponibles (como ocurre con frecuencia con los datos sobre la utilización\
  \ de productos básicos), es necesario recurrir a imputaciones para cerrar las brechas\
  \ de datos. </p>\n<p>Las nuevas directrices de las FBS para la compilación nacional\
  \ (completadas recientemente en colaboración con la Estrategia Mundial) y la nueva\
  \ herramienta de compilación (aplicación basada en R &#x2018;shiny&#x2019;). </p>\n\
  <p><strong><em>Detalles sobre la metodología de las FBS: </em></strong><a href=\"\
  http://www.fao.org/economic/ess/fbs/ess-fbs02/en/\">http://www.fao.org/economic/ess/fbs/ess-fbs02/en/</a>.\
  \ </p>\n<p>El Manual de FBS que se muestra aquí no debe confundirse con las Directrices\
  \ de FBS recientemente finalizadas. El Manual es de carácter más técnico y explica\
  \ la metodología seguida por la FAO para la elaboración de las FBS de los países.\
  \ Las Directrices, en cambio, aunque se basan en el Manual, proporcionan a los países\
  \ una orientación más revisada y práctica y recomendaciones para la compilación\
