DATA_COMP: "<h1>Metodología </h1>\n<h2>Método de cálculo: </h2>\n<p>El indicador se\
  \ calcula a nivel de la población. Para ello, la población está representada por\
  \ un individuo &#x201C;medio&#x201D; para el que se modela una distribución de probabilidad\
  \ de los niveles de ingesta energética diaria habitual a través de una función de\
  \ densidad de probabilidad (fdp) paramétrica. </p>\n<p> Una vez caracterizada la\
  \ función de densidad de probabilidad, el indicador se obtiene como la probabilidad\
  \ acumulada de que la ingesta diaria habitual de energía en la dieta (x) esté por\
  \ debajo del límite inferior del rango de necesidades normales de energía en la\
  \ dieta para ese individuo representativo o medio (MDER), como en la fórmula siguiente:\
  \ </p>\n<p>PoU= &#x222B;_(x&lt;MDER) f(x | CEA; CV; Skew) dx </p>\n<p>donde CEA,\
  \ CV y Skew son la media, el coeficiente de variación y la asimetría que caracterizan\
  \ la distribución de los niveles de consumo energético habitual en la población.\
  \ </p>\n<p>Hasta 2012, la distribución de probabilidad f(x) se modelaba como una\
  \ fdp Log-normal, informada por sólo dos parámetros: media y coeficiente de variación.\
  \ En su formulación más reciente, se modela como una fdp de tres parámetros, capaz\
  \ de representar diferentes grados de asimetría, que van desde la de una distribución\
  \ Normal simétrica a la de la distribución Log-normal positivamente asimétrica.\
  \ La flexibilidad en la captura de diferentes grados de asimetría es necesaria para\
  \ tener en cuenta el hecho de que los niveles de consumo de energía humana están\
  \ naturalmente acotados por límites fisiológicos. Por lo tanto, es concebible que,\
  \ a medida que aumentan los niveles medios de consumo, la asimetría de la distribución\
  \ disminuya, pasando gradualmente de las distribuciones Log-normal (positivamente\
  \ asimétricas), típicas de las poblaciones en las que el consumo medio de alimentos\
  \ es relativamente bajo, a las distribuciones Normal (simétricas). Las familias\
  \ de distribuciones skew-normal y skew-lognormal permiten caracterizar todos los\
  \ posibles grados intermedios de asimetría positiva. (Véase <a href=\"http://www.fao.org/3/a-i4046e.pdf%20\"\
  >http://www.fao.org/3/a-i4046e.pdf</a> para una descripción detallada) </p>\n<p>La\
  \ División de Estadística de la FAO dispone de una función R personalizada para\
  \ calcular el PoU, dados los cuatro parámetros CEA, CV, Skew y MDER. </p>\n<p>Se\
  \ pueden utilizar diferentes fuentes de datos para estimar los diferentes parámetros\
  \ del modelo. </p>\n<p><strong><em>CEA</em></strong></p>\n<p>La media de la distribución\
  \ de los niveles de consumo de energía alimentaria para el individuo medio de una\
  \ población (CEA) corresponde, por definición, al nivel de consumo de alimentos\
  \ medio diario per cápita de la población. </p>\n<p> La CEA puede estimarse a partir\
  \ de datos sobre el consumo de alimentos obtenidos mediante encuestas que sean representativas\
  \ de la población de interés. Dependiendo del diseño de la encuesta, pueden utilizarse\
  \ para estimar la CEA a nivel nacional y subnacional, ya sea por áreas geográficas\
  \ o por grupos socioeconómicos de la población. Lamentablemente, aunque la situación\
  \ está mejorando rápidamente, todavía no se dispone de encuestas representativas\
  \ que recojan datos sobre el consumo de alimentos para todos los países y todos\
  \ los años. </p>\n<p> Para la población nacional solamente, la CEA puede estimarse\
  \ también a partir de las cuentas del suministro y utilización total de todos los\
  \ productos alimentarios en un país, donde la contribución de cada producto a la\
  \ disponibilidad de alimentos para el consumo humano se expresa en su contenido\
  \ de energía dietética, y su total se divide por el tamaño de la población. La principal\
  \ fuente de datos sobre los balances alimentarios nacionales son las Hojas de Balance\
  \ de Alimentos (FBS) que mantiene la FAO para la mayoría de los países del mundo\
  \ (véase <a href=\"http://www.fao.org/economic/ess/fbs/en/\">http://www.fao.org/economic/ess/fbs/en/</a>),\
  \ informadas por los datos oficiales comunicados por los países miembros, y difundidas\
  \ a través de FAOSTAT (<a href=\"http://faostat3.fao.org/download/FB/*/E\">http://faostat3.fao.org/download/FB/*/E</a>)\
  \ </p>\n<p><strong><em>CV </em></strong></p>\n<p>Las encuestas que contienen información\
  \ sobre el consumo de alimentos a nivel individual o familiar son la única fuente\
  \ disponible para estimar directamente el CV del consumo habitual de alimentos para\
  \ el individuo representativo de la población. Lamentablemente, los datos de las\
  \ encuestas sobre el consumo de alimentos están plagados de muchos problemas que\
  \ complican la estimación fiable del CV. </p>\n<p> En principio, se necesitarían\
  \ observaciones repetidas del consumo diario de cada individuo de una muestra para\
  \ estimar los niveles de consumo habitual y controlar los errores de medición. Además,\
  \ los datos deberían recogerse en diferentes períodos del año en los mismos individuos\
  \ u hogares para tener en cuenta la posible variación estacional de los niveles\
  \ de consumo de energía alimentaria. Debido a su coste, las encuestas de ingesta\
  \ dietética individual representativas a nivel nacional con estas características\
  \ son muy raras, y prácticamente inexistentes en la mayoría de los países en desarrollo.\
  \ En consecuencia, las fuentes de datos más comunes para estimar el CV son las encuestas\
  \ de hogares con fines múltiples, como las Encuestas de Medición del Nivel de Vida,\
  \ las Encuestas de Ingresos y Gastos de los Hogares (o la Encuesta de Presupuestos\
  \ Familiares), que recogen también información sobre el consumo de alimentos. Sin\
  \ embargo, cuando se utilizan datos recopilados a nivel de los hogares, hay que\
  \ prestar mucha atención a la hora de distinguir los niveles de compras o adquisiciones\
  \ de alimentos de los niveles de utilización real (consumo y despilfarro) durante\
  \ el periodo de referencia identificado, así como a la hora de registrar adecuadamente\
  \ el número de personas que participan en el consumo; además, los datos a nivel\
  \ de los hogares ocultarán la variabilidad debida a la asignación de alimentos dentro\
  \ del hogar. </p>\n<p> Por todas estas razones, el coeficiente de variación calculado\
  \ sobre la serie de niveles de consumo energético dietético diario medio per cápita\
  \ registrado para cada hogar incluido en una encuesta nunca es una estimación fiable\
  \ del CV, que debería reflejar la variabilidad en los niveles de consumo energético\
  \ dietético diario habitual (y no ocasional), a nivel individual (y no de hogar).\
  \ Las estimaciones empíricas del CV a partir de los datos de las encuestas de hogares\
  \ están sesgadas al alza debido a la variabilidad espuria inducida por el error\
  \ de medición, las diferencias entre el consumo ocasional y el habitual, las diferencias\
  \ entre la adquisición y el consumo real y la estacionalidad; además, no reflejan\
  \ la variabilidad del consumo de energía alimentaria en la población asociada a\
  \ las características individuales de los miembros del hogar (como el sexo, la edad,\
  \ la masa corporal y los niveles de actividad física). </p>\n<p> Por lo tanto, cuando\
  \ se utilizan datos recogidos a través de encuestas de hogares, la mejor forma de\
  \ estimar el CV es de forma indirecta, controlando la variabilidad espuria, y ajustándolo\
  \ para reflejar la variabilidad interindividual (además de la interhogar). La forma\
  \ más sencilla de proceder es clasificar los hogares en grupos homogéneos y calcular\
  \ el coeficiente de variación del consumo medio de energía alimentaria per cápita\
  \ entre los grupos de hogares. De este modo se obtiene una estimación del componente\
  \ de CV entre hogares, denominado CV_H. Se obtiene una estimación del componente\
  \ interindividual del CV, etiquetado CV_I, para cada población, a partir de su estructura\
  \ por sexo, edad y masas corporales, y se combinan los dos componentes para obtener\
  \ la estimación necesaria como: </p>\n<p>CV^ = v[(CV_H)^2+(CV_I)^2 )]. </p>\n<p>\
  \ Para los países y años en los que no se dispone de datos de encuestas de hogares,\
  \ se obtiene una estimación indirecta del CV, CV_IND, a través de una regresión\
  \ que proyecta los valores del PIB per cápita, el coeficiente de Gini de la renta\
  \ y un índice del precio relativo de los alimentos (IPRA) sobre el CV, controlando\
  \ al mismo tiempo un desplazamiento regional (REG). </p>\n<p>CV^_IND=&#xDF;_0+&#xDF;_1\
  \ PIB+ &#xDF;_2 GINI+ &#xDF;_3 IPRA+&#xDF;_4 REG. </p>\n<p>Los coeficientes de la\
  \ regresión se estiman a partir del conjunto de datos y años para los que se dispone\
  \ de datos sobre la CV, el PIB, el GINI y el IPRA. </p>\n<p><strong><em>Asimetría</em></strong></p>\n\
  <p> Como la asimetría no se ve muy afectada por la presencia de variabilidad espuria,\
  \ se estima directamente a partir de los datos a nivel de hogar sobre el consumo\
  \ dietético diario medio, con la única excepción de eliminar los valores extremadamente\
  \ altos o extremadamente bajos. Si la asimetría estimada empíricamente supera el\
  \ valor que correspondería a la asimetría de la distribución logarítmica normal\
  \ con una media y un coeficiente de variación dados, se desprecia el parámetro y\
  \ se utiliza una distribución lognormal de dos parámetros para f(x). (Véase <a href=\"\
  http://www.fao.org/3/a-i4046e.pdf\">http://www.fao.org/3/a-i4046e.pdf</a> para más\
  \ detalles). </p>\n<p><strong><em>MDER </em></strong></p>\n<p>Las necesidades energéticas\
  \ humanas se calculan multiplicando las necesidades normativas de la tasa metabólica\
  \ básica (TMB, expresada por kg de masa corporal) por el peso ideal de una persona\
  \ sana de determinada estatura, y luego se multiplican por un coeficiente de nivel\
  \ de actividad física (CNAF). Así, se calculan rangos de necesidades energéticas\
  \ normales para cada sexo y grupo de edad de la población, observando que existe\
  \ toda una gama de valores de Índice de Masa Corporal (IMC) &#x2013; desde 18,5\
  \ hasta 25 &#x2013; que son compatibles con la salud. Esto implica que cualquier\
  \ altura alcanzada puede corresponder a toda una gama de pesos corporales saludables\
  \ y, por lo tanto, a una gama de valores de necesidades energéticas para la TMB.\
  \ </p>\n<p> Dada la información sobre la estatura media y la consideración de que\
  \ el grupo puede contener individuos con diferentes niveles de actividad física,\
  \ se pueden calcular las necesidades mínimas, medias y máximas de energía dietética\
  \ para cada sexo y clase de edad, teniendo en cuenta las asignaciones especiales\
  \ para el crecimiento de los individuos de 0 a 21 años y para el embarazo y la lactancia.\
  \ </p>\n<p>(Ver <a href=\"ftp://ftp.fao.org/docrep/fao/007/y5686e/y5686e00.pdf\"\
  >ftp://ftp.fao.org/docrep/fao/007/y5686e/y5686e00.pdf</a> para más detalles). </p>\n\
  <p> La MDER para un grupo de población determinado, incluso para la población nacional,\
  \ se obtiene como la media ponderada de los mínimos de los rangos de necesidades\
  \ energéticas de cada sexo y clase de edad, utilizando el tamaño de la población\
  \ en cada clase como ponderadores. </p>\n<p> Al calcular la prevalencia de la insuficiencia\
  \ energética alimentaria en una población, a menudo se ha producido una confusión\
  \ entre el concepto de MDER y el de la Ingesta Energética Dietética Recomendada,\
  \ y en relación con el umbral adecuado que debe utilizarse para calcular la probabilidad\
  \ de insuficiencia. La razón por la que la probabilidad de insuficiencia energética\
  \ en la dieta debe calcularse con referencia a la MDER y no a la IEDR (que, en cambio,\
  \ puede utilizarse como estimación del nivel medio de ingesta dietética recomendada\
  \ para toda la población) es simplemente para reconocer el hecho de que en cualquier\
  \ población existe un cierto rango de variabilidad normal en las necesidades; utilizar\
  \ la IEDR como umbral sobrestimaría en gran medida la subalimentación, ya que contaría\
  \ también la proporción de la población sana que consume menos que la media, simplemente\
  \ por tener necesidades inferiores a la media. Cuando sea necesario, se debe utilizar\
  \ la IEDR o el nivel medio de ingesta de energía dietética recomendada en una población\
  \ para calcular la brecha energética dietética.</p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones: </h2>\n<p>A lo largo de los años, se\
  \ ha criticado el enfoque paramétrico que informa el cálculo de la PoU, basado en\
  \ la presunción de que la subalimentación debe evaluarse necesariamente a nivel\
  \ individual, comparando las necesidades energéticas individuales con las ingestas\
  \ energéticas individuales. Según este punto de vista, la prevalencia de la subalimentación\
  \ podría calcularse simplemente contando el número de individuos de una muestra\
  \ representativa de la población que se clasifica como subalimentada, basándose\
  \ en una comparación del consumo habitual de alimentos y las necesidades individuales.\
  \ Lamentablemente, este enfoque no es factible por dos razones: en primer lugar,\
  \ debido al coste de las encuestas sobre la ingesta alimentaria individual, el consumo\
  \ individual de alimentos sólo se mide en unos pocos países, cada varios años, en\
  \ muestras relativamente pequeñas; además, las necesidades energéticas individuales\
  \ son prácticamente inobservables con los métodos estándar de recolección de datos\
  \ (hasta el punto que el consumo energético habitual observado de los individuos\
  \ en un estado saludable sigue siendo la forma preferida de inferir las necesidades\
  \ energéticas individuales). Esto significa que incluso si fuera posible obtener\
  \ observaciones precisas del consumo energético dietético individual, esto sería\
  \ insuficiente para inferir sobre la condición de subnutrición a nivel individual,\
  \ a menos que se integre por la observación sobre el estado físico (índice de masa\
  \ corporal) y de su dinámica en el tiempo, del mismo individuo. </p>\n<p> El enfoque\
  \ basado en un modelo para estimar el PoU desarrollado por la FAO integra la información\
  \ que está disponible con suficiente regularidad de diferentes fuentes para la mayoría\
  \ de los países del mundo, de una manera teóricamente consistente, proporcionando\
  \ así lo que sigue siendo una de las herramientas más fiables para supervisar el\
  \ progreso hacia la reducción del hambre en el mundo. </p>\n<p><strong><em>Consideraciones\
  \ específicas adicionales:</em></strong></p>\n<p><em>Factibilidad</em></p>\n<p>La\
  \ estimación del PoU a nivel nacional es factible para la mayoría de los países\
  \ del mundo desde 1999. En el peor de los casos, cuando no se dispone de datos sobre\
  \ el consumo de alimentos procedentes de una encuesta de hogares reciente, la estimación\
  \ del PoU basada en el modelo se basa en una estimación del nivel medio de consumo\
  \ de energía alimentaria (CEA) procedente de las Hojas de Balance de Alimentos (FBS,\
  \ por sus siglas en inglés), una estimación indirecta del coeficiente de variación\
  \ (CV) basada en la información sobre el PIB del país, el coeficiente de Gini de\
  \ los ingresos, un índice del precio relativo de los alimentos, u otros indicadores\
  \ de desarrollo como la tasa de mortalidad de menores de 5 años del país y una estimación\
  \ de las necesidades mínimas de energía alimentaria (MDER, por sus siglas en inglés)\
  \ basada en los datos de las Perspectivas de la Población Mundial de la División\
  \ de Población de las Naciones Unidas. </p>\n<p><em>Fiabilidad</em></p>\n<p>La fiabilidad\
  \ depende principalmente de la calidad de los datos utilizados para la estimación\
  \ de los parámetros del modelo. </p>\n<p>La CEA puede estimarse a partir de datos\
  \ de encuestas o de balances alimentarios. Ninguna de las dos fuentes está exenta\
  \ de problemas. Cuando se comparan las estimaciones de la CEA nacional a partir\
  \ de las FBS y de las encuestas, se observan frecuentemente diferencias. </p>\n\
  <p> Las estimaciones de CEA a partir de datos de encuestas pueden verse afectadas\
  \ por errores de medición sistemáticos debidos a la subnotificación del consumo\
  \ de alimentos o al registro incompleto de todas las fuentes de consumo de alimentos.\
  \ Investigaciones recientes demuestran que se puede inducir un sesgo negativo de\
  \ hasta más de 850 kcal en el consumo calórico diario per cápita estimado por el\
  \ tipo de módulo de consumo de alimentos elegido para capturar los datos a nivel\
  \ de hogar. (Véase De Weerdt et al., 2015, cuadro 2, <a href=\"https://feb.kuleuven.be/drc/licos/publications/dp/DP%20365%20Complete.pdf%20\"\
  >https://feb.kuleuven.be/drc/licos/publications/dp/DP%20365%20Complete.pdf</a> ).\
  \ Un análisis detallado de una reciente Encuesta de Presupuestos Familiares en Brasil\
  \ reveló cómo los alimentos proporcionados gratuitamente a través del programa de\
  \ comidas escolares y consumidos por los niños mientras están en la escuela, no\
  \ habían sido contabilizados entre las fuentes de consumo de alimentos de los hogares,\
  \ lo que explica un sesgo a la baja del consumo medio de energía dietética diaria\
  \ per cápita de 674 kcal. (Véase Borlizzi, Cafiero &amp; Del Grossi, de próxima\
  \ aparición). </p>\n<p> Las estimaciones de CEA a partir de las hojas de balance\
  \ de alimentos también pueden verse afectadas por errores, aunque es difícil establecer\
  \ la dirección del sesgo inducido. Como la disponibilidad media de alimentos es\
  \ un residuo en el método de las FBS, cualquier error en la producción, el comercio\
  \ y las existencias notificadas podría afectar a las estimaciones de la disponibilidad\
  \ nacional de alimentos. Además, los errores podrían ser inducidos por la dificultad\
  \ de contabilizar adecuadamente todas las formas de utilización de los productos\
  \ alimenticios. Sin embargo, en la medida en que todos estos errores no estén correlacionados,\
  \ el impacto sobre el consumo medio de alimentos estimado será menor de lo que cada\
  \ uno de los errores, considerado por separado, podría implicar. No obstante, teniendo\
  \ en cuenta lo problemático que resulta contabilizar con precisión las variaciones\
  \ de las reservas nacionales de productos alimentarios, para las que los datos oficiales\
  \ pueden ser poco fiables, se reconoce que la variación anual estimada de las existencias\
  \ es propensa a una incertidumbre considerable que se trasladaría a la CEA estimada\
  \ en cada año determinado. </p>\n<p> Para limitar el impacto de tales errores, la\
  \ FAO ha presentado tradicionalmente las estimaciones de PoU a nivel nacional como\
  \ promedios de tres años, bajo la presunción de que los errores inducidos por el\
  \ registro impreciso de las variaciones de las existencias en cada año podrían reducirse\
  \ en gran medida al considerar un promedio de tres años consecutivos. </p>\n<p>Los\
  \ datos de encuestas son la única fuente para estimar el CV y la asimetría. Como\
  \ se describe en la sección de metadatos sobre el método de cálculo, a menos que\
  \ se obtengan de encuestas de ingesta dietética individual de alta calidad, los\
  \ datos deben tratarse para reducir el probable sesgo al alza en las estimaciones\
  \ del CV que sería inducido por la variabilidad espuria debida a errores en la medición\
  \ de la ingesta energética dietética habitual individual. </p>\n<p><em>Comparabilidad</em></p>\n\
  <p> Si se utiliza el mismo método de cálculo, la comparabilidad en el tiempo y el\
  \ espacio es relativamente alta, y la única causa potencial de falta de homogeneidad\
  \ se encuentra en la diferente calidad de los datos de fondo. </p>\n<p><em>Limitaciones</em></p>\n\
  <p>Debido a la naturaleza probabilística de la inferencia y a los márgenes de incertidumbre\
  \ asociados a las estimaciones de cada uno de los parámetros del modelo, la precisión\
  \ de las estimaciones del PoU es generalmente baja. Aunque no es posible calcular\
  \ los márgenes de error teóricos (MdE) para las estimaciones de los PoU, es muy\
  \ probable que éstos superen más o menos el 2,5% en la mayoría de los casos. Por\
  \ esta razón, la FAO publica las estimaciones de PoU a nivel nacional sólo cuando\
  \ son superiores al 2,5%. Esto también sugiere que el 2,5% es el objetivo más bajo\
  \ factible que puede establecerse para el indicador de PoU, un valor que es insatisfactoriamente\
  \ grande cuando la ambición es erradicar completamente el flagelo del hambre. </p>\n\
  <p> Si no se dispone de ninguna encuesta que recoja datos sobre el consumo de alimentos\
  \ y que sea representativa a nivel subnacional, el indicador sólo puede calcularse\
  \ a nivel nacional.</p>"
