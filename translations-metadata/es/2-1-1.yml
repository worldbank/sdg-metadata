COLL_METHOD: "<h2> Proceso de recolección: </h2>\n<p> La información oficial sobre\
  \ la producción, el comercio y la utilización de productos alimenticios utilizados\
  \ por la FAO para compilar los balances alimentarios es proporcionada principalmente\
  \ por las dependencias estadísticas del Ministerio de Agricultura. La FAO envía\
  \ un cuestionario de recopilación de datos cada año a un punto focal identificado.\
  \ </p>\n<p> Por lo general, los microdatos de las encuestas de hogares son propiedad\
  \ de los oficinas nacionales de estadística (ONE) y los proporcionan. Cuando están\
  \ disponibles, los datos son obtenido por la FAO directamente a través del sitio\
  \ web de las ONEs. En varios casos, cuando los microdatos no están disponibles en\
  \ el dominio público, se han firmado acuerdos bilaterales, generalmente en el contexto\
  \ de programas de asistencia técnica y desarrollo de la capacidad. </p>\n<p> Los\
  \ datos sobre el tamaño y la estructura de la población de todos los países supervisados\
  \ se obtienen de las Perspectivas de la Población Mundial de la División de Población\
  \ de las Naciones Unidas. </p>"
SOURCE_TYPE: "<h1> Fuentes de datos </h1>\n<h2> Descripción: </h2>\n<p> La fuente\
  \ ideal de datos para estimar el PoU sería una encuesta de ingesta dietética individual\
  \ cuidadosamente diseñada y hábilmente realizada, en la que el consumo diario real\
  \ de alimentos, junto con las alturas y los pesos de cada individuo encuestado,\
  \ se miden repetidamente en una muestra que es representativa de la población objetivo.\
  \ Sin embargo, debido a su costo, tales encuestas son raras. </p>\n<p> En principio,\
  \ una encuesta de hogares bien diseñada que recopile información sobre las adquisiciones\
  \ de alimentos podría ser suficiente para informar una estimación fiable de la prevalencia\
  \ de la desnutrición en una población, a un costo razonable y con la periodicidad\
  \ necesaria para informar el proceso de seguimiento de los ODS, siempre que: </p>\n\
  <p>a) Todas las fuentes de consumo de alimentos para todos los miembros de los hogares\
  \ se contabilizan adecuadamente, incluidos, en particular, los alimentos que se\
  \ consumen fuera del hogar; </p>\n<p>b) Se dispone de información suficiente para\
  \ convertir los datos sobre el consumo de alimentos o sobre los gastos en alimentos\
  \ en su contribución a la ingesta de energía en la dieta; </p>\n<p>c) Se utilizan\
  \ los métodos adecuados para calcular el PoU, para controlar el exceso de variabilidad\
  \ en los niveles estimados de consumo habitual de alimentos entre los hogares, teniendo\
  \ en cuenta la presencia de variabilidad normal en la distribución del consumo de\
  \ alimentos entre los individuos, inducida por las diferencias en las necesidades\
  \ energéticas de los miembros de la población. </p>\n<p> Entre los ejemplos de encuestas\
  \ que podrían considerarse con este fin figuran las encuestas realizadas para calcular\
  \ estadísticas económicas y realizar evaluaciones de la pobreza, como las encuestas\
  \ sobre ingresos y gastos de los hogares, las encuestas sobre el presupuesto de\
  \ los hogares y las encuestas de medición del nivel de vida. </p>\n<p> En la práctica,\
  \ sin embargo, a menudo es imposible, y no aconsejable, basarse únicamente en los\
  \ datos recopilados a través de una encuesta de hogares, ya que la información necesaria\
  \ para estimar los cuatro parámetros del modelo de PoU es faltante o imprecisa.\
  \ </p>\n<p> Los datos de consumo de alimentos de las encuestas de hogares a menudo\
  \ deben integrarse para </p>\n<p>a) Datos sobre la estructura demográfica de la\
  \ población de interés por sexo y edad; </p>\n<p>b) Datos o información sobre la\
  \ mediana de la altura de los individuos en cada sexo y clase de edad; </p>\n<p>c)\
  \ Datos sobre la distribución de los niveles de actividad física en la población;\
  \ </p>\n<p>d) Datos alternativos sobre las cantidades totales de alimentos disponibles\
  \ para el consumo humano, para corregir los sesgos en la estimación del consumo\
  \ medio diario de energía alimentaria nacional en la población. </p>\n<p> Los datos\
  \ para a), b) y c) podrían estar disponibles a través de la misma encuesta multipropósito\
  \ que proporciona datos sobre el consumo de alimentos, pero es más probable que\
  \ estén disponibles de otras fuentes, como las Encuestas Nacionales demográficas\
  \ y de salud (para a) y b) )y las Encuestas sobre el uso del tiempo (para c) ).\
  \ </p>\n<p> La corrección del sesgo en el consumo medio diario estimado de energía\
  \ alimentaria podría tener que basarse en fuentes alternativas en el consumo de\
  \ alimentos, como las cuentas agregadas de suministro y utilización de alimentos\
  \ y los balances de alimentos. </p>\n<p> Para fundamentar su estimación del PoU\
  \ a nivel nacional, regional y mundial, además de todas las encuestas de hogares\
  \ para las que es posible obtener microdatos sobre el consumo de alimentos, la FAO\
  \ se basa en: </p>\n<p>a) Perspectivas de la Población Mundial de la División de\
  \ Población de las Naciones Unidas (<a href=\"https://esa.un.org/unpd/wpp/Download/Standard/Population/\"\
  >https://esa.un.org/unpd/wpp/Download/Standard/Population/</a>, que proporcionan\
  \ estimaciones actualizadas de las estructuras de la población nacional por sexo\
  \ y edad cada dos años para la mayoría de los países del mundo; </p>\n<p>b) Balances\
  \ alimentarios de la FAO (<a href=\"http://faostat3.fao.org/download/FB/*/E\">http://faostat3.fao.org/download/FB/*/E</a>),\
  \ que proporciona estimaciones actualizadas de la disponibilidad nacional de alimentos\
  \ cada año para la mayoría de los países del mundo. </p>\n<p> Los microdatos de\
  \ las encuestas de hogares que recopilan datos sobre el consumo de alimentos son\
  \ extraídos por la FAO directamente a través de los sitios web de las Agencias Nacionales\
  \ de Estadística, o a través de acuerdos bilaterales específicos. </p>"
STAT_CONC_DEF: "<h1> Conceptos y definiciones </h1>\n<h2> Definición: </h2>\n<p> La\
  \ prevalencia de la subalimentación(PoU) (francés: pourcentage de sous-alimentation;\
  \ Español: porcentaje de sub-alimentación; Italiano: prevalenza di sotto-alimentazione)\
  \ es una estimación de la proporción de la población cuyo consumo habitual de alimentos\
  \ es insuficiente para proporcionar los niveles de energía dietética que se requieren\
  \ para mantener una vida activa y saludable normal. Se expresa como un porcentaje.\
  \ </p>\n<h2> Conceptos: </h2>\n<p> La subalimentación se define como la condición\
  \ por la cual una persona tiene acceso, de forma regular, a cantidades de alimentos\
  \ que son insuficientes para proporcionar la energía requerida para llevar a cabo\
  \ una vida normal, saludable y activa, dadas sus propias necesidades energéticas\
  \ dietéticas. </p>\n<p> Aunque está estrictamente relacionada, &#x201C; subalimentación&#x201D;\
  \ como se define aquí es diferente de las condiciones físicas de &#x201C; malnutrición&#x201D;\
  \ y &#x201C; desnutrición&#x201D; ya que se refiere a la condición de ingesta insuficiente\
  \ de alimentos, en lugar de al resultado en términos de estado nutricional. En francés,\
  \ español e italiano la diferencia está marcada por el uso de los términos alimentation,\
  \ alimentación, o alimentazione, en lugar de nutrition, nutrición o nutrizione,\
  \ en el nombre del indicador. Una expresión más apropiada en inglés que representaría\
  \ el significado preciso del indicador podría haber sido &#x201C; prevalencia de\
  \ la alimentación insuficiente&#x201D; pero por ahora el término &#x201C;undernourishment\
  \ &#x201D; se ha asociado durante mucho tiempo con el indicador. </p>\n<p> Si bien\
  \ la condición de subalimentación se aplica a los individuos, debido a consideraciones\
  \ conceptuales y relacionadas con los datos, el indicador solo puede ser referido\
  \ a una población o grupo de individuos. La prevalencia de la subalimentación es,\
  \ por lo tanto, una estimación del porcentaje de individuos en un grupo que se encuentran\
  \ en esa condición, pero no permite identificar qué individuos del grupo están,\
  \ de hecho, subalimentados. </p>"
