REG_AGG: "<h2>Agregados regionales: </h2>\n<p>Los agregados regionales y globales\
  \ del PoU se calculan como: </p>\n<p>PoU_REG = (_i PoU_i &#xD7; N_i) / (_i N_i)\
  \ </p>\n<p>donde PoU_i son los valores de PoU estimados para todos los países de\
  \ las regiones para los que los datos disponibles permiten calcular una estimación\
  \ fiable, y N_i el tamaño de la población correspondiente. </p>"
IMPUTATION: "<h2> Tratamiento de los valores faltantes: </h2>\n<ul>\n  <li> A nivel\
  \ nacional: </li>\n</ul>\n<p> Cuando no se dispone de datos sobre el consumo de\
  \ alimentos de una encuesta reciente de hogares, la estimación basada en modelos\
  \ del PoU se basa en una estimación del consumo energético dietario (CED) de los\
  \ balances alimentarios, una estimación indirecta del coeficiente de variación (CV)\
  \ basada en información sobre el PIB del país, coeficiente de ingresos de Gini,\
  \ un índice del precio relativo de los alimentos, u otros indicadores de desarrollo,\
  \ como la tasa de mortalidad de menores de 5 años del país y una estimación del\
  \ requerimiento energético dietario mínimo (REDM) basada en los datos de perspectivas\
  \ de la población mundial de la División de Población de las Naciones Unidas. </p>\n\
  <p> Consulte la sección sobre el método de cálculo para obtener más información.\
  \ </p>\n<ul>\n  <li> A nivel regional y mundial: </li>\n</ul>\n<p> Los valores que\
  \ faltan para los países individuales se imputan implícitamente como iguales al\
  \ promedio ponderado por la población de los valores estimados de los países presentes\
  \ en la misma región. </p>"
RATIONALE: "<h2> Justificación: </h2>\n<p> El indicador ha sido utilizado por la FAO\
  \ para supervisar la meta de la Cumbre Mundial sobre la Alimentación y la meta 1C\
  \ de los ODM, a nivel nacional, regional y mundial, desde 1999. Permite monitorear\
  \ las tendencias en el grado de insuficiencia energética dietaria en una población\
  \ a lo largo del tiempo, generadas como resultado de la combinación de cambios en\
  \ la disponibilidad general de alimentos, en la capacidad de los hogares para acceder\
  \ a ellos, y en las características sociodemográficas de la población, así como\
  \ las diferencias entre países y regiones en un momento dado en el tiempo. </p>\n\
  <p> El enfoque paramétrico adoptado por la FAO permite obtener estimaciones fiables\
  \ para grupos de población relativamente grandes. Como refleja una grave condición\
  \ de falta de alimentos, es plenamente coherente con el espíritu de un objetivo\
  \ que tiene por objeto reducir el hambre. </p>"
COMPILING_ORG: "<h1> Compiladores de datos </h1>\n<p> Organización de las Naciones\
