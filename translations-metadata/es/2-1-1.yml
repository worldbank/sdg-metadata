DATA_SOURCE: "<h1> Proveedores de datos </h1>\n<p> Dadas las diversas fuentes de datos,\
  \ los proveedores nacionales de datos varían. La información oficial sobre la producción,\
  \ el comercio y la utilización de productos alimenticios utilizados por la FAO para\
  \ compilar los balances alimentarios es proporcionada principalmente por las dependencias\
  \ estadísticas del Ministerio de Agricultura. Los microdatos de las encuestas de\
  \ hogares son propiedad y son generalmente provistos por las oficinas nacionales\
  \ de estadística. </p>"
