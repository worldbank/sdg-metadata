COMPARABILITY: "<h2>Fuentes de discrepancia: </h2>\n<p>Muchos países han elaborado\
  \ y notificado estimaciones de la prevalencia de la subnutrición, incluso en sus\
  \ informes nacionales sobre los ODM, pero casi siempre utilizando una metodología\
  \ diferente a la desarrollada por la FAO, lo que hace que las cifras nacionales\
  \ no sean comparables con las notificadas por la FAO para el seguimiento mundial.\
  \ </p>\n<p> El enfoque más común utilizado en la preparación de los informes nacionales\
  \ ha sido el de calcular el porcentaje de hogares para los que el consumo medio\
  \ de energía dietética diaria per cápita se encuentra por debajo de los umbrales\
  \ basados en la Ingesta Dietética Recomendada diaria, normalmente fijada en 2.100,00\
  \ kcal, basándose en los datos de las encuestas de hogares. En algunos casos, también\
  \ se han utilizado umbrales más bajos de alrededor de 1.400,00 kcal, probablemente\
  \ como reacción al hecho de que el porcentaje de hogares que informaron de un consumo\
  \ medio diario inferior a 2.100,00 kcal per cápita eran estimaciones inverosímiles\
  \ de la prevalencia de la subalimentación. </p>\n<p>Casi sin excepción, no se hace\
  \ ninguna consideración relacionada con la presencia de un exceso de variabilidad\
  \ en los datos de consumo de energía alimentaria, y los informes revelan un progreso\
  \ limitado o nulo en la reducción de la PoU a lo largo del tiempo. </p>\n<p> Como\
  \ se discute en la sección sobre el método de cálculo, los resultados obtenidos\
  \ a través de estos métodos alternativos son muy poco fiables y casi seguramente\
  \ están sesgados hacia la sobreestimación. Por lo tanto, es aconsejable que se haga\
  \ un esfuerzo concertado para abogar por el uso de los métodos de la FAO también\
  \ en la preparación de los informes nacionales. La FAO está dispuesta a proporcionar\
  \ todo el apoyo técnico necesario. </p>"
COVERAGE: "<h1>Disponibilidad de datos </h1>\n<h2>Descripción: </h2>\n<p>Desde 2017,\
  \ la FAO ha informado estimaciones separadas de PoU para 170 países, distribuidos\
  \ de la siguiente manera: </p>\n<p>Mundo 170 </p>\n<p> África 45 </p>\n<p> África\
  \ del Norte 5 </p>\n<p> África subsahariana 40 </p>\n<p> África Oriental 12 </p>\n\
  <p> África Central 7 </p>\n<p> África meridional 5 </p>\n<p> África Occidental 16\
  \ </p>\n<p> Asia 42 </p>\n<p> Asia Central 5 </p>\n<p> Asia Oriental 5 </p>\n<p>\
  \ Asia meridional 8 </p>\n<p> Asia sudoriental 10 </p>\n<p> Asia occidental 14 </p>\n\
  <p> América Latina y el Caribe 32 </p>\n<p> Caribe 12 </p>\n<p> América Latina 20\
  \ </p>\n<p> América Central 8 </p>\n<p> América del Sur 12 </p>\n<p> Oceanía 9</p>\n\
  <p>Australia y Nueva Zelanda 2</p>\n<p>Oceanía sin Australia y Nueva Zelanda 7</p>\n\
  <p> América del Norte y Europa 42</p>\n<p>América del Norte 3</p>\n<p>Europa 39</p>\n\
  <p> Europa del Este 10</p>\n<p> Europa del Norte 10</p>\n<p> Europa del Sur 12</p>\n\
  <p> Europa Occidental 7</p>\n<p> Mientras que las estimaciones a nivel de país se\
  \ presentan como medias trienales, las estimaciones regionales y mundiales son estimaciones\
  \ anuales. </p>\n<h2> Series temporales: </h2>\n<p>2000 - actual </p>\n<p><strong>\
  \ </strong></p>\n<h2>Desagregación: </h2>\n<p>Debido a la dependencia de los datos\
  \ de las Hojas de Balance de Alimentos nacionales para estimar los niveles medios\
  \ de consumo calórico en la población, el seguimiento global de la Meta 1C de los\
  \ ODM y de la meta de la CMA se ha basado en estimaciones del PoU a nivel nacional\
  \ únicamente. </p>\n<p> En principio, el indicador puede calcularse para cualquier\
  \ grupo de población específico, siempre que exista suficiente información precisa\
  \ para caracterizar los parámetros del modelo para ese grupo específico, es decir,\
  \ si existen datos sobre los niveles de consumo de alimentos del grupo, la estructura\
  \ de edad/género y &#x2013; posiblemente &#x2013; los niveles de actividad física.\
  \ </p>\n<p> Por lo tanto, las posibilidades de desglose dependen fundamentalmente\
  \ de la disponibilidad de encuestas diseñadas para ser representativas a nivel de\
  \ grupos de población subnacionales. Dada la práctica predominante en el diseño\
  \ de las encuestas nacionales de hogares, rara vez se dispone de suficiente información\
  \ fiable para la desagregación más allá del nivel de la macrozona de residencia\
  \ (urbana-rural) y de las principales provincias/divisiones de un país. En la medida\
  \ en que la mayoría de las encuestas utilizadas están diseñadas para captar con\
  \ precisión la distribución de los ingresos, se pueden hacer inferencias sobre el\
  \ PoU en las diferentes clases de ingresos de la población. La desagregación por\
  \ género está limitada por la posibilidad de identificar y agrupar los hogares por\
  \ información relacionada con el género (como el sexo del cabeza de familia o la\
  \ proporción hombre/mujer). </p>"
