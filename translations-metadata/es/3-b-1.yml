REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Promedio ponderado de las tasas de cobertura\
  \ a nivel de país, donde las ponderaciones son los tamaños de la población objetivo\
  \ de los países basados en las Proyecciones de Población Mundial: revisión de 2019\
  \ de la División de Población de las Naciones Unidas. Se incluyen todos los países\
  \ de la región. Para el cálculo de la media ponderada del VPH se tomaron en cuenta\
  \ niñas de 15 años. </p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>El primer punto de datos es el primer\
  \ año de notificación después de la introducción de la vacuna. Cuando los datos\
  \ del país no están disponibles, se utiliza la interpolación entre 2 observaciones\
  \ y la extrapolación del último punto de datos disponible. </p>\n<ul>\n  <li><strong><em>A\
  \ nivel regional y mundial:</em></strong></li>\n</ul>\n<p>La imputación necesaria\
  \ se realiza a nivel de país. Estos valores de los países pueden utilizarse para\
  \ calcular los valores regionales y globales.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>La OMS y UNICEF\
  \ desarrollaron conjuntamente una metodología para estimar la cobertura nacional\
  \ de inmunización de determinadas vacunas en el año 2000. La metodología ha sido\
  \ perfeccionada y revisada por comités de expertos a lo largo del tiempo. La metodología\
  \ se publicó y la referencia está disponible en la sección de referencias. Estimaciones\
  \ de series temporales para las vacunas recomendadas por la OMS elaboradas y publicadas\
  \ anualmente desde 2001. La metodología utiliza los datos comunicados por las autoridades\
  \ nacionales a partir de los sistemas administrativos de los países, así como los\
  \ datos de las encuestas de inmunización o de los hogares con indicadores múltiples.\
  \ </p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>La justificación para seleccionar\
  \ un conjunto de vacunas refleja la capacidad de los programas de inmunización para\
  \ suministrar vacunas a lo largo del ciclo de vida y para adaptar nuevas vacunas.\
  \ También se dispone de cobertura para otras vacunas recomendadas por la OMS y se\
  \ pueden suministrar.</p>\n<p>Dado que la vacuna contra el VPH es relativamente\
  \ nueva y que el calendario de vacunación varía de un país a otro, la estimación\
  \ de la cobertura se hará para las niñas vacunadas a los 15 años y, por el momento,\
  \ los datos se limitan a muy pocos países, por lo que los informes comenzarán más\
  \ adelante.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>Este indicador pretende medir el acceso a\
  \ las vacunas, incluidas las nuevas vacunas disponibles o infrautilizadas, a nivel\
  \ nacional. En las últimas décadas, todos los países añadieron numerosas vacunas\
  \ nuevas e infrautilizadas en su calendario nacional de inmunización y hay varias\
  \ vacunas en fase final de desarrollo que se introducirán antes de 2030. Para supervisar\
  \ el control de las enfermedades y el impacto de las vacunas es importante medir\
  \ la cobertura de cada vacuna en el calendario nacional de inmunización y el sistema\
  \ ya está en marcha para todos los programas nacionales, sin embargo, la medición\
  \ directa de la proporción de la población cubierta con todas las vacunas en el\
  \ programa sólo es factible si el país tiene un registro nacional de inmunización\
  \ nominal que funcione bien, por lo general uno electrónico que permita estimar\
  \ fácilmente esta cobertura. Mientras los países desarrollan y fortalecen los registros\
  \ de inmunización, es necesario realizar una medición alternativa. </p>"
COMPILING_ORG: "<h1>Compiladores de datos</h1>\n<p>OMS y UNICEF</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Ministerios de Salud, programas de\
  \ inmunización</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>15 de julio de cada año para la\
  \ serie temporal 1980 &#x2013; año de publicación -1. (en julio de 2019 estimaciones\
  \ de 1980-2018)</p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recopilación de datos:</h2>\n<p>Recopilación\
  \ anual de datos entre marzo y mayo de cada año. Consulta a los países en junio\
  \ de cada año</p>"
COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>Recopilación anual de datos a través\
  \ de un mecanismo establecido. Desde 1998, en un esfuerzo por reforzar la colaboración\
  \ y minimizar la carga de información, la OMS y UNICEF recopilan conjuntamente la\
  \ información a través de un cuestionario estándar (el Formulario de Información\
  \ Conjunta) enviado a todos los Estados miembros <a href=\"http://www.who.int/immunization/monitoring_surveillance/routine/reporting/en/\"\
  >http://www.who.int/immunization/monitoring_surveillance/routine/reporting/en/</a></p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>Sistemas nacionales\
  \ de información sanitaria o sistemas nacionales de inmunización </p>\n<p>Registros\
  \ nacionales de inmunización</p>\n<p>Encuestas de hogares de alta calidad con módulo\
  \ de inmunización (por ejemplo, EDS, MICS, encuestas nacionales en el país) </p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p><strong><em>Cobertura\
  \ de la vacuna que contiene DTP (3<sup>ra</sup> dosis)</em></strong><em>:</em> Porcentaje\
  \ de niños supervivientes que recibieron las 3 dosis de la vacuna que contiene difteria\
  \ y toxoide tetánico con tos ferina en un año determinado.</p>\n<p><strong><em>Cobertura\
  \ de la vacuna que contiene sarampión (2<sup>a</sup> dosis):</em></strong> Porcentaje\
  \ de niños que recibieron dos dosis de la vacuna que contiene sarampión de acuerdo\
  \ con el calendario nacional recomendado a través de los servicios de inmunización\
  \ rutinarios en un año determinado.</p>\n<p><strong><em>Cobertura de la vacuna neumocócica\
  \ conjugada (última dosis del calendario):</em></strong> Porcentaje de niños supervivientes\
  \ que recibieron las dosis recomendadas a nivel nacional de la vacuna neumocócica\
  \ conjugada en un año determinado. </p>\n<p><strong><em>Cobertura de la vacuna contra\
  \ el VPH (última dosis del calendario)</em></strong>: Porcentaje de niñas de 15\
  \ años que recibieron las dosis recomendadas de la vacuna contra el VPH. Actualmente\
  \ se utiliza el rendimiento del programa en el año calendario anterior basado en\
  \ el grupo de edad objetivo.</p>\n<h2>Conceptos:</h2>\n<p>De acuerdo con su mandato\
  \ de orientar a los Estados miembros en materia de política sanitaria, la OMS proporciona\
  \ recomendaciones mundiales de vacunación e inmunización para las enfermedades que\
  \ tienen un impacto en la salud pública internacional. Los programas nacionales\
  \ adaptan las recomendaciones y elaboran calendarios nacionales de inmunización,\
  \ basándose en la epidemiología local de la enfermedad y en las prioridades sanitarias\
  \ nacionales. Los calendarios nacionales de inmunización y el número de vacunas\
  \ recomendadas varían de un país a otro, y sólo las vacunas que contienen DTP y\
  \ sarampión se utilizan en todos los países. </p>\n<p>La población objetivo para\
  \ una determinada vacuna se define en función de la edad recomendada para su administración.\
  \ La serie de vacunación primaria de la mayoría de las vacunas se administra en\
  \ los dos primeros años de vida. </p>\n<ul>\n  <li><strong><em>Cobertura de la vacuna\
  \ que contiene DTP</em></strong>: mide la fortaleza global del sistema para administrar\
  \ la vacunación infantil.</li>\n<li><strong><em>Cobertura de la vacuna contra el\
  \ sarampión</em></strong>: capacidad de suministrar vacunas más allá del primer\
  \ año de vida a través de los servicios de inmunización rutinarios.</li>\n  <li><strong><em>Cobertura\
  \ de la vacuna neumocócica conjugada</em></strong>: adaptación de nuevas vacunas\
  \ para niños.</li>\n  <li><strong><em>Cobertura de la vacuna contra el VPH</em>:\
  \ </strong>vacunación del ciclo vital.<strong> </strong></li>\n</ul>"
SDG_CUSTODIAN_AGENCIES: "<h1>Información institucional </h1>\n<h2>Organización (es):\
  \ </h2>\n<p>Organización Mundial de la Salud (OMS), Fondo de las Naciones Unidas\
  \ para la Infancia (UNICEF) </p>"
SDG_RELATED_INDICATORS: "<h1>Indicadores relacionados a febrero de 2020</h1>\n<p>Meta\
  \ 3.8 Lograr la cobertura sanitaria universal, incluida la protección contra los\
  \ riesgos financieros, el acceso a servicios sanitarios esenciales de calidad y\
  \ el acceso a medicamentos y vacunas esenciales seguros, eficaces, de calidad y\
  \ asequibles para todos. </p>\n<p>Indicador 3.8.1: Cobertura de los servicios sanitarios\
  \ esenciales (definida como la cobertura media de los servicios esenciales basada\
  \ en intervenciones de seguimiento que incluyen la salud reproductiva, materna,\
  \ neonatal e infantil, las enfermedades infecciosas, las enfermedades no transmisibles\
  \ y la capacidad y el acceso a los servicios, entre la población general y la más\
  \ desfavorecida).</p>"
