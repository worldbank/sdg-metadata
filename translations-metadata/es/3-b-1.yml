SDG_GOAL: >-
  <p>Objetivo 3: Garantizar una vida sana y promover el bienestar de todos a todas
  las edades</p>
SDG_TARGET: >-
  <p>Meta 3.b: Apoyar las actividades de investigación y desarrollo de vacunas y medicamentos
  contra las enfermedades transmisibles y no transmisibles que afectan primordialmente
  a los países en desarrollo y facilitar el acceso a medicamentos y vacunas esenciales
  asequibles de conformidad con la Declaración relativa al Acuerdo sobre los Aspectos
  de los Derechos de Propiedad Intelectual Relacionados con el Comercio y la Salud
  Pública, en la que se afirma el derecho de los países en desarrollo a utilizar al
  máximo las disposiciones del Acuerdo sobre los Aspectos de los Derechos de Propiedad
  Intelectual Relacionados con el Comercio respecto a la flexibilidad para proteger
  la salud pública y, en particular, proporcionar acceso a los medicamentos para todos</p>
SDG_INDICATOR: >-
  <p>Indicador 3.b.1: Proporción de la población inmunizada con todas las vacunas
  incluidas en cada programa nacional</p>
META_LAST_UPDATE: '<p> Última actualización: marzo de 2020 </p>'
OTHER_DOC: "<h1>Referencias</h1>\n<h2>URL: </h2>\n<p><a href=\"http://www.who.int/immunization/monitoring_surveillance/routine/coverage/en/index4.html\"\
  >http://www.who.int/immunization/monitoring_surveillance/routine/coverage/en/index4.html</a>\
  \ </p>\n<p> <a href=\"https://www.unicef.org/immunization/\">https://www.unicef.org/immunization/</a>\
  \ </p>\n<h2>Referencias: </h2>\n<p>Burton A, Monasch R, Lautenbach B, Gacic-Dobo\
  \ M, Neill M, Karimov R, Wolfson L, Jones G, Birmingham M. WHO and UNICEF estimates\
  \ of national infant immunization coverage: methods and processes. Bull World Health\
  \ Organ. 2009;87(7):535-41.Disponible en: <a href=\"http://www.who.int/bulletin/volumes/87/7/08-053819/en/\"\
  >http://www.who.int/bulletin/volumes/87/7/08-053819/en/</a> </p>\n<p>&#xA0; Burton\
  \ A, Kowalski R, Gacic-Dobo M, Karimov R, Brown D. A Formal Representation of the\
  \ WHO and UNICEF Estimates of National Immunization Coverage: A Computational Logic\
  \ Approach. PLoS ONE 2012;7(10): e47806. doi:10.1371/journal.pone.0047806. Disponible\
  \ en: <a href=\"http://www.ncbi.nlm.nih.gov/pmc/articles/PMC3485034/pdf/pone.0047806.pdf\"\
  >http://www.ncbi.nlm.nih.gov/pmc/articles/PMC3485034/pdf/pone.0047806.pdf</a> </p>\n\
  <p>Brown D, Burton A, Gacic-Dobo M, Karimov R An Introduction to the Grade of Confidence\
  \ in the WHO and UNICEF Estimates of National Immunization Coverage The Open Public\
  \ Health Journal, 2013, 6, 73-76. Disponible en: <a href=\"http://www.benthamscience.com/open/tophj/articles/V006/73TOPHJ.pdf\"\
  >http://www.benthamscience.com/open/tophj/articles/V006/73TOPHJ.pdf</a> </p>\n<p>Brown,\
  \ David &amp; Burton, Anthony &amp; Gacic-Dobo, Marta. (2015). An examination of\
  \ a recall bias adjustment applied to survey-based coverage estimates for multi-dose\
  \ vaccines. 10.13140/RG.2.1.2086.2883. </p>"
COMPARABILITY: "<h2>Fuentes de discrepancia:</h2>\n<p>Los países suelen basarse en\
  \ datos administrativos de cobertura, mientras que la OMS y UNICEF revisan y evalúan\
  \ los datos de diferentes fuentes, incluidos los sistemas administrativos y las\
  \ encuestas. Las diferencias entre las estimaciones producidas por los países y\
  \ las internacionales se deben principalmente a las diferencias entre las estimaciones\
  \ de cobertura del sistema administrativo y los resultados de las encuestas.</p>\n\
  <p>En caso de que la vacuna no esté incluida en el calendario nacional de vacunación,\
  \ la cobertura del sector privado no se verá reflejada. </p>"
