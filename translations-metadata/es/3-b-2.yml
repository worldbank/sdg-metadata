SDG_GOAL: >-
  <p>Objetivo 3: Garantizar una vida sana y promover el bienestar de todos a todas
  las edades</p>
SDG_TARGET: >-
  <p>Meta 3.b: Apoyar las actividades de investigación y desarrollo de vacunas y medicamentos
  contra las enfermedades transmisibles y no transmisibles que afectan primordialmente
  a los países en desarrollo y facilitar el acceso a medicamentos y vacunas esenciales
  asequibles de conformidad con la Declaración relativa al Acuerdo sobre los Aspectos
  de los Derechos de Propiedad Intelectual Relacionados con el Comercio y la Salud
  Pública, en la que se afirma el derecho de los países en desarrollo a utilizar al
  máximo las disposiciones del Acuerdo sobre los Aspectos de los Derechos de Propiedad
  Intelectual Relacionados con el Comercio respecto a la flexibilidad para proteger
  la salud pública y, en particular, proporcionar acceso a los medicamentos para todos</p>
SDG_INDICATOR: >-
  <p>Indicador 3.b.2: Total neto de asistencia oficial para el desarrollo destinado
  a los sectores de la investigación médica y la atención sanitaria básica</p>
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Información institucional</h1>
  <h2> Organización(es):</h2>
  <p> Organización para la Cooperación y el Desarrollo Económicos (OCDE)</p>
COLL_METHOD: >-
  <h2>Proceso de recolección:</h2>

  <p>Un informante estadístico es responsable de la recolección de las estadísticas
  del CAD en cada país/agencia proveedora. Este informante suele estar ubicado en
  la agencia nacional de ayuda, el Ministerio de Asuntos Exteriores o de Finanzas,
  etc.</p>
OTHER_DOC: "<h1>Referencias</h1>\n<h2>URL:</h2>\n<p><a href=\"www.oecd.org/dac/stats\"\
  >www.oecd.org/dac/stats</a></p>\n<h2>Referencias:</h2>\n<p>Ver todos los enlaces\
  \ aquí: <a href=\"http://www.oecd.org/dac/stats/methodology.htm\">http://www.oecd.org/dac/stats/methodology.htm</a></p>"
COMPARABILITY: "<h2>Fuentes de discrepancia:</h2>\n<p>Las estadísticas del CAD están\
  \ estandarizadas en base al año calendario para todos los donantes y pueden diferir\
  \ de los datos del año fiscal disponibles en los documentos presupuestarios de algunos\
  \ países.</p>"
IMPUTATION: "<h2> Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>\
  \ A nivel nacional:</em></strong></li>\n</ul>\n<p> Debido a la alta calidad de los\
  \ informes, no se producen estimaciones para los datos que faltan. </p>\n<ul>\n\
  \  <li><strong><em> A nivel regional y mundial:</em></strong></li>\n</ul>\n<p> No\
  \ aplicable. </p>"
COMPILING_ORG: "<h1> Compiladores de datos</h1>\n<p> OCDE</p>"
META_LAST_UPDATE: '<p>Última actualización: 09 de julio de 2017</p>'
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>Sobre la base\
  \ de receptores para todos los países en desarrollo que pueden recibir AOD.</p>\n\
  <h2>Series temporales:</h2>\n<p>Datos disponibles desde 1973 sobre una base anual\
  \ (calendario)</p>\n<h2>Desagregación:</h2>\n<p>Este indicador puede desagregarse\
  \ por donante, país receptor, tipo de financiación, tipo de ayuda, subsector sanitario,\
  \ etc.</p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Las cifras globales y regionales se basan\
  \ en la suma de los flujos de AOD para investigación médica y sanidad básica.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>La suma de los flujos\
  \ de AOD de todos los donantes a los países en desarrollo para investigación médica\
  \ y sanidad básica.</p>"
REC_USE_LIM: "<h2> Comentarios y limitaciones: </h2>\n<p> Los datos del Sistema de\
  \ Notificación de los Países Acreedores están disponibles desde 1973. Sin embargo,\
  \ la cobertura de datos se considera completa desde 1995 para los compromisos a\
  \ nivel de actividad y desde 2002 para los desembolsos. </p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>Los flujos totales de AOD a los países en\
  \ desarrollo cuantifican el esfuerzo público que los donantes aportan a los países\
  \ en desarrollo para investigación médica y salud básica.</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<h2>Nombre:</h2>\n<p>Los datos son comunicados\
  \ por año calendario por los informantes estadísticos de las administraciones nacionales\
  \ (organismos de ayuda, Ministerios de Asuntos Exteriores o de Hacienda, etc.).</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>Los flujos detallados de 2015\
  \ se publicarán en diciembre de 2016.</p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recolección de datos:</h2>\n<p>Los datos se publican\
  \ anualmente en diciembre para los flujos del año anterior.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Desembolsos\
  \ brutos del total de la AOD de todos los donantes destinado a los sectores de investigación\
  \ médica y salud básica.</p>\n<h2>Conceptos:</h2>\n<p>AOD: El CAD define la AOD\
  \ como &#x201C;los flujos destinados a los países y territorios que figuran en la\
  \ lista de receptores de AOD del CAD y a las instituciones multilaterales que son\
  \ </p>\n<ul>\n  <li> proporcionados por organismos oficiales, incluidos los gobiernos\
  \ subnacionales y locales, o por sus agencias ejecutoras; y </li>\n  <li> cada transacción\
  \ es administrada teniendo como objetivo principal la promoción del desarrollo económico\
  \ y el bienestar de los países en desarrollo; y </li>\n  <li>es de carácter concesional\
  \ y conlleva un componente de donación de al menos el 25 por ciento (calculado a\
  \ una tasa de descuento del 10 por ciento). (Véase <a href=\"http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm\"\
  >http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm</a>)</li>\n\
  </ul>\n<p>Los sectores de investigación médica y salud básica son los definidos\
  \ por el CAD. La investigación médica se refiere al código de sector del SNPA 12182\
  \ y la salud básica abarca todos los códigos de la serie 122 (véase aquí: <a href=\"\
  http://www.oecd.org/dac/stats/purposecodessectorclassification.htm\">http://www.oecd.org/dac/stats/purposecodessectorclassification.htm</a>)</p>"
SDG_RELATED_INDICATORS: "<h1> Indicadores relacionados a febrero de 2020</h1>\n<p>\
  \ Otros indicadores de la AOD</p>"
SOURCE_TYPE: "<h1> Fuentes de datos</h1>\n<h2> Descripción:</h2>\n<p> La OCDE/CAD\
  \ ha estado recopilando datos sobre los flujos de recursos oficiales y privados\
  \ desde 1960 a nivel agregado y desde 1973 a nivel de actividad a través del Sistema\
  \ de Notificación de los Países Acreedores (los datos se consideran completos a\
  \ partir de 1995 para los compromisos a nivel de actividad y 2002 para los desembolsos).\
  \ </p>\n<p> Los donantes informan de los datos de acuerdo con las mismas normas\
  \ y metodologías (véase aquí: <a href=\"http://www.oecd.org/dac/stats/methodology.htm\"\
  >http://www.oecd.org/dac/stats/methodology.htm</a>). </p>\n<p> Los informantes estadísticos\
  \ de las administraciones nacionales informan anualmente sobre los datos anuales\
  \ del año calendario (organismos de ayuda, ministerios de Asuntos Exteriores o finanzas,\
  \ etc.).</p>"
