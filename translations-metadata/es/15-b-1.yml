SDG_GOAL: >-
  <p>Meta 15: Proteger, restablecer y promover el uso sostenible de los
  ecosistemas terrestres, gestionar sosteniblemente los bosques, luchar contra
  la desertificación, detener e invertir la degradación de las tierras y detener
  la pérdida de biodiversidad</p>
SDG_TARGET: >-
  <p>Objetivo 15.b: Movilizar recursos considerables de todas las fuentes y a
  todos los niveles para financiar la gestión forestal sostenible y proporcionar
  incentivos adecuados a los países en desarrollo para que promuevan dicha
  gestión, en particular con miras a la conservación y la reforestación</p>
SDG_INDICATOR: >-
  <p>Indicador 15.b.1: a) Asistencia oficial para el desarrollo destinada
  concretamente a la conservación y el uso sostenible de la biodiversidad y b)
  ingresos generados y financiación movilizada mediante instrumentos económicos
  pertinentes para la biodiversidad</p>
