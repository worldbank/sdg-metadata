STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>El consumo\
  \ interno de materiales (DMC, por sus siglas en inglés) es un indicador estándar\
  \ de la contabilidad de flujos de materiales (CFM) e informa del consumo aparente\
  \ de materiales en una economía nacional. </p>\n<h2>Conceptos:</h2>\n<p>El consumo\
  \ interno de materiales (DMC) y el FM deben considerarse conjuntamente, ya que abarcan\
  \ los dos aspectos de la economía, la producción y el consumo. El DMC informa de\
  \ la cantidad real de material en una economía, el FM de la cantidad virtual necesaria\
  \ en toda la cadena de suministro para atender la demanda final. Un país puede,\
  \ por ejemplo, tener un DMC muy alto porque tiene un gran sector de producción primaria\
  \ para la exportación o un DMC muy bajo porque ha externalizado la mayor parte del\
  \ proceso industrial intensivo en materiales a otros países. La huella de materiales\
  \ corrige ambos fenómenos. </p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>El DMC informa de la cantidad de materiales\
  \ que se utilizan en una economía nacional. El DMC es un indicador territorial (del\
  \ lado de la producción). El DMC también presenta la cantidad de material que debe\
  \ manejarse dentro de una economía, que se añade a las existencias de material de\
  \ los edificios y de las infraestructuras de transporte o que se utiliza para alimentar\
  \ la economía como flujo de material. El DMC describe la dimensión física de los\
  \ procesos e interacciones económicas. También puede interpretarse como un equivalente\
  \ de residuos a largo plazo. El DMC per cápita describe el nivel medio de uso de\
  \ materiales en una economía &#x2013;, un indicador de presión ambiental &#x2013;\
  \ y también se denomina perfil metabólico. </p>"
