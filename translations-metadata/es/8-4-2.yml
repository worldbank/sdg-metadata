SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>La base de datos\
  \ de flujos de materiales a nivel mundial se basa en las cuentas de flujos de materiales\
  \ de los países de la Unión Europea y Japón y en datos estimados para el resto del\
  \ mundo. Los datos estimados se elaboran a partir de los datos disponibles en diferentes\
  \ conjuntos de datos nacionales o internacionales en el ámbito de la agricultura,\
  \ la silvicultura, la pesca, la minería y las estadísticas energéticas. Las fuentes\
  \ estadísticas internacionales para DMC y FM incluyen las bases de datos de la AIE,\
  \ el USGS, la FAO y COMTRADE. </p>"
