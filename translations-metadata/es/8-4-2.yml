COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>Los datos abarcan\
  \ más de 170 países. </p>\n<h2>Series temporales:</h2>\n<p>El conjunto de datos\
  \ cubre cada nación individualmente, durante un período de tiempo de 47 años (1970-2017).</p>\n\
  <h2>Desagregación:</h2>\n<p>El indicador DMC puede desagregarse en importaciones,\
  \ extracción nacional y exportaciones por un gran número de categorías de seguimiento\
  \ de materiales. En el nivel más alto de agregación se distinguen la biomasa, los\
  \ combustibles fósiles, los minerales metálicos y los minerales no metálicos. El\
  \ DMC se suele notificar para 11 categorías de materiales, la EN para 44 categorías\
  \ de materiales. </p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Ver: <a href=\"http://uneplive.unep.org/media/docs/graphs/aggregation_methods.pdf\"\
  >http://uneplive.unep.org/media/docs/graphs/aggregation_methods.pdf</a></p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>Se imputa un cero cuando no se ha\
  \ registrado oficialmente ningún valor real positivo, en los conjuntos de datos\
  \ base utilizados, para ninguno de los componentes subyacentes que conforman este\
  \ total agregado. Por lo tanto, &#x201C;0.0&#x201D; puede representar un valor nulo\
  \ o un verdadero 0.0, o (fundamentalmente) una combinación de ambos, que es una\
  \ situación común. Esto permite que los valores sean fácilmente agregados en otras\
  \ agregaciones; sin embargo, debe tenerse en cuenta que, debido a la imputación\
  \ de los valores que faltan como &#x2018;0.0&#x2019;, las agregaciones pueden representar\
  \ un valor inferior a la situación real. </p>\n<ul>\n  <li><strong><em>A nivel regional\
  \ y mundial:</em></strong></li>\n</ul>\n<p> Asimismo, los valores que faltan se\
  \ imputan como cero en las agregaciones regionales y globales. Sin embargo, en el\
  \ caso de que no se disponga de ningún dato para un país concreto, las estimaciones\
  \ per cápita y por PIB son medias ponderadas de los datos disponibles. </p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>Se calcula como\
  \ las importaciones directas (IM) de materiales más la extracción nacional (EN)\
  \ de materiales menos las exportaciones directas (EX) de materiales medidas en toneladas\
  \ métricas. El DMC mide la cantidad de materiales que se utilizan en los procesos\
  \ económicos. No incluye los materiales que se movilizan en el proceso de extracción\
  \ nacional pero que no entran en el proceso económico. El DMC se basa en las estadísticas\
  \ económicas oficiales y requiere cierta modelización para adaptar los datos de\
  \ origen a los requisitos metodológicos del FMA. La norma contable y los métodos\
  \ de contabilidad se establecen en las guías de EUROSTAT para las cuentas de la\
  \ FMA en la última edición de 2013. La contabilidad de la FMA también forma parte\
  \ del marco central del Sistema de Cuentas Económicas y Medioambientales integradas\
  \ (SEEA). </p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>El DMC no puede desagregarse\
