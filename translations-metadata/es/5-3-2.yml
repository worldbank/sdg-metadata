SDG_GOAL: >-
  <p>Meta 5: Lograr la igualdad de género y empoderar a todas las mujeres y las
  niñas</p>
SDG_TARGET: >-
  <p>Objetivo 5.3: Eliminar todas las prácticas nocivas, como el matrimonio
  infantil, precoz y forzado y la mutilación genital femenina</p>
SDG_INDICATOR: "<p>Indicador 5.3.2: Proporción de niñas y mujeres de entre 15 y 49\_años que han sufrido mutilación o ablación genital femenina, desglosada por edad</p>"
META_LAST_UPDATE: '<p> Última actualización: 7 de marzo de 2019 </p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Información institucional </h1>
  <h2> Organización (es): </h2>
  <p> Fondo de las Naciones Unidas para la Infancia (UNICEF) </p>
STAT_CONC_DEF: >-
  <h1>Conceptos y definiciones</h1>

  <h2>Definición:</h2>

  <p>Proporción de niñas y mujeres de 15 a 49 años que han sido sometidas a la
  mutilación/ablación genital femenina se mide actualmente por la proporción de
  niñas de 15 a 19 años que han sido sometidas a la mutilación/ablación genital
  femenina.</p>

  <h2>Conceptos:</h2>

  <p>La mutilación/ablación genital femenina (MGF) se refiere a &#x201C;todos
  los procedimientos que implican la extirpación parcial o total de los
  genitales externos femeninos u otras lesiones de los órganos genitales
  femeninos por razones no médicas&quot; (Organización Mundial de la Salud,
  Eliminación de la mutilación genital femenina: Declaración interinstitucional,
  OMS, UNFPA, UNICEF, UNIFEM, ACNUDH, ACNUR, UNECA, UNESCO, PNUD, ONUSIDA, OMS,
  Ginebra, 2008, p.4)</p>
SOURCE_TYPE: >-
  <h1>Fuentes de datos</h1>

  <h2>Descripción:</h2>

  <p>Las encuestas de hogares, como las MICS y las DHS apoyadas por UNICEF, han
  recogido datos sobre este indicador en los países de ingresos bajos y medios
  desde finales de la década de 1980. En algunos países, estos datos también se
  recogen a través de otras encuestas nacionales de hogares.</p>
COLL_METHOD: >-
  <h2>Proceso de recolección:</h2>

  <p>UNICEF lleva a cabo un amplio proceso consultivo de recopilación y
  evaluación de datos procedentes de fuentes nacionales con el fin de actualizar
  sus bases de datos mundiales sobre la situación de la infancia. Hasta 2017, el
  mecanismo que UNICEF utilizaba para colaborar con las autoridades nacionales
  en la garantía de la calidad de los datos y la comparabilidad internacional de
  los indicadores clave de relevancia para la infancia se conocía como Informe
  de Datos de País sobre los Indicadores para los Objetivos (CRING, por sus
  siglas en inglés).</p>

  <p>A partir de 2018, UNICEF puso en marcha un nuevo proceso de consulta, con
  las autoridades nacionales de los países, sobre determinados indicadores
  mundiales de los ODS relacionados con la infancia que custodia o co-custodia
  para cumplir con las normas y directrices emergentes sobre los flujos de datos
  para la presentación de informes mundiales de los indicadores de los ODS, que
  ponen un fuerte énfasis en el rigor técnico, la propiedad del país y el uso de
  datos y estadísticas oficiales. En el proceso de consulta se solicitaron
  comentarios directamente a las Oficinas Nacionales de Estadística, así como a
  otros organismos gubernamentales responsables de las estadísticas oficiales,
  sobre la compilación de los indicadores, incluidas las fuentes de datos
  utilizadas, y la aplicación de definiciones, clasificaciones y metodologías
  acordadas internacionalmente a los datos de esa fuente. Una vez revisados, se
  pone a disposición de los países una respuesta sobre si se aceptan o no
  determinadas observaciones y, en caso contrario, las razones. Se pueden
  encontrar más detalles sobre el proceso de consulta en la <a
  href="https://data.unicef.org/resources/resource-type/guidance/">nota
  orientativa</a>. </p>
FREQ_COLL: >-
  <h1> Calendario</h1>

  <h2> Recolección de datos:</h2>

  <p> UNICEF llevará a cabo una consulta anual por países, probablemente entre
  diciembre y enero de cada año, para permitir la revisión y el procesamiento de
  la información recibida con el fin de cumplir con los plazos de presentación
  de informes sobre los ODS a nivel mundial.</p>
REL_CAL_POLICY: |-
  <h2>Publicación de datos:</h2>
  <p>Marzo de 2019.</p>
DATA_SOURCE: |-
  <h1>Proveedores de datos</h1>
  <p>Oficinas nacionales de estadística (en la mayoría de los casos)</p>
COMPILING_ORG: |-
  <h1> Compiladores de datos</h1>
  <p> UNICEF</p>
RATIONALE: >-
  <h2>Justificación:</h2>

  <p>La MGF es una violación de los derechos humanos de las niñas y las mujeres.
  Existe una gran cantidad de literatura que documenta las consecuencias
  adversas para la salud de la MGF tanto a corto como a largo plazo. La práctica
  de la MGF es una manifestación directa de la desigualdad de género </p>

  <p>La MGF está condenada por varios tratados y convenciones internacionales.
  Dado que la MGF se considera una práctica tradicional perjudicial para la
  salud de los niños y que, en la mayoría de los casos, se realiza en menores,
  viola la Convención sobre los Derechos del Niño. La legislación nacional
  existente en muchos países también incluye prohibiciones explícitas contra la
  MGF.</p>
REC_USE_LIM: >-
  <h2>Comentarios y limitaciones:</h2>

  <p>Existen herramientas y mecanismos de recolección de datos que los países
  han implementado para monitorear la situación de este indicador. Los módulos
  utilizados para recopilar información sobre la situación de la circuncisión de
  las niñas de 0 a 14 años y de las mujeres de 15 a 49 años en las DHS y las
  MICS han sido totalmente armonizados.</p>
DATA_COMP: >-
  <h1>Metodología</h1>

  <h2>Método de cálculo:</h2>

  <p>Número de niñas y mujeres de 15 a 49 años que han sido sometidas a la MGF
  dividido por el número total de niñas y mujeres de 15 a 49 años de la
  población multiplicado por 100.</p>
IMPUTATION: >-
  <h2> Tratamiento de valores faltantes:</h2>

  <ul>
    <li><strong><em>A nivel de país:</strong></em></li>
  </ul>

  <p> Cuando faltan datos de un país por completo, UNICEF no publica ninguna
  estimación a nivel de país.</p>

  <ul>
    <li> <strong><em>A nivel regional y mundial:</strong></em></li>
  </ul>

  <p> Los agregados regionales sólo se publican cuando al menos el 50 por ciento
  de la población regional del grupo de edad pertinente está cubierta por los
  datos disponibles. </p>
REG_AGG: >-
  <h2>Agregados regionales:</h2>

  <p>Los agregados globales son medias ponderadas de todos los países con datos
  de prevalencia representativos a nivel nacional.</p>
DOC_METHOD: >-
  <h2> Métodos y directrices disponibles para los países para la recopilación de
  los datos a nivel nacional:</h2>

  <p> Los países recopilan datos sobre la MGF a través de encuestas de hogares,
  como MICS o Encuestas Demográficas y de Salud, que reciben apoyo de UNICEF. En
  algunos países, estos datos también se recopilan a través de otras encuestas
  nacionales de hogares. </p>
QUALITY_ASSURE: >-
  <h2> Garantía de calidad:</h2>

  <p> UNICEF mantiene la base de datos mundial sobre MGF que se utiliza para los
  ODS y otros informes oficiales. Antes de la inclusión de cualquier observación
  en la base de datos, los coordinadores técnicos de la sede de UNICEF lo
  examinan para comprobar la coherencia y la calidad general de los datos. Esta
  revisión se basa en un conjunto de criterios objetivos para garantizar que
  solo se incluya en las bases de datos la información más reciente y fiable.
  Estos criterios incluyen lo siguiente: las fuentes de datos deben incluir la
  documentación adecuada; los valores de los datos deben ser representativos a
  nivel nacional de población; los datos se recopilan utilizando una metodología
  adecuada (por ejemplo, muestreo); los valores de datos se basan en una muestra
  suficientemente grande; los datos se ajustan a la definición del indicador
  estándar, incluidos el grupo de edad y los conceptos, en la medida de lo
  posible; los datos son plausibles con las tendencias y coherentes con
  estimaciones publicadas/reportadas previamente para el indicador. </p>

  <p> A partir de 2018, UNICEF lleva a cabo una consulta anual con las
  autoridades gubernamentales sobre 10 de los indicadores de los ODS
  relacionados con la infancia en su función de custodio único o conjunto, y en
  consonancia con su mandato mundial de supervisión y sus compromisos normativos
  para avanzar en la Agenda 2030 para la infancia. Esto incluye el indicador
  5.3.2. A continuación se describen más detalles sobre el proceso de consulta
  por país. </p>
COVERAGE: >-
  <h1> Disponibilidad de datos</h1>

  <p> Actualmente se dispone de datos de prevalencia representativos a nivel
  nacional para 30 países de ingresos bajos y medianos</p>

  <h2> Desagregación:</h2>

  <p> Edad, ingresos, lugar de residencia, ubicación geográfica, etnia,
  educación</p>
COMPARABILITY: >-
  <p> <strong> Fuentes de discrepancias:</strong></p>

  <p> Las estimaciones compiladas y presentadas a nivel mundial proceden
  directamente de los datos producidos a nivel nacional y no se ajustan ni se
  vuelven a calcular. </p>
