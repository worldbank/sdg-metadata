SDG_GOAL: >-
  <p>Objetivo 3: Garantizar una vida sana y promover el bienestar de todos a todas
  las edades</p>
SDG_TARGET: "<p>Meta 3.2: De aquí a 2030, poner fin a las muertes evitables de recién\
  \ nacidos y de niños menores de 5 años, logrando que todos los países intenten reducir\
  \ la mortalidad neonatal al menos a 12 por cada 1.000 nacidos vivos y la mortalidad\
  \ de los niños menores de 5 años al menos a 25 por cada 1.000 nacidos vivos</p>"
SDG_INDICATOR: '<p>Indicador 3.2.2: Tasa de mortalidad neonatal</p>'
