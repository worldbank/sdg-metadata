OTHER_DOC: "<h1>Referencias</h1>\n<h2>URL:</h2>\n<p><a href=\"http://childmortality.org\"\
  >http://childmortality.org</a></p>\n<p><a href=\"https://data.unicef.org/topic/child-survival/neonatal-mortality/\"\
  >https://data.unicef.org/topic/child-survival/neonatal-mortality/</a></p>\n<h2>Referencias:</h2>\n\
  <p>Grupo Interinstitucional de las Naciones Unidas para la Estimación de la Mortalidad\
  \ Infantil (IGME). Niveles &amp; tendencias de la mortalidad infantil. Informe 2019.\
  \ Nueva York: UNICEF, 2019. Disponible <a href=\"at%20https:/childmortality.org/wp-content/uploads/2019/09/UN-IGME-Child-Mortality-Report-2019.pdf\"\
  >en https://childmortality.org/wp-content/uploads/2019/09/UN-IGME-Child-Mortality-Report-2019.pdf</a></p>\n\
  <p>Alexander, M. y L. Alkema, Global Estimation of Neonatal Mortality using a Bayesian\
  \ Hierarchical Splines Regression Model Demographic Research, vol. 38, 2018, pp.\
  \ 335&#x2013;372.</p>\n<p>Alkema L, New JR. Estimación global de la mortalidad infantil\
  \ utilizando un método bayesiano de reducción de sesgos B-spline. Los anales de\
  \ la estadística aplicada. 2014; 8(4): 2122&#x2013;2149. Disponible en: <a href=\"\
  http://arxiv.org/abs/1309.1602\">http://arxiv.org/abs/1309.1602</a> </p>\n<p>Alkema\
  \ L, Chao F, You D, Pedersen J, Sawyer CC. National, regional, and global sex ratios\
  \ of infant, child, and under-5 mortality and identification of countries with outlying\
  \ ratios: a systematic assessment. The Lancet Global Health. 2014; 2(9): e521&#x2013;e530.</p>\n\
  <p>Pedersen J, Liu J. Child Mortality Estimation: Períodos de tiempo apropiados\
  \ para las estimaciones de mortalidad infantil a partir de historias completas de\
  \ nacimientos. Plos Medicine. 2012;9(8). Disponible en: <a href=\"http://journals.plos.org/plosmedicine/article?id=10.1371/journal.pmed.1001289\"\
  >http://journals.plos.org/plosmedicine/article?id=10.1371/journal.pmed.1001289</a></p>\n\
  <p>Silva R. Estimación de la mortalidad infantil: Consistencia de las estimaciones\
  \ de la tasa de mortalidad de menores de cinco años utilizando historias de nacimiento\
  \ completas e historias de nacimiento resumidas. Plos Medicine. 2012;9(8). Disponible\
  \ en: <a href=\"http://journals.plos.org/plosmedicine/article?id=10.1371/journal.pmed.1001296\"\
  >http://journals.plos.org/plosmedicine/article?id=10.1371/journal.pmed.1001296</a></p>\n\
  <p>Walker N, Hill K, Zhao FM. Estimación de la mortalidad infantil: Métodos utilizados\
  \ para ajustar el sesgo debido al SIDA en la estimación de las tendencias de la\
  \ mortalidad de menores de cinco años. Plos Medicine. 2012;9(8). Disponible en:\
  \ <a href=\"http://journals.plos.org/plosmedicine/article?id=10.1371/journal.pmed.1001298\"\
  >http://journals.plos.org/plosmedicine/article?id=10.1371/journal.pmed.1001298</a></p>"
COMPARABILITY: "<h2>Fuentes de discrepancia:</h2>\n<p>Las estimaciones del IGME de\
  \ la ONU se derivan a partir de datos nacionales. Los países suelen utilizar una\
  \ única fuente como sus estimaciones oficiales o aplican métodos diferentes a los\
  \ de la IGME de la ONU para derivar las estimaciones. Las diferencias entre las\
  \ estimaciones del IGME de la ONU y las estimaciones oficiales nacionales no suelen\
  \ ser grandes si los datos empíricos son de buena calidad.</p>\n<p>Muchos países\
  \ carecen de una única fuente de datos de alta calidad que cubra las últimas décadas.\
  \ Los datos de diferentes fuentes requieren diferentes métodos de cálculo y pueden\
  \ sufrir diferentes errores, por ejemplo, errores aleatorios en las encuestas por\
  \ muestreo o errores sistemáticos debidos a errores de información. En consecuencia,\
  \ las distintas encuestas suelen arrojar estimaciones muy diferentes de la mortalidad\
  \ neonatal para un periodo determinado y los datos disponibles recogidos por los\
  \ países suelen ser incoherentes entre las distintas fuentes. Es importante analizar,\
  \ conciliar y evaluar todas las fuentes de datos simultáneamente para cada país.\
  \ Cada nueva encuesta o dato debe examinarse en el contexto de todas las demás fuentes,\
  \ incluidos los datos anteriores. Los datos sufren errores de muestreo o no muestreo\
  \ (como la notificación errónea de la edad y el sesgo de selección de los supervivientes;\
  \ también es frecuente la notificación insuficiente de las muertes de niños). El\
  \ UN-IGME evalúa la calidad de las fuentes de datos subyacentes y ajusta los datos\
  \ cuando es necesario. Además, los últimos datos producidos por los países a menudo\
  \ no son estimaciones actuales, sino que se refieren a un período de referencia\
  \ anterior. Por ello, el UN-IGME también proyecta las estimaciones a un año de referencia\
  \ común. Para conciliar estas diferencias y tener más en cuenta los sesgos sistemáticos\
  \ asociados a los distintos tipos de datos, el UN-IGME ha desarrollado un método\
  \ de estimación para ajustar una curva de tendencia suavizada a un conjunto de observaciones\
  \ y extrapolar esa tendencia a un punto temporal definido. El UN-IGME pretende minimizar\
  \ los errores de cada estimación, armonizar las tendencias a lo largo del tiempo\
  \ y producir estimaciones actualizadas y correctamente evaluadas de la mortalidad\
  \ infantil. A falta de datos sin errores, siempre habrá incertidumbre en torno a\
  \ los datos y las estimaciones. Para permitir una mayor comparabilidad, el UN-IGME\
  \ genera dichas estimaciones con límites de incertidumbre. La aplicación de una\
  \ metodología coherente también permite realizar comparaciones entre países, a pesar\
  \ de la variedad de fuentes de datos. El UN-IGME aplica una metodología común a\
  \ todos los países y utiliza datos empíricos originales de cada país, pero no informa\
  \ sobre las cifras elaboradas por países individuales con otros métodos, que no\
  \ serían comparables con las estimaciones de otros países.</p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>El indicador\
  \ está disponible para todos los países desde 1990 (o antes) hasta 2018, dependiendo\
  \ de la disponibilidad de datos empíricos para cada país antes de 1990.</p>\n<h2>Desagregación:</h2>\n\
  <p>La desagregación común para los indicadores de mortalidad incluye la desagregación\
  \ por sexo, edad (neonatal, infantil, niño), quintil de riqueza, residencia y educación\
  \ de la madre. Los datos desagregados no siempre están disponibles. El desglose\
  \ por ubicación geográfica suele hacerse a nivel regional o, como mínimo, a nivel\
  \ provincial en el caso de los datos de encuestas o censos. Los datos de los sistemas\
  \ de registro civil que funcionan bien pueden proporcionar más desgloses geográficos.</p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Las estimaciones mundiales y regionales\
  \ de las tasas de mortalidad neonatal se obtienen agregando el número de muertes\
  \ neonatales específicas de cada país estimadas por el IGME de las Naciones Unidas\
  \ y los nacimientos específicos de cada país de la División de Población de las\
  \ Naciones Unidas, basándose en un enfoque de cohorte de semanas de nacimiento.</p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>Las estimaciones del IGME de la ONU\
  \ se basan en datos empíricos subyacentes. Si los datos empíricos se refieren a\
  \ un periodo de referencia anterior al año final del periodo del que se informan\
  \ las estimaciones, la UN-IGME extrapola las estimaciones al año final común. El\
  \ UN-IGME no utiliza ninguna covariable para derivar las estimaciones.</p>\n<ul>\n\
  \  <li><strong><em>A nivel regional y mundial:</em></strong></li>\n</ul>\n<p>Para\
  \ construir estimaciones agregadas de la mortalidad neonatal antes de 1990, se utilizaron\
  \ los promedios regionales de las tasas de mortalidad para los países-año con información\
  \ faltante y se ponderaron por la población respectiva en el país-año.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>Las estimaciones\
  \ del Grupo Interinstitucional de las Naciones Unidas para la Estimación de la Mortalidad\
  \ Infantil (IGME) se derivan de datos representativos a nivel nacional procedentes\
  \ de censos, encuestas o sistemas de registro civil. El IGME de la ONU no utiliza\
  \ ninguna covariable para derivar sus estimaciones. Sólo aplica un método de ajuste\
  \ de curvas a los datos empíricos de buena calidad para derivar las estimaciones\
  \ de tendencias tras la evaluación de la calidad de los datos. En la mayoría de\
  \ los casos, las estimaciones de la UN-IGME se aproximan a los datos subyacentes.\
  \ El IGME de la ONU pretende minimizar los errores de cada estimación, armonizar\
  \ las tendencias a lo largo del tiempo y producir estimaciones actualizadas y correctamente\
  \ evaluadas. El IGME de la ONU produce estimaciones de la tasa de mortalidad neonatal\
  \ con un modelo de regresión spline bayesiano que modela la relación de la tasa\
  \ de mortalidad neonatal / (tasa de mortalidad de menores de cinco años - tasa de\
  \ mortalidad neonatal). Las estimaciones de la tasa de mortalidad neonatal se obtienen\
  \ recombinando las estimaciones del cociente con la tasa de mortalidad de menores\
  \ de cinco años estimada por el IGME de las Naciones Unidas. Véanse las referencias\
  \ para más detalles. </p>\n<p>Para los datos subyacentes mencionados anteriormente,\
  \ los métodos más utilizados son los siguientes:</p>\n<ul>\n  <li><strong><em>Registro\
  \ civil</em></strong>: Número de niños fallecidos durante los primeros 28 días de\
  \ vida y número de nacimientos utilizados para calcular las tasas de mortalidad\
  \ neonatal.</li>\n  <li><strong><em>Censos y encuestas</em></strong>: Los censos\
  \ y las encuestas suelen incluir preguntas sobre las muertes en los hogares en los\
  \ últimos 12 meses, que pueden utilizarse para calcular las estimaciones de mortalidad.</li>\n\
  \  <li><strong><em>Encuestas: </em></strong>Se utiliza un método directo basado\
  \ en la historia completa de los nacimientos, una serie de preguntas detalladas\
  \ sobre cada uno de los hijos que una mujer ha dado a luz durante su vida. Las estimaciones\
  \ de la mortalidad neonatal, posneonatal, infantil y de menores de cinco años pueden\
  \ derivarse del módulo de historia de nacimientos completa.</li>\n</ul>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>La Oficina Nacional de Estadística\
  \ o el Ministerio de Salud participan mayoritariamente en la generación de datos\
  \ de mortalidad neonatal a nivel nacional.</p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>En 2020 se publicará una nueva\
  \ ronda de estimaciones del IGME de la ONU; normalmente, la fecha de publicación\
  \ es en el mes de septiembre. </p>"
COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>Para la mortalidad neonatal, UNICEF\
  \ y el Grupo Interagencial para la Estimación de la Mortalidad Infantil de la ONU\
  \ (UN-IGME, por sus siglas en inglés) recopilan datos de todas las fuentes de datos\
  \ disponibles, incluidas las encuestas de hogares, los censos, los datos del registro\
  \ civil, etc. UNICEF y el UN-IGME recopilan estos datos siempre que estén disponibles\
  \ públicamente y luego realizan una evaluación de la calidad de los datos. UNICEF\
  \ también recopila datos a través de las oficinas de país de UNICEF llegando a la(s)\
  \ contraparte(s) nacional(es). El IGME de la ONU también recopila los datos del\
  \ registro civil comunicados por los Ministerios de Salud u otros organismos pertinentes\
  \ a la OMS.</p>\n<p>Los ajustes de los datos empíricos se realizan en entornos de\
  \ alta prevalencia del VIH para ajustar la infradeclaración de la mortalidad infantil\
  \ debido a la ausencia de madres en los datos de la encuesta. A continuación, la\
  \ UN-IGME aplica un método de ajuste de curvas a estos datos empíricos para obtener\
  \ sus estimaciones de tendencia de las tasas de mortalidad neonatal. Dado que las\
  \ muertes por crisis son difíciles de captar en los datos de las encuestas de hogares\
  \ o de los censos, la UN-IGME ajusta las estimaciones de mortalidad neonatal para\
  \ la mortalidad por crisis.</p>\n<p>A continuación, el UN-IGME lleva a cabo una\
  \ consulta anual a los países enviando sus estimaciones, los datos empíricos utilizados\
  \ para derivar esas estimaciones y las notas sobre la metodología, a las Oficinas\
  \ Nacionales de Estadística y a los Ministerios de Salud o a los organismos pertinentes\
  \ para que den su opinión sobre las estimaciones del UN-IGME y los datos empíricos.\
  \ Los institutos nacionales de estadística, los ministerios de salud o los organismos\
  \ pertinentes revisan las estimaciones del UN-IGME y los datos empíricos, envían\
  \ sus comentarios y a veces proporcionan datos empíricos adicionales.</p>\n<p>Para\
  \ aumentar la transparencia del proceso de estimación, el IGME de la ONU ha desarrollado\
  \ un portal web sobre mortalidad infantil: CME (www.childmortality.org). Incluye\
  \ todos los datos disponibles y muestra las estimaciones para cada país. Una vez\
  \ que se finalicen las nuevas estimaciones, el CME se actualizará para reflejar\
  \ todos los datos disponibles y las nuevas estimaciones.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>Las estimaciones\
  \ representativas a nivel nacional de la mortalidad infantil pueden obtenerse de\
  \ diferentes fuentes, como el registro civil y las encuestas por muestreo. Se excluyen\
  \ los sitios de vigilancia demográfica y los datos hospitalarios, ya que rara vez\
  \ son representativos. La fuente de datos preferida es un sistema de registro civil\
  \ que registre los nacimientos y las defunciones de forma continua. Si el registro\
  \ es completo y el sistema funciona eficazmente, las estimaciones resultantes serán\
  \ precisas y oportunas. Sin embargo, muchos países no tienen sistemas de registro\
  \ civil que funcionen bien. En estos casos, las encuestas de hogares, como las Encuestas\
  \ de Indicadores Múltiples por Conglomerados (MICS) apoyadas por UNICEF, las Encuestas\
  \ Demográficas y de Salud (EDS) apoyadas por USAID y los censos de población periódicos\
  \ se han convertido en las principales fuentes de datos sobre la mortalidad de menores\
  \ de cinco años y neonatal. Estas encuestas preguntan a las mujeres sobre la supervivencia\
  \ de sus hijos, y son estos informes los que proporcionan la base de las estimaciones\
  \ de mortalidad infantil para la mayoría de los países de ingresos bajos y medios.\
  \ Sin embargo, estos datos suelen estar sujetos a errores de muestreo o no muestreo,\
  \ que pueden ser considerables.</p>\n<h2><em>Registro civil</em></h2>\n<p>Los datos\
  \ del registro civil son la fuente de datos preferida para la estimación de la mortalidad\
  \ de los menores de cinco años, los niños y los neonatos. El cálculo de las tasas\
  \ de mortalidad neonatal se deriva del número de muertes neonatales y del número\
  \ de nacimientos durante un período. En el caso de los datos del registro civil\
  \ (con datos disponibles sobre el número de defunciones y las poblaciones de mitad\
  \ de año), se construyeron inicialmente observaciones anuales para todos los años\
  \ de observación de un país.</p>\n<h2><em>Datos de los censos de población y de\
  \ las encuestas de hogares</em></h2>\n<p>La mayoría de los datos de las encuestas\
  \ proceden de la historia completa de los nacimientos (HN), en la que se pregunta\
  \ a las mujeres la fecha de nacimiento de cada uno de sus hijos, si el niño sigue\
  \ vivo y, en caso contrario, la edad en el momento de la muerte.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>La tasa\
  \ de mortalidad neonatal es la probabilidad de que un niño nacido en un año o período\
  \ específico muera durante los primeros 28 días completos de vida si está sujeto\
  \ a las tasas de mortalidad específicas de ese período, expresada por cada 1000\
  \ nacidos vivos.</p>\n<p>Las muertes neonatales (muertes entre los nacidos vivos\
  \ durante los primeros 28 días completos de vida) pueden subdividirse en muertes\
  \ neonatales tempranas, que ocurren durante los primeros 7 días de vida, y muertes\
  \ neonatales tardías, que ocurren después del 7º día pero antes del 28º día completo\
  \ de vida.</p>"
SDG_RELATED_INDICATORS: "<h1>Indicadores relacionados a partir de febrero de 2020</h1>\n\
  <p>3.2.1: Tasa de mortalidad de menores de cinco años</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>Las tasas de mortalidad entre los niños pequeños\
  \ son un indicador clave de los resultados de la salud y el bienestar infantil y,\
  \ en general, del desarrollo social y económico. Es un indicador de salud pública\
  \ muy vigilado porque refleja el acceso de los niños y las comunidades a intervenciones\
  \ sanitarias básicas como la vacunación, el tratamiento médico de las enfermedades\
  \ infecciosas y una nutrición adecuada.</p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recopilación de datos:</h2>\n<p>La base de datos\
  \ subyacente del IGME de la ONU se actualiza continuamente cada vez que se dispone\
  \ de nuevos datos empíricos.</p>"
META_LAST_UPDATE: '<p>Última actualización: septiembre de 2019.</p>'
