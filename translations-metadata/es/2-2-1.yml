SDG_GOAL: >-
  <p>Meta 2: Poner fin al hambre, lograr la seguridad alimentaria y la mejora de
  la nutrición y promover la agricultura sostenible</p>
SDG_TARGET: "<p>Objetivo 2.2: De aquí a 2030, poner fin a todas las formas de malnutrición,\
  \ incluso logrando, a más tardar en 2025, las metas convenidas internacionalmente\
  \ sobre el retraso del crecimiento y la emaciación de los niños menores de 5 años,\
  \ y abordar las necesidades de nutrición de las adolescentes, las mujeres embarazadas\
  \ y lactantes y las personas de edad</p>"
SDG_INDICATOR: "<p>Indicador 2.2.1: Prevalencia del retraso del crecimiento (estatura\
  \ para la edad, desviación típica < -2 de la mediana de los patrones de crecimiento\
  \ infantil de la Organización Mundial de la Salud (OMS)) entre los niños menores\
  \ de 5 años</p>"
SDG_RELATED_INDICATORS: <h1> Indicadores relacionados a febrero de 2020</h1>
OTHER_DOC: "<h1>Referencias</h1>\n<h2>URL:</h2>\n<p><a href=\"http://data.unicef.org/nutrition/malnutrition.html\"\
  >http://data.unicef.org/nutrition/malnutrition.html</a></p>\n<p><a href=\"http://www.who.int/nutgrowthdb/estimates2014/en/\"\
  >http://www.who.int/nutgrowthdb/estimates2014/en/</a></p>\n<p><a href=\"http://datatopics.worldbank.org/child-malnutrition\"\
  >http://datatopics.worldbank.org/child-malnutrition</a></p>\n<h2>Referencias:</h2>\n\
  <p>Fondo de las Naciones Unidas para la Infancia, Organización Mundial de la Salud\
  \ y Banco Mundial (2012). Estimaciones conjuntas de malnutrición infantil de UNICEF-OMS-Banco\
  \ Mundial. (UNICEF, Nueva York; OMS, Ginebra; Banco Mundial, Washington, DC; 2012).\
  \ </p>\n<p>de Onis M, Bl&#xF6;ssner M, Borghi E, et al. (2004), Metodología para\
  \ estimar las tendencias regionales y mundiales de la malnutrición infantil. Int\
  \ J Epidemiol, 33(6):1260-70.</p>\n<p>Yang H y de Onis M. <a href=\"http://www.who.int/entity/nutgrowthdb/publications/algorithms/en/index.html\"\
  >Algoritmos para convertir las estimaciones de malnutrición infantil basadas en\
  \ la referencia del NCHS en estimaciones basadas en el Patrón de Crecimiento Infantil\
  \ de la OMS</a> BMC Pediatrics 2008, 8:19 (05 de mayo de 2008) (<a href=\"http://www.biomedcentral.com/1471-2431/8/19\"\
  >http://www.biomedcentral.com/1471-2431/8/19</a>).</p>\n<p>Organización Mundial\
  \ de la Salud (2008). Curso de formación sobre la evaluación del crecimiento infantil.\
  \ Ginebra, OMS, 2008.</p>\n<p>International Journal of Epidemiology 2004;33:1260-70</p>\n\
  <p>Revista Internacional de Epidemiología 2003;32:518-26</p>"
COMPARABILITY: "<h2>Fuentes de discrepancia:</h2>\n<p>El enfoque de análisis estándar\
  \ para construir el dataset conjunto tiene como objetivo la máxima comparabilidad\
  \ de las estimaciones de los países. Para la inclusión de las estimaciones de las\
  \ encuestas en el dataset JME, el grupo interinstitucional aplica criterios de evaluación\
  \ de la calidad de las encuestas. Cuando la documentación es insuficiente, la encuesta\
  \ no se incluye hasta que la información esté disponible. Cuando se dispone de datos\
  \ brutos y se cuestiona el enfoque del análisis, se realiza un nuevo análisis de\
  \ los datos siguiendo la metodología estándar. Las discrepancias entre los resultados\
  \ del enfoque normalizado y los comunicados pueden producirse por diversas razones,\
  \ por ejemplo, el uso de diferentes normas para los cálculos de las puntuaciones\
  \ z, la imputación del día de nacimiento cuando falta, el uso de la edad redondeada\
  \ en meses, el uso de diferentes sistemas de marcado para la exclusión de datos.\
  \ En el caso de las encuestas basadas en las referencias anteriores del NCHS/OMS,\
  \ y para las que no se dispone de datos brutos, se aplica un método de conversión\
  \ de las puntuaciones z para que se basen en los patrones de crecimiento infantil\
  \ de la OMS (Yang y de Onis, 2008). Además, cuando las encuestas no cubren el intervalo\
  \ de edad 0-&lt;5 años, o sólo son representativas de las zonas rurales, se realiza\
  \ un ajuste basado en otras encuestas para el mismo país. Cualquier ajuste o conversión\
  \ se indica de forma transparente en el dataset conjunto.</p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>Más de 150\
  \ países </p>\n<h2>Series temporales:</h2>\n<p>A nivel de país, se proporcionan\
  \ datos para los años en los que las encuestas están incluidas en el conjunto de\
  \ datos. Los años de las encuestas van de 1983 a 2016. Para los niveles mundial\
  \ y regional, las estimaciones correspondientes a los años 1990 a la última estimación\
  \ disponible en el momento de la publicación de cada año (es decir, en la edición\
  \ de septiembre de 2016 de las Estimaciones Conjuntas de la Malnutrición la última\
  \ estimación disponible era la de 2015). </p>\n<h2>Desagregación:</h2>\n<p>Las estimaciones\
  \ mundiales y regionales se refieren al grupo de edad de los niños menores de 5\
  \ años, combinando los sexos. Los datos desagregados de los países están disponibles\
  \ en la mayoría de las encuestas de hogares y UNICEF - OMS - Grupo del Banco Mundial\
  \ están ampliando el conjunto de datos conjuntos para incluir estimaciones subnacionales\
  \ y estratificadas (por ejemplo, sexo, grupos de edad, riqueza, educación de las\
  \ madres, residencia) en 2017.</p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Los agregados regionales están disponibles\
  \ para las siguientes clasificaciones: Naciones Unidas, ODM, UNICEF, OMS, regiones\
  \ del Banco Mundial y grupos de ingresos.</p>"
IMPUTATION: "<h2>Tratamiento de valores faltantes:</h2>\n<ul>\n <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>No se aplica ninguna metodología\
  \ de imputación para obtener estimaciones de los países o años de los que no se\
  \ dispone de datos.</p>\n<ul>\n <li><strong><em>A nivel regional y mundial:</em></strong></li>\n\
  </ul>\n<p>Los países y los años se tratan como si faltaran de forma aleatoria siguiendo\
  \ un enfoque de modelización multinivel (Revista Internacional de Epidemiología\
  \ 2004;33:1260-70).</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>Las estimaciones\
  \ de las encuestas se basan en una metodología estandarizada que utiliza los Patrones\
  \ de Crecimiento Infantil de la OMS, tal y como se describe en otra parte (Ref:\
  \ manual del software Anthro). Las estimaciones mundiales y regionales se basan\
  \ en la metodología descrita en UNICEF-OMS-Banco Mundial: Estimaciones conjuntas\
  \ de la malnutrición infantil - Niveles y tendencias (UNICEF/OMS/BM 2012)</p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>Las estimaciones de encuestas\
  \ conllevan niveles de incertidumbre debidos tanto a errores de muestreo como a\
  \ errores ajenos al muestreo (por ejemplo, errores técnicos de medición, errores\
  \ de registro, etc.). Ninguna de las dos fuentes de error se ha tenido plenamente\
  \ en cuenta para obtener estimaciones ni a nivel nacional ni a nivel regional y\
  \ mundial. </p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>El crecimiento infantil es un resultado aceptado\
  \ internacionalmente que refleja el estado nutricional del niño. El retraso del\
  \ crecimiento infantil se refiere a un niño que es demasiado bajo para su edad y\
  \ es el resultado de la desnutrición crónica o recurrente. El retraso en el crecimiento\
  \ es un factor de riesgo que contribuye a la mortalidad infantil y es también un\
  \ marcador de las desigualdades en el desarrollo humano. Los niños con retraso en\
  \ el crecimiento no alcanzan su potencial físico y cognitivo. El retraso en el crecimiento\
  \ de los niños es uno de los indicadores de nutrición de la Asamblea Mundial de\
  \ la Salud.</p>"
COMPILING_ORG: "<h1> Compiladores de datos</h1>\n<p> UNICEF, la OMS y el grupo del\
  \ Banco Mundial</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Los proveedores de datos varían y\
  \ lo más habitual es que sean los ministerios de salud, las oficinas nacionales\
  \ de estadística o los institutos nacionales de nutrición. </p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>La próxima publicación prevista\
  \ para las estimaciones globales/regionales, así como el conjunto de datos actualizados\
  \ por países, es mayo de 2017. Las estimaciones globales y regionales se publican\
  \ anualmente en mayo a partir de 2017. El conjunto de datos a nivel de país se actualiza\
  \ y se publica con más frecuencia que las estimaciones globales/regionales. Aunque\
  \ todavía no se ha establecido un calendario fijo, ha habido al menos dos actualizaciones\
  \ anuales (una coincidiendo con la publicación anual de las estimaciones regionales/globales\
  \ y al menos otra actualización en otro momento del año).</p>"
FREQ_COLL: "<h1>Calendario</h1>\n<h2>Recopilación de datos:</h2>\n<p>Las fuentes de\
  \ datos se están actualizando para alimentar la producción de 2017 de estimaciones\
  \ globales y regionales y el conjunto de datos actualizados a nivel de país que\
  \ se publicará en mayo de 2017. </p>"
COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>UNICEF, la OMS y el grupo del Banco\
  \ Mundial revisan conjuntamente las nuevas fuentes de datos para actualizar las\
  \ estimaciones a nivel de país. Cada organismo utiliza sus mecanismos existentes\
  \ para la obtención de datos.</p>\n<p>Para la OMS, véase la metodología de la base\
  \ de datos publicada (de Onis et al. 2004). En el caso de UNICEF, el cuadro de especialistas\
  \ en datos y seguimiento que trabajan a nivel nacional, regional e internacional\
  \ en 190 países proporciona habitualmente apoyo técnico para la recopilación y el\
  \ análisis de datos. Durante los últimos 20 años, UNICEF ha emprendido un proceso\
  \ anual de actualización de sus bases de datos mundiales, denominado Informe de\
  \ los Países sobre los Indicadores de los Objetivos (CRING, por sus siglas en inglés).\
  \ Este ejercicio se lleva a cabo en estrecha colaboración con las oficinas de país\
  \ de UNICEF con el propósito de garantizar que las bases de datos mundiales de UNICEF\
  \ contengan datos actualizados e internacionalmente comparables. Se invita a las\
  \ oficinas de país de UNICEF a presentar, a través de un sistema en línea, datos\
  \ representativos a nivel nacional para más de 100 indicadores clave sobre el bienestar\
  \ de las mujeres y los niños, incluido el retraso en el crecimiento. El personal\
  \ de las oficinas de país trabaja con sus homólogos locales para garantizar que\
  \ se comparten los datos más relevantes. Las actualizaciones enviadas por las oficinas\
  \ de país son revisadas por especialistas del sector en la sede de UNICEF para comprobar\
  \ la coherencia y la calidad general de los datos de las estimaciones enviadas y\
  \ reanalizarlas cuando sea posible. Esta revisión se basa en un conjunto de criterios\
  \ objetivos para garantizar que sólo se incluya en las bases de datos la información\
  \ más fiable. Una vez revisada, se informa si se aceptan o no determinados puntos\
  \ de datos y, en caso negativo, las razones que lo justifican. UNICEF utiliza estos\
  \ datos obtenidos a través de CRING para alimentar el dataset conjunto. El Grupo\
  \ del Banco Mundial proporciona estimaciones disponibles a través de las Encuestas\
  \ de Medición del Nivel de Vida (LSMS, por sus siglas en inglés), lo que suele requerir\
  \ un nuevo análisis de los conjuntos de datos, dado que los informes de las LSMS\
  \ a menudo no tabulan los datos sobre el retraso del crecimiento.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>En la mayoría de\
  \ los países, la fuente de datos son las encuestas de hogares representativas a\
  \ nivel nacional. En un número limitado de países se utilizan datos de los sistemas\
  \ de vigilancia si se documenta una cobertura de población suficiente (alrededor\
  \ del 80%). Para ambas fuentes de datos, las mediciones de la altura y el peso del\
  \ niño deben recogerse siguiendo las técnicas de medición estándar recomendadas\
  \ (OMS 2008). </p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Prevalencia\
  \ de retraso en el crecimiento (desviación estándar de la altura para la edad &lt;-2\
  \ de la mediana del Patrón de Crecimiento Infantil de la Organización Mundial de\
  \ la Salud (OMS)) entre los niños menores de 5 años. </p>\n<p> (francés: pourcentage\
  \ de sous-alimentation; español: porcentaje de sub-alimentaci&#xF3;n)</p>\n<h2>Conceptos:</h2>\n\
  <p>NA.</p>"
SDG_CUSTODIAN_AGENCIES: "<h1>Información institucional </h1>\n<h2>Organización (es):\
  \ </h2>\n<p>Fondo de las Naciones Unidas para la Infancia (UNICEF) </p>\n<p>Organización\
  \ Mundial de la Salud (OMS) </p>\n<p>Banco Mundial (BM) </p>"
META_LAST_UPDATE: '<p>Última actualización: 02 de diciembre de 2016</p>'
