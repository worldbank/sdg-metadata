  \ <tr>\n      <td>\n        <p><strong>V2</strong></p>\n      </td>\n      <td>\n\
  \        <p>No es aplicable si el país no tiene salida al mar y no es un Estado\
  \ de abanderamiento o un Estado costero pero no es un Estado de abanderamiento o\
