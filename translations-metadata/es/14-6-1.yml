STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Progreso\
  \ de los países en el grado de aplicación de los instrumentos internacionales destinados\
  \ a combatir la pesca ilegal, no declarada y no reglamentada.</p>\n<h2>Conceptos:</h2>\n\
  <p>Las definiciones y los conceptos asociados al indicador y utilizados en la metodología\
  \ se definen en el portal de términos de la FAO: <a href=\"http://www.fao.org/faoterm/collection/fisheries/en/\"\
  >http://www.fao.org/faoterm/collection/fisheries/en/</a></p>\n<p>Este indicador\
  \ se basa en la aplicación por parte de un país de los diferentes instrumentos internacionales\
  \ de lucha contra la pesca ilegal, no declarada y no reglamentada (pesca INDNR).\
  \ La pesca ilegal, no declarada y no reglamentada (INDNR) socava los esfuerzos nacionales\
  \ y regionales de conservación y gestión de las poblaciones de peces y, en consecuencia,\
  \ impide el progreso hacia la consecución de los objetivos de sostenibilidad y responsabilidad\
  \ a largo plazo establecidos, entre otros, en el capítulo 17 de la Agenda 21 y en\
  \ el Código de Conducta para la Pesca Responsable de la FAO de 1995. Además, la\
  \ pesca INDNR perjudica y discrimina enormemente a los pescadores que actúan de\
  \ forma responsable, honesta y conforme a los términos de sus autorizaciones de\
  \ pesca. Esta es una razón de peso por la que la pesca INDNR debe ser tratada de\
  \ forma rápida y transparente. Si no se pone freno a la pesca INDNR, y si los pescadores\
  \ INDNR se dirigen a poblaciones vulnerables que están sujetas a estrictos controles\
  \ de gestión o a moratorias, no se lograrán los esfuerzos para recuperar esas poblaciones\
  \ hasta niveles saludables. Para frenar eficazmente la pesca INDNR se han desarrollado\
  \ a lo largo de los años diferentes instrumentos internacionales que se centran\
  \ en la aplicación de las diferentes responsabilidades de los Estados. </p>\n<p>Los\
  \ instrumentos cubiertos por este indicador y su papel en la lucha contra la pesca\
  \ INDNR son los siguientes:</p>\n<ul>\n  <li><strong>La Convención de las Naciones\
  \ Unidas sobre el Derecho del Mar (CNUDM) de 1982</strong></li>\n</ul>\n<p>Este\
  \ instrumento es la base sobre la que se construyen todos los instrumentos posteriores.\
  \ La CNUDM define los derechos y responsabilidades de las naciones con respecto\
  \ a su uso de los océanos del mundo, estableciendo directrices para las empresas,\
  \ el medio ambiente y la gestión de los recursos naturales marinos. Es un instrumento\
  \ vinculante, aunque sus principios también pueden ser aplicados por los países\
  \ que no son parte de ella.</p>\n<ul>\n  <li><strong>El Acuerdo sobre la aplicación\
  \ de las disposiciones de la Convención de las Naciones Unidas sobre el Derecho\
  \ del Mar, de 10 de diciembre de 1982, relativas a la conservación y ordenación\
  \ de las poblaciones de peces transzonales y las poblaciones de peces altamente\
  \ migratorios (Acuerdo de las Naciones Unidas sobre las poblaciones de peces)</strong></li>\n\
  </ul>\n<p>El Acuerdo de las Naciones Unidas sobre Poblaciones de Peces entró en\
  \ vigor el 11 de diciembre de 2001 y es el más completo de los instrumentos internacionales\
  \ vinculantes a la hora de definir el papel de las Organizaciones Regionales de\
  \ Ordenación Pesquera y de elaborar las medidas que podrían adoptarse en relación\
  \ con las actividades de pesca INDNR. Aunque el Acuerdo sobre Poblaciones de Peces\
  \ de las Naciones Unidas se aplica principalmente a las poblaciones de peces altamente\
  \ migratorios y transzonales en alta mar, su amplia aceptación y aplicación se pone\
  \ de manifiesto en el refuerzo de otros instrumentos internacionales, en la aplicación\
  \ a nivel regional y, en cierta medida, en la práctica de los Estados en las zonas\
  \ de jurisdicción nacional.</p>\n<ul>\n  <li><strong>El Plan de Acción Internacional\
  \ para prevenir, desalentar y eliminar la pesca ilegal, no declarada y no reglamentada\
  \ (PAI-INDNR)</strong></li>\n</ul>\n<p>El objetivo del PAI es prevenir, desalentar\
  \ y eliminar la pesca ilegal, no declarada y no reglamentada, proporcionando a todos\
  \ los Estados medidas amplias, eficaces y transparentes para actuar, incluso a través\
  \ de las organizaciones regionales de ordenación pesquera apropiadas, establecidas\
  \ de conformidad con el derecho internacional. Este instrumento abarca todos los\
  \ aspectos de las responsabilidades de un Estado, incluyendo las responsabilidades\
  \ del Estado de abanderamiento, las medidas del Estado costero, las medidas del\
  \ Estado portuario, las medidas relacionadas con el mercado acordadas internacionalmente,\
  \ la investigación y las organizaciones regionales de ordenación pesquera.</p>\n\
  <ul>\n  <li><strong>El Acuerdo de la FAO de 2009 sobre medidas del Estado rector\
  \ del puerto destinadas a prevenir, desalentar y eliminar la pesca ilegal, no declarada\
  \ y no reglamentada (PSMA)</strong></li>\n</ul>\n<p>El Acuerdo de la FAO sobre medidas\
  \ del Estado rector del puerto para prevenir, desalentar y eliminar la pesca ilegal,\
  \ no declarada y no reglamentada entró en vigor el 5 de junio de 2016. El objetivo\
  \ principal del Acuerdo es prevenir, desalentar y eliminar la pesca ilegal, no declarada\
  \ y no reglamentada (INDNR) mediante la aplicación de medidas sólidas del Estado\
  \ rector del puerto. El Acuerdo prevé que las partes, en su calidad de Estados portuarios,\
  \ apliquen el Acuerdo de manera efectiva a los buques extranjeros cuando soliciten\
  \ la entrada a los puertos o mientras estén en ellos. La aplicación de las medidas\
  \ establecidas en el Acuerdo contribuirá, entre otras cosas, a la armonización de\
  \ las medidas del Estado rector del puerto, a la mejora de la cooperación regional\
  \ e internacional y a bloquear el flujo de la pesca INDNR hacia los mercados nacionales\
  \ e internacionales.</p>\n<ul>\n  <li><strong>Las Directrices voluntarias de la\
  \ FAO sobre la actuación del Estado del pabellón (VG-FSP)</strong></li>\n</ul>\n\
  <p>Las Directrices voluntarias de la FAO para la actuación del Estado de abanderamiento\
  \ establecen una serie de medidas que los países pueden adoptar para garantizar\
  \ que los buques registrados bajo su pabellón no realicen actividades de pesca INDNR,\
  \ incluidas las actividades de seguimiento, control y vigilancia (SCV), como los\
  \ sistemas de seguimiento de buques (SLB) y los observadores. Promueven el intercambio\
  \ de información y la cooperación entre los países para que los Estados de abanderamiento\
  \ estén en condiciones de rechazar el registro de los buques que están &quot;cambiando\
  \ de pabellón&quot; al intentar registrarse en otro Estado de abanderamiento o de\
  \ rechazar los buques que han sido denunciados por pesca INDNR. Las Directrices\
  \ también incluyen recomendaciones sobre el modo en que los países pueden fomentar\
  \ el cumplimiento y tomar medidas contra el incumplimiento por parte de los buques,\
  \ así como sobre el modo de mejorar la cooperación internacional para ayudar a los\
  \ países en desarrollo a cumplir con sus responsabilidades como Estados de abanderamiento.</p>\n\
  <ul>\n  <li><strong>El Acuerdo de la FAO para promover el cumplimiento de las medidas\
  \ internacionales de conservación y ordenación por los buques pesqueros en alta\
  \ mar (Acuerdo de Cumplimiento)</strong></li>\n</ul>\n<p>El Acuerdo de Cumplimiento\
  \ de la FAO de 1993 entró en vigor el 24 de abril de 2003. Su principal objetivo\
  \ es alentar a los países a adoptar medidas eficaces, compatibles con el derecho\
  \ internacional, y disuadir a sus nacionales de cambiar el pabellón de sus buques\
  \ como medio de evitar el cumplimiento de las normas de conservación y gestión aplicables\
  \ a las actividades pesqueras en alta mar. Con respecto al papel de los ORP, el\
  \ preámbulo insta a los Estados que no participan en organizaciones o acuerdos pesqueros\
  \ mundiales, regionales o subregionales a que lo hagan, con el fin de lograr el\
  \ cumplimiento de las medidas internacionales de conservación y gestión.</p>"
