  \    </tr>\n    <tr>\n      <td>\n        <p><strong>V5</strong></p>\n      </td>\n\
  \      <td>\n        <p>No es aplicable si el país no es un Estado de abanderamiento</p>.\n\
  \      </td>\n    </tr>\n  </tbody>\n</table>\n<p>Para más detalles sobre la lista\
  \ de preguntas, la puntuación y la aplicabilidad, consulte los Apéndices 1 y 2.</p>"
REC_USE_LIM: "<h2>Comentarios y limitaciones:</h2>\n<p>Aparte del estatus de un país\
  \ como parte o no parte de un acuerdo internacional que está disponible como registro\
  \ público, el indicador es un autoanálisis del país sobre su estado de implementación\
  \ de los diversos instrumentos internacionales. Aunque las preguntas del cuestionario\
  \ irán acompañadas de guías emergentes que describen cualquier aspecto o término\
  \ técnico, puede haber una pequeña variación en la interpretación por parte de los\
  \ distintos encuestados.</p>\n<p>Además, debido a que las respuestas no son proporcionadas\
  \ por una fuente independiente, las respuestas podrían, en teoría, estar influenciadas\
  \ políticamente.</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>El objetivo de este indicador es mostrar una\
  \ imagen del estado de aplicación de los instrumentos de lucha contra la pesca ilegal,\
  \ no declarada y no reglamentada, a nivel nacional, regional y mundial. La primera\
  \ edición del indicador proporcionará una base de referencia del estado actual de\
  \ aplicación de estos acuerdos. Las estimaciones posteriores del indicador podrán\
  \ mostrar los progresos realizados por los países. </p>\n<p>Aunque la puntuación\
  \ exacta será importante de un año de presentación de informes al siguiente para\
  \ determinar el progreso realizado por un país, para ayudar a la interpretación\
  \ de este indicador, la puntuación se convertirá en una de las cinco bandas siguientes:\
  \ </p>\n<table>\n  <tbody>\n    <tr>\n      <td>\n        <p>Puntuación</p>\n  \
  \    </td>\n      <td>\n        <p>Bandas</p>\n      </td>\n    </tr>\n    <tr>\n\
  \      <td>\n        <p>&gt;0 &#x2013;&lt; 0.2</p>\n      </td>\n      <td>\n  \
  \      <p>Banda 1: Muy baja implementación de los instrumentos aplicables para combatir\
  \ la pesca INDNR</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n        <p>0.2\
  \ &#x2013;&lt; 0.4</p>\n      </td>\n      <td>\n        <p>Banda 2: Baja implementación\
  \ de los instrumentos aplicables para combatir la pesca INDNR</p>\n      </td>\n\
  \    </tr>\n    <tr>\n      <td>\n        <p>0.4 &#x2013;&lt; 0.6</p>\n      </td>\n\
  \      <td>\n        <p>Banda 3: Aplicación media de los instrumentos aplicables\
  \ para combatir la pesca INDNR</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n\
  \        <p>0.6 &#x2013;&lt; 0.8</p>\n      </td>\n      <td>\n        <p>Banda\
  \ 4: Alta implementación de los instrumentos aplicables para combatir la pesca INDNR</p>\n\
  \      </td>\n    </tr>\n    <tr>\n      <td>\n        <p>0.8 &#x2013; 1.0</p>\n\
  \      </td>\n      <td>\n        <p>Banda 5: Implementación muy alta de los instrumentos\
  \ aplicables para combatir la pesca INDNR</p>\n      </td>\n    </tr>\n  </tbody>\n\
  </table>\n<p>Además, un Estado puede recibir una puntuación del indicador de &#x201C;N/A&#x201D;,\
  \ en el caso de que ninguno de los instrumentos sea aplicable. Este solo sería el\
  \ caso si el país no tiene acceso a tierra y no tiene buques que realicen actividades\
  \ de pesca o relacionadas con la pesca. </p>\n<p><u>Los países que no presenten\
  \ una respuesta al cuestionario en el que se basa el indicador o que no aprueben\
  \ el uso de sus respuestas al cuestionario para su utilización en este indicador\
  \ no recibirán una puntuación del indicador.</u></p>"
