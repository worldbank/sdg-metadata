COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>Los datos necesarios\
  \ para este indicador no están disponibles actualmente. Estarán disponibles a principios\
  \ de 2018 tras el cierre de la edición 2017/18 del Cuestionario para el seguimiento\
  \ de la aplicación del Código de Conducta para la Pesca Responsable de la FAO de\
  \ 1995. A partir de entonces, se recopilarán regularmente cada dos años a través\
  \ del Cuestionario para el seguimiento de la aplicación del Código de Conducta para\
  \ la Pesca Responsable de la FAO de 1995.</p>\n<h2>Series temporales:</h2>\n<p>2017\
  \ (Cuando esté disponible se convertirá en línea de base)</p>\n<h2>Desagregación:</h2>\n\
  <p>Debido a la naturaleza del indicador, solo habrá una puntuación por país que\
  \ podrá agregarse a nivel regional o global.</p>"
QUALITY_ASSURE: "<h2>Garantía de calidad:</h2>\n<p>El cuestionario fue creado a pedido\
  \ de los miembros del Comité de Pesca. Dentro de este proceso, la FAO no estaría\
  \ en condiciones de cuestionar las respuestas de los países. Igualmente, esto requeriría\
  \ un análisis independiente del estado de la implementación en el campo de todos\
  \ los países que respondieron para cada edición del cuestionario, una tarea que\
  \ requeriría un importante desembolso de recursos. </p>\n<p>Sin embargo, la FAO\
  \ realiza talleres nacionales y regionales sobre la aplicación de los instrumentos\
  \ internacionales de lucha contra la pesca INDNR. Durante estos talleres, el indicador\
  \ se utiliza como herramienta para conocer la situación de los países, asegurando\
  \ al mismo tiempo la comprensión de las preguntas o de cualquier otro aspecto técnico\
  \ relevante para este indicador. </p>\n<p>Además, una vez que el usuario ha completado\
  \ el cuestionario, puede extraer un informe del indicador en el que se detallan\
  \ sus respuestas a las preguntas pertinentes y la puntuación correspondiente. El\
  \ encuestado podrá entonces validar la puntuación del indicador, que a su vez se\
  \ almacenará automáticamente en las bases de datos de la FAO. Este sistema se ha\
  \ puesto en marcha, no solo para garantizar que no se cometan errores durante la\
  \ cumplimentación del cuestionario, sino también para asegurar la transparencia\
  \ del proceso de los indicadores.</p>"
DOC_METHOD: "<h2>Métodos y directrices a disposición de los países para la compilación\
  \ de los datos a nivel nacional:</h2>\n<p>Una vez que los países reciban el cuestionario,\
  \ tendrán acceso a un manual que guiará al usuario a lo largo del mejor proceso\
  \ para completar el cuestionario. Debido a los diversos temas que abarca el cuestionario,\
  \ es esencial que el punto focal o el usuario reúna las respuestas mediante un proceso\
  \ bien coordinado que involucre a todo el personal pertinente que esté a cargo del\
  \ trabajo dentro de los diversos temas contenidos en el cuestionario, como el punto\
  \ focal del indicador. Además, el manual también tendrá una sección que describa\
  \ la metodología del indicador.</p>\n<p>Dentro de la aplicación del cuestionario,\
  \ el usuario podrá encontrar guías emergentes incrustadas en la aplicación que describen\
  \ aspectos técnicos o términos encontrados.</p>\n<p>URL de la aplicación del cuestionario\
  \ del CCRF autentificada: <a href=\"http://www.fao.org/fishery/code/codequest/?locale=en&amp;lang=en\"\
  >Cuestionario de la FAO para el seguimiento de la aplicación del Código de Conducta\
  \ para la Pesca Responsable</a> y los instrumentos conexos</p>"
REG_AGG: "<h2>Agregados regionales:</h2>\n<p>Los agregados regionales y mundiales\
  \ para este indicador contarán el número de países dentro de una región o a nivel\
  \ mundial que se encuentran dentro de cada una de las cinco bandas, como una proporción\
  \ de los países dentro de una región o a nivel mundial que han reportado este indicador.\
  \ Este enfoque ilustra mejor la distribución de las puntuaciones en cada región\
  \ y evita determinar una puntuación media para una región que asume que los países\
  \ que no informan son iguales a la media, lo que no sería apropiado para un indicador\
  \ de tipo medio de aplicación como este.</p>"
