SDG_GOAL: >-
  <p>Objetivo 17: Fortalecer los medios de implementación y revitalizar la Alianza Mundial
  para el Desarrollo Sostenible</p>
SDG_TARGET: >-
  <p>Meta 17.3: Movilizar recursos financieros adicionales de múltiples
  fuentes para los países en desarrollo</p>
SDG_INDICATOR: >-
  <p>Indicador 17.3.1: Inversión extranjera directa, asistencia oficial para el
  desarrollo y cooperación Sur-Sur como proporción del ingreso nacional
  bruto</p>
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Información institucional</h1>
  <h2> Organización(es):</h2>
  <p> Organización para la Cooperación y el Desarrollo Económicos (OCDE)</p>
COMPILING_ORG: "<h1> Compiladores de datos</h1>\n<p> OCDE</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Los datos son comunicados por año\
  \ calendario por parte de los informantes estadísticos de las administraciones nacionales\
  \ (organismos de ayuda, Ministerios de Asuntos Exteriores o de Hacienda, etc.).</p>"
RATIONALE: "<h2>Justificación:</h2>\n<p>Los flujos totales de AOD a los países en\
  \ desarrollo cuantifican el esfuerzo público que los donantes aportan a los países\
  \ en desarrollo.</p>"
OTHER_DOC: "<h1> Referencias</h1>\n<h2> URL:</h2>\n<p> <a href=\"www.oecd.org/dac/stats\"\
  >www.oecd.org/dac/stats</a></p>\n<h2> Referencias:</h2>\n<p> DATOS DE AOD: Ver todos\
  \ los enlaces aquí: <a href=\"http://www.oecd.org/dac/stats/methodology.htm\">http://www.oecd.org/dac/stats/methodology.htm</a></p>"
COMPARABILITY: "<h2>Fuentes de discrepancia:</h2>\n<p>Las estadísticas del CAD están\
  \ estandarizadas en base al año calendario para todos los donantes y pueden diferir\
  \ de los datos del año fiscal disponibles en los documentos presupuestarios de algunos\
  \ países.</p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<h2>Descripción:</h2>\n<p>Sobre la base\
  \ de los donantes para todos los países del CAD y muchos proveedores no pertenecientes\
  \ al CAD (bilaterales y multilaterales) que informan al CAD.</p>\n<h2>Desagregación:</h2>\n\
  <p>La AOD puede ser desagregada por donante, país receptor, tipo de financiación,\
  \ tipo de ayuda, sector, etc.</p>"
REG_AGG: "<h2> Agregados regionales:</h2>\n<p> La AOD se desglosa por país y las regiones\
  \ geográficas se pueden compilar a partir de los datos del país. </p>"
IMPUTATION: "<h2>Tratamiento de los valores faltantes:</h2>\n<ul>\n  <li><strong><em>A\
  \ nivel de país:</em></strong></li>\n</ul>\n<p>DATOS DE LA AOD: Ninguno</p>\n<ul>\n\
  \  <li><strong><em>A nivel regional y mundial:</em></strong></li>\n</ul>\n<p>DATOS\
  \ DE LA AOD: Ninguno</p>"
DATA_COMP: <h1> Metodología </h1>
REC_USE_LIM: "<h2> Comentarios y limitaciones:</h2>\n<p> Los datos de AOD están disponibles\
  \ a partir de 1960</p>"
REL_CAL_POLICY: "<h2> Publicación de datos:</h2>\n<p> DATOS DE LA AOD: diciembre de\
  \ 2020 para la publicación de las cifras de la AOD de 2019. </p>"
FREQ_COLL: "<h1> Calendario </h1>\n<h2> Recopilación de datos: </h2>\n<p> DATOS DE\
  \ AOD: Los datos se publican anualmente en diciembre para los flujos del año anterior.\
  \ Los flujos detallados de 2019 se publicarán en diciembre de 2020. </p>\n<p> Clasificación\
  \ temporal de los datos de la AOD: Nivel I </p>"
COLL_METHOD: "<h2>Proceso de recolección:</h2>\n<p>Un informante estadístico es responsable\
  \ de la recolección de las estadísticas del CAD en cada país/agencia proveedora.\
  \ Este informante suele estar ubicado en la agencia nacional de ayuda, el Ministerio\
  \ de Asuntos Exteriores o de Finanzas, etc.</p>"
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>El CAD de la OCDE\
  \ recopila datos sobre los flujos de AOD desde 1960.</p>\n<p>Los datos son comunicados\
  \ por los donantes según las mismas normas y metodologías (véase aquí: <a href=\"\
  http://www.oecd.org/dac/stats/methodology.htm\">http://www.oecd.org/dac/stats/methodology.htm</a>).</p>\n\
  <p>Los datos son comunicados por año natural por los informadores estadísticos de\
  \ las administraciones nacionales (agencias de ayuda, Ministerios de Asuntos Exteriores\
  \ o de Hacienda, etc.).</p>"
META_LAST_UPDATE: '<p> Última actualización: 20 de abril de 2020</p>'
