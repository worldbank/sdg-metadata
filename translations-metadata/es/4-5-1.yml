STAT_CONC_DEF: >-
  <h1> Conceptos y definiciones</h1>

  <h2> <strong><strong> Definición:</strong></strong></h2>

  <p> Los índices de paridad requieren datos para los grupos específicos de
  interés. Representan la relación entre el valor del indicador de un grupo y el
  del otro. Normalmente, el grupo probablemente más desfavorecido se coloca en
  el numerador. Un valor de exactamente 1 indica la paridad entre los dos
  grupos. </p>

  <h2> <strong><strong> Conceptos:</strong></strong></h2>

  <p> Consulte los metadatos del indicador subyacente relevante. </p>
