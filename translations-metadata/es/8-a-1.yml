SDG_GOAL: "<p>Meta 8: Promover el crecimiento económico sostenido, inclusivo y sostenible,\
  \ el empleo pleno y productivo y el trabajo decente para todos</p>"
SDG_TARGET: >-
  <p>Objetivo 8.a: Aumentar el apoyo a la iniciativa de ayuda para el comercio
  en los países en desarrollo, en particular los países menos adelantados,
  incluso mediante el Marco Integrado Mejorado para la Asistencia Técnica a los
  Países Menos Adelantados en Materia de Comercio</p>
SDG_INDICATOR: >-
  <p>Indicador 8.a.1: Compromisos y desembolsos en relación con la iniciativa
  Ayuda para el Comercio</p>
META_LAST_UPDATE: '<p>Última actualización: 19 de julio de 2016</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Información institucional</h1>
  <h2> Organización(es):</h2>
  <p> Organización para la Cooperación y el Desarrollo Económicos (OCDE)</p>
COLL_METHOD: >-
  <h2>Proceso de recolección:</h2>

  <p>Un informante estadístico es responsable de la recolección de las
  estadísticas del CAD en cada país/agencia proveedora. Este informante suele
  estar ubicado en la agencia nacional de ayuda, el Ministerio de Asuntos
  Exteriores o de Finanzas, etc.</p>
FREQ_COLL: >-
  <h1> Calendario</h1>

  <h2> Recopilación de datos:</h2>

  <p> Los datos se publican anualmente en diciembre para los flujos del año
  anterior. Los flujos detallados de 2015 se publicarán en diciembre de 2016.
  </p>
COMPARABILITY: "<h2>Fuentes de discrepancia:</h2>\n<p>Las estadísticas del CAD están\
  \ estandarizadas en base al año calendario para todos los donantes y pueden diferir\
  \ de los datos del año fiscal disponibles en los documentos presupuestarios de algunos\
  \ países.</p>"
COMPILING_ORG: "<h1> Compiladores de datos</h1>\n<p> OCDE</p>"
DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p>Los datos son comunicados por año\
  \ calendario por parte de los informantes estadísticos de las administraciones nacionales\
  \ (organismos de ayuda, Ministerios de Asuntos Exteriores o de Hacienda, etc.).</p>"
SOURCE_TYPE: "<h1> Fuentes de datos</h1>\n<h2> Descripción:</h2>\n<p> La OCDE/CAD\
  \ ha estado recopilando datos sobre los flujos de recursos oficiales y privados\
  \ desde 1960 a un nivel agregado y 1973 a nivel de actividad a través del Sistema\
  \ de Notificación de los Países Acreedores (los datos se consideran completos a\
  \ partir de 1995 para los compromisos a nivel de actividad y 2002 para los desembolsos).\
  \ </p>\n<p> Los donantes informan de los datos de acuerdo con las mismas normas\
  \ y metodologías (véase aquí: <a href=\"http://www.oecd.org/dac/stats/methodology.htm\"\
  >http://www.oecd.org/dac/stats/methodology.htm</a>). </p>\n<p> Los informantes estadísticos\
  \ de las administraciones nacionales informan anualmente sobre los datos anuales\
  \ del año calendario (organismos de ayuda, ministerios de Asuntos Exteriores o finanzas,\
  \ etc.</p>"
OTHER_DOC: "<h1>Referencias</h1>\n<p><strong>URL:</strong></p>\n<p><a href=\"www.oecd.org/dac/stats\"\
  >www.oecd.org/dac/stats</a></p>\n<h2>Referencias:</h2>\n<p>Ver todos los enlaces\
  \ aquí: <a href=\"http://www.oecd.org/dac/stats/methodology.htm\">http://www.oecd.org/dac/stats/methodology.htm</a></p>"
COVERAGE: "<h1>Disponibilidad de datos</h1>\n<p>Sobre la base de donantes para todos\
  \ los países del CAD y muchos no pertenecientes al CAD (bilaterales y multilaterales)\
  \ que informan al CAD sobre la ayuda para becas.</p>\n<p>Sobre la base de receptores\
  \ para todos los países en desarrollo que pueden recibir AOD.</p>\n<h2>Desagregación:</h2>\n\
  <p>Este indicador puede desagregarse por donante, país receptor, tipo de financiación,\
  \ tipo de ayuda, política y normativa comercial y subsectores de ajuste relacionados\
  \ con el comercio, etc..</p>"
REG_AGG: "<h2> Agregados regionales:</h2>\n<p> Las cifras mundiales y regionales se\
  \ basan en la suma de los flujos de la AOD y la OFO para la ayuda a las actividades\
  \ comerciales. </p>"
IMPUTATION: "<h2>Tratamiento de los valores faltantes:</h2>\n<ul>\n  <li>A nivel de\
  \ país</li>\n</ul>\n<p>Debido a la alta calidad de los informes, no se elaboran\
  \ estimaciones para datos faltantes.</p>\n<ul>\n  <li>A nivel regional y mundial</li>\n\
  </ul>\n<p>No aplicable.</p>"
DATA_COMP: "<h1>Metodología</h1>\n<h2>Método de cálculo:</h2>\n<p>La suma de los flujos\
  \ de AOD y OFO de todos los donantes a los países en desarrollo para ayuda al comercio.</p>"
RATIONALE: "<h2> Justificación: </h2>\n<p> La asistencia oficial para el desarrollo\
  \ (AOD) total y los otros flujos oficiales (OFO) a los países en desarrollo cuantifican\
  \ el esfuerzo público que los donantes proporcionan a los países en desarrollo en\
  \ concepto de ayuda para el comercio. </p>"
REL_CAL_POLICY: "<h2>Publicación de datos:</h2>\n<p>Diciembre de 2016.</p>"
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Los compromisos\
  \ y desembolsos de Ayuda al Comercio son los desembolsos y compromisos brutos destinados\
  \ a ayuda al comercio del total de la Ayuda Oficial al Desarrollo (AOD) de todos\
  \ los donantes .</p>\n<h2>Conceptos:</h2>\n<p>El CAD define la Ayuda Oficial al\
  \ Desarrollo (AOD) como &#x201C;los flujos destinados a los países y territorios\
  \ que figuran en la lista de beneficiarios de AOD del CAD y a las instituciones\
  \ multilaterales que i) son proporcionados por organismos oficiales, incluidos los\
  \ gobiernos subnacionales y locales, o por sus agencias ejecutoras; y ii) cada transacción\
  \ es administrada teniendo como objetivo principal la promoción del desarrollo económico\
  \ y el bienestar de los países en desarrollo; y tiene carácter concesional y conlleva\
  \ un componente de donación de al menos el 25% (calculado con una tasa de descuento\
  \ del 10%). (Véase <a href=\"http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm\"\
  >http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm</a>)</p>\n\
  <p>Los otros flujos oficiales (OFO), excluyendo los créditos a la exportación con\
  \ apoyo oficial, se definen como transacciones del sector oficial que no cumplen\
  \ las condiciones para ser consideradas como AOD, porque no tienen como objetivo\
  \ principal el desarrollo, o no son suficientemente concesionales. Véase <a href=\"\
  http://www.oecd.org/dac/stats/documentupload/DCDDAC(2016)3FINAL.pdf\">http://www.oecd.org/dac/stats/documentupload/DCDDAC(2016)3FINAL.pdf</a>,\
  \ párrafo 24.</p>\n<p>La ayuda al comercio se registra en el SNPA a través de los\
  \ códigos sectoriales de la serie 331 y el marcador de ayuda al comercio. véase\
  \ aquí: <a href=\"http://www.oecd.org/dac/stats/purposecodessectorclassification.htm\"\
  >http://www.oecd.org/dac/stats/purposecodessectorclassification.htm</a>.</p>\n<p>&#x2018;Todos\
  \ los donantes&#x2019; se refiere a los donantes del CAD, a los donantes no pertenecientes\
  \ al CAD y a las organizaciones multilaterales. </p>"
REC_USE_LIM: "<h2> Comentarios y limitaciones: </h2>\n<p> Los datos del Sistema de\
  \ Notificación de los Países Acreedores están disponibles desde 1973. Sin embargo,\
  \ la cobertura de datos se considera completa desde 1995 para los compromisos a\
  \ nivel de actividad y desde 2002 para los desembolsos. </p>"
